 USA_SAW_Smash_the_Dominoes: "摧毁多米诺骨牌"
 USA_SAW_Smash_the_Dominoes_desc: "过去纳粹赢了。我不是那种爱拿失去之物吹嘘的人，但也不傻。纳粹过去是赢了，你没法改变这个事实。直到现在，直到这场南非战争。\n\n德国佬在非洲耀武扬威，我们得采取行动。说真的，这可是1941年来最好的机会。不论要去何处，我都将为自由世界战至最后。自世界大战以来，美国就没取得过一次真正的胜利。我将不计一切代价，改变现状。总得有人去粉碎那帮纳粹的疯狂妄想，让我来吧，哪怕代价是远赴南非。"
 USA_SAW_kickstart_media: "开动宣传机器"
 USA_SAW_kickstart_media_desc: "时代变了，在崭新的美利坚社会中，总统对人民的影响力并不如他所期望那般庞大。我们得向媒体传达信息，才能为即将来临的战争赢取公众的支持。人们得知道，我们是在独力保卫一个弱小的民主国家，护其免遭逐步逼近的纳粹毒害。我们将在每日的报纸上印满宣传内容，只为博得公众支持。"
 USA_SAW_logistical_nightmare: "后勤噩梦"
 USA_SAW_logistical_nightmare_desc: "不管媒体如何粉饰，我们都知道，打仗从不是件简单的事情。显然，在把数万人连同其他国家的上万名士兵送入南非后，当今我们面临的最大问题就是后勤。真是见了鬼了，将军们怎会没料到后勤问题了。事已至此，我们得清理这本不应产生的烂摊子。我很肯定，要解决这事，就得建起所有能用的港口、基地、机场，还有那些杂七杂八的东西。\n\n每每谈至上一场大战，史学家们都会提到后勤。你也知道，后勤决定了胜负。英格兰的后勤、亚洲的后勤、后勤自身的后勤。要说谁能处理现在这个烂摊子，还得是那些后勤人员。"
 USA_SAW_security_resolution_14: "第14号决议"
 USA_SAW_security_resolution_14_desc: "是啊，就像你知道的那般，一切都很美好。各式各样的旗帜与美国国旗一同在南非上空飘扬。这可真算得上“为自由而战”，或者如媒体所称那般也行。但每次前线传来的消息，总是那么糟糕，险些毁掉一切。最近，五角大楼告诉我，一些南非混蛋在向美国士兵开火，天呐！早知道纳粹打的是这样的持枪混蛋，我们就不该去南非和他们作战！\n\n莱尔德与OFN各国的同僚正在讨论，是否应在下次安全理事会会议上推动另一项决议。他们希望建立统一的指挥部，简化战时事务，规避失误。部分成员推举威斯特摩兰将军为指挥官。我们将提出该项决议并通过它，把这场该死的战争变为后人传颂的优秀范例。"
 USA_SAW_humanitarian_effort: "人道主义救济工作"
 USA_SAW_humanitarian_effort_desc: "非洲土著，他们可不是你所想中值得信赖的伙伴。要是我们这么说了，人们会因此感到束手无策，只得朝天大骂尼克松是天杀的偏执狂。但，这是实话。这帮家伙根本就没受过管教，压根不听从命令。甚至，他们中的不少保留着吃人的习惯。\n\n可就算这样，你不得不承认，媒体站在他们一方。报纸上的那些照片，是啊，拍的可真好啊，好到让整个国家都为了帮助这些所谓的难民逃离纳粹混球的魔爪而大动干戈。这怕是世上唯一一件能让约翰·康奈利与约翰·科尼尔斯一同唱起赞歌的事情了。出于战略与政治价值考虑，碰到这样的混乱是个正常人都该做点什么。\n\n该给OFN内的联系人打打电话了，看看能不能一同为那些可怜的非洲土著提供安全保障与救济。嗯，也许该向《时代周刊》略微透露一下我们要做的事。"
 USA_SAW_take_the_skies: "重夺蓝天"
 USA_SAW_take_the_skies_desc: "很多人都忘记了。我们曾在海军中服役，目睹过在不那么关心公平相斗、限制平民伤亡时，若是给予机会，美国能造成多大的破坏。比起任何人，至少比起那些纸上谈兵的家伙，我们深知，若在空战中占优，击落敌机，让轰炸机翱翔于日本或德国上空，就能大大改变战争态势。\n\n我们可不能再犯同样的错误，让船只如杜威号一般被击沉，放任敌机轰炸美国士兵。我们将不计代价击退那些德国混球的空中联合袭击。该部署防空炮，起飞战机，去支援无能的南非军队了。想方设法重夺蓝天，把战火烧至非洲内陆。"
 USA_SAW_take_the_skies_tt: "£GFX_decision_icon_small §F空军行动§Y决议§!将被§G解锁§!。§!\n"
 USA_SAW_coordinate_allies: "协调盟军部署"
 USA_SAW_coordinate_allies_desc: "每当人们谈到OFN，就总会想到，呃……一支庞大的联合军队，授天之命去阻止这世上各处的法西斯分子。是，这很不错，激励了一大帮子人。但说实话，他们所想的其实是美国，而非OFN。我们都知道，盟国的实力并不如美国，这些可怜的家伙正努力维持其在南非的补给供应。真是帮顽强的混蛋，他们所做的一切都是值得的。因而我们得在纳粹碾碎他们之前解决这个问题。\n\n麦克纳马拉已经汇总了数据，还是统计来着，管他呢。他的报告显示，南非的军用设施简直就是一团糟。要是我们能建好它，让它发挥应有的作用，就能保证盟国们能做出更多贡献。这也能让南非轻松站稳脚跟，那些家伙最后会感谢美国的。"
 USA_SAW_tables_tabling: "扭转战局"
 USA_SAW_tables_tabling_desc: "罗马人穷尽一生都在打仗。他们是天生的战士，认为进攻便是最好的防御。这倒没说错。他们熟知自身，呃，纵使末代六位皇帝都是……哎呀，重点是，我们得下狠手。过去两个月里，我们一直在同纳粹混蛋作战。现在呢，总算让我们找着了画上这场该死的战争句号的机会。\n\n纳粹们自认为能避开我们，略微经历一番冒险便能拿下南非。他们误以为我们会坐以待毙，沉默不语。如今，局势逆转了。我们有机会报复这些纳粹，把他们炸的屁滚尿流，将战线推进至专员辖区。这正是我们现在在做的事。绝不能重蹈上次大战的错误。若是现今所做的一切都出了岔子，那也许是时候去考虑一下……替代方案了。"
 USA_SAW_tables_tabling_tt: "£GFX_decision_icon_small §F陆军行动§Y决议§!将被§G解锁§!。§!\n"
 USA_SAW_declare_emergency: "宣布国家紧急状态"
 USA_SAW_declare_emergency_desc: "大多数人并不清楚总统握有何种权力。是，小学的时候每个人都学过三权分立，也知道只有国会有权宣战。但那并不正确。20世纪40年代与那之前的每一场战争告诉了我们，即便它想，美国国会也没法发起战争。\n\n幸好，总统前辈们找到了绕过无能国会的方法。他们知道如何利用行政令与“紧急状态宣言”来做那些软弱无能的参议员绝不会投票批准之事。如何做到呢？以强化国安为由“动员工业”，以总司令身份“影响部队调动”。以“国家利益”之名，重塑社会本身。\n\n上述所说只需总统动动笔就能做到。一切尽在掌控之中。"
 USA_SAW_declare_emergency_tt: "£GFX_decision_icon_small §F§R扩大§!战争规模的§Y决议§!将被§G解锁§!。§!\n"
 USA_SAW_logistical_effort: "后勤组织工作"
 USA_SAW_Inherited_Duty: "接过责任"
 USA_SAW_Inherited_Duty_desc: "即使华盛顿的权力交接已尘埃落定，仍有一项未完的议程，那便是延续至今的南非战争。\n\n在全国上下庆祝权力民主交接的同时，我国的士兵与盟友仍在非洲烈日下死战。他们的血不为政治，只为抗击纳粹侵略者而流。现在，轮到我们去抗争，去为这场苦涩的战争画上句号了。"
 USA_SAW_Inherited_Duty_tt: "§Y我们必须不惜代价赢得胜利§!"
 USA_SAW_Recruitment_Surge: "参军潮"
 USA_SAW_Recruitment_Surge_desc: "尽管南非与美利坚远隔重洋，但有关燃烧中的人类尸体和摇摇欲坠的城市废墟等令人震惊的照片和新闻正源源不断地涌入美国，并在美国民众之间引起了同情和众怒。自二战以来，从未有过这样一场战争能在大众间点燃如此高昂的参战情绪——如若我们的人民愿意为保卫非洲最后的自由之地而战斗的话，那么我国武装部队将为他们找到一席之地。"
 USA_SAW_Support_Allies: "支持我们的盟友"
 USA_SAW_Support_Allies_desc: "作为这黑暗世界最后的自由灯塔，保卫世界各处的民主，捍卫较弱盟友的主权是我们的责任。现在，又轮到美国去援助抗争中的民主国家，去援助受困的南非盟友了。我们将倾尽全力，从送去靴子与弹道导弹，再到派遣军事顾问、发动空袭，用尽一切手段支持南非作战。为抗击纳粹侵略非洲的浪潮，必须得让每个南非公民与士兵身强力壮、装备精良。假若南非是遏制纳粹威胁的最后防线，我们就应站上城墙并肩作战。"
 USA_SAW_Support_Allies_tt: "£GFX_decision_icon_small §F支援盟友的§Y决议§!将被§G解锁§!。§!"
 USA_SAW_Expand_Media_Coverage: "增加媒体报道"
 USA_SAW_Expand_Media_Coverage_desc: "要说什么美国民众铁定喜欢，那一定得是老派的好好英雄啦。而同人类史上最邪恶事物斗争的弱者，正好符合这类英雄的定义。为了得到普通美国民众的支持，我们得把这事描绘成福音。目前，国内的主要媒体已派遣战地记者，亲临前线报道战争。不论是揭示纳粹政权的恐怖真相，表彰前线普通士兵的英勇之举，还是报道我们发起战争去保护的非洲人民，他们的努力都值得鼓励。这正好帮助我们向全国展示了参与南非战争合乎道义。只要有足够多的人关注非洲，很快公众就会自愿要求参军作战。"
 USA_SAW_Universal_Service_Act: "[GetYear]年普遍服役法案"
 USA_SAW_Universal_Service_Act_desc: "战争光靠士兵可打不赢。要想打胜仗，光有前线士兵可不够，还得有支援与后勤军团。护士、医生、厨师、司机、文员、信使、技师，我们需要很多很多辅助人员来维持士兵的心情、健康与效率。当前我国征召的人力尚不能填满这些职位。因而，我们得放宽招募与征兵标准。先降低服役最低年龄，再延长服役时间，就能构建一个更大更充足的人力池。"
 USA_SAW_Universal_Service_Act_tt: "£GFX_decision_icon_small §F提高征兵的§Y决议§!将被§G解锁§!。§!"
 USA_SAW_Ramp_Up_Production: "鼓动军用工业"
 USA_SAW_Ramp_Up_Production_desc: "地球的每个人都知道，美国是这世上罕见的工业强国。这本应，也将要大力推动南非战争中我方的进展。可惜，我国大部分工业聚焦于民用方向。为了利用工业这独一无二的优点，我们得做些改变。有了总统签署的紧急状态宣言，我们就能与战争所需的工业相互合作，发出补贴，实行配额、限制与减税，最终激励全国的工业转向军事生产。"
 USA_SAW_Break_Front: "在前线取得突破"
 USA_SAW_Break_Front_desc: "够了！南非将是纳粹扩张的终点，自由女神的枪炮将带我们走向这血腥的终点！放任德国人侵入哪怕一英寸南非土地，都是我们对非洲大陆最后一个真正自由国家犯下的莫大罪行。若是让她任人宰割，我们定受诅咒不得好死。\n\n别再逃避，别再躲藏，也别再耍花招和妄想了。美国深陷泥沼，没至脖颈，离死仅有一步之遥。前线士兵必须冲破德军防线，否则只有死路一条。唯有力战前行，方可攻克敌军防御。把肮脏的德寇赶跑，一路逐回黑暗笼罩的欧洲大陆！"
 USA_SAW_Break_Front_tt: "£GFX_decision_icon_small §F§Y进一步的陆军行动§!将§G可用§!。§!"
 USA_SAW_Applying_Lessons: "学以致用"
 USA_SAW_Applying_Lessons_desc: "对于十多年来未经战火的我国军队而言，南非战争如烈火般考验着我们。它展现了我国军队的强处，也揭露了弱点。唯有学以致用，方能克服弱点。要想赢下南非战争，我们得从先前取得的胜利及遭受的失败中吸取教训，将这些经验整合入军事学说。每一场战斗的胜负，都会促进我军理论与实践的发展。届时，这支军队不止能打赢现在的这场战争，更能打赢将来数年的许多战争。"
 USA_SAW_Hand_In_Hand: "携手共进"
 USA_SAW_Hand_In_Hand_desc: "南非也许在战争中略处下风，但只要自由之火仍在熊熊燃烧，OFN就是她最大的靠山！回首望去，她会看见全自由世界的力量在支撑她的防线。自前英联邦盟友加拿大与澳大利亚，到民主兵工厂美国，还有更远处的其他国家。在这黑暗大陆的至暗时刻，民主大军汇集在南非旗下。\n\n唯有持续不断地同海外盟友合作，我们才能打赢南非战争。美国虽能靠其体量实现，但为了我们的利益着想，最好还是提醒下盟友们当前局势的严重。南非人民就指望着我们了，必须让全OFN步调一致，联合出击！"
 USA_SAW_control_the_sky_tt: "£GFX_decision_icon_small §F§Y进一步的空军行动§!将§G可用§!。§!"
 USA_SAW_Order_Disorder: "治乱之界"
 USA_SAW_Order_Disorder_desc: "“治乱，数也。”民众在谈到士兵时，往往会忽视辅助部队。而恰恰是辅助部队，在军中起着最重要的作用。他们得负责为前线供应数以百万计的子弹、炸弹、口粮、绷带，乃至一切作战部队所需的物资。在推进我方同纳粹暴政的斗争时，辅助部队的作用不可小觑。\n\nOFN的成员自北大西洋延伸至南太平洋，作为一盟之主，要想成功赢下南非战争，那么协调、分配澳大利亚墨尔本与佛罗里达墨尔本的资源与士兵至非洲前线的能力至关重要。"
 USA_SAW_Order_Disorder_tt: "£GFX_decision_icon_small §F§Y后勤决议§!将§G可用§!。§!"
 USA_SAW_Order_Disorder_tt_2: "£GFX_decision_icon_small §F供给盟友的§Y决议§!已得到§G升级§!。§!"
 USA_SAW_Escalate_Air_War: "空战升级"
 USA_SAW_Escalate_Air_War_desc: "在上次大战中，我们未能速战速决的决定性因素，就是失去了对天空的控制权。那之后的几十年里，飞机的力量有增无减。在昔日的空中堡垒矗立着的地方，现在有了崭新光滑的攻击机和能以更高的速度和精度投送炸弹的重型轰炸机。\n\n现在，几乎没人会否认：在空中战场中，我们有对德国佬的优势。如果我们有办法在远处就摧毁敌人的开战能力，让我们的战斗部队陷入危险之中就显得愚蠢至极了。"
 USA_SAW_Monsoon_Rain: "季风行动"
 USA_SAW_Monsoon_Rain_desc: "这帮纳粹把自己想象成一个不可战胜的帝国，但实际上他们就像弗兰肯斯坦造出来的怪物。纳粹四处侵略，并把自己抢来的殖民地缝合成一个真正扭曲且变态的玩意，这比弗兰肯斯坦的怪物还怪物！但是现在，第三帝国的殖民机器就摆在我们面前。这正是我们下手的好时机，我们将从缝隙下手，将纳粹邪恶的殖民机器拆得粉碎。\n\n纳粹集中的后勤意味着我们可以从天上把它们全部炸飞。这样，我们的轰炸机就能在纳粹的前线制造恐怖与骚乱。像这样打击纳粹战争机器的核心，能够最大程度消耗敌人的物资与士气。到时候我们几乎不费一枪一炮就能让纳粹们屁滚尿流。"
 USA_SAW_Monsoon_Rain_tt: "£GFX_decision_icon_small §F§D季风行动§!将§G可用§!。§!"
 USA_SAW_Support_Role: "支援角色"
 USA_SAW_Support_Role_desc: "从海军陆战队第一次在中美洲丛林试验空中密接支援战术，到德国闪击战的飞行火炮，飞机扭转战局的能力已经展示了不下好几次。\n\n我们对南非战局的干涉极大促进了飞机在战术上的使用。空地严密协同使我军的作战能力得到大大提高。我们有这种优势，不用白不用。"
 USA_SAW_Supreme_Excellence: "上善之道"
 USA_SAW_Supreme_Excellence_desc: "“百战百胜，非善之善者也；不战而屈人之兵，善之善者也。”\n\n在干涉南非冲突的必要性上，没什么比无谓地浪费美国士兵的生命更能让民众感到失望。幸好，空军袭击为我们提供了替代方案。\n\n非洲南部的天空几乎已为我方掌控，24小时轮番不停的海空联合轰炸行动将扫清陆军前进的阻碍。自印度洋上的扬基站至开普敦的伊斯特普拉特空军基地，再到南太平洋的阿森松岛，美国空军将以雷霆万钧之力碾碎任何敌军，以最少的伤亡为整场战争划上句号。"
 solid_frontline: "稳固战线"
 USA_wac_desc_1: "自由世界在西非的据点正受到威胁！日本人玩弄种族政治的走狗，泛非解放阵线正在所谓“反殖民主义”的指导下，向我们曾经的盟友自由法国，乃至所有拒绝追随他们那本土版帝国主义的非洲国家进军。\n\n不管他们是不是法西斯，反对极权主义不止是责任，更能保卫我们的利益。美国民众很难理解我们为何要去干预，但这不过是对现状的无知。如果我们不去反对这些自称是十字军的家伙，他们远在东方的主子就会把残忍而贪婪的刀刃，狠狠地扎入自由非洲的心脏、土壤与灵魂。"
 USA_wac_desc_2: "自由世界在西非的据点正受到威胁！我们的老朋友，法国人与他们的盟友正被自由之敌包围。在西侧与北面，投机主义者与被误导的人正以各种理由向法国人发起袭击。东方，则是日本虚伪的傀儡，泛非解放阵线。OFN将跨过南边的大西洋，前来保卫他的战友。\n\n显然，美国国内对参与如此混乱的战争自然有着极大的抵触。战争涉及到的第三方并未得到我们死对头的明确支援，这让局势更为复杂。不过，为了世上各处的自由国家，我们必须干涉此事。不论他们是否与法西斯为伍，自由之敌即为美国之敌。"
 USA_wac_desc_homefront: "说不好听点，西非局势就是一团乱麻。最初我们干涉这场战争时，本以为它会很快结束。可随着时间的流逝，喀麦隆人证明了我们原先的感觉是错误的，公众也因我方低效的战争进展而变得冷静。\n\n假若民众开始厌烦干涉西非，可怕的后果就将降临美国。\n\n当前§O对战争的不满§!是§Y[?USA_WAC_WAR_Discontent]§!。"
 USA_wac_desc_garrison_text: "\n我方§n驻军兵力§!为§Y[?USA_wac_garrison_strength]%§!。"
 USA_WAC_cameroon_capitulates: "喀麦隆投降"
 USA_WAC_cameroon_capitulates_desc: "经过了艰苦卓绝的战斗，我们成功控制了泛非解放阵线的行动中心——杜阿拉。只要拖延足够长的时间，喀麦隆人将别无选择而只得向我们投降。"
