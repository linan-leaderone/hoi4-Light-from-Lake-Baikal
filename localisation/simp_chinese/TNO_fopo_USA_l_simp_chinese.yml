 USA_egypt_intelligence_WA: "§Y沉默林羚行动§!"
 USA_egypt_intelligence_WA_desc: "自西非战争之始，埃喀边境局势便受到严密监视。比起他们在埃及的情报联系，意大利盟友更愿意向我们提供喀麦隆部队的动向与无线电活动。"
 USA_coup_mali_WA: "§f冲钻行动§!"
 USA_coup_mali_WA_desc: "泛非解放阵线大举进攻西非地区的同时暴露了他们的软肋：穆萨·特拉奥雷。由于马里的大部分部队都投入了前线，他们的领导层无力开展整肃运动，从而让像特拉奥雷这样的人物扩大了他们的影响力。这是一个千载难逢的好机会，根据线报，特拉奥雷及其追随者对当局向喀麦隆屈膝感到不满。我们若能大力扶持这些异见人士，便可痛击马里的要害，扭转僵持局面。"
