 TNO_fopo_USA_saw_away_btn:0 "非洲战线"
 TNO_fopo_USA_saw_home_btn:0 "巩固后方"
 USA_south_african_war_category_desc: "我们来到这里不光是避免非洲遭受法西斯主义的荼毒，教训那帮纳粹，也是为了表明我们的底线，让人们清楚，我们不会再容忍纳粹的扩张了。此外，不论是南非的战略位置，还是它所能提供的资源，维护南非肯定符合美国的利益。这场战争我们必须要赢。\n\n美国有的是办法打赢那几个专员。我们可以制定战略计划打击特定的敌人，以及提供资金、设备、物资等支持南非和其他OFN盟友。"
 USA_south_african_war_domestic_category_desc: "我们要小心行事。美国人民要我们赢，如果辜负了他们的期望，后果将不堪设想。\n\n虽说这场战争得人心顺民意，但这也是美国自二战以来卷入的第一场重大冲突，我们不能浪费这个机会，鼓动美国公众重新燃起反抗纳粹的怒火。为此，我们将开展大规模的宣传与征兵活动，让任何抵触这场战争的人都能理解我们，乃至拥护我们的事业。"
 USA_SAF_WAR_Currently_Doing_Domestic_Action: "正在后方执行行动"
 USA_SAF_WAR_Currently_Doing_Military_Action: "我们目前正在发动地面行动。"
 USA_SAF_WAR_Currently_Doing_Air_Action: "我们目前正在发动空中行动。"
 USA_Capetown_evacuation: "开普敦大撤退"
 USA_SAW_Operation_Monsoon_Rain: "§D季风行动§!"
 USA_SAW_Operation_Monsoon_Rain_desc: "德国人的工业几乎全部集中在几个关键城市地区。我们应当对这些地区进行持续轰炸，以此给对手的战备来上一记重拳。\n"
 USA_SAW_Operation_Angel: "§O天使行动§!"
 USA_SAW_Operation_Solar_Eclipse: "§G日蚀行动§!"
 USA_SAW_Operation_Solar_Eclipse_desc: "§F我们最好的战机已经夺取了制空权。在空军的掩护下，我们已确保部队不会被德国飞机袭扰。§!\n"
 USA_SAW_Operation_Jackrabbit: "§G野兔行动§!"
 USA_SAW_Operation_Jackrabbit_tt: "§F干燥又炎热的纳米比亚沙漠严重威胁了驻守的部队的安全，我们必须让他们适应当地的地理环境，才能在战场上抵抗西南非洲。§!\n"
 USA_SAW_Operation_Crackpot: "§Y疯人行动§!"
 USA_SAW_Operation_Crackpot_tt: "利伯维尔作为德属非洲重镇，正源源不断地为敌军输血。我们必须集中兵力拿下这座城市。一旦利伯维尔落入我手，我们就能重创中非专员辖区，从德国手中夺得至关重要的资源。\n"
 USA_SAW_Operation_Jungle_Garden: "§R花园行动§!"
 USA_SAW_Operation_Jungle_Garden_desc: "东非复杂的地形使得我们难以发动大规模攻势。幸运的是，我们有彩虹除草剂。这些药剂可以清除难以通过的林地，以方便我们的士兵们在东非进攻。\n"
 USA_SAW_Operation_Bronze_Lion: "§R铜狮行动§!"
 USA_SAW_Operation_Bronze_Lion_tt: "东非的丛林为德国士兵们构成了一座天然要塞。为打败敌军，我们必须教会小伙子们怎么在丛林里打仗。我军必须掌握在树林中灵活机动，对德军出其不意的打击的能力。\n"
 USA_SAW_Gun_purchases: "送出枪械"
 USA_SAW_Arty_Support_Purchases: "送出装备"
 USA_SAW_Intensify_Air_Support: "扩大空军支援"
 USA_SAW_Intensify_Air_Support_tt: "我们驻扎在南非的庞大机队应被利用起来，为陆军部队提供更强有力的空中支援行动。被凝固汽油弹洗过一遍澡的德国佬是没有机会向我们的小伙子们发动反击的。\n"
 USA_SAW_Helicopter_Gunships: "动用武装直升机"
 USA_SAW_Helicopter_Gunships_tt: "这场战争正迅速的向我们展示直升机这一利器在现代战争中的革命性作用。由于在前线直升机被广泛使用，我们不妨去修改现有制造工艺以便其携带重型武器，来为我军及盟友提供火力支援。\n"
 USA_SAW_Armoured_Offensive: "发起装甲攻势"
 USA_SAW_Armoured_Offensive_tt: "我们的军队有一支现代化的，具备战斗力的装甲舰队，而舰队可以运送从装甲运兵车到主战坦克等一切能与德国人在战场上相抗衡的武器与装备。我们必须利用我们的优势来击穿非洲之盾的防线，尽快结束这场战争。\n"
 USA_SAW_Heavy_Tanks: "部署重装甲部队"
 USA_SAW_Heavy_Tanks_tt: "我军目前仍存有大量重型坦克，用以抗衡团结协定的重装甲发展。如若敌军能够将此类载具或其二战旧型号投入战斗，我们也同样可以部署自己的装甲部队，把对面的坦克炸个稀巴烂。\n"
 USA_SAW_Heavy_Tanks_end_tt: "一支§Y重型装甲师§!将部署于华盛顿特区，以便在南非派上用场。"
 USA_SAW_Send_Lots_Of_Advisors: "大幅扩大地面行动规模"
 USA_SAW_Send_Lots_Of_Advisors_desc: "这场战争正因为我们的介入而变的日益重要起来。我们需要进一步改善军队的后勤能力，我们需要更多的部队投入前线的战斗。\n"
 USA_SAW_Send_More_Advisors: "扩大地面行动规模"
 USA_SAW_Send_More_Advisors_desc: "德国战争机器逐步南下，自由世界理应奋起抵抗。我们肩负保护南非人民的重任，因此有必要扩大行动规模，部署更多地面部队。\n"
 USA_SAW_Capetown_evacuation: "撤离开普敦"
 USA_SAW_Capetown_evacuation_desc: "我们必须在后方疏散人员、资产并焚毁相关记录的同时坚守阵地。我们留给德国人的越少，日后在南非重新站稳脚跟的几率就越大。\n"
