 USA_wafr_reconstruction_desc: "战争的伤痕遍布西非。我们得用尽全力去治愈它们，以免伤痕结成永久的疤痕。工厂化作废墟，森林被凝固汽油弹烧尽，地上的尸体仍留余温。我们对这些破坏负有部分责任，理应帮助西非重建废墟。我们将帮助自由法国重建其工业，重建其军队，保证他们为未竟之事做足准备。好时、凡士通等等，每个领域的美国公司都将被引入西非。这能让美国重塑该地区，决不能浪费这大好机会。"
 USA_WAFR_reconstruction_timeout: "重建期限"
 USA_WAFR_reconstruction_timeout_desc: "盟友于西非的胜利并不代表这片地区的麻烦事已被妥善处理。考虑到将来的目标，自由法国有必要巩固其对西非大片领土的统治。为此，盟友向我国寻求帮助，为美国打开了一扇扩大软实力的大门。当然，这机会稍纵即逝。\n\n我方计划围绕§G经济重建§!与§L军事实力§!展开。两者均为盟友巩固地区权威的象征，也代表着我们对重建的贡献。二者合计即为§Y整合§!进度。我们得赶在时间限制内，集中精力增加整合进度，防止其倒退。\n\n保持§Y整合§!进度高于§Y90%§!就能保证计划§G成功§!。\n\n当前§Y整合§!进度为§Y[?WAF_average_reconstruction]%§!"
