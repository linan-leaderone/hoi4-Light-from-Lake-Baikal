 USA_swell_foreign_legion_WA: "扩编法国外籍军团"
 USA_swell_foreign_legion_WA_desc: "考虑到各种情况，我们向西非派遣士兵的能力有限，但我们能通过招募、武装，在各种方面支援法国外籍军团来解决这个问题。提供社会保障、补贴与其他事项，或许我们能吸引退伍老兵与志愿者加入这支精锐部队。"
