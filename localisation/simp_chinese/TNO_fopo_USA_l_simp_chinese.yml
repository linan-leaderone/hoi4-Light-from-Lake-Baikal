 USA_haiti_legitimacy_text_tt_delayed: "§F由于岛上的§R反§!§m美情绪§!，£GFX_haitian_government §Q海地政府§!在岛屿内外的§Y合法性§!与§m美国§!§G干涉§!息息相关，不过其最重要的因素，在于£GFX_haitian_government §Q海地政府§!§V控制§!其领土的能力。\n\n§Y合法性§!是这场战争中最珍贵的资源，对某些行动的力度存在影响，也是£GFX_haitian_government §Q海地政府§!长治久安的决定性保障。§!\n\n在§Q政府§!在每个地区的§Y控制§!都达到§Y90%§!之前，§V民族解放人民党§!将持续增加其叛乱强度。如果不能果断解决游击队问题，将导致冲突态势升级并最终引爆内战。"
