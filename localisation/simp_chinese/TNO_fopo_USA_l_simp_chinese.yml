 USA_the_african_quagmire_desc: "庆祝战胜非洲专员辖区的浪潮在逐渐消退。焚烧纳粹旗帜的照片，以及当地人兴高采烈向解放者挥手的影像，正逐渐被堆积成山的阵亡报告和驻留非洲的成本数据所取代。人们不禁想要发问：“我们赢了，为何却还待在这里？”\n\n大多数人能容忍抵抗纳粹的战争花费，也能接受被视为英雄般牺牲的伤亡。可现在我们似乎在对抗着努力寻求解放的反抗者，那些大多数还能容忍完成这个任务所需的代价吗？"
