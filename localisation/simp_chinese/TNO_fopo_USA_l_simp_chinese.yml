 USA_SAF_Can_Pull_Out: "托管领时限"
 USA_SAF_Can_Pull_Out_desc: "现今，纳粹主义的幽灵已被驱回欧洲，只给我们留下一个穷困、破败的非洲。若无§e紧急事态发生§!，那么不论是出于道义，还是从战略上考虑，我们都有责任在一年内完成非洲的行动。"
 USA_Fatigue_Cooldown: "伤痕愈合……"
 USA_Fatigue_Cooldown_desc: "每两个月，就会有一批孩子们回到家乡美利坚，用自己的双腿走回来，或坐在轮椅中回来，抑或是躺在棺材中回家。这场战争漫长而充满血腥，我国未来数十年都会受其影响。但现在至少能让部分家庭得到安慰，减轻些许国内压力。\n\n我们不能大言说一切都还好，因为许多的年轻的孩子们在非洲的丛林里落下了些东西……一些他们永远也找不回来的东西。"
