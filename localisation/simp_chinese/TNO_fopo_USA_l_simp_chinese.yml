 USA_SAF_WAR_Insurgent_Domestic_Decision_Category: "国内形势"
 USA_SAF_WAR_Insurgent_Domestic_Decision_Category_desc: "我们打赢南非战争了！可温得和克和克利马内现在由我们掌管，先前的德国殖民者被赶走了，问题依然存在……现在怎么办？\n\n由美国主导的OFN正对非洲大部分地区维持占领，这既有付出也有回报。我们可以在非洲获得得天独厚的战略优势，而非洲也能为我们提供丰富的资源。但还有许多叛乱让我们不胜其扰，从四处作乱的德国游击队到对我们的存在心生不满的非洲土著。如果我们又要处理烂摊子，即使是那些最初支持战争的人也可能会感到不满。在非洲成为一个耗干我们的无底洞之前，我们必须平息叛乱。\n\n国内的不满目前是[GetSAWDomesticDiscontent]。\n\n§B西南非§!托管领的稳定度为§Y[?ANG.OFN_MANDATE_rebel_stability]§!；§G中非§!托管领的稳定度为§Y[?COG.OFN_MANDATE_rebel_stability]§!；§R东非§!托管领的稳定度§为§Y[?MZB.OFN_MANDATE_rebel_stability]§!。我们退出时托管领的稳定度越高，国内的反弹就越小。"
