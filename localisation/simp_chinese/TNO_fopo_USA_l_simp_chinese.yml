 USA_colombia.1.t: "哥伦比亚现状报告"
 USA_colombia.1.d: "绝密[GetDateText]\n来自德克·霍尔登\n给总统的备忘录\n\n（机密）当前局势：哥伦比亚国内近期小规模冲突的升级表明，该国国内各派已重启敌对行动。特定的交战区向盟友提供了夺取港口，进而自海运获取我方军事援助的机会。\n\n（机密）行动意义：政府军、新格拉纳达法西斯分子、哥革联三方已在哥伦比亚北部全面交火。据称，该地区港口规模极大，有利于我方向盟友提供物资援助。\n\n物资上的援助有助于哥革联在将来某日光复整个国家，建立起友好政权。此外，不论是新格拉纳达拿下该省控制权，还是政府军成功守下大西洋省，都会让OFN在亚洲与欧洲的敌人获利。\n\n（机密）行动方针：自友好的委内瑞拉输送额外军备与物资补给，有助于盟友夺下大西洋省。成功夺取该省后，补给可通过港口运输，无需使用先前代价高昂的补给路线。"
 USA_colombia.1.a: "忠诚、勇敢、正直。"
 USA_colombia.2.t: "哥伦比亚内战报告"
 USA_colombia.2.d: "绝密[GetDateText]\n来自德克·霍尔登\n给总统的备忘录\n\n（机密）当前局势：哥伦比亚革命联盟内的线人已确认夺下卡塔赫纳港。战事的进展有助于我方更好地援助盟友。\n\n（机密）行动意义：过去几天内，俗称“暴力时期”的哥伦比亚内战逐步升级。革命联盟在战斗中夺取了哥伦比亚北部，控制了卡塔赫纳的大型港口。\n\n始建于16世纪的卡塔赫纳城有着现代化的码头与装卸设备，效率远高于先前的委内瑞拉输送线。夺下该港让我方占据上风，有望在该国采取进一步的行动。\n\n（机密）补充信息：如今，我方能向哥革联输送更多的物资与援助。若是内战局势再度升级，军队可利用该港直接部署干涉。同时，藉由港口的帮助，局势激化时我方可采取更多新行动。"
 USA_colombia.2.a: "忠诚、勇敢、正直。"
 USA_colombia.3.t: "哥伦比亚内战报告"
 USA_colombia.3.d: "绝密[GetDateText]\n来自德克·霍尔登\n给总统的备忘录\n\n（机密）当前局势：来自哥伦比亚革命联盟内部与该区域美国海军舰艇的报告表明，革命联盟未能在近期的冲突中夺取哥伦比亚北部。战斗上的失利，迫使革命联盟部队放弃其位于瓜希拉半岛的据点，越过边境撤入委内瑞拉。委内瑞拉政府已宣布庇护入境的平民与革命联盟士兵，这些许提高了盟友不断消退的士气。\n\n（机密）行动意义：此次失利严重损害了我方于哥伦比亚的利益，极大削弱了革命联盟的内战实力。极具战略意义的卡塔赫纳港脱离了盟友掌控，革命联盟残存的据点，不论有多么强大，都位于遥远的哥伦比亚南部。\n\n（机密）补充信息：鉴于新事态的严重性，需要重新全面评估我方战略。我建议，立即派遣驻于巴拿马基地的舰队前去瓜希拉半岛援助革命联盟部队。同时，快速转向，借道委内瑞拉为南方的革命联盟提供物资与顾问援助。同时我们还应加大力度破坏其他内战参与者稳定，保证在某个合理的时间段内出现我方可利用的空档。"
 USA_colombia.3.a: "忠诚、勇敢、正直。"
 USA_colombia.4.t: "行动成功"
 USA_colombia.4.d: "下午6时，代号为“波斯黎明”的特工【已删去】证实，空投装备援助同OFN合作的自由战士的行动完美达成。\n\n“波斯黎明”特工将于【已删去】下午11时返回美国基地，汇报任务情况，规划后续任务。\n\n同OFN合作的哥伦比亚革命联盟自由战士们收到了4箱现代化M16武器平台同3箱各式枪械。\n\n该行动执行于【已删去】的【已删去】。\n\nFBI在【已删去】的联系人，“爱尔兰清晨”（真名为【已删去】）已报告武器被送往【已删去】中央指挥部。\n\n后续行动即将执行。请查看【已删去】以获取进一步指示。\n\n本备忘仅供美利坚合众国联邦调查局及其盟国内部使用，违者将被处以叛国罪行。"
 USA_colombia.4.a: "是盟更是友。"
 USA_colombia.5.t: "行动失败"
 USA_colombia.5.d: "下午7时，代号为“波斯黎明”的特工【已删去】证实，由于敌军侦察、危险的天气条件、装备故障等原因，空投装备援助同OFN合作的自由战士的行动中止。\n\n“波斯黎明”特工将尝试于【已删去】下午11时返回美国基地，汇报任务情况，规划后续任务与替代方案。\n\n同OFN合作的哥伦比亚革命联盟自由战士们本应收到4箱现代化M16武器平台同3箱各式枪械。\n\n我方仍持有装备，行动可以微小代价在晚些时候再度执行。\n\n该行动执行于【已删去】的【已删去】。\n\nFBI在【已删去】的联系人，“爱尔兰清晨”（真名为【已删去】）已报告【已删去】中央指挥部因此次失误对我方十分失望。\n\n后续行动同替代方案即将执行。请查看【已删去】以获取进一步指示。\n\n本备忘仅供美利坚合众国联邦调查局及其盟国内部使用，违者将被处以叛国罪行。"
 USA_colombia.5.a: "“这些名字不应该被完全删去吗？”"
 USA_colombia.6.t: "行动失败"
 USA_colombia.6.d: "下午6时，代号为“波斯黎明”的特工【已删去】没能向中情局联系人报告任务是否成功。间谍机拍摄的照片显示，“波斯黎明”特工的飞机在飞越【已删去】时在【已删去】附近被击落。\n\n当前“波斯黎明”特工的所在地无人知晓，恐怕最糟的情况已经发生。同OFN合作的哥伦比亚革命联盟自由战士们本应收到4箱现代化M16武器平台同3箱各式枪械。\n\n这批装备下落不明，很可能已被摧毁或落入敌手。若想再度执行，中情局需要获取一批新的装备。\n\n该行动原定于【已删去】的【已删去】执行。\n\nFBI在【已删去】的联系人，“爱尔兰清晨”（真名为【已删去】）已报告【已删去】中央指挥部因此次失误对我方十分失望。\n\n后续行动同替代方案即将执行。请查看【已删去】以获取进一步指示。\n\n本备忘仅供美利坚合众国联邦调查局及其盟国内部使用，违者将被处以叛国罪行。"
