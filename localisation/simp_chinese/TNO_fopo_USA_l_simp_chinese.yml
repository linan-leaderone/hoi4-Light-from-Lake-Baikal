 USA_WAC_secure_gulf_of_guinea_success_tt: "§G显著提升共荣圈援助泛非解放阵线的难度。§!"
 USA_WAC_secure_gulf_of_guinea_desc: "在西非战争中，我们当下最紧要的事务便是切断泛非解放阵线的补给。目前他们的补给大多途径几内亚湾，自海路运输至喀麦隆港口。\n\n我们无意直接干涉或者升级这场冲突。但我们相信，只要向自由法国提供足够的支援，他们就能以绝对的海军优势，封锁这条路线。\n\n§Y几内亚湾战役§!当前[GetWACGulfAdvantage]"
