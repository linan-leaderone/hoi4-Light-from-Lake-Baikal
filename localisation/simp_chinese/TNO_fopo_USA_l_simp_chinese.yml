 USA_SAF_WAR_Insurgency_Pull_Out_Decision: "撤出非洲"
 USA_SAF_WAR_Insurgent_Decision_Category: "非洲梦魇"
 USA_SAF_WAR_Insurgent_Decision_Category_desc: "我们在南非赢得了民主的伟大胜利，但我们的工作远未完成。尽管德军战败，但其残余部队仍在继续战斗。此外，许多地方军阀已经建立了自己的军队，他们最希望的就是把我们从他们的土地上驱逐出去。如果我们不能稳定非洲大陆，非洲的胜利就毫无意义。\n\n我们的一些军官建议继续采取消耗战略，使用压倒性的火力和优越的战术，在尽可能减少自身损失的同时消灭尽可能多的叛军。然而，外交官员建议使用更温和的方式来赢得当地人的支持，他们声称这将在长期内更好地稳定非洲大陆。无论我们采取哪种方式，公众都要求我们的年轻人尽快回家，留下一个稳定的大陆。要是不能让公众满意，我们肯定会在选举中处于下风。"
