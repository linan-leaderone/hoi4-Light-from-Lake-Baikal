 USA_SAW_humanitarian_support: "人道主义援助"
 USA_SAW_humanitarian_support_desc: "美国正在向颠沛流离的民众提供人道主义援助。涌入我国的难民亟待帮助，为此，OFN开始建造难民营并且向需要帮助的人提供食物和医疗援助。这体现了OFN坚定支持我国的信念。"
 USA_SAF_WAR_SAF_Buying_Out_Guns: "不论我们有什么多余的装备，枪支，我们的南非盟友都想要尽快地在战场上使用它们与敌方作战。因为南非正与我们共同抗击敌人，我们必须为他们的士兵提供充足的武器装备。我们不希望因为后勤和装备供应问题而输掉这场战争，因此我们需要向他们运送更多武器。\n"
 USA_SAF_WAR_Buying_Up_Everything: "南非士兵们不仅仅需要枪支，他们还需要火炮与支援装备。将他们所需要的装备运送到前线去无疑能为我们的盟友带去战略上的优势。如果我们想要赢得这场战争，那么我们就需要为南非提供一切我们所能及的帮助。\n"
