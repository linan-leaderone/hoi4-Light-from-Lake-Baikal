 ALT_Ivan_Zavoloko: "伊万·扎沃洛科"
 POLITICS_IVAN_ZAVOLOKO_DESC: "长期以来，伊万·尼基弗罗维奇·扎沃洛科的人民一直被嘲笑为沉湎于被早已抛弃的过去的乡下土包子。“裂教者”——这便是对这些旧信徒惯常的蔑称。这个称呼激怒了旧礼仪派的信徒们，不管怎样他们只是认为继续保持先人的宗教信仰是应当的，这么做没有伤害到任何人。在里加时，扎沃洛科是一名俄罗斯古物的收藏家，他摸索着引导着他的社区，同时继续着自己对于过去的研究。当俄罗斯帝国衰落时，旧信徒们认为接下来也许一个新的崇拜的黄金时代即将开始。恰恰相反，苏联，以及后来的纳粹德国野蛮地压迫旧礼仪派社区。纳粹入侵以后，扎沃洛科跟着他的同类们开始了漫长的陆上流亡，逃离了这片埋葬着美好未来的废墟。\n\n在奥伊罗特，扎沃洛科与本地居民的第一次见面并不是一个好的开始。当地的阿尔泰居民一直以来就看不起外来者，尤其是他们还信仰着不儿罕教（白教），这种新兴宗教被沙皇和苏联视为一种威胁。而对于这群古老宗教的流亡者们，新兴宗教的教徒几乎不带一点同情。许多人认为，在这面饱受战争与盗匪蹂躏的土地上，与外来者分享有限的生存空间就是自杀。\n\n从如此的不幸开始，到现在成为这个具有双重宗教与民族传统的年轻国家的总统，扎沃洛科的崛起让该地区的许多军阀感到震惊。他对细微之处的耐心关注，他不分高低贵贱对每位公民的同情，使得他成为奥伊罗特两大族群共同追随的唯一领袖。然而，个人的努力无法为一个国家打下稳定的根基。扎沃洛科总统及其追随者必须成功地在更深层次上将旧礼仪派与不儿罕教教徒的命运联系起来，让这个年轻国家的美好未来生根发芽、免于夭折。"
