 ALT_religious_divide: "宗教分野"
 ALT_religious_divide_desc: "奥伊罗特国是在两大宗教运动统一与团结原则的基础之上建立起来的，奥伊罗特国大部分人口都信奉这两大宗教。这两个教派分别是旧礼仪派和不儿罕教（白教），前者是一个长期与俄罗斯正教会分离的东正教教派，后者是20世纪初兴起的本土宗教融合运动的追随者。\n\n到目前为止，这两个宗教一直和平共处，但奥伊罗特已经被公民之间的矛盾所割裂。双方对国家都有不同的目标和想法，奥伊罗特政府不得不频繁处理其公民之间的分歧与不和。"
 ALT_christian_socialism: "基督教社会主义"
 ALT_christian_socialism_desc: "阿尔泰的许多居民，无论是否为本地人，只要苏维埃制度存在，就对它抱有同情心。尽管时间的流逝让对社会主义的乐观态度逐渐消失，奥伊罗特的经济政策还是因此受到了影响。许多旧信徒将基督教义与左翼思想进行了一些牵强的附会，并最终形成了他们所实施的一套与俄罗斯几乎所有地方都不同的经济政策。\n\n包括部分国有化与计划经济元素调整在内都受到了出人意料的欢迎，这些政策甚至还提高了经济效益。"
 ALT_agrarian_economy: "农业经济"
 ALT_agrarian_economy_desc: "与俄罗斯许多其他区域相比较，阿尔泰在经济上依旧是一个依赖农业，而不是工业的地区。工业化的浪潮在奥伊罗特几乎是悄无声息，而莫斯科中央政府为此地工业化所做的努力也随着伟大的卫国战争和布哈林政府的倒台戛然而止。\n\n因此，奥伊罗特的经济还是以该地区相当成熟的农业生产为基础。新政权迅速地接受了这一事实，他们选择回避任何快节奏和过于雄心勃勃的工业化计划。我们在大多数情况下，仍然是一个农业国。"