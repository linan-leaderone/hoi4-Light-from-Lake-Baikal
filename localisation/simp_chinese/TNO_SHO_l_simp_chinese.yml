 POLITICS_YAMAMOTO_MOICHIRO_DESC: "对山本茂一郎少将来说，马来亚本该是他硕果累累、又不乏血腥的政治生涯中最后的神来之笔，是日本征服中国和荷属东印度群岛的尾声与高潮。在马来奉公会与日益集权的印度尼西亚共和国之间的谈判破裂后，马来亚起义爆发，作为印尼“独立”谈判的重要推手，山本被从爪哇调来，强势介入当地，领导日本的干涉行动。\n\n干涉的最初阶段是成功的，除资源丰富和战略上至关重要的霹雳州北部和彭亨地区之外，马来亚抗日统一战线被驱逐出马来亚大部分人口中心城市。然而，从那时起，山本的神来之笔突然变成一滩急速恶化的沼泽，他不得不与一个神出鬼没的丛林战高手反复过招。然而，一切并非到此为止——它甚至比山本脑子里最坏的情况还要糟糕。\n\n随着印度共和国——有些人说OFN在背后撑腰——对遍地都是的反日叛乱分子展开援助，山本的手段愈发极端：在他看来，极端也是有道理的，因为马来亚人一直难以置信地抵抗日本人的合作努力。为此，他带来一些缔造了马来亚胜利的人，例如臭名昭著的反叛乱战略家西浦进。然而，山本的时间却所剩无几。他马上就要退休——而统一阵线的势头却一浪高过一浪。"
 SHO_Zaibatsu: "旭日之赐"
 SHO_Zaibatsu_desc: "昭南成为日本的傀儡后，各种政治上经济上的问题层出不穷，而后者的一个比较突出的例子是日本财阀集团在经济上的垄断地位。在财阀的役使下，马来亚劳工在恶劣的工作环境中长时间工作，工资十分微薄，与奴隶制几乎无异。昭南极有潜力，她将成长为共荣圈的闪耀明星——而我们要做的，就是将叛乱彻底粉碎。"
 SHO_Dai-nijyugo: "第25军本部"
 SHO_Dai-nijyugo_desc: "第25军，昭南之盾、帝国之花！\n至少……纸面上如此。\n现在的25军早已如行尸走肉般，十年来反反复复来回拉锯的治安战折磨着这支骄傲的军队，人力见底、粮食不足、缺枪少弹。现在，支持着它继续作战的，只剩下日本的支援和敌军的疲惫。无论是凶是吉，25军急需一场胜利。若是再败，可就要失去一切……"
 SHO_Dai-nijyugo_2: "第25军本部"
 SHO_Dai-nijyugo_2_desc: "第25军，昭南之盾、帝国之花！\n至少……纸面上如此。\n现在的25军早已如行尸走肉般，十年来反反复复来回拉锯的治安战折磨着这支骄傲的军队，人力见底、粮食不足、缺枪少弹。现在，支持着它继续作战的，只剩下日本的支援和敌军的疲惫。无论是凶是吉，25军急需一场胜利。若是再败，可就要失去一切……"
 SHO_minority: "四五分裂的合作网"
 SHO_minority_desc: "与马来亚叛军长达十年的冲突把我们的合作者网络打得支离破碎，乃至让有些人变得更加激进。先前可以信任的线人成了双面间谍，我们以为“中立”的家伙开始同情叛乱，而那些“忠诚”的合作者一个个都利欲熏心、图谋不轨。即便如此，山本少将只有这几张牌可打，所以无论好坏，我们都得捏着鼻子忍下去。"
 SHO_Marai_Giyugun_Auxiliaries: "马来义勇军"
 SHO_Marai_Giyugun_Auxiliaries_desc: "在全马来亚，民兵组织、我们政权的支持者和亚细亚主义者依然坚持不懈，同狂妄悖逆的叛乱分子以及他们的西方主子作战。不过，就算情况好起来了，我们也就只能点点头、对他们的努力表示赞许，其他的就无能为力了。25军已经频临崩溃，只要能扛枪打仗，我们都举双手欢迎。"
 SHO_Marai_Giyugun_Auxiliaries_2: "马来义勇军"
 SHO_Marai_Giyugun_Auxiliaries_2_desc: "在全马来亚，民兵组织、我们政权的支持者和亚细亚主义者依然坚持不懈，同狂妄悖逆的叛乱分子以及他们的西方主子作战。不过，就算情况好起来了，我们也就只能点点头、对他们的努力表示赞许，其他的就无能为力了。25军已经频临崩溃，只要能扛枪打仗，我们都举双手欢迎。"
 sho.0.t: "昭南——南方之光"
 sho.0.d: "马来亚和新加坡是埋葬前大英帝国的坟场之一。1942年2月，当地英联邦驻军全面溃败，在低落的士气中被迫投降，但这并不是帝国最后一次失败。自那以来，这片前殖民地就紧紧地掌控在了日本人和他们合作者的手中。\n\n现在，当地的教育以日语进行，对天皇的崇拜以及帝国节日的大规模庆祝活动得到了强制的推行。当地的经济已被榨干，用以支持日本的各种计划。为了最终实现这一“重生”，新加坡被重新命名为昭南，意即“南方之光”。\n\n在马来亚，苏丹国得以保留下来，并获得了充分的自治权，但玻璃市、吉打、吉兰丹和登嘉楼被割让给泰国。很快，日本商人和移民蜂拥而至，定居在半岛之上。\n\n到了1962年，昭南仍然是日本广阔的帝国里一个重要的组成部分，这里丰富的原材料资源助长了人口的膨胀。但在和平繁荣的表面之下，对日本人的怨恨却从未像现今这般强烈过。"
 sho.0.a: "我们是天皇陛下在赤道的灯塔！"
 sho.1.t: "南方之光"
 sho.1.desc: "表面上看，共荣圈似乎运转正常，为所有亚细亚人民与太平洋盟国带来繁荣，并将其团结在一片由日本人统治的王道乐土下。与团结协定的暴虐和OFN的虚伪不同，共荣圈坚持其初心：在日本的仁政下发展进步——只需要他们乖乖配合日本。\n\n然而，他们并不会乖乖听话。菲律宾共和国几乎无力抵挡北方袭来的共党和南方负隅顽抗的亲美政权。还有马来亚这个尾大不掉的包袱，要是统一阵线得以攻占昭南岛，那后果将不堪设想。\n\n井野的电话终于响了，他从办公室的窗台前转过身来，尽责地拿起了电话，而窗外的东京街头熙熙攘攘。\n\n“我们保住了不少城市，但丛林里正打得热火朝天——泰国也帮不上忙，他们被自家的游击队打得顾头不顾尾，连自家边境都难以到达。”山本严厉而刺耳的声音从听筒里传来，井野花了一点时间理清思绪。\n\n长久以来，马来亚是一个吞噬资金的无底洞，第25军的屡战屡败消耗了不少资源，就像尤洛的共和国。共荣圈的嫌隙长久未合。该让投机分子们记住为什么日出于东方，而南方的光线却总是忽明忽暗了。"
 sho.1.a: "“要不惜一切代价守住昭南岛！”"
 sho.2.t: "运输问题"
 sho.2.desc: "托马斯·H·穆勒海军上将和印度洋司令部的参谋们疲惫地盯着摊在桌上的地图，从广阔的印度尼西亚群岛到印度支那的丛林，这些线条勾勒出东南亚各国的轮廓。然而，此时此刻，所有人都在尽心尽力于为马来亚半岛上的叛军提供补给的任务。\n\n“除非叛军能占领一个港口，否则我们帮不了他们多少。”一名副官直言不讳地说。\n\n“谢谢你，副官，你点出了明眼人都知道的事实。”指挥官回答道，“但这绝非去做不可能之事。”\n\n“我们可以把巴劳鱵级潜艇“河鲈”号改装成运输船。我们或许还能把停泊在大西洋的“海狮”号顺过来。也许帮不了太多忙，但总比没有强。”另一名军官说道。\n\n“锡兰怎么样？”第三个人指着地图，大胆地说道。“要是能得到亭可马里基地，那我们去东南亚就跟遛弯一样。”\n\n“那你得去请示国务院，别指望这个想法了。”指挥官回答道。\n\n“交给军事空运司令部怎么样？我们可以试着让C-130从科科斯群岛起飞，沿途用加油机给它们加油。”\n\n“那我得跟空军谈谈这个问题，”穆勒插嘴道。“他们得先进行几次试航，但我同意副官的意见，直到叛军占领一个港口之前……”"
 sho.2.a: "“我们有心无力。”"
 sho.3.t: "哭声回荡"
 sho.3.desc: "“相信大家都知道，我们已经拿下了一个港口。这是一个突破，我们终于能让小伙子们从这里踏上战场了。”戴维斯拿起面前桌上的地图，用图钉把它钉在墙上。“如各位所见，这条路线困难重重，而想真正走完这条路线更是难上加难。哎，我们可得小心一点，可不能让IJN或苏加诺有所察觉。”\n\n戴维斯咧开嘴笑了，美国的军靴终于可以踏上亚洲，动摇这些日本帝国主义疯子的残酷统治了。“您明白的，哈菲兹将军，呃，名字没弄错吧？能在战斗中为您提供帮助，实乃三生有幸。日本人把我的生活全毁了。这帮狗娘养的在夏威夷抢走了我的妻儿，他们从我手中夺去了我所珍视的一切。”戴维斯的笑容消失了，眼里噙满泪水，那一天，他没能追随他们而去，在那之后，这样一幕就挥之不去：可怜的玛丽莎与杰克尖叫着、哭泣着，他们的母亲眼含热泪，咽下了最后一口气。从第一次想象他们的命运开始，他的大脑就背叛了他。\n\n“我也有个娃，他叫阿明。他天天光是玩泥巴就能玩得非常开心。那天，那群傻逼冲进来的时候，他还和平常一样玩着泥巴。我和我媳妇哈利马叫他赶紧进屋，他不听。日本鬼子过来的时候，他还想叫那鬼子和他一起玩。残忍的鬼子连一秒钟的迟疑都没有，直接开枪打死了他，我从窗户目睹了这一切，身体却动弹不得，我不敢上前去和凶手对峙，只能眼睁睁地看着他的灵魂与身体分离，看着他的鲜血染红一片土地。”\n\n屋内沉寂无声，士兵也不再窃窃私语，只剩下蟋蟀还在鸣叫。安静的大厅里，两个男人紧紧相拥，手里攥着枪，泪水汇成了一条河。"
 sho.3.a: "就算失去生命，也要为至亲复仇。"
 sho.4.t: "华盛顿的早晨"
 sho.4.desc: "潮汐湖上沐晨光，总统心里喜洋洋。这么长时间以来，尼克松总统第一次睡得这么好。霍尔德曼递给他一份备忘录，上面是俄亥俄州的一些令人欣喜的民调。华盛顿时报的头版写着：“马来亚抗日统一战线在马来亚取胜”，还附着几张反抗军升起军旗的照片，拍得还挺好。这就是尼克松最喜欢的地方。在选民们忘记马来亚在哪和它的重要性之后，这极富冲击力的图片依然会在他们脑海中保留。\n\n尼克松靠在一根柱子上，吃着他的早餐——淋上番茄酱的白干酪和西柚。他尽情享受着浓浓的奶香。就算是肯尼迪也不能打扰他的雅兴。\n\n当然，就算是现在这个时间，这个小子肯定还在和《波士顿环球报》或《纽约时报》的讨厌的自由派记者打交道。他敢打赌，苏兹伯格的那帮人一定在想办法把这场胜利揽在他们的“金童”身上，这样肯尼迪就能在64年打败尼克松。但最终，毕竟尼克松才是总统。是他把日本人揍得鼻青脸肿，是他结束了太平洋数年来的纷争，是他给美国带来了一位战略盟友。报纸上的照片都是他的杰作，是他自己的杰作。只要美国在海外继续走向胜利，他的连任就是板上钉钉的事。\n\n总统先生又站了一会儿，想着他能得到多少媒体的好评。他真希望他能多享受一会儿这甜蜜的时光。"
 sho.4.a: "尼克松今天分外乐。"
 sho.41.t: "华盛顿的午夜"
 sho.41.desc: "理查德·米尔豪斯·尼克松坐在白宫的台阶上，双眼盯着华盛顿纪念碑顶上闪烁的红灯——亮，暗，亮，暗——他在思考他的政治生涯。每次有坏消息传来，不论是阿留申群岛的状况，还是媒体在民权问题上对他的批评，他都会在午夜时分独自出去走一走，甚至已经养成了习惯。今晚，坏消息从东亚传来。经过持续多年的零星战斗，日本已经宣布在马来亚战胜了马来亚抗日统一战线。明天，邮报上肯定会登出照片，内容是拿着美械的士兵尸体，或是陈平憔悴挫败的脸。\n\n亮，暗，亮，暗。\n\n这只是一连串失败中的其中一环，总统想，只是又一个错误。明天肯定会有文章和社论批评总统，说他让又一个盟友被法西斯碾碎，说他削弱了OFN，说他丢掉了美国重要的贸易路线。会有无数的蠢货和评论员质疑他是否有“耐力”在64年继续参选——好像肯尼迪那小子能做的更好。至少，尼克松知道该如何直面苦难。要是让肯尼迪当总统，他连一个月都挺不过去。\n\n纪念碑上的灯暗了许久后又亮了起来，好像这次暗的时间比平常都要长。尼克松摇摇晃晃地站起了身子。\n\n马来亚的失败令人惋惜，但他会尽力抛开它。也许负面报道会持续数日，也许国会会召开听证会，然后人民就会淡忘马来亚的存在。未来还会有新的危机，可能会更大更爆炸，小伙子们便会前仆后继前去战斗。他需要做的只是找到一些新的东西来转移大众的注意力，这样整个国家才会团结在他身旁。\n\n尼克松慢吞吞地走进白宫，没有回头看一眼。"
 sho.41.a: "亮，暗，亮，暗。"
 sho.5.t: "如鲠在喉"
 sho.5.desc: "生平第一次，德田有了一种奇怪的感觉。是心乱？是担忧？还是惊诧？他说不上来，反正这感觉令人不悦。\n\n当年，他首先响应号召，加入到协助昭南军队消灭马来西亚美国傀儡叛军的队伍之中。西方人曾愚弄亚细亚人民，让他们相互敌对，自相残杀，亚细亚人民受这样的屈辱太久了。现在，竟然有势力企图挑拨大东亚共荣圈诸邦的兄弟情谊，实在是让他义愤填膺。\n\n史上第一次，人民成为了亚细亚的主人，这都是帝国和天皇智慧的功劳。没有洋人，没有帝国主义者，只有为了各自的利益团结互助的人民，怎么可能会有人想离开这样的同盟？他的确听说过叛乱者和异议分子的传言，但那不过只是美国或纳粹的宣传。况且，有些人为了钱和权，愿意做任何事——至少他曾经是这么想的。\n\n直到亲自踏入南方之光，他才清醒过来。\n\n在那里等着他们的并不是骄傲的昭南军队，合作者们不仅疲惫不堪，数量比他预期的还要少，物资供应也赶不上需求——难怪他们需要帮助！但更加令他心神不安的是……他有时会感到，这里并不需要他——也不需要那些合作分子。他感觉自己并不是来帮助亚细亚兄弟反击美利坚帝国主义者的。\n\n他觉得，自己是个闯入者，是个外人。自己会在这里，是因为这里的人民不得不容忍他们的到来，而不是人民希望他们能来。不知为何，人民似乎并不站在他们这一边。他没法把罪责归咎于美国人，否则昭南岛上的很多人都得是间谍。但他们为什么不张开双手，迎接日本的帮助呢？这个问题让他十分烦恼，他感觉就算自己回到故乡，这个问题也将困扰他很长一段时间。"
 sho.5.a: "不受欢迎的友军。"
 sho.7.t: "南方之光"
 sho.7.desc: "昭南是太平洋黎明时分的美丽地方。闪闪发光的天际线与大地相接，直达雾霾笼罩的天空，而工厂和炼油厂的火焰在财阀的窗户两侧闪烁。喋喋不休的声音以马来语、汉语、日语和残余的英语（旧的贸易语言尚未消失）的混杂形式传到街上，流入茶馆、酒店和工厂。成千上万的企业开门营业，等待着贸易路线的利润坐着卡车和汽车从拥挤不堪、维护不善的道路上涌进他们的家门口——它们已经成为政治辩论的焦点。贫民区也被叫醒了：南方新光的苦力和工人、烈火下燃烧的石油都必须重新投入到共荣圈珍宝的炽热光辉中。几个人回不来又怎样？\n\n国会中的政客们像他们经常做的那样，担心让这座城市陷入低谷的上千个问题：贸易基础设施由于高强度服役和偶发的共党破坏活动早已崩溃；第18次突袭陈平的行动以自吹自擂的胜利而告终，可死不见尸，无法证明；马来人和印度人正在继续在自费学校争取更大的自主权（忽略了使它们得以落地的财阀慷慨的捐赠）；当然，苏丹们也对他们身后这座令人恼火的成功城市产生了影响。这座城的顶尖是所有的日本人，他们骄傲而不受约束，完全令人无法忍受；日本人脚下是华人，他们无休止地忍受着长期的苦难，好似在一座摇摇欲坠的教堂墙上支撑天使的石像鬼。\n\n这算是一种和平。但有一件事是肯定的：在酷热的天气和无穷无尽的浮华中，没有什么能持久——谁能说第二天早上会带来什么，黄金还是烈火？"
 sho.7.a: "不夜城。"
 sho.8.t: "咖啡馆的大火"
 sho.8.desc: "大多数骚乱在街道被大火和垃圾填满之前就酝酿了很久。它们蜷缩在潮湿的空间里，声音轻柔得让警察听不到；每次近乎耳语的交谈就会引来一连串的流言和疑虑，进而使愤怒凝结成仇恨——最后变成暴力。早在其爆发之前，早在政府得知消息之前，动乱就开始酝酿了：在一个将会被历史忘却的日子中，在远在宪兵队和国会的耳目之外，在中央区郊外一家浸满清酒的潮湿咖啡馆外，酝酿着昭南岛暴动的开端。\n\n一如世上许多纷扰，它也始于一场持续时间太长，令人不安的对话。参与者也许永远被历史遗忘了——出于公共利益，昭南总有办法抹消这些争端——但这些仍然是为人所知的：10月13日，咖啡馆的顾客中，有些是日本商人，有些是华人中产公务员，有些是家里开店的马来人、印度人。东京实施的最新一轮财阀进口配额让所有人都窃窃私语，但没有人对此事有一致的看法。华人公务员的批评最尖锐、最严厉：税收和过度工作的枷锁是普遍存在的，但对他们的打击最为严重。日本商人认为东京方面初衷是好的，只是下面的人把经念错了；印度人和马来人当然担忧日本公司的霸权地位，这不是理所应当吗？没有人能忽视，旧日的印度-马来经济，在一块仍有人称为马来亚的土地上缓缓走向崩溃。\n\n三个观点，一处分歧，争吵不断发酵，演变成了酗酒、纵火。店主后来作证发生了一场酒吧斗殴，警方到来时一哄而散，但肇事者成功提前逃离。其中一人预言，日本所拥有的一切将在整个马来亚付之一炬——然后他就走了，成了一个在马来亚夜晚的热风里不知所踪的卡珊德拉。"
 sho.8.a: "这是一个威胁、承诺还是预言？"
 sho.9.t: "火绒、火花、火柴"
 sho.9.desc: "咖啡馆事件发生后的一周内（地方当局很快就平息了这一事件，以免引来持续监视当地形势又暴躁无常的驻军当局），愤怒情绪持续增长，只是不在公共场所。宪兵队已经远不如曾经那样残忍败坏——他们更喜欢低调腐败而非公开暴行——不过他们能力不减当年，一旦时机要求，仍有致命手段。流言蜚语声越发高昂，消失在视线之外，就像平静的湖面上有蜻蜓点水，泛起涟漪——\n\n10月17日：住友株式会社宣布对昭南岛分公司进行一轮小规模经济重组，裁员数十人，以整合东京运营连锁经理的新分公司。大多数被解雇者是马来人和印度人。受影响的人不多，但对许多已经对财阀问题持怀疑态度的人来说，这恰恰说明日本人有意挤压当地利益；他们要铲除本土产业，将马来亚永久束缚在共荣圈。保安报告称工厂发生了斗殴，东部和中部地区的少数民族飞地也出现了愤怒的言论，人们呼吁采取行动并动用武力。\n\n10月19日：一名中国苦力被发现在酒店外被谋杀。第一次报道的细节很粗略。由于后续情况无法进行进一步调查，尸体只得到了部分检查。这具尸体值得注意的目击者包括几名日本商人和经理、几名警察，以及来自中北部无边贫民窟的华人帮派。后者仓促撤退，但扬言要为洒下的鲜血复仇。\n\n10月20日：一群被周围的恐惧和言论激怒的华人、马来人和印度人在这座城市游行。几个月前，圣纪节庆祝活动进行得很顺利，人群得到了充分的控制，但当地警卫这次犯了两个严重的错误：他们派出了一个分遣队，而分遣队的每个成员都是日本人。"
 sho.9.a: "这听起来没什么不妙的。"
 sho.10.t: "燃烧的黎明"
 sho.10.desc: "鉴于之后的混乱，目前尚不清楚到底是什么引发了暴动。由于警方报告与政府大楼一同被烧毁，具体情况已不可考。后来有人怀疑国会有人在掩盖证据——这些声音很快就被压制了，要么用合法手段，要么……嗯，船坞下面有的是地方留给那些不懂事的人。\n\n但这一点很清楚：两拨人在罗科尔街相遇，被一排日本警卫隔开。这些人刚刚入伍，是被直接从营地里拉过来的，并不精通当地的通用语：口吃的马来语无助于安抚躁动的人心——尤其是华人的。支队指挥官以为两拨示威者在联合抗议，要求与两方头领交谈。由于他的错误，人们用听不懂的语言嘲笑他并涌出街道，吓得当地店主闭门歇业。当然，国会一言不发。人群彼此不信任：马来人和印度人的中产阶级把华人视为破坏者，更糟糕的是，华人鄙视那些被自己踏在脚下却得到日本拔擢的马来人和印度人。\n\n局势脱离了指挥官的控制，他只得用无线电向基地寻求援助和支援：这是双方的分歧所在。华裔抗议者坚称他是在命令警察向他们开火，而印裔抗议者则声称他在命令警察无视华人，只击退马来人和印度人。两则消息传播到各自人群中，人心躁动不安，更使它具有了煽动性。两伙示威者认定警察即将发起攻击，同时拼命冲向前方，想占得先机，冲垮了薄薄的蓝色人墙。指挥官就这样消失不见了。"
 sho.10.a: "他妈的。"
 sho.11.t: "燃烧的一天"
 sho.11.desc: "暴乱在街上肆虐并蔓延开来。言语的威力巨大，无法控制——如瘟疫般的流传将其发酵成了流言蜚语。随着人群从拥挤的家庭中涌出，威胁、恐惧和痛苦变得更加危险，而复仇的冲动随着心脏的跳动变得更加明显。在它的下面，所有旧年的怨恨都在化脓，绽放出血腥的花朵。暴徒和帮派在街上制造人间地狱，封锁工厂，摧毁一切他们认为“太富有、太坚固、太大、太和风”的房屋。\n\n自征服马来亚以来前所未有的暴力事件发生之后，驻军竭力用以暴制暴的手段应对乱局。居民们撤退到飞地，拿起锈迹斑斑的帕朗刀和刺刀，准备杀死那些看似有威胁的人。（许多村民保护本地的少数民族，这是一种几乎没有被其他人注意到的无声反抗。）愤怒迅速蔓延到经济层面，乃至政治层面，警察局和许多著名的财阀办公楼都被烧毁。国会乱作一团，等待恢复秩序，把士兵从重要的防御阵地调出来保护自己。马来亚的苏丹们毫不含糊地谴责暴乱，就像他们谴责国会无所作为一样。国会可能无法掌控自己的地盘，但至少为自己愤而辩护：接下来的口水战让整个昭南政府看起来更加可悲，因为玻璃窗外的死人越来越多。\n\n在一张著名的照片中，城市中燃烧的大火将天空和地平线笼罩在厚厚的烟尘中：记者推测，为了避免“共匪破坏者“趁乱洗劫军火库，吉宝附近的一个军火库的库存被销毁，致使黑烟升腾。目前尚无共产党渗透示威活动的证据。"
 sho.11.a: "开什么玩笑！难道就没人能恢复秩序吗？"
 sho.12.t: "比·南利发布新作《拉布和拉比》！"
 sho.12.desc: "“吉隆坡酷热无比，但似乎无人在意：人人都在等待电影院开门营业。他们说这是他迄今为止最好的作品，即使他们在他每次发行一部新电影时都这么说，许多人仍然期待着这个传奇的比·南利的下一部大片——”\n\n“——对于这位日本电影人来说，拍摄搭伴类喜剧电影是一项令人惊讶的投资，但据我们在中央区的消息来源称，比·南利表示与这位有进取心的导演共事教人愉快。我们相信，这一惊人的先例只会为羽翼未丰的马来电影业带来更大的希望——”\n\n“——大纲比你想象的要深刻。看看情节！拉布和拉比为一个富有但固执的人工作，对吧？他们想当地方法官、医生，但由于给那个富人做事不得自由而告吹。那个阔佬给谁做事？没错，一个财阀。整部电影都是在隐喻共荣圈的真面目啊，在压迫我们的同时——”\n\n“——嗯，我觉得这部电影很棒，但我觉得他可能被捧得太高了一点。南利是日本人唯一可以信任的电影明星，当然是泛亚团结的象征，但你不觉得我们不该只有这么一位吗？要做表面文章，起码面子要够大呀！——”\n\n“——听着，我真的不在乎你怎么想，我只知道我是一个久经考验的南利粉丝，你要不喜欢，就从马六甲的码头跳下去得了。不说了，我们还要省车票钱呢，等下一部电影出来的时候，就坐公交进城看——”"
 sho.12.a: "马来电影大师又一次震撼了银幕！"
 sho.13.t: "假面背后"
 sho.13.desc: "节选自《马来映画新闻》，19XX，XXXXXXXXXX\n\n无论是熙熙攘攘的观众、马来国营电影公司里笑脸相迎的官员还是诸多制片人和群演，他们无一了解此人。比·南利犹抱琵琶半遮面，对所有知道他的人微笑致意：但目前，昭南对这演技绝伦之人的其他一无所知。他到底是何许人也？答案千变万化，似乎是马来人民希望的任何一个角色——改革者或是笑吟吟的建制派、好战的穆斯林或是乐天的世俗派、任何人的盟友抑或并非任何人的挚朋。毕竟偏折是映射的一种形式，谁又不想从马来最伟大的影星身上看到自己的影子呢？那特武库·扎卡里亚又是谁？当比·南利卸下妆饰、走出聚光灯时，他又会变得怎样？\n\n我们走进位于吉隆坡高档郊区的一户宜居的排屋，那里是他的住所。强烈的茉莉花香扑面而来：显然，萨洛玛（或者按她喜欢的叫法，萨尔玛·伊斯梅尔）喜欢香水的味道，因此扎卡里亚花了很大功夫采购香水。当她在厨房忙碌时，他微笑着迎接我们，聊起了天气：他们结婚已经7年，但两人由于忙于工作从未育有子女（当然，他们两人在电影和音乐领域共事了很长一段时间）。\n\n当我们谈起他对昭南岛和马来亚市区里日益严重的种族与经济分歧最引人瞩目的评论时，他的表情严肃起来：他谈到了他自己如何在一个贫困家庭度过童年，以及之后日本人怎样把他从穷苦的生活中解救出来，带到海军学校，最后是他职业生涯的起点：东京。“如果没有日本人，我就要穷一辈子！”他笑笑，然后正色道，“那么，是什么让我和外面的苦工、饥民如此不同呢？先知不是说我们要像他一样怜悯全世界的人吗？”"
 sho.13.a: "大名人的智慧话语。"
 sho.14.t: "比·南利发布新作《东京假期》！"
 sho.14.desc: "“——哦，哇，南利这次步子迈得挺大，而且还成功了！我是说，结尾时我哭了个痛快，但如果他拍一部不带政治内涵的好爱情电影该多好——”\n\n“——我们的记者报道说，这可能是有史以来南利制作的最具戏剧性的电影；它结合了我们的主角所处的三角恋爱中所有微妙的情感痛苦，以及对马来人和日本人，我们在东京和吉隆坡的日本盟友之间‘不平等’关系的微妙评论——”\n\n“——描绘了一个从东京来吉隆坡的旅游团内心深处的肮脏单恋。真里子爱着国夫，但国夫被罗斯纳所吸引，尽管他因为阶级和种族的负担而无法说出这一点——而罗斯纳的爱人却和国夫的叔叔手下的财阀斗争着。一场情绪化的、暴风雨般的矛盾冲突，舞台已经搭起，描绘了许多由于共荣圈将马来亚锁在了它的经济体系中，进而引发的极端乡村贫困现象——”\n\n“——不可否认，这挺大胆，对，但这可能会把昭南岛的国会和日本顾问惹得太过火了，你不觉得吗？惹起一点小麻烦是一回事，但这样真不会把他们惹上门来吗？我真怕南利把日本军队再带进议会里面，因为他太关心穷人了——”\n\n“——听着，我不管它说什么，对我来说重要的是，当罗斯纳和国夫说再见时，我哭了！OK？能让我泪崩，那就是好电影，不管它的内涵是什么！还有谁想再看一遍？——”"
 sho.14.a: "人人都知道南利正在试探红线。"
 sho.16.t: "东方直布罗陀"
 sho.16.desc: "太阳从犬牙交错的沙质海岸和风景如画的海滩上升起，可这里沦为了充满屠杀和苦难的停尸间。新加坡，或称为昭南，英国以前的东部堡垒，日本在马六甲和印度洋展现其影响的要地，现在掌握在叛军手中。\n\n对于盘踞在东方直布罗陀的马来人民抗日阵线的士兵来说，和平似乎是遥远的记忆。连日无休止的炮击，其间不时有空袭和第25军凶猛而绝望的反攻。淡水、药品和弹药实行定量配给。这是一场让双方都筋疲力尽的消耗战。\n\n然而，自由之精神长久不熄。战火纷飞，夜不能寐，疲惫不堪；士兵们轮流前往新加坡岛南部，大声疾呼。终于，OFN舰队的第一批船只出现在地平线上，蓝白色的军旗在微风中飘扬，苦苦等待了数十年的诺言终于实现了。\n\n希望、喜悦和感激，各种感情溢于言表。这些感情多少出于迷茫和忧虑的缓和，或是出于外国势力带来了自由的满足，或是出于对多变未来的乐观。就目前而言，和平与胜利的表象压倒了一切。"
 sho.16.a: "山姆大叔最后还是来了。"
 sho.17.t: "紧急状态的终结？"
 sho.17.desc: "不管怎样，马来半岛的局势似乎稳定了下来。根据我们的情报，由于日本本土相当严重的事态发展，第25军彻底中止了歼灭马来亚抗日统一战线的行动。家大业大的安田财阀突然倒台，导致了日本经济部门彻底崩溃，甚至连驻马来亚的大日本帝国陆军都发现自己无法抵御这场灾难的冲击。由于后勤的混乱，第25军的行动立即停止，随后不久宣布停火。\n\n和平最终降临饱受战争蹂躏的马来亚大地，可以认为今日的前线将成为明日的国界，当然这一切都建立在和平能够持久的假设上。然而，由于日本目前受到经济困境的拖累，近期内显然不太可能再度爆发冲突。\n\n既然战争已经结束，我们可以把重点转移到与叛军的关系上。如果我们的关系能够在尘埃落定后继续存在，OFN也许就能够在共荣圈的腹地深处确立一个强大的伙伴。"
 sho.17.a: "希望他们还记得他们的朋友。"
 SHOUS.1.t: "吉隆坡的社会主义？"
 SHOUS.1.desc: "马来亚的战后第一次大选已经落下帷幕，选举结果对我们来说不尽人意。\n\n不用说，赢家是艾哈迈德·博厄斯塔曼，是个一心一意的社会主义者——很遗憾，他对我们的利益并不那么感冒。他并非什么意识形态强硬派，相反，他主张将社会主义原理与马来亚具体国情相结合，因为他相信盲目的重走布尔什维主义老路不符国情。相反，他对社会主义的愿景转向了残骸遍地的马来亚所急需的一面：重建国家。\n\n虽然博厄斯塔曼获选远比日本人赖着不走强得多，但对我们而言仍算是个挫折。与拉扎克相比，他对OFN没那么友好，在可见的未来里也不会加入我们的事业；考虑到我们为这场冲突投入了无数资源，我们错失了良机。尽管如此，日本人已被赶出马来亚一事仍值得我们欢欣鼓舞；东京对亚洲的控制此时遭受了严重打击，这件事更值得我们庆祝。\n\n拜选举结果所赐，我们近期观察到NPP进步派的民调出现了小幅上涨。或许，美国公众以为我们对战争的支持的合理结果便是博厄斯塔曼的胜利，这也因此代表着我们对社会主义的直接认可。"
 SHOUS.1.a: "或许，一场和平的革命正是马来亚所需的吧。"
 SHOUS.2.t: "赶走日本，迎来OFN"
 SHOUS.2.desc: "马来亚的战后第一次大选已经落下帷幕，谢天谢地，我们支持的候选人取得了胜利。\n\n阿卜杜勒·拉扎克·侯赛因征服了马来亚人民的心，登上了权力的巅峰，准备开始实施他的重建计划。作为一个保守派，拉扎克的上位正是我们最希望看到的：他处事温和，对OFN友好，看起来对重建国家充满热情，被战火摧残的马来亚正需要这样的人。\n\n拉扎克赢下大选，对我们来说可谓是最好的情况。和他的对手不同，他非常符合我们的利益，毫无疑问，他迟早会与我们合作。我们已经就马来亚成为OFN观察员国的问题展开了谈判，显然，拉扎克的胜利意味着这个国家成为了美国的盟友。\n\n但马来亚的事还没完。既然马来亚几乎肯定能加入OFN，我们就应该给他们提供经济与人道援助，不能让拉扎克和马来亚人民自己收拾烂摊子。这么做虽然费钱，但大力支援马来亚能保证其成为我们最忠诚的盟友。"
 SHOUS.2.a: "我们的努力总算是没有白费。"
 SHOUS.3.t: "CIA报告：马来亚"
 SHOUS.3.desc: "——绝密——\n马来亚局势，（为简洁而省略）\n结论：\n一、局势评估\n（1）马来亚作为对抗日本影响力扩张的前哨站的潜力正在显著下降。中情局马来亚站长报告称，现政权未来被推翻的可能性微乎其微。这位站长还评论道，尽管国土军团政府对OFN抱有好感，但建立更为密切的关系几乎不可能。\n（2）贝尔大使认为日本不会容忍马六甲海峡地区存在美国势力，并可能会通过各种途径破坏马来亚的稳定（但考虑到日本近期的经济危机，暂时不会有大规模行动）。\n\n二、政权现状\n（1）叛乱严重分裂了马来亚抗日统一战线。在整场冲突期间，左翼与右翼的温和派都有明显的激进化倾向。全国大部分地区仍在戒严状态。军队仍然驻扎在柔佛、吉隆坡和巴生等大城市。\n（2）国土军团的军管政策看似很受欢迎，但在马来亚战后的微妙局势中显得十分脆弱。马来亚共产党在农村地区仍有相当实力。\n\n三、战争破坏\n（1）马来亚半岛因战争而遭受重创，不少人口缺乏基本生活保障，基础设施损毁严重（见附录C：马丁的报告）。\n（2）国土军团政府请求的援助数额巨大，估计每年15亿美元（约占外援预算的40%）。\n（3）马来亚重建工作，加上菲律宾与南非的冲突，将对财政造成巨大压力。\n（为简洁而省略）\n——绝密——"
 SHOUS.3.a: "错失良机。"
 SHOUS.4.t: "马克思主义的马来亚"
 SHOUS.4.desc: "马来亚内战已经结束，貌似主持毁灭的废墟之王对我们并不友好。\n\n陈平，一个坚定的反殖民主义者，现在领导着这个被连年战火摧残的国家。作为一名坚定的共产主义者，陈平希望以马克思-布哈林主义路线重建马来亚，而且他过去的行动表明，他将不惜一切代价实现一个自由且不受束缚的马来亚。\n\n虽然理想很美好，但现实很严峻，陈平对美国和OFN不甚关心。尽管我们带着善意而来，可他却认为我们并不比日本人强多少，与我们合作只不过是换了个新主子罢了。因此，我们与马来亚的合作似乎就到此为止了。这个国家决定独立自主，不受外国影响。\n\n这对我们来说是一个巨大挫折：要是陈平的对手，尤其是拉扎克，设法掌控了这个国家，那说不定会对我们更友好一些。好在日本人被赶出马来亚这个事实好歹能安慰我们，毕竟他们的影响力受到了严重打击。当然，我们还是应该保持对这个国家的关注，期待那里的政局会朝对我们有利的方向发展，但不应抱有过多期望，以免期望落空。"
 SHOUS.4.a: "至少独立了……"
 SHOUS.5.t: "雄心壮志"
 SHOUS.5.desc: "肯尼迪再次将目光对准了公众，尽力保持着脸上的笑容。与一位有着钢铁般毅力的人握手并不容易，当然，两人面前闪过的几十台照相机也给了他们不小的压力。当最后一个媒体镜头在美国副总统与阿卜杜勒·拉扎克前闪过时，二人终于可以坐下来讨论美国在马来亚地区的干涉问题了。\n\n拉扎克还没坐下，就迫不及待地开口说道：“副总统先生，我们心里都明白，OFN若是想在太平洋地区站稳脚跟，就需要一个可以靠得住的盟友，如果您可以再给我们送一些补给的话……”\n\n肯尼迪皱着脸说道：“我们正在尽力而为，给你们空投物资。如果再有一把枪械流入马来亚，日本人怕是会闻风而动，到时候你们就要面临一个与现在完全不同的局面。”\n\n阿卜杜勒皱起眉头，十指相扣。“这些问题您都可以处理，不是吗？”肯尼迪笑了笑，然后喝了一口水。“我是认真的！我们都知道你会怎么做，这可是挽回美国自由卫士形象的机会，而尼克松似乎不想利用它。只要你表现得跟他不同，我很确信你没多久就能当上总统。”肯尼迪思索了一会阿卜杜勒说的这番话。\n\n“也许我还可以多给马来亚输送一些物资。不论是哪一种文明，我都不愿看到它化为乌有。但是，除了你已经得到的物资，不要再指望其他东西了。我回去后会与总统再谈谈，询问下他的想法。”"
 SHOUS.5.a: "“但这不是什么保证。”"
 razak_victory_tt: "§G剑拔弩张的大洋归于常态。§!"
 SHOUS.6.t: "必要的牺牲"
 SHOUS.6.desc: "“一万一千九百五十二人”\n\n这个数字在尼赫鲁的脑海中不停回荡着，他犹豫着要不要接受这个现实。“这只是上个月的阵亡数字？”\n\n“是的，阵亡人数一直有这么多，战局非常地不……”艾哈迈德·博厄斯塔曼拖长了声音，因为他注意到尼赫鲁睁大了眼睛，目光呆滞无神。“马来亚需要他们。这些战士们为了一些值得争取的东西而牺牲了。”\n\n“但我不希望有人牺牲，艾哈迈德。实际上，我不想要任何人牺牲，不要为此放弃生命，不要……”他摇摇头。\n\n“不要为自由牺牲吗，班智达？我知道，我也不希望他们死去，但我知道他们牺牲时一定是欣慰的，因为他们生前为了自由而战。他们若是知道，自己的牺牲并非仅仅能换来自由，还能换来更美好的世界，一定能坦然接受命运的安排。如果这一万一千九百五十二人都是为自由而牺牲的话，那这每一位牺牲者，都是为了换取更光明的未来。”博厄斯塔曼看向尼赫鲁，发现他正在沉思着，思索着博厄斯塔曼所说的伤亡数字。“你看，仅仅凭借对未来的美好希望，是没办法建设一个国家的，更何况是一个社会主义国家。人们必须为之奋斗，不论那些挡在面前的人是否愿意。没人会欣赏我们的成果，”尼赫鲁抬头看向博厄斯塔曼。“但这也是必须要完成的事业。”\n\n尼赫鲁叹了一口气，试图理清自己的思绪。“听着……下次，一定要注意通信，明白吗？失去的好人已经够多了，我们犯了错误，吸取了教训，就不能再犯了，否则只能牺牲更多人。”博厄斯塔曼从尼赫鲁对面的办公椅上站起来，走到窗前，俯瞰着苍翠美丽的印度风光。“当然，班智达。不过我们还是先得回到马来亚。”"
 SHOUS.6.a: "谈何容易。"
 Boestamam_victory_tt: "§G面包、住处和工作应是每个马来人的权利。§!"
 SHOUS.7.t: "胜利者的战利品"
 SHOUS.7.desc: "尼克松从不喜欢跟国会打交道，像推动立法、处理民权事务或是说服顽固的国会老爷这些事，平常都是交给肯尼迪来办的。外交政策通常不在他的管辖范围之内，但今天，有件事情值得他庆祝一番。\n\n“日本兵败马来亚”——这是一张报纸的头条，另一张的则是“共荣圈头撞南墙”。日本在东南亚丛林里战败的消息令全国人民，特别是尼克松家乡加利福尼亚州的人民由衷敬佩，这种敬佩是他作为美利坚合众国总统忙碌了两年也没能换来的。就连那家敌意最大的媒体《纽约时报》，也发表社论赞扬尼克松政府的外交政策。\n\n虽说那位领导起义军的共党分子没有出于礼貌向他致电，但他更不希望让一通电话破坏此时的愉悦。当然，他得跟杜勒斯打个电话，确保马来亚不会脱离他的控制。第一块多米诺已经倒下，如果尼克松的手段行之有效，这就不会是最后一块。"
 SHOUS.7.a: "美国对日本，一比零。"
 SHOUS.10.t: "两位战士"
 SHOUS.10.desc: "看着他的战友们在圣迭戈的大道上行进着，坐在座位上的侯赛因·奥恩留意到自己已经被汗水浸透。自不用说这套军服和满当当的勋章已经把他压的喘不过气来，毒辣的阳光更是让他的不适到达了极点。倒也不是说他的军队能让他安心多少，毕竟，他们在他从印度来的路上就已经把训练的东西忘掉了一大半，这就已经够冒险的了。然而，一旦他赌对了，那么来自OFN的援助将能够很好地解决人力短缺的大问题。士兵们七扭八歪的步伐，笨拙不堪的军礼，愁云密布的脸孔，这些都变成了从侯赛因额头上一粒粒不断掉下的汗珠。感觉到有什么东西在戳他肩膀的侯赛因，暂时从压力中解脱出来。好朋友的一支雪茄，的确能起到暂时性的镇定剂作用。“放轻松，侯赛因，会好起来的。”李梅将军手里的镀银打火机打着了火，循着火焰的升起，雪茄也发挥了它的作用，从而舒适地被安顿在了侯赛因的嘴里。一缕白烟散去，李梅把打火机又放回了军服的胸前口袋里，几乎气也不换地就开始侃侃而谈NPP动员他们艺术家的新计划，敦促人们“为马来亚而战！”。\n\n“相信我，奥恩先生，NPP会尽其所能为一个自由的马来亚而战的。当然，这意味着为战争投入更多的士兵，为自由斗士们提供更多的枪械。但这同样也意味着美国的未来将变得更光明——对于OFN亦是如此。从该地区的行动上来看，我们或许并不能完全把马来亚变得焕然一新……”\n\n一位高个子的美国人走向了两人，他把目光投向李梅将军，开口问道：“抱歉，长官，那边的侯赛因·奥布，他不是个马来亚人吗？”李梅打量着那人，他并不很瘦，倒是也不算胖。他就杵在那里，展现出了一种要么是个天才，要么就是个傻子一般的自信。歪鼻梁蛮横地竖在他粗略刮过的胡茬之上，眼神中透着一股纯粹的恨意。李梅微微前倾，死死地盯着他的眼睛。\n"
 SHOUS.10.a: "“滚开，弗朗西斯。”"
 SHOJAP.1.t: "独立的滋味"
 SHOJAP.1.desc: "马来人的叛乱已经平息，但这个国家的新任领袖人选却差强人意。\n\n马来亚的新任总理，也是起义后的首任总理已确认是布哈努丁·阿尔贺尔米。阿尔贺尔米是一名马来民族主义者和穆斯林，梦想按照自己的愿景将马来亚重塑为一个伊斯兰教、反殖民主义的国家，与亚洲伙伴携手前行。\n\n然而，他对印尼的态度有些太过友好了，这不符合日本的希望，他同时还太激进，不够顺从。他关于马来亚独立的追求众人皆知，而且不幸地引发了马来亚人民的共鸣。他对印尼的和解与友好姿态甚至可能破坏共荣圈的权力平衡，在这一地区用苏加诺政权的影响取代我们的影响。\n\n不过，新任总理总的来说还算合作，这意味着目前的局势足够稳定。不管怎么说，我们目前对他无能为力，这位过于激进的合作者现在还会待在他的位子上。"
 SHOJAP.1.a: "希望他不会引起太多的麻烦……"
 SHOJAP.2.t: "梦想破灭之夜"
 SHOJAP.2.desc: "重担落到他肩膀上的时候，拿督奥恩·加法尔感到一阵头痛。现在是凌晨两点差五分，他刚刚才从那一大串会议地狱中挣扎出来。加法尔拿出包里最后两根烟，这不太够，但总比没有好。他抬头仰望着云层，默默为自己的处境感到悲哀。\n\n一个多么残酷的讽刺啊，他，一位骄傲的马来人，如今却要用铁拳粉碎他自己的国家。他回忆起自己早些年积极为马来亚人民争取平等权力的那段时光。然而，当年和他一道的温和反叛者消失了，脑中满是狂想的激进派取而代之，而那些在丛林中战斗的家伙永远无法创造一个自由的马来亚。就算权力真的落入那些人手中，他们也只会用一个独裁政权取代另一个独裁政权。何况，他们还是在与一个崛起的帝国做无望的战斗。\n\n也许二十年，五十年，一千年后的某一天，一个真正自由的马来亚会来到这个世界上。但加法尔认为，在那一天到来之前，希望争取自由的人应该和那些能够摧毁自由的人合作，与马来亚的殖民者谈判谋求表面上的独立。但如今，就连这样的想法都有些过分乐观了。加法尔创立的政党正在分裂，他建立自由马来亚的梦想也随之破裂。今晚的头痛是通往自由漫漫长路上的一个黑点，还是西西弗斯那无望努力的又一次垮塌？"
 SHOJAP.2.a: "香烟抽完了，他踩灭烟头，半岛马来人协会的创始人回到了旅馆的房间。"
 jaafar_victory_tt: "§R一个别无选择，无路可退的人。一个完美的傀儡。§!"
 SHOJAP.3.t: "阿尔巴的晋升"
 SHOJAP.3.desc: "我们此前预测马来亚局势已经暂时稳定，现在看来这份预测不完全准确。\n\n拿督奥恩·加法尔于69岁高龄去世多少有些出乎意料，而他的继承人已被证实为赛义德·加法尔·阿尔巴，一位民族主义煽动家。新任总理作为一名激进的马来至上主义者已经宣布将会营造一个马来人至上的国家。这一事态激起了许多质疑，我们政府中的一些人认为如果新总理对境内非马来族裔进行过于严酷的镇压，将会影响共荣圈的国际声誉以及日本泛亚解放者的形象。\n\n不过，阿尔巴截至目前都表现得比较合作，因此我们可以容忍他的民族主义倾向，只要他不造成太大的麻烦。此外，我们也认为阿尔巴治下的马来亚可以作为制衡并且遏制泰国的棋子，这一点是他的前任无能为力的。\n\n总的来说，阿尔巴升任总理对日本来说没有太多改变，我们希望他不会过于破坏东南亚的权力平衡。毕竟，马来亚仍是日本的傀儡，并且是一个有用的傀儡。"
 SHOJAP.3.a: "更多事改变了……"
 SHOJAP.4.t: "废墟总理"
 SHOJAP.4.desc: "马来亚人在各方面都遭遇困境，拿督奥恩·加法尔的过世、布哈努丁·阿尔贺尔米在游击队的袭击中丧生，这一系列事件让我们别无选择，除了赛义德·加法尔·阿尔巴之外，我们选不出第二个人来管理这片仅存残垣断壁的土地。\n\n身为一名激进的马来至上主义者，他宣布了他的愿景：将这个国家变成马来人民优先的国度。这种努力说破了天，也就只是个笑话罢了。我们政府中的一些人认为，在非马来人已经对内战带来的损害厌倦至极的今天，如果他再下令对这些人施以苛政的话，那么无论是共荣圈的国际声誉，还是我们身为泛亚解放者的形象，都将受到损害。\n\n不过到目前为止，阿尔巴相对来说都比较合作，这意味着只要他不成天惹麻烦，我们就可以暂时忍受他以民族主义者自居。毕竟，从他所接手的国家现况来看，我们确信他在日后相当长的一段时间里不会惹出什么让我们头疼的麻烦。不过，在这段时间里，我们却有相当的把握能够换上去一位更……好说话的总理。"
 SHOJAP.4.a: "光线愈发黯淡。"
 SHOJAP.5.t: "期盼已久的电话"
 SHOJAP.5.desc: "这是井野硕哉人生中稀松平常的一天。哪怕是稀松平常的一天，他又能向谁抱怨呢？毕竟，在政治上，没有消息跟好消息通常是一回事。没错，他认为那是相当平常的一天？至少在电话铃响之前。\n\n“我是井野硕哉。请问你是哪位？”\n\n“首相大人！”另一端欣喜若狂地说道，“我们做到了，我们剿灭了统一阵线！”\n\n“啊，真是个好消息！”首相回答道。马来亚内战的泥潭即将终结。第25军终于完成了许多年前就该做的事情，激进的暴动总算消失了。但他现在该做什么？思绪在井野硕哉的脑海中闪过。也许最好的办法是尽快向马来亚注资，使之完全融入共荣圈。但那里有可能成为一个无底洞，消耗大量的资源，鉴于国内不稳定的局势，他不确定自己能否负担得起这笔花销。不，还需要做些别的事，一些不那么过激的事。那然后呢？”\n\n“首相大人，我们接下来该怎么办？”\n\n“好，好，抱歉。听着，我想让你找几个有意愿与我们合作的政要。事成之后，让他们走马上任。”说完，井野硕哉挂了电话。他认为这仍然是一个相对平常的日子，至少跟某些人比是如此。但传来这个消息后呢？”"
 SHOJAP.5.a: "可好多了。"
 sho.51.t: "失败的苦涩"
 sho.51.desc: "尽管从表面看来，井野的表情并没有太大的变化，但埋藏在这位首相平静面孔下的怒火已经难以抑制：数百万日元的投资；经年累月，数以万计的人力损耗；数年来处理南方问题耗费的精力，全部付诸东流。最后一名25军士兵撤出了马来亚，叛军落入了美国人的怀抱，偏偏是美国人。即便政府一道禁令即可禁止共荣圈与马来亚的一切贸易往来和外交尝试，但OFN对其的看重以及澳大利亚与西印度的存在直接消除了马来亚抗日统一战线忍饥挨饿的可能性，再次入侵马来亚的计划可以暂时从议事日程里拿掉了：现在的25军几乎已经名存实亡，这支筋疲力尽的部队最终屈服于攻势之下，并在战后迅速土崩瓦解。现在还有更紧迫的事情。\n\n总而言之，这对他的任期绝对是一个灾难性事件，他几乎能感觉到，军方即将追究他失败的责任，这种紧迫感就像一把刀架在他的脖子上。为了让金主们满意，让诋毁者暂时抓不到把柄，他需要卖更多人情、拨更多款项、作出承诺，至少在他专注于解决第二个问题的时候要如此。菲律宾尤洛政府的不稳定依然是个大问题，如今马来亚已经脱离了他们的控制，叛乱分子无疑会更加肆无忌惮地行动。\n\n一声长叹过后，井野准备拨通一系列熟悉的电话号码，他要去催一些欠了多年的人情债。"
