 RUS_Smuta_Ended: "已完成§f地区阶段统一§!国策树"
 RUS_Smuta_MainImage_Desc: "§F§f大动乱时代§!\n--------------\n“大动乱时代”自1598年一直持续至1613年，是俄罗斯历史上一段政治动荡、国土分裂、内部冲突激化的时期。人们认为，大动乱的肇因是伊凡四世的薨逝及此后的一系列的非法继承。未来的历史学家很有可能也会把我们正在经历的当下称作“第二次大动乱时代”——当然，它将截止于我们统一[RUS_Smuta_CurrentRegion]之前。§!"
 RUS_Smuta_Contenders_Title: "角逐者"
 RUS_Smuta_Contenders_Title_Desc: "§f角逐者§!\n--------------\n角逐者囊括了所有在§W[RUS_Smuta_CurrentRegion]§!拥有部分领土宣称、且完全合法地控制其中一部分的国家、军阀以及政权当局。无论这些角逐者是敌是友，我们都必须将其悉数击败或是吸收整合，巩固对整片地区的掌控。唯有如此，我们才能开始建立起名副其实的国家。"
