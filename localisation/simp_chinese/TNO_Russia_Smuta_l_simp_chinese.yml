 RUS_Smuta_Stats_MilitarySupplies_Title: "物资"
 RUS_Smuta_Stats_MilitarySupplies_Title_Desc: "§F£smuta_supplies §s军事物资§!\n--------------\n我们的部队是否已经准备好执行复杂的军事行动？后勤物流状况如何？是否有能力维持一场长期的战役？所有与之相关的问题都可以通过追踪£smuta_supplies §s军事物资§!的数额来回答。我们手中掌握的£smuta_supplies §s军事物资§!越多，在收复§W[RUS_Smuta_CurrentRegion]§!时拥有的选择就越多；反之，£smuta_supplies §s军事物资§!储存越少，我们的§W行动§!就越会受到限制。§!"
 RUS_Smuta_Stats_MilitarySupplies_Value: "[?Smuta_Supplies|W0%]"
 RUS_Smuta_Stats_MilitarySupplies_Value_Desc: "§F£smuta_supplies §s军事物资§!\n--------------\n当前值：[?Smuta_Supplies|Y1%]\n基础每周获取：[?Smuta_SuppliesWeeklyGain|+=1%]\n--------------\n£smuta_supplies §s军事物资每周获取§!的基础值可能会受到某些因素的负面修正，例如§W高§!§R民众骚乱§!以及§W正在进行中的战争§!。§!"
