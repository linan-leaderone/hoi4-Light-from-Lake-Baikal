 RUS_Smuta_Contenders_Value_Desc_Ongoing: "§F现在还有§f[?Smuta_ContendersReal_Num]位角逐者§!掌控着§W[RUS_Smuta_CurrentRegion]§!的一部分。我们是其中之一。§!"
 RUS_Smuta_Contenders_Value_Desc_Victory: "§G我们是§W[RUS_Smuta_CurrentRegion]§!仅存唯一的角逐者——我们胜利了。§!"
