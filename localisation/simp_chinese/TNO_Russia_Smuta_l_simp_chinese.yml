 RUS_Smuta_Stats_CivilianChaos_Title: "骚乱"
 RUS_Smuta_Stats_CivilianChaos_Title_Desc: "§F£smuta_chaos §R民众骚乱§!\n--------------\n人类社会是一个复杂的有机体，如果其中某个部分崩溃，其他部分也会不可避免地一同坍塌。在竭尽全力掌控§W[RUS_Smuta_CurrentRegion]§!的同时，我们必须以适当的方法手段管理民众——尤其是占领地区的民众，避免他们妨碍我们的行政措施与战争准备。正因如此，我们绝不能放任£smuta_chaos §R民众骚乱§!超过§W250§!；否则，可怕的§R后果就将随之而至§!。"
 RUS_Smuta_Stats_CivilianChaos_Value_Normal: "[?Smuta_Chaos|W0]"
 RUS_Smuta_Stats_CivilianChaos_Value_Bad: "[?Smuta_Chaos|R0]"
 RUS_Smuta_Stats_CivilianChaos_Value_Desc: "§F£smuta_chaos §R民众骚乱§!\n--------------\n当前值：[?Smuta_Chaos|Y0]\n最大值：§Y300§!\n£smuta_chaos §R民众骚乱§!每§W周§!均会产生无来源§R增长§!，£smuta_chaos §R民众骚乱§!每周的增长值会根据具体情况增加或减少。当下的局势[RUS_Smuta_Stats_CivilianChaos_Value_Desc]\n--------------\n§W当前的§!民众骚乱总值对我们产生如下§W修正§!：\n - 陆军经验获得：每日[?Smuta_Chaos_Modifier_experience_gain_army|+=]\n - 单位训练时间：[?Smuta_Chaos_Modifier_training_time_army_factor|%Y1=]\n - 适役人口修正：[?Smuta_Chaos_Modifier_conscription_factor|%0+]\n - 移动中组织度损失：[?Smuta_Chaos_Modifier_org_loss_when_moving|%-1]\n - 非战斗补给耗尽惩罚：[?Smuta_Chaos_Modifier_out_of_supply_factor|%-1]\n - 稳定度：[?Smuta_Chaos_Modifier_stability_factor|=+%]\n - 战争支持度：[?Smuta_Chaos_Modifier_war_support_factor|=+%]§!"
 RUS_Smuta_DynamicModifier_Chaos: "来自£smuta_chaos §R民众骚乱§!的修正"
