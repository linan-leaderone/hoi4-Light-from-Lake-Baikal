 RUS_Mission_Smuta_CHT_MakeMikhailCool_desc: "一个非常简单的等式：米哈伊尔的正统性越强，我们管理民众和国家就越容易。因此，我们必须得证明他的正统性，否则就得为此承担后果。"
 RUS_Decision_Smuta_CHT_MishaKrutoyChel: "让米哈伊尔家喻户晓"
 RUS_Decision_Smuta_CHT_MishaKrutoyChel_desc: "快速、简单、直白的有关米哈伊尔的宣传可能会在短期时间内缓解政府压力，但不幸的是，人们终会发现真相。因此，我们之前的努力或许只能收获一半的效果，或者干脆颗粒无收。"
 RUS_Decision_Smuta_CHT_LessonFromBolshevik_1: "第一课：搞钱"
 RUS_Decision_Smuta_CHT_LessonFromBolshevik_1_desc: "要想施政，就必须要有钱；要想有钱，就必须从某种渠道搞钱；要想搞钱，就必须拥有武力。非常简单，但又很有道理、很真实的推演。"
 RUS_Decision_Smuta_CHT_LessonFromBolshevik_2: "第二课：激励军队"
 RUS_Decision_Smuta_CHT_LessonFromBolshevik_2_desc: "为了贯彻纪律，士兵必须在某些时候比害怕敌人更害怕他的指挥官。因此，我们要清除最恶劣的兵痞，在部队中鼓励钢铁般的纪律。"
 RUS_Decision_Smuta_Commie_Annex_Kamchatka: "接触[KMC.GetFlag]§R[KMC.GetName]§!"
 RUS_Decision_Smuta_Commie_Annex_Kamchatka_desc: "我们将会联系尤马舍夫上将和太平洋舰队余部，提议他们和平并入我国。"
 RUS_Decision_Smuta_Expansion_NegotiateWithVOR: "同[VOR.GetFlag]§R[VOR.GetName]§!谈判"
 RUS_Decision_Smuta_Expansion_NegotiateWithVOR_desc: "尽管寒冷的北方依旧处于布洛欣和他手下狱卒的控制中，但考虑到我们在地区内的庞大势力，或许他们会加入我们。"
 RUS_Decision_Smuta_Expansion_FAV_OMS_LetsBeFriends: "向[FAV.GetFlag]§R[FAV.GetName]§!送去提议"
 RUS_Decision_Smuta_Expansion_FAV_OMS_LetsBeFriends_desc: "如今，过去“夜袭魔女”的余部栖身北方，自称为“自由飞行员”。虽然他们在抵御德国空军轰炸中展现的英勇无畏值得赞扬，但他们能得到的补给却少之又少。我们可以送去一份提议，让他们得以获取一切需要的东西——只要他们愿意加入我国。"
 RUS_Decision_Smuta_Expansion_FAV_SVR_LetsBeFriends: "向[FAV.GetFlag]§R[FAV.GetName]§!送去提议"
 RUS_Decision_Smuta_Expansion_FAV_SVR_LetsBeFriends_desc: "如今，过去“夜袭魔女”的余部栖身北方，自称为“自由飞行员”。虽然他们在抵御德国空军轰炸中展现的英勇无畏值得赞扬，但他们能得到的补给却少之又少。我们可以送去一份提议，让他们得以获取一切需要的东西——只要他们愿意加入我国。"
 RUS_Decision_Smuta_Expansion_FAV_TYM_LetsBeFriends: "向[FAV.GetFlag]§R[FAV.GetName]§!送去提议"
 RUS_Decision_Smuta_Expansion_FAV_TYM_LetsBeFriends_desc: "如今，过去“夜袭魔女”的余部栖身北方，自称为“自由飞行员”。虽然他们在抵御德国空军轰炸中展现的英勇无畏值得赞扬，但他们能得到的补给却少之又少。我们可以送去一份提议，让他们得以获取一切需要的东西——只要他们愿意加入我国。"
 RUS_Decision_Smuta_Expansion_ZLT_SVR_LetsBeFriends: "向[ZLT.GetFlag]§R[ZLT.GetName]§!送去最后通牒"
 RUS_Decision_Smuta_Expansion_ZLT_SVR_LetsBeFriends_desc: "随着西西伯利亚的其他主要竞争者相继臣服，是时候让兹拉托乌斯特的那群军火商做出最后的抉择了。"
 RUS_Decision_Smuta_Expansion_NOV_SVR_FuckOmsk: "与新西伯利亚的协议"
 RUS_Decision_Smuta_Expansion_NOV_SVR_FuckOmsk_desc: "既然各方都一致认为黑色联盟是一头畸形的怪物，那我们也许可以从附近的军阀那里获得一些军事支持。此时，我们第一个想到的名字就是新西伯利亚：他们与我们拥有许多共同的政治议程，对俄罗斯统一的愿景也在某种程度上相当类似，特别是有关军队在政治中的作用方面。\n\n此外，新西伯利亚也与鄂木斯克相邻，也许我们应该与他们达成协议：由他们部署一部分轻型火炮以分散亚佐夫的注意力，而我们则攻其不备，一劳永逸地粉碎黑色联盟！"
 RUS_Decision_Smuta_OMO_Deactivation: "阻止神授国的扩张"
 RUS_Decision_Smuta_OMO_Deactivation_desc: "整个远东都在神授国的控制下，是时候铸剑为犁，重建这片饱受战争蹂躏的土地了。"
 RUS_Mission_Smuta_CHT_ChitaModelSobchakIsACoolGuy: "输出赤塔模式……"
 RUS_Mission_Smuta_CHT_ChitaModelSobchakIsACoolGuy_desc: "安纳托利·索布恰克是我们民用部门的一位要员。他是一个雄心勃勃的人，我们可以让他努力改善他的家乡赤塔以外的地区。"