 RUS_Decision_Smuta_Occupation_CHT_Werbell: "建立赤塔训练学院"
 RUS_Decision_Smuta_Occupation_CHT_Werbell_desc: "当我们的军队走过西西伯利亚的城镇和村庄时，乞求加入传奇雇佣兵韦贝尔麾下军队的年轻人的数量一定会令你难以置信。但问题在于，呃，他们的素养实在堪忧。你看，这群想当新兵的家伙和咱们的履历大不相同：有些是渔民，有些是商人，有些人甚至一辈子都没见过步枪长什么样。他们的军事基础过于薄弱，只会在即将来临的西伯利亚战役中成为负担。\n\n幸运的是，近来对赤塔的征服为韦贝尔带来了机遇，能够利用远东有限的兵员。他计划为所有想要加入他麾下的俄国人建立一所全新的培训学院，老兵和高级军官将在其中担任各级教员，至少得保证新兵在上战场的时候知道该用枪的哪一头指着敌人。"
