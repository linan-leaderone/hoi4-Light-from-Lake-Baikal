 RUS_Smuta_MainDesc: "历史不会完全重演……但终归还是有迹可循。当下，我们正经历着£smuta §f第二次大动乱时代§!——混沌、鲜血和战争遍布大地。枪炮轰鸣，硝烟纷飞，俄罗斯的历史随之翻过一页又一页，而身处其间的我们，谁又会成为史册中的下一个注脚？"
