 WORLD.60101.t: "[Get_newspaper_header]红色威尔士赢得威尔士大选"
 WORLD.60101.desc: "威尔士政府正式宣布左翼政党“红色威尔士”赢得了选举。\n\n在过去的几个月里，由于煤炭危机，威尔士一直处于动荡之中。1962年来，这场危机一直困扰着这个国家，并将它推向了经济崩溃的边缘。一波未平一波又起，就在煤炭危机快要解决时，阿伯凡的一个煤矸石堆倒塌了。这场灾难导致一百四十多人死亡——其中大多数是儿童，因为垃圾掩埋了当地的学校。这次可怕的坍塌事件弄得这个国家人心惶惶，政府的援助物资源源不断地涌入，以确保类似事件不会再发生。\n\n然而，在这两场灾难之后，埃姆里斯·托马斯领导的红色威尔士似乎成了政治舞台上的焦点，他承诺要为威尔士民众建立一个新政府。\n"
 WORLD.60101.a: "的确是个亮点。"
 WORLD.60101.b: "瞧瞧威尔士红龙能否解决问题。"
 WORLD.60102.t: "[Get_newspaper_header]苏格兰民族党成功连任"
 WORLD.60102.desc: "根据昨夜公布的选举结果，苏格兰民族党于苏格兰大选中胜出。\n\n苏格兰自第二次世界大战末期建国后，约翰·麦考密克就任其首任总统，此后连任至于今年逝世。然而，在他的葬礼上，几名民族党成员因“扰乱和平”被逮捕，使得民族党近乎崩溃，民族党政府只得提前召开大选。民族党的胜利受到了全世界许多民主国家的赞扬。新政府将由麦考密克政府的副总统罗伯特·麦金太尔领导，迄今为止只知道新政府准备与自由国家组织建立更紧密的联系，并保护苏格兰的主权。"
 WORLD.60102.a: "看来苏格兰不会有什么变化。"
 WORLD.60102.b: "北方的灯光依然明亮。"
 WORLD.60103.t: "[Get_newspaper_header]独立工党赢得苏格兰大选"
 WORLD.60103.desc: "独立工党赢下了1962年大选，苏格兰举国震惊。曾经主宰政坛的是苏格兰民族党，独立工党不过是该党的一个陪衬，可现在它却接过了这个国家的领导权。\n\n新总统威廉·沃尔夫曾是苏格兰民族党的一名党员，在民族党引发劳资纠纷问题后，他根据自己的意愿离开了该党。接下来的几年里，独立工党一直是苏格兰民族党的反对党，直至沃尔夫最终赢下了这次选举，取得了值得庆贺的伟大胜利。\n\n威廉·沃尔夫已经承诺，苏格兰无论如何都将保持独立，这平息了独立工党与英国工党站在同一边的传闻。相当一部分党内人士主张扩大福利，公平对待英格兰少数民族。"
 WORLD.60103.a: "瞧瞧这帮社会主义者要干啥。"
 WORLD.60103.b: "他们能像苏格兰民族党那样维持住国家吗？"
 WORLD.60104.t: "[Get_newspaper_header]统一党当选引发苏格兰动荡"
 WORLD.60104.desc: "昨晚，苏格兰政府正式宣布，统一党凭借惊人的优势赢得了选举。曾经主宰政坛的苏格兰民族党和规模不大、但难以对付的独立工党皆败下阵来。对于不少苏格兰人来说，统一党胜选着实有点出人意料。\n\n据报道，新总统普莉西拉·巴肯在演讲时，需要警察在苏格兰议会巡守，确保演讲不会发生意外。似乎有相当多的抗议团体聚集在一起，当然也有反抗议者打出了米字旗。\n\n然而，道格拉斯·温伯利元帅领导的苏格兰武装力量似乎没什么动静。就在部队开往边境进行军事演习前，元帅还给巴肯发了一条简短的讯息。"
 WORLD.60104.a: "哦上帝，统一党赢了？"
 WORLD.60104.b: "我想知道这对不列颠的未来意味着什么。"
 WORLD.60105.t: "[Get_newspaper_header]特种空勤团推翻苏格兰政府"
 WORLD.60105.desc: "来自苏格兰的传言称，政府已被统一党内部的特务推翻。\n\n统一党似乎早已被英格兰王国著名的恐怖组织——特种空勤团渗透。该组织曾针对全国的军队与德国驻军发动多起袭击，其中许多起都以爆炸告终，而袭击者便会趁着爆炸像幽灵一般在夜幕中消失。\n\n就在这传言为外界所知的时候，苏格兰已经开始切断与几个国家的关系，其中大部分是欧洲大陆上的重要国家，这就限制了同苏格兰联络的方式。在罗伯特·梅恩的领导下，恐怖分子必将率领苏格兰走向更加残酷的道路。"
 WORLD.60105.a: "感觉不妙啊。"
 WORLD.60105.b: "苏格兰发生了政变？太可笑了！"
 WORLD.61001.t: "[Get_newspaper_header]爱尔兰共和军妥协"
 WORLD.61001.desc: "今天，在爱尔兰总理肖恩·勒马斯和共和军领袖谢默斯·图米的谈判结束后，爱尔兰军警部队重新驻扎到了北爱地区。这位准军事组织的领导人签署了一项条约，向这个危机四伏的共和国做出了妥协与让步，同时下令他的部队就此撤出。\n\n爱尔兰共和国要做出一定程度的让步，主要是完全赦免这次起义的参与者，并彻底脱离团结协定。日耳曼尼亚尚未就这次会议发表评论，但国际观察员们已经为这个岛国的经济感到忧心忡忡。特别内战爆发后，德国被迫放弃了这个岛国，使得爱尔兰陷入了地缘政治的孤立，同时也损害了她的经济。\n"
 WORLD.61001.a: "翡翠之岛恢复了常态。"
 WORLD.61001.b: "爱尔兰人终于不搞窝里斗了吗？"
 WORLD.61002.t: "[Get_newspaper_header]爱尔兰共和军暴动被镇压"
 WORLD.61002.desc: "今天，爱尔兰国防军推进至贝尔法斯特，粉碎了所谓“爱尔兰共和军”的准军事组织叛乱。该组织在爱尔兰官员称之为“错综复杂的密谋”后曾控制了这片区域，并在全国范围内引发了许多起类似的小规模民众起义，之后爱尔兰军方受命介入并重新控制局势。\n\n爱尔兰共和国总理肖恩·勒马斯在国内面临着相当大的反弹，因为许多民众认为该事件本可且本应该在不流血的情况下得到解决。国际观察者还批评爱尔兰政府在本就动荡的地区施加了不必要的暴力和破坏，有许多人还怀疑共和党长达数十年的统治是否行将告终。\n"
 WORLD.61002.a: "图米的反叛被扼杀于襁褓之中。"
 WORLD.61002.b: "动乱的结束，或者仅仅是个开始？"
 WORLD.61003.t: "[Get_newspaper_header]爱尔兰共和军颠覆共和国"
 WORLD.61003.desc: "在谢默斯·图米的领导下，准军事组织爱尔兰共和军，今日向都柏林进军，将共和党势力驱逐下台，在多起民众起义事件爆发后，图米向时任共和国总理肖恩·勒马斯提出一系列改革议案均未得到回应，从而导致政局进一步动荡，直至今日爱尔兰共和军推翻政府。\n\n图米自称新爱尔兰社会主义共和国的领导人，尽管国际观察家质疑这位领导人可能不过是个历史上随处可见的独裁者，因为其上台后从未实行过任何社会主义相关的政策。德国官员尚未对爱尔兰政府的政变发表评论，尽管他们很可能会对在如此靠近德国海岸的地方出现一位自称是马克思主义者的领导人恼怒不已。\n"
 WORLD.61003.a: "国际工人阶级的胜利！"
 WORLD.61003.b: "爱尔兰的社会主义？我们看看能持续多久。"
 WORLD.61004.t: "[Get_newspaper_header]爱尔兰军官颠覆共和国"
 WORLD.61004.desc: "爱尔兰共和国前总理肖恩·勒马斯，在政变爆发后被驱逐出境。共和党内部强硬派议员尼尔·布莱尼的审判开始之前，由詹姆斯·凯利将军和肖恩·麦克伊恩将军领导的爱尔兰国防军突袭了前总理的办公室，逮捕了前总理勒马斯，同时还指控其犯下了严重的叛国罪，并任命强硬派领导人布莱尼为爱尔兰的新总理。\n\n有传闻说新政权在外交上极度亲德，很可能在未来数日中寻求更大程度地融入团结协定。据报道，部分日耳曼尼亚官员听闻这一消息后欣喜若狂，他们对新政府加入团结协定持欢迎态度。国际观察员谴责新政府，为暴力镇压和限制普遍自由的政策感到担忧。\n"
 WORLD.61004.a: "爱尔兰选择了她的历史立场。"
 WORLD.61004.b: "爱尔兰向旧主子摇尾乞怜。"
 WORLD.61005.t: "[Get_newspaper_header]阿尔斯特志愿军的终结"
 WORLD.61005.desc: "贝尔法斯特，准军事叛乱组织阿尔斯特志愿军的首都，已被爱尔兰军方踩在脚下。准军事组织的头领谢默斯·图米死后，伊恩·佩斯利鼓动北爱特区的人民发起了这场武装叛乱，企图将阿尔斯特从共和国独立出去。今日，爱尔兰的这场内战正式宣告结束。\n\n随着首都的沦陷和伊恩·佩斯利的阵亡，准军事组织宣告投降。爱尔兰官员引述，政府目前无意恢复北爱的特区地位。该地将会以一个地级行政区重新融入共和国，并“取消一切特权”。目前，阿尔斯特动荡不安，恐怕未来也将如此。\n"
 WORLD.61005.a: "爱尔兰，再次变得统一而不可分割！"
 WORLD.61005.b: "爱尔兰，在败者的鲜血中融为一体。"
 WORLD.61006.t: "[Get_newspaper_header]阿尔斯特志愿军的胜利"
 WORLD.61006.desc: "在一系列令人震惊的事态发展后，由伊恩·佩斯利领导的阿尔斯特志愿军发布了他们已从爱尔兰共和国取得独立地位的宣言。此次宣言发布于在爱尔兰共和国政府军队一系列攻势失败后，显然，他们未能镇压阿尔斯特志愿军。此外，还有一则令人震惊的新闻，军方占领了爱尔兰众议院并推翻了政府。参谋长肖恩·麦克伊恩公开批评现任政府“在维护爱尔兰领土完整方面毫无建树”。至于爱尔兰军方只是暂时控制国家，还是将进一步巩固政权，尚处于未知之地。\n\n在阿尔斯特地区，局部战斗似乎仍在继续。国际观察员报道了战争中针对爱尔兰居民的暴行，这在阿尔斯特引起了恐慌，许多人选择向南避难。\n"
 WORLD.61006.a: "哦，上帝啊。(爱尔兰语)"
 WORLD.61006.b: "为上帝和阿尔斯特！"
 WORLD.61007.t: "[Get_newspaper_header]耶稣受难日协议"
 WORLD.61007.desc: "在爱尔兰漫长而混乱的历史中，本次事件仍然可以称得上是难以置信的转折，阿尔斯特各冲突方签署了一项协议，宣布将会停止一切恐怖袭击以及武装冲突。在伊恩·佩斯利领导下信仰新教的阿尔斯特志愿军势力与谢默斯·图米的左翼天主教信众爱尔兰共和军势力以及肖恩·勒马斯在北爱尔兰的斯托蒙特议会上签署了和平条约。本次合约的主要内容有爱尔兰将退出团结协定，并举行地区选举以换来停火协议。\n\n爱尔兰民众似乎忽视了突然间脱离团结协定将造成何种程度的经济问题，他们此刻正在热烈庆祝阿尔斯特武装冲突危机的和平解决。毫无疑问，肖恩·勒马斯拯救了爱尔兰的未来，一个崭新而灿烂的黎明即将来临。\n"
 WORLD.61007.a: "始于1916年的争端终于结束了。"
 WORLD.61007.b: "也许这个世界上的人们还是愿意妥协的。"
 WORLD.61008.t: "[Get_newspaper_header]阿尔斯特接受英格兰统治"
 WORLD.61008.desc: "北爱尔兰发生了出人意料的转变。最近独立的阿尔斯特于今日宣布，他们将放弃自身的独立，转而与[ENG.GetNameDef]寻求统一。就在几个月前的爱尔兰内战中，这个新生的小国才刚刚赢得独立。国家的领导人是准军事组织阿尔斯特志愿军的伊恩·佩斯利。\n\n教堂的钟声回荡在伦敦。举国上下都在庆祝大英帝国曾经的一部分回归祖国的怀抱，然而都柏林的气氛却相当沉闷。曾经属于爱尔兰的一部分，现在却落入了他们一直以来的仇敌手中。爱尔兰共和国的反应还不得而知，尽管国际观察家们担心这是对爱尔兰本就摇摇欲坠的民主制度一次致命的打击。\n"
 WORLD.61008.a: "阿尔斯特，欢迎回归。"
 WORLD.61008.b: "赶跑旧主子，迎来新主子，蠢货才干！"
 WORLD.70001.t: "[Get_newspaper_header]民主革新党赢得土耳其选举！"
 WORLD.70001.desc: "在经历一场被土耳其战败阴云笼罩，麻烦不断的选举期之后，从投票结果来看共和人民党四十年统治即将结束。\n\n社会学家，土耳其首批女性政治家贝希杰·博兰，将担任下届总统。人民党的威权统治时期，博兰经常被当局监禁、打压，她代表的是被剥夺了权利与自由的一代人。作为民主革新党的领袖，博兰被各民主团体一致提名为总统候选人；民革党在学生群体当中尤其受欢迎，但他们也同时惹怒了宗教和世俗建制派。\n\n若不是意土战争的战败使得共和人民党声望大减，否则民主革新党对过去四十年土耳其政治的否定根本不敢想象。这个基于社会进步主义的平台能否抵御土耳其政坛深根蒂固的反动浪潮，尚有待观察。\n"
 WORLD.70001.a: "不再有斗争，有的是面包！(Kavga yok, ekmek var!)"
 WORLD.70001.b: "看来第二轮“女性之治”开始了。"
 WORLD.70002.t: "[Get_newspaper_header]国家民主党赢得土耳其选举！"
 WORLD.70002.desc: "在经历一场被土耳其战败阴云笼罩，麻烦不断的选举期之后，从投票结果来看共和人民党四十年统治即将结束。\n\n阿塔图尔克时期担任过土耳其总理的杰拉勒·拜亚尔有望成为下任总统，他长期作为忠实反对派领袖，呼吁以政治和经济上的自由化振兴土耳其停滞的经济。在阿德南·曼德列斯总理有力的领导下，他成功把这自由化趋势变成一个由农民、宗教保守派和自由派组成的民粹主义运动，变成一个能扳倒共和人民党的大联盟。尽管国家民主党因其“胆大包天”的竞选风格饱受批评，并被世俗建制派厌恶，但国家民主党的保守纲领将会为最近战败的土耳其决定未来方向，希望通过经济现代化带来的繁荣扭转国家命运。\n"
 WORLD.70002.a: "胜利归于那些敢说这属于我的人。"
 WORLD.70002.b: "凯末尔的遗产危在旦夕？"
 WORLD.70003.t: "[Get_newspaper_header]共和人民党赢得土耳其选举！"
 WORLD.70003.desc: "共和人民党统治土耳其已有四十余年，二战结束后的时间里，公众把人民党的统治描述得日渐专制，因其对权力的控制愈发稳固。党内的异见者被驱逐，国内的反对派也被以国家稳定之名被压制。但土耳其的战败迫使伊诺努总统宣布举行“自由”选举，然后共和人民党现已胜选。\n\n作为土耳其人民唯一代表，40年来的统治决定了人民党的纲领，但也塑造了他们对改革的信念。党团内的年轻成员保证会纠正过去四十载的错误，但那些遵循党路线的保守派表示怀疑。伊诺努首次向成规模的大量反对派发表就职演说，因为许多人都相信人民党的胜利绝对不是靠任何和民主搭边的手段赢得的。人民党的胜利会让一个急需变革的国家原地踏步吗，还是预示着一个改革时代的开始？\n"
 WORLD.70003.a: "安拉保佑。"
 WORLD.70003.b: "勉强支撑……"
 WORLD.70004.t: "[Get_newspaper_header]共和人民党取得压倒性胜利！"
 WORLD.70004.desc: "共和人民党统治土耳其已有四十余年，二战结束后的时间里，公众把人民党的统治描述得日渐专制，因其对权力的控制愈发稳固。党内的异见者被驱逐，国内的反对派也被以国家稳定之名被压制。随着现在土耳其赢得战争，伊诺努总统的声望达到了前所未有的高度，反对派们挑战人民党统治的任何一丝希望都以破灭。\n\n共和人民党在最近的选举中取得压倒性的胜利，使得该党几乎无可争议地控制了大国民议会。目前在人民党保守派完全支配的土耳其政坛里，唯一一个潜在障碍只剩下党内改革派，但由于党领导层的目的貌似已经实现，改革派胜利的机会似乎不大。\n"
 WORLD.70004.a: "做到了，我们做到了！"
 WORLD.70004.b: "他们不是说改革主义是自己的一大原则吗？"
 WORLD.70005.t: "[Get_newspaper_header]亚美尼亚起义"
 WORLD.70005.desc: "亚美尼亚在第二次世界大战期间被土耳其共和国吞并，近二十年来一直被严酷的土耳其化运动针对。这些政策在亚美尼亚人民中引发了剧烈骚动，随着最近休尼克地区的武装起义，骚动来到了高潮。\n\n叛乱主要由亚美尼亚革命联盟（又称达什纳克楚琼）组织领导，亚美尼亚的分离分子全都聚在这一面旗帜之下。著名的亚美尼亚民族主义者，同时也是复仇行动的组织者，彼得罗斯·波戈相被普遍认为是这次起义的领导人。虽然起义成功的可能性很小，但达什纳克部队的士气仍然高涨，整个亚美尼亚社会已经动员起来，与土耳其军队进行着一场殊死斗争。\n"
 WORLD.70005.a: "看来他们无法抹去亚美尼亚。"
 WORLD.70006.t: "[Get_newspaper_header]亚美尼亚起义"
 WORLD.70006.desc: "亚美尼亚在第二次世界大战期间被土耳其共和国吞并，近二十年来一直被严酷的土耳其化运动针对。这些政策在亚美尼亚人民中引发了剧烈骚动，随着最近休尼克地区的武装起义，骚动来到了高潮。\n\n起义主要由哈伊克之子组织，亚美尼亚的分离分子全都聚在这一面旗帜之下。亚美尼亚苏维埃社会主义共和国的前官员格沃尔克·瓦尔塔尼扬被普遍认为是这次起义的领导人。虽然起义成功的可能性很小，但达什纳克部队的士气仍然高涨，整个亚美尼亚社会已经动员起来，与土耳其军队进行着一场殊死斗争。\n"
 WORLD.70006.a: "看来他们无法抹去亚美尼亚。"
 WORLD.70007.t: "[Get_newspaper_header]土耳其工人党赢得选举！"
 WORLD.70007.desc: "1971年土耳其大选已结束；土耳其工人党，即TİP当选并领导新联合政府。\n\n工人党从民革党中分离并由其前领导人领导，他们支持更明确的社会主义立场。由于财富不均以及其他问题依旧在土耳其肆虐，使得工人党得到了工人工会和城市贫民们的极大支持，成为他们胜利的决定性因素。\n\n贝希杰·博兰总统保证会实施各种左翼政策，包括为全土耳其公民提供基本收入，并提高财富税为该计划提供资金。然而，社会主义政府在土耳其政坛的保守环境中能否获得成功尚有待观察。\n"
 WORLD.70007.a: "一场选票革命？"
 WORLD.70008.t: "[Get_newspaper_header]社会民主党赢得土耳其选举！"
 WORLD.70008.desc: "1971年土耳其大选已结束；社会民主党，即SODEP当选并领导新联合政府。\n\n社会民主党由前民革党内思想更自由派的成员组建，他们强调进步的自由主义价值观，并在资本主义经济制度里实施有力的福利机制。社民党得到了妇女和共和国境内的非土耳其裔少数民族，以及中产阶级的广大支持，成功的团结起他们的进步主义大联盟，并赢下选举。\n\n然而他们的目标同时受到了党内左翼右翼极大阻挠，使得社民党在大国民议会里盟友寥寥。\n"
 WORLD.70008.a: "进步主义能在土耳其盛行吗？"
 WORLD.70009.t: "[Get_newspaper_header]共和人民党赢得土耳其选举！"
 WORLD.70009.desc: "1971年土耳其大选已结束；共和人民党，即CHP当选并领导新联合政府。\n\n土耳其共和国历史最久远的政党在政坛上给自己重新找到了定位，其领袖比伦特·埃杰维特成功把人民党重塑成了一个社会民主主义政党。目前来看，人民党新近在改革派群体中寻得的支持，以及党内原教旨凯末尔主义者的坚实依靠是他们能取得大胜的决定性因素。\n\n埃杰维特支持让广受尊敬的政客法赫里·科鲁蒂尔克任新任总统，自己担任总理职务。该党保证会实施强有力的福利政策，并强调凯末尔主义原则中的民粹主义和国家主义。"
 WORLD.70009.a: "老牌政党能容得下新东西吗？"
 WORLD.70010.t: "[Get_newspaper_header]共和人民党赢得土耳其选举！"
 WORLD.70010.desc: "1971年土耳其大选已结束；共和人民党当选并领导新联合政府。\n\n伊斯麦特·伊诺努退休之后，党的领导权由尼哈特·埃里姆继承，他是一名保守派凯末尔主义者，政见与人民党几十年来所坚持的道路相同。然而公众对人民党愿景的信任似乎并没有动摇，正是对正统凯末尔主义者群体的动员保证了人民党的胜利。\n\n埃里姆支持退役将领杰夫德特·苏奈任新任总统，自己担任总理职务。\n"
 WORLD.70010.a: "土耳其就注定要被共和人民党再统治四十年？"
 WORLD.70011.t: "[Get_newspaper_header]民主党赢得土耳其选举！"
 WORLD.70011.desc: "1971年土耳其大选已结束；民主党，即DP当选并领导新联合政府。\n\n在伊斯兰主义者和强硬民族主义者脱离国家民主党后，其前成员组建了民主党，他们支持更加纯粹的自由保守主义立场。该党成功领导土耳其的中右翼赢得选举，博得了土耳其社会中产阶级和上层阶级的支持。\n\n虽然年事已高，但杰拉勒·拜亚尔还是重新回到土耳其政坛，他承诺会进行大规模的私有化，希望借此振兴土耳其经济。"
 WORLD.70011.a: "对于一个年近九十岁的老人来说可真是个重担……"
 WORLD.70012.t: "[Get_newspaper_header]正义党赢得土耳其选举！"
 WORLD.70012.desc: "1971年土耳其大选已结束；正义党，即AP当选并领导新联合政府。\n\n正义党在伊斯兰主义政治人物内吉普·法泽尔·克萨屈雷克领导下，由前国家民主党的宗教保守派组成。该党用民粹主义话术给他们赢得了多数选票，看来伊斯兰主义运动在几十年的世俗主义统治之后再次回归土耳其。\n\n尽管法泽尔保证会复兴伊斯兰教义，但这一目标遭到了整个土耳其政坛的世俗主义者竭斯底里的反对。而来自军队的不满情绪尤其值得注意，因为军中许多将领都认为正义党的立场完全不可理喻。\n"
 WORLD.70012.a: "世俗主义可能正在走向衰落……"
 WORLD.70013.t: "[Get_newspaper_header]民族主义行动党在土耳其当选！"
 WORLD.70013.desc: "1971年土耳其大选已结束；民族主义行动党，即MHP当选并领导新联合政府。\n\n民族主义行动党曾经是国家民主党大联盟中的一员，之后从中分裂出来，并吸引了许多民族主义者到他们身边。该党的很大一部分支持似乎来自那些自从共和人民党重组成中左翼政党之后，便离开了人民党的正统民族主义者。\n\n新任总统阿尔帕尔斯兰·蒂尔凯什保证会让祖国独立于“外国影响”，并让土耳其全境实现完全统一。蒂尔凯什否定土耳其人和共和国境内少数民族之间的差异，与之相反，他声称所有生活在土耳其境内的人都是土耳其人。"
 WORLD.70013.a: "看来民族主义大行其道。"
 WORLD.70014.t: "[Get_newspaper_header]土耳其发生军事政变！"
 WORLD.70014.desc: "今天，土耳其共和国在坦克碾过街巷的轰鸣声中醒来，土耳其军方厌倦了麻烦不断的民主革新党政府治下的动荡时期，并决定亲自下场夺权。\n\n政变首脑杰马勒·古尔塞勒以及民族团结委员会已向全球各国发表演讲，一五一十的陈述了民革党政府的错误和失败，他们分裂国家，并给分离主义、经济问题以及意识形态激进化敞开道路。民族团结委员会保证军方会让一切“恢复正常”，稳定并终结全国各地的分离主义叛乱。\n"
 WORLD.70014.a: "共和国屏息以待。"
 WORLD.70015.t: "[Get_newspaper_header]土耳其发生军事政变！"
 WORLD.70015.desc: "今天，土耳其共和国在坦克碾过街巷的轰鸣声中醒来，土耳其军方厌倦了麻烦不断的民主革新党政府治下的动荡时期，并决定亲自下场夺权。\n\n据民族团结委员会首脑杰马勒·古尔塞勒描述，国家民主党犯下了许多错误；比如屈服于愈发浩大的威权主义，以及最严重的，他们对凯末尔主义原则背弃导致国家走向毁灭和混乱。土耳其军队保证会结束混乱，让共和国回归正轨并恢复对外关系，但无论如何，民主终究走到了尽头。\n"
 WORLD.70015.a: "共和国屏息以待。"
 WORLD.70017.t: "[Get_newspaper_header]安纳托利亚各地独立！"
 WORLD.70017.desc: "自第二次世界大战结束以来，土耳其共和国就通过吞并叙利亚、亚美尼亚、色雷斯与其他领土而大幅扩张。然而，光荣与正义的征服美梦已然破灭，镇压叛乱与实施“土耳其化”运动的开销愈发咄咄逼人。因此新一届的进步派土耳其政府保证会撤军并允许共和国境内各民族拥有自决权。\n\n政府成功通过安抚各派，在民族主义者、军方与各个独立运动之间走完了钢丝，确保这些承诺能兑现。全共和国境内的非土耳其裔地区都已签订了包括从实施自治到完全独立的各个条约，虽然土耳其的民族主义者依旧宣称声称这些行为是实打实的叛国，但面对数以百万计庆祝自己民族获得独立的人民，他们也做不了什么。\n"
 WORLD.70017.a: "合久必分……"
 WORLD.18112.t: "[Get_newspaper_header]马来亚抗日统一战线在马来亚取胜"
 WORLD.18112.d: "随着最后一批日本军队撤离马来半岛，所谓的“马来亚紧急状态”已正式宣告结束。经过多年的艰苦战斗和自相残杀，马来亚联合抗日阵线在美国的支持下，迅速将日本人赶出了马来半岛的主要城市地区，并迫使东京方面坐到了谈判桌上。在摆脱了日本的占领之后，由革命抵抗运动领导人陈平领导的马来亚临时政府将组建一个看守政府，以筹备首次选举。\n\n作为美国“推回”战略的一部分，马来亚叛军的胜利得到了尼克松政府的支持和外交上的承认。这场胜利惊动了整个共荣圈，许多观察家猜测，马来亚的陷落可能只是日本帝国解体的第一步。\n"
 WORLD.18112.a: "不过是第一块倒下的多米诺。"
 WORLD.18112.b: "该死的美国佬！"
 WORLD.18112.c: "这是个案，还是有大事发生？"
 WORLD.18112.m: "马来亚独立万岁！(马来语)"
 WORLD.18113.t: "[Get_newspaper_header]马来亚抗日统一战线在马来亚取胜"
 WORLD.18113.d: "随着最后一批日本军队撤离马来半岛，所谓的“马来亚紧急状态”已正式宣告结束。在多年的血腥鏖战和叛乱冲突达到了顶点之后，马来亚联合抗日阵线在美国的支持下，终于取得了惨胜。抵抗军通过一系列代价高昂的军事行动，将日本人赶出了马来半岛的主要城市地区，并迫使东京方面坐到了谈判桌上。在摆脱了日本的占领之后，筋疲力尽的叛军现在发现自己还要重建一个疲惫不堪、饱受战争蹂躏的国家。\n\n作为美国“推回”战略的一部分，马来亚叛军的惨胜得到了尼克松政府的支持和外交上的认可，但诸多美国政治家仍然对这一战略的可行性不抱什么期望。\n"
 WORLD.18113.a: "这依旧是场胜利。"
 TNO_MLY_CIA_operations_tt: "我们可以利用CIA继续影响马来半岛。"
 WORLD.18113.b: "该死的美国佬！"
 WORLD.18113.c: "华盛顿方面的愚行。"
 WORLD.18113.m: "而我们正在葬送下一代……"
 WORLD.18114.t: "[Get_newspaper_header]艾哈迈德赢下马来亚大选！"
 WORLD.18114.d: "马来亚抗日统一战线在冲突中取胜，临时政府也宣告解散后，马来亚政府已经在筹备地方选举以决定谁将领导马来亚。现在选举已经结束，看来艾哈迈德·博厄斯塔曼领导下的社会主义阵线联盟在议会大获全胜，并拿下了多数议席。现在，艾哈迈德掌管着一个自由的马来亚，他打算从根本上改革这个新生的国家，坚决反对外国势力进行干涉饱受战争蹂躏的马来亚。然而，敦阿卜杜勒·拉扎克领导的巫统实力也不容小觑，专家指出，新领导人可能会在面对庞大的民族主义反对派时陷入困境。华盛顿方面所希望的亲美领导人敦阿卜杜勒·拉扎克未能当选，预计美国将改变其对马来亚的计划。\n"
 WORLD.18114.a: "一次惨败，但还有挽救余地。"
 WORLD.18114.b: "我们从失败中得到的最好结果。"
 WORLD.18114.c: "大胆的计划，他能做到吗？"
 WORLD.18114.m: "真正自由的马来亚正等待着。"
 WORLD.18115.t: "[Get_newspaper_header]拉扎克赢下马来亚大选！"
 WORLD.18115.d: "为了处理战后事宜，马来亚抗日统一战线赢得战争后设立了临时政府，其完成任务后，马来亚当地新任政府领导人的选举工作就已提上日程。据悉，亲美派的敦阿卜杜勒·拉扎克人气颇高，受此影响，其领导的马来民族统一机构在选举中遥遥领先。现在，拉扎克领导着一个自由的马来亚，寻求在美马两国间建立深远合作关系；同时，他也将希望寄予马来亚民族主义，期待其能重振国家。不过，社会主义阵线于选举中表现强劲，联盟领导人艾哈迈德·博厄斯塔曼颇受欢迎，使得外界质疑拉扎克在达到个人目的的同时是否会与其在国内发生冲突。华盛顿当局已就选举胜利一事向拉扎克致以贺电，同时承诺未来将援助马来亚这一饱受战火蹂躏的国家。\n"
 WORLD.18115.a: "不出所料。"
 WORLD.18115.b: "该死的美国走狗！"
 WORLD.18115.c: "走狗换了主人？"
 WORLD.18115.m: "马来亚必将受庇护。"
 WORLD.18116.t: "[Get_newspaper_header]布哈努丁·阿尔贺尔米赢下马来亚大选！"
 WORLD.18116.d: "在与马来亚抗日统一战线的冲突结束之后，第25军解散了马来亚临时政府，宣布举行选举。虽然观察家们预言称选举将会被日本人的肮脏手段操纵，但事实看来，选举开展得挺顺利，而且也比较公平。\n\n结果令很多人大吃一惊：尽管民族主义政党马来民族统一机构在选举中表现出色，布哈努丁·阿尔贺尔米领导的社会主义政党马来亚国民党还是取得了胜利。由于需要维持日本人和民族主义者之间的平衡，并实施一系列混合了伊斯兰和社会主义的政策，新政府的前景并不明朗。此外，东京也表达了对巫统选举失利的不满。\n"
 WORLD.18116.a: "看来操纵的力度不够啊。"
 WORLD.18116.b: "我们看看他能干些什么事。"
 WORLD.18116.c: "社会主义能在旭日之下幸存吗？"
 WORLD.18116.m: "是时候履行承诺了。"
 WORLD.18117.t: "[Get_newspaper_header]拿督奥恩·加法尔赢下马来亚大选！"
 WORLD.18117.d: "在与马来亚抗日统一战线的冲突结束之后，第25军解散了马来亚临时政府，宣布举行选举。虽然观察家们预言称选举将会被日本人的肮脏手段操纵，但事实看来，选举开展得挺顺利，而且也比较公平。\n\n拿督奥恩·加法尔领导的民族主义政党马来民族统一机构成功动员起了支持自己的选民，取得了选举胜利，不过社会主义政党马来亚国民党也赢得了相当数量的议会席位。虽然马来亚局势从表面上看十分稳定，但加法尔年事已高，巫统内部的派系斗争也愈演愈烈，这使得人们对加法尔统治马来亚的能力产生了怀疑。有人宣称，加法尔不过是日本人在马来亚安放的走卒。东京已经就选举胜利一事向新政府致以贺电，并承诺将为马来亚提供进一步的援助。\n"
 WORLD.18117.a: "手到擒来。"
 WORLD.18117.b: "被日本人踩在脚下的马来亚，已遍体鳞伤。"
 WORLD.18117.c: "是走卒，还是廉政？"
 WORLD.18117.m: "马来亚要站起来。"
 WORLD.18118.t: "[Get_newspaper_header]阿尔巴就任马来亚领袖"
 WORLD.18118.d: "巫统的地方民族主义煽动者，赛义德·加法尔·阿尔巴进入了马来亚的权力高层，在混沌不明的局势中当选为马来亚的领导人。与巫统的其他政治家相比，阿尔巴的崛起使人们对马来亚的少数民族权利问题和种族冲突的担忧大大增加，担心他接下来的行动会导致种族间的压迫，同时增长马来人的特权。\n\n巫统内部派系林立，他尚未巩固自身的权力基础。但明显可以看出，该党正在迅速转向民族主义，同时也在加强与日本的合作。随着新一轮的暴力和动荡席卷马来亚，许多人担心这个国家将重回日本的压迫下。\n"
 WORLD.18118.a: "他甘为他国做走卒。"
 WORLD.18118.b: "这个国家迈向了一条更黑暗的道路。"
 WORLD.18118.c: "马来亚接下来会如何？"
 WORLD.18118.m: "马来亚属于马来人！"
 WORLD.18119.t: "[Get_newspaper_header]国土军团在马来亚掌权"
 WORLD.18119.d: "马来亚抗日统一战线虽然战胜了通敌政府，但自身也元气大伤。在通敌者们的抵抗结束后，马来亚人民抗日军和国土军团之间的合作也随之终结。两个派别都立即采取行动，以确保他们所控制的一小部分国土不会落入另一派手中。\n\n耶奥普·马希丁领导下的国土军团击败了马来亚人民抗日军，他建立了一个临时军政府，流亡国外的著名政治家敦侯赛因·奥恩，在文官统治恢复之前便从印度共和国回到了马来亚。虽然许多人认为这不过是为了建立起一个独裁政权而撒下的谎，但一些观察家指出，在前马来亚抗日统一战线的领土上建立起文官统治是可能实现的。\n"
 WORLD.18119.a: "我们将对局势发展保持密切关注。"
 WORLD.18119.b: "承诺？大概是通向低劣独裁者的承诺吧。"
 WORLD.18119.c: "他会兑现他的承诺吗？"
 WORLD.18119.m: "马来亚必须恢复稳定。"
 WORLD.18120.t: "[Get_newspaper_header]马来亚人民抗日军在马来亚掌权"
 WORLD.18120.d: "马来亚抗日统一战线虽然战胜了通敌政府，但自身也元气大伤。在通敌者们的抵抗结束后，马来亚人民抗日军和国土军团之间的合作也随之终结。两个派别都立即采取行动，以确保他们所控制的一小部分国土不会落入另一派手中。\n\n马来亚人民抗日军已经肃清了国土军团的势力，陈平发布了多项紧急法令，据称这些法令是为了保护前马来亚抗日统一战线的领土免受日本入侵，并赋予他相应的权力，让他施行临时的个人专制。专家们普遍认为，一旦威胁平息，陈平似乎不太可能主动下台，但许多马来亚人仍然对在未来的某一天结束紧急状态抱有希望。\n"
 WORLD.18120.a: "令人震惊的消息。"
 WORLD.18120.b: "民主之光褪去。"
 WORLD.18120.c: "他命定要追随布哈林的脚步吗？"
 WORLD.18120.m: "自由将重回马来亚。"
 WORLD.18121.t: "[Get_newspaper_header]阿尔巴就任马来亚领袖"
 WORLD.18121.d: "在拿督奥恩·加法尔英年早逝后，著名的民族主义领导人，赛义德·加法尔·阿尔巴执掌了马来亚的大权。与巫统的其他政治家相比，阿尔巴的崛起使人们对马来亚的少数民族权利问题和种族冲突的担忧大大增加，担心他接下来的行动会继续导致压迫，同时增长马来人的特权。\n\n巫统内部派系林立，他尚未巩固自身的权力基础。但明显可以看出，该党正在迅速转向民族主义，同时也在加强与日本的合作。随着新一轮的暴力和动荡席卷马来亚，许多人担心这个国家会堕入压迫的黑暗深渊。\n"
 WORLD.18121.a: "值得关注的还有我们手里多了一颗棋子。"
 WORLD.18121.b: "马来亚又一次分裂了。"
 WORLD.18121.c: "马来亚人注定要在压迫中死去吗？"
 WORLD.18121.m: "马来亚属于马来人！"
 WORLD.181211.t: "[Get_newspaper_header]九日敬礼政变"
 WORLD.181211.a: "一份不受欢迎的礼物。"
 WORLD.181212.t: "[Get_newspaper_header]菲律宾反政变势力击垮阿韦利诺政权"
 WORLD.181212.d: "我们是在巴丹战斗的混小子！"
 WORLD.181212.a: "不论未来如何，群岛的命运都要靠他们自己了。"
 WORLD.18122.t: "[Get_newspaper_header]反劳雷尔联合攻势发动巴林塔瓦克闪击战"
 WORLD.18122.desc: "在多年看似销声匿迹后，菲律宾两个最大的起义军联合发动了至今为止针对菲律宾第二共和国最大规模的袭击。随着反劳雷尔联合攻势打破这场冲突的漫长僵局，许多边境城镇被枪声和炮火所吞没，菲律宾保安部队和日本第14军被打了个措手不及，被迫采取战略性撤退，个别部队甚至完全溃败。\n\n随着冲突迫近东方明珠，诸多问题也随着每一寸的进退而来。所谓的“傀儡共和国”能经受这场磨难吗？它会灭亡吗？会由谁将其灭亡：是北边的社会主义者，还是南边的前自由邦残余部队？旭日和雄鹰会如何回应？只有时间会给出答案。"
 WORLD.18122.a: "革命先锋发动了最后一次冲锋。"
 WORLD.18122.b: "返乡的票正等着他们。"
 WORLD.18122.c: "稳住阵地！"
 WORLD.18122.d: "遥远地方的遥远战争？"
 WORLD.18123.t: "[Get_newspaper_header]菲律宾第二共和国统一菲律宾"
 WORLD.18123.desc: "经过烈焰的洗礼，曾遭世人冷眼的私生子证明了自己的价值。这则故事同时间一样古老——如今，那个一度被认为是靠强大日元维系的菲律宾第二共和国，终于在历史的篇章中书写了属于自己的一笔。\n\n马尼拉战士们一度面临亡国之痛，但他们坚定不移，直至逞凶叛军斗志消散。随后，他们发起了残酷的反攻，一路直捣黄龙，在何塞·尤洛总统宣布棉兰老岛最后一处叛军主要据点被拔除后，人们彻夜欢庆。对于许多人，那最为黑暗的日子，终于成为过去。\n\n尽管重建之路依旧困难重重，但菲律宾人民终于可以昂首面对。"
 WORLD.18123.a: "阿灵顿公墓又添了几千座十字架。"
 WORLD.18123.b: "二十年后，秩序终于恢复了。"
 WORLD.18123.c: "亲爱的人民，我将保障你们的自由！"
 WORLD.18123.d: "可谓是弱者的胜利。"
 WORLD.181233.t: "[Get_newspaper_header]何塞·尤洛总统遇刺！"
 WORLD.181233.desc: "菲律宾综合医院正式宣布，菲律宾共和国第二任总统何塞·尤洛于昨晚9点28分因伤势过重而去世。本该持续数天的庆祝活动忽然就变成了数日的哀悼。这个新生的共和国无疑遭遇了一个巨大的打击，毕竟，这位突然离去的舵手前不久才带领菲律宾人民摆脱了危机。\n\n在总统办公室下令在政府大楼前降下半旗，发布葬礼细节的同时，国会匆忙召开了一次特别会议，以决定尤洛的继任者。从中透露出的小道消息揭露了政治修罗场最丑恶的面目：曾经因共同的敌人而团结在一起的奉仕团各派系为了当上这个国家的总统一职而互相争斗。因此，分析家认为，他们在几个月内都不太可能选出一位新的总统。"
 WORLD.181233.a: "跳出油锅，又入火坑。"
 WORLD.181234.t: "[Get_newspaper_header]马尼拉危机"
 WORLD.181234.desc: "令人震惊的消息从东方明珠的心脏地带传来，所谓“马尼拉危机”所造成的伤亡数字在一天天上升。一系列本该保密的事件公之于众，刚取胜不久的菲律宾第二共和国首都陷入一片混乱，到处都有暴乱分子在街头肆意破坏。一些人认为这是由于反劳雷尔联合攻势被粉碎后菲律宾政府掀起的经济重建运动失败所造成的，但没有人能确定。\n\n马尼拉城陷入了无政府状态，第14军将军稻田正纯在国会议员集体逃往北部城市碧瑶后不久就将其解散。此后，他利用自己的权力建立起了一个临时军政府，直到马尼拉的局势平定下来。全世界的新闻机构都很难获得关于菲律宾局势的更多细节，因为马尼拉“太过危险，不能冒险进入”。\n"
 WORLD.181234.a: "希望人没事。"
 WORLD.18124.t: "[Get_newspaper_header]全菲律宾革命社会主义共和国夺下马尼拉"
 WORLD.18124.desc: "自第一个菲律宾人沦为西班牙种植园奴隶已经过去三百年，菲律宾的统治者自那以后更迭变换，但它的苦难却从未减轻。菲律宾土地的物质条件一如适合水稻种植那样，也适合孕育革命。它诞下一股激流，不知疲倦地穿梭在菲律宾的群山和溪谷之中。\n\n马尼拉现在亲眼见证了红色浪潮，兴高采烈的工人和农民在这座新近夺取城市的各地升起红旗。同时，最高领导人路易斯·塔鲁克骄傲地宣布，菲律宾已几近战胜缠绕它四百多年的“法西斯和帝国主义幽灵”。\n\n塔鲁克继续说道，剩下的工作就是为漫长的斗争做好准备，因为日本人必然会卷土重来。至于美国人和他们在南方的走狗，他并未提及如何处理他们。\n"
 WORLD.18124.a: "“近在咫尺，却又远在天边……”"
 WORLD.18124.b: "为了革命！"
 WORLD.18124.c: "我们会回来为牺牲者报仇的。"
 WORLD.18124.d: "战争失败了。"
 WORLD.18124.e: "亚洲的社会主义革命取得了一定进展。"
 WORLD.18125.t: "[Get_newspaper_header]自由菲律宾共和国夺取马尼拉"
 WORLD.18125.desc: "今天，在数周的激战后，自由菲律宾共和国的[UPH.GetLeader]指示停止在马尼拉的敌对行动，宣布城市已经从“日本军队和尤洛非法政权”手中解放。虽然过程漫长而血腥，但他的“游击部队”成功将菲律宾第二共和国从其首都驱逐出去，这让许多预测他们必将失败的人士倍感震惊。尽管吕宋最大的城市遭受了严重破坏，但现在美国和旧自由邦的国旗高高飘扬在马拉坎南宫之上——这还是近二十年来的头一遭。\n\n临时总统尤洛及其内阁在围城前便撤离到了东京，虽然他们遭受严重挫折，但目前似乎没有正式投降的可能。在太平洋彼岸，美国人和菲律宾侨民为长期占领的突然终结庆贺不已。\n\n尽管如此，归乡庆典却因为反攻的可能性被迫推迟，考虑到1942年推翻菲律宾最后一届民政府的入侵，这并非不可能。\n"
 WORLD.18125.a: "我们不会再次沦亡！"
 WORLD.18125.b: "另一批帝国主义者入主马尼拉。"
 WORLD.18125.c: "我们会回来为牺牲者报仇的。"
 WORLD.18125.d: "战争失败了。"
 WORLD.18125.e: "美国人已经夺回了菲律宾？"
 WORLD.18126.t: "[Get_newspaper_header]合作政府在马来亚取胜"
 WORLD.18126.d: "日本的殖民地稳住了阵脚。多年纷争过后，马来亚的未来似乎不会有什么太大的变化。马来亚抗日统一战线未能有效利用与自由国家组织之间的关系，最终向昭南政府投降，为长期的奋斗画上了句号。山本茂一郎同意结束军政部的管理，成立君主制的马来亚联邦——但这样一个国家的独立程度仍待见证。\n\n尽管战争已在形式上结束，但马来亚仍未重归平静：事实上，反日抵抗运动仍在发展壮大，由于日本的胜利并未对地下抵抗组织造成损失，合作政府的境地并不乐观。\n"
 WORLD.18126.a: "也许有一天，他们会明白什么是真正的自由。"
 WORLD.18126.b: "共荣圈一致对外！"
 WORLD.18126.c: "看起来是这样的……"
 WORLD.18126.m: "这个国家可以疗愈伤口了。"
 WORLD.18129.t: "[Get_newspaper_header]合作政府在马来亚取胜"
 WORLD.18129.d: "日本的殖民地稳住了阵脚。多年纷争过后，马来亚的未来似乎不会有什么太大的变化。马来亚抗日统一战线未能有效利用与自由国家组织之间的关系，最终向昭南政府投降，为长期的奋斗画上了句号。山本茂一郎同意结束军政部的管理，成立君主制的马来亚联邦——但这样一个国家的独立程度仍待见证。\n\n拿督奥恩·加法尔去世后，新政府将由赛义德·加法尔·阿尔巴领导，他承诺恢复马来人至上主义。少数族裔团体担忧日后的反攻倒算，已动身随美军出国。面对多年纷争的破坏，新政府似乎只希望进一步加强施暴力度——而他们的日本宗主乐见其成。"
 WORLD.18129.a: "我们失败了——或许马来亚人永远也不会知晓自由。"
 WORLD.18129.b: "在付出沉重的代价后，共荣圈守住了马来亚。"
 WORLD.18129.c: "一片废墟中，地狱之火熊熊燃烧。"
 WORLD.18129.m: "最重要的是，我们终于自由了。"
 WORLD.18127.t: "[Get_newspaper_header]金廷·帕雷德斯就任总统"
 WORLD.18127.desc: "罗马枢机团在选举出新教宗后会大喊：“我们有了教宗！”国民议会在选举出新总统后也会喊出类似的话：“菲律宾万岁！”这就是他们向马拉卡南宫外等得不耐烦的群众宣布金廷·帕雷德斯就任总统之后做的事情，\n\n这位温文尔雅又博学多识的前公共工程和交通部长在誓言中表示，自己将会继续开展前总统启动的改革，并在奉仕团内建立共识。他的任命使厌恶马拉卡南宫在历史上的专权霸道的人松了口气，但同时，政敌们也指责他太过固执，完全坚守何塞·劳雷尔的理念，在推进他加禄化和惩罚叛徒的工作上说一不二。\n\n帕雷德斯的法律在这个强人的国度能否奏效？老话说得好：心怀希望的人很多，真正相信的人很少。\n"
 WORLD.18127.a: "如果要做，就要做好。"
 WORLD.18130.t: "[Get_newspaper_header]克拉罗·M·雷克托就任总统"
 WORLD.18130.desc: "菲律宾新总统克拉罗·马约·雷克托已经宣誓就职，终结了数周以来蔓延至整个岛国的动荡局面，前总统何塞·尤洛正是在那段时期遇刺。雷克托是名诗人，也是位民族主义煽动者，曾担任1934年制宪会议主席。在马尼拉湾畔的历史公园黎刹公园举行的一场传统典礼上，雷克托宣了誓。\n\n在就职典礼之前，美日为了争夺影响力，曾在菲律宾开展过一场暴力冲突，这就是所谓的“巴林塔瓦克闪击战”，冲突的结果是共产主义抵抗势力和自由邦政府残余的失败。在就职演说中，雷克托发誓要放弃妥协、保卫祖国免受殖民主义的威胁。目前尚不清楚雷克托愿意为菲律宾自由繁荣的理想付出多少。\n"
 WORLD.18130.a: "一个民族，一个精神。"
 WORLD.18131.t: "[Get_newspaper_header]小塞尔希奥·奥斯梅尼亚就任菲律宾总统"
 WORLD.18131.desc: "今日早晨，在马尼拉帕西格河畔的西班牙殖民时代建筑马拉卡南宫，即菲律宾总统府，小塞尔希奥·奥斯梅尼亚在一场精心准备的典礼上宣誓就任菲律宾第二共和国总统。作为先总统尤洛的接班人中的黑马，这位宿务商人博得了企业巨头和一部分议员的支持。\n\n奥斯梅尼亚的就任标志着美日之间针对影响力的暴力冲突，即“巴林塔瓦克闪击战”的正式终结。共产党叛军和自由邦军队残余都已被政府军击败，就此，新任军队总司令要求各方各界的菲律宾人原谅这场悲剧。观察家注意到，奥斯梅尼亚的和解演说故意掩饰了他的立场中明显缺乏劳雷尔主义的事实，看来他的改革立场可能比人们所想的那样更加坚定。\n"
 WORLD.18131.a: "虎父无犬子。"
 WORLD.18132.t: "[Get_newspaper_header]日军反攻菲律宾"
 WORLD.18132.desc: "日本帝国杀回了菲律宾。“巴林塔瓦克闪击战”虽然成功扫除了日本傀儡政权，但东京方面为了保住东方明珠不介意多杀几个人。今日清晨，高山信武率领的第14军已经夺回吕宋岛的伊罗戈区。在突袭的掩护下，日军又接连攻克圣费尔南多和达古潘。\n\n日军的突然反击打了菲律宾守军一个措手不及，但菲律宾人明白日军杀回来不过是时间问题。如今菲律宾人民挣脱了旭日帝国的枷锁，他们将与日本人来一场激烈的持久战。无论花落谁家，群岛都将被鲜血与战火燃烧殆尽。\n"
 WORLD.18132.a: "捍卫我们的自由！"
 WORLD.18132.b: "不会再有第二次，让他们能挣脱我们的掌控。"
 WORLD.18132.c: "为了自由的事业，必须一劳永逸，结束这一切。"
 WORLD.18132.d: "真正的独立战争打响了。"
 WORLD.18132.USA.tt: "§Y我们可以向菲律宾派遣志愿军对抗日本人§!。"
 WORLD.18133.t: "[Get_newspaper_header]菲律宾联合阵线打败日本侵略军"
 WORLD.18133.desc: "菲律宾的战火似乎已经熄灭，日本第14军的残部要么抛弃了他们的阵地，要么向菲律宾联合阵线投降。由菲律宾共产党和自由菲律宾共和国组成的菲律宾联合阵线是最后的赢家。在一次广播中，联合阵线领导人路易斯·塔鲁克与温德尔·费尔蒂希表达了他们希望菲律宾各岛和平统一的意愿。\n\n为在东亚建立坚固阵地，华盛顿已承诺援助未来的联合政府。与此同时东京方面对此只字不提，人们对东京方面保持沉默的原因猜测颇多，也许第14军的糟糕表现已经令日本政府对军队战斗力忧心忡忡。\n"
 WORLD.18133.a: "终获自由！"
 WORLD.18133.b: "太丢脸了！"
 WORLD.18133.c: "但愿群岛能归于和平。"
 WORLD.18133.d: "旭日帝国遭受重创。"
 WORLD.18134.t: "[Get_newspaper_header]菲律宾停火"
 WORLD.18134.desc: "自由菲律宾共和国和日本驻菲律宾的第14军今天达成了正式停火协议。第14军对菲律宾群岛的入侵进展神速，攻下本属全菲律宾革命社会主义共和国控制的大片领土，包括前首都马尼拉。\n\n第14军在向自由菲律宾共和国大举进攻之前已经控制了吕宋岛的大部分地区，但由于美国人支持的游击队对入侵者进行了顽强的抵抗，日军的进攻遭遇阻碍。随着伤亡数字的不断增加，战事进展几近停滞，东京方面别无选择，只得商讨停火。鉴于自由菲律宾共和国相对缺乏物资和运输能力，美军也不得不一同坐在停战桌前。在未来一段时间内，菲律宾局势可能会成为华盛顿和东京的政治家们为之焦虑的重点。\n"
 WORLD.18134.a: "第14军已经尽职尽责。"
 WORLD.18134.b: "不算坏，但能更好。"
 WORLD.18134.c: "和平的幻象能维持多久？"
 WORLD.18135.t: "[Get_newspaper_header]菲律宾停火"
 WORLD.18135.desc: "自由菲律宾共和国和日本驻菲律宾的第14军今天达成了正式停火协议。第14军对菲律宾群岛的入侵进展神速，攻下本属全菲律宾革命社会主义共和国控制的大片领土，包括前首都马尼拉。\n\n由于美军支持的游击队对入侵者进行了艰苦的斗争，日军在推进到菲律宾中央岛链之后就陷入了困境。随着伤亡数字不断增加，战事进展几近停滞，东京方面别无选择，只得商讨停火。鉴于自由菲律宾共和国相对缺乏物资和运输能力，美军也不得不一同坐在停战桌前。在未来一段时间内，菲律宾局势可能会成为华盛顿和东京的政治家们为之焦虑的重点。\n"
 WORLD.18135.a: "第14军表现出色。"
 WORLD.18135.b: "南方不能丢！"
 WORLD.18135.c: "和平的幻象能维持多久？"
 WORLD.18136.t: "[Get_newspaper_header]第14军攻克菲律宾"
 WORLD.18136.desc: "虽然零星的游击战仍在森林和丛林中继续进行，但高山信武将军已向东京方面正式报告了平定菲律宾行动的结束。尽管自由菲律宾共和国和共产主义叛乱分子都进行了坚决的抵抗，日本远征军还是设法消灭了这两个组织。其幸存的成员零星散布在各个岛屿上，只可能会对日本的统治造成极小的威胁。\n\n第14军建立建立了所谓的“菲律宾群岛临时政府”，这是一个由东京直接管理的行政机构。据传，东京政府陷入了一片欢欣鼓舞的气氛之中，因为他们成功地夺回了东方海上明珠。与此形成鲜明对比的是，华盛顿方面因在与日本帝国的斗争中失去了一颗重要的棋子而士气低落。\n"
 WORLD.18136.a: "为泛亚事业而战！"
 WORLD.18136.b: "菲律宾已失。"
 WORLD.18136.c: "旭日光辉所及，万物烧却殆尽。"
 WORLD.18137.t: "[Get_newspaper_header]菲律宾OFN托管领统一群岛"
 WORLD.18137.desc: "随着菲律宾群岛再次回到美国的统治之下，它终于得以摆脱战争的泥潭。\n\n由美国将军德怀特·爱德华·比奇领导的菲律宾OFN托管领同时击败了共产党人和日本第14军，成为了菲律宾的新统治者。\n\n虽然共产党游击队仍在吕宋岛北部活动，但比奇似乎已经稳操胜券，因为美国方面已经向这位胜利的将军发出了祝贺。尽管托管领发言人表示将尽快使菲律宾向自治政府过度，但现在人们暂时还看不到美国从菲律宾撤军的任何迹象。也许，菲律宾距离独立还有很长的路要走。\n"
 WORLD.18137.a: "我们必须保护菲律宾人民，令其免受菲律宾人民的侵害。"
 WORLD.18137.b: "该死的帝国主义者！"
 WORLD.18137.c: "他们在做什么？"
 WORLD.181377.t: "[Get_newspaper_header]自由菲律宾共和国统一菲律宾"
 WORLD.181377.desc: "战争的迷雾已经散去，自由菲律宾共和国的[UPH.GetLeader]大获全胜，几十年来菲律宾国内看似无休止的冲突终于结束了。\n\n随着自由菲律宾共和国与菲律宾革命社会主义军之间的关系破裂，菲律宾群岛被迫陷入另一场三方冲突，并造成了难以言喻的混乱和破坏，现在，自由菲律宾共和国消灭了日本人和共产党叛军，加冕了胜利者的桂冠。\n\n[UPH.GetLeader]已向世界宣布，他将开始重建被摧毁的菲律宾，并在重建结束后让文职政府重返各岛。除了东京那些心怀不满的政客之外，全世界都松了一口气，因为又有一个国家举起了自由的火炬。\n"
 WORLD.181377.a: "我们的小伙子做得好。"
 WORLD.181377.b: "一切努力全部白费。"
 WORLD.181377.c: "人民为自己的自由欢呼雀跃。"
 WORLD.18138.t: "[Get_newspaper_header]菲律宾人民共和国胜利"
 WORLD.18138.desc: "从菲律宾传来了令人惊讶的消息，菲律宾的共产主义者似乎已经击败了日本第14军和美国支持的游击队。在两支游击队之间的合作以失败告终后，这支最初在吕宋岛北部活动的小股游击队击退了美国人与日本人，人民共和国最终成为菲律宾群岛独一无二且无可争议的统治者。\n\n在其前身全菲律宾革命社会主义共和国与自由菲律宾共和国之间的谈判破裂后，路易斯·塔鲁克宣布他打算组建一个社会主义的全菲律宾政府，即菲律宾人民共和国。田间乡野的枪声日渐平息，一切形式的组织抵抗都被平定，塔鲁克终于挟胜归来，实现了他在社会主义统治下建立自由菲律宾的梦想。\n"
 WORLD.18138.a: "至少不是日本人。"
 WORLD.18138.b: "他们是怎么做到的？"
 WORLD.18138.c: "社会主义的菲律宾？"
 WORLD.18140.t: "[Get_newspaper_header]费迪南德·马科斯成为菲律宾领袖"
 WORLD.18140.desc: "路易斯·塔鲁克领导的菲律宾共产党统一了菲律宾，在可预见的未来，菲律宾群岛似乎将一直处于社会主义的统治之下，直到最近。新社会运动的领导人费迪南德·马科斯发动了政变，推翻了成立不过数月的菲律宾人民共和国的最高领导人。\n\n为了稳固政治地位，路易斯·塔鲁克在战后下令对国内的反共颠覆分子进行所谓“清算”。费迪南德·马科斯在国内残存的中间派和右翼运动的支持下，发动政变将塔鲁克赶下了台，以示对这次清洗的回应。\n\n现在，混乱局面已经渐渐平息，在费迪南德·马科斯-埃德拉林的指导下，菲律宾历史翻开了新的一页。\n"
 WORLD.18140.a: "暗影挥舞着对和平与繁荣的许诺，席卷了这片土地。"
 WORLD.18139.t: "[Get_newspaper_header]菲律宾联合政府成立"
 WORLD.18139.desc: "东南亚首次传来希望之语。自由菲律宾共和国指挥官温德尔·费尔蒂希与全菲律宾社会主义共和国领导人路易斯·塔鲁克于[?global.date.GetDateStringNoHourLong]共同宣布菲律宾各岛就此统一，困扰东方明珠数十年的战斗就此停息。\n\n随着消息传出，现在菲律宾各岛为一个由民主同情者与社会主义者组成的联合政府所统治，其正式名称为菲律宾共和国联合政府。代理总统洛伦索·塔尼亚达承诺，他将带领国家走出旧日失败的阴影，踏上通向民主的大道。世人仍对这个临时政府的稳定性存有些许疑虑，但它定能带领菲律宾走向更光明的未来。\n"
 WORLD.18139.a: "我们要做的做完了。"
 WORLD.18139.b: "真是搞笑！"
 WORLD.18139.c: "愿世界比往日更美好。"
 WORLD.18141.t: "[Get_newspaper_header]塔鲁克罢免塔尼亚达"
 WORLD.18141.desc: "前总统塔尼亚达在菲律宾一手建立的现状似乎被他自己的联盟打破了，因为路易斯·塔鲁克和他的革命者在该国唯一的合法政党内占据了多数。\n\n塔尼亚达的辞职将一个充满争议的、长达数月的重建计划推向了高潮，该计划因管理不善和延误而没能达到预期的效果。塔鲁克很快就利用了这一机会，在议会当众责备塔尼亚达的无能，同时在逐渐幻灭的民众中煽动不满情绪。这为大规模叛逃到联盟的左翼创造了条件。由于正在进行遣散工作，菲律宾军队只能勉强默许塔鲁克发动“不流血的革命”。\n\n现在，自称总书记的塔鲁克向菲律宾人民承诺了一个由工人和农民组成的、为工人和农民服务的乌托邦。但他能否实现这一目标，还有待观察。\n"
 WORLD.18141.a: "菲律宾的麻烦事真不少。"
 WORLD.18141_USA_tt: "§R路易斯·塔鲁克§!篡夺了菲律宾的政权，不过好在§G我们的联盟得以维持§!。"
 WORLD.18142.t: "[Get_newspaper_header]麦格赛赛的派系罢免塔尼亚达"
 WORLD.18142.desc: "当地平民发现军队卡车偷偷离开马拉卡南宫后数小时，塔尼亚达总统就通过国家广播电台宣布辞职，于午夜十二点正式生效。新总统将由前少将拉蒙·麦格赛赛出任。\n\n塔尼亚达的辞职将一个充满争议的、长达数月的重建计划推向了高潮，据这位战争英雄所言，该计划因“政治僵局和赤匪威胁”，未能取得预期效果。很快，他政治联盟中那些遭到疏远的议员们就不再认可优柔寡断的塔尼亚达，转而支持果断行动的麦格赛赛。再加上军队对麦格赛赛的无条件支持，今天的总统交接可能是早已注定的结果。\n\n尽管新任军政府总统承诺一旦“局势降温”，就会把政治变得更加民主化，但许多记者都想知道这样的时刻何时到来——或者说它是否会到来。\n"
 WORLD.18142.a: "颠覆人民的意志是不是太容易了些。"
 WORLD.18143.t: "[Get_newspaper_header]莫桑比克陷入内乱！"
 WORLD.18143.desc: "莫桑比克传来令人震惊的消息。在萨莫拉·马谢尔将军发动政变后，亲OFN的莫桑比克政府被推翻，其领导人爱德华多·蒙德拉内总统被迫在莫桑比克北部重新集结部队。一些消息来源称马谢尔将军受到来自大洋彼岸的日本的一些支持，他谴责蒙德拉内拥护帝国主义、背叛了莫桑比克人民。在这个刚刚解放的国家，各地都出现了零星的战斗报告，现在唯一的问题是究竟哪一方会取得胜利。"
 WORLD.18143.a: "就不能给非洲留喘几口气的时间吗？"
 WORLD.18144.t: "[Get_newspaper_header]马谢尔推翻莫桑比克政府"
 WORLD.18144.desc: "在一次惊人的闪电战中，亲共荣圈的军阀萨莫拉·马谢尔将军俘虏了莫桑比克总统蒙德拉内，并将他自己推举为国家的新领导人。内战结束后，马谢尔更倾向于与敌人的敌人合作，而不是为了孤立而孤立。他得到了东京赞助人的支持，而华盛顿的官员则对此表示谴责。日本官方已经发表声明，祝贺新总统打败了殖民主义的压迫者。"
 WORLD.18144.a: "旭日的光辉普照到了另一片土地。"
 WORLD.18145.t: "[Get_newspaper_header]蒙德拉内粉碎了政变"
 WORLD.18145.desc: "尽管政权几近崩溃，但爱德华多·蒙德拉内还是夺回了之前他仓皇逃离的首都，并重新统一了莫桑比克。很多人都怀疑他接受了OFN的大量援助，不过一旦问及总统是否要与华盛顿的利益保持更深层次的联系，蒙德拉纳总统的态度均是含糊不清、不予置评。总统更关心的还是德国殖民统治崩溃后，莫桑比克应该如何摆脱艰难度日的现状。至于马谢尔将军最近的惨败，华盛顿和东京方面均未做出任何评论。"
 WORLD.18145.a: "哪怕是微不足道的胜利，也比失败要好。"
 WORLD.18146.t: "[Get_newspaper_header]西曼戈取得出人意料的胜利"
 WORLD.18146.desc: "莫桑比克内战出现了意想不到的胜利者，前总统蒙德拉内和马谢尔将军都没有获胜。相反，抵抗运动领导人乌里亚·西曼戈占领了首都，宣布成立新共和国。西曼戈总统反对他所声称的日本野蛮行径，相反，他决定让自己的新国家同OFN结盟，尤其是经济层面。华尔街的报道表明，许多美国企业对莫桑比克最近的重建工作所提供的未来机会持乐观态度。"
 WORLD.18146.a: "熟识的魔鬼好相处。"
 WORLD.18147.t: "[Get_newspaper_header]莫桑比克的修罗场"
 WORLD.18147.desc: "莫桑比克的上空盘旋着秃鹫，从湖岸到大海，到处都是面目狰狞的尸体。一眼望去，没有胜利，没有站在敌人尸体之上的征服者。莫桑比克的军阀们已经把他们的国家变成了一个乱坟岗，没有一方能够把自己的军队团结起来，给对手予以致命一击。境外势力已经放弃了在战斗中支持他们的代理人，毕竟，再打下去还有什么意义呢？"
 WORLD.18147.a: "国殇。"
 WORLD.18200.t: "[Get_newspaper_header]刚果内战"
 WORLD.18200.d: "来自非洲心脏地带的零星报告和叙述讲述了动荡和争斗。由于爆发了一系列动荡的冲突，该地区再次陷入动荡不安之中，每个派别都在按照自己的设想塑造国家的未来。\n\n几个世纪以来，刚果茂密潮湿的丛林一直遭受着压迫和征服，先是被比利时人血腥压榨，然后又在德国的铁拳下苟且偷生。而今刚果历史上这些血泪历史已经远去，可是这一地区又一次发现自己被骇人的暴力所笼罩。\n\n刚果湖岸边开始传来噼里啪啦的枪声，世界各地的国际观察员正以敏锐的眼光观察着局势。"
 WORLD.18200.a: "又一场骚乱。"
 WORLD.18202.t: "[Get_newspaper_header][CFS.GetName]赢得内战！"
 WORLD.18202.d: "随着刚果各地枪声渐熄，一个孤独的胜利者屹立于战争的灰烬之中：[CFS.GetName]。在OFN的支持下进行了一系列战斗与军事行动之后，可以说[CFS.GetName]终于牢牢控制了刚果。团结协定和共荣圈都谴责了美国介入刚果的局势。就在今天，日本外务省严厉地谴责“美国的帝国主义行径”，声称“他们的所作所为与不久前德国人所做的如出一辙”。相反，德国外交部对这一问题的态度则相当低调，尽管美国的官方声明赞扬了“刚果人民捍卫民主的决心”。随着[CFS.GetName]正式向OFN派出委任代表，可以说刚果已经正式加入了自由世界。\n"
 WORLD.18202.a: "民主在刚果繁荣昌盛。"
 WORLD.18203.t: "[Get_newspaper_header]刚果人民共和国赢得内战！"
 WORLD.18203.d: "自南非战争中失利导致德国失去对中非的控制之后，刚果的战乱似乎终于结束了，非洲大陆的黑暗之心正被蒙上一层红色的阴影。在帕特里斯·卢蒙巴去世后，“殖民地民族运动”中的社会主义分子从该组织中分离了出来，并在克里斯托弗·戈贝耶的领导下建立了自己的组织。在他的指挥下，社会主义者们完全赢得了战争的胜利。泛非主义者们无疑做出了正确的选择，因为来自非洲各地其他泛非主义组织的大量支持极大地加快了戈贝耶胜利的进程。\n\n即使人民共和国已经紧紧地把胜利攥在了自己手中，但他们仍要收拾好战后重建这个烂摊子。然而，由于其他非洲国家已经开始向刚果输送大量援助，可能用不了多久刚果就会再次繁荣地屹立于非洲之心。\n"
 WORLD.18203.a: "又一天，又一个泛非主义国家……"
 WORLD.18204.t: "[Get_newspaper_header]防卫阵线赢得刚果内战！"
 WORLD.18204.d: "今天，随着最后一声枪响在刚果上空沉寂，非洲大陆终于寻回了一丝安宁。看来，即使德意志邦早已崩溃，它的一些残余力量仍然坚持了下来并组成了阿非利加防卫阵线，这个组织由该地区侥幸存活的前许蒂希部下组成。虽然防卫阵线最初是在德意志邦成立后从团结协定分裂出来的，但就德国而言，似乎过去的事情已经过去了，两国之间的关系已经被修补得完好如初。\n\n当然，其他世界大国对事态的发展感到愤怒不已。随着刚果重新被并入德国的势力范围，日本和美国在该地区永远失去了一个盟友。局势基本已经平息，可以说德国在非洲重新站稳了脚跟。\n"
 WORLD.18204.a: "充其量也不过是个不稳定的联盟。"
 WORLD.18205.t: "[Get_newspaper_header]行政区赢得刚果内战！"
 WORLD.18205.d: "看来，德国对刚果投入的大量资源没有白费，他们为了在非洲大陆上分一杯羹而流下的所有血汗和泪水在今天都得到了应有的回报。从南非战争的恐怖、德意志邦的背叛以及其令人沮丧的崩溃来看，德国似乎已永远不可能再把手伸向非洲——直到一个偶然间使德意志邦崩溃的组织，一个由官僚和将军所组成的联盟，在刚果内战中击败了所有的竞争对手。\n\n德国方面因这一进展而兴奋不已，更多的驻军已被派往该地区以维稳这片失而复得的殖民地。与之相应的是国际社会大多感到失望，OFN和共荣圈的代表都谴责了德国对中非的再征服。看来，德国队已经在刚果问题上扳回了一局。\n"
 WORLD.18205.a: "就这样，德国重返非洲！"
 WORLD.18206.t: "[Get_newspaper_header]加丹加赢得内战！"
 WORLD.18206.d: "根据今天从刚果传来的消息，中非共和国政府装点门面的一个工具兼比利时侨民社区领导人让·施拉姆已经确立了对刚果的控制。在他的领导下，加丹加依靠着一个企业支配的政府在没有任何外援的情况下击败了所有阻挠其统一刚果的竞争对手。不用说，在世界舞台上几乎无人为他们的胜利欢呼雀跃。\n\n然而，各个世界大国在刚果内战中落败也不是没有道理。正如让本人在对全体刚果人民的讲话中所说的那样，他“不会让非洲孤立于世界舞台之外”，目前他已经宣布将与该地区的所有国家尽可能地达成贸易协议。随着各个超级大国开始向其前敌国建立外交关系，很少有人能否认与“比利时人”打交道所带来的经济利益。\n"
 WORLD.18206.a: "刚果开门迎宾咯。"
 WORLD.18207.t: "[Get_newspaper_header]开赛赢得内战！"
 WORLD.18207.d: "现实确实比小说更离奇，因为与加丹加处于互不侵犯状态的开赛似乎在刚果内战中脱颖而出。所有世界上的大国都被彻底羞辱了一番，这一点不言自明。而战争理论家们则对开赛军队所拥有的高超战术技巧感到困惑。许多人认为是某个天才利用非洲国家开放的门户寻求到了境外势力的帮助，与此同时其他人把责任推给了超级大国所支持的刚果军阀，认为他们没有发挥自己应有的作用。\n\n由于开赛已经承担起了使刚果走出战争阴影的任务，人们早已对开赛无意与世界上的超级大国交往这一点心知肚明。刚果孤立于世的事实几乎板上钉钉，超级大国随即将目光投向了非洲其他地区，重新寻找自己的立足点。\n"
 WORLD.18207.a: "这就是世界强国找来的极品吗？"
 WORLD.18208.t: "[Get_newspaper_header]阿赞德兰赢得内战！"
 WORLD.18208.d: "刚果盆地终于恢复了某种程度的和平，很明显，这样的结果并不利于这个国家，而仅仅有利于一个人：蒙博托·塞塞·塞科。\n\n蒙博托曾是中非党卫军军官，在50年代因涉嫌与同僚一同策划叛乱以及盗窃军事装备而被开除。在他与被指控的同谋者对阿赞德兰政府发动政变后，很少有人还将其称为阴谋论。\n\n蒙博托的文官独裁政权在整个刚果战争期间和结束之后都得到了日本的大力支持，因此，不出意外的话，预计蒙博托将迅速行动起来，确立其政治存在。"
 WORLD.18208.a: "啊，没有政治立场的强人独裁者。"
 WORLD.18209.t: "[Get_newspaper_header]刚果联邦共和国胜利"
 WORLD.18209.d: "来自刚果的消息显示，在刚果的OFN委任统治崩溃后，这片地区陷入了一场残酷的内战。刚果联邦共和国是由崩溃后从托管领分裂出来的旧刚果民族党残部宣布成立的，他们已经取得了战争的胜利，并统一了刚果。\n\n虽然OFN可能不再直接控制该地区，但许多人注意到联邦共和国与OFN的深厚联系，以及OFN在冲突期间给予的持续支持。一些国际观察家将它称为“新殖民主义行为”，但许多人只是庆幸冲突已经结束，而刚果人民依旧有希望获得自由，决定自己的命运走向。"
 WORLD.18209.a: "时间会给出答案。"
 WORLD.18201.t: "[Get_newspaper_header]安哥拉内战"
 WORLD.18201.d_GRO: "距离大阿非利加德意志邦的崩溃不过数月，安哥拉脆弱的和平局面就已经被打破。这个年轻而不稳定的国家内部的紧张局势达到了沸点。此前，阿戈什蒂纽·内图，左翼劳工运动安哥拉非洲人联合斗争党的领袖，谴责了现任政府。现如今安非联占据了安哥拉南部地区开始活动。\n\n安哥拉政府的效忠者已经动员起来，团结在亲OFN的争取安哥拉彻底独立全国联盟周围。暴力事件愈演愈烈，安盟与安非联游击队发生了多起冲突。美国已经发表声明，呼吁保持局势稳定，默认了对陷入困境的萨文比政府的支持。冲突双方势均力敌，安哥拉局势的未来发展极不明朗。世界各地的观察人士都在密切关注着当地局势，等待着双方平衡被打破的那一天到来，等待着一方得胜，而另一方灭亡的那一天到来。"
 WORLD.18201.d_OFN: "距离OFN托管领的崩溃不过数月，安哥拉脆弱的和平局面就已经被打破。这个年轻而不稳定的国家内部的紧张局势达到了沸点。此前，阿戈什蒂纽·内图，左翼劳工运动安哥拉非洲人联合斗争党的领袖，谴责了现任政府。现如今安非联占据了安哥拉南部地区开始活动。\n\n安哥拉政府的效忠者已经动员起来，团结在亲OFN的争取安哥拉彻底独立全国联盟周围。暴力事件愈演愈烈，安盟与安非联游击队发生了多起冲突。美国已经发表声明，呼吁保持局势稳定，默认了对陷入困境的萨文比政府的支持。冲突双方势均力敌，安哥拉局势的未来发展极不明朗。世界各地的观察人士都在密切关注着当地局势，等待着双方平衡被打破的那一天到来，等待着一方得胜，而另一方灭亡的那一天到来。"
 WORLD.18201.a: "安哥拉再度陷于战火。"
 WORLD.18210.t: "[Get_newspaper_header]全马来亚革命阵线成立"
 WORLD.18210.d: "落败的马来亚抗日统一战线残部——马来亚民族解放军那传来了消息，其领导人和著名的马来亚革命家陈平已经结束了紧急法令赋予的专制政力，同时还建立了全马来亚革命阵线。\n\n人民阵线主要由马来亚各地工会和左派人士组成，该阵线打算在已经控制的领土上，还有饱受战争摧残，由通敌者与日本管辖的南马来亚地区动员民众，希望推翻当地的合作政府，确立阵线对全马来亚的统治。\n\n在东京和吉隆坡，人们对动荡不安的局势和前线的军事动员表示担忧，担心马来亚爆发第二次战争。马来亚的实力平衡愈发不稳——只有时间能告诉我们谁会胜出。\n"
 WORLD.18210.a: "没了我们的支持，这场斗争终究是徒劳无功。"
 WORLD.18210.b: "我们会不惜一切代价守住这里！"
 WORLD.18210.c: "革命之火会再次吞噬马来亚吗？"
 WORLD.18210.m: "我们只有通过斗争，才能争取到自由！"
 WORLD.18211.t: "[Get_newspaper_header]马来亚结束军事统治"
 WORLD.18211.d: "据报道，马来亚抗日统一战线的残余势力国土军团政权已经倒台。著名的民族主义者耶奥普·马希丁结束了一段时期以来的军事统治，并将权力交付给敦侯赛因·奥恩，以便恢复文官统治。\n\n虽然在军政府成立之时，人们怀疑军政府是否愿意履行承诺自愿下台，但在侯赛因·奥恩从印度共和国归国，登上领袖之位后，对于马来亚将永远被军方统治的恐惧已烟消云散。\n\n尽管很多人依然担忧日本的威胁，但侯赛因·奥恩已经做出承诺，将很快与南方的合作政权展开外交对话，以便终结马来亚的分裂状态，重新统一全国。只有时间能证明他能否成功。\n"
 WORLD.18211.a: "他们在避开光明。"
 WORLD.18211.b: "或许真的能达成妥协。"
 WORLD.18211.c: "半岛能否重归一统？"
 WORLD.18211.m: "我们应当恢复和平与希望。"
 WORLD.18230.t: "[Get_newspaper_header]马来亚再统一"
 WORLD.18230.d: "马来亚抗日统一战线未能取得完全胜利，在新加坡黑泽丈夫领导的第25军残余势力保持了对柔佛的控制，从马来亚分裂出一个傀儡国。战后，人们普遍认为这一偏安政府将长期保持其不情愿的分裂。\n\n事情并没有这样发展，原住民和驻军在愈演愈烈的抗议和反对浪潮中发生了数起冲突，导致了日本决定放弃对柔佛的控制。\n\n由于局势已经无法维持，日本方面下令让所有驻军撤退至新加坡，随即举行柔佛地区的统一公投。在公投以压倒性优势通过后，马来亚迅速吞并了柔佛，宣告马来亚重新统一。\n"
 WORLD.18230.a: "半岛重归一统。"
 WORLD.30042.t: "[Get_newspaper_header]耶路撒冷会议"
 WORLD.30042.desc: "饱受意土战争炮火摧残的中东地带似乎迎来一丝曙光。耶路撒冷会议现已召开，目的是为让犹太伊休夫、巴勒斯坦法塔赫与约旦哈希姆家族各方可以平等沟通，畅所欲言，会议由傲慢的殖民总督独自操办监督。\n\n战争的记忆尚未从黎凡特人民的脑海中远去，全世界的观察家都正焦急期待中东能否迎来和平。各族分治或是由哈希姆家族领导的联邦都是可能实行的方案，激进派要求建立一个横跨整个黎凡特的犹太国或是巴勒斯坦国。无论如何，各方都希望问题能够和平解决。整个世界屏息凝视着圣城中的会场。\n"
 WORLD.30042.a: "这会是迈向和平的第一步吗？"
 WORLD.30043.t: "[Get_newspaper_header]耶路撒冷会议谈判破裂"
 WORLD.30043.desc: "战鼓在黎凡特沉重地敲响，各方都宣布耶路撒冷会议是一个卑劣的骗局。由于黎凡特的不同群体拒绝在眼下的问题上做出妥协，犹太人和阿拉伯人都已经动员起来准备开战，心情沉重的总督被迫结束会议。接下来会发生什么还不清楚，国际上的猜测从叛乱活动的增加到该地区的全面战争都有。\n\n犹太政坛已被颠覆，伊尔贡领导人梅纳赫姆·贝京公开呼吁推翻工党的劳工锡安主义秩序。与此同时，乔治·哈巴什对“革命”的火热呼声也比以往任何时候都更加猛烈。\n\n无论怎样，黎凡特和平的最后机会已经从人们指尖溜走，未来的道路已然黯淡而充满艰难险阻。\n"
 WORLD.30043.a: "一场悲剧。"
 WORLD.30044.t: "[Get_newspaper_header]果尔达·梅厄当选以色列总理"
 WORLD.30044.desc: "今天，全以色列都在庆祝新政府的成立。新政府的领导人是果尔达·梅厄，她将实行鹰派外交政策，并继续推行劳工锡安主义政策，包括对新生的黎凡特联盟采取积极的立场。新总理的支持者认为，她支持妇女权利和其他进步政策，而批评者则指出她似乎比较缺乏与阿拉伯盟友合作的意愿。\n\n无论如何，以色列的未来还是光明的，全世界许多人都希望以色列的铁娘子将为犹太人带来一个繁荣的新时代。"
 WORLD.30044.a: "牝鹰离巢。"
 WORLD.30045.t: "[Get_newspaper_header]希蒙·佩雷斯当选以色列总理"
 WORLD.30045.desc: "全国各地的以色列人今天庆祝新政府的成立，新政府由以色列工党新任领袖希蒙·佩雷斯把持。佩雷斯发表了自己进步且鸽派的纲领，以一种全新的新颖视角看待当今的问题。佩雷斯代表着工党的新锐派，在大卫·本-古里安退休后他脱颖而出。\n\n有了全国最优秀、最聪明的人辅佐再加上本人亲黎凡特联盟的立场，许多人希望佩雷斯会迎来技术繁荣的新时代。到那时，黎凡特的所有人都能彼此共享。\n\n无论如何，佩雷斯的和平梦想面临着诸多艰难险阻，这会是一次漫长的历程——但他必须走。\n"
 WORLD.30045.a: "年轻的新面孔。"
 WORLD.30046.t: "[Get_newspaper_header]解放巴勒斯坦人民阵线建立"
 WORLD.30046.desc: "随着阿民运主席乔治·哈巴什宣布该党重组为解放巴勒斯坦人民阵线，黎凡特革命出现了新的转折。解放巴勒斯坦人民阵线自称为一个大帐篷式的社会主义政党，延续了旧巴勒斯坦共产党的观点。名义上，解放巴勒斯坦人民阵线将代表“包括犹太人到阿拉伯人再到德鲁兹人的所有巴勒斯坦人民”，在中东建立一个“真正的民主国家”。然而，哈巴什政府依然因歧视犹太人饱受批评。[Get_World_30046_LEB_Desc]\n\n哈巴什主席向世界表明了他的巴勒斯坦梦想，这一梦想能否在国际社会介入下实现还有待观察。\n"
 World_30046_LEB_Desc: "此外，附属的“姊妹共和国”已经在外约旦和黎巴嫩建立，该地区已经形成了一个小却强大的共产主义集团。"
 World_30046_no_LEB_Desc: "此外，附属的“姊妹共和国”已经在外约旦建立，该地区已经形成了一个小却壮大的共产主义集团。"
 WORLD.30046.a: "这样就能和平下去吗？"
 WORLD.30047.t: "[Get_newspaper_header]阿拉伯人民共和国宣布成立"
 WORLD.30047.desc: "随着阿拉伯人民共和国于今天宣布成立，革命与泛阿拉伯主义之风吹遍中东大地；这个共产主义、泛阿拉伯主义的联邦制国家势要“从殖民主义桎梏中解放阿拉伯民族人民，无论他们身处何方。”在乔治·哈巴什主持下，阿人共几乎立即向其他阿拉伯国家示好，资助各地的泛阿拉伯主义和社会主义运动。尽管泛阿拉伯主义是巴勒斯坦、约旦和黎巴嫩这三个阿人共组成国广大人民的鸿鹄之志，但巴勒斯坦的反动派和剩余的犹太社区依旧在抵抗，而且许多国际观察家也谴责该国是威权国家。\n\n无论如何，一颗新星已在沙漠上空冉冉升起，照射出耀眼的红色光芒。\n"
 WORLD.30047.a: "阿拉伯民族站起来了。"
 WORLD.30048.t: "[Get_newspaper_header]以色列兼并外约旦"
 WORLD.30048.desc: "以色列总理贝京今天宣布，根据其修正锡安主义理想，外约旦地区将“立即并完全”并入以色列国。国际评论员观察到，正统修正锡安主义者强烈拥护以色列政府的行动。不过，以色列国国内对此事颇有矛盾；对犹太公民来说，以色列是一个兴盛的自由民主国家，政治自由、经济兴盛。对阿拉伯公民来说，以色列不过是个占领国，它强加的条件比种族隔离要好，但也仅此而已。\n\n不管事实如何，外约旦地区爆发了新一轮暴力冲突，短时间内似乎不会结束。\n"
 WORLD.30048.a: "雅博廷斯基的梦想终于实现。"
 WORLD.30049.t: "[Get_newspaper_header]约旦与以色列签署和平协定"
 WORLD.30049.desc: "耶路撒冷的一次公开会议上，约旦国王正式同意与以色列签订和平协议。\n\n这个消息对许多阿拉伯阵营的人都是个巨大打击，是“赤裸裸的背后捅刀子”和对敌人“不正当、懦弱的投降”。安曼爆发了抗议和平协定的骚乱，巴勒斯坦的流亡领袖亚西尔·阿拉法特甚至宣称“哈希姆家族必须被推翻”。\n\n而以色列阵营对此的反应非常积极。以色列总理梅纳赫姆·贝京得到了自己党派外所有政党的赞扬。而他党内的右翼鹰派则谴责和平协议背叛了大以色列愿景。不管怎样，贝京的新政党利库德设法和左派的联盟达成了两党制体系，似乎总理不像他的和平协定那般摇摇欲坠。\n"
 WORLD.30049.a: "新纪元的开端？"
 WORLD.30050.t: "[Get_newspaper_header]突厥人大会的终局"
 WORLD.30050.desc: "突厥人大会的谈判虽然道阻且长，但这个地区的诸国终于出现了团结的曙光，至少在表面上如此。在漫长的讨论过后，中亚国家同意组建一个军事联盟，之后派兵入侵了突厥斯坦军团的领土，并取得最终胜利。这场胜利奠定了中亚的稳定，中亚联盟的一位发言人称，他们还打算收复二战时期丢失的领土。鉴于伊朗和阿富汗都在二战时攫取了中亚的领土，很多人都担心外部冲突会很快爆发。伊朗、阿富汗、日本和德国都谴责了这项行动，但土耳其政府似乎对现状相当满意，他们已经与新盟友接触、讨论贸易协定了。\n"
 WORLD.30050.a: "如今的外交政策似乎很容易就会动摇……"
 WORLD.30051.t: "[Get_newspaper_header]突厥人大会的终局"
 WORLD.30051.desc: "今天中亚传来更多消息：中亚诸国的统一谈判已经失败，各方已有数名外交官遇害。现在谈判业已崩溃，德国盟友突厥斯坦军团显然已在动员，准备加以干涉。\n\n国际社会对此事的回应也如预期一般。不出所料，团结协定庆贺这场胜利，称其为“中亚民族自决的胜利”，而土耳其政府和共荣圈驳斥了此种言论，土耳其更是表示此乃“中亚问题外交解决的死亡”。不论国际社会作何感想，中亚的未来前景黯淡，虽说只有时间才能告诉我们，紧张局势究竟是会继续升级还是消散。\n"
 WORLD.30051.a: "中亚的未来陷入颓废，但仍未逝去。"
 WORLD.30052.t: "[Get_newspaper_header]突厥人大会的终局"
 WORLD.30052.desc: "悲剧席卷了中亚，在一系列对地区政权的暗杀和打击后，中亚各国已几乎完全崩溃，陷入无政府状态。除了涌入哈萨克斯坦和伊朗的难民潮，人们还在盛传，是外国干涉势力残害了各国领导人，让统一谈判走向全面失败。\n\n人们把矛头指向日本和阿富汗，认为是他们导致了全面无政府状态，虽然两国都矢口否认参与其中。团结协定批判了共荣圈的虚伪，发表声明称，“希望中亚人民的自决权能得到尊重”。不论外国势力如何评判，中亚各地政权已被彻底肢解，在可见的未来，也几乎没有恢复的可能。\n"
 WORLD.30052.a: "如此一来，石油再次流淌。"
 WORLD.30053.t: "[Get_newspaper_header]突厥人大会的终局"
 WORLD.30053.desc: "中亚的突厥人大会，最初致力于中亚各国聚集在一起讨论边界、种族和外交等各种冲突，但很快成为土耳其共和国和大日耳曼国的外交角力场，近日已然结束，土耳其和团结协定所支持的党派都没有占据上风。\n\n未证实的报道指控日本方面干涉了大会进程，但东京方面予以强烈否认。大会以和平方式结束，也没有提出重大的外交决议。土德两国的外交官都对此表示失望，日本方面则表示赞同。\n"
 WORLD.30053.a: "欧亚草原接下来会发生什么？"
 WORLD.30998.t: "[Get_newspaper_header]贾瓦哈拉尔·尼赫鲁去世"
 WORLD.30998.desc: "今天，无论政治派别、信仰或立场如何，也无论印度次大陆的争端如何，所有印度人民都在哀悼。被世人誉为印度共和国之父的智者贾瓦哈拉尔·尼赫鲁因突发疾病于5月27日清晨6时25分去世。\n\n人们为这位已故政治家举行国葬，印度军方高级人员一直在他披上国旗的遗体守夜，然后在一次公开活动中在亚穆纳河岸火化。尼赫鲁离世后，一份沉痛的讣告在加尔各答传开，但自由印度政府的反应似乎只是死一般的沉默。\n\n对人民来说，这意味着一个时代的过去。在主宰自由斗争的一代豪杰中，只有苏巴斯·钱德拉·鲍斯在这场你死我活的斗争中幸存下来。"
 WORLD.30998.a: "决定印度命运的时刻似乎越来越近了。"
 WORLD.30999.t: "[Get_newspaper_header]V·K·克里希纳·梅农成为印度总理"
 WORLD.30999.desc: "按照先总理贾瓦哈拉尔·尼赫鲁的指示，V·K·克里希纳·梅农已正式就任印度共和国新总理及国大党领袖。\n\n这一决定引发了广泛的争议：梅农已经向苏巴斯·钱德拉·鲍斯的自由印度政府发出外交试探，显然是打算与自由印度谈判，商讨自阿富汗战争以来将印度分为两半的危机的和平解决方案。专家指出，国大党内部的裂痕越来越深，如果新总理不想国大党在自己看向东方时分裂，就需要小心控制党内的局势。\n\n然而，随着加尔各答的经济危机越来越严重，印度共和国方寻求举办战略会谈的初步尝试似乎已取得成果。只有时间才能证明，这位特立独行的首相采取的行动是冲动之举还是务实之策。\n"
 WORLD.30999.a: "无论如何都将为伟大的事物打下基础。"
 WORLD.31000.t: "[Get_newspaper_header]南亚经济联盟会议开幕"
 WORLD.31000.desc: "V·K·克里希纳·梅农最近打败了一项试图移除一系列总理权力的宪法修正案。这些特权是鲍斯仍是印度联合政府一员时专门为他设置的。他似乎准备兑现统一两个印度的外交承诺。今天，南亚经济同盟会议正式召开。会议旨在让两印经济保持一致，为最后的一体化做准备。\n\n整个印度次大陆燃起了希望，似乎一场潜在的血腥统一战争最终能够得以避免。超级大国谨慎的注视下，两国的高层，包括鲍斯和总理本人，将在坎普尔举行会谈，决定关键性政策条款，以缩小资源更丰富的印度共和国同军事化程度更高的自由印度之间的差异。"
 WORLD.31000.a: "合理讨论？为什么不来一场经典的决斗呢？"
 WORLD.31001.t: "[Get_newspaper_header]苏巴斯·钱德拉·鲍斯遇袭！"
 WORLD.31001.desc: "4月15日拂晓，在冰冷的雾气里，一名持枪男子径直走向缓步走下舷梯的苏巴斯·钱德拉·鲍斯。这架飞机刚带他飞越了两个印度之间高度军事化的分界线。两声枪响打破了早晨的宁静。一名袭击者用IOF点三二左轮手枪开火，击中了鲍斯的右臂和躯干，随后被保镖击毙。一位在场的记者这样写道：“如果我们不能保持理智和冷静，那停机坪上的鲜血就是不久之后洒遍全印度的鲜血的不祥征兆。”\n\n自由印度政府昨天退出了会谈，而梅农的政府很可能在不信任动议中垮台。印度和平统一的最后希望破灭了，现在的出路唯有战争。战争何时到来还不明确，但有一件事是确定的……"
 WORLD.31001.a: "战争终将到来，愿上帝与印度同在。"
 WORLD.31002.desc: "4月15日拂晓，在冰冷的雾气里，苏巴斯·钱德拉·鲍斯缓步走下舷梯。这架飞机刚带他飞越了两个印度之间高度军事化的分界线。一只独行的鸡走近鲍斯，当袭击者两记精准的下钩“翅”命中鲍斯的下颚和面部时，两声震耳欲聋的尖叫声划破了清晨的宁静。袭击者振翅飞上一架附近的飞机逃走，只丢下了几张过期的优惠券。一位在场的记者这样写道：“如果我们不能保持理智和冷静，那停机坪上的鲜血就是不久之后洒遍全印度的鲜血的不祥征兆。”\n\n自由印度政府昨天退出了会谈，而梅农的政府很可能在不信任动议中垮台。印度和平统一的最后希望破灭了，现在的出路唯有战争。战争何时到来还不明确，但有一件事是确定的……"
 WORLD.31003.t: "[Get_newspaper_header]印度国民大会党分裂！"
 WORLD.31003.desc: "在V·K·克里希纳·梅农政府倒台，苏巴斯·钱德拉·鲍斯提前退休后，国大党内部反对派以叛国罪和“与境外势力狼狈为奸”为由指控前总理的企图被新任党首拉尔·巴哈杜尔·夏斯特里粉碎。这成为了压垮国大党的最后一根稻草——有两派政治家已经正式宣布退出“堕落虚伪的国大党”。\n\n国大党右派（领袖为C·拉贾戈帕拉查里）和甘地派（领袖为J·B·克里帕拉尼）在今日分别成立了两个新政党，在选举名单上的名字是印度国民大会党（组织-右翼）和印度国民大会党（组织-社会主义）。两党将组成同盟参加选举。在一些专家看来，突如其来的选举和退党事件标志着左倾的国大党正统派系对印度政治的支配的终结。"
 WORLD.31003.a: "机缘巧合下的盟友，本就不是真正的盟友。"
 WORLD.31004.t: "[Get_newspaper_header]N·拉加万成为自由印度领袖"
 WORLD.31004.desc: "内迪亚姆·拉加万，外交官和前财政部长，现在当选为全印前进同盟的领袖，因而也是自由印度的政府的领导人。\n拉加万和马来亚、新加坡等地的海外印度商人社区保持着密切联系，似乎将会专注于财政政策和经济。南亚经济联盟会议的夭折标志着除非加尔各答采取激烈措施，否则一场经济崩溃不可避免。拉加万的最初行动之一是建立一个由经济学家和公共政策规划者组成的特别小组，看起来这个小组将会是他未来工作的重点。\n拉加万登顶自由印度政府和鲍斯一手建立的全印前进同盟，并非没有反对和非议。全印前进同盟的其他几位领袖也在争夺这一职位，他们对新政府的成立不予置评。只有时间才能告诉我们，自由印度政府的历史新篇章会有多么稳定和成功。\n"
 WORLD.31004.a: "这会对经济有好处？"
 WORLD.31005.t: "[Get_newspaper_header]莉拉·罗伊成为自由印度领袖"
 WORLD.31005.desc: "莉拉·罗伊是全印前进同盟中间阵营的中坚力量，也是鲍斯最亲密的副手之一。现在，她被选为全印前进同盟的新领袖，也是自由印度的新领导人。\n\n罗伊是全印前进同盟的早期成员。在印度国民军挺进东部是，罗伊在当地治理权向文官政府过渡的过程中发挥了重要作用。罗伊是一位杰出的妇女领袖，她所领导的新政府似乎将社会改革当作了首要任务。罗伊的主要支持者，R·S·鲁伊卡尔已被任命为内政部长和全印前进同盟的副总裁，似乎将会是新政府的关键人物。\n\n一名妇女当选为最高领导人，自由印度举国都在庆祝。而大多数国际政党也对此很感兴趣。时间会告诉我们这能走多远。\n"
 WORLD.31005.a: "人们常说，每个伟大的男人背后都有一个女人——看来这次情况正好相反。"
 WORLD.31006.t: "[Get_newspaper_header]希尔·巴德拉·亚吉成为自由印度领袖"
 WORLD.31006.desc: "希尔·巴德拉·亚吉是全印前进同盟最早的一批成员，工农权利的坚定捍卫者。如今，他被选为全印前进同盟的新领袖，同时也是自由印度的新领导人。\n\n作为全印前进同盟中最左翼派系的领袖，亚吉表示要将国家按照该运动中共产主义和社会主义的派别转向。他知名的支持者有拉克希米·萨加尔上尉，两印最杰出的领袖之一，也是印度国民军中著名女兵团的老兵。\n自由印度的重大左倾转向引发了许多关注。马来亚和新加坡的印度流散族裔，以及该运动早期的财政支持者——自由印度的私营企业都对此十分关切。"
 WORLD.31006.a: "全世界都在屏息凝视加尔各答，兼有好意和恶意。"
 WORLD.31007.t: "[Get_newspaper_header]拉尔·巴哈杜尔·夏斯特里成为印度总理"
 WORLD.31007.desc: "尽管印度国民大会党最近陷入成员倒戈和党派分裂之中，但似乎仍然在投票中不可战胜。拉尔·巴哈杜尔·夏斯特里已于近日宣布成为新任国民政府的总理。\n\n夏斯特里精力充沛地挑选出新的候选人来填补变节者的空位，以加倍的热情竞选并最终取得了压倒性的胜利。\n\n现在，夏斯特里已着手开始修复过去一年混乱造成的损害，新政府的口号是“赞扬士兵，赞扬农民”。似乎新政府在加倍努力强化军备的同时，还支持农业现代化和农民福利。这显然是在为战争做准备。"
 WORLD.31007.a: "欲求和平，必先备战。"
 WORLD.31008.t: "[Get_newspaper_header]C·拉贾戈巴拉查里成为印度总理"
 WORLD.31008.desc: "印度民调迎来惊人转折，C·拉贾戈帕拉查里领导的右翼运动，印度国民大会党（组织-右派）成功令国大党（组织）联盟成为执政政府。\n新政府致力于废除尼赫鲁时代的社会主义计划经济，开始深远的经济改革。外交上，新政府采取了亲OFN立场。虽然联盟中较为弱势的甘地主义者坚持要聚焦农村治理问题，但新政府的主要政策依然是复苏经济，同时联合中产阶级、前王公和其他反对尼赫鲁的党派，一同掀起新生的保守主义浪潮。\n新政府能否在20年的社会主义执政后实现其雄心仍有待观望。\n"
 WORLD.31008.a: "改革之风吹拂印度……抑或只是一个短暂的错觉。"
 WORLD.31009.t: "[Get_newspaper_header]J·B·克里帕拉尼成为印度总理"
 WORLD.31009.desc: "在J·B·克里帕拉尼的国大党（组织-社会主义）派系领导下，国大党（组织）联盟在印度紧急选举中上台。他承诺复归圣雄甘地最初“千村之国”的立国愿景，注重乡村自治和发展。\n该党发言人称，联盟的总体战略是如甘地主张一般专注发展占该国绝大多数的农村地区。组织-社会主义派系在大多数选区获胜，从而确保其政策位于首位，不过，组织-右派也将在这一前提下努力发展城区和总体经济。\n同时，前任国大党领袖夏斯特里还未就此置评。一些曾与甘地派有关联的关键议员已投奔甘地派，标志着印度政治焦点已经发生了翻天覆地的变化。新政府将何去何从仍有待观望。\n"
 WORLD.31009.a: "甘地梦想的印度要成为现实了，但人民也希望如此吗？"
 WORLD.2070.t: "[Get_newspaper_header]皮埃尔·布热德当选法国总统！"
 WORLD.2070.desc: "在近期苦涩的勃艮第入侵后，前总统蒂克西埃-维尼扬古不幸消失，进而引发了严重的政治危机，到现在，这场危机似乎已经化解。国民议会已经选举民族党领袖皮埃尔·布热德为法兰西国总统。他被认为是一名能够维持现状的候选人，对于那些对法国政治有充分了解的人来说，即使考虑最近的军事灾难后的外交政策方面，他的胜利并不意外。\n\n布热德得到了中产阶级、农民与手工业者的强力支持，他发誓要赋权这些法国社会的阶级，使之成为国民经济支柱，而这一主张则受到了上层阶级的怀疑。至少现在，新总统似乎得到了武装部队的支持，但他能否在利益交错的关系网中维持稳定还有待观察。\n"
 WORLD.2070.a: "全世界需要法国，而法国需要所有法国人携起手来。(法语)"
 WORLD.2071.t: "[Get_newspaper_header]皮埃尔·西多斯当选法国总统！"
 WORLD.2071.desc: "在近期苦涩的勃艮第入侵后，前总统蒂克西埃-维尼扬古叛国出逃，进而引发了严重的政治危机。到现在，这场危机似乎已经化解。国民议会已经选举法国人民党领袖皮埃尔·西多斯为法兰西国总统。西多斯是坚定的亲德派，他已立下誓言，要与德意志国重建起更紧密的联系，以对抗勃艮第的侵略。\n\n西多斯是法兰西国极右派的主要代表，享有军队支持，以其狠毒的反民主思想闻名——他呼吁削减议会权力，禁止那些民主党派，并在国内建立严厉的国家天主教。法国似乎将坚定地留在德国势力圈内，而全世界都在拭目以待，他们这种策略长远来看能否取得回报。\n"
 WORLD.2071.a: "愿永恒的法兰西记住您的事迹！(法语)"
 WORLD.2072.t: "[Get_newspaper_header]安托万·比内当选法国总统！"
 WORLD.2072.desc: "在近期苦涩的勃艮第入侵后，前总统蒂克西埃-维尼扬古神秘失踪，进而引发了严重的政治危机。到现在，这场危机似乎已经化解。国民议会已经选举民族党改革派领袖安托万·比内为法兰西国总统。这位新总统已成功凭借为法国重新引入完全民主的目标，团结起众人，组建起一个由改革派组成的不稳定联盟。\n\n法兰西国极右派已经表达了对比内的强烈反对，国内的紧张局势似乎再度升温。一些人确信比内实际上与抵抗运动有联系，而且他会寻求这些关系用以自己宏伟的改革计划。然而，随着国民议会内斗加剧，极右派民兵的组织活动愈发见诸报端，比内计划的可行性十分令人可疑。\n"
 WORLD.2072.a: "法国必须再次成为法国！(法语)"
 WORLD.2073.t: "[Get_newspaper_header]让·比舍洛纳当选法国总统！"
 WORLD.2073.desc: "在近期苦涩的勃艮第入侵后，前总统蒂克西埃-维尼扬古遭到奇怪的绑架，进而引发了严重的政治危机。到现在，这场危机似乎已经化解。国民议会已经选举民族党技术官僚派领袖让·比舍洛纳为法兰西国总统。得到了构成大部分法国上层阶级的工业大亨的强力支持，比舍洛纳因而获胜。\n\n让·比舍洛纳以“PRIME计划”而著称。该计划相当大胆且富有争议，旨在法国从德国经济脱离，实现自给自足，该计划也被许多国内政客视为疯狂之举。同时比舍洛纳也被许多团体指责与阴暗的“共治主义者”势力有联系。军队与法兰西人民对新总统的抵触很可能使他的任期提早结束。\n"
 WORLD.2073.a: "朋友们，法国等待着我们。(法语)"
 WORLD.2074.t: "[Get_newspaper_header]皮埃尔·加克索特当选法国总统！"
 WORLD.2074.desc: "在近期苦涩的勃艮第入侵后，前总统蒂克西埃-维尼扬古如预期般离职，进而引发了严重的政治危机。到现在，这场危机似乎已经化解。国民议会已经选举法兰西行动的领袖皮埃尔·加克索特为法兰西国总统。作为一名历史学家与知名学者，加克索特的胜利出人意料，因为他宣称要在法国复辟君主制（这可不太受欢迎）。\n\n作为波旁-奥尔良家族的支持者，加克索特已宣布开始复辟君主对国家的统治。他邀请了巴黎伯爵奥尔良的亨利作为国王亨利六世登基。然而，他的计划受到众多威胁。不仅是普遍不得人心，亨利本人对民主的支持，还有加克索特的盟友，如年轻的新法兰西行动运动，都在威胁着他的计划。\n"
 WORLD.2074.a: "大家都去工作！法国将会重生！(法语)"
 WORLD.205.t: "[Get_newspaper_header]消灭二百户之战"
 WORLD.205.desc: "过去几天，波尔多流传出皮埃尔·布热德总统的最新提议：“消灭二百户”。据官方消息来源表示，此举意在扫除一切声称控制、操纵并玩弄法国与其经济的人。\n\n法国政府宣称，这项提议将让法国更加繁荣与强大。虽然皮埃尔·布热德和他的内阁继续声援这项提议，但这场“战争”的实际后果还未可知。很明显，布热德并没有偏离推动他上台的民粹主义立场。"
 WORLD.205.a: "希望这场“战争”不会失败。"
 WORLD.206.t: "[Get_newspaper_header]西多斯总统解散国民议会"
 WORLD.206.desc: "近几个月，皮埃尔·西多斯总统似乎已经巩固了自己的权位，而他最近解散国民议会一举更是这一事实有力的证明。现在，国民议会正式处于“紧急状态”中。这便让西多斯得以完全控制法兰西国。\n\n法国的大部分权力已集中在总统手中，解散国民议会只是进一步巩固了西多斯及其人民党的权威。在此之后，民族党仅存的合法性也飘然凋零，其成员四散奔逃加入其他政党。目前来看，西多斯总统不太可能解除紧急状态。"
 WORLD.206.a: "让我们看看他如何掌握这份新权力吧。"
 WORLD.207.t: "[Get_newspaper_header]德里厄·拉罗谢勒去世"
 WORLD.207.desc: "波尔多政权最近声明，法国总理皮埃尔·德里厄·拉罗谢勒因咽喉癌去世。早在二战爆发前，德里厄·拉罗谢勒就是法国人民党内坚定的亲德派，对人民党的泛欧主义意识形态产生了深远的影响。\n\n政治观察家认为，德里厄·拉罗谢勒的突然去世会给法国访问团结协定的计划带去不确定因素，并可能会改变法国的外交方针。于贝尔·朗贝尔，皮埃尔·西多斯总统的亲密盟友将接替拉罗谢勒的职位。"
 WORLD.207.a: "法国前途未卜。"
 WORLD.209.t: "[Get_newspaper_header]法国与德国结盟"
 WORLD.209.desc: "法国自法勃战争以来一直处于孤立当中，它深陷“大混乱”时期以来的政治动荡中，亟需盟友的帮助。因此，法国选择与德国结盟也就不足为奇了。\n\n在重建对德关系后，皮埃尔·德里厄·拉罗谢勒对德合作的遗产终于得以存续。不过，日耳曼尼亚方面承认德国满足了法国加入团结协定的诉求，与两国分道扬镳前不同，法国如今将被视为团结协定的平等成员国。"
 WORLD.209.a: "我们会看看法国是不是做出了正确的选择。"
 WORLD.210.t: "[Get_newspaper_header]法国与意大利结盟"
 WORLD.210.desc: "法国自法勃战争以来一直处于孤立当中，它深陷“大混乱”时期以来的政治动荡中，亟需盟友的帮助。但法国却没有如预期一般亲近团结协定，它转而与意大利结盟了。\n\n外交政策的如此转变得归功于于贝尔·朗贝尔，他主张疏远德国，与欧洲其他法西斯势力接触。在三头同盟解体后，此举对意大利和斯科尔扎都是一次伟大的胜利，意大利的势力范围也得以大幅扩张。"
 WORLD.210.a: "我们会看看法国是不是做出了正确的选择。"
 WORLD.211.t: "[Get_newspaper_header]法国与伊比利亚结盟"
 WORLD.211.desc: "法国自法勃战争以来一直处于孤立当中，它深陷“大混乱”时期以来的政治动荡中，亟需盟友的帮助。最近，法国的外交政策开始转向，最终与伊比利亚结盟。\n\n外交政策的如此转变得归功于于贝尔·朗贝尔，他主张疏远德国，与欧洲其他法西斯势力接触。伊比利亚作为欧洲大国的薄弱一环，法国的加入似乎要加上一块重要的砝码，此举对佛朗哥和萨拉查都是一次意外之喜，预计法国和伊比利亚之间的联系将日益紧密。"
 WORLD.211.a: "我们会看看法国是不是做出了正确的选择。"
 WORLD.212.t: "[Get_newspaper_header]法国撕毁维希条约"
 WORLD.212.desc: "历史性的一刻到来了。法国人民走上街头庆祝欢呼，现任总统安托万·比内代表法国政府宣布《维希条约》无效，结束了德国侵略者施加在法兰西民族头上长达15年的苦难与屈辱。\n\n尽管在勃艮第入侵法国后，该条约就已名存实亡，但总统最近的行动还是得到了法国社会各界的压倒性支持，只有臭名昭著的亲德派法国人民党表示反对。许多国际评论员称赞比内总统此举为其恢复法国民主，离开德国势力范围的雄心勃勃的计划跨出了关键一步。"
 WORLD.212.a: "每过一日，旧秩序就渐远一分。"
 WORLD.213.t: "[Get_newspaper_header]德卢弗里耶计划"
 WORLD.213.desc: "自从安托万·比内被选为安齐热的继任者以来，国际观察家就对他的执政产生了极大兴趣。在废除《维希条约》后，可以明显看出，比内意图实现法兰西国的民主化。为实现这一目标，他所采取的最新措施之一就是德卢弗里耶计划。\n\n德卢弗里耶计划是一项经济举措，旨在使法国经济从百废待兴中恢复活力。该计划以保罗·德卢弗里耶的名字命名，计划强调经济的扩张与现代化、效率与现代管理实践。与同类型的计划相比，该计划以一种不那么死板的经济方法，集中于重点、焦点，并通过引导投资来达到预期目标。"
 WORLD.213.a: "比内似乎真的扭转了局势。"
 WORLD.214.t: "[Get_newspaper_header]秘密军队组织在法国发起政变"
 WORLD.214.desc: "法兰西国总统安托万·比内被秘密军队组织领导的政变所推翻，其任期也无疾而终。作为该国最有权势的民兵组织之一，当改革派总统试图削弱民兵组织的权力后，组织果断对他采取了行动。\n\n法兰西国最终落入组织领导人拉乌尔·萨朗囊中，秘密军队组织的军国主义民族主义者现在可以在全国范围内大行其道，不受任何阻力，推行他们的政策。随着民兵与警察对内部异议施以镇压，军队已经开始在勃艮第边境集结。"
 WORLD.214.a: "从改革后退一步，向反动前进一步。"
 WORLD.215.t: "[Get_newspaper_header]法兰西第四共和国建立"
 WORLD.215.desc: "181年前，法国人民攻占了巴士底狱。恰如那天一般，今天，法国人民欢欣鼓舞，走上街头庆祝安托万·比内的《1970年宪法》获得通过。该宪法宣布法兰西第四共和国成立，从而为法兰西国的历史画上了句号。\n\n法兰西国现任总统安托万·比内将留任新生共和国的总统一职，直到今年晚些时候总统选举正式举行。作为1936年以来法兰西大地上的首次真正民主的选举，是次选举必将令举国动荡，毕竟，法兰西的命运在多年的暴政与专制后，终于回到了人民手里。"
 WORLD.215.a: "自由，平等，博爱！"
 WORLD.216.t: "[Get_newspaper_header]民族党赢得法国选举"
 WORLD.216.desc: "1936年选举以及四年后德国占领法国以来首次真正民主的选举，已经落下了帷幕。执政党民族党大胜，其候选人安托万·比内正式获得人民之委任，可以开启他的下一任期。\n\n作为法兰西民主的再造者与第四共和国的建立者，比内总统广受法兰西民众喜爱，因此他的连任并非意外。此外，在经历多年的暴政与混乱之后，法国人民相比于摸不清虚实的新人更信任一位老面孔，希望他能为人民带来安全与稳定。"
 WORLD.216.a: "一样的面孔，不一样的法兰西。"
 WORLD.217.t: "[Get_newspaper_header]法国工党赢得法国选举"
 WORLD.217.desc: "1936年以来法国首次民主选举以法国工党及其候选人弗朗索瓦·密特朗的胜利告终，这一消息令全法国的工人与劳动者为之振奋。\n\n由于与法兰西国的专制政府有关系，密特朗在左右翼都饱受争议。不过，凭借着在法兰西国治下，工会和社会主义都被残酷迫害，而法国工党是唯一一个坚守社会主义理念的政党之事实，他和他的政党证明了自己是社会主义理念的顽强捍卫者。密特朗承诺他将促进社会正义与工人解放，他的当选显示民众在承受多年的法西斯压迫后转向了左翼。"
 WORLD.217.a: "人民阵线回来了。"
 WORLD.218.t: "[Get_newspaper_header]护国联盟赢得法国选举"
 WORLD.218.desc: "虽然在1936年以来法国首次民主选举中，民族党的败选并非意外，但一般人想不到，党势更小却同样保守的护国联盟能够取得胜利。该党在卡米耶·洛朗斯的领导下取得了选举胜利，被送进了权力的殿堂。\n\n无论如何，护国联盟的当选基本不具争议——该党主张温和、支持基督教民主主义，并许诺将培养新一代政治家。对于厌倦了民族党与法兰西国的联系和左派的民粹主义的民众，这样的主张与承诺很受欢迎。\n\n已就职总统的洛朗斯发誓，在他的政府领导下，法国将创造更友善的营商环境，而经济繁荣增长的新时代必将到来。\n"
 WORLD.218.a: "中间派稳如磐石。"
 WORLD.219.t: "[Get_newspaper_header]法国民主联盟赢得法国选举"
 WORLD.219.desc: "在法兰西国多年的法西斯高压统治之下，苦难与暴政接连不断。真正的法兰西革命共和价值观，即自由、平等、博爱，仿佛已经离开了法国。不过，事实并非如此—在1936年以来法国首次真正民主选举中，埃德蒙·吉斯卡尔·德斯坦和法国民主联盟取得了大胜。\n\n法国民主联盟与法国抵抗势力的紧密关系，以及对民主价值的坚守，让其成为了从攻占巴士底狱那天起便定义了法国历史与政治的价值观—激进、革命与共和的象征。这不仅让该党广受欢迎，也必将在法国步入社会正义的新时代时，为该党的政策打下地基。\n"
 WORLD.219.a: "自由，亲爱的自由！"
 WORLD.220.t: "[Get_newspaper_header]法国加入自由国家组织"
 WORLD.220.desc: "在与美国大使进行一系列会谈后，法兰西共和国总统回顾了法美历史上的亲密盟友关系以及两国捍卫自由民主价值观的共同使命，向世界宣布，法国打算加入自由国家组织。虽然美国早已承认维希政府是法国唯一合法政府，但两国关系一直不温不火。不过，在安托万·比内恢复法国民主后，两国关系迅速升温，这为法国加入OFN铺平了道路，毕竟这个年轻的共和国身边，满目皆是法西斯的威胁。\n\n本次事件被誉为美国和自由世界外交的重大胜利，法国加入OFN是德国在欧洲的新秩序崩溃的又一力证，他们正在失去对欧洲大陆的控制。\n"
 WORLD.220.a: "自由世界日益壮大！"
 WORLD.221.t: "[Get_newspaper_header]法兰西民兵推翻法国政府"
 WORLD.221.desc: "法兰西国各个主要城市的市民们一觉醒来，耳边满是民兵团的行进声。传统的民兵们趁着比舍洛纳总统的改革受阻之际，发动了一场政变，成功颠覆了比舍洛纳政府。民兵领袖约瑟夫·达南德宣布自己为新一任国家元首，并在一次演讲中公开承诺，要使法国重塑“劳动、家庭、祖国”的理想。"
 WORLD.221.a: "贝当元帅已死，但他的理想尚存人间。"
 WORLD.222.t: "[Get_newspaper_header]让·比舍洛纳下台"
 WORLD.222.desc: "因宪法未获批准，法兰西国总统让·比舍洛纳被迫辞职。比舍洛纳曾寄希望于该宪法实现他对于技术官僚治国的愿景，但这一想法似乎无法获得本国政治精英们的信任。而现在掌管行政部门的国家协调委员会，其人员一般都是支持比舍洛纳的实业界人士与工程师群体，但他们对权力的控制相当脆弱。国内许多人预计，技术官僚改革的将很快走向失败。"
 WORLD.222.a: "进一步，退两步。"
 WORLD.223.t: "[Get_newspaper_header]新法国宪法获批"
 WORLD.223.desc: "今日，法国总统让·比舍洛纳庆祝了一场伟大的政治胜利，因为新宪法将总统的技术官僚愿景写入法律。虽然许多政治精英和普通劳动者对新宪法持怀疑态度，但该政权带来的经济成功是不可否认的。现在，法国已准备好转化为一个由实业家和工程师而非政治家领导的国家。"
 WORLD.223.a: "20世纪的勇敢一跃。"
 WORLD.224.t: "[Get_newspaper_header]法国贝当主义者政变"
 WORLD.224.desc: "加克索特就任总统后，法国政局已经历了数月动荡，今日早些时候，法兰西国的经济领域发生了政变。\n\n这次政变是由军队、政府内部的贝当主义者以及他们在各民兵组织中的同情者所领导的。法国临时政府现在已经被法西斯政权所取代，该政权由法兰西国军队与早期政府的重要一员阿尔方斯·朱安领导。\n\n但考虑到朱安糟糕的健康状况，外界许多观察人士怀疑他是否能像前任贝当那样真正统治国家。"
 WORLD.224.a: "看来法国拒绝了君主制实验。"
 WORLD.225.t: "[Get_newspaper_header]奥利维耶·吉夏尔当选法国首相"
 WORLD.225.desc: "在最近的法兰西王国选举中，奥利维耶·吉夏尔被亨利七世任命为王国首相。奥利维尔·吉夏尔曾经是法国政坛一个名不见经传的小人物，然而，他作为一名妥协与中立的政治人物形象使他在选举中所向披靡，最终取得了胜利。\n\n与亨利七世一样，吉夏尔也不是一个死硬的君主主义者，他属于法兰西行动政府内的一小撮改革派。外界观察人士期望在新首相的领导下，法兰西王国最终可以实现自由化，当然前提是吉夏尔的施政成功。"
 WORLD.225.a: "看来法国决定站在绝对主义的对面。"
 WORLD.226.t: "[Get_newspaper_header]让·多麦颂当选法国首相"
 WORLD.226.desc: "在最近的法兰西王国选举中，让·多麦颂被亨利七世任命为王国首相。与更偏自由的吉夏尔或坚定的反动派皮若不同，多麦颂一直是一个坚守现状的保守派。这一立场也得到了最高行政法院的支持，使他在选举中比竞争对手更有优势。\n\n虽然让·多麦颂的君主主义观点比皮若更为温和，但他总归还是一个坚定的君主主义者，在他眼中，国王就应该是法国政治中那个不可撼动的人物。"
 WORLD.226.a: "看来君主制地位得固。"
 WORLD.227.t: "[Get_newspaper_header]皮埃尔·皮若当选法国首相"
 WORLD.227.desc: "在最近的法兰西王国选举中，皮埃尔·皮若被亨利七世任命为王国首相。在三位最有竞争力的候选人中，皮若也是其中最强硬的君主主义者。他是法兰西行动创始人之一莫里斯·皮若的儿子，作为一名高浓度的传统派与保守派，他与父亲所建组织的计划与意识形态高度吻合。\n\n他将如何将自己坚定的传统主义价值观与国王的进步思想及对民主的同情心调和在一起，还有待观察。"
 WORLD.227.a: "看来法国选择拥抱旧日时光。"
 WORLD.228.t: "[Get_newspaper_header]法国发生军事政变"
 WORLD.228.desc: "在法兰西行动统治法兰西国的几个月中，始终未能为自己的政府物色到一位君主，看来人民已经厌倦了他们的所作所为。结果，法国最有影响力的三支民兵组织，法兰西民兵、秘密军队组织与法兰西人运动联合起来推翻了加克索特及其党羽。\n\n尽管这三支民兵组织相互厌恶，但此时他们决定搁置分歧，以便把他们所声称的稳定带回法国。现在看来，秘密军队组织的头头拉乌尔·萨朗将继续领导法兰西民族。然而，联合政府的未来仍不明朗。"
 WORLD.228.a: "空悬的王位毫无价值。"
 WORLD.229.t: "[Get_newspaper_header]法兰西内战"
 WORLD.229.desc: "数月前，皮埃尔·布热德开始了所谓的“消灭二百户”，试图削弱法兰西国国内工业、银行业巨头的权力，但他灾难性地施策导致了国内地方政权的大崩溃。\n\n风雨飘摇之中，反政府势力异军突起，夺取了主动权。民族主义秘密军队组织与民主抵抗运动的士兵们攫取了大片土地，布热德政府如今只能偏安一隅。如今，法兰西的公民们都在选边站，为未知的明天而战，为希望与梦想中的法兰西而战！"
 WORLD.229.a: "今苟且亦死，举大计亦死！"
 WORLD.30100.t:0 "[Get_newspaper_header]法兰西内战"
 WORLD.30100.desc:0 "震惊、恐惧，火药桶爆炸了，法兰西遍体鳞伤。在西多斯总统的铁腕统治下，多年的紧张局势最终倒向了政府权威的全面崩溃，林林总总的异见者纷纷站出来反对这个国家：抵抗组织首先在拉罗谢尔起义，随后是各种民兵组织的反击；在火烧眉毛的时刻，马赛爆发了共产主义叛乱，游击队也拿起武器反对西多斯政权。\n\n各路人马都宣称自己是法国的合法政府，全国各地的激斗也愈发频繁。法兰西发现自己似乎又一次陷于糟糕的境地，只有时间才能证明她是否会进一步滑向深渊。"
 WORLD.30100.a:0 "败亡之始。"
 WORLD.30100.b:0 "法兰西的一只脚已经踏进了坟墓。"
 WORLD.30101.t:0 "[Get_newspaper_header]西多斯赢得法兰西内战！"
 WORLD.30101.desc:0 "今天，血腥的法兰西内战终于走向了尾声，皮埃尔·西多斯和他的欧洲派最终获胜。对许多国际观察人士来说，这场冲突的赢家自始至终都难以预测，从没有这么多不同的派别为争夺法国残余的统治权而拼命战斗。\n\n现在，随着西多斯的胜利，许多分析人士预测，他会在法国加倍推行他先前的政策。这将是一套用在法国人身上的传统主义威权政策。此外，外界预计西多斯将继续追求与其欧洲主子建立更加紧密的联系，以保持法国的安全和繁荣。"
 WORLD.30101.a:0 "那法国人呢？"
 WORLD.30102.t:0 "[Get_newspaper_header]抵抗组织赢得法兰西内战！"
 WORLD.30102.desc:0 "法国抵抗组织出人意料的胜利标志着法国内战的结束，崭新的法兰西共和国也随之建立。法国国内外的许多人都认为，在菲利普·贝当的残酷镇压下，抵抗组织早已不复存在。而如今，这些说法随着他们的胜利而不攻自破。\n\n现在，法国举国欢庆抵抗运动的胜利。权力殿堂之中，选举举行的日期也已敲定，法国公民将重获对政府事务的发言权。民主火炬克服万难，再度照耀法兰西。"
 WORLD.30102.a:0 "他们本活在神话当中。"
 WORLD.30103.t:0 "[Get_newspaper_header]革命团体赢得法兰西内战！"
 WORLD.30103.desc:0 "在一系列惊人的事件之后，左翼与学生民兵组成的联盟从法国内战中胜出，今天早晨，法兰西人民共和国在马赛宣布成立。在反动势力被清扫出法国后，由共产主义者、社会主义者、无政府主义者等派系组成的革命运动已经正式重组为全国政府。\n\n这个由雅克·索瓦若领导的理想主义政府让世界上的许多国家感到难以接受，但事实便是如今的法国赤旗飘扬，巴黎公社之仇终于得报。尽管如此，敌对势力和超级大国依旧对新生的共和国虎视眈眈，局势依旧不容乐观。"
 WORLD.30103.a:0 "伟大实验就此继续！"
 WORLD.30103.b:0 "这不妙啊，我们得行动了。"
 WORLD.30103.c:0 "法国进入了一个崭新的赤色时代。"
 WORLD.30104.t:0 "[Get_newspaper_header]秘密军队组织赢得法兰西内战！"
 WORLD.30104.desc:0 "随着枪声渐趋平静，法兰西内战似乎走向尾声，很明显，已经有一个派别成了最终赢家。作为50年代由从军队与法兰西民兵中的分裂者与叛逃者组成的民兵组织，秘密军队组织已经控制了法国的剩余部分。显然，作为最出名的民兵组织之一，他们的专业性与军事素养使他们比竞争对手更具优势。\n\n秘密军队组织以其民族主义、复仇主义言辞来定位自己。他们的领袖拉乌尔·萨朗已经开始鼓吹要收回“法兰西的合法领土”。据报道，军队招募与军事准备的次数正在增加，这使人们对秘密军队组织的计划深信不疑。"
 WORLD.30104.a:0 "和平尚未降临法国。"
 WORLD.30105.t:0 "[Get_newspaper_header]法兰西民兵赢得法国内战！"
 WORLD.30105.desc:0 "法兰西民兵在法国内战中获胜，维希精神再度复活。作为菲利普·贝当在意识形态上的继承者，长期以来，法兰西民兵一直被视为代表那个在法国早已衰落的政治意识形态的一个分支。但事实上，法兰西民兵的历史可以追溯到维希政府成立之初，在那时，他们就作为一个准军事组织登上了历史舞台。\n\n现在，随着法国的大街小巷落入到这群强硬派民兵手中，意识形态的镇压已不可避免。已经有报道称，在内战结束后，自由主义者和其他改革派团体将成为全国范围内通缉的目标。随着在法国街头出现了巡逻的法兰西民兵武装，秩序似乎又重归法兰西。"
 WORLD.30105.a:0 "重拳出击。"
 WORLD.30106.t:0 "[Get_newspaper_header]法兰西人运动赢得法国内战！"
 WORLD.30106.desc:0 "法兰西人运动赢得了法国内战，成为了法国无可争议的统治者，疑云开始在法国上空笼罩。法兰西人运动是一个由前总统西多斯昔日盟友弗朗索瓦·杜普拉领导的小规模但有献身精神的亲日耳曼法西斯组织，他们对法国的控制似乎很不稳固，事实上，游击战仍在境内肆虐。\n\n杜普拉上台引起了国际社会的剧烈反响，其中最引人注目的是来自德国的祝贺，而自由世界成员的反应要低调得多。然而就目前而言，法兰西人运动证明了一件事：法国迈步走向了法西斯主义的新时代。"
 WORLD.30106.a:0 "杜普拉万岁！"
 WORLD.30106.b:0 "法兰西，欢迎回家。"
 WORLD.30106.c:0 "该迎接新老板了……"
 WORLD.30107.t:0 "[Get_newspaper_header]索日赢得法兰西内战！"
 WORLD.30107.desc:0 "历史中总是充满着意外。而在过去几年中，最令人感到意外的莫过于法兰西内战的最终结果。报道称，仅仅在几年前，乔治·索日还是一个不入流的法国政客，但他却战胜了冲突中的其他所有派别，取得了最终胜利。与意大利的联盟帮助他颠覆了法国政府。现在，索日与他的意大利朋友正一起安坐于波尔多。\n\n到目前为止，索日一直专注于用自己那诱人的说辞恢复法国的天主教传统。得益于他的“反极端主义”言论与围绕在他周围的温和派联盟，索日已经成功获得了一批追随者。在可预见的未来，这一政治策略定会成为其遵循的基石。"
 WORLD.30107.a:0 "法兰西和意大利，携手共进。"
 WORLD.30108.t:0 "[Get_newspaper_header]布热德赢得法兰西内战！"
 WORLD.30108.desc:0 "随着皮埃尔·布热德政府赢得了法国内战，民粹主义似乎取得了胜利。[FRA_GetPoujadeEnemy]。\n\n虽然这一结局并非完全出乎意料，但布热德政府今后将采取的行动仍不确定。虽然布热德的核心目标——新国家体制仍将按计划进行，但其成功与否仍需拭目以待。但可以肯定的是，“二百户”那神话般的统治地位已经被彻底打破。"
 WORLD.30108.a:0 "意志坚定的人攻无不克。"
 VIN_news.1.t:0 "[Get_newspaper_header]张子英掌控越南政府"
 VIN_news.1.desc:0 "针对越盟的四号作战失败后，陈文章政府陷入崩溃。武玉英领导的新政府也很快夭折，新政府还没得到正式确认，内阁总长便递交了辞呈。\n\n张子英的国民党阵线成了政府的新主人，证明了其作为越南最大政治组织的地位。国民党阵线是提倡“生存民族主义”的亲日组织，阵线模糊的政纲为容纳各路派系行了方便。越盟谴责吴廷琰的人为党为日傀反动派，看来越南国内的纷争还将继续。"
 VIN_news.1.a:0 "张子英能恢复越南的稳定吗？"
 VIN_news.2.t:0 "[Get_newspaper_header]吴廷琰掌控越南政府"
 VIN_news.2.desc:0 "针对越盟的四号作战失败后，陈文章政府陷入崩溃。武玉英领导的新政府也很快夭折，新政府还没得到正式确认，内阁总长便递交了辞呈。\n\n新领导人吴廷琰虽然对东京不冷不热，但绝对谈不上反日。吴廷琰和其胞弟吴廷瑈提倡“东方人为主义”，这种根植于天主教哲学的古怪思想呼吁社会革命。他们人数虽寡，但势力强大，越来越多的人担忧天主教徒会完全接管越南。越盟谴责吴廷琰的人为党为日傀反动派，看来越南国内的纷争还将继续。"
 VIN_news.2.a:0 "这届政府会比上届政府活得久吗？"
 VIN_news.3.t:0 "[Get_newspaper_header]阮福明德颠覆政府！"
 VIN_news.3.desc:0 "针对越盟的四号作战失败后，陈文章政府陷入崩溃。武玉英领导的新政府也很快夭折，新政府还没得到正式确认，内阁总长便递交了辞呈。\n\n今早，军队奉阮福明德亲王的命令，以“维持秩序”的名义控制了顺化。政变的原因尚不明晰，但皇帝计划于今天晚些时候正式任命阮福明德。保皇派先前势单力薄，这次起事着实令外界惊讶不已。越南已是深陷抗议之中，越盟更是谴责政府反动透顶，指控这位混血亲王是法国特务。"
 VIN_news.3.a:0 "保皇派真能为越南带来稳定吗？"
 VIN_news.4.t:0 "[Get_newspaper_header]阮庆推翻越南政府！"
 VIN_news.4.desc:0 "越南近来传出了政变爆发的报道。越盟的攻势严重动摇了人们对政府的信心，在政府与军方的关系彻底破裂后，武装部队认为接管各大城市的时机到了。\n\n广播新闻宣布了国家军事委员会的成立，在阮庆将军的领导下，委员会将无限期接管国家事务，以应对共产叛军。考虑到帝国陆军之前和越盟的交锋只能算互有胜负，政变者究竟想要达成什么目的还很难说。不论如何，阮庆政府已经呼吁东京方面提供援助，为他的反共战争添柴加火。"
 VIN_news.4.a:0 "越南的局势是越来越糟了。"
 VIN_news.5.t:0 "[Get_newspaper_header][VIN.GetLeader]废除越南君主制！"
 VIN_news.5.desc:0 "越南的[VIN.GetLeader]政府宣布正式废除君主制。越南皇室在政治中主要扮演象征性角色，谈不上令人们深恶痛绝。政府表示此举顺应民意，而且还能削除不必要的皇室生活开支。\n\n皇室发表了一份简短的声明，表示接受政府的决定，并愿意以普通公民的身份继续为国效力。政府允许皇室保留他们的地产，并拨给他们一笔津贴，用以日常维护。"
 VIN_news.5.a:0 "千年帝制，一笔勾去。"
 VIN_news.6.t:0 "[Get_newspaper_header]越南民主共和国成立"
 VIN_news.6.desc:0 "历经二十余年抵抗，越盟如今已夺取越南政权。反日同盟发表了独立宣言，号召越南人民团结在民主共和国的旗帜下，保家卫国、建设国家。\n\n尽管新临时政府自称代表越南社会各界的利益，然而大多数政府成员都是共产主义者或其盟友。日本和不少亚洲国家均对此表示强烈谴责，泰国政府更选择为流亡政府提供庇护。外界将持续关注当地可能进一步升级的局势。"
 VIN_news.6.a:0 "革命之火烧向共荣圈。"
 WORLD_MAN.1.t: "[Get_newspaper_header]溥杰继承满洲国大统"
 WORLD_MAN.1.desc: "满洲傀儡皇帝溥仪驾崩后的重重迷雾已经散去。现在已知的情况是先皇的弟弟爱新觉罗·溥杰，凭借皇帝的身份控制了满洲国政府。\n\n这位新皇帝的掌权之路无比艰辛：缺乏明确的继承法支持，以及内部联合发出的强烈反对使得这位新皇帝的成功更加令人瞩目。政府中的实权派满洲协和会是新皇帝的坚实后盾，同时旧贵族势力和满洲帝国军队也支持新皇。\n\n与他已故的兄长溥仪不同，溥杰具有超凡的魅力和行动力，他成功地建立了一个强大政治集团来支持他。一些专家认为，溥杰不会和他的前任一样是一个徒具虚名的傀儡皇帝。因此，许多东京政要为新皇帝的登基感到忧心忡忡。"
 WORLD_MAN.1.a: "在前方等待着他的将是无比艰难的未来。"
 WORLD_MAN.2.t: "[Get_newspaper_header]帝国陆军颠覆满洲国！"
 WORLD_MAN.2.desc: "满洲傀儡皇帝溥仪驾崩的重重迷雾已经散去。现在已知的情况是满洲国军的一个军官团，在关东军盟友的支持下，利用溥仪死亡造成的政治混乱夺得了政权。\n\n在关东军情报部长濑岛龙三的指挥下，军队及其支持者在满洲建立了稳固的军政府。濑岛在首都新京的一次演讲中郑重承诺要推动满洲国疲软的经济向前发展，铲除旧体制中糟糕的低效，并推动满洲国迈入现代。\n\n在进行现代化之前，他们已经开始对守旧派和持不同政见者进行大规模清洗，没有任何迹象表明清洗会很快结束。"
 WORLD_MAN.2.a: "“共荣圈皇冠上的明珠”迎来新常态？"
 WORLD_MAN.3.t: "[Get_newspaper_header]关东军颠覆满洲国！"
 WORLD_MAN.3.desc: "满洲傀儡皇帝溥仪驾崩后的重重迷雾已经散去。现在已知的情况是关东军利用了东北地区政府内部的党派分歧以及各类达到爆发临界点的紧张冲突，夺取了政权并废除了文官政府。\n\n溥仪死后，满洲国主权合法性的最后一个伪装似乎已经随着他的驾崩而消失。为了进一步巩固自身的统治，关东军发动了一系列针对前届政府官员的大清洗活动，采取一贯的粗暴做法，意图一举平定该国的骚乱。\n\n无论他们最终是否成功，都很明显的能够看出，满洲国的未来将变得比溥仪苟延残喘时期更为暗淡无光。"
 WORLD_MAN.3.a: "意料之中。"
 WORLD_MAN.4.t: "[Get_newspaper_header]总务厅接管满洲国！"
 WORLD_MAN.4.desc: "满洲傀儡皇帝溥仪驾崩后的重重迷雾已经散去。现在已知的情况是总务厅和文职官僚们夺得了大权。\n\n正当其他派系忙于内斗之际，总务厅逐渐掌握了多数的关键权力，而目前他们似乎已经巩固了自身的政权。在摒弃了君主制的伪装后，谷次亨正式出任满洲国总统；然而在幕后，真正掌权的是总务长官迫水久常。\n\n满洲国的新官僚体系集团是由一群信奉工业化方式的狂热技官组成，他们主张制定由国家主导的大规模工业化来振兴满洲国低迷不振的经济现状。"
 WORLD_MAN.4.a: "似是而非。"
 BUL_NEWS.1.t: "[Get_newspaper_header]马其顿战争"
 BUL_NEWS.1.desc: "自二战结束，新秩序得以建立以来，保加利亚一直因其身为团结协定盟国，却能保持政局的相对稳定而闻名。然而，就在今天，保加利亚也难逃被德意志国崩溃之火烧身的命运。虽然传来的报告断断续续，残缺不全，但似乎是德国驻军从马其顿撤离，进驻塞尔维亚，才导致保加利亚当局对该地区的统治崩溃。\n\n包括比托拉在内的数个主要城镇已被“马其顿民主联邦”占领，政府和议会也已在该城组建。索非亚方面的内部人士声称，这场危机猛烈地振动了保加利亚政府，总参谋部正在向沙皇鲍里斯三世发出抗议，要求结束他那备受争议的军队改革项目。\n"
 BUL_NEWS.1.a: "“巴尔干的普鲁士”此番棋逢对手。"
 BUL_NEWS.2.t: "[Get_newspaper_header]马其顿叛乱平息"
 BUL_NEWS.2.desc: "经过近两年的战斗，困扰保加利亚的马其顿冲突终于平息。虽然游击队仍然活跃，但保加利亚的警察和军事行动已经隔离了马其顿绝大多数的领导人。这一行动切断了马其顿的补给线，扼杀了他们的反抗，并最终终结了马其顿独立的一切可能。\n\n随着这一消息公诸于世，鲍里斯三世的政权很可能已经得以延续。曾被认为煽动反对其政府的军方派系似乎已于今年早些时候稳定了下来。\n"
 BUL_NEWS.2.a: "巴尔干半岛变得更加静谧。"
 BUL_NEWS.3.t: "[Get_newspaper_header]鲍里斯三世提名塞沃夫内阁"
 BUL_NEWS.3.desc: "被许多国际观察家称为“未料一着”的是，鲍里斯三世解散了他的改革派内阁，由其亲密顾问约尔丹·塞沃夫所领导的保守党内阁取而代之。\n\n新闻界人称“保加利亚的拉斯普京”的塞沃夫，被普遍视为内阁中的保守派喉舌，很可能引领政府走向极右道路。一些人质疑这一决定的缘由，普遍认为鲍里斯三世的高龄在某种程度上促成了这一任免。\n"
 BUL_NEWS.3.a: "将逝沙皇的最后政令。"
 BUL_NEWS.4.t: "[Get_newspaper_header]沙皇驾崩"
 BUL_NEWS.4.desc: "“统一者”沙皇鲍里斯已逝。在长达五十余年的漫长统治过后，就在今天，鲍里斯三世逝于首都索非亚，临终之际，他的家人、顾问与效忠者默默的守在身旁，送了他最后一程。作为一位广受人尊敬与爱戴的国王，他注定会因过去为保加利亚征服的领土，以及在位期间实行长达三十年的专制统治与有争议的政治镇压而被人们铭记。\n\n鲍里斯三世的皇子西美昂现已加冕为保加利亚新一任沙皇。正如所预料的那样，西美昂自上台就摆出了准备进行改革的姿态。尽管他不愿意透露出关于改革的具体细节，但人们普遍期待着民主的回归。保加利亚究竟是否能真正成为一个自由民主的国家，还是得由沙皇西美昂说的算。\n"
 BUL_NEWS.4.a: "无父的保加利亚该何去何从？"
 BUL_NEWS.5.t: "[Get_newspaper_header]鲍里斯三世驾崩"
 BUL_NEWS.5.desc: "保加利亚政府最近正式宣布沙皇鲍里斯三世离世。伴随着沙皇身体状况的与日俱下，这一事件的发生也不出所料，但当货真价实的消息传来时还是令公众深感不安。\n\n已故沙皇的皇子西美昂二世将继承皇位。然而，考虑到鲍里斯三世临终前曾决定解散西美昂二世所指定的内阁并将皇子驱逐出政府，多数人认为下一届政府的过渡绝非易事。而大量的外界观察人士也预测，西美昂二世将难以维系他父亲昔日的尊严与权威。\n"
 BUL_NEWS.5.a: "沙皇万岁。"
 BUL_NEWS.6.t: "[Get_newspaper_header]鲍里斯三世逃离保加利亚"
 BUL_NEWS.6.desc: "三十年来，保加利亚一直由“一位国王，一个权威，一个民族”统治。然而，这一切似乎在一夜之间土崩瓦解。迫于军队中激进分子的恐吓和骚扰，沙皇鲍里斯三世突然失踪。据推测，他已经逃离了这个国家。\n\n虽然他的儿子在一份早已准备好的声明中指出他将接过其父亲的王位，但他加冕后做的第一件事却是命令帕托夫首相下台，让退役法西斯军官康斯坦丁·斯托扬诺夫取而代之。大多数人认为，他是被极右翼反对派威逼利诱才作出如此举动。同时，左派在全国各地组织了抗议活动，中间派官员则拒绝与极左和极右分子合作。在国内局势的极度混乱下，保加利亚军队不得不完全撤出马其顿。保加利亚的未来会如何，仍尘埃未定。\n"
 BUL_NEWS.6.a: "鲍里斯的富贵荣华，终究化作南柯一梦。"
 BUL_NEWS.6.b: "历经数十年，法西斯主义最终降临保加利亚。"
 BUL_NEWS.7.t: "[Get_newspaper_header]祖国阵线掌权"
 BUL_NEWS.7.desc: "保加利亚混乱的局面仍在持续，由左翼政党联合组成的祖国阵线控制了首都索非亚，并宣告了保加利亚历史上“新时代”的到来。联合政府则同意任命了环节集团长期以来的领导者基蒙·格奥尔基耶夫担任首届首相，选举也会在不久的将来如期举行。\n\n在祖国阵线掌权的头几天里，就有数百人被捕入狱，其中大部分都是鲍里斯三世政权下的法西斯分子与保守派。虽然君主制并没有被废除，但西美昂二世自从政变发生以来就一直未在公开场所露面，事实上目前大概率已被软禁。新政府承诺回归民主，尽管祖国阵线仍将继续以一个占据主导地位的执政联盟存在。因此这个政府的真正本质——以及它的功能——还有待观察。\n"
 BUL_NEWS.7.a: "在欧罗巴大陆阴暗的角落中，自由之花得以盛放。"
 BUL_NEWS.7.b: "真是疯了。"
 BUL_NEWS.8.t: "[Get_newspaper_header]切伦攻势成功"
 BUL_NEWS.8.desc: "索非亚的一篇报道称，在保加利亚武装部队的大规模攻势下，三色旗再次飞越斯科普里那冒烟的外墙。似乎在民主马其顿成立仅几个月后，被内部泄露的文件称之为“切伦攻势”的行动，就在其幼年时期摧毁了它。共和国领导人安多诺夫-琴托因涉嫌犯罪受到审判并处以绞刑。\n\n随着马其顿骚乱的平息，保加利亚法西斯政府宣布其“完全恢复国家合法边界”的意图，这是对其南部领土竞争对手的一项令人担忧的声明。希腊和土耳其谴责保加利亚对待叛乱的态度，外交官和将军们无疑开始了对东南欧边界的警惕监视。\n"
 BUL_NEWS.8.a: "欧洲的火药桶再次被点燃。"
 BUL_NEWS.9.t: "[Get_newspaper_header]切伦攻势失败"
 BUL_NEWS.9.desc: "在斯科普里的一次演讲中，新近成立的民主马其顿领导人安多诺夫-琴托宣布，保加利亚军队发起的切伦攻势已被粉碎。看来，保加利亚重申其领土主张的举措已被丘陵和坚盾瓦解。\n\n索非亚和雅典均对此事保持沉默，而安卡拉方面则谨慎发表了一份声明支持游击队，但仍没有承认其为一个合法国家。\n\n现实穿过交织的言论之网，揭开了其包裹的伤疤，野心破灭的保加利亚法西斯政府的存续尚不明朗。与此同时，马其顿举目四望，也只有目光狡诈的掠食者，它的未来也处于混沌当中。\n"
 BUL_NEWS.9.a: "欧洲的火药桶再次被点燃。"
 BUL_NEWS.10.t: "[Get_newspaper_header]索非亚爆炸案"
 BUL_NEWS.10.desc: "昨夜，索非亚全城被烟雾笼罩，数小时后便传来消息，称沙皇西美昂二世已经驾崩。这次袭击导致保加利亚国家军团联盟在保加利亚政府内发起一系列清洗，最终托多尔·热科夫对全国的掌控得以巩固。\n\n热科夫政权的反对派已落荒而逃，显然保加利亚将延续其军事化及耀武扬威政策。\n\n由于保加利亚被巴尔干半岛其余政权排挤，很难预测其好战性将引发什么事情。不过，可以肯定，保加利亚将在追寻霸权的道路上越走越远。\n"
 BUL_NEWS.10.a: "来自索非亚的坏消息。"
 BUL_NEWS.11.t: "[Get_newspaper_header]索非亚爆炸案"
 BUL_NEWS.11.desc: "昨夜，索非亚全城被烟雾笼罩，数小时后便传来消息，称沙皇西美昂二世已经驾崩。这次袭击发生后，拉特尼克迅速对保加利亚国家军团联盟展开清洗。后者本来可能也想发动清洗，但现在已经无法得知了。\n\n这场政变让阿森·坎塔尔吉耶夫成为了保加利亚的新领袖，甫一上任，他就宣布将继续清洗政府，以便使国家焕然一新。混乱在全国蔓延开来，保加利亚民主的最后一点残余将要被其领袖抹消殆尽。没人说得清楚，这匹巴尔干的害群之马未来如何。\n"
 BUL_NEWS.11.a: "阴影笼罩了保加利亚。"
 BUL_NEWS.12.t: "[Get_newspaper_header]上朱马亚协定"
 BUL_NEWS.12.desc: "巴尔干半岛的左翼堡垒已然铸成。马其顿和保加利亚代表在数周的讨论后，今日于上朱马亚联合宣布保加利亚和马其顿将再次统一。\n\n根据新协议，保加利亚和马其顿将成为新联邦的平等合作伙伴，双方政治自由，由开放边界、自由贸易以及最重要的共同外交维系。尽管两国的民族主义者对此嗤之以鼻，该协议仍然得到了包括格奥尔基耶夫和安多诺夫-琴托的广泛认可，并很可能会毫无异议地通过。\n"
 BUL_NEWS.12.a: "一个不应出现的狂人妄想。"
 BUL_NEWS.12.b: "迈向巴尔干联邦的第一步。"
 BUL_NEWS.13.t: "[Get_newspaper_header]上朱马亚协定"
 BUL_NEWS.13.desc: "巴尔干半岛的左翼堡垒已然铸成。马其顿和保加利亚代表在数周的讨论后，今日于上朱马亚联合宣布保加利亚和马其顿将再次统一。\n\n对保加利亚人来说，这笔交易美妙得不太真切，马其顿同意建立接近完全并入的紧密联系，以换取政治自治和马其顿语独立的承认。虽然大多数保加利亚人对此感到欣喜，但该协议似乎主要由不被本国认同的马其顿共产党促成，许多马其顿人已经准备为这一不公平的协定发起抗议。\n"
 BUL_NEWS.13.a: "不费吹灰之力，马其顿手到擒来。"
 BUL_NEWS.13.b: "但愿保加利亚能让怀疑者满意。"
 BUL_NEWS.14.t: "[Get_newspaper_header]上朱马亚协定"
 BUL_NEWS.14.desc: "上朱马亚谈判的结果可谓令举世震惊。在塞尔维亚总统约瑟普·布罗兹·铁托的支持下，塞尔维亚、保加利亚和马其顿三国决定，塞尔维亚也将与后两国合并，共同结成一个三方联邦：巴尔干联邦人民共和国。按照协定，铁托将担任新共和国的国家元首，而内阁将由马其顿人和保加利亚人组成。\n\n同时，保加利亚也决定废除君主制，似乎打算靠盟友们帮助其解决任何的后果。新共和国的前途并不明朗，外有德意环绕，内有反对分子。然而，共和国也有可能成为欧洲新兴的真正共产主义强权。\n"
 BUL_NEWS.14.a: "但愿他们赶紧崩溃。"
 BUL_NEWS.14.b: "巴尔干联邦——梦想成真。"
 BUL_NEWS.15.t: "[Get_newspaper_header]上朱马亚会谈失败"
 BUL_NEWS.15.desc: "巴尔干联邦的梦想再次破碎。米哈伊洛·阿波斯托尔斯基，一名高级将领和马其顿游击队员，利用了上朱马亚会谈的失败掌握了实权。主席的第一个命令是从保加利亚撤走所有剩余的外交官员，并称保加利亚为“压迫他人的国家”。\n\n阿波斯托尔斯基主席的马其顿新政府毫无疑问是独裁的，包括前领导人安多诺夫-琴托的几名马其顿反法西斯人民解放委员会主要成员都被监禁或驱逐出境。失去了保加利亚的联系，马其顿似乎将成为一个自身安全高于一切的隐者之国。\n"
 BUL_NEWS.15.a: "巴尔干的左派？一开始就注定灭亡！"
 BUL_NEWS.15.b: "一份自私的提案，毁了整个巴尔干之梦……"
 BUL_NEWS.16.t: "[Get_newspaper_header]保加利亚人民共和国成立"
 BUL_NEWS.16.desc: "在保皇派政变失败后，保加利亚君主制已经名存实亡。目前，索非亚方面已正式宣布废除君主制。考虑到共产党人在政府中的地位举足轻重，“保加利亚人民共和国”也被定位为共产主义国家。随着这一声明的发表，标志着其他政党在执政联盟中已沦为配角。\n\n共产党现任总书记托多尔·日夫科夫似乎是这个国家的实际领导人，为了进一步巩固自己的地位，预计他将会开始让民众接受自己的外交政策并追随其民族共产主义的意识形态。\n"
 BUL_NEWS.16.a: "又一个古老的政权走向了革命。"
 BUL_NEWS.17.t: "[Get_newspaper_header]保加利亚共和国成立"
 BUL_NEWS.17.desc: "在保皇派政变失败后，保加利亚君主制已经名存实亡。目前，索非亚方面已正式宣布废除君主制。在保加利亚农业人民联盟领导的执政联盟下，尼古拉·佩特科夫被任命为新总理。\n\n甫一上任，佩特科夫便宣布，一个信奉自由民主的价值观，专注于捍卫农业地位的保加利亚共和国，将立即成立。然而，鉴于保加利亚农业人民联盟的威权主义历史，只有时间才能证明他们的话是否属实。\n"
 BUL_NEWS.17.a: "民主的火焰仍在保加利亚燃烧。"
 BUL_NEWS.18.t: "[Get_newspaper_header]保加利亚独立共和国的成立"
 BUL_NEWS.18.desc: "在保皇派政变失败后，保加利亚君主制已经名存实亡。目前，索非亚方面已正式宣布废除君主制。在环节集团激进派的领导下，保加利亚政府已经开始向传统的右翼法团主义政策转型。尽管如此，索非亚仍然宣称自己是一个重视国际和平与外交关系的共和国。\n\n虽然环节集团已经大权在握，该组织仍在试图从领导人基蒙·格奥尔吉耶夫的逝世中恢复过来。保加利亚似乎还没有从动荡的政局中脱身。\n"
 BUL_NEWS.18.a: "一个右翼政府倒下，便有另一个崛起。"
 BUL_NEWS.19.t: "[Get_newspaper_header]沙皇西美昂二世归来"
 BUL_NEWS.19.desc: "一场突如其来的政变，让保加利亚的君主制重新站上了权力顶峰。现法定君主西美昂二世显然是通过他在军队，特别是在陆军中的关系实现了这一目标。\n\n随着前祖国阵线政府被政变推翻，西美昂二世组建了自己的政府。外界观察人士预测，这个新政权将高度保守，主要致力于稳定政权和国家。\n"
 BUL_NEWS.19.a: "君主制仍在延续。"
 FIN_WORLD.1.t: "[Get_newspaper_header]约翰内斯·维罗莱宁继续担任芬兰总理"
 FIN_WORLD.1.desc: "十五年间，三场战争，芬兰的民主一直在竭尽全力维持着自身完整。约翰内斯·维罗莱宁，芬兰议会现任执政党农民联盟党的领袖，继续巩固着他对芬兰议会的控制，在反对派的干预下毫不松懈地制定政策。\n\n他的政策不外乎一件事，那就是发展。修复与德国的纽带，培育历史性的芬德伙伴关系，是维罗莱宁心中最迫切的事情。被取悦的不只有日耳曼尼亚的外交官们，卡累利阿的芬兰殖民者们也没有被新政府遗忘。芬兰承诺在第二次世界大战期间从苏联夺取的领土上增加投资并进行更紧密的一体化，显然，芬兰希望在永无止境的战争中维护它所扩张的领土。\n"
 FIN_WORLD.1.a: "发展，发展，发展永不停歇。"
 FIN_WORLD.2.t: "[Get_newspaper_header]尼洛·科索拉当选芬兰总理"
 FIN_WORLD.2.desc: "去年对芬兰而言可谓是多事之秋。欧洲分崩离析，而这个民主国家似乎维持了稳定。鉴于大日耳曼国霸权的覆灭，人们可能普遍认为芬兰境内的亲德派也将衰落。昨晚的选举结果是对他们的奇思妙想的绝佳反击。\n\n来自保守派民族联合党的尼洛·科索拉击败了他的对手们，夺得了总理宝座，成为下一任统领议会的掌舵人。总统尤哈·里赫特涅米称选举结果是“共和国全体人民的胜利”。尽管如此，一些左派人士还是谴责了选举结果，因为科索拉自称亲德派，他的父亲维特里·科索拉还是法西斯组织拉普阿运动的领导人。\n"
 FIN_WORLD.2.a: "这下有其父必有其子了。"
 FIN_WORLD.3.t: "[Get_newspaper_header]埃尔基·林德福什当选芬兰总理"
 FIN_WORLD.3.desc: "自1954年的瓦尔约宁内阁垮台以来，社会民主党长期以来被芬兰议会中的其他党派咒骂，看似被扔进了历史的垃圾箱。现在看来，这一论断为时尚早，埃尔基·林德福什成功领导社会民主党东山再起，在最近的选举中一鸣惊人。具体原因是只有社会民主党能代表议会当中的反德思想，也正因如此，他们取得了胜利，而其他政党显然都低估了选民对轴心国的不满情绪。\n\n然而，林德福什和社民党也并非没有为乘着这股反德浪潮付出沉重的代价。恰恰如同十年前瓦尔约宁率领社民党首次取胜一般，林德福什也同样没有获得单独通过立法的多数席位，必须尝试去获取党外的帮助。\n"
 FIN_WORLD.3.a: "虽然他们倒下了，但貌似还没出局。"
 FIN_WORLD.4.t: "[Get_newspaper_header]韦科·文纳莫当选芬兰总理"
 FIN_WORLD.4.desc: "过去的鬼魂不会轻易消散。曾在1957年至1959年任芬兰共和国总理的芬兰农村党领导人韦科·文纳莫以复仇之心席卷了芬兰议会大厅。在一场惨痛的胜利后，文纳莫获得了反击所必需的政治支持，夺回了芬兰的总理宝座。\n\n文纳莫致力于让芬兰摆脱德国影响并成为中立国。与现在和他站在同一战线的社会民主党人一样，他们试图通过慢慢切断与历史盟友的联系来摆脱日耳曼尼亚的统治。在联盟内部，其他规模较小的反德团体也已经在文纳莫的羽翼下联合起来，包括社会民主党人和自由派的瑞典族人民党。文纳莫是否能将他那貌合神离的联盟联合起来，化为可行且强而有力的政治武器，还有待观察。\n"
 FIN_WORLD.4.a: "棕与白不可互容。"
 FIN_WORLD.5.t: "[Get_newspaper_header]约翰·奥托·瑟德耶尔姆当选芬兰总理"
 FIN_WORLD.5.desc: "最近的芬兰选举竞争异常激烈，芬诺斯堪的亚政治圈内可是很久没见过这样的场面了。候选人不止要和彼此竞争，有时甚至还会和自己的党爆发冲突，这样的攻讦与斗争每天都在赫尔辛基的殿堂内上演。\n\n今天早上，计票工作正式完成，虽然要求重新计票的呼声不断，但民意调查一致显示，瑞典族人民党的约翰·奥托·瑟德耶尔姆将出任总理。虽然瑞典族人民党只是个压力集团，选票数排不上第一，但是社会民主党和农村党却达成妥协，共同推举瑟德耶尔姆，现在三党已经组成了一个貌合神离的联盟。\n"
 FIN_WORLD.5.a: "芬兰这杂耍玩得够大。"
 FIN_WORLD.6.t: "[Get_newspaper_header]摩尔曼斯克人民共和国成立"
 FIN_WORLD.6.desc: "自1941年于“继续战争”中夺得东卡累利阿及科拉半岛以来，芬兰政府一直渴望向东部移民，殖民这片在苏联崩溃后并入该国的广袤领土。然而事与愿违，当地的俄裔居民拒绝向赫尔辛基的铁拳屈服，起身反抗新秩序。\n\n新生的“摩尔曼斯克人民共和国”已正式宣告自芬兰独立，并同新近统一的西俄罗斯签署了盟约，旨在“捍卫俄罗斯人民的自由”。俄国方面则表示，其有意为人民共和国提供保护，并可能介入以对抗“残暴的芬兰政府”。出于对最坏情况的担忧，赫尔辛基已宣布动员抵御“任何潜在的威胁”。\n"
 FIN_WORLD.6.a: "事态竟然发展至如此地步。"
 FIN_WORLD.7.t: "[Get_newspaper_header]卡累利阿战争"
 FIN_WORLD.7.desc: "芬兰总统于今日早些时候发表电视讲话，宣称俄罗斯军队已经跨过国境线，侵入芬兰。虽然各方对俄罗斯入侵早有预料，但这一消息还是鼓动了摩尔曼斯克人民共和国，他们对芬兰军队发起了更加猛烈的攻势。\n\n俄罗斯的攻势无疑等同于对芬兰宣战，俄军发起多重军事行动，突入芬兰缓冲国奥涅加的腹地。俄军西进的同时，俄方发言人向芬兰发出警告，称芬兰必须停止对摩尔曼斯克采取敌对行动，否则将面临“严重后果”。俄方同时要求赫尔辛基方面“终止对俄罗斯人民的侵略行径”，承认分离共和国为独立主权国家。\n"
 FIN_WORLD.7.a: "俄罗斯卷土重来。"
 FIN_WORLD.8.t: "[Get_newspaper_header]第二次芬兰内战"
 FIN_WORLD.8.desc: "过去几周发生的事件彻底撼动了芬兰共和国的根基。若是如此，这将是芬诺斯堪的亚历史上最严重的危机。现在的局势急转直下，而且是以最糟糕的方式发生了如此变化。自俄芬战争以来长期受到压迫的芬兰共产主义者决定趁火打劫，响应所谓的摩尔曼斯克人民共和国和东卡累利阿境内的俄罗斯人叛乱。\n\n在芬兰的各个省份，共产主义煽动者团结一致颠覆当前政府。在芬兰的许多城市，社会主义分子已经取而代之。在赫尔辛基，他们企图攻入城市，但遭到了军队的抵抗。现在，他们包围了赫尔辛基。随着围攻战的打响，芬兰历史上最血腥的战争开始了。\n"
 FIN_WORLD.8.a: "多米诺骨牌最后还是倒下了。"
 FIN_WORLD.9.t: "[Get_newspaper_header]里赫特涅米总统辞职"
 FIN_WORLD.9.desc: "随着芬兰内战的爆发，现任总统尤哈·里赫特涅米以国家在危急时刻需要一个“没有政治分歧的举国一致政府”为由宣布辞职。据内部人士证实，新政府将由在冬季战争中屡立功勋的战争英雄劳里·特尔尼领导。新政府发誓要终结波及全国的混乱局势，此外还将夺回目前被共产主义分子占领的国土。\n\n仍忠于政府的芬兰民众对新总统表示了支持，一些政治观察家预测这可能会影响选举的结果。然而，由于特尔尼总统与德国有着密切的联系，且在继续战争期间曾加入党卫军，芬兰共和国很可能会得到来自德国或多或少的援助。\n"
 FIN_WORLD.9.a: "看看他能闹出来什么名堂。"
 FIN_WORLD.10.t: "[Get_newspaper_header]共产党赢得第二次芬兰内战"
 FIN_WORLD.10.desc: "随着芬兰首都赫尔辛基和共和政府的根据地维普里的陷落，芬兰内战已经逐渐接近尾声。虽然政府没有正式宣布投降，许多孤立的部队仍发誓要继续与“新布尔什维克威胁”斗争到底，但共和政府面对如此惨败，已是无力回天。\n\n与此同时，在东卡累利阿，俄罗斯分离主义者不禁为此欢呼雀跃，欣喜若狂：为了换取与西俄罗斯的永久和平，红色芬兰已正式放弃对卡累利阿和科拉半岛的宣称；这标志着自苏联崩溃起，延续数年的反赫尔辛基斗争结束。然而，在和平即将来临之际，问题仍然存在……\n"
 FIN_WORLD.10.a: "红色芬兰会是什么样子？"
 FIN_WORLD.11.t: "[Get_newspaper_header]政府赢得第二次芬兰内战"
 FIN_WORLD.11.desc: "芬兰共产主义武装的失败为芬兰内战划上了句号。由于俄罗斯统一者急于占领所宣称的前芬兰共和国领土，未能向共产主义武装提供足够支援，特尔尼政府的压倒性攻势最终迫使共产主义者投降。然而，芬兰本土的混乱帮助俄罗斯实现了其最初的目标。\n\n俄罗斯已经夺取东部的卡累利阿和科拉地区，而芬兰政府除了接受现状以外别无选择。尽管东部领土的丧失一定程度上打击了芬兰政府，但内战的胜利仍然有效防止了任何可能的民众不满。芬兰，尽管稍小了一些，但仍将继续前行。"
 FIN_WORLD.11.a: "意料之中的结果。"
 FIN_WORLD.12.t: "[Get_newspaper_header]芬兰赢得卡累利阿战争"
 FIN_WORLD.12.desc: "卡累利阿冻土带经历了几个月的激烈战斗后，芬兰共和国宣告战胜了摩尔曼斯克人民共和国和支援他们的俄罗斯军队。芬兰在击溃新生的摩尔曼斯克人民共和国后加强了芬俄前线的兵力，准备好在即将到来的俄军猛攻中坚守阵地。尽管前线一度濒临崩溃，芬兰军队出色的战略规划还是令他们击退了敌军的每一次进攻。\n\n俄罗斯政府要么让更多的人白白死去，要么就接受芬兰停战的要求。于是，除了解散摩尔曼斯克人民共和国并归还卡累利阿领土之外，两国没有发生任何领土变动。"
 FIN_WORLD.12.a: "大芬兰依然挺立。"
 FIN_WORLD.13.t: "[Get_newspaper_header]卡累利阿战争停火"
 FIN_WORLD.13.desc: "在过去几天里，卡累利阿爆发的冲突已经进入了白热化阶段，不过俄罗斯国家和芬兰共和国之间的纷争已陷入僵局。由于俄军无法巩固他们的优势并向芬兰纵深推进，而芬军也无法将俄军赶出他们的领土，这场战斗已经让人回想起一战时期的堑壕战，双方的伤亡都在飙升。\n\n因此，双方宣布停战，结束了这场血腥的战争。芬兰将摩尔曼斯克和科拉半岛交予俄罗斯，同时俄罗斯必须放弃对卡累利阿剩余部分的宣称，并与共和国签署永久性的和平协议。在这次国耻之后，里赫特涅米总统引咎辞职，考诺·克莱莫拉将出任新总统，直到1967年大选。\n"
 FIN_WORLD.13.a: "适可而止。"
 FIN_WORLD.14.t: "[Get_newspaper_header]俄罗斯赢得卡累利阿战争"
 FIN_WORLD.14.desc: "当俄罗斯军队越过俄芬边境进入奥涅加的消息传出时，人们起初没有理会，觉得这不过是又一次为抢点粮食发起的突袭。当俄罗斯军队无视芬兰的通告，涌进芬兰本土时，人们以为短小精悍的芬兰军队定能扭转局面，把俄国人赶回西伯利亚。\n\n所有这些想法都被现实无情证伪，正如今天上午的新闻所显示的那样。在里赫特涅米总统辞职之后，新就任的考诺·克莱莫拉总统在电视直播中宣布，芬兰别无选择，只能有条件地向俄罗斯军队投降，并割让东卡累利阿和科拉半岛。芬兰的霸权彻底粉碎，史上最黑暗的危机即将到来。\n"
 FIN_WORLD.14.a: "布哈林做不到的事，一个起自寒微的小国却做到了吗？"
 FIN_WORLD.15.t:0 "[Get_newspaper_header]图雷·云尼拉当选芬兰总理"
 FIN_WORLD.15.desc:0 "1966年芬兰议会立法选举的结果已经出炉，由于卡累利阿战争的糟糕影响，选举一度十分混乱。根据芬兰议会的最终决议，图雷·云尼拉已成为候任总理。\n\n云尼拉曾任经济学教授，以民族联合党的标准来看，他是党内相对温和的成员。之所以是他当选，主要是为了维护执政联盟内部的团结。\n\n这位新总理秉持强烈的排俄反共立场，但由于他虔诚的基督教信仰并坚决奉行中立的外交政策，因此被外界视作相对平和的人。\n"
 FIN_WORLD.15.a:0 "芬兰远离德国。"
 FIN_WORLD.16.t:0 "[Get_newspaper_header]韦科·皮赫拉亚迈基当选芬兰总理"
 FIN_WORLD.16.desc:0 "1966年芬兰议会立法选举的结果已经出炉，由于卡累利阿战争的糟糕影响，选举一度十分混乱。根据芬兰议会的最终决议，韦科·皮赫拉亚迈基已成为候任总理。\n\n新总理是一位初出茅庐的议员兼农民联盟内坚定的保守派人士。由于他不为继续战争期间的经历所困而被右翼联盟选中，以期与德国建立更牢固的关系。\n\n德国对新总理当选表示祝贺，并表示希望进一步开展“欧洲间合作”。\n"
 FIN_WORLD.16.a:0 "芬兰转向德国。"
 FIN_WORLD.17.t:0 "[Get_newspaper_header]毛诺·科伊维斯托当选芬兰总理"
 FIN_WORLD.17.desc:0 "1966年芬兰议会立法选举的结果已经出炉，由于卡累利阿战争的糟糕影响，选举一度十分混乱。根据芬兰议会的最终决议，社会民主党人毛诺·科伊维斯托已成为候任总理。\n\n尽管新总理迄今从未担任过议员，但他曾就任公职，尤以芬兰银行首席执行官为重。\n\n毛诺·科伊维斯托和他的社会民主党利用了民众对芬兰前几届政府亲德外交政策的不满浪潮。因此他们很可能将与日耳曼尼亚保持距离，改变芬兰的政策，并试图与长期边缘化的芬兰共产党人和解。\n"
 FIN_WORLD.17.a:0 "变革降至森林之国。"
 FIN_WORLD.18.t: "[Get_newspaper_header]帕沃·苏西泰瓦尔当选芬兰总理"
 FIN_WORLD.18.desc: "随着劳里·特尔尼于芬兰内战期间升任总统，帕沃·苏西泰瓦尔在1966年选举中成功当选总理。\n\n作为极右翼政党——爱国人民联盟的老牌政客，苏西泰瓦尔呼吁尽快加入团结协定，结束国内混乱，并通过与德国企业合作重建经济。此类政策在芬兰政坛引发了巨大争议，外界观察家普遍认为，苏西泰瓦尔的当选标志着芬兰距彻底倒向法西斯主义仅剩最后一步。\n"
 FIN_WORLD.18.a: "芬兰的民主日渐式微。"
 FIN_WORLD.19.t: "[Get_newspaper_header]恩西奥·屈特马当选芬兰总理"
 FIN_WORLD.19.desc: "俄芬战争结束后，秉持民族自由主义立场的芬兰人民党党员恩西奥·屈特马当选为总理。尽管芬兰人民党体量较小，但由于新总理的多数政治立场相对中立，所以右翼势力将其视为一种妥协，这也使他在许多右翼政治家的帮助下成功当选。\n\n屈特马曾是极右翼亲德组织“独立联盟”的成员，他曾公开支持加强与德国的联系。如今这位前立法会议员执掌芬兰大权，许多人都好奇他将如何领导这个国家走向未来。\n"
 FIN_WORLD.19.a: "小党派的大目标。"
 FIN_WORLD.20.t: "[Get_newspaper_header]扬-芒努斯·扬松当选芬兰总理"
 FIN_WORLD.20.desc: "受俄芬战争影响，1966年芬兰选举比以往更显混乱。选举过后，新的执政联盟内部各派间互相达成妥协，推举瑞典族人民党成员，偏自由主义保守派人士扬-芒努斯·扬松出任总理。\n\n扬-芒努斯·扬松倾向于在国际事务上保持中立，反对芬兰同德国进一步捆绑。此外，他还拒绝加入任何泛欧组织，以避免芬兰的中立与主权受到挑战。\n"
 FIN_WORLD.20.a: "芬兰的中立能否长久？"
 FIN_WORLD.21.t: "[Get_newspaper_header]韦科·文纳莫当选芬兰总理"
 FIN_WORLD.21.desc: "卡累利阿战争后，民族联合党的统治越发乏力，芬兰政坛内反建制的声音日渐增长。在1966年的议会选举中，这些反对派成功掌握了权力——一位不稳定的政治联盟领导人、右翼民粹主义者韦科·文纳莫当选为芬兰总理。\n\n尽管这一阵线包含了社会民主党和其他较小的政党，导致其内部分歧不断、矛盾重重，但拒绝继续推行亲德政策的共同点还是让他们团结了起来。面对政府分裂的风险和潜在的德国威胁，芬兰可能将进入其历史上最为动荡的一段时期。\n"
 FIN_WORLD.21.a: "联合政府会维持下去吗？"
 FIN_WORLD.22.t: "[Get_newspaper_header]尤哈·里赫特涅米再次当选总统"
 FIN_WORLD.22.desc: "许多观察家认为，卡累利阿战争的爆发为民族联合党敲响了丧钟；但事实证明，他们的推测是错误的。对俄罗斯取得的一系列胜利巩固了里赫特涅米在芬兰政坛中的地位，并使他成功地获得了选民和广大群众的支持，连任芬兰总统。\n\n芬兰通过战争的胜利保住了自己在世界舞台上的地位，里赫特涅米将致力于捍卫国家的主权，并继续对抗俄罗斯的威胁——尽管他已经沉重地打击了后者。除此之外，他还将努力使芬兰成为全欧洲的重要盟友。\n"
 FIN_WORLD.22.a: "民族联合党估计还要再干好几年。"
 FIN_WORLD.23.t: "[Get_newspaper_header]马蒂·维尔库宁当选芬兰总统"
 FIN_WORLD.23.desc: "尽管芬兰输掉了卡累利阿战争，民族联合党还是勉强保住了芬兰总统的位子。新任总统马蒂·维尔库宁曾任商会主席，因在二战期间制定了芬兰的贸易政策而闻名。\n\n作为里赫特涅米式温和治国手段的代表人物，维尔库宁似乎比里赫特涅米更为保守。在他的治下，芬兰与德国的联系将更为紧密，并将寻求团结协定的投资，以缓解芬兰因丢失大片领土而造成的巨大经济损失。\n"
 FIN_WORLD.23.a: "他会弥补过去的失败吗？"
 FIN_WORLD.24.t: "[Get_newspaper_header]约翰内斯·维罗莱宁当选芬兰总统"
 FIN_WORLD.24.desc: "卡累利阿战争结束后，前人口归化办公室主任约翰内斯·维罗莱宁当选为芬兰总统。来自卡累利阿的农民联盟党党员维罗莱宁是一名中道保守派，且拥有农林科学学位。\n\n在他的领导下，芬兰将维持与德国建立起的合作关系，前几届政府的发展主义经济政策也不会有太大的变化。此外，他还将在卡累利阿投入更多资金以确保这一屡被忽视的地区的安全。\n"
 FIN_WORLD.24.a: "新的党派，新的芬兰？"
 FIN_WORLD.25.t: "[Get_newspaper_header]卡尔-奥古斯特·法格霍尔姆当选芬兰总统"
 FIN_WORLD.25.desc: "受卡累利阿战争的影响，一个新的党派登上了芬兰总统的宝座：卡尔-奥古斯特·法格霍尔姆领导的社会民主党在总统大选中取得了历史上的首次胜利。法格霍尔姆曾因反对在继续战争期间推行的亲德政策被逐出内阁，他也因此为人所熟知。\n\n尽管法格霍尔姆是一名坚定的反共人士，但他还是承诺芬兰的社会主义者将在新政府中享有一席之地；这一政策使他遭受了大量建制派人士的抨击。此外，他还支持芬兰断绝与德国的诸多联系，并试图接触更多的西方大国并与之结盟。\n"
 FIN_WORLD.25.a: "看来北方的事态发展越来越有趣了。"
 FIN_WORLD.26.t: "[Get_newspaper_header]埃利亚斯·西莫约基当选芬兰总统"
 FIN_WORLD.26.desc: "随着内战和爱国人民联盟总理上台，劳里·特尔尼宣布不再竞选公职。经选举人团投票，爱国人民联盟成员埃利亚斯·西莫约基当选总统。西莫约基是一位牧师，同时也是爱国人民联盟的高级成员，是青年运动的领袖，也是卡累利阿学术协会的成员。\n\n政府首脑和国家领袖都是法西斯，人们知道他们正在见证芬兰法西斯化的全面实现。现如今，他们只能无力地等待民主的丧钟。\n"
 FIN_WORLD.26.a: "芬兰的民主命悬一线。"
 FIN_WORLD.27.t:0 "[Get_newspaper_header]芬兰合法化社会主义政党"
 FIN_WORLD.27.desc:0 "为了缓解剑拔弩张的政治局势并与左翼政党和解，芬兰议会投票通过了将左翼社会民主党合法化的决议。\n\n这是芬兰政府自1956年芬兰民主工人党党员和一些左翼瑞典族议员因反对芬兰参加西俄战争而被政府以“违反反共产主义法”的罪名逮捕起，以来的首次政策调整。\n\n随着政府对左翼政党的监管力度放缓，芬兰民主工人党已经完成重组，预计将在下次选举中拔得头筹。\n"
 FIN_WORLD.27.a:0 "那群布尔什维克要登台唱戏了！"
 FIN_WORLD.27.b:0 "左翼自由了！"
 FIN_WORLD.28.t:0 "[Get_newspaper_header]库莱沃·赖尼奥当选芬兰总理"
 FIN_WORLD.28.desc:0 "在刚刚结束的1969年芬兰立法选举中，民族联合党再度拔得头筹，新总理库莱沃·赖尼奥随即入主凯萨兰塔。\n\n这位当选总理是位心理学家，其意识形态则秉持保守派强硬派立场，坚决反对社会主义。事实上，他也反对国家干预芬兰经济，对他而言，过度的国家干预是陷入社会主义的下一步。\n\n作为右翼人士，他支持采用所谓的“资产阶级改良主义”解决国家问题。尽管他本质上是极右派，但他坚称自己实际上是自由派。\n"
 FIN_WORLD.28.a:0 "我敢说，他是一个相当……怪异的人。"
 FIN_WORLD.29.t: "[Get_newspaper_header]韦科·皮赫拉亚迈基当选芬兰总理"
 FIN_WORLD.29.desc: "在刚刚结束的1969年芬兰立法选举中，农民联盟再度拔得头筹，新总理韦科·皮赫拉亚迈基随即入主凯萨兰塔。\n\n皮赫拉亚迈基是一位初出茅庐的议员，以农民联盟的标准来看，他是党内坚定的保守派人士。新任总理力主强化芬兰国防力量，加强同德国以及北欧国家间的合作，以对抗俄罗斯位于欧洲的影响力。\n\n考虑到该国的亲德政客多为其在继续战争中的言行所困，皮赫拉亚迈基的当选无疑让芬兰政界的亲德派如释重负。\n"
 FIN_WORLD.29.a:0 "芬兰转向德国？"
 FIN_WORLD.30.t:0 "[Get_newspaper_header]毛诺·科伊维斯托当选芬兰总理"
 FIN_WORLD.30.desc:0 "在刚刚结束的1969年芬兰立法选举中，芬兰社会民主党拔得头筹。新总理毛诺·科伊维斯托随即入主凯萨兰塔。\n\n社会学博士科伊维斯托是一位社民党人，也是民主的推手。他沉稳温和，支持牺牲总统权力、换取增加议会的权力，支持亲西方和反德国的外交政策，提高芬兰的社会福利待遇。\n\n从这次选举的结果不难看出，芬兰人拒绝了先前达成的执政共识。而科伊维斯托总理执政的成功与否，决定了这个共识将会被何种新的共识所取代。\n"
 FIN_WORLD.30.a:0 "巨变或将到来。"
 FIN_WORLD.31.t:0 "[Get_newspaper_header]阿尔内·萨里宁当选芬兰总理"
 FIN_WORLD.31.desc:0 "在刚刚结束的1969年芬兰立法选举中，芬兰民主工人党出乎意料地赢得了大选。芬兰民主工人党与社会民主党共同选出了其首任总理阿尔内·萨里宁。\n\n萨里宁总理是一名改良社会主义者，同时也是亲历了本世纪初芬兰内战（跟随白卫军）、冬季战争和继续战争的老兵。他曾是社会民主党的一员，并在退党之前为其制订了关于西俄战争的政策；此后，他在加入芬兰民主工人党之前领导着一个工会。\n\n新任政府首脑目前的首要任务是让左翼政府受芬兰民众欢迎，以便在接下来的选举中胜出。\n"
 FIN_WORLD.31.a:0 "芬兰踏上了改革之路。"
 FIN_WORLD.32.t: "[Get_newspaper_header]芬兰民主的终结"
 FIN_WORLD.32.desc: "对大多数人来说，芬兰民主的终结似乎已成定局。有了法西斯总理苏西泰瓦尔和法西斯总统西莫约基的共同治理，随着时间的推移，苏西泰瓦尔政府愈发厚颜无耻，向世界表明它对诸多法西斯主义政权的支持与影响。\n\n现在，这一天已然到来。芬兰各地的广播都表明1969年选举已经被取消，而且似乎是永久取消了。尽管这一举措意义重大，但官方表现得颇为低调，暗示着这只是一场宏图大计中的一个小小注脚。持续五十年的芬兰民主制度在今天灭亡了，而法西斯会屹立多久，只有时间能告诉我们答案。"
 FIN_WORLD.32.a: "欧洲已然尽收我们囊中。"
 FIN_WORLD.32.b: "即使在北方，民主也日渐凋零。"
 FIN_WORLD.32.c: "欧洲在破碎中燃烧。"
 FIN_WORLD.33.t:0 "[Get_newspaper_header]图沃·奥拉当选芬兰总理"
 FIN_WORLD.33.desc:0 "1969年的芬兰立法选举导致议会分裂后，芬兰人民党的图沃·奥拉当选总理。各方势力为了避免出现无多数议会或举行新大选，只得做出妥协。新总理随即入主凯萨兰塔。\n\n图沃·奥拉是一名自由主义者，也是诸多国家和国际经济机构的前职员、前贸易与工业部长和共济会会员。出乎意料的是，他也是继续战争时期少数与纳粹没有任何交集的芬兰人民党党员。\n\n他的胜选似乎代表着芬兰人民党进入了一个新时代，巩固了最近的“将‘社会自由主义’加入芬兰人民党党纲”这一明显修正。\n"
 FIN_WORLD.33.a:0 "截然不同的政党，焕然一新的国家。"
 FIN_WORLD.34.t:0 "[Get_newspaper_header]扬-芒努斯·扬松当选芬兰总理"
 FIN_WORLD.34.desc:0 "1969年的芬兰立法选举导致议会分裂后，瑞典族人民党的扬-芒努斯·扬松当选总理。各方势力为了避免出现无多数议会或举行新大选，只得做出妥协。新总理随即入主凯萨兰塔。\n\n扬松是执政联盟各个派别里最具吸引力的候选人，他是一位偏向自由主义的保守派，支持中立，坚决反对与德国建立新的关系或加入泛欧洲组织。\n\n考虑到总理的当选是各方妥协的产物，他在工作中很有可能会被架空。\n"
 FIN_WORLD.34.a:0 "中庸之人秉持中庸之道。"
 FIN_WORLD.35.t:0 "[Get_newspaper_header]韦科·文纳莫当选芬兰总理"
 FIN_WORLD.35.desc:0 "1969年的芬兰立法选举导致议会分裂后，著名右翼政治家韦科·文纳莫当选总理。拥有大量反德成员的政治联盟为了避免举行新大选，只得做出妥协。新总理随即入主凯萨兰塔。\n\n文纳莫的崛起与传统的农民主义党派——农民联盟的衰落表明，由于乡村人口被其民粹主义言论所吸引，芬兰政坛很可能发生翻天覆地的变化。\n\n然而，文纳莫管理政党的方式饱受诟病，他常常被扣上独裁者的帽子，且多次违反议会纪律。尽管这种做法遭到了许多人的谴责，但是文纳莫的支持者也不在少数。\n"
 FIN_WORLD.35.a:0 "特立独行能让他在旧农业派跌倒的地方爬起来吗？"
 FIN_WORLD.36.t:0 "[Get_newspaper_header]埃罗·拉图拉当选芬兰总理"
 FIN_WORLD.36.desc:0 "俄罗斯无政府状态告终，因应形势变化，民族联合党在1972年的芬兰立法选举中胜出，其首选候选人埃罗·拉图拉随即入主凯萨兰塔。\n\n新总理是坚定的保守派，持强硬反共立场，并支持亲近德国。拉图拉此前曾负责管理预备役军官和侦察兵，这也是为什么他支持军事改革。\n\n日耳曼尼亚方面已经发表公报祝贺新总理当选。\n"
 FIN_WORLD.36.a:0 "赫尔辛基和日耳曼尼亚之间的距离缩短了。"
 FIN_WORLD.37.t:0 "[Get_newspaper_header]泰斯托·泰赫凯马当选芬兰总理"
 FIN_WORLD.37.desc:0 "俄罗斯无政府状态告终，因应形势变化，农民联盟在1972年的芬兰立法选举中胜出，其候选人泰斯托·托维奥·约翰内斯·泰赫凯马随即入主凯萨兰塔。\n\n作为一名老军人和一位农学家，泰赫凯马最关心的是芬兰武装力量的实力。除此之外，新总理另一个有趣的主要特征是，与前几任农民联盟领导人相比，他并没有多少亲德情绪。\n\n新总理施政之前，必须平衡他对军队的愿景和他的农业基本盘的需求。\n"
 FIN_WORLD.37.a:0 "老兵驾着干草车上台了。"
 FIN_WORLD.38.t:0 "[Get_newspaper_header]皮尔科·蒂厄莱耶尔维当选芬兰总理"
 FIN_WORLD.38.desc:0 "俄罗斯无政府状态告终，因应形势变化，社会民主党在1972年的芬兰立法选举中胜出，皮尔科·蒂厄莱耶尔维被选举为总理——她也是芬兰历史上首位女性政府首脑。\n\n蒂厄莱耶尔维在丈夫于瑞典从事外交工作期间进入政坛，并于1969年首次当选。她很快展现出了十足的个人魅力和无与伦比的干劲，于是她顺理成章地成为了社会民主党的领军人物。\n\n作为医疗改革的支持者，蒂厄莱耶尔维最雄心勃勃的议程是一项以性别、阶级和社会结构为基础，与劳工运动关系紧密的妇女运动。\n"
 FIN_WORLD.38.a:0 "迈向芬兰的未来？"
 FIN_WORLD.39.t:0 "[Get_newspaper_header]阿尔内·萨里宁当选芬兰总理"
 FIN_WORLD.39.desc:0 "俄罗斯无政府状态告终，因应形势变化，芬兰民主工人党在1972年的芬兰立法选举中胜出，曾是石匠的阿尔内·萨里宁当选为总理。\n\n作为参加过三场战争的老兵，新总理强烈反对亲近德国，同时支持芬兰保持中立，主张与新兴的俄罗斯国家和解，以确保芬兰边境的安全。他的计划能否成功，很大程度上取决于这个新生俄罗斯国家的意识形态。但出于对芬兰与德国的无用关系的厌恶，萨里宁决心继续努力，加深与俄罗斯的关系。\n"
 FIN_WORLD.39.a:0 "重塑芬兰的改革家？"
 FIN_WORLD.40.t:0 "[Get_newspaper_header]爱国人民联盟领导层变动，苏西泰瓦尔总理退休"
 FIN_WORLD.40.desc:0 "1969年芬兰立法选举被取消之后，人们普遍预期爱国人民联盟将让帕沃·苏西泰瓦尔总理一直掌权。然而，最近的发展证明这是错误的；帕沃·苏西泰瓦尔退休，由特奥·斯内尔曼接任。\n\n新总理毫不掩饰自己民族社会主义的成色，是瑞典-德国友好组织的前领导人。他在一切公众场合都对德国忠心耿耿、甚至有些卑躬屈膝，旁观者皆斥其为德国的傀儡。\n\n日耳曼尼亚否认干扰选举结果，并表示祝贺，还派出了数量可疑的顾问队伍来“协助新总理的工作”。\n"
 FIN_WORLD.40.a:0 "芬兰纵然撑得更久，也终究落入了纳粹魔爪。"
 FIN_WORLD.41.t:0 "[Get_newspaper_header]奥拉维·博格当选芬兰总理"
 FIN_WORLD.41.desc:0 "俄罗斯无政府状态告终，因应形势变化，秉持社会自由主义立场的芬兰人民党在1972年的芬兰立法选举中胜出。虽然该党派体量较小，但总理一职应被视作执政联盟中不同派系的妥协之处。奥拉维·博格随即入主凯萨兰塔。\n\n这位新任总理算是半个新人，也是芬兰人民党的新成员，职业是政治学家。他的政策和图沃·奥拉带来的双重影响被外界视作是一度倾向右翼的芬兰人民党团体的温和化与自由化。\n\n博格总理既荣登大宝，那么肯定有繁重的工作在等待着他。但看看他的过去就知道，他肯定会欣然接受。\n"
 FIN_WORLD.41.a:0 "古老国家，全新道路，崭新人选。"
 FIN_WORLD.42.t:0 "[Get_newspaper_header]卡尔·奥洛夫·塔尔格伦当选芬兰总理"
 FIN_WORLD.42.desc:0 "俄罗斯无政府状态告终，因应形势变化，瑞典族人民党在1972年的芬兰立法选举胜出。作为各大政党之间的妥协，该党派领袖卡尔·奥尔夫·塔尔格伦当选为总理。\n\n塔尔格伦本职经济学家，他上一次于政府任职还是于1961年担任维罗莱宁政府的副外交部长。人们普遍认为在政府垮台后，塔尔格伦的政治生涯很可能会被打乱。然而，事实显然并非如此。\n\n由于受到选举他的大党派之间的排挤，新总理有不少事情要做。\n"
 FIN_WORLD.42.a:0 "芬兰选择不一样的道路？"
 FIN_WORLD.43.t:0 "[Get_newspaper_header]韦科·文纳莫当选芬兰总理"
 FIN_WORLD.43.desc:0 "俄罗斯无政府状态告终，因应形势变化，芬兰农村党在1972年的芬兰立法选举中胜出，韦科·文纳莫当选为总理。\n\n芬兰农村党的规模如今足以与古老、传统的农民联盟抗衡，新任芬兰总理是该党的长期领袖。他以半独裁的方式管理芬兰农村党，在政客之间名声较差，但却丝毫没有冲淡平民百姓对他的强烈崇拜。\n\n文纳莫总理是一位反德右翼民粹主义者；毫无疑问，他将想方设法削弱德国的影响力，并在内阁工作中为自己的选民基本盘谋求福利。\n"
 FIN_WORLD.43.a:0 "不一般的农业派对不一般的“新秩序”。"
 FIN_WORLD.44.t:0 "[Get_newspaper_header]芬兰改革东卡累利阿政策"
 FIN_WORLD.44.desc:0 "在赢得卡累利阿战争，夺回东卡累利阿与摩尔曼斯克地区后，芬兰政府宣布将从根本上改变对再征服地区的治理政策。\n\n推行中的改革措施包括赋予摩尔曼斯克选举权、重建科拉半岛的基础设施服务、促进俄罗斯裔居民大体融入芬兰民族，其过程并非一帆风顺。虽然击败俄罗斯、粉碎摩尔曼斯克人民共和国令芬兰民众情绪高涨，摩尔曼斯克却因此沦为一片废墟，俄裔居民对统治者的怨恨也丝毫不减。\n\n纵使如此，芬兰国内的数个俄裔政党已被合法化，并有望在下一届选举中收获席位。\n"
 FIN_WORLD.44.a:0 "在可见的未来，大芬兰仍将挺立。"
 novel.1.t: "《巴比伦之裔》"
 novel.1.d: "《巴比伦之裔》是一部新近出版的小说，小说详尽描述了一个“另类”世界，我们敬爱的元首在1935年被一名狙击手的子弹打倒了，导致德国输掉了与西方堕落的资本家和俄罗斯族杂种国家的斗争。本书由康沃尔作家安东尼·比弗撰写，书中详细描写了居住在分裂的柏林、伦底纽姆、亚历山大和美洲国的新首都费城的人们的生活。世界的大部分被三国瓜分，不列颠尼亚帝国领重夺了在德国与法国的传统王位；联合美洲联邦的疆域从北极延伸到南极；还有阴险的泛欧亚苏维埃社会主义共和国联盟。\n\n费迪南德·费瑟斯顿是一名调查员、拥有杀人执照的不列颠侦探，并且只对女王陛下负责。当前往红色欧洲寻找妻子时，他在柏林卷入了一场震撼世界的阴谋。他一路追逐，先后到达美国、法国、非洲，最后在一系列大胆逃跑与高速枪战中抵达直布罗陀。\n\n故事的核心是直布罗陀导弹危机，一场帝国领与泛欧亚联盟之间的紧张核对峙，而联合联邦则不怀好意地企图挑起双方的战争。小说最后留下了开放式结局，坦克在直布罗陀边境集结，美国舰队拒绝回应天空中盘旋的秃鹫。费迪南德会动用帝国领的最强武器吗？他能救出自己的心上人吗……"
 novel.1.a: "幼稚的幻想。"
 novel.2.t: "《埋没的至伟物语》"
 novel.2.d: "一部相当有趣的架空历史小说引起了全世界的关注，但恐怕都是当笑料来看的。\n\n《埋没的至伟物语》于两周前自费出版，作者名为“鲍迪恩·克里夫顿·迪克西”（基本肯定是笔名），封面内容纯属手绘，书评家描述道：“一幅简陋的手绘图。乔治·林肯·洛克威尔的头像上，飘着个漫画里的内心独白气泡，气泡里的画面是一辆挂着迪克西旗的坦克碾过一面纳粹旗的样子，但纳粹旗上的符号不是万字，而是镰刀锤子。”\n\n这部小说既奇特又散乱，说假如洛克威尔没有“被犹太-布尔什维克”暗杀掉，他就会创造出“人类历史上的至伟物语”，并把他的死归咎于“犹太人害怕他能写出什么真理”。\n\n这部小说之所以引起广泛关注，皆是因为内容不乏诡异的基调和惊人的说辞，像是：“纳粹德国是犹太-布尔什维克的堡垒”，因为它“执政党的意识形态首先是社会主义，其次才是民族主义”等等，诸如此类都具备惊人的喜剧色彩。小说在美国引发了强烈反响，甚至远传世界各地。"
 novel.2.a: "…我以为我再不会笑得这么开心了。哦天啊…"
 novel.3.t: "《铁堡奇人》"
 novel.3.d: "科幻作家菲利普·K·迪克发表了他最新的小说《铁堡奇人》。这是一本架空历史小说，讲述了发生在共产主义统治下的反乌托邦的故事。设定上的“分歧点”是尤金·德布斯留在了民主党内，并于1920年成为美国总统，于是，他对新生的苏维埃联盟和中国的五四运动提供了支持。1926年德布斯逝世后，他的思想也一同消逝，而继任者罗伯特·拉福莱特则拥护孤立主义。与此同时，威权主义者费利克斯·捷尔任斯基成为了苏联的统治者，而由毛泽东领导的中国共产党统一了中国，并在日本大举进犯之时将日本征服。纳粹掌权后，虽然击败了孤立无援的欧洲盟国，但却被苏联的突然入侵打了个措手不及，很快就战败了。1947年，中苏联军入侵了美国，将美国分裂成南北两部分。\n\n小说剧情发生在美国占领区，涉及到了非常多的角色：既有一名契卡特工，也有一位热爱美国牛仔文化的中国官员。剧情的中心是一本叫做《芦苇丛里的野兽》的书，它讲述了纳粹和共产党都被击败的世界。小说的政治背景有三点：一、中苏关系急剧恶化；二、捷尔任斯基逝世后，接任他的是更加极权的拉夫连季·贝利亚；三、核战争的威胁愈发地迫在眉睫。\n\n许多人批评了小说中看似不切实际的社会发展（据称，苏联为了增加农田面积，抽干了整个波罗的海；苏联还在俄罗斯和阿拉斯加中间，修筑了一条横跨白令海峡的大桥），不过，迪克为此辩护道，根据他当前能得到的最详尽的信息，这些社会发展都是合理的。当然，质疑声并不能阻碍人们对这本书的热爱。当前，这本书不仅已成为美国和加拿大的畅销书，还获得了雨果奖的提名。"
 novel.3.a: "呸，可笑的修正主义鬼话。"
 novel.3.b: "要是真的多好……"
 novel.3.c: "怎么，现在的读者都不爱看一般的历史书了吗？"
 novel.4.t: "《惊惧洛杉矶》"
 novel.4.d: "在本月的早些时候，知名作家和“刚左”新闻的开创者亨特·斯托克顿·汤普森出版了他的新书《惊惧洛杉矶》。这本书将背景设定在了一个毫无规则的超现实架空世界中，作者写这本书的目的在于从多个方面讽刺那些严肃的架空历史小说，并严厉地批判了美国70年代的文化。\n\n汤普森花了几十页的篇幅来阐述每个“历史分歧点”的细节，并通过一些贯穿故事的小插曲来详细描述了那个世界是如何与我们渐行渐远的。这本书里的故事往往都非常地无厘头，抑或是荒诞至极，例如日本731部队的一名医生不小心尝试了自己配制的迷幻药，导致他将一整支“喰种”大军空投到了东京市中心。虽然评论家对这个故事的看法有些分歧，但这类一反常态的“架空历史”却在休闲读者那边广受欢迎，因为他们早已厌倦了小说市场上那些廉价而又过于严肃的读物。\n\n汤普森将这些不同的情节串联在了一起，为发生在另一个世界的洛杉矶勾勒出了一个模糊的轮廓，并主要通过一些低劣的寓言来攻击当代的美国政治文化。在一个令人难忘的场景中，出现了一个模仿主权派的街头帮派，在攻击一群“雅皮士老顽固”（尼克松的支持者，也被称作“嗜血的怪胎”）。而醉醺醺的汤普森则怀着少年般的喜悦看待这一切。\n\n虽然评论家和读者对这部小说的看法不尽相同，但大多数人至少承认它是对当前文学和政治环境一次严酷有力的批判。"
 novel.4.a: "那可真是…有够奇怪的。"
 novel.5.t: "《赤色黄昏》"
 novel.5.d: "自伦敦沦陷以来，小说家埃里克·布莱尔（更广为人知的是他的笔名乔治·奥威尔）流亡加拿大并创作了许多政治作品，令他声名鹊起。今天，他发表了他最长篇的著作：《世界大战的遗产》架空历史系列的最后一篇《赤色黄昏》。该系列发生在一个与我们不一样的时间线，分歧产生于同盟国在第一次世界大战中的获胜，因其对我们世界寓言式的解构而招致许多批判。\n\n协约国战败后，大英帝国和法国的政府迅速崩溃，其上成立起社会主义共和国，而俄罗斯则最终沦为了白军革命者鲍里斯·萨文科夫领导下的法西斯专政。各国后来团结起来组成同盟，摧毁了德意志帝国及其盟友还有残存的协约国，随后同盟迅速瓦解，自由意志工团主义的法兰西公社与奥斯瓦尔德·莫斯利领导的不列颠联盟各自创建了一个国际，又打了一场灭世核战，令欧洲与北美沦为废墟。俄罗斯与日本也发生了类似的毁灭性分裂。到1962年，世界被核尘埃摧毁，并被分裂成停战的四方，文明处于灭亡的威胁之下，又或者世界将被各种形式的极权主义奴役。\n\n美国南方的白人至上主义者发动暴动，“英社主义”的美利坚联合体分裂，第三次美国内战爆发，这就是这部小说的结尾。小说因与世界各地发生的暴力冲突有着种种难言的相似而受到许多分析，但一些人说，这与近年来堆满书架的其他架空历史小说没什么不同。为了回应关于这个宇宙荒谬绝伦的批评，奥威尔写道：“……这个宇宙不比我们上半个世纪以来发生的任何事情更奇怪。”"
 novel.5.a: "我们生活的世界是个幼稚的幻想，不是吗？"
