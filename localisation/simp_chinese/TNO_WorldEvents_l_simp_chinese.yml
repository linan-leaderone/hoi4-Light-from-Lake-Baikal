 novel.10.t: "《另一个星球的地狱》"
 novel.10.d: "小说《另一个星球的地狱》于今日出版，其作者是凭借独特的故事与主题而闻名的小说家——阿道司·赫胥黎。这本书将背景设定在了另一条时间线上。在那个世界里，阿道夫·希特勒从未掌控过德国的权力，他在1923年未遂的啤酒馆暴动中身亡。取而代之的是忠君保皇的德国民族大众党，他的领导者是阿尔弗雷德·胡根贝格。而在俄罗斯，尼古拉·布哈林在权力斗争中败给了约瑟夫·斯大林，随后斯大林独揽大权，建立了一个近乎噩梦般的独裁政权，并巩固了联盟的统治。而第二次世界大战则是由新成立的“德意志骑士团国”所发起的，这一军政府由胡根伯格、埃尔温·隆美尔和埃里希·鲁登道夫领导（在书中这个军政府被称作十字军委员会），而且他们还得到了德皇的支持。\n\n这本书中的故事发生在二战期间被占领的法国。书中的女主角是安妮-玛丽·马努西安，她一开始是位传授化学知识的大学教授，但随着德军的入侵，学校被关停，许多教授因为宣传反德思想而被逮捕。在这之后，她开始造起了炸弹。在抗争中，她还遇到了这本书里另外的两位主角——杰克与尼古拉。他们分别是协助抵抗组织的美国战略情报局特工和向共产主义民兵运送枪支的苏联特工。随着故事情节的发展，在那个世界里形成了三大政治集团。分别是帝国协约，由更为反动的英国和波拿巴主义者的法国所领导；苏维埃盟约，由苏维埃俄罗斯领导，并准备向世界传播共产主义理念；太平洋联防集团，领导者是美国和一个更加民主的日本。\n\n这本书的结尾，安妮-玛丽在德累斯顿市目睹了原子弹的爆炸，而尼古拉对此感叹道：“这并非是结束，而是一个被烈焰撕裂的世界的开端。你们的孩子应该信奉共产主义，不然就干脆不要孩子。”这本书被不少人批评为过于悲观，而且还充斥着琐碎的细节。但也有人坚持己见，认为如果故事开始的走向不同，那这也有可能演变为另一个现实。赫胥黎为这部小说辩称道：“虽然里面的情节看上去很悲惨，但我们至少应该庆幸这本书里的故事永远也不会发生在这个现实里。”"
 novel.10.a: "多么幼稚的幻想！"
 novel.11.t: "《蓝色秩序》"
 novel.11.d: "在过去的几周，一本耐人寻味的小说在全世界引起广泛关注。笔名为“迈尔斯·劳埃德”的作者创作了这部名为《蓝色秩序》的小说，向人们描绘了一个截然不同的世界：1932年，一位出身于复兴的“公麋党”的激进独裁者成功当选美国总统。在书中，他没有具体的名字，仅仅被读者称作“总统”。总统在保卫美国的幌子下迅速动手巩固自身权力，并将美国转向战时经济，全力准备不可避免的“终末之战”。出于这种考虑，他在1936年发生莱茵兰再武装事件后便向纳粹德国发出最后通牒，声称纳粹任何进一步的军事行动都将迅速遭到美国的报复。在德奥合并后，总统以“维护自由”的名义正式向德国宣战。\n\n历史从此断裂了20年之久。自美国发动战争以后，人们发现整个世界被第二次大战毁得满目疮痍。在俄罗斯地区，苏联将整个东西伯利亚割让给美国，同时布哈林的死让苏联其他地区陷入混乱和动荡之中。在亚洲地区，日本在同美国的战争中败下阵来，国家完全交由美国管理。在欧洲地区，只有不列颠群岛、伊比利亚半岛和意大利半岛还保持着独立，这些地区间形成了一个民主和法西斯共存的奇怪联盟，而苏联在布哈林死前也是这个联盟的一员。至于欧洲大陆的剩余部分，则全部沦为了美国的傀儡，这些“共和国”被美国的枷锁紧紧束缚。然而，美国的控制并不是绝对的，各个军阀国家都在等待美国日暮西山之时揭竿而起，解放自己的家园。\n\n总统毕竟不可能不老不死。在小说的结尾，总统遇刺了。太阳从地平线上重新升起，但人类的命运依旧迷雾重重。"
 novel.11.a: "这算什么世界线啊……"
 novel.12.t: "《占领》"
 novel.12.d: "一本名为《占领》的新书已经上架各大书店，甚至在德国的黑市上也广为流通。该小说架构了德国在第二次世界大战中战败的历史。在这场战争中，日本陷入了与共产党的内战，失去了在亚洲大陆的立足点。尽管天皇最终获胜，但日本元气大伤，只得舔舐伤口，无心征服世界。因此，在德国人登陆英格兰时，美国没有因太平洋战争分神，最终介入战争，并设法击败了德国。战败的德国被分成两半：德意志人民共和国，一个由北德意志组成的苏联傀儡国；与德意志共和国，一个由南德意志、莱茵兰和奥地利组成的多国联合占领区，实行自治。小说中，这两个国家通常被称为北德和南德，而南德又选出了一个民族主义和复仇主义政府，这与希特勒在本位面的崛起相似。同盟国从过去的错误中吸取教训后，立马入侵了南德，旧政府也被恢复。故事讲述的是一个贫穷的德国青年，被西方占领国家认为是民族主义者。虽然他并没有出现在本书的开头，但占领者对他的无理迫害最终使他成为了其中的一员，本书暗示这只是一个无尽循环中的一部分，人们总会对其他人施加迫害。这也暗示着正在复苏的日本可能会发生类似的、更危险的事情。\n\n事实证明，这本书极具争议性。许多人声称这是夹带纳粹主义私货的烂书，试图洗白纳粹党的暴行，并暗示他们对《凡尔赛和约》的态度是正当的。其他人则认为这荒谬绝伦，日本的共产主义运动永远不会强大到足以造成书中所述的破坏。作者认为这些人都没有抓住宗旨，这本书所描绘的更多是情节而非背景。"
 novel.12.a: "比起这满纸的荒唐言，我们更应该关心些实际问题。"
 novel.13.t: "《SSR-OP》"
 novel.13.d: "本周，作家连·戴顿出版了他的最新小说《SSR-OP》（东普鲁士苏维埃社会主义共和国）。这部小说将背景设定在了另一条时间线上。在那个世界里，米哈伊尔·图哈切夫斯基于20世纪20年代末发动了一场针对布哈林的政变，将苏联转变为可以与拿破仑帝国相提并论的军事国家，他称其为“新波拿巴”式国家。图哈切夫斯基鲸吞蚕食东欧和斯堪的纳维亚半岛的时候，世界其他地区仍遭受大萧条所带来的一系列动荡之中，这自然是大大增强了苏联的地位。希特勒的德国显然是遇上了一个硬茬，两个国家鏖战多年，直到双方同时研发出原子弹，将柯尼斯堡和基辅两座城市轰平后，双方被迫议和。\n\n故事的主角是红军的一位政委，他被派去监督苏占柯尼斯堡的重建工作，曾经的柯尼斯堡现在改名为托洛茨基格勒，以一位图哈切夫斯基的亲密盟友命名。一名政府要员被谋杀后，政委发现自己卷入了一个错综复杂的阴谋网，涉及苏联最高统帅部、当地驻军和该市遭受苏联压迫和核辐射创伤的德裔游击队。本书在各处都暗示了幕后会发生更大的变化，比如德国治下的西欧一直持续着大规模动荡，以及苏联在伊朗北部和中国西部的大规模军事行动。故事的结尾是政委险些死于上级之手，并揭露了一个企图挑起德国发动新战争的阴谋。\n\n这本书以其独特的黑色风格和描绘托洛茨基格勒满目疮痍的街道这一粗犷背景而受到赞誉。不过有人批评小说对德国人物的刻画抱有些许同情，甚至认为戴顿可能抱有纳粹的理念。不管怎样，此书在首轮发售时一炮走红，并有望在未来几年内成为主流架空历史小说。"
 novel.13.a: "挺有意思的故事，但太假了。"
