 World_60010_Chesterton_firstelection_Title: "阿瑟·肯尼斯·切斯特顿当选首相"
 FIN_WORLD.132.t: "[Get_newspaper_header]卡累利阿战争停火"
 FIN_WORLD.132.desc: "过去数日，俄罗斯同芬兰之间围绕卡累利阿地区进行的战争已陷入胶着。俄军后继乏力，难以深入芬兰境内，而芬军也无力将前者从己方的国土上逐出。两军间的战斗逐步演变为第一次世界大战时的堑壕战，双方的伤亡人数都在急剧飙升。\n\n鉴于上述情况，两国宣布结束战争。芬兰同意将摩尔曼斯克和科拉半岛割让给俄罗斯，俄罗斯则正式放弃对卡累利阿其余地区的领土主张，并与芬兰共和国签署永久和平协议。\n"
 FIN_WORLD.132.a: "够了，别再打了。"
 WORLD.70.desc: "日美舰队在阿留申群岛附近长达数周的紧张对峙已经结束，双方开始按计划逐步撤出北太平洋。经墨西哥总统洛佩斯·马特奥斯调停所达成的协议还要求美国释放日本飞行员麻生机长，他在飞越美国海域时迫降被俘，引发了这场危机。\n\n虽然冲突已经避免，但太平洋两岸两个超级大国间的敌意仍处于第二次世界大战以来前所未有的水平。东京方面指控美国违反了条约中规定的阿留申群岛非军事化原则，华盛顿方面则要求日本正式道歉并赔偿损失，但双方的要求都没有得到回应。两国在阿图岛附近的空中对峙和多轮警告性交火都在残酷地提醒着人们，世界曾多么接近战争。"
 WORLD.70.b: "这次背叛之后，就没有回头路可走了。"
