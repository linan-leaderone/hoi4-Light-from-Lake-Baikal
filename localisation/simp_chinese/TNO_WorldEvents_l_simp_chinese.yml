 WORLD.20.t: "[Get_newspaper_header]三头同盟的崩溃"
 WORLD.20.d: "在马耳他三头同盟会议的爆炸案之后，看起来这个脆弱的联盟无论如何都要在火光中倒台了。这一事变被许多人视为压倒骆驼的最后一根稻草，两位考迪罗和土耳其总统现在都已宣布，他们各自的国家希望离开这个联盟。随着联盟三个主要大国中的两个宣布离开，可以说三头同盟已经走向了终结。\n\n土耳其已经重新宣告，其在该地区的领土权利和野心应该得到尊重，特别是在塞浦路斯和黎凡特方面。而意大利军队正在动员起来，回应土耳其在叙利亚的动作。对伊比利亚来说，他们几乎没有表现出与前盟友保持重要关系的渴望，反而关注着自己的内部问题。"
 WORLD.20.a: "这只是时间问题而已。"
 WORLD.23.t: "[Get_newspaper_header]向非洲扩张"
 WORLD.23.d: "西非地区在二战结束后局势非常严峻。以中非德国属地为基地的德国空军部队在过去二十几年来一直试着把所有内陆土地炸成灰。\n\n在希特勒的死与德国崩溃后，这支德国空军部队已经很久没动静了。已经有一些沿海小国开始向内陆扩张而不必惧怕持续不断的德国轰炸。只有时间能证明，轰炸是不是彻底结束了。"
 WORLD.23.a: "有意思。"
 WORLD.35.t: "[Get_newspaper_header]南非战争"
 WORLD.35.desc: "暴力事件今天在南非全境爆发，出于对南非政府此前无休止攻击的愤怒，阿非利卡人民邦正式宣布自[SAF.GetName]独立。\n\n伴随着这份声明，主要装备德国武器的布尔民兵已遍布奥兰治自由邦和南非西北部的许多其它地区，与驻扎在该地区的南非士兵发生武装冲突。\n\n随着冲突继续升级，目前尚不清楚德国的反应究竟是什么。然而观察者们报道，新成立的非洲之盾在南非边境进一步增加军事存在，许多人认为德国的反应将不言而喻。"
 WORLD.35.a: "为了自由！"
 WORLD.35.b: "完美的机会……"
 WORLD.35.c: "他们将把我们统统毁灭！"
 WORLD.35.d: "非洲陷入混乱。不出所料。"
 WORLD.36.t: "[Get_newspaper_header]非洲之盾入侵南非"
 WORLD.36.desc: "随着布尔叛乱肆虐，当地的国际记者报道说，由于冲突迅速升级，德国殖民地的装甲师现已开始涌入南非境内。新成立的非洲之盾的部队已经赢得了几场关键胜利，迫使已经过度展开的南非士兵向南方撤退。\n\n由于自由国家组织近十年来一直表达对南非政权的支持，当地人的情绪被迅速传播的一个镜头所捕获，一个血战的南非士兵随着船队撤退到诺洛斯港，他在摄像机前问出许多人一直在问的问题：\n\n“该死的扬基佬都上哪去了？”"
 WORLD.36.a: "患难之友！"
 WORLD.36.b: "夺取真正的荣耀！"
 WORLD.36.c: "一窝毒蛇！"
 WORLD.36.d: "简直乱套了！什么时候是个头啊？"
 WORLD.48.t: "[Get_newspaper_header]非洲之盾的成立"
 WORLD.48.desc: "由于德国仍然处于内战的混乱局面、其大多数殖民领都深陷内部冲突难以自拔，德属非洲今天宣布其度过这场可怕风暴的计划。此前，三个德属非洲的殖民地彼此之间仅建立了友好但属于基本层面的关系，但西格弗里德·穆勒、沃尔夫冈·申克和汉斯·许蒂希的一份联合宣言宣布了非洲之盾的成立。\n\n官方层面上，这个联盟只是防御性质的，目的是确保殖民地内部的稳定，但许多国际观察家对这个联盟在非洲真正的意图表示担忧。虽然自由国家组织谴责了这个“不道德的殖民联盟”，但德国势力圈内的许多人称赞穆勒致力于保护整个非洲大陆的德国人民和利益的举措。"
 WORLD.48.a: "我们将共同奋战。"
 WORLD.48.b: "事态发展令人忧虑。"
 WORLD.68.t: "[Get_newspaper_header]安哥拉的自由？"
 WORLD.68.d: "就在南非战争开始将南非包围在战火中的时候，一份令人困惑的报告从西南非专员辖区的首府传来：这天清晨，六架德国空军运输机突然起飞，目的地未知，机上乘坐的正是西南非洲专员沃尔夫冈·申克及其亲信和家属。\n\n令人更加震惊的是，在飞机起飞数小时后，专员的私人医生若纳斯·萨文比接着就在罗安达电台发表讲话，宣布自己就任独立安哥拉的总统，并号召他的国民拿起武器保卫这个新生的国家。数千奥文本杜族民兵以及驻守在后方的土著党卫军部队已向新总统宣誓效忠。他们调转枪口，在安哥拉各地与先前的非洲之盾友军展开了激战。"
 WORLD.68.a: "等等，啥？"
 WORLD.70.t: "[Get_newspaper_header]和平协议化解阿留申危机"
 WORLD.70.d: "热战消弭，冷战重燃。"
 WORLD.70.a: "温水煮青蛙。"
 WORLD.71.t: "[Get_newspaper_header]文明的黄昏"
 WORLD.71.desc: "华盛顿特区、日耳曼尼亚、东京，还有其他大大小小的城市皆已化作断壁残垣，核武器爆发的烈焰刹那间将其化为焦土。全球各地的发电站都已停止运转，灰烬笼罩着黑太阳，而各国宇航员只能眼睁睁地看着地球垂死挣扎、地面上的灯光一点点熄灭。\n\n世界一片死寂，最后的战斗也结束了。没有指挥官，军队放下了武器；没有船坞，军舰在海上漫无目的地漂荡；没有家园，难民遍布各地，撕裂了少数几个没有被核武器彻底毁灭的国家。\n\n有超过十亿人在这场空前，也很有可能绝后的冲突中丧生了。幸存的几位专家预计这只是个开始，即便在理想状况下，死亡人数也将增加两倍。"
 WORLD.71.a: "上帝啊，我们做了什么？"
 WORLD.104.t: "[Get_newspaper_header]北方的神灵"
 WORLD.104.desc: "关于遥远的西伯利亚公社中的某种运动的报告逐渐开始增加。我们并不能确定它究竟是什么，但考虑到任何形式的新闻都遗漏了这片地区，许多人都想知道当地究竟会发生什么。当然，如果公社在二十年来第一次出现任何轰动消息，它必定是某种很重要的事情。\n\n这些报道谈到宗教的运动。那些在东西伯利亚贸易路线上向北走的少数商人已经谈到，整个公社在祈祷中吟唱，教堂的人群已经满了出来，有些人还在继续把他们往前推。没有人确切知道是什么刺激了这一运动，但是西伯利亚人民一直在为一个人祈祷。\n\n人们称之为，圣父。\n"
 WORLD.104.a: "全是无稽之谈。"
 WORLD.341.t: "[Get_newspaper_header]维罗纳大会开幕"
 WORLD.341.d: "自意大利首位领袖、法西斯主义创始人贝尼托·墨索里尼逝世以来，该国对法西斯主义的热情便持续衰退。而今天，1963年6月1日，对意大利和她的人民来说是历史性的一天。为决定意大利帝国的未来走向，维罗纳代表大会正式召开，变革之风正在吹拂。\n\n这一方向将如何发展与大会密切相关；争论将会出现，协议将会达成，紧张局势将会升级，敌对情绪将会缓和，最终这场大会将为意大利人民找到一条出路。国际观察员兴奋地聆听着领袖齐亚诺发表开幕致词，因为世界上最大的殖民帝国之一可能会放松对她臣民和人民的铁腕控制，或者相反。维罗纳大会将决定她的命运。"
 WORLD.341.a: "有意思。"
 WORLD.342.t: "[Get_newspaper_header]维罗纳大会闭幕"
 WORLD.342.d: "今天，决定意大利帝国未来该去向何方的维罗纳大会正式结束了。齐亚诺领袖的闭幕演说标志着经过激烈的辩论与商讨以后，大部分与会代表支持齐亚诺，批准了他的委任。从维罗纳到西西里岛，熙熙攘攘的人群在街上庆祝，教堂的钟声纷纷敲响，唱诗班放声歌唱，人们期待已久的改革就在眼前，这一切都要感谢齐亚诺领袖！\n\n当然，并非每个人都对这个结果感到满意。在领袖的闭幕演说中，齐亚诺的政治对手卡洛·斯科尔扎沮丧地离开了会场，意大利各地都出现了与黑色旅相关的暴力和他们与庆祝人群街头斗殴的报道。然而，对意大利和她的人民而言，道路已经扫清，他们只需继续前行。\n"
 WORLD.342.a: "意大利的进展耐人寻味。"
 WORLD.342.b: "齐亚诺领袖万岁！"
 WORLD.343.t: "[Get_newspaper_header]维罗纳大会闭幕"
 WORLD.343.d: "今天，决定意大利帝国未来该去向何方的维罗纳大会正式结束了。齐亚诺领袖心不在焉的闭幕演说标志着大多数与会代表与卡洛·斯科尔扎——一个著名的传统法西斯主义者和齐亚诺的政敌——达成了协议。他在帝国各地的支持者都聚集在城市广场，表达他们对斯科尔扎以及他让帝国再次强大的想法的支持！\n\n当然，并非每个人都对这一结果感到满意，齐亚诺领袖本人显然对这一结果极为失望，因为他的委任被否决，斯科尔扎也对他作为领袖的权力提出了质疑。更重要的是，那些期待帝国改革的人也并未停止抗议。然而，对于意大利和她的人民来说，道路已经扫清，他们只需继续前行。"
 WORLD.343.a: "意大利的进展耐人寻味。"
 WORLD.344.t: "[Get_newspaper_header]维罗纳大会走向破裂"
 WORLD.344.d: "决定意大利帝国未来该去向何方的维罗纳大会，本应在今天正式结束。不出所料，大会争议不断，现场气氛激烈，但没人能料到这场大会就此争吵不休，久久未能结束，陷入僵局。无论是齐亚诺领袖还是卡洛·斯科尔扎都未能占据上风，在意识到争议毫无意义之后，两人沮丧地离席退场。他们离开的那一刻，所有的议员都开始互相辱骂，拳打脚踢；大会陷入一片混乱，不像是在决定欧洲最伟大的国家之一的发展方向，反而更像是一场酒吧斗殴。\n\n双方的支持者蜂拥上街，都意图将对方的政治观点踩在脚下，目前事态已经演变成街头斗殴。意大利和她的人民前途不稳，或将走向出乎意料的结果。"
 WORLD.344.a: "又一个欧洲国家陷入混乱。"
 WORLD.345.t: "[Get_newspaper_header]意大利赢得意土战争"
 WORLD.345.d: "多年来，土耳其和意大利之间的边境争端一直是这两个盟友之间产生分歧的主要原因。这两个地中海国家之间高度紧张的关系在三头同盟崩溃后达到了顶峰，战争几乎无可避免。最终，土耳其军队入侵了意属中东。意大利对土耳其的侵略并没有袖手旁观，两个前盟国之间爆发了一场小规模的战争。\n\n土耳其的战争机器失去动力后，战争便陷入了无法打破的僵局。明显开始占上风的意大利帝国提出了一项和平协议，要求土耳其进行战争赔款，并将大马士革地区非军事化，这些条件已被土耳其政府勉强接受。和平如今再次降临中东。"
 WORLD.345.a: "中东还能有和平的时候啊？"
 WORLD.345.b: "意大利帝国赢得了鼓舞人心的胜利！"
 WORLD.345.c: "我们的耻辱。"
 WORLD.346.t: "[Get_newspaper_header]土耳其赢得意土战争"
 WORLD.346.d: "多年来，土耳其和意大利之间的边境争端一直是两国之间产生分歧的主要原因。这两个地中海国家之间高度紧张的关系在三头同盟崩溃后达到了顶峰，战争几乎无可避免。最终，土耳其军队入侵了意属中东。意大利对土耳其的侵略并没有袖手旁观，两个前盟国之间爆发了一场小规模的战争。\n\n土耳其军队设法闪击了黎凡特，掌控了这片地区。明显开始占上风的土耳其提出了一项和平条约，要求意大利放弃十二群岛、塞浦路斯、黎巴嫩和达拉地区，换取意大利保留黎凡特的权利，这些条件已被意大利政府勉强接受。和平如今再次降临中东。"
 WORLD.346.a: "中东还能有和平的时候啊？"
 WORLD.346.b: "我们被前盟友背叛了！"
 WORLD.346.c: "土耳其的领土重归一统！"
 WORLD.355.t: "[Get_newspaper_header]意大利赢得意土战争"
 WORLD.355.d: "多年来，土耳其和意大利之间的边境争端一直是这两个盟友之间产生分歧的主要原因。这两个地中海国家之间高度紧张的关系在三头同盟崩溃后达到顶峰，战争几乎无可避免。最终，土耳其军队入侵了意属中东。意大利对土耳其的侵略并没有袖手旁观，两个前盟国之间爆发了一场小规模的战争。\n\n土耳其的战争机器失去动力后，战争便陷入了无法打破的僵局。明显开始占上风的意大利帝国提出了一项和平协议，要求土耳其将大马士革地区交给意大利，摩苏尔交给伊拉克，这些条件已被土耳其政府勉强接受。和平如今再次降临中东。"
 WORLD.355.a: "中东还能有和平的时候啊？"
 WORLD.355.b: "意大利帝国赢得了鼓舞人心的胜利！"
 WORLD.355.c: "我们的耻辱。"
 WORLD.430.t: "[Get_newspaper_header]Bal Thackeray Wins the 1967 Indian Elections"
 WORLD.430.desc: "Today, against all odds and predictions, Bal Thackeray and the Shiv Sena have won the 1967 general elections in the Azad Hind Government. Thackeray's positions have been described as xenophobic, far-right, and even genocidal, going against India's traditional trends of being relatively left-wing and shocking many in the process.\n\nBeing a key player in Mohan Singh's previous regime and allegedly being the main perpetrator behind Operation Searchlight, Thackeray was still largely considered a dark horse candidate in Azad Hind. However, with his radical policies of expansionism, hatred of foreigners, and belief in 'Akhand Bharat', the world waits in fear and anticipation of Thackeray's next move."
 WORLD.430.a: "And yet, the world did nothing."
 WORLD.430.b: "God help us all."
 WORLD.432.t: "[Get_newspaper_header]Ziaur Rahman Wins the 1967 Indian Elections"
 WORLD.432.desc: "Today, among many accusations of voter harassment and conspiracy against India, Ziaur Rahman and the Mukti Bahini have won the 1967 general elections in the Azad Hind Government. A leader of Bengali nationalism, Rahman won on his popular platform of supporting the total dissolution of Azad Hind by 1970, and to be replaced with states representing the minorities of the Biharis, Bengalis, and Assamese.\n\nRahman's election has been welcomed with support from the OFN and the Republic of India, while being condemned by the Sphere and its allies. Whether or not Rahman's goals can be achieved shall be seen."
 WORLD.432.a: "Joy Bangla!"
 WORLD.432.b: "Great to see a familiar face in India."
 WORLD.432.c: "Let's hope we don't lose our grip."
 WORLD.432.d: "Is this the end of Free India?"
 WORLD.462.t: "[Get_newspaper_header]Pakistan Becomes Independent"
 WORLD.462.desc: "Since India clutched its independence from the grip of chaos following the Second World War, it has been considered something of a powderkeg to international observers. Marred by issues of ethnicity, religion, ideology, and circling foreign vultures, the upstart nation has had much on its plate.\n\nSpecifically brutal among these problems was the infamous division between Hindus and Muslims, a state of affairs that has finally, albeit chaotically, been resolved today. Fearful of perpetual Hindu domination, the northern Muslim minority has seceeded in its entirety, declaring a new state known as 'Pakistan'.\n\nMigrations to and from Pakistan have begun in earnest across the subcontinent, as have particularly brutal incidents of violence. Spectators are divided on this development, with some worried about the increasing violence gripping the region, and others praising a solution to the long issue of religious tension. Time will tell what reaction India and her neighbors will exert.\n"
 WORLD.462.a: "We welcome our brothers!"
 WORLD.462.b: "Pakistan Zindabad!"
 WORLD.462.c: "Some day, we will return to Karachi."
 WORLD.462.d: "Interesting."
 WORLD.463.t: "[Get_newspaper_header]Iberia Abandons the Gibraltar Dam"
 WORLD.463.desc: "The Iberian Ministry of Development, the government body in charge of the maintenance of the Gibraltar Dam, has announced today that Iberia will no longer fund the operations needed to keep the dam running and that only vital maintenance will be carried out to ensure the megastructure doesn't collapse.\n\nThe Gibraltar Dam, the star of the German Atlantropa project, was built in the late 40s and became Iberia's responsibility after the German economy crashed in the 50s. Due to Iberia's economic problems and the dam being a bottomless funding hole, the megastructure has been left alone and the world now holds its breath as the collapse of the dam would lead to millions of casualties and the possible destruction of all the countries that have been affected by it."
 WORLD.463.a: "There are bigger issues at hand."
 WORLD.463.b: "Pray it doesn't break."
 WORLD.464.t: "[Get_newspaper_header]伊比利亚宣布成立伊比利亚委员会"
 WORLD.464.desc: "在伊比利亚的独裁统治及其特殊的形成条件下，政府所谓有效的统治变得举步维艰也不足为奇。因此，两位考迪罗宣布，为了使伊比利亚联盟更加团结稳定，他们将成立一个国家官员咨询委员会，其唯一职责是就国家事务提供咨询意见。\n\n虽然该委员会对政策的直接影响可以忽略不计，但实际上，在一些专业人士眼里，任何一位考迪罗都可以利用该委员会来打压对方，从而在两人的政治分歧中使自己处于上风。因此，人们认为这个委员会可能并不能达到预期的目的，只会进一步分裂两国而非团结两国。这一新的伊比利亚“改革”措施的有效性或许只能拭目以待了。"
 WORLD.464.a: "毫无疑问这是个好方案。"
 WORLD.464.b: "这是倒退！"
 WORLD.464.c: "不过是虚弱国家的一个无用机构。"
 WORLD.465.t: "[Get_newspaper_header]伊比利亚宣布成立伊比利亚委员会"
 WORLD.465.desc: "今天，考迪罗佛朗哥和萨拉查共同宣布了伊比利亚委员会的成立。在稍作停顿后，他们便获得了雷鸣般的掌声，两人交替进行着演说，并向出席会议的广大群众证明他们的新制度是正确的。\n\n根据这两个人的说法，维持伊比利亚联盟的工作量实在是太大了，而只凭现在的机构来管理这个庞大国家的效率实在是太低了。为了保持政府的执政能力，他们不得不将部分权力下放给一个由指定官员组成的独立下级委员会。这个“伊比利亚委员会”将处理有关建立联邦立法机构的议案。但是，两位考迪罗依然享有对所有建议的最终决定权。从形式上讲，这将让两位领导人更有效地运行这个国家的其他部分。"
 WORLD.465.a: "毫无疑问这是个好方案。"
 WORLD.465.b: "迈向正道的一步。"
 WORLD.465.c: "不过是虚弱国家的一个无用机构。"
 WORLD.466.t: "[Get_newspaper_header]安那其武装围攻巴塞罗那！"
 WORLD.466.desc: "无法控制的暴力行为正蔓延全国各地。在伊比利亚半岛上，日益严重的政治危机终于导致了令人震惊的场面。在加泰罗尼亚，反对派与政府军持续展开大规模交火，致使该地区的首府日夜沉浸在暴力的交响乐中。这不禁令人回想起西班牙内战时的场景：意识形态已经牢牢掌控了巴塞罗那居民的日常生活，他们纷纷筑起街垒，邻里之间展开混战。\n\n目前，被称为CNT-FAI的激进左翼工会及其同情者已经占据巴塞罗那，并且已经做好与来自那些亲政府势力的反扑做长期血腥斗争的准备。对西班牙而言，这场景似曾相识，因为这不过是30年代血腥岁月的第二次上演。"
 WORLD.466.a: "我们终将获得胜利！"
 WORLD.466.b: "打倒暴政！"
 WORLD.466.c: "对伊比利亚的又一次考验。"
 WORLD.467.t: "[Get_newspaper_header]伊比利亚经济崩溃"
 WORLD.467.desc: "伊比利亚传来噩耗。昨晚，数百名证券经纪人涌入马德里证交所，场面一片混乱，政府仓促处理危机。数以亿计的比塞塔一夜蒸发，且损失仍在上升。\n\n多方人士谴责称，长枪党的政策致使大量商业与资本流失至邻国；也有人认为，伊比利亚政府开支过大，其为了保障自身之于非洲的利益而投入过多，最终造成危机发生，而国内高涨的不满情绪更是火上浇油；法西斯主义者和希特勒派的支持者甚至斥责“犹太-布尔什维克的卑劣小动作”，不过目前位置并未掀起波澜。自从二战结束、伊比利亚统一以来，它已经跨过了许多艰难险阻，不过，许多人生怕这次危机会将伊比利亚彻底打倒。\n"
 WORLD.467.a: "我们可以挽回局面。"
 WORLD.467.b: "伊比利亚政府濒临崩溃。"
 WORLD.468.t: "[Get_newspaper_header]安东尼奥·德·奥利韦拉·萨拉查之死"
 WORLD.468.desc: "医务人员于今日凌晨4:02宣布，伊比利亚联盟的两位考迪罗之一及葡萄牙领地的领袖若泽·安东尼奥·奥利韦拉·萨拉查已经逝世。葡萄牙历史中的三十载就此落下帷幕。\n\n报道称，萨拉查死前正在做手术治疗脑溢血，而他的死因正是脑溢血引发的并发症。葡萄牙此刻正举国哀悼，弗朗西斯科·佛朗哥也对萨拉查的死表达了哀痛之情。\n\n在选出一人接任萨拉查的职位前，佛朗哥将继续担任伊比利亚联盟的暂时的唯一领袖。有专家认为，佛朗哥可能会抓住这个绝妙机会独揽大权，成为伊比利亚的永久的唯一领袖。"
 WORLD.468.a: "考迪罗安息吧。"
 WORLD.468.b: "一位考迪罗倒下了。"
 WORLD.469.t: "[Get_newspaper_header]伊比利亚废除伊比利亚委员会"
 WORLD.469.desc: "考迪罗弗朗西斯科·佛朗哥在大批民众及国际媒体前郑重宣布：伊比利亚委员会将在一周之内正式解散。\n\n伊比利亚委员会设立的初衷是聚拢那些受信任者，并向考迪罗分享其专业知识，更好地治理国家，但很不幸，委员会已经偏离了航向。很明显，委员会早已不止步于向伊比利亚的两位考迪罗献计献策，他们还试图削减两位统治者的权力，并将腐败的种子带入其中。这就是废除委员会的原因——佛朗哥如是说，如果他们树立了一个坏榜样，他们就无法提供有价值的建议。要是无法提供有价值的建议，那委员会也就没有存在的必要了。\n\n卡埃塔诺对此不予置评。"
 WORLD.469.a: "这很有必要。"
 WORLD.469.b: "再退一步。"
 WORLD.469.c: "不错的选择。"
 WORLD.470.t: "[Get_newspaper_header]伊比利亚保留伊比利亚委员会"
 WORLD.470.desc: "似乎是为了避免国内外媒体对公然搞独裁与腐败地不断声讨，考迪罗弗朗西斯科·佛朗哥于今早发表了一份关于咨询委员会的声明。其既传达了和解的信号，也不乏西班牙独裁者那鲜明的锋芒，按这么来看，在短期内，这个机构的存续应该不成问题。\n\n此举能否使其支持现政权，抑或是给反对派提供政治活动的空间，尚有待观察。然而，更多的视角关注于委员会本身，以及其之后的行动是否会随着考迪罗的支持而发生转变。"
 WORLD.470.a: "这是个必要的机构。"
 WORLD.470.b: "至少他们还想咨询一下。"
 WORLD.470.c: "他们很弱诶。"
 WORLD.471.t: "[Get_newspaper_header]伊比利亚废除伊比利亚委员会"
 WORLD.471.desc: "日前，考迪罗弗朗西斯科·佛朗哥于马德里向人群发表讲话，宣布伊比利亚委员会将会在两天内中止存在。考迪罗紧接着向震惊的媒体解释道，该决定是出于该委员会在短暂运行期间只会空耗资源，不利反害。尽管这是一个痛苦的决定，但为了伊比利亚的利益，他已在卡埃塔诺同意的前提下取缔了这一“腐败的叛国组织”，并逮捕了其中每一位“叛徒”。\n\n在这份声明之后，这位老人表示其实他本人并不排斥某些团体要求放权的想法，只是当今的政治氛围“太过自私”，以至于这一目标无法实现。因而短期内考迪罗并无新建一个相似机构的计划。\n\n记者无法联系到卡埃塔诺置评。"
 WORLD.471.a: "这很有必要。"
 WORLD.471.b: "回到原点。"
 WORLD.471.c: "不错的选择。"
 WORLD.472.t: "[Get_newspaper_header]伊比利亚保留伊比利亚委员会"
 WORLD.472.desc: "伊比利亚联盟于今日就伊比利亚委员会发表了一项令人惊讶的声明。虽然最初设立该机构的原因是将立法工作从考迪罗的肩上卸下来。然而出于种种原因，该机构引起了部分政府成员的抨击，而这足以引起一场委员会是否还应该存在的辩论。\n\n辩论的结果是维持现行制度，委员会留待进一步通知。国际观察员已经注意到了这一点，并认为这一制度与民主制度非常接近，但是否还会更进一步仍有待观察。"
 WORLD.472.a: "这是个必要的机构。"
 WORLD.472.b: "至少他们在假装变好。"
 WORLD.472.c: "他们很弱诶。"
 WORLD.473.t: "[Get_newspaper_header]伊比利亚改革伊比利亚委员会"
 WORLD.473.desc: "从今天起，伊比利亚联盟再也不是两位考迪罗手中的木偶了。两人共同宣布将会辞去现任职务。\n\n同时，两位考迪罗还宣布将全面改革伊比利亚委员会，大大增强委员会的职权。该委员会将取代考迪罗的职能管理伊比利亚，并通过任何其认为合适的改革。目前还不清楚这种改革将会被推进到何种程度。\n\n而两位考迪罗宣称将在未来成为委员会的监督者，继续在一定程度上执政，直到委员会完成令人满意的改革。"
 WORLD.473.a: "新的时代开始了。"
 WORLD.473.b: "一个新的民主国家，这肯定是好事。"
 WORLD.473.c: "自由主义？呸！"
 WORLD.474.t: "[Get_newspaper_header]国民同盟赢得[GetYear]年伊比利亚选举"
 WORLD.474.desc: "选举结束几分钟后，国民同盟宣告了胜选。该党宣布他们的胜利将为伊比利亚人民带来新时代，是人民意志的胜利。\n\n该党在选举中取得了惊人的优势，唯一有望在议会中与之抗衡的是保守的人民联盟。后者已经宣布加入执政党主导的执政联盟。这一执政联盟轻易取得了议会多数。\n\n国民同盟由魅力非凡的亚历杭德罗·罗德里格斯·德·巴尔卡塞尔领导，标榜自己为传统的捍卫者，是保守主义者们最好的选择。国际观察家警告说，德·巴尔卡塞尔曾在佛朗哥政府中任职，其共和制观点非常可疑。"
 WORLD.474.a: "伊比利亚万岁！"
 WORLD.474.b: "我们将拭目以待。"
 WORLD.475.t: "[Get_newspaper_header]拯救民主联盟在伊比利亚夺权"
 WORLD.475.desc: "伊比利亚议会传来了令人震惊的消息，由国民同盟领导的民选政府遭到政变。\n\n新任临时总统声明道：“昨天晚上大约九点，前总统命令国民警卫队进入议会逮捕涉嫌叛国的反对党成员。结果表明，比起梦想成为独裁者的政客，国民警卫队更忠诚于我们的国家。至此，我们可以宣布国民同盟已经倒台，而对他们的颠覆活动的调查将会尽快进行。”在新的选举完成前，一个由反对党组成的执政联盟将统治伊比利亚，这一政府宣称他们唯一的目标就是令昨晚的闹剧不再重演。为了确保自由，最后一次暴政是一个悲伤但必要的举措。愿上帝保佑伊比利亚。"
 WORLD.475.a: "特殊时期，特殊选择。"
 WORLD.475.b: "看起来伊比利亚的民主得以幸存。"
 WORLD.476.t: "[Get_newspaper_header]人民联盟赢得[GetYear]年伊比利亚选举"
 WORLD.476.desc: "今天，右翼保守党派人民联盟在第一次伊比利亚议会选举中获胜。\n\n作为一个真正的保守宪政民主党，人民联盟承诺将会发扬伊比利亚传统，巩固崭新的民主制度，并以“符合伊比利亚人民需要”的步伐逐步击退佛朗哥主义的残余影响。新选总统曼努埃尔·弗拉加在胜选演说中感谢了竞争对手对民主制度令人钦佩的真诚，随后他宣誓将会在前任考迪罗之前打下的基础上平衡弘扬传统和进步。完成宣誓后，新选总统不分种族、信仰和民族地为全伊比利亚的人民祈祷，并称他们是“在上帝的指引下，团结在多样性中的一个民族”。"
 WORLD.476.a: "为了传统！"
 WORLD.476.b: "他们有多民主？"
 WORLD.477.t: "[Get_newspaper_header]民主革新党赢得[GetYear]年伊比利亚选举"
 WORLD.477.desc: "第一次伊比利亚选举迎来了一个出人意料的结果：持自由主义观点的民主革新党取得了最终胜利。\n\n虽然该党支持精英主义和技术专家治国论，民主革新党还是以其经济复兴的许诺击败了竞争对手那些更注重社会导向政策的宣传，在伊比利亚人民中受到了欢迎。以同主业会之间紧密关系知名的民主革新党相信，经济的发展将会惠及社会。但他们也同时指出，他们的社会施政将会带有强烈的天主教色彩。与人民联盟类似，民主革新党也致力于推广针对少数族裔的司法公正与合法地位，以期终结分离主义动荡。时间会告诉我们民主革新党能否使伊比利亚转危为安。"
 WORLD.477.a: "为了进步！"
 WORLD.477.b: "弱者的胜利。"
 WORLD.478.t: "[Get_newspaper_header]共和联盟赢得[GetYear]年伊比利亚选举"
 WORLD.478.desc: "共和联盟最终以明显多数击败了人民联盟，民主革新党和国民同盟，取得了第一次伊比利亚选举的胜利。\n\n该党的选举承诺是快速废除考迪罗们在过去四十年间实行的威权措施，恢复加泰罗尼亚和巴斯克等地享有的自治权和广泛社会权利。在佛朗哥治下的西班牙，反地区主义情绪一直根深蒂固，因而共和联盟在选举中面临了远比其他合法政党大得多的反对。然而，对自由和多元主义的信念最终取得了胜利，而伊比利亚也终于可以作为一个真正的自由之地步向光明。"
 WORLD.478.a: "为了自由！"
 WORLD.478.b: "让我们看看这能维持多久？"
 WORLD.491.t: "[Get_newspaper_header]伊比利亚分家"
 WORLD.491.desc: "伊比利亚联盟已经到了似乎是命中注定的终点。\n\n据内部人士透露，在各种关键问题上出现了几次不可调和的矛盾后，联合政府被迫陷入僵局。由于双方能够互相否决，两位考迪罗停止了推行所有实际政策。\n\n据报道声称，两位考迪罗参与了拆散联盟的会谈——随着西班牙和葡萄牙的独立，会谈抵达了终点。被国际社会称为“伊比利亚分家”，前伊比利亚联盟已经被分裂为了两个国家。"
 WORLD.491.a: "本不该这样的。"
 WORLD.492.t: "[Get_newspaper_header]萨拉查派在葡萄牙取得胜利"
 WORLD.492.desc: "在克服万难之后，[POR.GetLeader]终于夺取了葡萄牙全部的政治权力。他从伊比利亚联盟逃回祖国后，迅速组建了一个高效的政权来抵抗伊比利亚联盟的军队。在国内其他派系反对他的情况下，他不得不拖着人民走入两线作战的可怕局面。但令人震撼的军事胜利和时局让独裁者保住了他的地位，叛军在葡萄牙战争机器的威势下缴械投降，而联盟军被打得晕头转向。\n\n某些人走上了街头，抗议他们眼中葡萄牙国的非法继承者，他们的声音却也日渐衰弱。该政权已经成功地稳定了其统治，并在国际关系中重新设定了葡萄牙的道路。"
 WORLD.492.a: "胜利了！"
 WORLD.492.b: "真是有趣。"
 WORLD.493.t: "[Get_newspaper_header]共和派在葡萄牙取得胜利"
 WORLD.493.desc: "在取得了对葡萄牙保守派政府的惊人胜利后，一个新的共和国自豪地宣告了自己的诞生。最初，武装部队运动只是由一群对葡萄牙威权体制丧失了信心的民主派军官建立，却逐渐赢得了全国范围内的支持。这一运动规模迅速扩大，很快成为了一支与政府相匹敌的政治力量。\n\n最初，起义军受困于组织混乱，但仍能够在骚扰对手的同时控制葡萄牙各处的战略要地。萨拉查政权不得不在国内外威胁前承认失败，让位于民主派势力。葡萄牙迎来了新时代，一个许多人从未想过能够发生的，民主重生的时代。"
 WORLD.493.a: "胜利了！"
 WORLD.493.b: "真是有趣。"
 WORLD.494.t: "[Get_newspaper_header]共产主义者在葡萄牙取得胜利"
 WORLD.494.desc: "随着葡萄牙人民共和国取得胜利，葡萄牙内战终于迎来了终结。亲共人士和民兵组成的联合阵线虽然起初是从临时共和国分裂的后发者，但很快发展为一支依托坚定意识形态的强大力量，并最终赢取了胜利。共和国的胜利标志着社会主义的旗帜再一次飘扬在半岛上，稚嫩的共和国希望能在接下来的动荡岁月中幸存。\n\n红旗高高飘扬在庆祝胜利的阅兵式上，各位社会主义领袖从阳台上检阅了凯旋而来的军队。所有人都在猜测这些左翼分子将给葡萄牙带来什么。不过有一件事是确然的：葡萄牙的面貌将被这场胜利永远地改变。"
 WORLD.494.a: "胜利了！"
 WORLD.494.b: "真是有趣。"
 WORLD.495.t: "[Get_newspaper_header]葡萄牙军国主义者征服伊比利亚"
 WORLD.495.desc: "在伊比利亚战争的焦土上，终于出现了一位胜利者。自称为救国政府的一群带有民族社会主义倾向的极端军国主义者在暴力冲突中战胜了所有对手。在伊比利亚联盟的残骸上，统一葡萄牙的救国政府将西班牙分割为一系列忠诚的傀儡。\n\n这个新近夺取政权的右翼势力肯定不会甘于保持和平。救国政府的目标是不惜一切代价复兴葡萄牙，并不惧任何阻碍地重申对饱受疮痍的半岛的统治权。既然救国政府已经将目光转向了半岛之外的领土，伊比利亚人民的和平肯定不会长久。"
 WORLD.495.a: "胜利了！"
 WORLD.495.b: "令人担忧。"
 WORLD.496.t: "[Get_newspaper_header]联邦派再征服伊比利亚"
 WORLD.496.desc: "伊比利亚战争已经落下帷幕，前伊比利亚联盟再次成为半岛的主人。\n\n作为多派野心和更多分离运动的目标，联盟曾被打得支离破碎，只剩一小块马德里周围的立足点。它被敌人重重包围，分析家对联邦主义者们不报什么期望了。\n\n伊比利亚联盟已经宣布取得在这个同名半岛上的永恒霸权。在其余派系被战争碾碎的情况下，看来没有什么人对此抱有异议了。"
 WORLD.496.a: "胜利了！"
 WORLD.496.b: "真是有趣。"
 WORLD.497.t: "[Get_newspaper_header]长枪党在西班牙取得胜利"
 WORLD.497.desc: "伊比利亚战争的枪炮轰鸣终于平息。极右翼异见分子组成的法西斯主义组织长枪党赢得了这场内战的最终胜利。这个最意识形态狂热的组织凭借热情结束了这场冲突。现在，他们不再受到佛朗哥时期强加给他们的束缚，准备好在该组织去世已久的领袖，何塞·安东尼奥·普里莫·德里维拉所制定的教条下实现他的愿景。\n\n长枪党领袖海梅·米兰斯·德尔·博奇对蓝衫军演讲时宣称，要将西班牙彻底重塑为长枪党所追求的样貌。但那些被排除在长枪党“乌托邦”之外的人会怎么样呢？报道已经展示了大量非法处决的证据。虽然战争已经结束，但这位“领袖”治下的西班牙是不会让人安居乐业的。"
 WORLD.497.a: "胜利了！"
 WORLD.497.b: "真是有趣。"
 WORLD.498.t: "[Get_newspaper_header]民主派在西班牙取得胜利"
 WORLD.498.desc: "伊比利亚半岛传来了令人惊讶的消息。反对联邦政府的西班牙民主派起义取得了成功。一场血战过后，义军攻占了旧联邦的首都。义军将其描述为威权主义象征的陨落。正是这种威权主义将西班牙带入到20世纪的可怖处境中。\n\n然而，战斗还没有结束。联邦政府和法西斯势力的残余还在各地进行游击战。虽然抵抗仍在继续，但所有的西班牙人不得不面对一个全新的事实。联邦已经不复存在，联合的理想被腐败、内战和对民主的追求撕了个粉碎。"
 WORLD.498.a: "胜利了！"
 WORLD.498.b: "真是有趣。"
 WORLD.499.t: "[Get_newspaper_header]国家救赎阵线征服伊比利亚"
 WORLD.499.desc: "伊比利亚半岛旷日持久的冲突落下帷幕，许多人相信这场冲突的结果是最糟的选择。\n\n据报道，从混乱中涌现的新派别，被称作国家救赎阵线的组织终结了战乱。逃离伊比利亚的人群则描绘了该组织统治下的可怕景象。该组织信奉一种天主教的激进异端，主要成员是那些受战争影响最大的人。因残暴而臭名昭著的阵线镇压了伊比利亚半岛上任何敢于反抗他们的人。随着局势平息，教宗陛下亲自发言反对阵线，谴责他们的野蛮行径是反天主教的。"
 WORLD.499.a: "胜利了！"
 WORLD.499.b: "令人担忧。"
 WORLD.500.t: "[Get_newspaper_header]民族社会主义派征服伊比利亚"
 WORLD.500.desc: "最终，一个危险的政治实体战胜了所有意识形态敌人，结束了漫长而血腥的伊比利亚内战。暗藏纳粹色彩的极右翼武装蓝色阵线取得了西班牙和葡萄牙的胜利，完全控制了西班牙，并在葡萄牙建立了傀儡政权。\n\n毫无疑问，由于长枪党法西斯主义者未能速胜，这一纳粹集团希望效仿纳粹德国这一意识形态先行者，而非法西斯长枪党。复仇心切的蓝色阵线曾在战争中艰难求生，如今已经将敌人尽数残酷镇压，并着手开始向全国其他地区强加其狂热纳粹意识形态。"
 WORLD.500.a: "胜利了！"
 WORLD.500.b: "真是有趣。"
 WORLD.501.t: "[Get_newspaper_header]直布罗陀大坝正式完工"
 WORLD.501.desc: "直布罗陀大坝，这规模无比庞大的巨型建筑工程——但在某些人看来只是德国战后倾倒资源的无底洞——终于完工了。建造的漫长历程带来了各种各样的问题，其结果影响到的国家远远不止德国。然而，维护这项烂尾工程的重担落在了受其直接影响的人们身上，德国人却对此不闻不问。\n\n欧洲经济直线下滑，伊比利亚不得不处理大坝问题。虽历经重重困难，工程终于得以完工，这为伊比利亚联盟在国际社会中赢得了相当大的威望。伊比利亚本身也为这一消息欣喜若狂，宣布这是一次全国性的胜利。德国很快采取行动声明此事应归功于德国，但这项声明在德国势力范围之外并没有多少人买账。"
 WORLD.501.a: "那群骗子！"
 WORLD.501.b: "总算修好了！"
 WORLD.501.c: "恭喜！"
 WORLD.502.t: "[Get_newspaper_header]伊比利亚加入关税同盟"
 WORLD.502.desc: "在今天的联合新闻发布会上，考迪罗弗朗西斯科·佛朗哥和外交部长赫尔穆特·施密特一同宣布，伊比利亚联盟已正式加入由德国领导，纵跨前团结协定大部分区域的经济与自贸区——关税同盟。德伊两国曾在德国夺取安哥拉与莫桑比克后关系紧张，但施佩尔改革派在德国内战中的胜利和伊比利亚稳固的政局使双方都认识到了合作能带来的利益。\n\n伊比利亚加入关税同盟无疑是日耳曼尼亚外交方面的巨大胜利。尽管尚未成为团结协定的成员，但伊比利亚终究是德国势力圈外加入关税同盟的大国。在德国经济范围扩张的同时，此举也使人们更相信关税同盟是一个真正的国家共同体，而不是德国霸权的变种体现形式。"
 WORLD.502.a: "日耳曼尼亚又拿下一分。"
 WORLD.502.b: "愿我们的关系长长久久、硕果累累！"
 WORLD.502.c: "德国的又一场大胜！"
 WORLD.508.t: "[Get_newspaper_header]阿梅代奥总督之死"
 WORLD.508.d: "占位符"
 WORLD.508.a: "不可避免。"
 WORLD.509.t: "[Get_newspaper_header]法鲁克国王驾崩！"
 WORLD.509.d: "开罗和罗马发布联合声明，宣布埃及国王法鲁克一世已经驾崩。他因极其奢侈的生活而臭名昭著，近几年来他在四处旅游和胡吃海喝上开销巨大。他仅仅是大摆筵席就已经让埃及到了濒临破产的地步，现在他的生活方式迎来了苦果，他终于淹死在了自己的穷奢极欲中。\n\n毫无疑问，埃及要因为他们的国王驾崩手忙脚乱一阵子了，但是当然也会有些人会欢天喜地，因为总算少了个不停让他们埋单的人了。也有一些人怀疑他只是被篡位者囚禁了起来，但是当前主流的观点还是认为他只是吃得太多噎死了。"
 WORLD.509.a: "令人震惊。"
 WORLD.565.t: "[Get_newspaper_header]德国介入非洲"
 WORLD.565.desc: "今日，一切迅速解决南非战争的希望，都随着德国新元首[GER.GetLeader]正式宣布对冲突进行干预而破灭了。元首指出：“美国与南非悍然侵略布尔及我非洲专员辖区等主权政权，罪行必将遭到清算。”\n\n在一众支持南非的国家中，战争贩子[GER.GetLeader]携幕僚一同点燃了他们对战争的支持，德国的参战无疑告诉大家，这场战争是为了遏制法西斯主义征服世界的脚步。美国总统已准备着手发表战争局势升级且美国必将战胜法西斯势力的新闻公报。德国巨人苏醒了，世界都在屏息观察。\n"
 WORLD.565.a: "这就是我们所知的和平的终结吗？"
 WORLD.565.b: "快联系威斯特摩兰……"
 WORLD.565.c: "德国重振雄风！"
 WORLD.565.d: "胜利万岁！"
 WORLD.565.e: "该报仇了！"
 WORLD.566.t: "[Get_newspaper_header]塞尔维亚爆发内战"
 WORLD.566.desc: "阿道夫·希特勒之死极大撼动了德国构建的新秩序，在巴尔干地区尤甚。据少量报道显示，切特尼克和共产党游击队在德米特里耶·廖蒂奇遇刺后揭竿而起，誓要将德国驻军及其合作政权一并逐出国境。然而，两大势力并未如预期般组成联合战线，而是反目成仇、陷入交火。\n\n起义爆发后，德军驻军司令卡尔·格贝尔接管了合作政府的残余，并承诺将迅速恢复国内秩序。但远离本土、腹背受敌的德国驻军数量严重不足，观察家预测叛军取胜只是时间问题。\n"
 WORLD.566.a: "秩序的幻象破灭了。"
 WORLD.567.t: "[Get_newspaper_header]塞尔维亚爆发内战"
 WORLD.567.desc: "阿道夫·希特勒之死极大撼动了德国构建的新秩序，在巴尔干地区尤甚。据少量报道显示，切特尼克和共产党游击队在德米特里耶·廖蒂奇遇刺后揭竿而起，誓要将德国驻军及其合作政权一并逐出国境。然而，两大势力并未如预期般组成联合战线，而是反目成仇、陷入交火。\n\n经历了短暂的权力真空期，康斯坦丁·穆希茨基于近期出任联合激进劳工组织和合作政府的新领导人。但远离本土、腹背受敌的德国驻军数量严重不足，观察家预测叛军取胜只是时间问题。\n"
 WORLD.567.a: "秩序的幻象破灭了。"
 WORLD.581.t: "[Get_newspaper_header]1964年东京奥林匹克运动会结束"
 WORLD.581.d: "首次在亚洲举办的奥运会，1964年夏季奥运会现已结束。日本抓住一切机会向世界展示其日益增长的科技实力，本届奥运会成为首次在国际上进行电视转播的奥运会，超过70%的人口见证了裕仁天皇正式宣布奥运会开幕的那一刻。新投入使用的“子弹列车”在东京各地运送游客，全世界的仰慕者都对东京大加赞赏，他们赞美东京的现代化成就。\n\n这届奥运会上，美国取得了最大的成功，获得了46枚金牌，其次是日本帝国，获得了22枚金牌，意大利获得了18枚金牌。值得注意的是，由于持续的冲突，来自德国、南非和英国的代表队缺席本届奥运会。"
 WORLD.581.a: "东京令人印象颇深。"
 WORLD.590.t: "[Get_newspaper_header]南非战争的结束"
 WORLD.590.d: "南非战争，这场第二次世界大战以来最具争议性也是最重要的国际冲突，今天以《温得和克和约》的生效而落下了帷幕。随着罗尔夫·施坦纳上校代表德国军队，克赖顿·艾布拉姆斯将军代表OFN武装力量在和约上签下名字，胜利女神似乎已经对OFN一方露出了她坚定不移的微笑。\n\n既然德属非洲专员辖区交出了大片领土的控制权，阿非利卡人民邦也根据和约条款而解散，现在是时候让双方领导人展望未来了。不过，南非现在负责接管大片新领土，德属非洲仍处于持续内乱中，出于以上原因，国际社会担心这场冲突的结束很可能只会引发更多新的冲突。"
 WORLD.590.a: "终于和平了。"
 WORLD.591.t: "[Get_newspaper_header]南非战争的结束"
 WORLD.591.d: "南非战争，这场第二次世界大战以来最具争议性也是最重要的国际冲突，今天以《哈博罗内和约》的生效而落下了帷幕。随着罗尔夫·施坦纳上校代表德国军队，克赖顿·艾布拉姆斯将军代表OFN武装力量在和约上签下名字，战事演变成痛苦而代价高昂的僵局迫使双方回到了战前的边界上。\n\n由于边界维持不变而双方伤亡惨重，这场战争引起的争议已经被历史所铭记，因为现在人们开始质疑这场战争是否真的值得。当布尔人重新融入南非社会的时候，OFN中的许多内部人士现在开始担心，非洲大陆上最后的这座民主灯塔将很快倒退回它战前的困境中。与此同时，德属非洲也面临着一个迷雾重重的未来，因为非洲之盾输掉了这场它试图控制非洲的豪赌。"
 WORLD.591.a: "终于和平了。"
 WORLD.592.t: "[Get_newspaper_header]南非战争的结束"
 WORLD.592.d: "南非战争，这场第二次世界大战以来最具争议性也是最重要的国际冲突，今天以《比勒陀利亚和约》的生效而落下了帷幕。随着罗尔夫·施坦纳上校代表德国军队，威廉·威斯特摩兰将军代表OFN武装力量在和约上签下名字，胜利女神似乎已经对非洲之盾一方露出了她坚定不移的微笑。\n\n既然南非交出了它的北部领土，布尔人的独立也根据和约条款而得到了承认，现在是时候让双方领导人展望未来了。正如国际社会所一致认同的那样，由于过度扩张，德属非洲专员辖区对其领土的控制日益薄弱。现在，为了确保其战果，德属非洲必然面临新的斗争，而南非的未来，以及南非人民将如何接受这一既定事实，仍然笼罩在一片令人忧虑的迷雾之中。"
 WORLD.592.a: "终于和平了。"
 WORLD.593.t: "[Get_newspaper_header]南非战争的结束"
 WORLD.593.d: "南非战争，这场第二次世界大战以来最具争议性也是最重要的国际冲突，似乎就要落下帷幕了——德军终于攻下了OFN在南非最后的阵地。尽管大部分美军已经撤离，战争的最后几天里仍然充满了混乱，亲OFN的南非人试图逃离这个国家，美国驻开普敦大使馆的职员也被迫乘直升机撤离。\n\n由于双方尚未签署正式的停火协议，敌对行动仍然继续着。但比这更严重的是，这场战争的灾难性后果已经给美国在国际舞台上的未来留下了令人揪心的疑虑，因为这是近20年里美国第二次从冲突中决定性的撤军了，而且又抛弃了它的一个重要盟友，将它留在了纳粹的魔爪之下。"
 WORLD.593.a: "终于和平了。"
 WORLD.593.b: "非洲是我们的！"
 WORLD.594.t: "[Get_newspaper_header]南非战争的结束"
 WORLD.594.d: "南非战争，这场第二次世界大战以来最具争议也是最重要的国际冲突，随着德国在非洲的殖民地政权全面崩溃，似乎就要落下帷幕了。对德国人而言，这场崩溃只能用天崩地裂来形容：数以千计的德国士兵成建制地向OFN部队投降，土著党卫军师公开扯起了反旗，还有好几名德军高级将领做了俘虏。\n\n由于OFN尚未公布其明确的战后政策，没人知道前德属领土将会被如何处置。当OFN的指挥官和决策者为他们在历史上至关重要的一场战役中击败纳粹而庆祝的时候，却突然发觉自己占据了一片广阔丰饶却又动荡不安的土地。有先头报道称，迄今为止，当地的前德国殖民地行政机构大多得到了保留。"
 WORLD.594.a: "终于和平了。"
 WORLD.595.t: "[Get_newspaper_header]美国对非洲之盾宣战"
 WORLD.595.d: "随着南非战争局势戏剧般的急转直下，现在，一份最新消息使得冷战的紧张度已经达到自阿留申群岛危机以来的最高点：美国决定激化南非战争，与其OFN盟友并肩作战。[USA.GetLeader]在国会演讲中宣布，由于德军使用化学武器攻击造成近300名美军官兵死亡，非洲之盾的进逼已经让OFN再无斡旋的余地。\n\n到目前为止，德方回应仍不明朗，有报道称国会大厦内部已经就此爆发激烈争执，甚至有传言元首已经下令逮捕汉斯·许蒂希专员。此刻，全世界都屏住了呼吸，随着成千上万的美军士兵准备派遣海外，德国若是下令干预，这将拉开毁灭性的第三次世界大战的序幕。\n"
 WORLD.595.a: "这会是结束的开始吗？"
 WORLD.605.t: "[Get_newspaper_header]南非战场惊现化学武器！"
 WORLD.605.d: "从前线传来的第一批零散报告并没有引起足够的重视，上面认为不过是惊慌失措的士兵将普通的烟云误认成了毒气。不过当那些挣扎着大口喘息的伤员们躺在担架上，被抬过电视镜头和记者面前的时候，再也没有人出面否认了。\n\n自从第一次世界大战以来，这是美国军队首次遭到毒气袭击——还是在德国人手中。有人怀疑汉斯·许蒂希的东非德军持有化学武器，虽然没几个人相信他会真的把这些化学武器用在战场上。但许蒂希真的这么做了，公开打破了现代战争中仅有的被普遍尊重的禁忌之一。美国政府已经誓言要德国人血债血偿，世界各地对美国的支持也如潮水一般涌来。现在，人们已经对“谁才是南非战场上作恶多端的那一方”达成了共识。"
 WORLD.605.a: "太可怕了！"
 WORLD.605.b: "不惜一切代价取得胜利！"
 WORLD.605.c: "德国人的下限到底有多低？"
 WORLD.650.t: "[Get_newspaper_header]伊朗沙阿遇刺身亡"
 WORLD.650.d: "一条令人震惊的消息从伊朗传来：伊朗的沙阿，穆罕默德·礼萨·巴列维，遭到刺杀。随后伊朗全国发生了不断加剧的大规模的混乱，伊朗首都德黑兰也已经被戒严。在访问德黑兰大学期间，沙阿在穿过一个校区时胸背连中两枪，当场毙命。官方媒体宣布被活捉的刺客是被流放的赛义德·鲁霍拉·霍梅尼的思想的激进簇拥。\n\n伊朗沙阿毙命的消息引发了伊朗的举国欢庆。全国大部分国民都反对他称为“白色革命”的改革。随着国家因动乱而机能瘫痪，军方介入并镇压了几个主要城市的骚乱。许多人开始怀疑处在风暴中心的伊朗政府能否渡过这一劫难。"
 WORLD.650.a: "前途未卜。"
 WORLD.651.t: "[Get_newspaper_header]伊朗内战"
 WORLD.651.d: "随着摇摇欲坠的伊朗陷入混乱，全世界的目光都投向了中东。自1953年的一起石油丑闻以来，国内局势持续紧张，最终导致了亲德派的巴列维沙阿上台。但是，近年来快速的人口增长导致了国家动荡，并随着对沙阿的刺杀达到了高潮。\n\n因此，伊朗陷入了内战之中。由摄政法拉赫·巴列维领导的王室政府已经在北部巩固防御，竭力阻止伊斯兰主义者、激进学生、社会主义者以及谋求接管国家的通外势力的袭击。所谓的伊朗革命联盟，是一个不稳定的共和派联盟，他们因推翻君主制的共同目标而团结在一起，预计他们会在一个月内围攻德黑兰。而他们那动荡的邻居伊拉克，已经变成了世界各地的雇佣兵的跳板以及武器流通渠道。这个古老国家正面临它的至暗时刻，爆炸已经成为家常便饭。\n"
 WORLD.651.a: "波斯的火药桶终于还是爆炸了。"
 WORLD.652.t: "[Get_newspaper_header]伊朗革命联盟瓦解"
 WORLD.652.d: "在内部的巨大压力之下，伊朗革命联盟还是崩溃了。虽然导致二次冲突的原因尚不得而知，但各方势力已经开始寻求外国援助。虽然众多的革命运动可以粗略地以意识形态加以区分，但无一例外都是为了自己而战。\n\n报纸上充斥着大量坦克和交火的照片，还附带一部描述平民如潮水般涌向海岸逃难的影片。\n\n社会主义革命者已经在西部山区扎根，目标是对抗激进的伊斯兰主义者，他们最近在邻近各省得到了大量支持。理想主义者们设法在南部建立了类似秩序的东西，但当他们向伊朗中部的阴影进攻时，依然产生了大量逃兵。保皇党依旧坚守在孤立的小区域里，拥抱着他们心爱的波斯期盼着黎明之光的到来。\n"
 WORLD.652.a: "堕入深渊。"
 WORLD.653.t: "[Get_newspaper_header]第二次南非内战"
 WORLD.653.d: "虽然自德国在南非战争取得胜利后，来自非洲的消息充其量也只能算零零碎碎，但现在纷杂的报告证实阿非利卡人民邦已然彻底崩溃。随着马格努斯·马兰将军发动政变，对抗危机中的布尔政府，前南非政府效忠者遍布全国，为数众多的非洲土著也一同发动起义。\n\n南非战争期间及战后，阿非利卡人民邦损失惨重。汉斯·许蒂希要求布尔政府解散，接受许蒂希的直接领导，这似乎成了压在骆驼上的最后一根稻草。马兰将军在布隆方丹市电视台上向布尔政府效忠者讲话，宣告布尔人与德国人的合作到此为止，誓将从叛党与恐怖分子手中夺回南非。"
 WORLD.653.a: "非洲又要打仗了吗？"
 WORLD.669.t: "[Get_newspaper_header]阿非利加德意志邦的崩溃"
 WORLD.669.d: "这些天来，在非洲中部和南部工作的外交人员和外国记者已经传来了令人意外但又合乎情理的消息。由各个充满牛鬼蛇神的德属非洲殖民地合并而成的大阿非利加德意志邦已经彻底崩溃。在行政权力全面崩溃后，许多军阀、民兵和准国家宣布脱离鲍赫勒施塔特的中央政府独立。大阿非利加德意志邦的统治者，可怕的汉斯·许蒂希，被认定已经死亡。与此同时，德国定居者、士兵和行政人员正在拼命逃离非洲大陆。现在，从刚果海到赞比西河，非洲不再遭受德军长筒靴的蹂躏。但没有人知道接下来会发生什么。"
 WORLD.669.a: "许蒂希可算不在地狱执政了。"
 WORLD.701.t: "[Get_newspaper_header]华莱士·F·本内特就任美国总统"
 WORLD.701.desc: "在一系列出人意料的事态转折中，被认为早已因尼克松的丑闻而政治崩坏的共和党，已经重新上台。共和党-民主党联盟的华莱士·F·本内特，今天以微弱优势赢得了对国家进步公约的胜利，当选为美利坚合众国总统。本内特在他的胜选演讲中呼吁，严重分裂的美国应当作为一个国家团结起来，以面对当下的斗争。\n\n本内特温文尔雅，反对政治极端化，相信在民权运动辩论的双方之间达成妥协是可能的。他还承诺扩大美国与自由国家组织盟友以及其他中立国家之间的外交和经济联系，打破尼克松政府神秘兮兮的行事风格。"
 WORLD.701.a: "我们现在没时间关注这个人。"
 WORLD.701.b: "听起来是个高尚的人。"
 WORLD.701.c: "向着美好的明天！"
 WORLD.701.d: "他会证明自己是一个调解大师吗？"
 WORLD.702.t: "[Get_newspaper_header]林登·B·约翰逊就任美国总统"
 WORLD.702.desc: "在一场激烈的政治竞选之后，共和党-民主党联盟第一次面临失去对权力掌控的极大险境，但共民联盟今天终于能松一口气了，因为民主党提名的候选人林登·B·约翰逊在总统选举中获胜。在他的胜选演讲中，约翰逊赞扬了他的政党的持久耐力，并发誓将继续他前任的善政。\n\n约翰逊乐观而稳重，握有与前总统肯尼迪相同的对民权事业的信念。内部人士声称，他正在着手开展一些宏大的项目，旨在改善美国社会的众多领域，但约翰逊对此守口如瓶。一些政治对手称他为顽固的欺凌者，尽管NPP内进步派的许多人士私下里赞扬了他的一些选举方针。"
 WORLD.702.a: "振奋弱者与下等人，真蠢。"
 WORLD.702.b: "他要关注内部，就和我们一样。"
 WORLD.702.c: "伟大社会已经打好了地基。"
 WORLD.702.d: "肯尼迪承诺过的，约翰逊能做到吗？"
 WORLD.703.t: "[Get_newspaper_header]罗伯特·F·肯尼迪就任美国总统"
 WORLD.703.desc: "近一个世纪以来，第一次出现了既不是民主党也不是共和党入主白宫的情况。来自国家进步公约进步党团的罗伯特·F·肯尼迪，今天以微弱优势赢得了对共民联盟的胜利，成为下一任总统。在肯尼迪的胜选演讲中，他诚挚感谢美国人民对他的信任，并承诺他将证明这份信任并没有放错地方。\n\n作为前总统约翰·F·肯尼迪的兄弟，我们的小鲍比发誓要进一步捍卫民权事业，以纪念他兄弟的遗产，并解决贫困和收入不平等问题，为每个人创造一个更美好、更公平的美国。怀疑者认为，他过于大胆和理想主义而无法取得成功，但数百万美国人真诚地相信，他是能够改变美国的人。"
 WORLD.703.a: "盯紧他。"
 WORLD.703.b: "也许美国本土才是他的战场。"
 WORLD.703.c: "来看看这位肯尼迪第二有何能耐。"
 WORLD.703.d: "还不错，至少能看见新面孔。"
 WORLD.704.t: "[Get_newspaper_header]乔治·华莱士就任美国总统"
 WORLD.704.desc: "很少有人预料到这个结果，能够遏制住震惊的人就更少了。国家进步公约国民党团提名的候选人乔治·华莱士，在美国历史上最具争议和最少公民投票的选举后，以微弱优势赢得了总统职位。作为一位胜利者，华莱士发表了他的胜选演讲，他自豪地宣称，“美国人民以一致的声音呼喊，他们提出一个简单的要求——停止你们的胡作非为！”\n\n没有人解读不出这些话语指向的意思，因为这个种族隔离主义者候选人的竞选方针，就是坚定反对此前不断高涨的民权运动。种族隔离主义者和民权活动人士之间的冲突再次爆发，马丁·路德·金和其他著名的异见分子谴责此种反动的猝然事态逆转。"
 WORLD.704.a: "搞到美国筋疲力尽，他大概才肯罢休。"
 WORLD.704.b: "可能要进行经济干预了。"
 WORLD.704.c: "多年进步梦，终是一场空。"
 WORLD.704.d: "从永不隔离，到永远隔离？"
 WORLD.711.t: "[Get_newspaper_header]巴里·戈德华特就任美国总统"
 WORLD.711.desc: "民主党人仍对共民联盟在1964年的败选心有余悸，但共和党人业已重夺美国总统的冠冕。巴里·戈德华特在今日宣誓就职，并在演说中宣布“蛮横无理的政府已经终结了”。\n\n多年以来，戈德华特对联邦政府的政策持强烈的反对态度，认为华盛顿政府的预算和权力应该大幅缩减，无关乎国防与外交的一切职责都应该下放给各州政府；但是，为了抵御敌对势力，需要为美国日益强大的军工复合体划拨资金。“发战争财的商人”和政府之间的合作关系仍然令人担忧。"
 WORLD.711.a: "吹得就跟“军工复合体”敌得过我们的工程似的！"
 WORLD.711.b: "美国军力强大起来，确实让人忧心啊。"
 WORLD.711.c: "美国军队强大了，对我们都有好处！"
 WORLD.711.d: "美国军队一想到这事就会垂涎三尺吧。"
 WORLD.712.t: "[Get_newspaper_header]菲利普·哈特就任美国总统"
 WORLD.712.desc: "菲利普·哈特，美国自由主义的热切捍卫者与曾经“参议院的良心”，于今日宣誓就任美利坚合众国总统之职。新总统用一段时长二十分钟的演讲开启了他的任期，宣布了一项雄心勃勃的议程，其内容可追溯至富兰克林·德拉诺·罗斯福的时代。哈特承诺，他会怀着同情心去治理国家，并且“建立一个对所有人都机会均等的国家”；他还誓言要加倍保卫消费者权益，并重振美国各地的城市。\n\n对于哈特本人及共民联盟来说，这次就职都具有里程碑式的意义，后者在四年前于历史上第一次失去了对白宫的掌控。哈特和他的联盟究竟是会成功保住白宫，还是会在面对国内的诸多棘手问题时土崩瓦解，只有时间才能证明一切。"
 WORLD.712.a: "换汤不换药。"
 WORLD.712.b: "政府配不上他这种大好人。"
 WORLD.712.c: "美利坚的良心与灵魂。"
 WORLD.712.d: "政治机器夺回了白宫。"
 WORLD.713.t: "[Get_newspaper_header]迈克尔·哈灵顿就任美国总统"
 WORLD.713.desc: "1964年勉强留任的共民联盟，这次终于跌落了总统的宝座。继任者是迈克尔·哈灵顿，他是一位名声卓著的教授、政治评论家，也是当今国家进步公约的领袖。\n\n自称“民主社会主义者”的哈灵顿，计划实施全面改革，解决美国社会最为严重的问题——贫困。他作为社会活动家期间，曾就此写过大量文章，如今终于有机会让公众倾听“另一个美国”的诉说了。哈灵顿公开反对美国百年来采取的“自由放任”经济政策，这让他受到了保守派和自由派的共同抵制。但数以百万计的哈灵顿支持者对此热情高涨，直言哈灵顿是他们最大的希望。"
 WORLD.713.a: "美国和布尔什维克眉来眼去，实属悲剧。"
 WORLD.713.b: "呵，国家萧条一点，人民才有力量。"
 WORLD.713.c: "希望他不要把我们的经济捣乱就好。"
 WORLD.713.d: "贫困的幽灵终于可以安息了吗？"
 WORLD.714.t: "[Get_newspaper_header]玛格丽特·蔡斯·史密斯就任美国总统"
 WORLD.714.desc: "今天，在华盛顿，美国有史以来的第一次，一位女性就任了美利坚合众国的总统。玛格丽特·玛德琳·蔡斯·史密斯宣誓就职。站在林肯纪念堂的讲台上，两侧悬挂着巨幅的美国国旗，史密斯简短地回顾了作为一位女性三军总司令的一生所取得的诸多成果，然后发表了措辞激烈的演讲，表示美国的失败和在世界舞台上蒙受的耻辱都将彻底终结。\n\n这次演讲在全国范围内及OFN内部都取得了不错的反响，许多人赞赏史密斯对暴政的强硬立场。而在德国和日本，由于史密斯经常呼吁对美国的敌人进行报复，这则新闻引发了无声的焦虑。现在，宝剑来到了她的手中，挥剑的时刻与剑锋之所指，将会决定世界的未来。"
 WORLD.714.a: "冒失、性急又自负，我们可以利用这一点。"
 WORLD.714.b: "女人外表的野兽。"
 WORLD.714.c: "祝您好运，玛姬·史密斯。"
 WORLD.714.d: "她能维持公约的团结吗？"
 WORLD.721.t: "[Get_newspaper_header]乔治·罗姆尼就任美国总统"
 WORLD.721.desc: "前美国汽车公司的总裁，密歇根州的州长乔治·罗姆尼于今日宣誓就任美利坚合众国的总统。在民众的注视下，罗姆尼总统发誓会利用美国公民社会的力量，坚信个人主义和自愿合作的原则，为“广大美国人民带来一个值得信赖的领导层。”\n\n罗姆尼在政界和商界的背景，使得他坚信自己可以在公权力和个人权利之间找到合理的治国方案。面对来自两个政治极端的批评者，新总统能否恪守中道，还有待观察。"
 WORLD.721.a: "又是个意志薄弱的商人。"
 WORLD.721.b: "美国可不是一家公司。"
 WORLD.721.c: "“只有携起手来，我们才能建设一个新美国！”"
 WORLD.721.d: "他是个伟人吗？"
 WORLD.722.t: "[Get_newspaper_header]珍妮·柯克帕特里克就任美国总统"
 WORLD.722.desc: "在[GetYear]年总统选举中，美国政坛出现了大转变，自由派的珍妮·柯克帕特里克当选总统，来到了白宫的椭圆形办公室中。\n\n不论从哪个角度看，这位女性总统都是个令人恐惧的变革性候选人，掌握如此权力的女性历史上更是凤毛麟角。观察家们注意到，在冷战和外交政策中，这位新总统是个坚定的好战分子；而在内政上，她又是位传统的保守派民主人士。\n\n柯克帕特里克当选总统显然标志着美国外交政策的转折点；新政府可能会看到军费开支随着柏林和东京的紧张局势而急剧上升。而且无论各地的局势发生什么样的动荡，美国肯定会更多地参与其中，扮演更加重要的角色。\n\n"
 WORLD.722.a: "在这个紧要关头，扬基佬似乎更加绝望了。"
 WORLD.722.b: "绝境之狐可比豺狼要危险。"
 WORLD.722.c: "向统帅致敬。"
 WORLD.722.d: "向统帅致敬。"
 WORLD.723.t: "[Get_newspaper_header]亨利·杰克逊就任美国总统"
 WORLD.723.desc: "今天，亨利·“斯库普”·杰克逊宣誓就任美利坚合众国总统。他在国家广场成千上万的观众前发表了充满希望而又热烈的讲话，新总统呼吁终结极端主义，并让美国继续保卫自由。\n\n演讲在OFN内部大受好评，但在德国反响寥寥，在日本国内更是如石沉大海一般。NPP内部的极端派别，尤其是NPP马克思派和主权派，也不会对此有好脸色。无论如何，随着一位全新的进步总统上台，似乎美国不会为了生存而拥抱极端主义了。很少有人期望杰克逊能应对德国和日本的威胁。大多数人认为，他的总统任期只是美利坚故作姿态的又一个四年而已。只有时间能告诉我们答案了。"
 WORLD.723.a: "希望他不会让世界陷入另一场战争。"
 WORLD.723.b: "希望他不会让世界陷入另一场战争。"
 WORLD.723.c: "是时候给日本人一点教训了。"
 WORLD.723.d: "希望他不会让世界陷入另一场战争。"
 WORLD.724.t: "[Get_newspaper_header]菲莉丝·施拉夫利就任美国总统"
 WORLD.724.desc: "在美国最高法院首席大法官的主持下，菲莉丝·施拉夫利宣誓就职为美利坚合众国总统。就职典礼可谓“怪诞”：杰里·福尔韦尔牧师和特伦斯·库克枢机主持了一整日的祷告仪式，随后施拉夫利发表了一篇基调阴暗的演说，谴责了“合众国的掘墓人”，以及那些企图“损害美国国防，亵渎我们文明传统犹太-基督教家庭价值观的破坏分子。”典礼结束后，施拉夫利一家人前往白宫庆祝。\n\n海外对此反响不一，但争议主要集中在美国国内。美国右翼欢欣鼓舞，而恐惧不安的情绪则已深植在左派和中间派心中。只有时间才能告诉我们这位激进派总统究竟在谋划什么。"
 WORLD.724.a: "文化战争要降临美国了吗？"
 WORLD.724.b: "文化战争要降临美国了吗？"
 WORLD.724.c: "美国夫人，她来了……"
 WORLD.724.d: "文化战争要降临美国了吗？"
 WORLD.725.t: "[Get_newspaper_header]弗朗西斯·帕克·约基就任美国总统"
 WORLD.725.desc: "国际社会屏住呼吸，把目光投向了弗朗西斯·帕克·约基的就职典礼。喜悦、愤怒、希望、憎恨交杂一起：用“莫衷一是”都难以形容世界各国对此事的态度。在纳粹主宰的欧洲，许多人为这条新闻欢呼雀跃，终于有和他们思想相近的人当选美国总统了。而在OFN和日本，人们则没有那么激动，许多人担心新美国会变得更加好战。而在美国，局势则更复杂，入夜时分已经爆发了无数起抗议活动。\n\n不论各界舆论如何，约基现在安坐椭圆形办公室。他暗示要镇压媒体，许多美国人认为极权铁腕统治将至，而另一些人则认为美国的伟大时刻即将来到。"
 WORLD.725.a: "送出我们的祝贺。"
 WORLD.725.b: "西方帝国主义的顶峰，他书里是这么说的。"
 WORLD.725.c: "最后的自由之光熄灭了。"
 WORLD.725.d: "世界天翻地覆了。"
 WORLD.751.t: "[Get_newspaper_header]华莱士·F·本内特再次就任美国总统"
 WORLD.751.desc: "华莱士·F·本内特总统开始了自己的第二任期，而盛大华丽的庆典也随之展开，国会大厦挂满美国国旗，本内特总统宣布：“每一个美国人都梦想自由、繁荣和自我实现。我不能向你们许诺乌托邦，但我承诺，只要勤勉劳作，信任国家，自由火炬就将永远闪耀下去。”\n\n观察家注意到本内特总统的承诺与1964年竞选时略有不同，当时是“稳健地引导美国走出社会分裂，加深与OFN的合作”。但美国人显然更欣赏本内特，而不是NPP的煽动者，他们希望美国在这动荡的十年之末能享受些许宁静。"
 WORLD.751.a: "国亡于停滞。"
 WORLD.751.b: "帝国主义者的面孔从未改变。"
 WORLD.751.c: "平稳前行！"
 WORLD.751.d: "美利坚一切安好。"
 WORLD.752.t: "[Get_newspaper_header]林登·B·约翰逊再次就任美国总统"
 WORLD.752.desc: "看来林登·B·约翰逊总统和他的“伟大社会”到目前为止相当成功，今天他的付出得到了回报，这位民主党领袖再次击败反对派国家进步公约，赢下了又一个四年任期。\n\n基本可以确定，约翰逊的第二任期会延续之前的政策，他宣誓要扩大伟大社会，直到每个美国人都能从中受益，同时还要维持美国作为自由世界领袖的地位。约翰逊一向举止夸张，他在一大群支持者面前宣布，美国会继续迎头而上，应对国内外的一切麻烦困难。"
 WORLD.752.a: "意料之中。"
 WORLD.752.b: "意料之中。"
 WORLD.752.c: "与林登·约翰逊共济风雨！"
 WORLD.752.d: "与林登·约翰逊共济风雨！"
 WORLD.753.t: "[Get_newspaper_header]罗伯特·F·肯尼迪拿下第二任期"
 WORLD.753.desc: "人们一度认为，罗伯特·F·肯尼迪太天真、太理想化，没有成功的可能，但今日，质疑肯尼迪的人终于哑口无言：这位进步派魁首再次击败共和党-民主党联盟，赢下又一个四年任期。在欢呼的支持者面前，肯尼迪说虽然成绩已经斐然，但“还有许多工作要做。”\n\n肯尼迪立誓要在第二任期内扫清美国社会残存的不公正现象，为此他已经准备了更为雄心勃勃的计划。一些人坐立不安，担心他可能为了实现梦想不顾一切阻拦。不论将来会发生什么，美国人都一致认为，六十年代将永远地以翻天地覆的变化为人们所铭记。"
 WORLD.753.a: "变革之风吹拂美国。"
 WORLD.753.b: "变革之风吹拂美国。"
 WORLD.753.c: "变革之风吹拂美国。"
 WORLD.753.d: "变革之风吹拂美国。"
 WORLD.754.t: "[Get_newspaper_header]乔治·华莱士再次就任美国总统"
 WORLD.754.desc: "四年前，这一幕可能难以想象，但乔治·华莱士今天拿下了第二任期，正洋洋得意地对隔离派支持者发表讲话。这位NPP煽动者大肆炫耀着自己的胜利，把这当做美国人真心支持他的证据，他自豪地宣称，只要自己在任，种族隔离就绝不会终结。\n\n美国已然分裂，而伴随着华莱士继续推动他的计划，局势只会更加严峻。进一步对民权的压制以及和企业的交易已经纳入议程，同时，虽然总统的敌人可能因为多年的抗争和挫折有些疲惫，但他们显然不会轻易言败。"
 WORLD.754.a: "看来美国人还是讲点道理的。"
 WORLD.754.b: "美利坚就不能安静一回吗？"
 WORLD.754.c: "至少他对商业有帮助。"
 WORLD.754.d: "迪克西之地表明了立场。"
 WORLD.761.t: "[Get_newspaper_header]巴里·戈德华特拿下第二任期"
 WORLD.761.desc: "对巴里·戈德华特财政政策和军事野心的批评今日陷入沉寂，这位保守派共和党人再次当选美国总统。公众支持令戈德华特心满意足，他将继续为小政府和强劲的私营经济奋战。\n\n自四年前他第一次宣誓就职以来，美国发生了翻天覆地的变化，地方政府和大企业现在掌控了更多权力，而税收和政府干预则逐渐减少。戈德华特的第二任期会继续转型，而他也将在美国保守主义的历史上留下浓墨重彩的一笔。"
 WORLD.761.a: "在你心中你知道他是对的。"
 WORLD.761.b: "不喜欢统治的统治者。"
 WORLD.761.c: "在你心中你知道他是对的。"
 WORLD.761.d: "在你心中你知道他是对的。"
 WORLD.762.t: "[Get_newspaper_header]菲利普·哈特拿下第二任期"
 WORLD.762.desc: "美国总统菲利普·哈特今天在国会大厦东侧门廊举行了就职典礼，开启了他的第二任期。尽管天公不作美，阴沉的天空淅淅沥沥地下着冬雨，浇透了聚集在演讲现场的一小群热情支持者，哈特还是冒着雨发表了一场乐观积极的演讲。他先论述了自由主义的优势，阐述了美国精神的内涵，最后，他表示政府有责任全身心服务于人民。演讲结束后，总统将与他的妻子简一道，参加按照惯例举办的舞会，以庆祝新总统任期的开始。\n\n在总统的第一任期内，美国政府投入了海量资源促进城市发展，但这些投资却遭到了各部门的强烈反对。观察人士认为，随着总统着重强调就城市建设的承诺，这场斗争恐怕还将继续下去。"
 WORLD.762.a: "这实在是太离谱了！"
 WORLD.762.b: "这实在是太离谱了！"
 WORLD.762.c: "美式自由主义的新面貌。"
 WORLD.762.d: "美式自由主义的新面貌。"
 WORLD.763.t: "[Get_newspaper_header]哈灵顿拿下总统第二任期"
 WORLD.763.desc: "今天，在数万人的注视下，迈克尔·哈灵顿总统在华盛顿再度宣誓就职美国总统。哈灵顿是国家进步公约进步派的一员，在第一任期期间，他推动了一系列激进改革，而他显然决心在第二任期继续推行改革。在讲话中，哈灵顿总统宣誓要“用新的许诺巩固过去四年的成就”，还说“只有在国内实现了正义，才能挑战国外的专制独裁”。伴随着再度当选，哈灵顿总统已然将自己的名字刻入历史。"
 WORLD.763.a: "美国仍处于犹太-布尔什维克的统治之下。"
 WORLD.763.b: "那个该死的NPP关系户又当选了？"
 WORLD.763.c: "美利坚仍有着自由和正义的希望。"
 WORLD.763.d: "另一个美国发出了它的声音。"
 WORLD.764.t: "[Get_newspaper_header]玛格丽特·蔡斯·史密斯再次就任美国总统"
 WORLD.764.desc: "在这个寒冷的清早，近五十万人聚集在华盛顿特区，见证玛格丽特·蔡斯·史密斯的第二次就职典礼。史密斯凭借其领导才干闻名全球，她成功拿下多数选票，赢下第二任期。史密斯发表了简短的演说，呼吁美国人团结起来，并继续促进海外的自由与和平，她还宣称，本届政府仍会秉持着前四年执政时的理念。\n作为总统，史密斯大胆改革，力图让国家进步公约真正成为团结的政党。她计划维持美国的世界强权的地位，并公开宣称她会继续遏制“美国敌人”的势力。无论是好是坏，在接下来的四年，玛格丽特·蔡斯·史密斯都将是总统办公室的主人。"
 WORLD.764.a: "力量惊人的女人。"
 WORLD.764.b: "我们应该清楚，谁才是“美国的敌人”。"
 WORLD.764.c: "我们应该清楚，谁才是“美国的敌人”。"
 WORLD.764.d: "我们应该清楚，谁才是“美国的敌人”。"
 WORLD.777.t: "[Get_newspaper_header]好望角决议通过！"
 WORLD.777.desc: "昨晚晚些时候，美国国会通过了好望角决议，授权美国总统[USA.GetPresidentLastName]采取任何必要措施以报复好望角事变的袭击，促进非洲的国际和平与安全。总统已经向美国呼吁大幅增兵南非，大批枪支、坦克、燃料和炮弹即将送往南非，支持非洲大陆的盟友。不久，美国的士兵和空军也将紧随其后，与南非政府一道对抗德国的非洲专员辖区。\n\n开普敦周围的气氛喜气洋洋。无论是在街头还是在政府之中，许多人都相信战争的转折点已经到来，胜利将随美国人一道来到非洲。但另一边，专员辖区仍决心坚持战斗。战争仍在继续。\n"
 WORLD.777.a: "山姆大叔真的来了。"
 WORLD.778.t: "[Get_newspaper_header]好望角决议遭否决！"
 WORLD.778.desc: "[USA.GetPresidentLastName]总统的南非战略因好望角决议在国会被否决而面临不确定的未来。该决议在书面上授权总统采取任何必要措施以报复好望角事变的袭击，促进非洲的国际和平与安全，并为美国介入非洲战事提供法律依据。\n\n法案被否决沉重打击了[USA.GetPresidentLastName]总统的声望和介入南非战争的努力。美国总统已经有一段时间计划扩大干涉规模了，但由于缺乏合法途径，他似乎无法将计划付诸实施。在可预见的未来，南非只能依靠本国的军队了。德国人肯定会对此心满意足。\n"
 WORLD.778.a: "山姆大叔还待在自己的帐篷里。"
 WORLD.779.t: "[Get_newspaper_header]美日会谈结束"
 WORLD.779.desc: "日本和美国就条约港转让，结束贸易和石油禁运等问题进行了多轮会谈。结果很明显，这两个敌对的超级大国间无法达成全面协议。尽管最初他们承诺将寻求共识，但过大的利益冲突和分歧最终使得他们难以达成共识。\n\n日本曾对该协议的经济条款寄予厚望，协议最终破灭打击了日本政府的雄心和威望。对美国来说，割让两个条约港的耻辱似乎将无限期延续。此外，东太平洋地区的高度紧张也将继续，逼迫两个超级大国继续维持高昂的军费支出。"
 WORLD.779.a: "寒风掠过太平洋。"
 WORLD.780.t: "[Get_newspaper_header]美日条约签订"
 WORLD.780.desc: "今天，传言中于东太平洋进行的美日会谈被一份联合声明证实了。经过数周的漫长谈判，两个大国达成了足够多的共识，并最终签订了一份全面条约。日本获得了他们非常渴望的美国石油，而美国则得到了条约港的归还。这份条约还标志着两国及其盟友间贸易禁运的结束。\n\n美国大部分地区都庆祝了这一成功，许多地方临时放假，举办了热闹的“港口派对”。而在日本，人们对这一消息的反应相对温和，但民族主义者之前所声称日本“胆怯地交出领土”将引发的“巨大愤怒”并没有成为现实。"
 WORLD.780.a: "太平洋的风向变了。"
 WORLD.781.t: "[Get_newspaper_header]美日条约签订"
 WORLD.781.desc: "今天，传言中于东太平洋进行的美日会谈被一份联合声明证实了。经过数周的漫长谈判，两个大国达成了足够多的共识，并最终签订了一份全面条约。日本获得了他们非常渴望的美国石油，而美国则得到了条约港和夏威夷的归还。这份条约还标志着两国及其盟友间贸易禁运的结束。\n\n美国大部分地区都庆祝了这一成功，许多地方临时放假，举办了热闹的“港口派对”。而在日本，人们对这一消息的反应相对温和，但民族主义者之前所声称日本“胆怯地交出领土”将引发的“巨大愤怒”并没有成为现实。"
 WORLD.781.a: "太平洋的风向变了。"
 WORLD.782.t: "[Get_newspaper_header]铀危机的开始"
 WORLD.782.desc.germany: "几天前，德国发生了一起铀矿蓄意破坏事件。当地警察于清晨赶到时，一个铀矿遭到破坏，有六名工人昏迷。不到一小时后，受伤的工人纷纷抢救无效去世。那之后，德国的顶级情报人员一直在努力锁定袭击者的身份。而他们的发现是，每个可能的罪犯都和美国有联系。\n\n今天早上，德国咄咄逼人地谴责了美国，并要求赔偿，激起了华盛顿的愤怒。白宫的电话都被打爆了，格伦总统和他的内阁正在积极努力解决这一牵扯到另一超级大国的事件。德国的指控泄露后，美国公众自发举行了游行和集会，团结起来支持格伦总统。在其中一方屈服前，这场冲突将激化到何种程度还有待观察。"
 WORLD.782.desc.japan: "几天前，日本发生了一起铀矿蓄意破坏事件。当地警察于清晨赶到时，一个铀矿遭到破坏，有六名工人昏迷。不到一小时后，受伤的工人纷纷抢救无效去世。那之后，日本的顶级情报人员一直在努力锁定袭击者的身份。而他们的发现是，每个可能的罪犯都和美国有联系。\n\n今天早上，日本咄咄逼人地谴责了美国，并要求赔偿，激起了华盛顿的愤怒。白宫的电话都被打爆了，格伦总统和他的内阁正在积极努力解决这一牵扯到另一超级大国的事件。德国的指控泄露后，美国公众自发举行了游行和集会，团结起来支持格伦总统。在其中一方屈服前，这场冲突将激化到何种程度还有待观察。"
 WORLD.782.a: "下一场外交危机已经开始。"
 WORLD.783.t: "[Get_newspaper_header]美国退让"
 WORLD.783.desc: "和平终于占据了上风，正在进行的外交冲突看起来即将结束。另一个超级大国指控美国以来，两国之间的紧张关系逐渐得到缓和。几个小时前，格伦总统在白宫公开演讲，承认对此次危机负有全部责任。\n\n格伦总统随即宣布，美国将支付对方所要求的赔偿，退出此次冲突。这是美国遭受的巨大外交挫折，全美各地的民众都感到失望。格伦所在的共和党-民主党联盟支持率直线下降，美国的社会分歧也更加凸显。政治专家正在争论美国能否在十年内从这次外交灾难中恢复过来。\n"
 WORLD.783.a: "美利坚之鹰陨落坟场。"
 WORLD.784.t: "[Get_newspaper_header]美国的外交胜利"
 WORLD.784.desc.germany: "两个超级大国之间的会谈持续了几个小时，当前的外交危机似乎有望终结。格伦总统及其内阁接到德方的第一个电话后，一直努力同对方合作，确定一个“最可取的解决方案”。终于，这样的解决方案在今天公布了。\n\n格伦总统自从危机伊始就否认一切指控，他的努力得到了美国公众的支持。尽管德国外交官强烈坚称格伦是破坏本国铀矿的幕后黑手，但最终决定放弃进一步的指控，撤出冲突。\n\n美国赢得了决定性的外交胜利，约翰·格伦总统也得到了全国人民的热烈支持。共和党-民主党联盟的支持率一路走高，NPP则趋于瓦解。无论如何，每个美国人都为自己的国家自豪。美国巩固了未来的全球领先地位。"
 WORLD.784.desc.japan: "两个超级大国之间的会谈持续了几个小时，当前的外交危机似乎有望终结。格伦总统及其内阁接到日方的第一个电话后，一直努力同对方合作，确定一个“最可取的解决方案”。终于，这样的解决方案在今天公布了。\n\n格伦总统自从危机伊始就否认一切指控，他的努力得到了美国公众的支持。尽管日本外交官强烈坚称格伦是破坏本国铀矿的幕后黑手，但最终决定放弃进一步的指控，撤出冲突。\n\n美国赢得了决定性的外交胜利，约翰·格伦总统也得到了全国人民的热烈支持。共和党-民主党联盟的支持率一路走高，NPP则趋于瓦解。无论如何，每个美国人都为自己的国家自豪。美国巩固了未来的全球领先地位。"
 WORLD.784.a: "格伦总统做到了。"
 WORLD.785.t: "[Get_newspaper_header]美日会谈开始"
 WORLD.785.desc: "许多人注意到日美两国在过去几周内的外交活动有所增加。今天，关于其原因的猜测尘埃落定，两国宣布举行一次高级别外交峰会以“处理东太平洋局势问题”。峰会的既定目标在于日本确保美国的石油供应，美国则确保日本归还被占领的港口。同时两国将与各自盟友一起，相互解除禁运，恢复贸易。\n\n人们寄希望于条约能对各国的经济，对太平洋乃至更广泛的世界和平事业都产生潜在效果。世界的目光聚焦于这次首脑会议，而与会者将在碰撞的利益迷宫中达成两方共同接受的协议。"
 WORLD.785.a: "太平洋能否名副其实？"
 WORLD.790.t: "[Get_newspaper_header]哈特总统辞职"
 WORLD.790.desc: "“美国的良心”行将落幕。在与癌症展开了积年的公开斗争后，美国总统菲利普·A·哈特现已宣布辞职。在他所做的最后一次演讲中，他坦言自认不再胜任总统之职，并希望能与亲友共度人生最后的数月——当然，是在远离椭圆形办公室的前提下。\n\n尽管他的辞呈——美国历史上继尼克松之后的第二封——并不出人意料。但毫无疑问的是，这为现任政府蒙上了浓浓阴影。失去了哈特总统之后，大位将顺延传给副总统——切普·莫里森，他已做出承诺，将在剩余任期内继续推进哈特的议程。尽管莫里森的总统任期可能很短——但他所继承的，将是对美国一位伟大领袖的回忆。"
 WORLD.790.a: "莫里森和哈特，不过一丘之貉。"
 WORLD.790.b: "向正确方向踏出的步伐，中断了。"
 WORLD.790.c: "职责所在，荣耀于身；职责所致，离去为任。"
 WORLD.790.d: "没了“良心”，这个国家还能否置信？"
 WORLD.791.t: "[Get_newspaper_header]哈特总统去世"
 WORLD.791.desc: "在与黑色素瘤作了漫长而艰苦的斗争后，“美国的良心”菲利普·哈特总统已不幸离世。哈特是一位广受爱戴的总统，致力于通过大规模城市基建建设引领美国走向现代化。他的离世令美国沉浸于哀悼之中，全国各地的民众纷纷驻足，向这位逝去的总统献上一份敬意。\n\n随着哈特撒手人寰，总统一职如今落在了切普·莫里森的身上，然而过渡的过程却充满了坎坷。据莫里森的身边人所言，椭圆形办公室对哈特总统的离世猝不及防，并未就交接工作做好准备。眼下，莫里森与内阁的联系陷入混乱，白宫不得不直面一大难题：哈特奋战至今的改革成果将何去何从？"
 WORLD.791.a: "无需悲伤——他并不比其他政客好多少。"
 WORLD.791.b: "一个爱好和平的人竟落得这般结局——没有比这更伟大的悲剧了。"
 WORLD.791.c: "既然努力拼搏过，那可不能就此止步。"
 WORLD.791.d: "没了“良心”，这个国家还能否置信？"
 WORLD.794.t: "[Get_newspaper_header]德莱塞普·莫里森的就职典礼"
 WORLD.794.desc: "自菲利普·哈特向全国公开癌症诊断报告和辞去总统职务的意图已过去了数周，今日，菲利普·哈特正式辞职，并宣布为他的副总统德莱塞普·斯托里·“切普”·莫里森背书。权力交接仪式有条不紊，并进行了电视转播：即将离任的哈特总统乘坐空军一号离开白宫，他的继任者在美国最高法院首席大法官的见证下，于国会大厦的台阶上宣誓就职。\n\n尽管华盛顿正在举行庄严的纪念活动，但即将离任的政府官员已经开始对即将上任的莫里森政府继承哈特遗产的能力表露担忧之情。观察家们预计，莫里森因其在国内声名不显、国会政治分裂，内阁强烈不满，将在余下的一年任期内面临重大挑战。新总统能否不负他前任的遗产，又或者直接被华盛顿的政治漩涡吞没，时间会告诉我们答案。\n"
 WORLD.794.a: "向您致敬，莫里森先生。全国上下可都在看着您呢。"
 WORLD.795.t: "[Get_newspaper_header]德莱塞普·莫里森的就职典礼"
 WORLD.795.desc: "自菲利普·哈特总统的癌症诊断报告被泄露给媒体并卧床数周后，菲利普·哈特今日于白宫官邸去世。尽管对他的去世早有预料，但总统去世的消息依然令许多人感到震惊。白宫众官僚似乎对此毫无准备，副总统德莱塞普·斯托里·“切普”·莫里森在先总统去世的一个多小时后，在首席大法官的见证下，于椭圆形办公室宣誓就职——在没有任何一家公共媒体在场的情况下。\n\n尽管华盛顿正在举行庄严的纪念活动，但即将离任的政府官员已经开始对即将上任的莫里森政府继承哈特遗产的能力表露担忧之情。观察家们预计，莫里森因其在国内声名不显、国会政治分裂，内阁强烈不满，将在余下的一年任期内面临重大挑战。新总统能否不负他前任的遗产，又或者直接被华盛顿的政治漩涡吞没，时间会告诉我们答案。\n"
 WORLD.795.a: "向您致敬，莫里森先生。全国上下可都在看着您呢。"
 WORLD.797.t: "[Get_newspaper_header]尼克松总统遭弹劾"
 WORLD.797.desc: "今日，经众议院投票决定，理查德·尼克松成为了美国历史上第二位被弹劾的总统。因涉嫌对日出售军火，支持其对抗驻马达加斯加的法德军队，尼克松政府卷入了名为“马达加斯加事件”的丑闻。继国务卿威廉·罗杰斯等众多高级官员引咎辞职之后，此次弹劾乃是尼克松所遭受的又一次打击。\n\n虽然民意调查显示，公众舆论对尼克松支持率已经一落千丈，但事态走向依然不甚明朗。共和党众议院领袖查尔斯·哈勒克呼吁“共民联盟团结一致”反对“政治迫害”，尼克松的政敌能否在参议院获得使其被定罪和免职所需的三分之二多数票仍是未知数。约翰·肯尼迪副总统是目前关注的焦点，许多人认为他将作为辩方证人出席参议院审判。\n"
 WORLD.797.a: "现在就看肯尼迪的态度了。"
 WORLD.792.t: "[Get_newspaper_header]英格兰陷入内战"
 WORLD.792.d: "随着德国爆发内战，及其各个代理人的冲突让欧洲陷入动乱时，战火似乎也蔓延到了英格兰。\n\n克劳德·奥金莱克，在德国入侵时投降，这十几年间他似乎是一个在合作政府手下工作，并为之自豪的名人，此时却宣布建立自由英格兰，并表明自己是“女王陛下最忠诚的抵抗运动”，这一英格兰统一抵抗组织幕后神秘的领导者。已经有抵抗运动的游击队——包括今年与抵抗运动结盟的比尔·亚历山大领导下的共产主义阵线——从合作政府手中夺取了许多地区。康沃尔总督府的驻军也开始向英格兰迈进，但这次起义的规模依然是前所未有的——哪怕是算上以往两次规模庞大的斗争。"
 WORLD.792.a: "英格兰终于能自由了？"
 WORLD.792.b: "来战吧！"
 WORLD.900.t: "[Get_newspaper_header]基督教民主党赢得意大利选举"
 WORLD.900.d: "在20世纪20年代以来意大利的首次民主选举中，中间派政党基督教民主党成功地在议会中获得了多数席位。前大学教授阿尔多·莫罗被选为意大利新总理。他承诺为民主意大利确保和平与繁荣的未来。\n\n信奉天主教、奉行自由主义和进步主义的莫罗在意大利人中已经享有很高的声望。基督教民主党的计划包括改革教育系统和经济自由化，同时扩大福利改革和结束残存的法西斯政策。莫罗的胜利是意大利民主化进程的最后一步，总理得到了所有自由世界国家领导人的祝贺。"
 WORLD.900.a: "敬民主与和平，干杯！"
 WORLD.901.t: "[Get_newspaper_header]民主阵线赢得意大利选举"
 WORLD.901.d: "在意大利自20世纪20年代以来的首次民主选举中，左翼联盟民主阵线成功地在议会中获得了多数席位。之前流亡在外的社会主义政治家彼得罗·南尼被选为意大利的新总理，他承诺要摆脱法西斯主义的遗产，在意大利建立一个新的自由公正的民主国家。中间派政党基督教民主党表示愿意与新政府合作，而右翼的国民联盟则指责南尼是隐秘的共产分子，说他是个叛徒。\n\n作为一名改革派和民主社会主义者，南尼能将许多较小的左翼运动编织成一个巨大的左翼联盟。民主阵线的计划设想对意大利国家进行彻底的重组，重点是通过广泛的福利计划、劳工改革和旨在为所有意大利人建立一个包容和公平的政府的进步立法来帮助工人阶级。\n"
 WORLD.901.a: "他们替马泰奥蒂报仇了吗？"
 WORLD.902.t: "[Get_newspaper_header]国民联盟赢得意大利选举"
 WORLD.902.d: "在意大利自20世纪20年代以来的首次民主选举中，右翼联盟国民联盟成功地在议会中获得了多数席位。前新闻记者和国家法西斯党政治家乔治·阿尔米兰特被选为新总理，承诺将继续努力建设一个强大、团结和安全的意大利。面对来自左翼联盟民主阵线的强烈反对和来自中间派政党基督教民主党的冷淡欢迎，国民联盟很可能需要达成妥协，以维持政府的运转。\n\n作为齐亚诺的支持者，阿尔米兰特是一个有点神秘的人物，许多意大利人对他对民主的承诺表示怀疑。许多人担心，国民联盟的意外胜利可能会减缓甚至逆转意大利的民主化进程，在被上一位领袖立法否决后，法西斯主义可能会卷土重来。\n"
 WORLD.902.a: "谁能料到会这样？"
 WORLD.903.t: "[Get_newspaper_header]基督教民主党赢得意大利选举"
 WORLD.903.d: "意大利这一年轻民主国家的第二次选举竞赛结束了，基督教民主党成功确保了议会的多数席位，阿明托雷·范范尼当选总理。丰塔纳广场上恐怖分子的袭击令国家的心脏恐惧，意大利似乎进入了危机时期，因此范范尼提出了温和与稳定的选举纲领，承诺要抵御各色意识形态极端主义，捍卫意大利的民主。\n\n范范尼属于党内的进步主义一翼，可也是一名众所周知的实用主义者、过去坚定的法西斯主义者并且与教会保持着深厚的联系——因此，新总理受到了右派的欢迎，而从温和到激进的左派人士都强烈抨击范范尼及其内阁。意大利人民支持范范尼对团结与稳定的呼吁，并希望他能让国家年轻的民主免遭恐怖战火的威胁。\n"
 WORLD.903.a: "事到如今我们还有民主与和平的希望吗？"
 WORLD.904.t: "[Get_newspaper_header]民主阵线赢得意大利选举"
 WORLD.904.d: "意大利第二次选举即将落下帷幕，民主阵线成功确保了议会的多数席位，朱塞佩·萨拉盖特当选总理。丰塔纳广场上恐怖分子的袭击令国家的心脏恐惧，意大利的民主似乎进入了危机时期，因此萨拉盖特提出了温和与进步的选举纲领，承诺要抵御极端主义，特别是法西斯或亲纳粹组织，捍卫民主。\n\n萨拉盖特是民主阵线中社会民主派的温和派代表，他一直在竞选中呼吁民主阵线与基民党达成有机的中左联盟，这使得他赢得了各政治派别的支持。萨拉盖特为统一的反法西斯阵线而战，他发誓要捍卫意大利民主的价值观，使其避免侵害，同时确保进步主义和自由主义不受暴力极端主义的威胁。\n"
 WORLD.904.a: "社会民主能维持下去吗？"
 WORLD.905.t: "[Get_newspaper_header]国民联盟赢得意大利选举"
 WORLD.905.d: "意大利这一年轻民主国家的第二次选举竞赛结束了，国民联盟成功确保了议会的多数席位，阿基莱·劳罗当选总理。丰塔纳广场上恐怖分子的袭击令国家的心脏恐惧，意大利似乎进入了危机时期，因此劳罗提出了法律与秩序的民粹主义选举纲领，承诺要以一切必要手段击败颠覆分子，将稳定带回意大利。\n\n劳罗，前国家法西斯党员、大富翁、那不勒斯市长、齐亚诺的私人朋友，是国民联盟中君主派的最重要的代表。劳罗是国家主义保守派，他曾主张建立一个反共产主义阵线，以阻止红色威胁占据国家，这一言论收到了基民党右派很多的赞美之词。然而，出了南方，人们基本不买劳罗政府的账，许多人担心他对罢工与学生骚乱的回应不是对话，而就是镇压。\n"
 WORLD.905.a: "江山易改，本性难移。"
 WORLD.906.t: "[Get_newspaper_header]克罗地亚之春"
 WORLD.906.d: "克罗地亚王国一直以来都是意大利保护国中最不稳定的一个——即使是在意大利这个充斥着暴力的帝国中也已经算是境况最糟糕的了。对于面对着四面八方的敌人的克罗地亚王国来说，政府彻底垮台，陷入无政府状态或者沦为暴君的玩物似乎已经是唯一可能的结局。\n\n不顾全世界对于和平与稳定的期盼，今天克罗地亚共和国在尤拉伊·克尔涅维奇的带领下成立。克尔涅维奇是著名的民主代表，也是各路激进主义分子的敌人。尽管他们之前含有很深的敌意，尤拉依最终还是取得了这场战斗的胜利——虽然他并没有赢得与克罗地亚的征服者与压迫者们谈判。很多人对这个解决方案不太满意，但公众的态度总体上是积极的。克罗地亚新政府已经开始着手释放政治犯，并开始与剩下的游击队组织进行谈判。巴尔干半岛和其他地区仍然充斥着如此多的暴力和恐怖，这个充满光明的孤岛还能维持下去吗？\n"
 WORLD.906.a: "和平，至少现在是这样。"
 WORLD.907.t: "[Get_newspaper_header]乌斯塔沙掌控克罗地亚"
 WORLD.907.d: "曾有那么一段时光，或许现在只有鬓发斑白的老人和理想主义者记得了。那时，克罗地亚是包容的灯塔——多元族裔、多元信仰的国度，只为多数人的利益服务。残暴的乌斯塔沙现已取得了胜利，那段时光似乎已经注定一去不复返了。在意大利帝国的长年镇压之下，很难想象所谓“不受欢迎者”究竟能对克罗地亚构成何种威胁，但无论是怎样的威胁，在乌斯塔沙看来应该都可怕到需要派遣突击部队进行严厉报复的程度了。\n\n“不受欢迎者”血流成河，又一个欧洲城市被铁蹄蹂躏，克罗地亚的宗主国和保护者——意大利，已经开始动员军队，应对边境上的黑色威胁。意大利帝国并非没有驱逐过乌斯塔沙，此次应当能够重演旧的戏码。\n"
 WORLD.907.a: "历史会评判他们的。"
 WORLD.908.t: "[Get_newspaper_header]克罗地亚爆发共产主义革命"
 WORLD.908.d: "欧洲大部分地区处在看不见黎明的漫漫长夜，克罗地亚却冉冉升起了一颗红星。\n\n受压迫的巴尔干人民眼中的英雄，意大利占领军的梦魇，平民伤亡的主因之一，约瑟普·布罗兹·铁托麾下忠诚的部队终于征服了克罗地亚。新政府在萨格勒布站稳脚跟时，反动派和通敌分子已经进入了黑名单，正被施以拘禁及“再教育”。虽然清单中许多人无疑与意大利占领军和乌斯塔沙的犯罪行为有关，但另有一些人只是在错误的时间走进了错误的地点。\n\n共产党夺权一事，当然并不能代表克罗地亚国的崩溃，但势必会对国家精神造成沉重打击。对敌人采取报复行动、对意大利发起冲突，民众似乎对这两项政策极为热情。不过，这种政策能否保证持续可行？目前来看的确值得怀疑。\n"
 WORLD.908.a: "未来会怎样？"
 WORLD.909.t: "[Get_newspaper_header]海湾的军政府"
 WORLD.909.d: "意大利在意土战争中的失败损害了中东地区人民对意大利能保护他们免遭土耳其威胁的信心，增加了整个地区的不稳定。土耳其的积极扩张让许多人担心土耳其可能会试图建立其在阿拉伯世界的霸权。为了加强对这一地区的控制，罗马方面已经将其在波斯湾领土的控制权交给了海军上将朱塞佩·奥里亚纳领导的军政府。\n\n作为一名经验丰富的海军指挥官，奥里亚纳领导着皇家海军第四舰队在海湾巡逻。意大利担心沙特王室及其盟友，保守派埃米尔的影响力不断上升，威胁到意大利的统治。罗马方面希望皇家海军的枪炮足以稳固对该地区的统治，但事态如此发展的可能性在当地人日益增长的异议下越来越不可能。\n"
 WORLD.909.a: "罗马雄鹰折翼？"
 WORLD.909.b: "奥里亚纳会牵制住土耳其人的！"
 WORLD.910.t: "[Get_newspaper_header]马泰掌管海湾"
 WORLD.910.d: "意大利在意土战争中的胜利强化了意大利帝国对近东的控制——由于土耳其扩张主义之梦的破灭，意大利重申了阿拉伯世界的霸权。胜利的余波之后，埃尼集团主席恩里科·马泰荣获波斯湾的意大利领土总督一职。\n\n马泰担任总督的任命进一步加强了埃尼集团，意大利国有石油公司，对海湾的控制。这一公司在该区域基础设施和石油工业的发展上起重要作用，且与阿拉伯世界的统治阶级有长时间富有成效的合作，从阿拉伯半岛的君主到海湾的埃米尔，甚至是伊拉克的卡塞姆政权。现在更胜以往，埃尼集团是意大利中东统治的基石——并且随着马泰掌管海湾，公司将突破过去的局限，拓展其影响力。"
 WORLD.910.a: "石油乃帝国命脉。"
 WORLD.911.t: "[Get_newspaper_header]埃及立宪委员会"
 WORLD.911.d: "法鲁克国王死后，由于继承人福阿德二世还未成年，埃及君主制陷入了危机。由于法鲁克的放荡败坏了君主制的公众形象，意大利政府出人意料地决定邀请埃及主要的民主与共和运动组织，即国家民主党，成立一个宪法委员会，负责监督埃及国家过渡为共和国的工作。\n\n国家民主党和委员会中最突出的人物是安瓦尔·萨达特，他曾是纳赛尔的一名助手，后来缓和了他的立场。现在他主张在埃及实行共和制、经济改革和多党制民主。这一消息在阿拉伯世界受到欢迎，许多人猜测意大利正试图将其势力范围转变为友好政权之间的联盟网络，而不是殖民帝国。\n"
 WORLD.911.a: "意料之外的发展！"
 WORLD.912.t: "[Get_newspaper_header]穆罕默德·阿卜杜勒·穆奈姆被任命为埃及摄政"
 WORLD.912.d: "法鲁克国王死后，由于继承人福阿德二世还未成年，埃及君主制陷入了危机。为了恢复被法鲁克的放荡所败坏的君主制的威望，意大利政府任命达马特王子穆罕默德·阿卜杜勒·穆奈姆为埃及的摄政。穆奈姆是已故国王的远亲，曾有过担任该国的外交官和部长的经验，也是王室有最有影响力的成员之一。\n\n通过这一举措，意大利政府恢复了与埃及君主制的旧联盟。穆奈姆的影响力和长期的职业生涯让他成为国内保守派和温和派的热门人选，但有些人担心，王室的公共形象已被法鲁克永久玷污，还有许多人认为它只是意大利施加压迫的工具。现在，埃及只能庆幸被憎恨的国王已经死了，一个更受尊敬的埃及人掌握着这个国家。\n"
 WORLD.912.a: "国王已死，摄政万岁。"
 WORLD.913.t: "[Get_newspaper_header]阿达尔贝托·迪·萨伏依-热那亚被任命为埃及摄政"
 WORLD.913.d: "法鲁克国王死后，由于继承人福阿德二世还未成年，埃及君主制陷入了危机。为巩固王室的统治，意大利政府任命阿达尔贝托·迪·萨伏依-热那亚公爵为埃及摄政。阿达尔贝托是意大利王室一个分支的亲王，也是驻埃意军的总指挥。他计划利用摄政的权力，凭一切必要手段恢复这个国家的秩序。\n\n这一任命并未受到欢迎，因为阿达尔贝托意图进一步控制埃及，强化其意大利附庸的地位。埃及国内对此反应十分消极，甚至平日高度亲意、持君主主义与保守主义的华夫脱党都发声谴责。随着意大利驻军开始镇压暴乱，许多人担心埃及将沦为意大利对其殖民帝国新一轮压迫的首个受害者。\n"
 WORLD.913.a: "难道意大利帝国主义者没点底线吗？"
 WORLD.914.t: "[Get_newspaper_header]黑山自治"
 WORLD.914.d: "在经历了一段激烈的叛乱和内乱之后，意大利政府与波德戈里察地方政府进行了谈判以加强黑山的区域自治。严格来说，黑山是一个独立的国家，自二战以来一直被占领并准并入意大利本土，但民族主义的切特尼克匪帮和共产主义游击队的激烈叛乱迫使意大利政府勉强接受黑山为独立的保护国。\n\n意大利帝国幅员辽阔，或者按许多人的说法，扩张过度——许多人认为这只是开始显现的第一条裂缝。尽管如此，许多人认为，由总督科斯托·波波维奇领导的黑山政府的新路线将无法解决困扰这个巴尔干小国的众多问题——切特尼克匪帮仍然在内陆山区占据主导地位，而游击队仍然针对该地区的意大利军队进行袭击。意大利仍有可能再次干预，但波波维奇政府仍让一些人抱有希望。\n"
 WORLD.914.a: "巴尔干就是帝国之疾。"
 WORLD.915.t: "[Get_newspaper_header]阿尔及利亚战争"
 WORLD.915.d: "据阿尔及利亚当地报道，意大利和伊比利亚都开始动员军事力量，部队间的敌对行动开始出现。虽然两国都没有正式宣战，但似乎一场新的战争在阿尔及利亚沙漠里开始了，而胜利者将为自己宣称整个国家。\n\n阿尔及利亚名义上仍由法国统治，而事实上，二战后，随着两国定居者流入该国内部，阿尔及利亚实际上被分割为意大利和伊比利亚两大势力范围。现在，随着两个敌对势力、本土组织和“黑脚”民兵之间复杂的联盟网演变为一场战争，为了争夺西地中海的统治权和阿尔及利亚巨大的石油储量，两个前盟友紧扼着对方的喉咙进行你死我活的斗争。\n"
 WORLD.915.a: "那么，开战吧。"
 WORLD.915.b: "那么，开战吧。"
 WORLD.915.c: "但愿冲突不会升级。"
 WORLD.916.t: "[Get_newspaper_header]阿尔及利亚共和国独立！"
 WORLD.916.d: "在意大利部队庆祝他们在阿尔及利亚的一连串胜利时，意大利与阿尔及利亚当地组织，特别是民族解放阵线之间的谈判以成功结束。在博纳市，民族解放阵线主席费尔哈特·阿巴斯宣布阿尔及利亚共和国成立，罗马的领袖也发来贺电。随着阿尔及利亚现在变成一个与意大利紧密结盟的独立国家，罗马似乎在地中海获得了另一个盟友。\n\n伊比利亚的部队正撤往摩洛哥，新共和国也以巩固其政府；虽然在可见的未来并没有安排选举，但阿巴斯承诺终有一日会为阿尔及利亚人民全面恢复民主与自决。还有一个更紧迫的问题，那便是阿尔及尔现在的局势，有些人猜测新共和国可能会夺回这座仍被法国人控制的城市。\n"
 WORLD.916.a: "这是必要举措。"
 WORLD.916.b: "不幸的一天。"
 WORLD.916.c: "阿尔及利亚！阿尔及利亚！阿尔及利亚！"
 WORLD.917.t: "[Get_newspaper_header]阿尔及利亚联盟独立！"
 WORLD.917.d: "在意大利部队庆祝他们在阿尔及利亚的一连串胜利高唱赞歌时，意大利与阿尔及利亚当地组织，特别是民族解放阵线之间的谈判不得不草草收场。意大利背弃了自己许下的建立一个在意大利领导下的独立阿尔及利亚共和国的承诺，从背后狠狠地刺了民族解放阵线一刀，扶持了由阿尔及利亚政治家赛义德·布阿拉姆所领导的傀儡政权。\n\n布阿拉姆一向反对阿尔及利亚独立，更倾向于延续欧洲人的秩序，最开始是服从法国人，后来又对意大利人言听计从。随着布阿拉姆的政权变得人人唾弃，以及阿尔及利亚民众对独立的呼声越来越高，许多人预计罗马方面这一系列决定的目的其实在于用阿尔及利亚作为谈判筹码来将法兰西国拉进意大利的势力范围。\n"
 WORLD.917.a: "稳定迟早会回归阿尔及利亚的。"
 WORLD.917.b: "不幸的一天。"
 WORLD.917.c: "阿尔及利亚人民会接受又一次耻辱吗？"
 WORLD.918.t: "[Get_newspaper_header]阿尔及利亚危机化解！"
 WORLD.918.d: "尽管在阿尔及利亚问题上，意大利与伊比利亚之间的紧张不断升级，但两国代表在马略卡的帕尔马举行了和平会议，似乎勉强避免了一场战争。会议上，代表起草了一份新计划，拟在这个北非国家建立一个联合占领政权，将其有效地转变为一个意大利-伊比利亚共管政府，名义上的政府首脑则是知名的阿尔及利亚和平活动家迈塞利·哈杰。\n\n尽管阿尔及利亚托管领方案被描绘为维护和平的方式，但其实它极富争议。民族解放阵线中的许多人都认为这是毫不掩饰的帝国主义行径，而“黑脚”和欧洲移民则哀叹新的托管领方案将使他们暴露在本土恐怖主义的威胁之下。尽管如此，和平似乎还能暂时维持下去，最有可能的原因便是伊比利亚和意大利之间刚刚达成的利润丰厚的石油交易。\n"
 WORLD.918.a: "我们外交手腕的胜利！"
 WORLD.918.b: "我们外交手腕的胜利！"
 WORLD.918.c: "没有人互相开枪了，至少现在是的。"
 WORLD.959.t: "[Get_newspaper_header]伊比利亚夺取对阿尔及利亚的控制"
 WORLD.959.d: "阿尔及利亚在形式上由法国掌管，不过，任何有国际政治基础知识的人都清楚，实际情况并非如此。来自伊比利亚和意大利两国的定居者划分了这一地区，当地状况极为混乱无序，但近来的事态势必将改变现状。\n\n在这片分裂的殖民地上爆发的冲突中，伊比利亚定居者赢得了胜利，从两位前主人手中夺取了国家的控制权。臭名昭著的黑脚人让-克洛德·佩雷斯宣布成立阿尔及利亚国，并割让奥兰城周遭地区予伊比利亚联盟，以示感激。\n\n国际观察家认为，此战全面展现了伊比利亚的军事实力，退一万步讲，至少也侧面反映了意大利缺乏准备的状态。"
 WORLD.959.a: "杂种！"
 WORLD.959.b: "我们的胜利不可阻挡。"
 WORLD.959.c: "阿尔及利亚接下来会怎样？"
 WORLD.919.t: "[Get_newspaper_header]民主重归意大利！"
 WORLD.919.d: "令人惊讶的消息今天从意大利传来，现在的前领导人加莱亚佐·齐亚诺宣布辞职并解散国家法西斯党。齐亚诺的这些行为虽然让外行感到惊讶，但其实这是法西斯主义在意大利长期衰落达到顶点所产生的结果，这一进程早在墨索里尼去世前就已展现出苗头。毫无疑问，齐亚诺加速了这种衰落，他试图瓦解旧体制，因为他认为，假以时日，旧体制只会给意大利带来毁灭。\n\n尽管意大利仍有人反对，但齐亚诺在维罗纳会议上的胜利，赋予了他忽视和排挤对手的必要权力，他实施民主的道路上，几乎没有官方的反对声音。意大利人民现在正在为几十年来的第一次选举做准备，很明显，整个意大利都对这一前景感到兴奋。随着法西斯主义在它诞生的地方消亡，全世界都在关注谁将成为这个新意大利的第一任领导人……\n"
 WORLD.919.a: "民主再次在地中海闪耀。"
 WORLD.920.t: "[Get_newspaper_header]意属黎凡特分治"
 WORLD.920.d: "在维罗纳大会的乱局中，意大利已经开始摆脱法西斯时代最麻烦的遗产之一——过度扩张的殖民地。耶路撒冷会议全程都在对土著人组织逐渐让步，如今会议结束了，意属黎凡特被分割成了几个独立国，其中一个是犹太人国家。这些国家和意大利结成了经济同盟，互相之间也是同样。\n\n虽然这项议案争议极大，关于耶路撒冷地位等议题的争议更是持续不断，但公众舆论似乎普遍持赞成态度，至少目前如此，因为曾在意大利管理之下的领土如今终于独立了。较为乐观的评论家称，分而治之是黎凡特地区实现真正和平的第一步，但许多人仍持怀疑态度，他们预测分而治之的政策只会导致该地区众多族群和宗教群体之间的冲突进一步加深。\n"
 WORLD.920.a: "和平会持续下去吗？"
 WORLD.920.b: "我们的奴仆终获自由。"
 WORLD.921.t: "[Get_newspaper_header]黎凡特邦联"
 WORLD.921.d: "意大利王国已经开始摆脱法西斯时代最麻烦的遗产之一——过度扩张的殖民地。耶路撒冷会议全程都在对土著人组织逐渐让步，如今会议结束，一个新的国家——黎凡特邦联，随之诞生了。联邦由前黎凡特总督领改组而成，是一个多元文化的国家，拥有法律上政教合一的政府，旨在传达生活在其境内众多族群和宗教群体的声音。\n\n虽然这项议案争议极大，但公众舆论似乎普遍持赞成态度，因为这样至少能保证黎凡特的独立地位。较为乐观的评论家称，成立邦联是黎凡特地区实现真正和平的第一步，但许多人仍持怀疑态度，他们预测，这一摇摇欲坠的联盟会不可避免地在众多族群和宗教团体之间的冲突中解体。\n"
 WORLD.921.a: "微妙的平衡能维持下去吗？"
 WORLD.922.t: "[Get_newspaper_header]阿拉伯联合王国"
 WORLD.922.d: "经历了漫长曲折的谈判过程，意属黎凡特错综复杂的前景仍然黯淡，耶路撒冷会议以阿拉伯联合王国的一纸独立宣言而告终。这个初生国家的疆土将囊括黎凡特地区全部前意大利属地。在统治外约旦数十年的哈希姆家族的济济人才中，年轻的埃米尔，阿卜杜拉一世·本·侯赛因被推选为首任国王。\n\n将控制权移交给阿卜杜拉的决定并不显得突兀——这位埃米尔同意与意大利人合作，以换取其酋长国的自治，这一举措很快为他赢得了黎凡特阿拉伯人中的领导地位。阿卜杜拉一世承诺按世俗和宪政原则统治，给予黎凡特境内所有族裔的自治权和自由权，但他在巴勒斯坦的犹太人中仍然很不受待见，他们中的许多人显然已经组织起来反抗他的统治。\n"
 WORLD.922.a: "阿拉伯人和犹太人最终会握手言和吗？"
 WORLD.922.b: "他们在我们的指导下会更好过。"
 WORLD.923.t: "[Get_newspaper_header]以色列国"
 WORLD.923.d: "漫长而复杂的协商沟通并未就意属黎凡特在错综复杂的形势下找到一个解决方案，且该地阿拉伯斗争精神与反叛愈发高涨，耶路撒冷会议最终闭幕，意大利政府将此地区的权力移交于犹太人抵抗运动，一个由多个锡安主义派系与民兵组织的联盟。\n\n阿拉伯斗争与反叛高涨，不断冲击犹太抵抗运动这一被哈加纳与伊尔贡军人集团统治下、摇摇欲坠的犹太组织联盟。一获得权力，他们许诺以军力确保当地稳定与和平，正如其意大利盟友——但其领导人锡安主义狂热倾向与阿拉伯分子的即时反应预示着新创建的以色列国厄运将至。\n"
 WORLD.923.a: "犹太人和阿拉伯人能和睦共处吗？"
 WORLD.923.b: "他们在我们的指导下会更好过。"
 WORLD.924.t: "[Get_newspaper_header]黎凡特爆发了共产主义革命！"
 WORLD.924.d: "意大利维持该地区稳定的措施遭到灾难性的失败之后，意大利在黎凡特的统治已经崩溃，意大利军队在与当地叛乱分子对抗之后遭受了巨大的损失，只得撤出该地区。在随后的权力真空中，由乔治·哈巴什领导的阿拉伯民族主义运动夺取了该地区的控制权，并宣告成立巴勒斯坦民主共和国。\n\n作为几个共产主义、社会主义和其他左翼运动党派联合的大阵线，阿民运在强烈反对意大利帝国主义的阿拉伯人中得到广泛的支持。然而，新成立的民主共和国看起来也不怎么稳定，因为组成它的众多游击队、激进团体和组织之间并不团结，而在犹太人占多数的地区，锡安主义者对共产主义政府的反对也已经开始蔓延。\n"
 WORLD.924.a: "在圣地的一场革命？"
 WORLD.924.b: "我们的帝国分崩离析！"
 WORLD.925.t: "[Get_newspaper_header]伊尔贡入主黎凡特！"
 WORLD.925.d: "意大利保持黎凡特地区的稳定的尝试已经惨败，其在该地区的统治亦已瓦解，迫使意大利军队在遭受当地起义所导致的巨大损失后撤离该地区。在接踵而至的权力真空中，梅纳赫姆·贝京率领的锡安民族主义民兵组织“伊尔贡”控制了该地区，并宣告了以色列国的成立。\n\n伊尔贡是黎凡特地区最重要的锡安主义组织之一，多年来它一直强烈鼓吹着建立犹太人国家的理想，但直到最近，该组织才得到了夺权所需的黎凡特犹太人的足够支持。伊尔贡的夺权归功于阿拉伯阵营的分裂与内讧，然而，该组织现在统治着一个居民大多是阿拉伯人的地区，而阿拉伯人强烈反对犹太人的统治。新成立的以色列国是个少数派政府，而目前已经出现了许多关于针对阿拉伯人和其他民族的系统性歧视的报告。\n"
 WORLD.925.a: "犹太人找到锡安了，但要付出什么代价呢？"
 WORLD.925.b: "我方在中东影响力受重挫！"
 WORLD.926.t: "[Get_newspaper_header]巴解阵-总指挥部控制黎凡特！"
 WORLD.926.d: "在意大利惨败于土耳其，基耶萨总督被暗杀后，黎凡特的社会秩序渐渐崩溃了——意大利恢复秩序的尝试仅仅以不断的流血和大量的伤亡告终。意大利人似乎已经失去对整个黎凡特的控制，现在这里的主宰是巴勒斯坦解放阵线-总指挥部（简称巴解阵-总指挥部），该组织已宣布建立巴勒斯坦阿拉伯国。\n\n艾哈迈德·贾布里勒领导下的巴解阵-总指挥部一直是反对意大利和锡安主义者占领黎凡特的最暴力、最激进的民兵组织之一。意大利军队的累累暴行迫使许多阿拉伯人拥护巴解阵-总指挥部和其恶毒的民族主义和暴力言论，并呼吁建立一个纯粹的阿拉伯人国家。针对犹太人的暴力事件报道激增，大批难民绝望地试图逃离此地。\n"
 WORLD.926.a: "鲜血滋育着，我们的土地。"
 WORLD.926.b: "土耳其的入侵已酿就一场灾难。"
 WORLD.927.t: "[Get_newspaper_header]莱希控制了黎凡特！"
 WORLD.927.d: "在意大利惨败于土耳其，基耶萨总督被暗杀后，黎凡特的社会秩序渐渐崩溃了，意大利恢复秩序的尝试仅仅以不断的流血和大量的伤亡告终。意大利人似乎已经失去对整个黎凡特的控制，而这里现已落入“莱希”组织之手，该组织已经宣告了以色列王国的成立。\n\n莱希由亚伯拉罕·斯特恩领导，拥护一种法西斯主义思想，一直是活跃在黎凡特地区的最激进、暴力的锡安主义组织。它本是一边缘组织，但由于意大利对犹太人残酷血腥的镇压，犹太人对该组织的支持度直线上升。莱希利用阿拉伯人的分裂，成功地控制了整个黎凡特地区，现正准备实现其“建立只有犹太人居住的犹太国家”的理想。据报道，由于阿拉伯难民正在从黎凡特逃向邻近国家，暴力事件数量和被驱逐出境者的数量增多了不少。\n"
 WORLD.927.a: "凡流人血的，他的血也要为人所流。"
 WORLD.927.b: "恐惧和死亡的阴影笼罩着我们。"
 WORLD.927.c: "土耳其的入侵已酿就一场灾难。"
 WORLD.928.t: "[Get_newspaper_header]阿拉伯联合酋长国独立！"
 WORLD.928.d: "当变革之风吹拂意大利帝国之时，反动和革命的奇妙组合随之而来。在某些地方，新罗马的撤退带来了旧秩序的回归。而在另一些地方，则招揽了新类型的人，不管这些人到底如何，都带来了新奇怪异的思想。这种奇怪的矛盾在波斯湾地区格外明显，阿拉伯联合酋长国在此处获得了独立。\n\n中东深陷于新一波的动荡时，意大利选择向波斯湾的重要领地授予独立地位，给予当地埃米尔国自治权，当地的埃米尔国在一起组成了联邦，接受阿布扎比的首领扎耶德·本·苏丹·阿勒纳哈扬的领导。作为意大利的长期盟友，扎耶德是一位著名的改革派和集权者，他承诺继续发展这个年轻国家的经济和工业，允许进行一些民主改革，同时与意大利及其势力圈保持密切联系。\n"
 WORLD.928.a: "愿他的统治能带来变革和稳定。"
 WORLD.929.t: "[Get_newspaper_header]阿拉伯酋长国联盟独立！"
 WORLD.929.d: "当变革之风吹拂意大利帝国之时，反动和革命的奇妙组合随之而来。在某些地方，新罗马的撤退带来了旧秩序的回归，而在另一些地方则招揽了新类型的人；不管这些人到底如何，都带来了新奇怪异的思想。这种奇怪的矛盾在波斯湾地区格外明显，阿拉伯酋长国联盟在此处获得了独立。\n\n海湾地区国家的独立进程是一个漫长而复杂的过程，当地的埃米尔，驻扎在当地的意大利皇家海军还有大量移民的冲突导致该地区的紧张程度日益加剧。现在，沙赫布特·本·苏丹·阿勒纳哈扬，极端保守并且公开支持沙特家族的阿布扎比统治者，发现自己成为了这个年轻国家的领袖，并已经开始向利雅得示好。\n"
 WORLD.929.a: "沙特王朝又有了新的有力盟友。"
 WORLD.930.t: "[Get_newspaper_header]争夺意大利之战"
 WORLD.930.d: "尽管意大利稳居地中海的中心位置，但在三头同盟崩溃之后，它几乎没有了盟友。目前看来，意大利很大程度上保持着孤立，而且这种情况看起来会持续很长时间。然而，OFN和共荣圈都在向意大利抛出橄榄枝。试图拉拢她靠近他们的势力圈。双方都意识到对手也在试图争取意大利之后，两大国的渴望愈发强烈。\n\n国际关系专家一致认为，拿下意大利的战利品相当丰厚，因为她掌握着世界上大量的石油供应，再加上她控制着苏伊士运河，这意味着两大集团中的任何一个将会在地中海拥有一个难以置信的强大立足点。当然，德国人将怀着苦涩的心情注视着这些谈判，因为这将使世界上的一个大国集团与德国直接接壤。\n"
 WORLD.930.a: "意大利会成为冷战的引爆点吗？"
 WORLD.931.t: "[Get_newspaper_header]意大利加入OFN"
 WORLD.931.d: "在新闻发布会上，意大利王国首相向全国和全世界宣布，意大利现在已正式开始加入自由国家组织，这个由美利坚合众国牵头组建的联盟和防御条约的进程。虽然自五十年代齐亚诺同德国分道扬镳以来，美国对意大利就抱有好感，两国之间的纽带已经存在，但最终意大利还是选择彻底倒向美国，以进一步对抗纳粹在欧洲的影响。\n\n意大利加入OFN昭示着自由世界的一次伟大胜利，同时这也是巩固意大利作为旧世界自由与民主堡垒地位的最后一步。随着美国和意大利的旗帜在罗马上空缓缓升起，一些人担心这将导致紧张局势加剧，特别是考虑到日本试图扩大其在印度洋和中东地区的影响力，以及日益迫近的、德国统治欧洲的计划。\n"
 WORLD.931.a: "自由世界变得更加庞大了！"
 WORLD.932.t: "[Get_newspaper_header]意大利加入共荣圈"
 WORLD.932.d: "在新闻发布会上，意大利王国首相向全国和全世界宣布，意大利现在已正式开始加入共荣圈，即以日本帝国为首的联盟和防御条约的进程。尽管自二战结束以来，这两个国家都被他们的前盟友德国所疏远，两国之间的纽带就已经存在，但最终意大利还是选择彻底倒向日本，以巩固两国在印度洋的共同霸权。\n\n意大利加入共荣圈被誉为共荣圈转型成全球集团的最后一步，也是前轴心国日本和意大利之间友谊的合乎逻辑的结果。随着日本和意大利的旗帜伴随着庆祝的歌声飘扬在罗马上空，一些人担心这将导致紧张局势加剧，尤其是考虑到OFN试图扩大其在印度洋和中东地区的影响力，以及日益迫近的、德国统治欧洲的计划。\n"
 WORLD.932.a: "老朋友总是可以相信的。"
 WORLD.933.t: "[Get_newspaper_header]埃及走向独立？"
 WORLD.933.d: "法鲁克国王驾崩后的混乱局面似乎已经基本平息。意大利政府和新埃及政府就后者恢复对本国的治权进程而展开谈判。法鲁克时期，埃及事实上无异于意大利的一个总督区，但后法鲁克政府精干高效、深得民心，并已经说服罗马开始着手恢复埃及的完全独立。\n\n意大利驻埃及全权大使伊塔洛·巴尔博元帅受命监督整个移交过程。过程的终局，埃及可能完全恢复独立，但依然被牢牢拴在意大利的势力范围之内。埃及人民一方面对独立全心全意加以支持，另一方面又对本国政府试着以谈判的方式挣脱枷锁、重获自由的举措抱着极度怀疑。\n"
 WORLD.933.a: "也许埃及最后会自由。"
 WORLD.934.t: "[Get_newspaper_header]也门爆发内战！"
 WORLD.934.d: "也门国内进行了长期冲突之后，内战终于爆发了，自称为阿拉伯也门民主共和国的叛军拿起了武器反抗君主制。意大利和沙特似乎在巴德尔国王身上找到了共同点，国王也张开双臂欢迎这两个国家的援助。同时，他试图把自己包装成改革派并且试图与沙特保持联盟关系，巴德尔打得一手好牌。\n\n另一方面，巴德尔的前皇家卫队将军阿卜杜拉·萨拉勒也得到了军队中大部分相关人士的支持。对君主制的愤懑让他打算创建一个共和制的社会主义也门，其中也得到了诸如泛阿拉伯主义者、阿拉伯社会主义复兴党、纳赛尔的崇拜者以及共产主义者等派系的支持。\n"
 WORLD.934.a: "中东动荡？大惊小怪。"
 WORLD.935.t: "[Get_newspaper_header]埃及秩序崩溃！"
 WORLD.935.d: "或许是受到了也门事态发展的鼓舞，自由军官组织领导人贾迈勒·阿卜杜勒·纳赛尔，在一场试图推翻君主制的失败政变后发起叛乱，并攻占了埃及大部分领土。紧接着由赛义德·库特布领导的穆斯林兄弟会也跟着造反。该组织由一群伊斯兰激进分子组成，如今在夺权失败后，他们同时向君主政府、纳赛尔叛军开战。\n\n尽管利雅得官方对此表示否认，但穆斯林兄弟会很可能由沙特阿拉伯资助与武装。此事态意味着意大利与沙特阿拉伯间的紧张局势加剧，也为这场冲突带来了更严重的问题。"
 WORLD.935.a: "这会是某种变化的开始吗？"
 WORLD.936.t: "[Get_newspaper_header]科伦蒂亚取得胜利！"
 WORLD.936.d: "蹂躏非洲之角的惨烈冲突缓缓落幕，科伦蒂亚屹立在意大利统治的废墟之上。这个意国殖民者建立起来的流氓国家，正试图把整个东非抓在自己手里。科伦蒂亚毫不掩饰其在黑色大陆上实行白人统治的意图，力求创立一个白人种族主义的法西斯国家。它夸下海口，宣称自己将保护白人殖民者的安全，并将不惜代价把欧罗巴“教化”阿非利加的神圣天命贯彻始终。\n\n在形式上，科伦蒂亚的权力掌握在前雇佣兵图利奥·莫内塔手里，但在现实中，这个国家被玩弄于一小撮企业家、银行家和反对阿梅代奥的前法西斯主义官僚的股掌之间。同时，许许多多贼心不死的前东非法西斯残渣余孽依然做着能够维持意大利对非洲之角的残酷剥削的春秋大梦。在非洲人民对科伦蒂亚强烈的抵抗下，这个无恶不作的政权到底能维持多久十分可疑。然而，就算短如朝露，科伦蒂亚的任何胜利也都意味着意大利在东非恢复秩序的努力彻底幻灭。\n"
 WORLD.936.a: "谁在意荣耀？谁在意过你？"
 WORLD.937.t: "[Get_newspaper_header]石油危机爆发！"
 WORLD.937.d: "随着中东地区接连不断地爆发了几场冲突，以及恩里科·马泰总督的去世，意大利最著名的石油公司埃尼的股价大幅下跌。由于意大利在世界贸易中扮演着重要角色，恐慌情绪在全球市场掀起波澜，石油价格不断飙升。石油在德、日、美之间的全球冲突中扮演了至关重要的角色，是运输与战争中不可或缺的宝贵资源。\n\n随着冲突的爆发，石油需求量变得巨大，世界大国再次兴致勃勃地注视着冲突这片局势不断恶化的地区，寻求扶持任何一个能够在经济上立足的派别、国家或领导人。世界舞台似乎出现了一块新的战场，它将永远改变中东地缘政治的面貌。\n"
 WORLD.937.a: "这事不会有什么好结果。"
 WORLD.938.t: "[Get_newspaper_header]克罗地亚与塞尔维亚统一！"
 WORLD.938.d: "在最近的领土变动中，铁托的克罗地亚和塞尔维亚再度联合为一。自南斯拉夫在二战中被彻底摧毁以来，这还是头一遭。这个崭新的多民族的共产主义政权甫一建立，就向整个地区发出震耳欲聋的最强音。其中，意大利是最受震动的一个。意大利在巴尔干半岛拥有绝大影响力。它不仅要直面一个对己领土拥有巨大野心的邻国，还要提防邻国即使在天涯海角也要消灭法西斯的狂热倾向。\n\n谁也不知道意大利是否策划着二度倾覆南斯拉夫，抑或铁托准备将他的宏伟蓝图付诸现实。意大利对自己的帝国掌控能力日益松动，它似乎已经承受不起在大陆上的一次失败了。\n"
 WORLD.938.a: "巴尔干又将再起冲突。"
 WORLD.939.t: "[Get_newspaper_header]塞尔维亚与黑山统一！"
 WORLD.939.d: "切特尼克分子在塞尔维亚大获全胜。现在，他们泛塞尔维亚的蓝图开始自然而然地向外延伸。他们的目光投向了黑山。黑山坐落于前亚德里亚海岸线，受到意大利帝国的直接控制和支配。现在，这个地方业已成为冲突的焦点。共产主义者、民族主义者和其他各种乱七八糟的失意者们互相撕咬，一些人敏锐的看出，与其说黑山是帝国的利益所在，不如说它是一块沉重的磨盘。然而，意大利宁死也不肯放松对帝国的掌控。如果顺势能扩张帝国的势力范围，把这些问题一并抛在脑后，就再好不过了。因此，意大利把黑山的边界向塞尔维亚推进，将势力范围扩大到后者的版图之内。这既是向巴尔干腹地楔入的一根钉子，并能有效制衡北边上蹿下跳的克罗地亚共产分子。也许这就是罗马所想要的。\n"
 WORLD.939.a: "确实是一份对各国都有益的协议。"
 WORLD.940.t: "[Get_newspaper_header]海湾的共产主义者起义！"
 WORLD.940.d: "今天，混乱仍在蔓延。南亚的移民工人和其他全海湾工人大会内的不满分子一齐发动了对政府的叛乱。在印裔移民组织者古鲁达斯·达斯古普塔的指引下，起义的工人们希望建立一个社会主义共和国，并结束对工人的残暴压迫。这场共产主义革命是会得到意大利人和沙特人的支持，还是注定要失败，都还陷于未知。但无论如何，殖民地的秩序已经被永远动摇了。\n"
 WORLD.940.a: "革命在看起来最不可能的地方发生了。"
 WORLD.941.t: "[Get_newspaper_header]马泰被阿拉伯高层推翻！"
 WORLD.941.d: "随着混乱在意大利蔓延，意大利的海湾总督恩里科·马泰不得不依靠当地的阿拉伯官僚来凝聚整个殖民领、避免其他国家的混乱影响到海湾地区。然而，这个本土自治计划以马泰总督的死亡告终。阿卜杜勒·拉赫曼·阿勒贝基尔和他秘密组织的民族联盟委员会打倒了总督，宣布建立阿拉伯海湾联合共和国。海湾地区是意大利极为重要的殖民地，它保证了意大利充足的石油供给。这场政变极大打击了虚弱的意大利帝国，看来意大利对中东的掌控越来越力不从心。\n"
 WORLD.941.a: "讽刺的是，他可以救国家于危亡，却保不住自己的政府。"
 WORLD.942.t: "[Get_newspaper_header]东非再殖民化"
 WORLD.942.d: "意大利的东非秩序崩溃后，卡洛·斯科尔扎上台掌权，这位强硬派法西斯分子开始了非洲之角再殖民的运动。他坚信着意大利帝国的强大，并承诺恢复地区秩序，确保罗马对东非的统治得以延续。至于他能否实现他所承诺的秩序和稳定，事实上完全没有那么斩钉截铁。事情的结果还有待观察。\n"
 WORLD.942.a: "死性不改。"
 WORLD.943.t: "[Get_newspaper_header]切鲁利被指定为意属东非总督"
 WORLD.943.d: "东非总督阿梅代奥·迪·萨伏依-奥斯塔撒手人寰。意大利正绞尽脑汁选择一位合格的后继人选。保守派和强硬派的呼声似乎占据了上风，前哈拉尔总督恩里科·切鲁利得到了这一显贵高位的提名。\n\n切鲁利代表着阿梅代奥治下意属东非政权本质的延续。一方面，殖民进程和地区稳定丝毫不能放松；另一方面，允许对帝国的殖民地臣民们稍微高抬贵手。都怪那些如原上之草般顽强的埃塞俄比亚民族主义游击队持续在深山里打游击，也许殖民地要过一段苦日子。有传言甚至说，不少意大利殖民者正日益对亚的斯亚贝巴对土著所行的仁政感到难以忍受。\n"
 WORLD.943.a: "矢志不渝。"
 WORLD.944.t: "[Get_newspaper_header]圭莱特被指定为意属东非总督"
 WORLD.944.d: "东非总督阿梅代奥·迪·萨伏依-奥斯塔撒手人寰。意大利正绞尽脑汁选择一位合格的后继人选。改革派的呼声似乎占据了上风，战争英雄和激进改革派阿梅代奥·圭莱特获得这一显贵高位的提名。\n\n圭莱特堪称意大利在东非驻军的“形象代言人”。二战期间，他行动果敢无畏，得了一个绰号“恶魔指挥官”。想当初，他就开始公开为扩张土著自治权、赐予当地人更多的自主权利甚或更多更激进的变革措施鼓与呼。圭莱特似乎要把意属东非塑造成一个面貌一新的国家，但那些念念不忘意大利至高无上的法西斯信条的殖民者们对此却深恶痛绝。\n"
 WORLD.944.a: "新方向。"
 WORLD.945.t: "[Get_newspaper_header]非洲之角陷入混乱！"
 WORLD.945.d: "奇怪的是，一场将至的风暴可以在地平线尽头肆虐几天，甚至几周，不断靠近，愈发不详，但水手却依然毫无准备。毕竟风暴再怎么说也不过是一团云，而懦夫们眼光短浅，他们觉得再大的风雨造成的也只是一时的不便。就在今天，风暴袭击了意属东非。数支叛军横扫了一个个城镇，而手忙脚乱建立防线的意大利军队不仅无力阻止叛军夺回土地，他们自己更常常被游击队包围。\n\n叛军内部派系林立，他们彼此之间的敌对程度丝毫不亚于对名义上意大利主子的敌意。叛乱裹挟了民族团体、政党、部落、军阀、殖民势力残余，甚至还有不满的意大利定居者。无人知晓风暴何时会停息，但现在，整个东非都已卷入其中。\n"
 WORLD.945.a: "枪炮相击，战火燎原。"
 WORLD.946.t: "[Get_newspaper_header]圭莱特重塑意大利对东非的统治"
 WORLD.946.d: "数不胜数的派系势力和意识形态正围绕着东非的统治权而血腥厮杀。然而，没什么人能预想到最终赢家是阿梅代奥·圭莱特。战争之中，温和克制或自由宽容寥若晨星，但圭莱特却向所有的殖民者和土著发出呼吁，号召彼此之间的合作和和解。他的观点或许可圈可点，但许多意大利人对此嗤之以鼻，他们以之为彻头彻尾的背叛。至于多数非洲人，他们则把数十年暴政之后的民族解放视若珍宝。纵使困难重重，圭莱特却还是摘得桂冠，得胜后的他还依然对那些他曾经的反对派们保持着令人惊叹的仁厚。\n\n圭莱特继续推动着缓进的去殖民化，尝试建立一个亲意的独立国家。那些罗马的上位者们用复杂的目光注视着这一切。就算这样，在暴力和死亡面前都威武不能屈的圭莱特，又怎能在刀笔吏面前折节呢？\n"
 WORLD.946.a: "恶魔指挥官再立新功。"
 WORLD.947.t: "[Get_newspaper_header]伊拉克陷入内战！"
 WORLD.947.d: "伊拉克共和国长期以来都是意大利在中东的盟友，但如今这个国家也陷入了内战之中，成为了中东混乱蔓延的又一个鲜活例子。总统阿卜杜勒·卡里姆·卡塞姆被暗杀后，该国政府便开始逐步瓦解。\n\n为了反抗意大利扶持的临时政府，泛阿拉伯复兴社会党的伊拉克分支扛起了反抗的大旗。但奇怪的是，伊拉克其他党派的立场依旧不明朗。有些政党，尤其是那些在卡塞姆统治时期被压迫的政党已经拿起武器，以求建立一个属于自己的伊拉克。其他政党目前仍然保持中立，有报道称他们已经和意方代表进行了秘密谈判。不管这场冲突中获胜的是谁，伊拉克百姓肯定是输得最惨的那个。各个党派相继开始动员，报道的伤亡数字也随之水涨船高。\n"
 WORLD.947.a: "内战还不够多吗？"
 WORLD.948.t: "[Get_newspaper_header]阿曼暴动！"
 WORLD.948.d: "看来席卷中东的叛乱浪潮还远未结束，阿曼成为最近一个陷入内战的国家。虽说很难知晓具体信息，但叛乱似乎始于卡布斯在意大利当地驻军帮助下发动兵变推翻亲父，即前苏丹萨伊德。与此同时，宗教传统派以及各个部落聚于荒凉的绿山地区，团结在阿曼伊玛目加利卜·阿希奈身边，他们希望凭借着信仰的力量与沙特的支持重建该国的神权统治。\n\n而在位于佐法尔省的西部沙漠里发生了另一场叛乱，一个由泛阿拉伯主义者、共产主义者和复兴主义者团体组成的大联盟在游击队领袖莱拉·法赫罗的领导下发动起义，意在把阿曼打造成阿拉伯南部的泛阿拉伯主义据点。由于三方势力似乎势均力敌，因此苏丹国未来命运如何尚无法下定论。\n"
 WORLD.948.a: "别再来了。"
 WORLD.949.t: "[Get_newspaper_header]意大利获得核武器！"
 WORLD.949.d: "今天早些时候，意大利政府宣布，他们已于本周在撒哈拉沙漠成功试爆了一枚原子弹。不仅如此，他们还趁机宣布了意大利核武库扩大计划。这则新闻震惊了全世界，人们往往认为意大利离造出核武器还有很长一段距离。\n\n意大利跻身核大国的行列，此事极大影响了意大利与其他国家的关系。原三头同盟的老朋友不得不谨慎对待他们的前盟友，美国和日本则更可能把意大利视为平等伙伴。德国，这头“房间里的大象”，一向与意大利不和，如今意大利有了原子弹，德意关系显然会变得空前紧张。看来冷战不可避免地愈来愈冷……\n"
 WORLD.949.a: "末日时钟又向午夜近了一格。"
 WORLD.950.t: "[Get_newspaper_header]德国向意大利宣战！"
 WORLD.950.d: "世界还没从石油危机的巨大冲击中回过神来，更让人心烦意乱的消息接踵而至——赫尔曼·戈林元首业已对意大利宣战，台面上的借口是某次边境冲突。德军已经侵入意大利边境，向意大利各省发起进攻。整个战线上硝烟弥漫。纵然德国的侵略出其不意，意大利的警备等级已经达到最高，但后者能否抵抗得住德国战争机器排山倒海的攻势仍然是个未知数。\n\n随着两个轴心国之内两个主要的欧洲成员刀兵相见，欧洲的命运不绝如缕。德国打算趁着其称霸大陆最大的对手正虚弱之时将后者一击毙命，捎带脚把意大利帝国极其庞大的石油储备攫为己有。鉴于双方各有优劣，无法断言战争的最终走向。但有件事是确切无疑的。意大利破国亡家之日，就是元首欧洲支配计划圆满告成之时。反过来说，一旦功亏一篑，戈林和他的德意志国也就将万劫不复。\n"
 WORLD.950.a: "流血会停止吗？"
 WORLD.951.t: "[Get_newspaper_header]意大利向德国投降！"
 WORLD.951.d: "事态的转变令人目不暇接，德国对意大利发起的征服行动大获全胜。游击队之类的抵抗行动依然在山区此起彼伏，但意大利政府在其武装力量被德国战争机器碾碎之后已被迫正式俯首称臣。坦克履带隆隆碾过罗马街头，意大利政府则被一小撮亲德的法西斯死硬派所颠覆。这批人宣布建立“意大利社会共和国”。\n\n社会共和国看似独立自主，实则是个彻头彻尾的德国傀儡。最声名狼藉的德国走狗罗伯托·法里纳齐担任该国“领袖”。法里纳齐政权不仅许可德军占领，更对其供应周到。显然，该政权的存在完全维系于德军对意大利土地的肆意践踏。刚刚粉墨登场的新“领袖”煞有介事地“重申”“德意两国是永恒的同志加兄弟”。又一个国家沦亡于戈林的铁蹄之下，元首的统治业已笼罩全欧。全世界都在祈祷，希望这能令元首无止境的胃口饕足……\n"
 WORLD.951.a: "罗马之鹰陨落。"
 WORLD.952.t: "[Get_newspaper_header]意大利社会共和国"
 WORLD.952.d: "意大利传来的消息震惊了世界——自斯科尔扎成为领袖以来，意大利政局长期处于不稳定状态，没有人会想到这位法西斯党的前秘书长会与翁贝托国王展开如此激烈的较量。今天早晨，全副武装的黑衫军封锁了皇宫，挟持了国王和皇室成员作为人质，斯科尔扎领袖宣告了意大利社会共和国的成立，这将会是一个与原教旨法西斯主义理念更加契合的共和国。\n\n据报道，新生的共和国政府已经逮捕了许多军官，并遣散了部分军队，这使得皇家陆军和国家安全志愿军中斯科尔扎派和君主派的冲突得到控制。该国局势风云变幻、错综复杂，但看起来领袖正打算用自己的方式一劳永逸地掌控整个国家，宣布共和只是他计划的其中一步。\n"
 WORLD.952.a: "嘿呀，嘿呀，啊啦啦！"
 WORLD.953.t: "[Get_newspaper_header]恐怖分子袭击意大利！"
 WORLD.953.d: "今天，意大利全国在一起悲痛的新闻中醒来。一枚炸弹在米兰丰塔纳（意为喷泉）广场的一家银行内爆炸，造成17人死亡，数十人受伤。虽然这并非意大利重返民主以来发生的第一起恐怖袭击，但却是迄今为止死伤最多的袭击，并且袭击发生在意大利第二大城市的心脏地带，这自然成为了最令公众震惊的袭击。\n\n尽管政府承诺将迅速进行调查，并将恐怖分子绳之以法，但老实说，爆炸案的肇事者及其动机仍是一个谜团——最有可能的罪魁祸首似乎就是一伙盘踞在米兰的激进无政府主义者。这一事件只是助长了每天在意大利街头闹事的罢工工人、警察、学生团体甚至新法西斯组织之间激烈的政治冲突——许多人对意大利新生的民主失去希望，而有些人猜测这就是国家一个长时间的暴力与恐怖时期的开始。\n"
 WORLD.953.a: "年轻的民主国家受到激进主义的威胁……"
 WORLD.954.t: "[Get_newspaper_header]圣马可1号发射！"
 WORLD.954.d: "历经数年的实验与规划，意大利终于迈出了她征服宇宙的第一步。近日“欧罗巴一号”运载火箭从埃尼集团所属的一艘停靠于肯尼亚海岸边的自升式驳船“圣马可”号上成功发射升空，进入电离层轨道，此事极大的鼓舞了意大利科学与军事方面人员的士气。在意方仅在上层大气中长期保有数个卫星以进行长距离无线电通信试验的情况下，圣马可一号卫星的设计目的实在于测试意大利将航天器送入轨道的能力。\n\n尽管与在航天技术上先人一步的德国，美国与日本航天项目相比，圣马可一号的科学价值相对较小，但此次成功被意大利视为一场有着象征性意义的重大胜利，标志着该国成为三大超级强权之外首个拥有独立发射航天器能力的国家。\n"
 WORLD.954.a: "而我在这里，多么渺小，我在这颗星上，迷失在群星之中。(意语)"
 WORLD.955.t: "[Get_newspaper_header]意大利各地发生游击队起义！"
 WORLD.955.d: "卡洛·斯科尔扎的谋权篡位似乎给意大利奄奄一息的法西斯政权注入了新的活力——然而，眼下另一场新的危机似乎正在酝酿之中。人民已无法忍受长年的经济停滞，对公民自由的压迫，对少数群体的迫害以及法西斯政权发动的经年累月的侵略性战争，不少人铤而走险，揭竿而起。面对残酷的镇压，他们中的许多人走向了群山，投奔山中已举起反叛大旗的游击队。\n\n游击队目前已不止在阿尔巴尼亚或是突尼斯等意大利帝国的边陲区域活动，他们还渗透进了阿尔卑斯和亚平宁一带的山区，利用复杂的地形掩护自己的行动。其中有几个地区已成为了孕育起义的温床，他们甚至能组织起“游击队共和国”。意大利武装部队已开始进行镇压，看起来罗马方面目前仍能稳住局势，但没人知道他们还能粉饰多久的太平。\n"
 WORLD.955.a: "啊姑娘再见吧、再见吧、再见吧……"
 WORLD.956.t: "[Get_newspaper_header]占领圣马尔谷广场！"
 WORLD.956.d: "意大利法西斯政府所实施的扫荡政策似乎只会给愈演愈烈的游击队运动再浇上一桶油。随着帝国各地游击队的活动越来越猖獗，紧张的局势似乎正寻找着一个突破口。一支自称为“最尊贵的威尼斯陆军”的起义组织设法开着自制的坦克穿过了意大利最著名的地标性建筑之一，坐落于威尼斯的圣马尔谷广场，宣布该组织已占领此地。\n\n该组织在圣马尔谷钟楼上升起了威尼斯的旗帜，宣读了他们要求恢复民主，创建一个地方政府有能力阻止侵害公民自由权利的法西斯行径的意大利联邦政府的诉求。在特种部队的干预下，该组织的成员均被捕或被击毙，和平重归此地——但又能持续多久呢？\n"
 WORLD.956.a: "难以置信……"
 WORLD.957.t: "[Get_newspaper_header]斯科尔扎领袖下台！"
 WORLD.957.d: "意大利传来的消息震惊了世界，意大利领袖卡洛·斯科尔扎宣布辞去职务，并要求法西斯大委员会选出他的继任者。有流言称斯科尔扎是迫于法西斯共和党内部的压力才做出如此举动的，而领袖的官方说法是：随着改革大业的完成，他有义务让改进后的法西斯体制独立运转。\n\n在斯科尔扎执政的这几年，领袖在意大利推行着一种类似于早期法西斯运动的意识形态，他制定了全面的改革计划，创立了所谓“有机民主制”与“社会化经济”，并扫清了皇室的影响，建立了社会共和国。在很多人眼里，斯科尔扎的改革是一场彻彻底底的灾难，共和国内部也有叛匪蠢蠢欲动，但法西斯共和党依然是唯一能够掌控大局的势力——至少是现在。\n"
 WORLD.957.a: "民主法西斯主义？荒谬！"
 WORLD.958.t: "[Get_newspaper_header]法尼街大屠杀"
 WORLD.958.d: "黑暗的故事迎来了它最为血腥的新篇章，许多意大利人称呼这段时间为“铅色年代”。著名政客、意大利民主化的核心人物阿尔多·莫罗，在罗马的法尼街遭到了袭击。他的五名保镖都在交火中牺牲，莫罗本人也被这群不明身份的武装分子绑架。\n\n莫罗被绑架的消息让整个意大利政界陷入了恐慌。政党、执法部门乃至皇室都为如何应对这场袭击展开了紧急磋商。更糟糕的是，这群恐怖分子竟然能在光天化日之下如此大张旗鼓地行动，此事让意大利本就风声鹤唳的社会环境变得更加脆弱不堪。"
 WORLD.958.a: "流血会变得停不下来吗？"
 WORLD.1500.t: "[Get_newspaper_header]长枪党在伊比利亚夺权"
 WORLD.1500.desc: "伊比利亚新生的民主已经不复存在。由于共和联盟政府的改革，无论是社会还是议会都陷入了一片混乱，今天早晨，军队中的强硬派对马德里发动了突然袭击。在第五纵队的帮助下，忠于政府的部队被迅速击溃，议会大厦也遭到了攻击。费尔南德斯-米兰达总统目前的情况仍不为外界所知。\n\n长枪党将军阿方索·阿马达有了军队撑腰，宣称自己是伊比利亚的考迪罗，但他的宣称似乎没什么分量。军队也陷入了分裂之中，作为对政变的回应，伊比利亚半岛各处都出现了零星交火。法西斯主义者的状况如今只能用如履薄冰来形容，国际观察员认为一场大规模冲突即将发生。"
 WORLD.1500.a: "伊比利亚万岁！"
 WORLD.1500.b: "法西斯的枷锁套上了伊比利亚的颈脖。"
 WORLD.1500.c: "终于能看见负责的领导人了！"
 WORLD.1501.t: "[Get_newspaper_header]长枪党在伊比利亚叛乱"
 WORLD.1501.desc: "伊比利亚的民主今天遭受到了严重打击，军队中的一伙亲法西斯分子企图发动政变。共和联盟政府的领导人费尔南德斯-米兰达在电视和广播发表讲话，他表示，驻扎在首都的忠诚部队已经击退了叛军，然而战斗远没有结束。\n\n据报道，军队中的异见派已经逃亡，并在伊比利亚半岛西北部控制了一大片土地，他们宣称自己才是伊比利亚的唯一合法政府。如此公开的叛乱严重削弱了政府的稳定，而其他异见群体也在蠢蠢欲动……"
 WORLD.1501.a: "现在，序幕已经拉开。"
 WORLD.1501.b: "伊比利亚，继续战斗吧！"
 WORLD.1501.c: "这就是民主的命运吧。"
 WORLD.1502.t: "[Get_newspaper_header]伊比利亚政变失败"
 WORLD.1502.desc: "伊比利亚的民主制如今危机重重，最终引发了军队中法西斯主义者的政变。费尔南德斯-米兰达总统的共和联盟政府实施了迅速而不留情面的改革，据说这就是政变部队反叛的理由。\n\n然而，政府在混乱中稳住了阵脚。叛军只是军队中的一小部分，根本没有足够的实力夺取政权。忠于政府的部队在马德里展开血战，最终重挫了叛军。叛军首领要么被杀，要么被逮捕，要么逃亡，民主之旗依旧在伊比利亚议会的屋顶上飘扬。看来民主比这些叛军设想的更为顽强！"
 WORLD.1502.a: "不许通过！"
 WORLD.1502.b: "勇敢的伊比利亚人民，高举自由的火炬！"
 WORLD.1502.c: "废物的胡说八道罢了！"
 WORLD.1503.t: "[Get_newspaper_header]军队恢复伊比利亚民主"
 WORLD.1503.desc: "后佛朗哥时代的伊比利亚局势再度出现了反转。最近几个月，这个国家在考迪罗和伊比利亚委员会的控制下，权力越来越集中，社会越来越压抑。作为回应，全国上下爆发了前所未有的抗议活动。据报道，政府曾命令警察和军队镇压抗议活动，但很快他们发现自己跳入了另一个火坑。\n\n军队赢得了人民的广泛支持，他们声明将会尽快举行民主选举。伊比利亚半岛的无数百姓高高举起象征着抗议运动的康乃馨，庆祝着来之不易的民主。"
 WORLD.1503.a: "自由！自由！自由！"
 WORLD.1503.b: "看看人民的力量！"
 WORLD.1503.c: "枪口下的暴民之治！"
 WORLD.1504.t: "[Get_newspaper_header]安东尼奥·德·斯皮诺拉控制伊比利亚"
 WORLD.1504.desc: "弗朗西斯科·佛朗哥死后，人们竞相猜测考迪罗体系是否已走到了尽头。事实似是而非。伊比利亚委员会与佛朗哥和萨拉查的继业者一起宣告建立了一个奇特的共和国。\n\n两位考迪罗与委员会共同任命安东尼奥·德·斯皮诺拉为伊比利亚总统，而考迪罗本人退居幕后，成为象征性角色。鉴于这种“象征性”角色所掌握的实际权力，伊比利亚人和外人都不禁冒出了疑问：这真的会有转变吗。"
 WORLD.1504.a: "一个适合我们的解决方案终于出炉了。"
 WORLD.1504.b: "如果它走起来像鸭子，叫起来像鸭子……"
 WORLD.1504.c: "至少他们保持了强有力的领导。"
 WORLD.1505.t: "[Get_newspaper_header]帐篷行动"
 WORLD.1505.desc: "一直以来，流言传播着意大利有在发生重大危机时，占领地中海战略区域的计划。意大利政府对此矢口否认，但显然这个计划已经付诸实施。\n\n意大利海军在与孤立无援的驻军短暂交火后，已经占领了伊比利亚半岛附近的巴利阿里群岛，当地驻军正因为联邦政府崩溃陷入了困境。意大利的盟友们对此表示支持，它们认为此举对地区稳定至关重要，但德国和几个第三世界国家则谴责了意大利，认为此举是公然藐视国际法的机会主义侵略。\n\n目前还不清楚意大利是否会继续它的征服行动，或只是在伊比利亚战争期间守卫这些岛屿。"
 WORLD.1505.a: "那是我们的土地！"
 WORLD.1505.b: "我们没做错什么。"
 WORLD.1505.c: "些许“维和之举”…"
 WORLD.1917.t: "[Get_newspaper_header]李可夫大会"
 WORLD.1917.d: "在一系列旨在推行一个更“国际主义化”的外交政策的行动之后，[FROM.GetNameDef]宣布他们将举办一场持续多日的大会，与会代表将会来自全球各地的左翼组织和政党之中。近三十个国家的代表出席了大会，他们包括美国的左翼激进分子，非国大代表，瑞典和芬兰的社民党代表。\n\n会议结束时，代表们用多种语言共同演唱了《国际歌》，并达成了一项不具约束力的多国协议，以推动社会主义国家之间进行更深入的合作。\n"
 WORLD.1917.a: "英特纳雄耐尔，团结全人类！"
 WORLD.1917.b: "终究只是花架子。"
 WORLD.1918.t: "[Get_newspaper_header]共产国际的成立"
 WORLD.1918.d: "今日，数个社会主义国家联合声明，宣告新组织“共产主义国际”（以下简称“共产国际”）的成立。这份联合声明宣称，共产国际是由世界各地的社会主义政党组成的国际组织，从俄罗斯式的布尔什维主义到反殖民社会主义，广泛涵盖各种左翼思潮。\n\n总部设立于[FROM.GetNameDef]，国际主张自己的目标是促进社会主义政党之间的合作，确保全球对左翼运动的支持，并为世界各地的社会主义国家提供“合作防卫”体系。尽管主张大胆，但共产国际的实质成就仍有待观察。\n"
 WORLD.1918.a: "解放世界的一步。"
 WORLD.1918.b: "赤党回来了……"
 WORLD.1919.t: "[Get_newspaper_header]经互会成立"
 WORLD.1919.d: "近日，来自共产主义国际的代表宣布了经济互助委员会（简称经互会）的成立。声明中，经互会被描述为一项“全球性发展援助项目”，面向“受剥削的国家”，例如先前共产国际在非洲大陆上接触过的几个国家。透过经互会的体制，参与共产国际的国家与政党将能够互相提供经济、发展援助，以允许那些更繁荣发达的国家支援那些相对落后的国家。\n\n世界上许多国家与组织，谴责经互会不过是“改名换姓的帝国主义”。他们提到了通过经互会援助所带来的腐败或是政治影响力。当然，共产国际否认了这些说法。\n"
 WORLD.1919.a: "援助革命！"
 WORLD.1919.b: "共产主义的影响力越来越大了…"
 WORLD.1992.t: "[Get_newspaper_header]德国撤出南非战争"
 WORLD.1992.d: "有传言称德国军队正从南非前线撤出，而元首阿尔伯特·施佩尔的讲话也证实了这一点。近日，德国外长赫尔穆特·施密特在电视上正式发表声明，称德国会从这场自西俄战争以来世界上规模最大的冲突中撤出。令许多国际观察家感到惊讶的是，国际社会一致对德国在这个冲突不断的世界上所采取的新立场持谨慎乐观态度。\n\n据报道，施密特在被问及德国接下来会采取何种行动时回答说：“我们经历了与世隔绝和横行霸道的日子，我打算完全兑现这一声明。”随后不久，德国宣布将举行一场由部长主持的记者招待会。"
 WORLD.1992.a: "至少欧罗巴还残余着些许理智。"
 WORLD.1992.b: "我们不会承担对此场战争的责任。"
 WORLD.1993.t: "[Get_newspaper_header]苏格兰政变"
 WORLD.1993.desc: "陆军元帅道格拉斯·温伯利今日于爱丁堡城堡向记者发表讲话，声称苏格兰文官政府沦为了帮境外敌对势力卖命的国贼。他历数了近期由于文官政府的怯懦作风而引发的一系列事件和决策失误，并表示临时军政府将接管大局，帮助国家平稳过渡至更具能力的领导班子手中。温伯利元帅指出，军队只在有必要保护苏格兰时才会掌控国政，只要有他掌舵，苏格兰就永远不会向法西斯主义和共产主义的威胁屈服。"
 WORLD.1993.a: "微光就此熄灭了。"
 WORLD.1993.b: "守护苏格兰！"
 WORLD.1993.c: "多么虚伪！"
 WORLD.2009.t: "[Get_newspaper_header]威尔士统一主义者赢得大选"
 WORLD.2009.d: "在威尔士提前举行的大选中，亲英的无党派团体联盟掌握了大权。此前执政的威尔士党因一项仅限威尔士人的教育议案而陷入争议，后又因煤炭危机而落入窘境，元气大伤，在这之后，他们就失去了在议会中的优势。威尔士党的分裂与失职使得他们成为了团结的统一主义者联盟的猎物。统一主义者联盟由保守派约翰·莫里斯领导，他们意欲通过开辟新的市场来振兴经济，因而与英格兰重新统一成为了一个可行的方案。\n\n世界各地的商业大亨和民主卫士都送上了自己的祝贺，统一主义者的电话线都快被打爆了。在统一的梦想实现前，这个联盟能否团结好社会主义少数派和贸易自由多数派？我们拭目以待！"
 WORLD.2009.a: "不列颠不再是梦。"
 WORLD.2009.b: "简直是无稽之谈。"
 WORLD.2021.t: "[Get_newspaper_header]威尔士革命"
 WORLD.2021.d: "威尔士今日发生了一起恐怖活动。不信任动议提出后，国民议会在数周内都处于混乱状态。朱利安·卡约-埃文斯带领武装分子突袭了国民议会，接管没有流血，甚至还有极右翼议员向军队敬礼，并即兴唱起了威尔士国歌。统一主义者和左翼政客在第一时间逃走了，把整个国家拱手让给了民族主义者。\n\n卡约的狂热支持者被称为“自由威尔士军”，难以置信的是，这个组织在其历史的大部分时间里都被视为一个边缘群体。随着煤炭工业的崩溃，自由威尔士军利用人们对危机的不满迅速扩大势力，最终主导了一场政变。卡约极端的反英言论无疑让所有被他盯上的人胆战心惊。"
 WORLD.2021.a: "不太自由，全是威尔士人，还是支军队。"
 WORLD.2021.b: "勿忘卡约！"
 WORLD.2040.t: "[Get_newspaper_header]新俄罗斯"
 WORLD.2040.d: "雅利安兄弟会的元酋古特鲁姆·瓦格纳宣布，他打算将俄罗斯统一到自己旗下。他在彼尔姆海姆的宫殿发表演讲时说，“自1941年以来，雅利安种族肃清劣等人种的神圣之战，是时候由我们来画上句号了！自即将到来的烈火中，一个新俄罗斯将如凤凰般涅槃！”\n\n由于瓦格纳这一地区强权的残暴与疯狂，各国领导人都对此深感担忧，有不少国家已经在制定计划，以免与彼尔姆海姆交战时受其戕害。记者目前无法联系到德国政府代表以对此置评。"
 WORLD.2040.a: "俄罗斯陷入疯狂。"
 WORLD.2040.b: "我们的雅利安国将延续千年！"
 WORLD.2041.t: "[Get_newspaper_header]新俄罗斯"
 WORLD.2041.d: "今天上午，神秘莫测的许珀耳玻瑞亚军阀瓦列里·叶梅利扬诺夫在其位于佩尔姆的宫殿发表讲话，正式宣布他打算将俄罗斯统一到自己旗下。叶梅利扬诺夫对着殿内的战斗祭司们说：“在佩伦之力的鼓舞下，真正的雅利安人将再次崛起，从波罗的海到堪察加，许珀耳玻瑞亚的旗帜迎风飘扬！”\n\n由于许珀耳玻瑞亚是苏联崩溃后最强大、最残暴、最极端的新兴国家之一，国际社会对此反应极其恐慌。俄罗斯其他政权开始动员军队来保护自己免遭这一流氓国家的伤害，各国领导人也在为应对一个连叶梅利扬诺夫这样的疯子都能成为权倾天下之人的世界做好准备。"
 WORLD.2041.a: "北方觉醒了。"
 WORLD.2041.b: "万岁，佩伦！"
 WORLD.2042.t: "[Get_newspaper_header]真正的雅利安祖地"
 WORLD.2042.d: "在彼尔姆的罗德神庙（原圣三一座堂），许珀耳玻瑞亚的军阀瓦列里·叶梅利扬诺夫发表了一篇演讲，他宣布了征服巴勒斯坦的计划。他宣称巴勒斯坦是“雅利安种族古老的起源祖地”，“古时的犹太人窃据此地”，还明确表示“真正的圣地后裔将从所罗门王的共济会员手中夺回这片古老王国，这一时刻就要到来了”。\n\n叶梅利扬诺夫计划着要把他的手伸到俄罗斯以外的地方，令世人感到十分不安。黎凡特当地的领导者承诺，“如果他敢来，一定会让他好看”，但并未提及正在制定反制计划。有报道称黎凡特地区的军事与情报机构进入警戒状态，这些消息缺乏可信度。"
 WORLD.2042.a: "希望他别来真的。"
 WORLD.2042.b: "万岁，佩伦！"
 WORLD.2063.t: "[Get_newspaper_header]安田危机"
 WORLD.2063.d: "一件转为刑事调查的腐败丑闻暗指安田控股高管是罪魁祸首的消息流出后，这一强大的财阀似乎陷入了困境。今早东京证券交易所开张时，场内挤满了疯狂的股东，他们要求先处理自己的抛单，而惊恐的实习生抱着一箱箱抛单在混乱中穿行。\n\n安田的股价已经进入自由落体状态，而对其位于日本本土、广东、越南和中国的大规模资产清算造成了一片经济霸权真空，共荣圈的经济也因此被拆得七零八落。专家预测，安田财阀已经处于垂危状态，除非井野内阁能动员起来创造奇迹，否则这家企业最快可能会在下周彻底崩溃。\n"
 WORLD.2063.a: "哪个下落得更快，一个人的身体还是他的股票？"
 WORLD.2064.t: "[Get_newspaper_header]木户幸一当选日本首相"
 WORLD.2064.d: "木户幸一被视作是当代日本政坛中的一匹黑马，而他在议会陷入严重的僵局之后再次坐稳了首相之位。带着来自天皇的支持，木户对诸议员发表了一席讲话，保证将引领日本政府的各个部门走向“更广阔的合作”。\n\n对木户最常见的批判针对的是他之前的首相任期，批评家们认为正是他的阵营公开的腐败与徇私才使得大政翼赞会沦为一个由松散协议和秘密补偿支配的政党。\n"
 WORLD.2064.a: "不被看好的候选人回归了。"
 WORLD.2065.t: "[Get_newspaper_header]池田正之辅当选日本首相"
 WORLD.2065.d: "在井野硕哉辞去首相之职后，日本的国会内展开了一场权力斗争，最终池田正之辅成为了下一任内阁总理大臣的首要人选。池田是一名坚定的保守派，无论是在国会，还是在他自己的派系，他都保持着一种妥协的姿态，以团结战前立宪政友会中的保守派和高木上将领导的那些离经叛道的自由派。\n\n池田也公开了他自己所描绘出的愿景，即清除困扰井野时代的腐败和行政效率低下的问题，并对日本国进行逐步的改革。尽管不少人都批评他做得太少，不够及时，但也有人称赞了他的节制与中庸。"
 WORLD.2065.a: "现状又一次占了上风。"
 WORLD.2066.t: "[Get_newspaper_header]贺屋兴宣当选日本首相"
 WORLD.2066.d: "井野硕哉辞职后，在漫长权力斗争中获胜的贺屋兴宣已经当选为日本的新首相。作为大政翼赞会技官派的领袖，他有着一个巨大的野心——将国家机构改革为被国粹派所粉饰过的协作主义，扩张保障日本国家利益的帝国陆海军，然后是将经济转变为国家主导式，如同关东军的满洲模式。\n\n贺屋虽然获得了很多支持，但是大多数人还是对技官，准确来说是对他支持者的野心保持着一种警惕。特别是岸信介还祝贺过贺屋的就职，称赞他代表了日本的国家利益。"
 WORLD.2066.a: "也许真该让经济学家来试试。"
 WORLD.20661.t: "[Get_newspaper_header]福田赳夫当选日本首相"
 WORLD.20661.d: "来自东京方面的报道证实，控制帝国内阁部长任命权的重臣们已经收到了前首相贺屋兴宣的辞呈，并任命了由国会推举的福田赳夫为新的日本首相，他是前贺屋内阁的大藏大臣。新任首相在电视讲话中承诺，会继续执行前任首相的政策，使国家彻底走出安田危机的阴影。\n\n福田赳夫是一名经验丰富的官僚，他长期着力于经济事务，是新生代行政人才的主要代表人物之一。但他和臭名昭著的“革新官僚”之间并无瓜葛，还是前首相贺屋兴宣的亲密盟友。贺屋充分肯定了他在管理日本经济方面上展现的才能。\n"
 WORLD.20661.a: "他的专长让帝国饱受裨益。"
 WORLD.20661.b: "接力棒传给了新一代人。"
 WORLD.20662.t: "[Get_newspaper_header]椎名悦三郎当选日本首相"
 WORLD.20662.d: "经过了国会短暂的混乱之后，椎名悦三郎似乎获得了足够多的票数，当选为日本的新一任首相，重臣们随后不久也确认了此事。椎名首相在电视讲话中承诺，“将日本从前几届政府的错误中解救出来”，并且“通过细致的改革来修复安田危机后经济的长期疲软”。\n\n椎名悦三郎曾是满洲国官僚，后来成为了前首相贺屋的亲密助手。他的忠诚虽然值得怀疑，但没人敢质疑他对日本作出的贡献。但是，椎名与恶名昭彰的岸信介及“革新官僚”之间关系紧密，导致人们怀疑他得国不正。椎名宣称，他将会用行动打消他人的疑虑。\n"
 WORLD.20662.a: "日本所需的，正是这种意志坚定且经验丰富的人。"
 WORLD.20662.b: "看来他们没法和旧时代一刀两断。"
 WORLD.2067.t: "[Get_newspaper_header]高木惣吉当选日本首相"
 WORLD.2067.d: "在井野硕哉辞去首相之职后，日本国会内展开了一场权力斗争。而高木惣吉出人意料地夺得了下一任内阁总理大臣的职位。这位海军上将在竞选中承诺将会开展自由化，他在各界人士中结交了不少朋友，但也和不少人结了仇——尤其是日本帝国陆军。而特别值得注意的一点是他对日本政治体制内腐败现象的讨伐。高木惣吉声称腐败是帝国内部的毒瘤和对国体的背叛。除此之外，高木还大力提倡技术官僚制度，称其为保障国家进步的方法。\n\n然而，这位海军上将的公众支持明显不太稳定。他在试图将进步的学生活动家和帝国海军团结起来，这种做法看上去就是在乞求政治自杀。只有时间才能告诉我们，大政翼赞会内部的自由派能否稳定住局面。"
 WORLD.2067.a: "陆军对此又是如何考虑的呢？"
 WORLD.2060.t: "[Get_newspaper_header]中国的现代化"
 WORLD.2060.d: "1962年，中国总统高宗武宣布了他的计划，要将中国经济完全现代化。这些年来，在高总统殚精竭虑的筹划下，中国已然成为实现经济现代化的火车头和粮仓，养活了不计其数的共荣圈人民，也创造了足以与日本匹敌的巨额财富。如今，中国可能是共荣圈内唯一能在工业和国际经济投射力两个方面与日本匹敌的国家。\n\n但也并非诸事皆顺。虽然中国的景况有所改善，但无孔不入的腐败政府和日本财阀仍然困扰着这个古老的国度。不过，纵使前方有千难万险，中国仍然成功翻越了一座大山。中国不再是东亚病夫，百年国耻的历史也已然翻篇。"
 WORLD.2060.a: "也许中国的世纪要到来了。"
 WORLD.2060.b: "东亚共荣的又一伟业。"
 WORLD.2061.t: "[Get_newspaper_header]南京危机！"
 WORLD.2061.d: "中国警方的一份新报告已泄露给新闻界。报告详细描述了数十年来巨企为控制中国工业而做出的骇人行径。这是一份极有可能撼动中国的报告。这记录的可不是一场小小的劳资纠纷——而是各财阀里富有的纨绔子弟们犯下的数百起摧残身体、语言侮辱与性虐的事例，写的是对中国工农挣得钱款的精心挪用，写的是参与大规模横向并购的公司的分类账，而根据日本目前的反托拉斯法，这些兼并都是非法的。共荣圈里的男女老少都已明白，日本对中国经济的投入将要由盛转衰了。"
 WORLD.2061.a: "希望他们平安无事！"
 WORLD.2061.b: "时机已至，天地翻覆！"
 WORLD.2061.c: ""
 WORLD.2062.t: "[Get_newspaper_header]中国军阀暴动"
 WORLD.2062.d: "在今日，动乱再次席卷了中原大地，云南军阀龙云宣布要铲除这片神州大地上所有“中华民族的叛徒”。这支新生的军事独裁政权“护国军”在西南地区有着巨大影响力，据说有大量国民革命军追随者以及流亡印度支那的中共余部加入他们。\n\n龙云及其支持者已迅速动员，他们宣称要推翻被共荣圈操控的中国现政权——南京方面则坚决谴责这种说法，称其为“疯子的妄想”，同时承诺他们会迅速结束这场叛乱。"
 WORLD.2062.a: "二次北伐？"
 WORLD.2062.b: "定要打倒疯狗！"
 WORLD.2062.c: "我们争取解放的最后机会。"
 WORLD.2062.e: "尽快致电南京，疏散我们的人员。"
 WORLD.2062.f: "尽快致电南京，疏散我们的资产。"
 WORLD.2062.g: "共荣圈的裂痕越多越好。"
 WORLD.2062.h: "给我接线东京，立刻！"
 WORLD.2062.i: "愿事态不会继续恶化……"
 WORLD.2069.t: "[Get_newspaper_header]大东亚战争"
 WORLD.2069.d: "似乎每个帝国都有终结的那一天。最初只是中国内部的地区叛乱，但情势的发展却逐渐超出了最大胆的预测，日本各个附庸地区相继沦陷，东京介入战争，整个共荣圈都被拖入了自40年代以来从未有过的全面战争，亚洲的战火愈演愈烈。\n\n自由国家组织、团结协定乃至全世界每一双眼睛都屏息敛声地注视着日本陆军的坦克和士兵像20年前一样再次涌入满洲边境。黑天红日与旭日间的冲突达到了最血腥的高潮，也许很快，在天中两日的灼烤下，冷战乃至整个世界都会在其中消亡殆尽。"
 WORLD.2069.a: "前进！前进！前进——进！"
 WORLD.2069.b: "决不！"
 WORLD.2069.c: "给我接兰利，这下大条了。"
 WORLD.2069.e: "给我接阿勃维尔，这下大条了。"
 WORLD.2069.f: "终于，共荣圈即将迎来灭亡。"
 WORLD.2069.g: "老天保佑……"
 WORLD.2069.h: "而我们刚好被夹在了中间。"
 WORLD.2069.i: "或许，自由中国真的就在眼前？"
 WORLD.1911.t: "[Get_newspaper_header]自由中国"
 WORLD.1911.d: "惊人的消息从东亚传来，日本今天已经宣告战败。起初人们都认为护国军的实力太过弱小，没法对共荣圈构成任何威胁。可他们不仅颠覆了日本的强权，还宣布中华民国将要“浴火重生”。临时的象征领导会由孙中山的儿子——孙科担任。在停火协定签署后，前汪精卫政权缔结的条约均已废除，而先前割让的领土也得到了收复——包括广东和满洲国。\n\n世界其他地区已经看到了东亚的新现实：共荣圈的地缘政治影响力已经彻底走向崩溃，再无可能挽回。这场困扰全世界近20年的冷战中，日本第一个出局了。然而，对于今天全世界一同欢庆的全体中国人民来说，这些都不重要了。毕竟这是中国自鸦片战争以来，第一次争得了无可置疑，千真万确的自由。\n"
 WORLD.1911.a: "我们将珍惜这份自由，直到永远。"
 WORLD.1911.b: "结束了。"
 WORLD.1911.c: "我们接下来会如何？"
 WORLD.1911.e: "愿我们的敌人在遗忘中安息。"
 WORLD.1911.f: "今天，白日让旭日黯然失色。"
 WORLD.9999.t: "[Get_newspaper_header]隐藏的英雄"
 WORLD.9999.d: "今天，充满冲突和混乱的英国再次登上国际新闻。但这次不是已成为常态的驻军发起轰炸或镇压的新闻，而是关于艺术的。\n\n在伦敦的街道上，人们看到了几处喷绘。一开始，这些作品几乎没有引起注意，但当这位身份不明的艺术家设法在议会大门上喷涂了一幅作品时，这些喷绘迅速出现在了报纸上。\n\n这幅画发人深省，画得也很好，点燃了人们的想象力，人们认为这些画作是由绰号“Softboy”的艺术家创作的。他的各种作品在世界各地广为流传。人们对这位艺术家知之甚少，只知道他们可能与英国社会主义运动有关，但似乎这并不影响人们停止谈论这些艺术的真正含义。\n"
 WORLD.9999.a: "一代人的伟大思想，黑暗中的杰作！"
 WORLD.9999.b: "我们必须承认，这些作品非常发人深省。"
 WORLD.50003.t: "[Get_newspaper_header]英格兰加入OFN"
 WORLD.50003.desc: "在数月的反反复复的外交辞令来往和数次英国首相[ENG.GetLeader]与美国总统[USA.GetLeader]之间的直接会晤后，英格兰政府已经决定加入OFN。这一消息在英格兰、美国，和尤其是在加拿大、澳大利亚和新西兰等前自治领内反响强烈。尽管德国官员对这个联盟未予致词，[ENG.GetLeader]首相还是将其称为“英格兰人民与世界和平的伟大日子”。\n\n这个联盟让人想起了旧日的西方同盟，它同时也标志着欧洲地缘政治的大转型。随着英格兰加入OFN，美国人现在有了一个可以对德国在欧洲大陆上的剩余傀儡进行次序打击的跳板。"
 WORLD.50003.a: "不列颠人永不为奴。"
 WORLD.50003.b: "英格兰背叛了我们！"
 WORLD.50003.c: "英格兰终于选边站了。"
 WORLD.50004.t: "[Get_newspaper_header]英格兰加入团结协定"
 WORLD.50004.desc: "在连月来的申请和外交会议后，今日[ENG.GetLeader]首相和[GER.GetLeader]元首发表联合公报，宣布英格兰将加入团结协定。英格兰公众和OFN对此尤为感到震惊。虽然德国希望将英格兰重新纳入其欧洲霸权人尽皆知，但许多人认为海狮行动和纳粹占领的伤害太过深刻，阻碍了一切合作的可能。但显然质疑者都错了，现在英格兰自主地决定与团结协定并肩作战。虽然海那边的美国和OFN怒不可遏，但德国在欧洲的影响力有增无减，而且可能会维持更长时间。"
 WORLD.50004.a: "英格兰已失。"
 WORLD.50004.b: "英格兰终于回归理性。"
 WORLD.50004.c: "英格兰终于选边站了。"
 WORLD.50005.t: "[Get_newspaper_header]威尔士与英格兰统一"
 WORLD.50005.desc: "最近来自不列颠群岛的报道表明，联合王国重新统一的进程向前迈进了一大步。威尔士已经和它的东部邻居重新联合。虽然一些威尔士人迅速谴责了这一行动，其中又以威尔士民族主义者最为躁动，但是事已至此，他们能做的事少得可怜。威尔士已经再次被英格兰所统治。\n\n但是，对于其他占据着不列颠岛的国家来说，这个消息代表着前路未卜。虽然英国人就此停下脚步的可能性并不大。英格兰正慢慢地取回联合王国之名，全世界正屏息以待。"
 WORLD.50005.a: "威尔士重新回归。"
 WORLD.50005.b: "至少过程是和平的。"
 WORLD.50006.t: "[Get_newspaper_header]英格兰击败威尔士"
 WORLD.50006.desc: "随着威尔士政府诉诸和谈，今夜的伦敦成为了庆典的海洋。英格兰-威尔士战争结束了，其过程和所有人期望的完全一致。虽然威尔士人英勇反抗，但是强大的英格兰还是迅速突破了防线并攻入了加的夫城。\n\n英格兰打算将威尔士作为自己的一部分融合起来。但是，大量全副武装的威尔士反抗军并未消失。专家们相信，对于英格兰来说，威尔士在不久的将来就会变成一块难啃的骨头。"
 WORLD.50006.a: "更进一步！"
 WORLD.50006.b: "在大英帝国的潜影面前，又一个国家倒下了。"
 WORLD.50006.c: "下一个就轮到我们了！"
 WORLD.50007.t: "[Get_newspaper_header]英格兰与威尔士开战"
 WORLD.50007.desc: "在英格兰和威尔士之间的谈判破裂后，不列颠岛上战端再起。威尔士拒绝了英格兰的提案，现在两国已经正式进入战争状态。枪声和炮响已经响彻边境。\n\n加的夫附近的居民们都陷入了恐慌，他们害怕战火将会很快从边境蔓延到城市。对于英格兰人来说，拿下威尔士是否易如反掌呢？而对威尔士人来说，他们弱小的军队能否在英国的进攻下保护这个小国呢？这一切还有待观察。"
 WORLD.50007.a: "不幸的现实。"
 WORLD.50007.b: "英伦战火重燃。"
 WORLD.50007.c: "希望这能让他们更顺从一点。"
 WORLD.50007.d: "威尔士永恒！"
 WORLD.50008.t: "[Get_newspaper_header]英格兰与苏格兰开战"
 WORLD.50008.desc: "就在今天，英格兰和苏格兰的谈判破裂了，随之而来的是由炮击和机枪火舌交织而成的闪点，其声势之大以至于被公认为欧洲最大规模的爆炸之一。英格兰要求苏格兰加入联合王国未果，被迫采取军事措施，试图直接拿下苏格兰。在爱丁堡的上空，人们发现了英格兰的喷气式飞机的踪影，各国政府纷纷向船只及飞行器发出远离北海的警告。\n\n大多数英格兰人都期盼着击倒苏格兰守卫军。但是，专家的警告指出，苏格兰多年以来的准备已经让他们没有改变立场的可能。永远不要质疑苏格兰士兵的力量和坚韧。"
 WORLD.50008.a: "苏格兰人不明事理。"
 WORLD.50008.b: "苍天为我的防卫辩白！"
 WORLD.50008.c: "英伦三岛再次沦为血海。"
 WORLD.50009.t: "[Get_newspaper_header]英格兰击败苏格兰"
 WORLD.50009.desc: "在一场惨烈程度堪比第一次世界大战西线战场的战役过后，英格兰击败了防御的苏格兰军队并控制了这个国家。苏格兰政府已经投降，英格兰的旗帜飘扬在群岛上空。\n\n虽然苏格兰部队成建制地投降，但仍有一些小部队还在活动，坚持与英格兰占领军进行游击战。尽管如此，英格兰已然击破了所有威胁，保住了他们重建[ENG.GetName]，或是恢复和它近似范围的领土的雄心。现在，伦敦基本上已经可以宣称他们是大英帝国的合法继承者，并要求全世界对他们付出相应的尊重。"
 WORLD.50009.a: "再度联合！"
 WORLD.50009.b: "联合恢复了，代价是什么呢？"
 WORLD.50010.t: "[Get_newspaper_header][ENG.GetName]的改革"
 WORLD.50010.desc: "今天在爱丁堡，英格兰和苏格兰的外交官宣布，他们达成了一项再次改革[ENG.GetName]的协议。苏格兰会放弃它的独立，以此换取协议规定的一定程度的自治和权力。据报道，英格兰人对协议的达成非常满意，因为这意味着战后历届英格兰政府的主要目标得以达成。\n\n一些苏格兰人对协议表示愤怒，他们认为苏格兰放弃了太多应得的回报。但更多的人认为，如果拒绝的话，结局将会是苏格兰与英格兰之间爆发战争。无论如何，如果以爱丁堡的庆祝活动盛况作为参考，苏格兰与英格兰在未来的日子里也将相安无事。"
 WORLD.50010.a: "实用主义再次胜利！"
 WORLD.50010.b: "联合王国再次成为世界牌局的牌手。"
 WORLD.50011.t: "[Get_newspaper_header]苏格兰大败英格兰"
 WORLD.50011.desc: "几乎没人能想到，苏格兰抵挡住了英格兰的持续进攻，不仅如此，他们把英格兰从边境推回，并彻底击溃了英格兰军队，占领了伦敦。据报道，英格兰领土上有组织的抵抗已不复存在，政府已经倒台，苏格兰取得了完全的胜利。\n\n苏格兰境内针对如何处置新获得的战利品展开了激烈的讨论。一些人支持成立一个傀儡政府，其他人则期望组建一个新的联盟，当然不是按照那些被征服的英格兰侵略者想的那样。无论怎样，这场失败将极大影响不列颠岛的未来。"
 WORLD.50011.a: "独角兽击败了狮子！"
 WORLD.50011.b: "英伦三岛接下来会发生什么？"
 WORLD.50012.t: "[Get_newspaper_header]威尔士击败英格兰"
 WORLD.50012.desc: "随着威尔士击败了比它强大得多的英格兰，欧洲的灯光彻底熄灭了，听到这个消息，许多军事首脑都摇摇头，称其为“世间侥幸，超乎逻辑”。假如我们认为宇宙在多数情况下都是按照一套严格的规则和等式运行，威尔士就应该输掉这场战争，但现在，他们成为了英格兰的征服者。\n\n许多人一想到威尔士军队进军白厅，那些蜷缩在恐惧中的人的命运就瑟瑟发抖，也有人认为这是英格兰过往暴行的报应，被占领就是他们的赎罪。尽管如此，一些人相信威尔士人与某种超自然的强大力量达成了协议，并呼吁尽快发动一场对他们的圣战。"
 WORLD.50012.a: "踏步声声渐，兄弟正向前，直抵英格兰！"
 WORLD.50012.b: "威尔士可能才是欧洲真正的黑太阳。"
 WORLD.50013.t: "[Get_newspaper_header]苏格兰军国派掌权"
 WORLD.50013.desc: "新政府上台后，苏格兰开始传出消息。前统一党已经被大卫·斯特林的SAS推翻，他们声称自己是英国的真正继承人。在英格兰边境，政府以“荒谬”为由拒绝了这些说法。\n\n然而，对许多人来说，问题仍然是一个已知的不列颠群岛恐怖组织是如何设法渗入苏格兰政府并开始对该国产生如此大的影响的？然而，政府下一步计划做什么还不得而知。随着米字旗在苏格兰各地飘扬，岛上的人们对这一新发展感到无所适从。"
 WORLD.50013.a: "苏格兰佬疯了！？"
 WORLD.50013.b: "又要打仗了？"
 WORLD.50013.c: "联合王国永存！"
 WORLD.1301.t: "[Get_newspaper_header]王冠重回塞尔维亚"
 WORLD.1301.d: "二十余年后，塞尔维亚的流亡君主彼得二世再次登基。在摧毁了大部分抵抗势力，巩固了自身之统治后，切特尼克终于让流亡的国王回了国。此事让支持新政权的民族主义者们欢呼雀跃，而彼得二世的复辟也被赞为切特尼克实现其塞尔维亚之梦的一大步。\n\n然而，国王自己基本上没有一点权力。真正的权力还是掌控在切特尼克军政府手里，军官们把国王推出来，只不过是为了谋取合法性和保皇派的拥护。目前，军政府已经垄断了新的民族主义政权的一切大权。"
 WORLD.1301.a: "国王归来，但在镣铐之下。"
 WORLD.1302.t: "[Get_newspaper_header]塞尔维亚共和国成立"
 WORLD.1302.d: "随着塞尔维亚内战以民族解放运动的胜利告终，塞尔维亚国内又爆发了共产主义游击队强硬派与民族主义少壮派的斗争。后者在多布里察·乔西奇的领导下，取得了斗争的胜利。\n\n乔西奇的民粹主义话术为他赢得了民众的支持，随着共产党人被边缘化，民主选举也即将举行。然而，乔西奇新成立的政党塞尔维亚社会党根本没有明显的反对派，而广泛的民众支持和社会党采取的恐吓战术进一步巩固了社会党的优势。最终，乔西奇和社会党轻而易举地拿下了总统之位和国会优势地位。"
 WORLD.1302.a: "年轻的民主政权迈出了第一步。"
 WORLD.1303.t: "[Get_newspaper_header]塞尔维亚宣布成立人民共和国"
 WORLD.1303.d: "在经年累月的战争之后，塞尔维亚的共产党人终于成功地控制了这个疾病缠身的国家，并宣布了人民共和国的成立。他们的政党现已掌权，抵抗势力逐渐消失，摆在他们面前的问题又变成了如何让国家平稳运转。现在该党已经分裂为温和派和保守派两大阵营。\n\n无论哪一派获胜，政府都已经制定好了与之相称的未来目标和要求，其中有不少项目野心勃勃。看来，共产党人正致力于进行一系列全面而大胆的改革，以尽快重建国家和实现现代化。而他们支持邻国叛军的侵略性外交政策也引起了国际社会的持续关注。"
 WORLD.1303.a: "让我们拭目以待。"
 WORLD.1304.t: "[Get_newspaper_header]塞尔维亚成为德国的保护国"
 WORLD.1304.d: "随着德国军事司令部残酷镇压残余的抵抗力量，并主宰该国绝大多数地区，塞尔维亚的冲突已经基本平息。与其冒着再次出现动摇其巴尔干半岛统治的风险，德国选择在君特·阿尔滕堡的要求下将该地设为保护国。\n\n这个刚刚成立的准国家，被称为“欧根亲王地保护领”，目前仍被德国的严格管控，并在严密的种族等级制度下运转。由巴纳特施瓦本人和德国定居者组成的上层特权阶级享有比下层阶级更多的财富和权力。塞尔维亚合作者们也有很大的权力，但远不如“种族纯净”的统治种姓。至于这个社会的其他组成部分，他们的生活肮脏贫苦，几乎没有社会流动性。\n"
 WORLD.1304.a: "又一场革命落得可怕的下场。"
 WORLD.1305.t: "[Get_newspaper_header]塞尔维亚阶级合作国宣布成立"
 WORLD.1305.d: "位于巴尔干腹地的塞尔维亚传来了消息。德国爆发危机之际，塞尔维亚也陷入了暴力冲突。在德国驻军的支持下，合作派救国政府战胜了其他派系。内战开始前，德米特里耶·廖蒂奇已经遇害，塞尔维亚的统治权传给了康斯坦丁·穆希茨基。穆希茨基是联合激进劳工组织准军事部队廖蒂奇部队的指挥官，同时也是救国政府的内政部长。\n\n掌控大权后，穆希茨基马上镇压了仍在抵抗救国政府的游击队。此外，救国政府还迅速将德国驻军边缘化，从而保证了联合激进劳工组织对塞尔维亚的全面控制。接着，穆希茨基开始处理政府事务。他通过了具有临时宪法地位的基本法，规定塞尔维亚是完全独立自主的基督正教及法团主义国家。\n"
 WORLD.1305.a: "疯子的灵魂，仍在掌权……"
 WORLD.1306.t: "[Get_newspaper_header]塞尔维亚社会党赢得第三任期"
 WORLD.1306.d: "塞尔维亚经济崩溃带来的动荡仍在继续，抗议活动在各地爆发，塞尔维亚社会党及其领袖多布里察·乔西奇也越来越不受欢迎。今天，紧张局势得以解决，塞尔维亚社会党履行了对日益壮大的抵抗运动及其成员的承诺，举行了提前选举。\n\n然而，虽然“抵抗运动”组织大规模发动了群众，塞尔维亚社会党还是彻底击败了反对派，第三次拿下了选举的胜利。如今，塞尔维亚社会党已经完全控制了整个国家机器，着手准备打击其政权中的反对派，巩固其塞尔维亚唯一领导的地位。抵抗运动愈发虚弱，即将到来的镇压似乎要彻底摧毁塞尔维亚民主制度任何存续的希望。\n\n塞尔维亚的未来就此确定：民族主义与社会主义仍将是塞尔维亚秩序的主宰者。\n"
 WORLD.1306.a: "民族主义的无冕之王。"
 WORLD.1307.t: "[Get_newspaper_header]塞尔维亚社会党-塞尔维亚激进党结成同盟"
 WORLD.1307.d: "塞尔维亚经济崩溃带来的动荡仍在继续，抗议活动在各地爆发，塞尔维亚社会党及其领袖多布里察·乔西奇也越来越不受欢迎。今天，紧张局势得以解决，塞尔维亚社会党履行了对日益壮大的抵抗运动及其成员的承诺，举行了提前选举。\n\n出乎意料的是，塞尔维亚社会党向“抵抗运动”组织中的主要成员塞尔维亚激进党伸出了橄榄枝，以组建联合政府为条件交换人民激进党退出抵抗运动。塞尔维亚激进党领袖韦利科·古贝里纳最终接受了这一提议，让抵抗运动剩下的成员在塞尔维亚激进党脱离后陷入混乱，从而令选举以崭新的塞尔维亚社会党-塞尔维亚激进党联盟获得绝对多数告终。\n\n塞尔维亚进入了崭新的历史阶段：塞尔维亚社会党与塞尔维亚激进党谋求强化塞尔维亚民族主义，视其为塞尔维亚的崭新道路与全新命运。\n"
 WORLD.1307.a: "意识形态同一的政党，团结同一。"
 WORLD.1308.t: "[Get_newspaper_header]塞尔维亚之春"
 WORLD.1308.d: "塞尔维亚经济崩溃带来的动荡仍在继续，抗议活动在各地爆发，塞尔维亚社会党及其领袖多布里察·乔西奇也越来越不受欢迎。今天，紧张局势得以解决，塞尔维亚社会党履行了对日益壮大的抵抗运动及其成员的承诺，举行了提前选举。\n\n尽管塞尔维亚社会党采取了强力手段来确保胜利，“抵抗运动”组织还是成功团结并动员起民众以对抗塞尔维亚社会党，并且赢得了选举的绝对多数。多布里察·乔西奇被和平推翻，临时政府宣布将在三个月后举办真正自由和公正的选举，塞尔维亚公民一片欢呼。\n\n在庆祝活动的同时，“抵抗组织”运动中的左翼成员因塞尔维亚社会党的所作所为而被边缘化，运动中的中右翼将取得新选举的主导权。\n"
 WORLD.1308.a: "以人民的名义，带给人民自由和解放！"
 WORLD.16600.t: "[Get_newspaper_header]铃木行政长官倒台"
 WORLD.16600.desc: "安田崩溃已经波及到了日本本土以外的地方，广东行政长官铃木贞一在立法会的不信任投票后宣布辞职。铃木与失宠的井野政府关系密切，据称他为维持权力一直仰仗安田的支持，尤其是在颁布有争议的《修订劳动基准条例》一事上。\n\n铃木在广东传统的企业势力中几乎得不到支持，他已被看守行政长官松泽卓二取代，松泽卓二曾是安田银行的区域负责人。随着东京政治动荡的持续，人们相信松泽的永久继任者将来自广东余下的三个主要公司之一。"
 WORLD.16600.a: "东京再也不能操纵我们的领导人选举了。"
 WORLD.16600.b: "贪婪胜过忠诚。"
 WORLD.16600.c: "企业之国还能存续下去吗？"
 WORLD.16601.t: "[Get_newspaper_header]盛田行政长官就职"
 WORLD.16601.desc: "几轮紧张刺激的谈判之后，广东立法会投票确定由索尼公司的盛田昭夫来担任行政长官一职。作为改革的积极倡导者，盛田发誓要为全体广东人民创造一个更加公平的社会。盛田在日粤文化融合的珠人阶层中受到的支持特别值得注意，除此之外，他与广东最大的中资企业——长江实业的拥有者李嘉诚也在亲密合作。\n\n盛田的改革也许可以平息当地人的不满，但同样也招致了国内诸公司强硬派的强烈反对，尤其是盛田的前商业伙伴、富士通公司总裁井深大。"
 WORLD.16601.a: "三个民族的珠三角。"
 WORLD.16601.b: "盛田会继承铃木的事业吗？"
 WORLD.16601.c: "真软弱！"
 WORLD.16601.d: "这种荒谬的观念如何改革？"
 WORLD.16602.t: "[Get_newspaper_header]松下行政长官就职"
 WORLD.16602.desc: "在摆脱了安田崩溃后的政治动荡之后，广东立法会已投票决定由松下电器的松下正治担任他们的新行政长官。松下正治是日本最具名望的商人的一位养子，同时也是介于广东改革派和企业强硬派之间的一名温和派。预计他在任期内将通过适度的改革确保国家稳定，同时也会促进企业和利润的继续扩张。\n\n松下在广东的日本商界中很受欢迎，但他的大家长式治理方法可能会让他失去很多人的支持，特别是在下层阶级。"
 WORLD.16602.a: "稳定和扩张！"
 WORLD.16602.b: "松下可以带领这艘航船平稳前行吗？"
 WORLD.16602.c: "荒唐的现状仍在持续。"
 WORLD.16603.t: "[Get_newspaper_header]井深行政长官就职"
 WORLD.16603.desc: "松泽卓二的临时任期结束后，富士通总裁井深大向广东立法会的代表们宣誓就职新任行政长官。他原先是一名工程师，也是广东企业强硬派的一员，志在建立一个奉行优绩原则、技术水平配得上富士通研究所的社会。\n\n井深大曾坚决抵制铃木政府的劳务改革，外界认为他将继续反对增加广东当地人的福利。这一举动可能招致立法会内部改革派的强烈不满，尤其是他的前商务合作伙伴兼死对头盛田昭夫。"
 WORLD.16603.a: "追求卓越！"
 WORLD.16603.b: "或许井深会带来渴望已久的创新？"
 WORLD.16603.c: "工程师的梦想要成真了吗？"
 WORLD.16604.t: "[Get_newspaper_header]日立在广东发动政变！"
 WORLD.16604.desc: "广东国，从属日本帝国的半自治公司国度，据悉刚刚历经了一次古怪的权力更迭。\n\n在这场势如闪电的政变中，前任行政长官因未能妥善处理广东的经济乱局而“引咎辞职”，接替他的是日立公司的驹井健一郎总裁。\n\n日立政变得到了满洲国国营巨企——满洲重工业开发株式会社的支持，陆军宪兵队倾巢而出，席卷广东的城镇乡野，广东现行的企业秩序已被完全颠覆。"
 WORLD.16604.a: "我们……乐见其成。"
 WORLD.16604.b: "我们……乐见其成。"
 WORLD.16605.t: "[Get_newspaper_header]广东暴乱！"
 WORLD.16605.desc: "石油危机持续动摇国际社会，最新的受害者则是坐落于华南地区的一个企业统制之国——广东国。\n\n广东社会长期奉行族群隔离政策，在全球陷入混乱的当下，作为大规模经济动荡带来的恶果，长期积累的民怨终于以反日反企业暴力抗争的形式爆发。当局已宣布实施戒严令，但各大城市秩序仍已近乎完全崩溃。\n\n广东行政长官已就此事发表公报，表达了维持秩序的意向。目前尚无法判断他的措施是否能成功，又能有多少成效。"
 WORLD.16605.a: "向自由斗士致敬！"
 WORLD.16605.b: "呃……"
 WORLD.16605.c: "我跟你说，形势绝对要失控！"
 WORLD.16605.d: "我们这里绝对不会出那种乱子，对吧？"
 WORLD.16605.e: "谁会是下一个受害者？"
 WORLD.16606.t: "[Get_newspaper_header]广东暴乱平息"
 WORLD.16606.desc: "由于社会对族群隔离制度的不满达到极点而引发的广东暴乱如今终于平息。此为自石油危机引发动荡以来，又一个国家回归相对稳定的标志。\n\n与政府进行的紧张谈判、对暴乱进行的严厉镇压，使宁静回归了这个企业之国，回归了广州等大城市的街道上。广东行政长官近期发表公报表示止暴戡乱“完全成功”，誓言将设法使国家重返日常事务中。\n\n东京对此表达祝贺，而南京对此则不予置评。"
 WORLD.16606.a: "我们还会回来的，记住了！"
 WORLD.16606.b: "干得好。"
 WORLD.16606.c: "危机又少一个。"
 WORLD.16607.t: "[Get_newspaper_header]广东日本驻军发动政变"
 WORLD.16607.desc: "从广东传来了骇人听闻的消息：日本帝国的广东属地爆发骚乱并陷入失控状态，帝国政府对此“深感震惊”，并已经“行使其维持秩序之权力”，下令日本帝国陆军推翻了政府。前任行政长官下落不明。\n\n珠三角各地的消息均显示，陆军业已控制了政府各部门及媒体机构，日本政府已实现对该地的完全控制。但事实显而易见，只有城市中心地区被强行静默，广东其余地区仍是一片狼藉。观察人士对此纷纷表示沮丧，那些来自中国的评论员反应尤甚。"
 WORLD.16607.a: "永野会为此付出代价的！"
 WORLD.16607.b: "强盗们得逞了。"
 WORLD.16607.c: "金钱可买不来自由，不是吗？"
 WORLD.16700.t: "[Get_newspaper_header]金边爆发抗议活动"
 WORLD.16700.desc: "西哈努克这些年以来的独裁统治在左派与右派共同的反抗和游击战的斗争下摇摇欲坠，柬埔寨国内的动荡已是登峰造极。伴随着安田危机的冲击，一连串的抗议活动和暴动在柬埔寨首都爆发。\n\n为了维持表面的和平，西哈努克决定提高军队预算，镇压任何试图借由暴动得逞的印支共产党或自由高棉叛匪。"
 WORLD.16700.a: "又一个独裁统治即将走向终点。"
 WORLD.16701.t: "[Get_newspaper_header]东京当局于柬埔寨策划的阴谋败露"
 WORLD.16701.desc: "一桩丑闻的揭发震撼了整个柬埔寨政局。国家元首诺罗敦·西哈努克揭露了一起针对现政府的政变阴谋。柬埔寨国民议会、柬埔寨陆军及日本公使等密谋，计划推翻现任领导人，建立共和政体。此事导致柬日关系跌至冰点，越发偏执的西哈努克下令进行一连串大规模的政治清洗。"
 WORLD.16701.a: "那些日本人究竟想玩什么把戏？"
 WORLD.16702.t: "[Get_newspaper_header]国民议会于柬埔寨发动政变"
 WORLD.16702.desc: "金边今天发生了一起事变，国家元首西哈努克被最高指挥官朗诺及柬埔寨国民议会罢免。政变发生时，西哈努克并不在首都内，他流亡至日本并开始组织反政变活动。\n\n朗诺与国民议会宣布成立新的共和国，意图让柬埔寨摆脱保王思想，以及进一步压制共产主义者日渐增加的影响力。"
 WORLD.16702.a: "那就，祝他们好运吧。"
 WORLD.16703.t: "[Get_newspaper_header]金边陷落"
 WORLD.16703.desc: "朗诺意欲在柬埔寨建立新共和国的野心在今日遭受挫败。印度支那共产党高棉支部的叛军在越南盟友的帮助下攻破了首都的大门，完全控制了金边，迫使前政府出逃，并宣布建立全新的柬埔寨人民共和国。\n\n这支共产主义者由僧人出身的革命家杜斯木领导，他们自称为柬埔寨人民党，试图把印度支那带向一个前所未有的红色未来。"
 WORLD.16703.a: "共产主义要在亚洲复兴？"
 WORLD.16704.t: "[Get_newspaper_header]柬埔寨发生军事政变"
 WORLD.16704.desc: "随着朗诺及其军方盟友加紧对全国实施控制，柬埔寨的局势于今日骤然升温。政变发生于前领袖诺罗敦·西哈努克访日期间，他本想在骚乱期间为国家寻求发展援助。\n\n由于人民社会同盟被强制解散，柬埔寨王国的政治制度陷入了混乱状态，在君主制与军事独裁中摇摆不定。而由于人民社会同盟的成员大多与自由高棉结盟，他们近日也大幅提升了活动频率，以作为对事件的回应。"
 WORLD.16704.a: "至少这是无血政变。"
 WORLD.16705.t: "[Get_newspaper_header]柬埔寨共和革命"
 WORLD.16705.desc: "在山玉成及自由高棉的努力下，朗诺及柬埔寨军队建立的新政权被成功推翻。石油危机在全国范围内造成了严重的破坏，大批人员因此叛逃至自由高棉，进一步削弱了本就脆弱不堪的朗诺政权。\n\n现在山玉成出任了柬埔寨共和国的领导人。值此印支半岛政局动荡之际，国际观察人士十分好奇，他和自由高棉下一步会采取何种行动。"
 WORLD.16705.a: "有趣。"
 WORLD.16706.t: "[Get_newspaper_header]柬埔寨举行新大选"
 WORLD.16706.desc: "山玉成迫于其革命者盟友及民众的压力，宣布柬埔寨将于一百日内举行大选。山玉成表示，一旦大选得出结果，他届时将会辞去国家元首的职务。\n\n英丹率领的民主党与西索瓦·施里玛达率领的共和党将在大选中展开对垒。民主党侧重于自由化和农村，共和党则更注重保守民族主义和资产阶级。外部观察家将监督大选过程的公正性，并观察候选人如何影响高棉共和国的未来。目前的民意调查中，尚未有人处于领先地位。"
 WORLD.16706.a: "年轻的民主国家迎来它至关重要的考验。"
 WORLD.16707.t: "[Get_newspaper_header]英丹赢得柬埔寨大选"
 WORLD.16707.desc: "自人民社会同盟成立以来，柬埔寨历史上第一次举行了真正自由且公正的大选。前茶胶省省长英丹在大选中胜出，就任高棉共和国总理一职。英丹是一名自由保守主义者，也是经验老道的政治家，他计划为柬埔寨创建善治与稳定的时代，并向那些被石油危机所造成的出口短缺而挣扎求存的农民提供救助。"
 WORLD.16707.a: "柬埔寨的光明未来？"
 WORLD.16708.t: "[Get_newspaper_header]西索瓦·施里玛达赢得柬埔寨大选"
 WORLD.16708.desc: "人民社会同盟的首次自由公正的选举已经结束，共和党的铁杆反共分子西索瓦·施里玛达获选，并就任高棉共和国的新总统。\n\n宣誓就职后，施里玛达承诺捍卫新共和国，对抗日益猖獗的共产主义威胁，并与泰国和日本建立更紧密的关系以刺激经济增长。"
 WORLD.16708.a: "结果好，样样好。至少对日本人来说是如此。"
 WORLD.16709.t: "[Get_newspaper_header]山玉成宣布高棉进入紧急状态"
 WORLD.16709.desc: "在越盟领导的越南民主共和国取得胜利后，柬埔寨强人山玉成宣布了国家紧急状态，以应对所谓的“共产主义对我们自由国度的渗透”。多数国际观察家并未感到惊讶，他们一早就料到了山玉成对越盟胜利的回应。\n\n选举暂时中止，言论、行动及集会自由也被加以限制，据传在泰国的帮助下，山玉成政权还扩充了高棉共和国的武装部队。不过，山玉成宣布这些都是临时措施，待到柬埔寨政局稳定、各种困扰国家的问题解决之时，他便会恢复民主政治。"
 WORLD.16709.a: "但他要是不愿意交权呢？"
 WORLD.16800.t: "[Get_newspaper_header]爱国战线赢得1962年老挝大选"
 WORLD.16800.desc: "令许多人感到高兴，也令一些人惊愕的是，佩差拉亲王的遗产终于被发扬光大。在苏发努冯，佩差拉副王同父异母的弟弟的领导下，老挝爱国阵线与和平中立党结成了联盟，并在亲王的亲自领导下组建了新内阁。全老挝的民主人士都为民主制度终于建立而松了一口气，农民则因他作出了将农村现代化的承诺而欢欣鼓舞。\n\n但不是所有人都对这一结果感到高兴。保守主义者和君主主义者对亲王进行了暴风骤雨般的攻击，将他称为“共谍”，同时对选举结果的真实性发出了质疑。一位政治家甚至对东京提出呼吁，希望日本宣布选举结果无效。但东京方面就亲王胜选发出了祝贺，他们的反对声音也随之很快被淹没了。终于，老挝回到了正轨。\n"
 WORLD.16800.a: "共荣圈里怎么出了个左派？"
 WORLD.16801.t: "[Get_newspaper_header]国家进步党赢得1962年老挝大选"
 WORLD.16801.desc: "已故佩差拉亲王兴许对其遗产争夺战的结果感到欣慰，因为他的兄弟梭发那·富马所领导的国家进步党已于国会中赢得多数席位。梭发那·富马是一名自由派贵族，他致力于继承已故亲王的遗产，着力于强化民主体制并借助日本投资实现现代化。\n\n梭发那·富马亲王与右翼人士长期对立，他已与苏发努冯亲王所领导的老挝爱国战线结盟，对保守派实施进一步打击。但是新政府内部大量人士对此表示强烈反对。这也意味着，新政府要谨慎地走钢丝，否则佩差拉的心血都将付之东流。"
 WORLD.16801.a: "民主能在印度支那取得胜利吗？"
 WORLD.16802.t: "[Get_newspaper_header]国家进步党赢得1962年老挝大选"
 WORLD.16802.desc: "已故佩差拉亲王兴许对其遗产争夺战的结果感到欣慰，因为他的兄弟梭发那·富马所领导的国家进步党已于国会中赢得多数席位。梭发那·富马是一名自由派贵族，他致力于继承已故亲王的遗产，着力于强化民主体制并借助日本投资实现现代化。\n\n梭发那·富马亲王与右翼人士长期对立，他已与人称“正法社会主义者”的彭·苏万那冯所领导的国家联盟党结盟，对保守派实施进一步打击。但是，虽然彭·苏万那冯处于老挝政坛的左翼位置，但他的政治观点自相矛盾，预计他会与采取自由派及亲日派立场的梭发那·富马产生矛盾，对新政府造成一系列问题。"
 WORLD.16802.a: "老挝的民主前路崎岖。"
 WORLD.16803.t: "[Get_newspaper_header]独立党赢得1962年老挝大选"
 WORLD.16803.desc: "1962年老挝大选落下帷幕，培·萨纳尼空的独立党在大选中得票领先于对手国家进步党，从而赢得了大选。萨纳尼空是一名狂热的保守派，他试图在政府中复兴君主制和信仰的“必不可少的重要传统”，同时维持国家的民主架构。\n\n尽管这位新领袖取得了胜利，但他的未来路线仍悬而未决。极右翼贵族支持他的党派，而国家进步党依旧强大，萨纳尼空被夹在两者之间，并被迫与后者谈判。如果他想在下次大选时保住自己的政治愿景，就需要向双方作出巨大的让步。但无论如何，至少目前来看，老挝的未来与它的过去正紧密相连。"
 WORLD.16803.a: "进一步，退两步。"
 WORLD.16804.t: "[Get_newspaper_header]爱国阵线赢得1967年老挝大选"
 WORLD.16804.desc: "1967年老挝大选结束，社会主义政党爱国阵线及其进步派盟友取得了胜利。这一新联盟旨在强化对少数民族及工人的保护措施，还提出了饱受争议的全国禁鸦片政策，得到了农村居民和工人群体的支持。联盟得到了左翼领导人的支持，并且和国家进步党实施了广泛的合作。苏发努冯似乎准备彻底改变老挝人民的生活。\n\n并非所有人都能接受新体制。各色右翼分子已经聚集起来，反对执政党的“布尔什维克政策”。虽然各种波折不断，苏发努冯还是成功从国家进步党那里获得了暂时的支持，并准备进一步寻求日本人的援助。如果执政党能成功驯服国家机器，老挝看起来就能成功跃入未来了。"
 WORLD.16804.a: "亚洲的进步？"
 WORLD.16805.t: "[Get_newspaper_header]国家进步党赢得1967年老挝大选"
 WORLD.16805.desc: "老挝，日本治下的共荣圈中最古老的民主国家，最近传来了些消息。梭发那·富马带领着国家进步党取得了胜利，获得了最多的议会席位，并与老挝爱国阵线结为执政联盟，至此彻底稳固了其地位。这对站在政坛之巅的兄弟打算改善与日本的关系，废除对老挝少数民族的限制和歧视，并对鸦片的泛滥加以控制。看来，改革与进步的浪潮即将席卷老挝。\n\n保守派人士对输掉了选举感到沮丧，但执政联盟内不同派系因推崇的经济政策不同而产生了裂痕，这倒是让他们感到几分欣慰。此外，联盟中的许多中间派人士已经明确表示，他们愿意在某些问题上与右派妥协。右派勉强承认了自己的失败，并开始了冷静的会谈。随着老挝终于步入久违而急需的常态，六十年代上半叶席卷亚洲与共荣圈的混乱浪潮终于有了退去的迹象。\n"
 WORLD.16805.a: "自由火炬仍在老挝燃烧。"
 WORLD.16806.t: "[Get_newspaper_header]国家进步党赢得1967年老挝大选"
 WORLD.16806.desc: "在老挝最近举行的大选中，梭发那·富马所领导的国家进步党赢得了多数席位，并和彭·苏万那冯率领的国家联盟党结成执政联盟。如国家进步党的纲领所示，他们通过与日本合作的方式，实现更大规模的工业化和资源开发。他们还会建设更强大的民主机构，保护少数民族，并采取措施应对鸦片泛滥的问题。彭·苏万那冯的理念与国家进步党相反，他持左翼的经济立场，在社会问题上则持右翼观点。因此，他的政党被选为沟通左派和右派的中间人。"
 WORLD.16806.a: "这对老挝有好处。"
 WORLD.16807.t: "[Get_newspaper_header]独立党赢得1967年老挝大选"
 WORLD.16807.desc: "1967年的老挝大选得出了结果，培·萨纳尼空的独立党赢得了多数席位，还宣布和梭发那·富马的国家进步党组成联合政府。萨纳尼空的政纲极富传统色彩，提倡减少外国援助、扶持地方商业和维持强有力的君主制，与国家进步党的价值观完全背道而驰。但富马为此决定辩护，称他是为了避免少数派政府陷入动荡，并冲淡新政府的保守派色彩，让他们通过政治妥协来统治国家。众所周知他十分厌恶右翼人士，显然他已经放下了这些观点。另外，新政府受到了国会内左翼人士的抨击。虽然他们接受了大选结果，但指责独立党是靠徇私舞弊和私相授受才得以上台。"
 WORLD.16807.a: "充满妥协的政府。"
 WORLD.16808.t: "[Get_newspaper_header]独立党赢得1967年老挝大选"
 WORLD.16808.desc: "1967年老挝大选发生了惊人的转折，培·萨纳尼空的独立党赢得了国会的绝大多数席位。因此，独立党成功建立了一党政府，无需与其他政党组建联合政府。更令人震惊的是，该党与国会内数名独立议员达成了协议，这些人士被公认为老挝政坛中最强硬的守旧派和保王派。新上台的执政党坚决主张要扩大君主制的权力，对自由主义制度发起抨击。不但中左翼人士对此极为不满，甚至有某些报道称，连老挝的日本恩主都对新一届政府感到忧虑。但无论如何，选举结果已在法律上得到承认，独立党将在这五年内统治国家，老挝民主制度的未来悬而未决。"
 WORLD.16808.a: "佩差拉的梦想已如风中残烛。"
 WORLD.16809.t: "[Get_newspaper_header]东南亚鸦片战争爆发"
 WORLD.16809.desc: "十余年来，老挝王家陆军长期经营着规模庞大的鸦片贸易，在缅南泰北这块臭名昭著、危机四伏的“金三角”之地与中国国民党残部争夺着市场。前日，为确保他们对毒品贸易的控制，国民党残余势力袭击了老挝王家陆军的阵地，紧张局势随之演变为公开冲突。\n\n老挝自称己方是主动出击、积极剿匪，但在大多数人看来，所谓赛塔提拉行动不过是场鸦片战争。此外，老挝王家陆军可谓一盘散沙，能不能打赢训练有素的对手都难说。老挝王家陆军与国民党之间的小规模冲突从老挝蔓延至泰国，甚至远至缅甸边境，尚不确定另外两国是否会动员其军队以制止这类侵犯主权的行径。\n"
 WORLD.16809.a: "莫名其妙的一仗。"
 WORLD.16810.t: "[Get_newspaper_header]王家陆军于老挝发动政变"
 WORLD.16810.desc: "老挝王家陆军在赛塔提拉行动中出人意料地取得胜利，旋即向万象进军，推翻了现届政府。荷枪实弹的士兵在大街小巷巡逻，搜猎对富米·诺萨万少将新政权的不满的异见者。诺萨万曾是亲泰国的合作者，但他在泰国人统治的最后几年时背叛了他们。诺萨万十分熟悉政变操作，早在伊萨拉行动期间，他就曾两次推翻老挝政府。\n\n老挝国王西萨旺·瓦达纳十分赞赏诺萨万的倡议，“反对佩差拉及其继任者腐朽颓废的自由主义。”但是，除了保王党和军方之外，并无多少老挝民众支持诺萨万的政权，他们正在组建民兵组织，支持民主并准备对抗军政府。诺萨万政权根基脆弱，这甚至让很多人认为，他们连一年都撑不过去。"
 WORLD.16810.a: "或许事不过三呢？"
 WORLD.16811.t: "[Get_newspaper_header]老挝政变未遂"
 WORLD.16811.desc: "老挝王家陆军在鸦片战争中战败后，为挽回颜面而发动政变，试图推翻万象政府。政府支持者集结起来拱卫万象，与士气低迷的王家陆军在首都激战一日，最终，政变头目富米·诺萨万逃离了老挝，他的同谋大多在战斗中被杀或被捕。\n\n在政变的最后几小时间，诺萨万叛军找到了一个意料之外的盟友：西萨旺·瓦达纳国王。他想作为王室代表向王家陆军表示支持。但他很快就被亲政府部队包围并逮捕。虽然国王在老挝社会中一直广受认可，但他公然参与权力斗争并最终失败，对王室本来无可置疑的合法性造成了严重的打击。一些老挝人甚至开始呼吁废除君主制。\n"
 WORLD.16811.a: "老挝数百年来的历史要毁于一旦了？"
 WORLD.16812.t: "[Get_newspaper_header]老挝君主制得以保留"
 WORLD.16812.desc: "自从西萨旺·瓦达纳宣布支持富米·诺萨万的第三次政变之后，老挝各地都响起了废除君主制的呼声。但在近期举行的全民公投中，民众却投票支持保留君主制。这一结果要归因于保王派的阴谋诡计和反对派的软弱无能。虽然西萨旺·瓦达纳因犯下叛国罪而被迫退位，但老挝仍处于君主的统治之下。\n\n老挝采取半选举式的君主制，现有两派正围绕王位而明争暗斗：一派是由文翁·纳占巴塞亲王率领的保王派，他是一名狂热的反动派，并曾在伊萨拉行动期间与泰国人合作，这点让爱国人士对他颇为不满。另一派由寡头培·萨纳尼空率领，他们选中了年纪轻轻且易于操控的冯·萨旺。无论结果如何，老挝的共和主义之火已悄然熄灭。"
 WORLD.16812.a: "佩差拉之梦消逝于风中，或许再无成真之日。"
 WORLD.16813.t: "[Get_newspaper_header]老挝君主制得以废除"
 WORLD.16813.desc: "自从西萨旺·瓦达纳国王宣布支持富米·诺萨万的未遂政变之后，老挝民众决定投票废除曾无可置疑的君主制。这次公投由爱国阵线-国家进步党的联盟牵头发起，同时也是一次对老挝政坛右翼势力的总清算，尤其是针对在莫名其妙的战争中败于贩毒集团之手的军方，以及试图利用军队维持自身权力的王室精英。\n\n作为一位公正的看守，苏卡冯总理对公投结果基本保持沉默。但爱国阵线和国家进步党的主要人物都宣称，这是老挝新时代的开始，未来将繁花似锦，飞跃进步。他们还声称，这是佩差拉遗产的巅峰时刻：一个自由民主的国家，成功挣脱了束缚自身数百年的君主制枷锁，走上崛起之路。"
 WORLD.16813.a: "目前无法联络到前国王西萨旺·瓦达纳，因此未能对此事作出评论。"
 WORLD.16814.t: "[Get_newspaper_header]老挝发生共产主义政变"
 WORLD.16814.desc: "许多人都于公私场合指责老挝总理苏发努冯同情共产主义。今天，红色亲王证明了此类言论的正确性。在越盟取得胜利后，他不仅公开宣称支持新的越南政府，为表团结之意，他甚至公开脱离共荣圈。老挝重命名为老挝社会主义共和国，与越南一道加入了一个亚洲范围内的新生共产主义集团。\n\n由于苏发努冯此前曾表态支持泛亚主义，他的举动大出所有人意料之外。困惑不已的日本方面发表了尖锐的谴责，他们投资于老挝发展的数百万日元就此打了水漂。苏发努冯亦取缔了国内数个保王派及极右翼政党，并将此前被逐出老挝政坛的印支共产党官员重新召回政府。尽管如此，国家现有的民主结构并没有发生其他变化。\n"
 WORLD.16814.a: "共荣圈又失一员。"
 WORLD.17000.t: "[Get_newspaper_header]“青叶丸”号的沉没"
 WORLD.17000.desc: "在一艘日本捕虾船“青叶丸”号在阿留申群岛附近沉没之后，美国和日本帝国正在进行着高级外交官员之间的会议。\n\n随着日本指控美国渔船在阿图岛附近的日本海域故意撞沉“青叶丸”号后，这一事件引起了公众的广泛关注，同时美国官方也进行了道歉，“青叶丸”号的幸存船员也被送回，所有涉案的美国人也被指控谋杀而在东京接受审判。\n\n虽然美国即将作出正式回应，但美国国务院最初的新闻稿坚持声称事件发生在美国水域，也同时指出日本的幸存船员在美国的拘押下得到了公平待遇。"
 WORLD.17000.a: "北极正在升温。"
 WORLD.17001.t: "[Get_newspaper_header]美国遣返“青叶丸”号船员"
 WORLD.17001.desc: "“青叶丸”号被关押的船员终于被遣送回日本，全世界也集体舒了一口气，因为这化解了美国与日本帝国之间因阿留申群岛附近海上撞船事件而不断升级的对峙。\n\n虽然美国国务院和日本外务省发布了紧密协调的新闻声明，称期待两国恢复正常的外交事务，但国务院内部的匿名消息人士指出，这笔交易是在美国意识到继续扣留“青叶丸”号的船员已不符合美国利益后达成的。\n\n东京方面的消息则没有那么克制，媒体文章热烈庆祝着“日本威望的胜利”，并赞扬了[JAP.GetLeader]首相对争端的处理，虽然据说外务省和军队之间有些不和。\n"
 WORLD.17001.a: "事情理应如此！"
 WORLD.17002.t: "[Get_newspaper_header]日本放弃关于“青叶丸”号的要求"
 WORLD.17002.desc: "“青叶丸”号被关押的船员终于被遣送回日本，全世界也集体舒了一口气，因为这化解了美国与日本帝国之间因阿留申群岛附近海上撞船事件而不断升级的对峙。\n\n虽然美国国务院和日本外务省发布了紧密协调的新闻声明，称期待两国恢复正常的外交事务，但外务省和日本军队内部的匿名消息人士指出，这笔交易是在日本意识到继续做出强硬要求已不符合日本利益后和美国达成的。\n\n华盛顿方面的消息则没有那么克制，媒体文章热烈庆祝着“美国威望的胜利”，并赞扬了[USA.GetPresidentLastName]总统对争端的处理。\n"
 WORLD.17002.a: "事情理应如此！"
 WORLD.17003.t: "[Get_newspaper_header]阿留申群岛之战"
 WORLD.17003.desc: "据报道，美国和日本战斗机在阿留申群岛上空发生小规模冲突后，美国政府和日本帝国政府已经进入战争状态。美国空军和部署在阿留申群岛的日本帝国海军航母战斗群各出动了一架飞机，在美国领空互相交战，并升级为更大范围的战斗，给双方都造成了重大损失。\n\n这起事件标志着，这场由“青叶丸”号日本捕虾船被美国渔船撞沉所点燃的危机画上了一个可怕的句号。两国政府的发言人均未发表评论，但在两国公众的广泛抗议和双方人员的死亡之后，事态降级的前景似乎很渺茫。\n\n战争似乎不可避免。\n"
 WORLD.17003.a: "就因为些破虾？！"
 WORLD.17100.t: "[Get_newspaper_header]共和党在法罗群岛连任"
 WORLD.17100.desc: "法罗群岛现任总统埃伦迪尔·帕蒂尔松和他的左翼政党共和党于近日的选举中获得了胜利。共和党最初是拥护法罗独立的政党，现在它将进一步巩固与同样是左翼的平等党的同盟，一起提高法罗人的生活水平。\n\n尽管并不反对维持OFN成员地位，共和党更愿意逐渐减少对防卫义务的投入，并强化经济自治。国际上对共和党胜选的反应寥寥无几，但美国的外交政策专家对此表示关注。"
 WORLD.17100.a: "民主在行动。"
 WORLD.17101.t: "[Get_newspaper_header]平等党的合作联盟在法罗群岛掌权"
 WORLD.17101.desc: "自由英格兰在英格兰内战中获胜后，OFN对其在法罗群岛及大西洋彼岸扩展影响力的信心上升至历史最高点，促使彼得·莫尔·达姆及其持社会民主主义立场的平等党在最近的选举中取得大胜。\n\n莫尔·达姆与持社会自由主义立场的自治党及持中间派立场的联盟党组建了政治联盟。他承诺将和英美重新达成一系列的贸易协定，提高法罗群岛人民的生活水平，并投资于国家的基础设施及海上边界。"
 WORLD.17101.a: "民主在行动。"
 WORLD.17102.t: "[Get_newspaper_header]彼得·莫尔·达姆去世"
 WORLD.17102.desc: "悲剧在今天席卷了法罗群岛。年迈的总统和平等党的领袖彼得·莫尔·达姆去世了，享年70岁。过去几个月中，他的病情逐渐恶化，莫尔·达姆退出了执政联盟，将位置传给他的儿子，阿特利·达姆。\n\n阿特利·达姆宣布，他会继承父亲的遗志，完成父亲的未竟之事，例如重新谈判划定海上边界，以及争取英美继续投资法罗群岛。"
 WORLD.17102.a: "虽承王冠，心犹难安。"
 WORLD.17103.t: "[Get_newspaper_header]自治合作联盟在法罗群岛成立"
 WORLD.17103.desc: "由于豪昆·迪尤许斯的人民党成功地将包括共和党和自治党在内的三个支持法罗群岛独立的政党团结起来，法罗群岛的现状被打破了。三个政党成功联合为一个单一且凝聚力高的集团。\n\n三个政党联合起来后，该集团打算彻底终结法罗群岛与美利坚合众国之间的不平等与剥削关系。这最终会导向两国之间的谈判，以及法罗群岛脱离OFN的结局。"
 WORLD.17103.a: "一石激起千层浪。"
 WORLD.17104.t: "[Get_newspaper_header]法罗群岛退出OFN"
 WORLD.17104.desc: "今天，OFN的大西洋前线又遭打击。曾是丹麦的一部分，现作为美利坚合众国地区军事力量前哨站的法罗群岛，已提请脱离OFN。自从冰岛脱离OFN之后，该地区的地缘政治结构已完全陷入混乱，美利坚合众国甚至试图操纵格陵兰的政治局势，以阻止他们脱离OFN。\n\n而对于法罗群岛自身而言，事态的发展意味着另一件事：由于美国对其承诺的安全保障已经取消，如果这个微型国家遭受侵略，那美国不再对其负有任何义务。虽然法罗群岛只有约三万人口，但全岛依然举行了盛大而欢乐的庆祝活动，而政府则将这一成就的绝大部分功劳归于自己。"
 WORLD.17104.a: "我们究竟还能承受多少损失？"
 WORLD.17105.t: "[Get_newspaper_header]格陵兰取得地方自治权"
 WORLD.17105.desc: "今天，OFN的大西洋前线又遭打击。格陵兰已成功游说了美利坚合众国政府，开始实施自治。在约纳坦·莫茨费尔特的领导下，支持独立的前进党成功地从民众中得到了广泛的支持，美利坚合众国也因此同意给予前格陵兰领地独立地位。\n\n许多国际观察员指出，有两点原因催化了此次分离的发生。美利坚合众国对格陵兰的投资太过稀少，又过分依赖格陵兰岛进行区域军事演习。冰岛直接脱离OFN，法罗群岛也在疏远美国，两起事件对OFN造成了毁灭性的打击，也导致了许多人开始质疑，美利坚合众国在北大西洋的影响力是否已在暗中衰落了。"
 WORLD.17105.a: "自由世界越发黑暗。"
 WORLD.17200.t: "[Get_newspaper_header]伯利兹的新首府"
 WORLD.17200.desc: "经过长期规划、耗费数百万美元的投资、多年的艰辛建设后，伯利兹总理[BLZ.GetLeader]及其政府正式宣布，伯利兹新首都贝尔莫潘竣工建成。这座新城的名字由“伯利兹”和莫潘河两词组合而成，用以取代数年前被飓风“哈蒂”摧毁的旧首都伯利兹城。\n\n虽然比起伯利兹城而言，新首都贝尔莫潘规模较小，也缺乏旧都的历史积淀，但它位于内陆，海拔高度75米，因此其面对灾难时的安全系数得以大幅提高。即使许多其他国家政府仍然表示出了犹疑的情绪，但伯利兹已将其政府搬迁到这座新城，并鼓励公民来此定居。许多人希望，贝尔莫潘能成为小国伯利兹的新起点。"
 WORLD.17200.a: "希望之城，许诺之城。"
 WORLD.17201.t: "[Get_newspaper_header]民族独立党于伯利兹爆冷"
 WORLD.17201.desc: "在经历了数小时的计票后，伯利兹选举的结果震惊了观察家们：民族独立党赢得了众议院的多数。战后，伯利兹政界一直被人民统一党和富有魅力的乔治·卡德尔·普赖斯掌控，因此本次选举的结果被视作该国政治爆了巨大冷门。在早晨的广播讲话中，民族独立党领袖菲利普·戈尔德森感谢了全国上下对他的支持。\n\n目前，公众普遍关注戈尔德森会如何组建政府。民族独立党刚刚由几个小党联合而成，是伯利兹政界的新面孔，但其成员被视作亲OFN派，赞成加强与英国和美国领导人之间的联系，以便防御咄咄逼人的危地马拉。伯利兹政府已经派出外交官，研究如何让伯利兹加入OFN的防御同盟。\n"
 WORLD.17201.a: "旧强权，新安排。"
 WORLD.17202.t: "[Get_newspaper_header]伯利兹迈向去殖民化的第一步"
 WORLD.17202.desc: "伯利兹正在进行一项久受期待且至关重要的政治行动。今日，伯利兹开启了去殖民地化进程——该国正式将国名从“英属洪都拉斯”改为“伯利兹”，并将（象征英国的）米字从国旗上正式拿掉了。这项行动碰巧与[BLZ.GetLeader]总理、英国皇家总督和英国政府特派员等要人出席的、经过精心设计的公众活动凑到了一起。\n\n虽然伯利兹在法律上依然是英王治下的一个自治领，但这个举措也标志着伯利兹作为一个独立国家的地位已获得正式承认，这同时也是与自由英国政府进行更广泛谈判的路线图上的第一步。就算危地马拉政府发表声明，斥责伯利兹是个“人造国家”，后者狭小的国境之内也已经遍传欢呼庆贺之声。"
 WORLD.17202.a: "久违的一股清新之风。"
 WORLD.2085.t: "[Get_newspaper_header]大阴谋"
 WORLD.2085.d: "日占中国的深处传来了细碎的风言风语。在逮捕南京政府的将军孙殿英后，有关失踪已久的前军统领导人戴笠的大阴谋的传闻如野火般散开。中国的乡野又一次为戴笠在蒋介石时代的野蛮威名带来的恐惧所笼罩。\n\n然而东京方面则拒不对戴笠的情形予以致词或承认，他们称此为“帝国主义者对泛亚和谐的误解”或“反日阴谋”。但也有传闻提及，这个阴谋牵扯到日军情报处的高层人物。而只有时间才能揭示真相。"
 WORLD.2085.a: "也许传闻是真的。"
 WORLD.2086.t: "[Get_newspaper_header]东京对峙！"
 WORLD.2086.d: "全日本人尽皆知的大阴谋，已经升级为诸多的流血暴力事件，独走的帝国陆军闯入了东京，占据了诸多郊区据点。他们自称“国体守役”、“天皇近卫”，实际上包围了东京。值得一提的是，为安全起见，皇室已暂时撤往京都。\n\n据称，这起阴谋事件让全日本上下笼罩在互相猜忌的阴云中，东京的政治陷入了僵局。同袍相残，下克上——帝国军队的指挥体系彻底崩溃，只有时间才能证明，东京能否将这个局面处理妥当。"
 WORLD.2086.a: "日本帝国已经疯了？"
 WORLD.16508.t: "[Get_newspaper_header]爱新觉罗·溥仪皇帝去世"
 WORLD.16508.d: "爱新觉罗·溥仪，满洲皇帝，由于身患重病今日去世，病情细节尚不明确。尽管前述重病危及生命，溥仪却并未被送医抢救，而是在其个人住所离世。溥仪去世的消息在整个大东亚共荣圈内引发了强烈的悲痛情绪，但从所有的报道来看，满洲人对这一消息的态度从喜忧参半到漠不关心不等。来自亚洲各地的政治和社会领袖出席了溥仪的葬礼，其中最著名的是日本天皇裕仁，尽管其健康状况不适合往返满洲的长途航班。溥仪的遗体已葬在清北陵新建的陵墓，称为“平陵”。溥仪的继承人——溥杰，表现得比前任溥仪更加积极主动、充满热情，尽管溥仪并非很高的标杆。"
 WORLD.16508.a: "淹没在历史书里的名字。"
 WORLD.16508.b: "他的真实无人知晓。"
 WORLD.16509.t: "[Get_newspaper_header]德穆楚克栋鲁普亲王去世"
 WORLD.16509.d: "蒙古草原的军政领导人德穆楚克栋鲁普亲王死于一场严重的病毒性胃肠炎，这位老人去世前的几周饱受病痛折磨。尽管德穆楚克栋鲁普亲王的名号在东亚以外基本上无人知晓，但他也许是自成吉思汗以来最杰出的蒙古人。经过他的努力，内蒙与外蒙实现了统一，六十年代初蒙古内部爆发的一次民众暴动也被驱散。有人谴责他是日本的傀儡，也有人宣扬他是泛蒙古主义的拥护者，但不管人们怎么想，德王现在已经去世了。虽贵为国家元首，但德王的葬礼略显冷清，日本前来参加葬礼的最高级别政要是驻南京大使。随着先王去世，备受瞩目的都固尔苏隆亲王正式登基。"
 WORLD.16509.a: "一人肩上的国家。"
 WORLD.16509.b: "木偶戏，丝线断。"
 WORLD.16515.t: "[Get_newspaper_header]朱安达总理去世"
 WORLD.16515.d: "今日，印度尼西亚政府公布了出人意料的消息：现总理朱安达·卡塔维查亚已经去世，死因是不幸跌倒后突发心脏病。他的猝然离世在印度尼西亚民族党中留下了一大块权力真空，各派都在推举自己中意的候选人，为此争吵不休。\n\n日本代表对逝世的总理表示了深切的哀悼，印尼政府的态度却相当冷淡。与此同时，美德两国也不约而同地保持着沉默，这也符合两国对地方性事务的一贯反应。\n\n无论如何，在可预见的未来，印尼政府都会相当忙碌，军事、中央集权、发展等问题都需要总理之位争夺的结果来给出答案。"
 WORLD.16515.a: "人之砒霜，我之甘饴。"
 WORLD.16516.t: "[Get_newspaper_header]阿卜杜勒-加尼就任印尼总理"
 WORLD.16516.d: "由于近期改革引发争议，苏加诺任命鲁斯兰·阿卜杜勒-加尼为总理。\n\n作为总统密友和他中央集权计划的坚定支持者，阿卜杜勒-加尼总理寻求加速外国企业国有化，并将所有行政权力集中到雅加达，陈述“加快从财阀和东京傀儡的贪婪魔爪中夺回印尼财富”的重要性。\n\n鉴于他们的友谊众所周知，许多人认为这进一步证明了苏加诺希望重建国家体制、将所有权力集中在自己手中，而代价是牺牲自己的人民。"
 WORLD.16516.a: "民主凋零了，但无人为此喝彩。"
 WORLD.16517.t: "[Get_newspaper_header]哈拉哈普就任印尼总理"
 WORLD.16517.d: "反对苏加诺集权爪哇的声势愈发高涨，总统宣布任命布尔汉努丁·哈拉哈普为总理。这一举措显然是为了遏制日益增长的反对声浪。\n\n在反苏加诺激进政策的阵营中，哈拉哈普总理表现得较为温和，受到大部分印尼政界人士的普遍欢迎。不过，观察人士指出，打造某种泛伊斯兰政治阵线的思维不但不会巩固团结，反而可能造成进一步的分裂，尤其是在世俗派民族主义者和支持权力向爪哇集中的狂热集权派之间。"
 WORLD.16517.a: "按下了葫芦，浮起了瓢。"
 WORLD.16518.t: "[Get_newspaper_header]莱梅纳就任印尼总理"
 WORLD.16518.d: "反对苏加诺政策的声势愈发高涨，但总统毫不退让，他宣布任命约翰内斯·莱梅纳为总理，他同时也被人民唤作“约叔叔”。\n\n莱梅纳曾在故总理朱安达手下担任外交部长，得到政坛人士的普遍认可。不过，外在质疑仍喧嚣尘上，人们都怀疑这位新总理能否在派阀之争日益加剧的背景下实现其稳定繁荣的愿景。也许，只有时间才能告诉我们，这位娴熟政事的行政官僚能否团结起因总统激进决策而四分五裂的人民。"
 WORLD.16518.a: "好似一面碎镜，而他便是捡拾碎片之人。"
 WORLD.16519.t: "[Get_newspaper_header]印度尼西亚进入戒严状态"
 WORLD.16519.desc: "事态的发展令人震惊，雅加达附近发生政变后，苏加诺总统随即迈出了印度尼西亚革命的下一步，宣布全印度尼西亚进入戒严状态。在总统的命令造就的混乱中，内阁已被停职，日本在印尼的资产也以“印尼经济发展的下一步”为理由被国有化。\n\n苏加诺总统的举措迅速招致了谴责。日本政府已经谴责了这一举动，预计将要求雅加达方面做出回应。印尼政府终止政府运作的举动引发了两极分化，反对戒严的抗议活动在整个群岛蔓延，印尼安全部队兵力四散，军心不定。\n\n美国方面对最近发生的事件感到困惑，尽管反应迟缓，但还是发出呼吁，希望苏加诺倾听人民的声音。\n"
 WORLD.16519.a: "要是军队把持不住了呢？"
 WORLD.16520.t: "[Get_newspaper_header]印尼内战"
 WORLD.16520.desc: "印度尼西亚的火药桶终于爆炸了。在从雅加达短暂消失后，副总统穆罕默德·哈达率领一群叛军出现在苏门答腊岛，宣告自由印度尼西亚共和国政府成立。\n\n自由政府的目标是终结苏加诺的统治，他们认为，由于中央集权日益加强，苏加诺的统治也变得更加独裁。自由印度尼西亚共和国寻求恢复1949年的哈达-夏赫里尔宪法，该宪法承诺将给予印尼广袤的土地更多的自治权。\n\n自由政府也谴责了苏加诺对日本人卑躬屈膝、摇尾乞怜的态度。暴力冲突在全国各地蔓延，很显然，日本又一次没能阻止战争在他们的势力范围内爆发。兄弟之间反目成仇，子弹掠过寂静的村庄：印尼内战爆发了。\n"
 WORLD.16520.a: "国破山河碎。"
 WORLD.16520.b: "这些叛徒必须被镇压！"
 WORLD.16520.c: "愚者千愚，必有一得……"
 WORLD.16520.d: "我们必须趁热打铁。"
 WORLD.16521.t: "[Get_newspaper_header]自由印度尼西亚获胜"
 WORLD.16521.desc: "雅加达尘埃落定，在美国和澳大利亚的慷慨援助之下，穆罕默德·哈达和他麾下的自由政府赢得了印尼内战。\n\n这场战争让印度尼西亚蒙受了巨大的损失，而弥补伤痛就是新政府众多任务中最优先、最重要的一项，还有许多工作需要做。然而，在重建国家的过程中，哈达并不希望重新回到过去的轨道上，他和印尼各地的民众都渴望着塑造新的政治秩序，建立比苏加诺的集权要宽松得多的政治体制。\n\n在某种程度上，哈达已经成了革命的偶像，雅加达周边也流传着对此不满的风言风语，尤其是在领导军事行动的诸位上校级军官中。这个问题将会留待以后解决。\n"
 WORLD.16521.a: "暂时，一切归于和平。"
 WORLD.16522.t: "[Get_newspaper_header]印度尼西亚当局击败叛军"
 WORLD.16522.desc: "寂静笼罩着印度尼西亚。在日本军队的援助下，苏加诺、他麾下的将领以及印尼共和国的武装部队成功粉碎了遍布群岛的叛乱，赢得了印尼内战的胜利。\n\n自然而然，许多事情都将恢复正常，印度尼西亚共和国的旧体制正在慢慢重建。然而，明眼人都看得出，并非一切都能回到过去的模样。首先，苏加诺没能阻止内战的爆发，这就已经让他的形象受到了损害。\n\n或许更重要的影响是，在为苏加诺打赢又一场战争后，军方攫取了比以前更庞大的权力。未来，苏加诺必须要着手解决这一问题，更何况，他面临的挑战还不止于此。"
 WORLD.16522.a: "暂时，一切归于和平。"
 WORLD.16523.t: "[Get_newspaper_header]苏加诺总统辞职"
 WORLD.16523.desc: "看起来，印度尼西亚的危机终于到了让所有人都难以承受的地步。为了统一国家，苏加诺赦免了穆罕默德·哈达，但最终却适得其反：激进的右翼派系正式宣布反对政府。\n\n雪上加霜的是，潜藏在总统卫队中的激进分子暗杀了印尼共和国军队的主要温和派将领；人们本以为自由印度尼西亚政府的解散能让混乱局势稍稍归于平静，但事实证明并非如此。\n\n混乱为自由印度尼西亚的一位前军事领导人，祖尔基弗利·卢比斯铺平了道路，在政府方面苏哈托将军的护送下，卢比斯进入了雅加达。苏加诺失去了对局势的掌控，不得不将权力移交予卢比斯和苏哈托，二人则随后成为了印度尼西亚的新任正副总统。\n"
 WORLD.16523.a: "他们能将印度尼西亚从最近的危机中拯救出来吗？"
 WORLD.16524.t: "[Get_newspaper_header]苏加诺总统辞职"
 WORLD.16524.desc: "苏加诺历经独立和内战，却未能挺过此次危机。印尼军队的温和派将领被激进左翼分子暗杀后，印尼已经进入紧急状态，这些人显然已经渗入了总统卫队。\n\n随后，有传言称共产党正密谋废黜苏加诺，很快便爆发了针对左派的清洗和大规模暴力。无论是否有嫌疑，这对自由政府和国家政府双方都造成了损害。苏加诺别无选择，只得引退，声称这是为了国家的利益，并宣布苏哈托为他的继任者。\n\n自由印度尼西亚政府的前文职领导人穆罕默德·哈达目前下落不明，据信已逃离该国。哈达麾下的前将领之一祖尔基弗利·卢比斯宣布支持苏哈托政权。\n"
 WORLD.16524.a: "混乱就快要走到终点，但还没有彻底结束。"
 WORLD.16525.t: "[Get_newspaper_header]印度尼西亚迎来和平"
 WORLD.16525.desc: "印度尼西亚内战终于画上了句号，祖尔基弗利·卢比斯总统宣布平定了印尼群岛上的所有叛军。刚刚才在近来苏加诺辞职后走马上任的卢比斯总统宣布，将当天定为庆祝日，印度尼西亚走进了愈合伤口、重建政治的新时代。\n\n卢比斯是否有能力兑现其承诺尚且有待观察。在经历了印尼政府和自由印尼运动之间绵延多年的战火后，雅加达以外的广大农村都已经化作废墟。但哪怕是在苏门答腊岛和苏拉威西岛等前叛军大本营，民众对卢比斯的宣言也明显没那么兴奋——对如今满目疮痍的国家而言，卢比斯的军队背景和混乱之中的上台经历让许多人都有些踌躇不安，猜测着他最终的意图。\n\n美国向卢比斯总统试探性地发出了愿意给予他支持的信息。\n"
 WORLD.16525.a: "和平？"
 WORLD.16526.t: "[Get_newspaper_header]印度尼西亚迎来和平"
 WORLD.16526.desc: "苏哈托总统宣布，印度尼西亚群岛上的所有反叛势力均遭平定，印度尼西亚内战终于结束。近日，苏加诺宣布辞职，而苏哈托接替他的位置成为印尼的领导人。苏哈托宣言开创印尼新秩序，誓要将前任的革命脚步追随到底。\n\n苏哈托的誓言有几份成色，尚难判断。经过多年战争，印尼诸岛满目疮痍，苏哈托上台时的暴力环境继续在全国各地不断上演。在雅加达，外国记者间盛行起关于确认和清理反政府左翼分子的流言。\n\n日本对苏哈托总统表示谨慎支持。\n"
 WORLD.16526.a: "和平？"
 WORLD.16527.t: "[Get_newspaper_header]卢比斯总统被击败"
 WORLD.16527.desc: "据记者报道，雅加达向反对祖尔基弗利·卢比斯总统的抵抗力量敞开大门，全城笼罩在阴郁、怀疑和震惊的情绪之中。仅仅一夜之间，祖尔基弗利·卢比斯便消失得无影无踪。以苏加诺军中激进右翼残余势力为中心，卢比斯新政府的反对团体发动了惊人的反击，最终入主爪哇。\n\n班邦·苏佩诺将军自任总统，并承诺复辟他的远亲苏加诺的政治原则。除了他宣称要继承的那份令人不安的政治遗产之外，苏佩诺还要出手打击任何与苏加诺辞职有关的人物，势要根除任何危害印尼国家利益的阴谋——当然，这显然是赤裸裸的打击报复。\n\n东京和华盛顿都发表声明，以不冷不热的态度承认了新政府。\n"
 WORLD.16527.a: "印度尼西亚化为灰烬。"
 WORLD.16528.t: "[Get_newspaper_header]苏哈托总统被击败"
 WORLD.16528.desc: "据记者报道，雅加达向反对苏哈托总统的抵抗力量敞开大门，全城笼罩在阴郁、怀疑和震惊的情绪之中。仅仅一夜之间，苏哈托便消失得无影无踪。以左翼民兵和曾经的自由印尼武装分子为中心，苏哈托政权的反对派发动了惊人的反击，最终入主爪哇。\n\n阿卜杜勒·哈里斯·纳苏蒂安将军自任总统，他从藏身之处现身，并在最后时刻领导反抗军夺得胜利。尽管纳苏蒂安参加了自由印尼运动，但他的军事背景以及他对铲除任何可能威胁印尼新政府的叛徒的誓言，让人怀疑运动最初的目标能否实现。\n\n东京和华盛顿都发表声明，以不冷不热的态度承认了新政府。\n"
 WORLD.16528.a: "印度尼西亚化为灰烬。"
 WORLD.18000.t: "[Get_newspaper_header]奥尔达斯就任墨西哥总统"
 WORLD.18000.desc: "1964年墨西哥大选落下了帷幕，不出所料，已经执政数十年的革命制度党再次赢得了大选，如今，古斯塔沃·迪亚斯·奥尔达斯坐进了国家宫。奥尔达斯是马特奥斯政府的内政部长，曾以严厉冷酷的手段处理反政府抗议。他的当选使得墨西哥国内的政治异见者对未来感到恐慌。\n\n然而，美国还是对墨西哥表示祝贺，称其“选出了一位能率领国家度过动荡时期的领导人”。看来，墨西哥准备再一次踏上世界舞台——这次，是以美国伙伴的身份。"
 WORLD.18000.a: "为了秩序与进步。"
 WORLD.18001.t: "[Get_newspaper_header]萨利纳斯就任墨西哥总统"
 WORLD.18001.desc: "1964年墨西哥大选落下了帷幕，不出所料，已经执政数十年的革命制度党再次赢得了大选，如今，劳尔·萨利纳斯·洛萨诺坐进了国家宫。萨利纳斯是一名经济学家，曾任墨西哥工商部长，他同时也是革命制度党内规模虽小但日渐壮大的技术官僚派的一员。\n\n萨利纳斯以促进日本对墨投资闻名遐迩，他承诺在任内开展大型基建项目，打击腐败。尽管社会各界质疑他对革命价值观的承诺，他的支持率也因此中规中矩，但从东京送出的祝贺可见，萨利纳斯已经投入了旭日的怀抱。"
 WORLD.18001.a: "为了新思维的道路。"
 WORLD.18002.t: "[Get_newspaper_header]马德拉索就任墨西哥总统"
 WORLD.18002.desc: "1964年墨西哥大选落下了帷幕，不出所料，已经执政数十年的革命制度党再次赢得了大选。让人意外的是总统的人选，现任塔瓦斯科州州长的卡洛斯·阿尔韦托·马德拉索成为了总统，他是数十年来第一位在内阁委任前当上总统的人。\n\n马德拉索是革命制度党左翼的旗手，也是一名坚定的贸易保护主义者，他承诺不会让墨西哥革命的理想被腐败、贪婪和帝国主义侵染。然而，墨西哥的经济最近成为了美日两国短兵相接的战场，马德拉索的宏伟蓝图能否实现还有待观察。"
 WORLD.18002.a: "为了永恒的革命。"
 WORLD.18003.t: "[Get_newspaper_header]加拿大自由党在加拿大掌权"
 WORLD.18003.desc: "在一场由莱斯特·皮尔逊领导的现任自由党少数派政府与前总理约翰·迪芬贝克所领导的进步保守党之间的激烈选举之后，加拿大的人民做出了他们的选择，再度选上了现任政府，并为他们未来四年的执政给予了强有力的合法性。\n\n再度当选的皮尔逊有很多问题需要解决：制定新宪法、医疗保健和经济改革的承诺，争取魁北克和被疏远的西部省份满意，以让他们继续留在联邦内的尝试，并让和平、秩序和善政触及从东海岸到西海岸到北海岸的每个角落。新政府会有非常多的工作要做。"
 WORLD.18003.a: "我们爱麦克！"
 WORLD.18004.t: "[Get_newspaper_header]进步保守党在加拿大获胜"
 WORLD.18004.desc: "在最近的加拿大大选中，前总理约翰·迪芬贝克东山再起，击败了莱斯特·皮尔逊领导的自由党少数派政府，赢得了下一个四年的执政权。\n\n在前首相乔治·德鲁染疾后，迪芬贝克取代了他的位置，他的任期只持续了短短两年，并且任期内争议颇多。1961年年末，他被皮尔逊击败，沦为了反对党的领袖，但如今，意志坚强的迪芬贝克又成为了萨塞克斯路24号的主宰。他计划完成先前因为政治斗争和经济衰退而搁置的议程，这次他想用一部新宪法让自己在加拿大历史上留名。他还要发展加拿大极北方的经济，弥合魁北克和西部地区的裂痕。他的计划能否成功还有待观察。"
 WORLD.18004.a: "首相迪芬！"
 WORLD.18005.t: "[Get_newspaper_header]自由党在加拿大获胜"
 WORLD.18005.desc: "1967年加拿大大选已拉下帷幕，这次加拿大自由党赢下了新一届任期。不过这次领导人是另一位：年轻能干的前任司法部长约翰·特纳当选以替代最近退休的莱斯特·皮尔逊。进步保守党再次被局限在反对党的位置上。而平民合作联盟和社会信用党这次都出乎意料地大力参选。但特纳和自由党人还是设法战胜了三个反对党。\n\n年仅37岁的特纳是加拿大有史以来最年轻的首相，而且他上台的时候正值建国百年之际。谁也不知道加拿大下个百年将会如何，但特纳会成为这个国家迈向未来的代言人。"
 WORLD.18005.a: "“我的时刻！”"
 WORLD.18212.t: "[Get_newspaper_header]迪芬贝克重新在加拿大掌权"
 WORLD.18212.d: "进步保守党总理约翰·迪芬贝克又赢得了总理任期，这让他在国会、华盛顿甚至他自己政党的一些成员感到失望。迪芬贝克弥合了温和的红托利派和强硬的蓝托利派之间的分裂，而他却在第一次担任总理期间落败，现在他赢得了加拿大公众足够的选票，得以重新回到萨塞克斯大道24号。即使是年轻的自由党领袖约翰·特纳的高调竞选，以及左翼平民合作联盟和右翼社会信用党的激烈竞争，也不足以让这位“酋长”下台。\n\n随着百年庆典的临近，加拿大似乎选择了用一双强有力的手掌舵进入她的下一个百年。"
 WORLD.18212.a: "他会永远掌权，不是吗？"
 WORLD.18213.t: "[Get_newspaper_header]加拿大选择了进步保守党"
 WORLD.18213.d: "加拿大人民已投票完毕，他们决定再给进步保守党一次机会执政。尽管新任总理罗伯特·斯坦菲尔德和被迫辞职的前任总理约翰·迪芬贝克爆发过相当激烈的公开争执，但也没影响到结果。后者已被各路不满的党员们联手挤出了党，让受欢迎的新斯科舍省省长取而代之。哪怕这次分歧并不体面，而且自由党、平民合作联盟和社会信用党都在全力宣传，进步保守党还是团结在了斯坦菲尔德身边，随时准备管理国家。\n\n还有几个月就是加拿大建国一百周年，看来加拿大准备让历史能追溯到首任总理的政党领导他们走向第二个百年。"
 WORLD.18213.a: "斯坦菲尔德会让局势稳定下来，把一切处理妥当！"
 WORLD.18214.t: "[Get_newspaper_header]平民合作联盟在加拿大当选"
 WORLD.18214.d: "加拿大的二头权力垄断已被打破。这是国家史上第一次，民主社会主义的平民合作联盟拿下了众议院的大多数席位，萨斯喀彻温省前省长汤米·道格拉斯现已准备好担任总理。彬彬有礼、魅力四射的道格拉斯设法成功说服选民，让他和自建立以来就一直被局限在第三党的平民合作联盟有机会上台一展宏图。\n\n不过，这次选举结果也可以视作是对自由党保守党两党最近几年都没能扭转国家颓势引起的全面反抗，而社会信用党则被认为过于极端。\n\n看来在七月即将到来的加拿大建国百年之际，整个国家已经准备好在第二个百年走向一条新的道路。"
 WORLD.18214.a: "耗子们选出了自己的头领！"
 WORLD.18215.t: "[Get_newspaper_header]社会信用党在加拿大大胜"
 WORLD.18215.d: "出乎所有人的意料，加拿大社会信用党在最近的大选中不仅拿下了多数席位，而且还是绝对多数。其党领袖雷亚尔·考埃特不久便将宣誓就任总理，哪怕甚至在选举前几周都几乎都没人觉得这一转折有可能发生。\n\n虽然自由党、进步保守党甚至是平民合作联盟都没能拿下多数席位的情况下，有猜测称他们可能会并肩作战结成政治联盟防止社信党人掌权，但猜测终究只是猜测。随着“老两样”和社会主义的平民合作联盟被彻底击败，他们的前途无限宽敞，无论号召力极强且十分意识形态驱动的考埃特下一步想做什么。\n\n看来在七月计划的建国百年之际，加拿大已经准备好在第二个百年走向一条全新的、激进的道路。"
 WORLD.18215.a: "自治领的新时代黎明。"
 WORLD.18216.t: "[Get_newspaper_header]67年世博会在蒙特利尔开幕"
 WORLD.18216.d: "此次的布置规划历时长久，圣劳伦斯河的人工岛屿、庞大的基础设施项目和现代化的展馆，其工程量如此浩繁，以至于计算机分析都认为项目不能及时完工。即便如此，女王伊丽莎白二世还是在今天正式宣布1967年世界博览会开幕，总理[CAN.GetLeader]在魁北克省的蒙特利尔点燃了开幕仪式的圣火。\n\n来自世界各地的国家都接到了设立展馆的邀请，以向世人展示其成就，所有这些都是为了照应“人类与世界”的主题，但今年的世博会将是加拿大百年庆典的点睛之笔。\n\n派对将持续七个月，所以你最好在一切结束之前赶到蒙特利尔！"
 WORLD.18216.a: "快来世博会瞧瞧！"
 WORLD.18217.t: "[Get_newspaper_header]加拿大百年庆典"
 WORLD.18217.d: "1967年7月1日，加拿大正式庆祝其建国100周年。虽说今年各地一直在举办各种庆祝活动，包括一场从落基山脉出发直至蒙特利尔的独木舟赛、一辆特别定制的“联邦列车”、1967年世博会，以及为了纪念国家退伍军人和战争英雄的加拿大武装部队军乐节，但最大的庆祝活动被定在了今天，从温哥华到哈利法克斯，百万群众聚集在各地的城镇公园和新建的社区中心，迎接联邦百年庆典。在渥太华的国会山庄，[CAN.GetLeader]总理出场，与群众一起即兴合唱《哦，加拿大》，随后开始晚间烟火表演。\n\n加拿大有它自己的问题，而问题到了明天依旧会回到他们面前，但至少今日，全加拿大人民有那么一天能一起欢庆。"
 WORLD.18217.a: "加拿大，生日快乐！(英法双语)"
 WORLD.18218.t: "[Get_newspaper_header]1964年冬季奥运会大获成功！"
 WORLD.18218.d: "虽然当今局势紧张，但加拿大卡尔加里举行的冬季奥运会依然为世人带来了一丝喘息之机。乍一看上去，三个月的时间根本不足以为如此盛事做好准备，但卡尔加里证明了自己一样可以担当好赛事的举办地，而白雪皑皑的奥地利山地小镇因斯布鲁克，却因为德国内战被迫放弃举办奥运会。\n\n赛事吸引来了广大公众的关注，本届奥运会的成功更是为加拿大带来了急需的国家荣誉。虽然本届奥运会参赛国不如上一届那样多，但卡尔加里依然把赛事办得精彩纷呈。最终，芬兰队以压倒性的十四枚金牌勇夺桂冠，美国队则获得五枚金牌，主办方加拿大取得了四枚金牌的成绩。"
 WORLD.18218.a: "只花了三个月的时间，也能办得这么好？"
 WORLD.18006.t: "[Get_newspaper_header]乌斯塔沙被击败！"
 WORLD.18006.d: "随着意大利士兵在提乌塔行动中夺取萨格勒布，意大利政府宣布乌斯塔沙在克罗地亚的叛乱已经被粉碎了，而新政府将被重新整合进意大利帝国。乌斯塔沙的战士们已经逃进了克罗地亚的丘陵，开始了对意大利的游击战，意大利也因此在未来的几年都需要在该地区维持强力。虽然德国公开谴责这种行径是对克罗地亚自决的残酷镇压，其他国家还是为这个极端民族主义组织的毁灭而松了一口气。不过，克罗地亚人的独立之梦似乎已经破灭。"
 WORLD.18006.a: "殷红的火焰熄灭了。"
 WORLD.18007.t: "[Get_newspaper_header]革命者在埃及取得胜利！"
 WORLD.18007.d: "意大利在埃及的统治在今天终于彻底土崩瓦解，贾迈勒·阿卜杜勒·纳赛尔和埃及革命委员会的军队在法老的土地上取得了胜利。埃及内部不断高涨的反意大利和反殖民主义情绪最终导致自由军官运动的政变失败，并引发了一场多方内战。尽管遭遇了这一挫折，但纳赛尔的人马还是成功地击败了他们的对手，宣告崭新的阿拉伯埃及共和国的成立。\n\n纳赛尔和他的拥簇都是坚定的反殖民主义者，也是泛阿拉伯理想的忠实信徒，事实证明，这些观点在埃及公众中相当受欢迎。国际观察家认为，由于石油危机尚未结束，他们在埃及的胜利是对意大利帝国的沉重打击，一个新的区域强权可能会在中东和北非地区出现。"
 WORLD.18007.a: "这是一场灾难！"
 WORLD.18007.b: "阿拉伯人民大获全胜！"
 WORLD.18007.c: "一个自由埃及？"
 WORLD.18008.t: "[Get_newspaper_header]埃及保持现状"
 WORLD.18008.d: "许多人担心最近爆发的埃及内战会导致意大利对该国的统治崩溃，事实证明这种担忧纯属杞人忧天。意大利对埃及的强大影响力长期以来一直受到当地民众的不满，最终导致阿卜杜勒·纳赛尔的未遂政变，并很快导致了一场多方内战。开罗政府打败了自由军官运动和穆斯林兄弟会，法老的土地已经恢复了和平，埃及人和意大利人都对胜利感到欣慰。\n\n虽然意大利似乎继续统治着埃及，但大部分民众仍然对他们所谓合作伙伴的强大影响力感到不满。尽管反对的声音从未平息，国际观察家们还是称赞这次胜利对意大利来说是雪中送炭，特别考虑到这一地区的不稳定局势尚未化解。"
 WORLD.18008.a: "希望一切如旧。"
 WORLD.18008.b: "又一次挫折。"
 WORLD.18008.c: "不出所料。"
 WORLD.18009.t: "[Get_newspaper_header]法拉赫·巴列维赢得伊朗内战！"
 WORLD.18009.d: "萨阿德阿巴德宫殿群发出的一则广播传遍了中东，伊朗王室宣布已经粉碎了所有反抗巴列维君主与伊朗国家的叛乱势力。保皇党已经开始清洗各派煽颠分子，而伊朗民族主义者正在为消灭“伊朗民族与人民的叛徒”而欢欣鼓舞。\n\n德国发表声明庆祝保皇党，并且倡议“与我们在中东的雅利安盟友达成富有建设性的关系”。与此同时，革命者逃往其他国家，继续反对巴列维王朝的战争，OFN则公开谴责了伊朗的现政权。"
 WORLD.18009.a: "狮子不会在意绵羊。"
 WORLD.18010.t: "[Get_newspaper_header]桑贾比赢得伊朗内战！"
 WORLD.18010.d: "萨阿德阿巴德宫殿群发出的一则广播传遍了中东，与伊朗民族阵线结盟的游击队宣布巴列维王朝已被推翻，一个自由、世俗、民主的伊朗共和国建立起来。民族阵线领导人卡里姆·桑贾比宣誓就任临时政府领导人，同时，礼萨王储及其盟友已逃往德国。\n\n德国谴责桑贾比的胜利是“对伊朗人民和雅利安种族的背叛”。与此同时，OFN向桑贾比表示庆祝，并派出顾问协助新政府。而在幕后，社会主义与伊斯兰的游击队已经开始组织起来。"
 WORLD.18010.a: "中东的民主政权？不过是枉费心机。"
 WORLD.18011.t: "[Get_newspaper_header]巴赫蒂亚尔赢得伊朗内战！"
 WORLD.18011.d: "萨阿德阿巴德宫殿群发出的一则广播传遍了中东，与伊朗王室一个分裂派系结盟的游击队宣布法拉赫·巴列维已被推翻，君主权威得到恢复。游击队领导人沙普尔·巴赫蒂亚尔宣布成立摄政委员会替礼萨王储统治伊朗，并进行全面改革，将伊朗转变为一个宪政、民主的君主制国家。\n\n德国谴责巴赫蒂亚尔是“雅利安种族与伊朗民族的叛徒”。同时，OFN对这位改革者发出了不情愿的祝贺，他们希望能与新的伊朗政权达成富有建设性的关系。"
 WORLD.18011.a: "狮子会自断爪牙吗？"
 WORLD.18012.t: "[Get_newspaper_header]马里赢得伊朗内战！"
 WORLD.18012.d: "伊朗传来一则令世界既震惊又困惑的消息！俾路支解放阵线占领萨阿德阿巴德宫殿群，并宣告战胜伊朗。俾路支军的指挥官穆罕默德·马里迫使伊朗政府签署条约，规定保证俾路支人、这个什叶派国家中的逊尼派民族的独立！俾路支解放阵线现将成立一个建立在伊斯兰教逊尼派和马克思主义相结合的基础上的、独立的俾路支斯坦国。\n\nOFN已初步同新政府建立起关系，而德国则谴责俾路支人是“雅利安种族与伊朗民族的敌人”。"
 WORLD.18012.a: "伊朗人的耻辱。"
 WORLD.18013.t: "[Get_newspaper_header]伊斯坎达里赢得伊朗内战！"
 WORLD.18013.d: "萨阿德阿巴德宫殿群发出的一则广播传遍了中东，与共产主义的伊朗人民党结盟的游击队宣布巴列维王朝已被推翻，他们效仿布哈林的苏联建立起伊朗社会主义共和国。礼萨王储及其盟友已逃往德国，同时，社会主义游击队正在围捕并处死巴列维保皇党、不忠的教士及外国工业家。\n\n德国谴责人民党是“雅利安种族与伊朗民族之敌、犹太-布尔什维克分子”。同时，自由派与伊斯兰分子则逃往伊拉克或与OFN结盟的国家，并谴责人民党是伊朗革命的叛徒。"
 WORLD.18013.a: "工人的斗争得以延续。"
 WORLD.18014.t: "[Get_newspaper_header]霍梅尼赢得伊朗内战！"
 WORLD.18014.d: "萨阿德阿巴德宫殿群发出的一则广播传遍了中东，与阿亚图拉霍梅尼结盟的游击队宣布巴列维王朝已被推翻，神权的伊斯兰共和国建立起来，阿亚图拉就任共和国“最高领袖”。礼萨王储及其盟友已逃往德国，同时，伊斯兰革命者正在围捕并处死自己的社会主义、自由派的前盟友同志。\n\n德国与OFN都谴责伊斯兰主义者是伊朗民族的叛徒，是原教旨主义分子，同时自由派与社会主义者都已逃往国外，他们希望怂恿某个超级大国能出手推翻疯狂的现政权。"
 WORLD.18014.a: "伊朗从来就是信仰之地。"
 WORLD.18015.t: "[Get_newspaper_header]库民党在伊拉克取得胜利！"
 WORLD.18015.d: "今天巴格达传来消息，库尔德民主党领导人穆斯塔法·巴尔扎尼宣布，库尔德人领导的民主联盟部队与忠于政府的部队共同捍卫了整个国家。这场跨越了三个国家和数十年的革命斗争最终完美落幕。上周，双方达成协议，将库尔德人的自治权编入伊拉克的新民主宪法中。\n\n凭借其石油储量和该地区局势愈发不稳，巴尔扎尼很可能在国际舞台上扮演更重要的角色。巴尔扎尼亲自宣布愿意与意大利和世界各地的民主力量合作，维护库尔德新国家的繁荣，继续为生活在其他国家的库尔德人争取人权。"
 WORLD.18015.a: "我们可以接受……吧？"
 WORLD.18015.b: "但阿拉伯人会怎样？"
 WORLD.18015.c: "库尔德人终于有了一个能叫做家的地方。"
 WORLD.18016.t: "[Get_newspaper_header]意大利统治伊拉克！"
 WORLD.18016.d: "伊拉克内战之所以爆发，是因为各方都想结束意大利对该国的扼制。现在，可以肯定的是，这次尝试失败了。维托·米凯利，前巴格达政府的“顾问”，已经成功地走出了伊拉克政治舞台的迷宫，并提出了一个让所有人，尤其是意大利帝国满意的协议。\n\n米凯利在巴格达向一小群伊拉克和埃尼石油公司的代表讲话时，宣布了他的新内阁候选人，其目的是在可预见的未来稳定国家。这条消息在意大利和伊拉克都得到了不错的反响，人们认为这是结束流血冲突的一种方式。米凯利的胜利实在出人意料，但还是在意大利各地得到了广泛的庆祝。"
 WORLD.18016.a: "生意又能照常进行咯。"
 WORLD.18016.b: "耻辱之日。"
 WORLD.18016.c: "也许是为了更好的明天。"
 WORLD.18017.t: "[Get_newspaper_header]民主派在伊拉克崛起！"
 WORLD.18017.d: "今天从巴格达传来的消息显示，经过几个月的激烈战斗，阿卜杜勒·拉赫曼·巴扎兹和他的立宪派在伊拉克内战中取得了胜利。作为一名律师、作家和知识分子，对于这个长期以来被独裁者和军头所支配的国家来说，巴扎兹的凯旋着实令人震惊。\n\n巴扎兹站在被摧毁的共和国宫遗址前，发誓要重新启动伊拉克长期停滞的民主进程。他还试图通过承诺各种保护措施来消除伊拉克各少数民族的担忧，他们对巴扎兹的泛阿拉伯理想仍心存恐惧。\n\n巴扎兹能否兑现这些承诺，还有待检视。已经有传言说他的联盟内部局势紧张，各派系已经出现了强烈的分歧。\n\n"
 WORLD.18017.a: "他们以为能不靠我们管好自己。"
 WORLD.18018.t: "[Get_newspaper_header]复兴党在伊拉克夺取政权！"
 WORLD.18018.d: "在今天早些时候的一项声明中，伊拉克新总统艾哈迈德·哈桑·巴克尔宣布复兴党在伊拉克艰苦的内战中取得胜利。伊拉克复兴党是阿拉伯社会复兴党最大，也是最有影响力的分支之一，在过去20年中，他们一直是阿拉伯民族主义思想的忠实信徒。在公然宣布他将为对抗殖民主义付出不懈努力后，巴克尔政权很可能对意大利在该地区的政治存在采取强硬手段，并且希望伊拉克充当“阿拉伯民族主义的堡垒，掀起对抗殖民压迫的浪潮”。\n\n伊拉克和国外的观察家们注意到，在巴克尔和他的侄子萨达姆·侯赛因的领导下，复兴党在争取权力的过程中采取了许多越界的独裁手段。少数民族领导人对在这个阿拉伯民族主义国家内部实行自治抱有很大希望。尽管如此，复兴党人仍在继续宣扬自由和社会主义的理想，但只有时间才能证明这些理想能否真正实现。"
 WORLD.18018.a: "这是一场灾难！"
 WORLD.18018.b: "复兴党万岁！"
 WORLD.18018.c: "让我们对此抱有最好的希望。"
 WORLD.18019.t: "[Get_newspaper_header]达瓦党在伊拉克崛起！"
 WORLD.18019.d: "现在看来，伊拉克内战的胜利者显然是达瓦党什叶派运动，他们利用民族的政治纲领和宗教宽容成功动员了什叶派的信徒。精神领袖阿亚图拉阿布·卡西姆·霍伊在巴格达发表了简明扼要的讲话，他在讲话中重申了该党希望与生活在伊拉克的所有人和谐共处。\n\n基于提倡伊斯兰价值观和伦理的半民主政治制度，达瓦党在伊拉克什叶派信徒中非常受欢迎，随着霍伊担任领导并呼吁建立一个民主而宽容的伊斯兰政府，他们的受欢迎程度只会越来越高。当更多强硬的声音想知道宽容如何能遏制民族主义的真正威胁，以及伊拉克的逊尼派人口准备迎接一波又一波的歧视时，霍伊并没有在挑战面前退缩，而是向他们保证他将建立一个公正且合法的政府，使全体伊拉克人民受益。\n"
 WORLD.18019.a: "伊斯兰教不是要他们分享吗？现在谁能比埃尼更需要石油？"
 WORLD.18019.b: "什叶派想让伊拉克退回到中世纪。"
 WORLD.18019.c: "让我们对此抱有最好的希望。"
 WORLD.18020.t: "[Get_newspaper_header]革命派在阿曼取得胜利"
 WORLD.18020.d: "莱拉·法赫罗的革命派取得胜利，阿曼内战也随之结束。阿曼是这片地区里许多被动乱浪潮波及的国家之一，经历了前苏丹赛义德·本·泰穆尔之子卡布斯与意大利驻军精心策划发动的一场政变，此事造成的不确定性让该地产生权力真空，而后就被沙特支援的传统派以及泛阿拉伯革命派的联盟所占据。\n\n莱拉·法赫罗的革命派旨在将阿曼转变成居于南阿拉伯半岛的泛阿拉伯主义据点，这个目标同时威胁到了沙特及意大利在该地区的利益。罗马与利雅得方面均未予以评论。"
 WORLD.18020.a: "不幸的挫折。"
 WORLD.18020.b: "一场阿拉伯人民的胜利！"
 WORLD.18020.c: "要回归稳定了？"
 WORLD.18021.t: "[Get_newspaper_header]伊玛目国在阿曼取得胜利"
 WORLD.18021.d: "阿曼内战于今日告一段落，加利卜·阿希奈领导下的传统主义者取得了胜利。阿曼受到了中东不稳局势的波及，赛义德·本·泰穆尔苏丹之子卡布斯联合意大利驻军发动了一场政变。此举造成的不确定性造成了权力真空，沙特支持下的传统主义者和泛阿拉伯革命联盟很快填补了这一空缺。\n\n作为阿曼的伊玛目，加利卜·阿希奈领导着沙特支持下的传统主义者和渴望用神权统治阿曼的部落联盟。在得到利雅得方面承认后，阿希奈在阿曼的胜利代表着沙特又让一个国家摆脱了意大利的影响，这是沙特外交政策的胜利。我们未能联系到意大利外交部长，无法了解到他们对此事的评价。\n"
 WORLD.18021.a: "这是一场灾难！"
 WORLD.18021.b: "传统的回归！"
 WORLD.18021.c: "终于和平了？"
 WORLD.18022.t: "[Get_newspaper_header]保王派在也门取得胜利"
 WORLD.18022.d: "随着最后一个共和派据点屈服于穆罕默德·巴德尔伊玛目，也门的内战于今日告一段落。在沙特阿拉伯和意大利帝国的支持下，保王派军队战胜了阿卜杜拉·萨拉勒将军领导的共和派联盟。似乎泛阿拉伯主义的幽灵已然在也门上空消散。\n\n穆罕默德·巴德尔国王曾向利雅得和罗马发出提议，他把自己打造成一个意大利利益的维护者的形象，同时与沙特加强联系，以在也门内战中争取支持。如今王位已经无忧，许多国际观察员都想知道，也门的新王是否会在该地区长期的权力斗争中选边站，还是说他会继续在利雅得和罗马之间走钢丝。"
 WORLD.18022.a: "我们希望他会做出正确的选择。"
 WORLD.18022.b: "不幸的挫折。"
 WORLD.18022.c: "谁会在乎也门？"
 WORLD.18023.t: "[Get_newspaper_header]共和派在也门取得胜利"
 WORLD.18023.d: "随着最后一处保王派据点投降，也门内战已于今日结束。即使得到了来自意大利帝国和沙特阿拉伯的支持，穆罕默德·巴德尔伊玛目依然无法如父亲一般受人民支持，在兵败如山倒的现状之下只得仓皇逃向外国。之后，阿卜杜拉·萨拉勒将军宣布了阿拉伯也门共和国的成立。\n\n萨拉勒的新政府是由民主派、共产主义者和复兴党人组成的联盟，其稳定性遭到了部分观察家的质疑。然而，已就任总统的萨拉勒将军宣布自己准备将也门转变成阿拉伯半岛上的泛阿拉伯主义堡垒，矛头直指沙特王朝与意大利帝国。大多数人认为也门仅仅是在装腔作势，但也有人警告称，这个小国可能迸发出超过其影响力与军事实力的力量。\n"
 WORLD.18023.a: "不幸的挫折。"
 WORLD.18023.b: "一场阿拉伯人民的胜利！"
 WORLD.18023.c: "谁会在乎也门？"
 WORLD.18024.t: "[Get_newspaper_header]也门在阿拉伯取得胜利"
 WORLD.18024.d: "随着最后一批沙特军队向阿拉伯也门民主共和国投降，阿拉伯战争今天告一段落。尽管在装备和补给上有很大的优势，沙特陆军发现自己还是被也门一次次挫败。阿卜杜拉·萨拉勒总统已经在圣城麦加宣布成立阿拉伯共和国，并由此迈出组建泛阿拉伯国的第一步。\n\n军事观察员将这次意外的胜利归功于沙特军队内部的体制问题，而该国的君主据传已经逃亡海外。现在，也门控制了麦加和麦地那两座圣城以及波斯湾沿岸的大量石油储备，观察家们将也门的胜利誉为泛阿拉伯国家的真正开端。"
 WORLD.18024.a: "局势更糟了。"
 WORLD.18024.b: "统一的国家，统一的人民！"
 WORLD.18024.c: "但石油会怎样？"
 WORLD.18025.t: "[Get_newspaper_header]沙特在也门取得胜利"
 WORLD.18025.d: "随着最后一批也门军队的投降，也门的内战于今日告一段落。在也门崎岖的地形和阿拉伯也门民主共和国军队的顽强抵抗之下，尽管沙特军队在装备和资源方面拥有显著优势，他们的速度仍然被极大放缓。最终，沙特军队还是越过了这些障碍，结束了战争；此后，利雅得重新任命穆罕默德·巴德尔伊玛目为也门国王。\n\n虽然战争可能已经结束，但也门的抵抗仍在继续，许多也门士兵和平民深入群山，与重新上台的国王及其沙特支持者展开游击战。国际观察员们预计，尽管皇家军队做出了最大努力，该国政局的稳定仍需要很长一段时间。"
 WORLD.18025.a: "他们总比复兴党好。"
 WORLD.18025.b: "一场大获全胜！"
 WORLD.18025.c: "谁会在乎也门？"
 WORLD.18026.t: "[Get_newspaper_header]兄弟会在埃及取得胜利"
 WORLD.18026.d: "今天，穆斯林兄弟会取得了埃及内战的胜利，意大利对埃及的统治终于完全崩溃了。埃及无处不在的意大利影响长久以来一直为人们所反感，而法老之国近期的动荡随着阿卜杜勒·纳赛尔领导的自由军官运动所发动的政变失败而达到了顶峰，这场政变最终演变为了内战。在这场冲突中，很少有人会认为赛义德·库特布领导的伊斯兰激进主义分子会战胜纳赛尔和亲意政府，然而事与愿违，现在穆斯林兄弟会已经执掌了埃及的大权。\n\n库特布领导的激进伊斯兰武装组织已经开始尝试与沙特阿拉伯结盟，沙特方面对其事业的支持已被证明推进了兄弟会取得埃及内战胜利的进程。国际观察家认为，他们的胜利是对意大利帝国一次沉重的打击，也是中东可能出现的新霸权集团的开端。只不过，这个霸权集团的中心并非是罗马，而是利雅得。\n"
 WORLD.18026.a: "这是一场灾难！"
 WORLD.18026.b: "传统凯旋！"
 WORLD.18026.c: "一个伊斯兰埃及？"
 WORLD.18027.t: "[Get_newspaper_header]铁托与游击队战败！"
 WORLD.18027.d: "随着意大利士兵在提乌塔行动中夺取萨格勒布，意大利政府宣布铁托在克罗地亚的叛乱已被镇压，其控制区将被重新整合进意大利帝国。游击队员们已经逃进了克罗地亚的丘陵，开始了对意大利的游击战，意大利也因此在未来的几年都需要在该地区维持强力。许多国家已经谴责这种干预是对克罗地亚自决的残酷镇压。尽管游击队员仍在继续为社会主义与解放而奋战，但是克罗地亚人的独立之梦似乎已经破灭。"
 WORLD.18027.a: "凛冬降临克罗地亚。"
 WORLD.18027.b: "咱们后顾无忧了。"
 WORLD.18028.t: "[Get_newspaper_header]苏丹国赢得阿曼内战"
 WORLD.18028.d: "今天，阿拉伯东南部的枪声沉寂了，马斯喀特的苏丹卡布斯·本·赛义德宣布他在马斯喀特和阿曼的战争中取得全面胜利。作为前任苏丹的儿子，他在人口密集的马斯喀特沿海城市的高人气，加上外国势力的援助，使他能够在阿曼和佐法尔压倒人数不多的叛军，并开始实施他雄心勃勃的现代化议程。分析人士认为，他将试图利用该国巨大的石油储备作为吸引国际投资者的筹码，并赢得与外国势力的有利贸易协议，这对阿曼和整个中东地区都有潜在的重大影响。"
 WORLD.18028.a: "对阿曼来说是一个积极的变化。"
 WORLD.18028.b: "帝国主义的枷锁依旧束缚着阿曼人民。"
 WORLD.18028.c: "一个积极的转变。"
 WORLD.18050.t: "[Get_newspaper_header]德意志邦崩溃"
 WORLD.18050.d: "疯狂专员汉斯·许蒂希数十年如一日的残暴统治迎来了戏剧性的终结。几个党卫军士兵组成的匪帮趁着许蒂希的控制力下降的机会发动政变，干掉了这个老疯子。政变头子奥托·福施纳自封为利奥波德维尔附近德属刚果残山剩水的“合法领袖”，不过就连德国对此还尚未承认。\n\n同时，前德意志邦动乱四起。在非洲的各派势力纷纷寻求东方或西方的支持，剩下的人则为了争夺地盘而自相残杀，摇身一变成为大大小小的割据军阀。不少观察家对中非地区是否能在不久的将来从眼下的大动乱中恢复过来表示严重的怀疑。"
 WORLD.18050.a: "天哪！天哪！"
 WORLD.18051.t: "[Get_newspaper_header]冯·哈塞尔夺取德属非洲"
 WORLD.18051.d: "汉斯·许蒂希专员的统治因前利奥波德维尔市长凯-乌韦·冯·哈塞尔发起的有组织政变而迈向终焉。政变势力已经全面控制了前中非地区的政权。\n\n随着德意志邦的剩余地区土崩瓦解，冯·哈塞尔承诺在刚果、这个德属非洲最财源滚滚的殖民地恢复稳定。这个承诺得到德国政府和本土投资者的广泛好评。随着德国人和比利时人并肩奋斗、重建德属非洲的残垣断壁，投资者已经开始慢慢返回非洲。"
 WORLD.18051.a: "晚到总比不到强。"
 WORLD.18099.t: "[Get_newspaper_header]科学家涌向非洲"
 WORLD.18099.d: "自OFN在南非战争取得胜利以来，来自世界各地的科学家纷纷涌向新解放的领土。生物学家、地质学家、气象学家与其他无数的知识分子冒险来到这片大陆，前去探索大陆上未知且神秘的区域。\n\n许多科学领域因此正在取得重大的进展，例如在生物学领域，便发现了“散疣短头蛙”这一新物种；又或者是在流行病学领域，展开了对热带病的具体研究。\n\n有了这些发现，OFN的科学发展速度已远远超过陷入停滞的团结协定。无论如何，由于这些探索活动，人们大大增进了对非洲大陆的认知。\n"
 WORLD.18099.a: "对知识的追求仍在继续。"
 WORLD.18100.t: "[Get_newspaper_header]安哥拉陷入混乱"
 WORLD.18100.d: "尽管美国领导的OFN托管领在安哥拉尽了最大的努力，但还是逃不过被南非战争后的混乱所吞没的命运。在西南非专员辖区瓦解、OFN占领安哥拉后，我们一直在努力为去殖民化的长治久安奠定基础。拉韦尔将军参与安非联和安盟之间的谈判已有一段时间，这两个组织都是为反抗德国统治而成立，他们对西方国家并无好感。一旦入侵者被赶走，他们内部就会分裂出两种路线并相互斗争。虽然美国政府明确承诺在必要时会撤出安哥拉，但这场谈判已在偏执和猜疑的泥沼中破裂。美国总统拒绝就此事发表评论，只是告诉记者“这是一个不幸的转折。”"
 WORLD.18100.a: "看起来他们就是不能共存。"
 WORLD.18101.t: "[Get_newspaper_header]OFN给予安哥拉独立"
 WORLD.18101.d: "在南非战争的余波继续在全球回荡之际，有一个地方正在抓住这一时机。由原德属西南非洲殖民地领土组成的安哥拉OFN托管领于今日正式宣告解散。在来自罗安达的消息传遍世界之前，约翰·拉韦尔将军已经在安盟与安非联之间促成了去殖民化协议。国际观察员认为，同这两个运动达成和平协议对西南非洲的未来有着相当积极的影响。不过，许多人很快就发现，这项协议可能解决不了双方之间的诸多分歧，只有时间才能证明他们能否真正共存。未来会怎么样还是个未知数，然而，目前在罗安达、本格拉和卢班戈等地自发举办的庆祝活动表明，非洲大陆的希望尚未破灭。"
 WORLD.18101.a: "但愿和平能持续下去。"
 WORLD.18102.t: "[Get_newspaper_header]中非陷入混乱"
 WORLD.18102.d: "刚果的OFN临时政府已经崩溃！位于停靠在圣多美岛海岸一艘美军巡洋舰上的临时总部上，拉韦尔将军表示：“迫于刚果民族运动的强烈压力，OFN被迫放弃了刚果地区。”这是对美国在该地区的战略利益的一次沉重打击，这片地区最近才从德国殖民统治下被解放出来，华盛顿陷入一片哗然。比美国政府更加失望的是那些与西格弗里德·穆勒有大量交易的投资者，他们的大部分利润都落到入OFN政府手中。如今，投资者们面临着数百万美元的损失、甚至血本无归，因为刚果大坝已经脱离了德国或美国人的控制，当地土著对这个工程显然不会抱以正面态度。这一事件引发了轩然大波，国际经济损失的严重程度远远超过了外交层面的损失。"
 WORLD.18102.a: "我们的刚果资产付诸东流！"
 WORLD.18103.t: "[Get_newspaper_header]OFN给予中非独立"
 WORLD.18103.d: "刚果长久以来一直处在西格弗里德·穆勒和他野蛮的雇佣军治理下，好在自由的光芒今天终于照耀到了这片土地。在利奥波德维尔的电视讲话中，小克莱顿·艾布拉姆斯将军宣布OFN对刚果的占领行动结束，并承诺会与任何愿意合作的新兴国家开展相关业务。他特别强调OFN愿意帮助清理德国统治下的雇佣军残余。不过，专家对刚果地区的新生国家能否在领土争议和种族冲突的紧张局势下和平共处表示怀疑。这些担忧是否会得到证实，我们也不得而知。但至少在今晚，刚果各地的庆祝活动预示着独立的新时代已经到来。"
 WORLD.18103.a: "独立，恰恰！"
 WORLD.18104.t: "[Get_newspaper_header]东非陷入混乱"
 WORLD.18104.d: "OFN对东非的统治从来就没指望会一帆风顺。汉斯·许蒂希专员的殖民统治太过残忍无情，给当地人民在精神和肉体上留下了深深的伤痕。到最后，只有最残忍的军阀和革命者才能在如此可怕的考验中生存下来。威斯特摩兰将军曾希望能给这片动荡的土地带来和平，但他似乎太过理想主义了。当地领导人抓住日益加剧的不稳定因素和OFN统治根基不稳这两个机会，纷纷宣布独立建国。美国总统对此拒绝发表评论，他只是表示美国对外交和妥协未能产生和平的结果感到失望。威斯特摩兰将军也同样忧郁，他对自己未能实现顺利的去殖民化进程表示悔恨。"
 WORLD.18104.a: "伤疤久而弥深。"
 WORLD.18105.t: "[Get_newspaper_header]OFN给予东非独立"
 WORLD.18105.d: "今天，美国总统打电话给威廉·威斯特摩兰将军，祝贺他成功就东非快速去殖民化进程的计划进行了谈判，该地区自南非战争结束以来一直处于OFN的托管下。专家们曾警告说汉斯·许蒂希残忍无情，他的辖区会是一块难以驯服的土地。多亏了威斯特摩兰和各地方领导人的辛勤工作、真诚合作，终于换来了今天的奇迹。在现代历史上，一个充满活力的民族将有望屹立于世界民族之林。威斯特摩兰在被问及如何评价时表示：“我只是履行了作为美国士兵和代表的职责。真正的荣誉属于非洲的男男女女们，他们愿意共同努力，开辟一条通向未来的新道路。”"
 WORLD.18105.a: "终于，自由了。"
 WORLD.18106.t: "[Get_newspaper_header]中非共和国陷入混乱"
 WORLD.18106.d: "中非共和国被誉为是一场伟大的民主实验，但它目前已经分崩离析了。众多新生国家在她的尸体上崛起，非洲大陆再一次陷入混乱。虽然导致这一结果的具体细节可能会被严格保密数年至数十年，但专家们一致认为，崩溃的原因似乎在于美国政府缺乏管理海外领地的经验。中非共和国被迫应付的许多变数使去殖民化进程的难度成倍增加。美国总统在最近的一次新闻发布会上没有解释这次民主实验失败的具体原因，但他表示，非洲的自由国家都可以与美国交朋友。“我们对任何非洲国家都没有恶意，”报道援引他们的话说，“我们有求必应，不会因为曾经犯下过错误，就放弃以后的友好往来。”"
 WORLD.18106.a: "可他们会听吗？"
 WORLD.18107.t: "[Get_newspaper_header]中非共和国陷入混乱"
 WORLD.18107.d: "中非共和国被誉为是一场伟大的民主实验，但它目前已经分崩离析了。众多新生国家在她的尸体上崛起，非洲大陆再一次陷入混乱。虽然导致这一结果的具体细节可能会被严格保密数年至数十年，但专家们一致认为，崩溃的原因似乎在于美国政府缺乏管理海外领地的经验。中非共和国被迫应付的许多变数使去殖民化进程的难度成倍增加。美国总统在最近的一次新闻发布会上没有解释这次民主实验失败的具体原因，但他表示，非洲的自由国家都可以与美国交朋友。“我们对任何非洲国家都没有恶意，”报道援引他们的话说，“我们有求必应，不会因为曾经犯下过错误，就放弃以后的友好往来。”"
 WORLD.18107.a: "可他们会听吗？"
 WORLD.18108.t: "[Get_newspaper_header]OFN拆分中非共和国"
 WORLD.18108.d: "中非共和国被誉为南非战争后美国按照自己的理想改造非洲大陆的伟大见证，不过事实上看起来并非如此。威廉·威斯特摩兰将军向美国总统发表的一份公报显示，举办峰会的尝试失败了。由于没有什么实际选择，将军决定给予各个自治区独立地位，以防止可能发生的暴力事件。总统对中非共和国的伟大试验未能成功表示失望，但仍然对新国家获得独立表示祝贺。“事情并没有完全如我们所预料的那样发展，但是美国欢迎她的兄弟国家越过大洋前往世界各地。我希望我们在今后的岁月里能够保持互惠互利的友谊。”"
 WORLD.18108.a: "意料之中。"
 WORLD.18109.t: "[Get_newspaper_header]阿非利卡人民邦加入团结协定"
 WORLD.18109.d: "自汉斯·许蒂希的大阿非利加德意志邦垮台后的狼藉里，阿非利卡人民邦是为数不多的几个政治国界鲜明的国家。在与世界重建外交联系后，阿非利卡人民邦被公认为是前南非联邦最合法的继承者。\n\n为了换取承认，也为了对付国内外针对他和许蒂希勾结的指责，赫尔佐格总统同意辞职，彼得·威廉·博塔被任命为新的总统。他高度亲德，德国在南非战争中的强势介入也极大促进了他的胜选。事实上，就在登上总统宝座后，博塔第一时间请求阿非利卡人民邦成为团结协定成员国，这一请求也被日耳曼尼亚慷慨接受了。"
 WORLD.18109.a: "德国重返非洲。"
 WORLD.18109.b: "我国在非洲大陆上的地位恢复了！"
 WORLD.18109.c: "立刻废除对他们的承认。"
 WORLD.18110.t: "[Get_newspaper_header]亚普·马雷就任阿非利卡人民邦总统"
 WORLD.18110.d: "汉斯·许蒂希的大阿非利加德意志邦崩溃后，阿非利卡人民邦是前非洲之盾地区为数不多边界与政治秩序分明的国家之一。随着该国与外部世界重建联系，大多数国家承认其为南非自治领的合法继承者。\n\n为了换取所谓的承认，同时也为应付国内外针对他勾结许蒂希而日益增长的施压，赫尔佐格总统同意辞职，并钦点亚普·马雷为新总统。德国对南非战争的敷衍使其在布尔共和国内的影响力土崩瓦解，这被认为是马雷战胜国民党内部亲德派的主要原因。"
 WORLD.18110.a: "布尔人维持了他们的中立。"
 WORLD.18110.b: "混账！"
 WORLD.18110.c: "给马雷先生送一瓶我们最好的香槟。"
 WORLD.19000.t: "[Get_newspaper_header]热带风暴哈丽特袭击泰国"
 WORLD.19000.d: "一场极其严重的热带风暴席卷了泰国南部，造成该地区约七百人死亡，数万人流离失所。这个名为“哈丽特”的风暴最初形成于南中国海，并随着洋流向西移动，最终在泰国东南海岸的那空是贪玛叻登陆，一路横扫中南半岛，直至进入印度洋。\n\n这场风暴共计造成数百人死亡，数万人无家可归。对于泰国政府来说，这是一个相当艰难的时期，毕竟此前泰国政府已经承诺，要对东南地区进行大量投资，作为经济振兴计划的一部分。随着救援和重建工作的开始，许多人担心“哈丽特”的后续影响还将困扰泰国数十年。"
 WORLD.19000.a: "十年的成果，仅仅24个小时就灰飞烟灭了？"
 WORLD.19001.t: "[Get_newspaper_header]阿南达沙玛空皇家御会馆爆炸事件"
 WORLD.19001.d: "大元帅披汶颂堪去世不到一周，泰国国民议会就遭受了恐怖袭击。在阿南达沙玛空皇家御会馆的会议期间，一枚炸弹在大楼内引爆，共计造成10名公务员死亡。议会主席成立了一个委员会来调查这起案件，同时，他还表示担心这次袭击可能是出于某种政治动机。\n\n有关专家同意议会主席的看法——这次袭击使得这个新生的共和国推举下一任总统的进程受到了重大挫折。而雪上加霜的是，有不少民众反对国民议会推举的候选人，他们认为可以采取一切必要手段来推迟议会的选举。"
 WORLD.19001.a: "他们还选得出新总统吗？"
 WORLD.19002.t: "[Get_newspaper_header]桑·帕他诺泰担任临时总统"
 WORLD.19002.d: "贝·披汶颂堪总统去世后不久，泰国国民议会提名已故元帅的前顾问桑·帕他诺泰担任共和国临时总统。国民议会主席宣布这一举措仅是新内阁组建之前的临时措施。\n\n帕他诺泰是合乎逻辑的候选人，同时也长期置身于泰国主流政治之外。多年来，他一直忠实服务于前总统。然而，他与工会的温和联系招致了政府右翼分子的反对。帕他诺泰的总统任期可以预见将不甚安定，政府的主要派系都死死盯着这位临时总统，等待着他被一位更受人欢迎候选人所取代的时刻。"
 WORLD.19002.a: "但愿权力交接能以和平的方式进行。"
 WORLD.19003.t: "[Get_newspaper_header]泰国爆发军事政变，桑·帕他诺泰被驱逐"
 WORLD.19003.d: "桑·帕他诺泰当选泰国临时总统被认为是和平解决贝·披汶颂堪元帅之死留下巨大政治混乱的第一步。不幸的是，这一和平过渡最终未能实现，泰国国民军士兵于今日包围了泰国总理府，并以枪口逼迫帕他诺泰辞职。\n\n然而，军队内部关于谁应该领导泰国的分歧使动荡进一步加剧。虽然泰国国民军因共同反对帕他诺泰而联合起来，但也能未能逃脱困扰国民议会的派系斗争。曾经指向一致的枪口开始彼此对立，泰国似乎只能迎接满是混乱和鲜血的未来。"
 WORLD.19003.a: "他们只同意谁不应该领导共和国。"
 WORLD.19004.t: "[Get_newspaper_header]桑·帕他诺泰巩固总统权力"
 WORLD.19004.d: "动荡时期以失败的军事政变告终，桑·帕他诺泰随后受国民议会批准，正式就任泰国总统。这位前临时总统如今可以独揽大权。今天稍早时分的一次公开演讲中，帕他诺泰承诺不仅会维护已故元帅统治时期的旧有价值观，还会开辟一个创新和发展的新时代。他还承诺永远不会“向国家内外的敌人投降”。\n\n桑·帕他诺泰的正式任职冲击了泰国政坛。许多人还记得他被沙立·他那叻下令软禁的时候，而他与已故披汶元帅的密切关系也预示他无法成为泰国总统。但最终，这位新总统排除千难万险，并打算带领泰国走向新的未来。"
 WORLD.19004.a: "他会坚持披汶元帅制定的路线吗？"
 WORLD.19005.t: "[Get_newspaper_header]贝·披汶颂堪去世"
 WORLD.19005.d: "泰国还没从最近的大清洗中缓过来，一个更出人意料的转折接踵而至。大元帅贝·披汶颂堪去世了，泰共和国因此陷入了停滞。自1932年泰国立宪革命，到赢得反帝斗争的胜利，再到后来共和国的成立。这些功绩都离不开披汶颂堪，他在泰国历史上留下了最伟大的遗产。\n\n一个临时管理委员会向全国公布了元帅去世的消息，该委员会由著名的官僚与将军们组成。现在受命平息泰国国父去世后的余波。然而，随着现在权力落入了曼谷最狡猾的阴谋家之手，许多人想知道权力的平衡还能维持多久，暴力会不会吞噬这个年轻的共和国。"
 WORLD.19005.a: "山雨欲来风满楼。"
 WORLD.19006.t: "[Get_newspaper_header]泰国发生军事政变"
 WORLD.19006.d: "大元帅披汶颂堪去世之后，泰国局势急转直下，他侬·吉滴卡宗将军发动政变，在混乱中夺得权力，几十年前，他就在军队的官僚体系里站稳了脚跟，大批武装分遣队前往曼谷的权力大厅，至此，将军宣誓成为共和国的新总统。\n\n上台后，他试图唤起人们的忠主爱国之情；数千名士兵在这个新生共和国的各个城市进行阅兵，向他侬总统致上最高的敬意，诡计多端的他目视着这个国家。当泰国仍在舔舐她的伤口时，全世界都在注视着一个在湄公河之西诞生的新暴君。"
 WORLD.19006.a: "好像都差不多。"
 WORLD.19007.t: "[Get_newspaper_header]泰国发生军事政变"
 WORLD.19007.d: "在大元帅披汶颂堪去世后的乱局中，差猜·春哈旺将军调动部队迅速夺取了政权，并宣布自己为泰国的新总统。新总统的手下在文官政府和军队体系中安插了一批自己的亲信，很快就牢牢控制住了局面。\n\n差猜总统公开表示他会为公众谋求福祉，并暗示，在他的领导下，安宁富足的日子早晚会回来。然而，他的甜蜜承诺被不断增加的秘密警察人数所盖过。观察家们还不能确定泰国国内的安危何去何从。"
 WORLD.19007.a: "换汤不换药。"
 WORLD.19008.t: "[Get_newspaper_header]泰国发生军事政变"
 WORLD.19008.d: "大元帅贝·披汶颂堪去世后，泰国的权力平衡遭到打破。泰国海军总司令他旺·探隆那瓦沙瓦集结部属，驱逐了临时行政委员会中不愿向他效忠的成员。这位魅力十足的海军上将信念坚定，在泰国民众间威信崇高。尽管军队内部仍存有争议，但他还是赢得了不少军方人士的支持。\n\n然而，目前的局势还很微妙；他旺上将的政治同盟更像是一座纸牌屋，只得到了军方领导的默许。至于新上台的军政府将如何处理这个年轻的共和国面临的混乱局面，暂时也不得而知。只有时间才能告诉我们，他旺政府能否得到支持者们的持续拥护。"
 WORLD.19008.a: "他总比死神好。"
 WORLD.19009.t: "[Get_newspaper_header]湄南河之战"
 WORLD.19009.d: "泰国现任总统，陆军元帅他侬·吉滴卡宗今日被海军中的异见分子拘捕，泰国全境陷入混乱。这场危机始于他侬参加了曼谷拉査沃拉迪码头的一次纪念仪式，但持异见的海军军官悄悄包围并拘捕了总统，将他押解到了船上。忠于政府的士兵试图沿着湄南河拦截这艘船，而其他持不同政见者则冲进城市帮助海军军官。局势已经演变为曼谷及周边地区的政府军和叛军的互相厮杀。\n\n了解泰国政治的国际观察人士猜测，这起绑架事件可能只是政变企图的第一轮，此前有传言称，在他侬充满争议的统治中，军方内部一直存在不满情绪。目前，他侬·吉滴卡宗和绑架者下落不明。\n"
 WORLD.19009.a: "他侬·吉滴卡宗去哪了呢？"
 WORLD.19010.t: "[Get_newspaper_header]他侬·吉滴卡宗去世，巴博担任总统"
 WORLD.19010.d: "今晚，忠于总统他侬·吉滴卡宗的武装力量于湄南河岸发现了挟持总统的政变者，总统本人也在其中。忠诚派与政变分子进行了激烈交火，并登上了叛军的疑似旗舰，于船上发现了总统的尸体。尽管官方声明并未明确表述，但多方猜测总统是在交火发生时死亡的。\n\n改革委员会已对此做出回应：紧急召集巴博·乍鲁沙天陆军元帅前往总统府任职。新任总统巴博在就职演说中强烈谴责了政变，声称这场绑架是共产主义分子和自由泰运动的乱党所为，其目的是颠覆泰国政权。巴博已下令在政府中进行一场大规模的清洗，逮捕所有可疑人员和政变同情者。民兵和正规军席卷政府大楼，扫清新政权面前所有的绊脚石。\n"
 WORLD.19010.a: "军政府正扼紧泰国的咽喉。"
 WORLD.19011.t: "[Get_newspaper_header]军方驱逐他侬和巴博，吉·西瓦拉担任总统"
 WORLD.19011.d: "继前总统他侬·吉滴卡宗遭到绑架后，发动政变的前将军吉·西瓦拉宣布自己就职泰国总统，其领导的委员会组成新一届泰国政府。今日早些，新总统在电台广播中谴责了前总统他侬及陆军元帅巴博·乍鲁沙天，称他们为专制暴君。吉声称，新政府将着力维稳，致力于重建共和国正当秩序。\n\n许多泰国人都因残忍政权的终结松了一口气，但也有人质疑新政府自身的稳定性。吉的内阁成员主要由对他侬不满的军官和技术官僚组成，但如今这些人所怨恨的对象已经不在了，他们脆弱的联盟还能否维续下去呢？"
 WORLD.19011.a: "或许事情还有转机？"
 WORLD.19012.t: "[Get_newspaper_header]吉·西瓦拉辞职"
 WORLD.19012.d: "泰国总统吉·西瓦拉从上一届政府手中夺权三年后，于今日宣布辞职。他的继任者江萨·差玛南将军组建了50年代来的第一个文官内阁，并宣布将“尽快”举行自由选举。\n\n这位新总统被他的同僚称作“江将军”，并作为战争英雄而受到泰国人民尊敬。然而，很多人却质疑新总统会掌握多大的权力；他的前任在政府内的影响力不容小觑，而那些寡头依然在随心所欲地操控经济。因此，很多泰国人认为现任政府与二十多年前那个压迫与混乱的政权别无二致。"
 WORLD.19012.a: "好吧，还是有转机的。"
 WORLD.19013.t: "[Get_newspaper_header]第二次耀华力路之战"
 WORLD.19013.d: "石油危机持续给泰国经济增加压力，而泰国人民已经找到了发泄不满的对象。为了回应泰国总统差猜·春哈旺对外资企业管控的放松，泰国各地发生了一系列针对日资和中资企业的袭击事件。\n\n虽然破坏行动最初仅局限于个别事件，但持续恶化的排外情绪还是在曼谷唐人街的主干道——耀华力路引发了暴力浪潮。泰国民族主义者和愤怒的民众袭击了外国商店，造成数十人受伤，数百万财产受损。当地媒体已将今晚发生的一系列事件称为“第二次耀华力路之战”，暗指十多年前在耀华力路发生的一场类似的破坏性事件。"
 WORLD.19013.a: "石油危机下无处安宁。"
 WORLD.19014.t: "[Get_newspaper_header]泰国解散人民党"
 WORLD.19014.d: "数周以来的街头混乱及政府恐慌之后，泰国总统差猜·春哈旺发表了一系列公告，称与反共荣圈暴徒的谈判已获成功，内阁已经改组，守旧派被移出内阁。此外，还有一件事情，令泰国政界震惊——人民党已被解散。除了新宪法的实施外，差猜总统还宣布组建国家发展党，自己将领导该党参加未来的选举。\n\n数不清的变革，令一些泰国人兴奋，一些泰国人惊愕。许多人赞扬差猜铸造了新的泰国，但也有人指称，总统这样大刀阔斧的改革，是为了保证只有他自己能反应得过来，从而巩固对国家的控制。\n"
 WORLD.19014.a: "短短几周，却发生了几十年的事情，如何才能跟得上？"
 WORLD.19015.t: "[Get_newspaper_header]泰国颁布戒严令"
 WORLD.19015.d: "在差猜·春哈旺总统于今日宣布在全国进行军事戒严后，坦克和士兵便开上了曼谷的街头。在政府与反共荣圈叛乱分子的谈判失败后，泰国军队便被动员起来维护秩序，内阁中反对差猜决策的成员已经被清洗。他的命令还导致了宪法的暂时中止，在可预见的未来，总统将通过法令来统治这个国家。\n\n自贝·披汶颂堪元帅以来，泰国从未出现过专制统治。一些持不同意见的泰国历史学家认为，即使是暹罗王国时期的君主制也无法与差猜的中央集权统治相比较。随着该政权继续巩固其对政府和民众内部异见分子的立场，许多人不禁好奇在差猜新的独裁统治下的泰国会将走向何方。"
 WORLD.19015.a: "政府大楼应该已经挂上新总统的画像了。"
 WORLD.19016.t: "[Get_newspaper_header]泰国颁布戒严令"
 WORLD.19016.d: "在泰国总统差猜·春哈旺与反共荣圈暴徒的谈判失败后，军方便接管了国家。戒严令已经宣布，士兵开始向着曼谷进发，镇压当前的暴乱。\n\n虽然不少人认为差猜的放松经济管制政策引发了此次暴乱，但随着差猜政府开始撤回这项政策，泰政府内部有人猜测，差猜已经被架空。据此说法，真正权力已经掌控在了巴曼·阿滴列讪总理手里。巴曼在幕后操纵，确保他与军方的联盟可以维系，他对政府的控制足够牢固。许多人担心，披汶元帅时期的专权霸道就要回归。"
 WORLD.19016.a: "差猜的遗产在这之后还会剩下什么？"
 WORLD.19017.t: "[Get_newspaper_header]曼谷会议"
 WORLD.19017.d: "今天标志着曼谷会议的正式开始，一系列的谈判与磋商将在泰国政府与自由泰运动之间展开。自由泰运动成立于第二次世界大战，是一个以反日为主要目标的地下抵抗组织。在共荣圈和OFN代表的陪同下，曼谷会议有望解决政府和叛军之间长期的紧张对峙局面，且有可能允许流亡者返回泰国。\n\n为了展现善意，泰国总统他旺与自由泰运动的领导人拉查翁亲王社尼·巴莫于这次会议的举行地点——东方大饭店，握手言和。在接下来的几个月中，一连串紧张的谈判将会正式展开。一个更加自由的泰国或许即将到来。"
 WORLD.19017.a: "也许和平真的会到来。"
 WORLD.19018.t: "[Get_newspaper_header]曼谷会议圆满结束"
 WORLD.19018.d: "今天，曼谷会议圆满结束，泰国举国上下一片欢腾。政府与自由泰运动的流亡者之间的谈判也以顺利告终，给两方长达二十年的紧张局面画上了句号。泰国总统他旺和拉查翁亲王共同签署了一份协定，其内容包括：允许自由泰运动流亡者返回泰国，在十二个月内举行选举，并就君主制事宜举行第二次全民公投。\n\n谈判成功后，有关前自由泰运动流亡者将出任政府官员的消息传遍了全国。当地媒体大肆报道了流亡者会获得内阁职位，或担任新兴政党党魁的消息。但官方始终未对此作出任何表示。"
 WORLD.19018.a: "欢迎回家。"
 WORLD.19019.t: "[Get_newspaper_header]泰国发生军事政变"
 WORLD.19019.d: "不管是政府还是流亡者，曼谷会议的最终破裂所造成的结果都是灾难性的。今日上午，一群持不同政见的军官发动了反政府政变，他们包围了东方大饭店，军方代表与总统他旺身陷囹圄，一些自由泰运动代表趁乱逃脱，但还是有许多人被捕，命途未卜。\n\n此次政变主谋沙鄂·差罗如上将于今日宣布，泰国已经由他指挥的军政府接管。沙鄂的官僚集团宣布，在官员和军事机构中“野心勃勃，暗藏贰心”等因素推动下，他们打算“保护泰国免受那些为一己私利而歪曲国家精神的人的侵犯”。"
 WORLD.19019.a: "那些逃脱的人再也没能回家。"
 WORLD.19020.t: "[Get_newspaper_header]泰国发生军事政变"
 WORLD.19020.d: "不管是政府还是流亡者，曼谷会议的最终破裂所造成的结果都是灾难性的。今日上午，一群持不同政见的军官发动了反政府政变，他们包围了东方大饭店，军方代表与总统他旺身陷囹圄，一些自由泰运动代表趁乱逃脱，但还是有许多人被捕，命途未卜。\n\n政变由差拉·希兰西里将军领导，他领导的反动派集团先是对政府与自由泰运动的和解提出异议，现在更是直接控制了泰国政局。在他旺被捕后不久，差拉将军在公开声明中表示，他将“保护泰国免受非泰因素的影响”，他还特别强调，自由泰运动本身就是一个破坏者。\n"
 WORLD.19020.a: "那些逃脱的人再也没能回家。"
 WORLD.19021.t: "[Get_newspaper_header]比里·帕侬荣当选泰国总统"
 WORLD.19021.d: "十年以来，泰国第一次选出了新总统：来自左翼、合作党的比里·帕侬荣。比里曾是泰国人民党的党魁，但因贝·披汶颂堪元帅的独裁行径而失势，并因此引发对立。到了现在也终于有了结果：贝·披汶颂堪就此出局，比里·帕侬荣开始领导国家。\n\n在胜选演讲中，比里重申，他将彻底落实其于1933年所公布的“黄皮书”中提出的激进经济改革。左翼知识分子及劳工组织者的联盟乃是合作党的基础，凭借他们的支持，比里意在重燃泰国人民党曾一度燃起的火花，完成1932年的未竟之业：开创公正、自由、繁荣的泰国。"
 WORLD.19021.a: "共荣圈里的左派？前途堪忧啊。"
 WORLD.19022.t: "[Get_newspaper_header]宽·阿派旺当选泰国总统"
 WORLD.19022.d: "泰国内政部于今日正式确认了1968年总统大选的胜者：民主党的宽·阿派旺，他出身于贵族阿派旺家，曾在披汶颂堪大元帅的政权中担任内阁部长。在他旺卸任后的总统大选中，宽·阿派旺被视作国家过去与未来的代言人，泰国民众已投下选票，让他带领人民进入崭新的繁荣时代。\n\n宽·阿派旺旗下的民主党由愿意参与民主制度的各地区政治家，以及年迈的贵族们所组成。民主党位于政治光谱的中间位置并向左右延伸，它既要恢复曾经一度遭到遗忘的泰国价值观，又要进行全面而谨慎节制的经济改革。新任总统胜选演说中的暗示表明，泰国未来甚至有可能会举行恢复君主制的公投。\n"
 WORLD.19022.a: "过去和未来于现在交织。"
 WORLD.19023.t: "[Get_newspaper_header]宽·阿派旺逝世"
 WORLD.19023.d: "宽·阿派旺当选总统时年事已高，尽管他的精神依旧敏锐，但依旧在上星期由于心脏衰竭而与世长辞。泰国上下没有时间去哀悼故总统，在他去世后不久，国民议会就召开会议，提名新任总统。暗处的秘密交易和明面上的激烈争论持续了几天几夜，甚至有报道称，在走廊上都能目睹到争吵的议员。\n\n最终，国民议会选出了一位新总统：前总理、君主制代言人社尼·巴莫。在民主党内，社尼因为他的傲慢和优柔寡断而备受争议，但守旧派对他的支持助他登上了大位。他发誓要运用手中的权力，维护传统价值观，继续平稳航行在宽·阿派旺为泰国选定的航线上。"
 WORLD.19023.a: "保王派掌权，他们会做些什么？"
 WORLD.19024.t: "[Get_newspaper_header]宽·阿派旺去世"
 WORLD.19024.d: "宽·阿派旺当选总统时年事已高，尽管他的精神依旧敏锐，但依旧在上星期由于心脏衰竭而与世长辞。泰国上下没有时间去哀悼故总统，在他去世后不久，国民议会就召开会议，提名新任总统。暗处的秘密交易和明面上的激烈争论持续了几天几夜，甚至有报道称，在走廊上都能目睹到争吵的议员。\n\n最终，国民议会选出了一位新总统，也是泰国历史上的第一位女总统：莱卡·阿派旺。莱卡·阿派旺是前内政部长、故总统的遗孀，也是民主党内地方派系和年轻自由主义活动家们所青睐的候选人。作为民主党自由一派的代表，莱卡将会致力于维持并扩大已故总统的一系列经济改革。"
 WORLD.19024.a: "泰国，新时代就在前方！"
 WORLD.19025.t: "[Get_newspaper_header]巴曼·阿滴列讪当选泰国总统"
 WORLD.19025.d: "泰国内政部已确认，在大选中，泰国民族党的巴曼·阿滴列讪当选为共和国新任总统。巴曼是一名精明的民粹主义者，也是泰国政坛上一位备受争议、引人注目的人物。在胜选演讲中，他誓言要保护泰国，使她免遭“来自左派煽动者和渴望权力的保王派的双重危险”。\n\n富有争议的言辞是巴曼总统竞选活动中的标志，特别是他的一则竞选口号：“右派杀左派是正当的权利”(right to kill left)。尽管左翼反对派称民族党为资本家和反动派的政党，但人民已经同意了巴曼入主政府，而巴曼将会试图强化国民议会的权力，引领泰国度过她的危机时代。"
 WORLD.19025.a: "泰国的未来令人关注。"
 WORLD.19026.t: "[Get_newspaper_header]泰国发生军事政变"
 WORLD.19026.d: "在经历了一段动荡不已的民主时期后，泰国已被军政府控制。今日清晨，新崛起的铁腕人物——海军将领沙鄂·差罗如麾下的武装部队闯入国民议会会场，逮捕了包括前总统在内的大量在场人员。\n\n沙鄂在总统府发表讲话，宣布此次政变是为防范“野心家和不忠者”以及政府和军方内部的“危险左翼分子”。目前，民兵已被动员起来巩固沙鄂的统治，但观察家们仍在质疑：沙鄂是否真正掌握了局面，还是说，新内阁中姿态高调的右翼智囊团才是军政府的幕后操纵者。"
 WORLD.19026.a: "民主，不过是一次失败的实验。"
 WORLD.19027.t: "[Get_newspaper_header]泰国发生军事政变"
 WORLD.19027.d: "在经历了一段动荡不已的民主时期后，泰国已被军政府控制。今日清晨，新崛起的铁腕人物——差拉·希兰西里将军麾下的武装部队在国民议会举办期间闯进阿南达沙玛空皇家御会馆，并逮捕了议会成员和前总统。\n\n差拉将军在议会的台阶上向效忠者发表讲话，宣布将结束前政府管理不善和政局不稳的局面。在被捕的一众议员中，唯独没有泰国民族党议员的身影，而差拉与该党有密切的联系。作为军队中隶属于人民党旧官僚的拉查库巷系的代表，差拉预计将以铁腕手段统治泰国，并将清洗不忠于政府的官僚和军官。"
 WORLD.19027.a: "人民党死而复生。"
 WORLD.19028.t: "[Get_newspaper_header]泰国国民政府成立"
 WORLD.19028.d: "在一段被泰国人称之为“黑色二月”的政治混乱过后，比里·帕侬荣总统宣布成立举国一致政府，为确保政府的稳定，泰国同时将进入国家紧急状态。新的政府将泰国的所有政党与政治人物含括其中，乃至于对比里忠心耿耿的内德·卡玛裕廷将军及其麾下的不少军队成员，也得以加入其中。在泰国的这一动荡时期，他们凭借着对比里总统共同的忠诚而团结一致。\n\n许多人猜测，这种权力整合是为了预防军事政变的发生，而比里的独裁态度，很可能让他在公正的自由选举中落败。但无人可以否认，比里总统已经走出“黑色二月”，成为了泰国无可争议的领导人。"
 WORLD.19028.a: "但愿他不是泰国的第二个披汶颂堪元帅。"
 WORLD.19029.t: "[Get_newspaper_header]素帕·西里玛农当选泰国总统"
 WORLD.19029.d: "尽管泰国最近遭遇了一系列政治混乱，但随着素帕·西里玛农当选为共和国总统，其民主制度得以继续维持。素帕是左翼人民党领袖比里·帕侬荣的门徒，他承诺展开类似比里“黄皮书”中提及的经济改革，追求社会正义的实现，借此登上了权力舞台。\n\n作为一位领袖，素帕被认为代表着泰国政治中最易接受的左翼力量：爱国、进步、以激进的经济改革治疗国家弊病。素帕拥有广泛的民众支持和一群志同道合的改革者所组成的内阁，他的雄心壮志或许会永远改变泰国的面貌。"
 WORLD.19029.a: "无论他是成功，抑或失败。"
 WORLD.19030.t: "[Get_newspaper_header]贝·黄帕功当选泰国总统"
 WORLD.19030.d: "随着内政部确认新总统当选，泰国民主又迎来了新一轮选举周期：来自合作党的贝·黄帕功当选新任总统。他曾任泰国银行行长，在竞选纲领中，他提出应当施行社会保障，提高全体公民的平均生活质量。\n\n贝·黄帕功当选总统引起了泰国社会中右翼人士和军方支持者的批评。他们声称，贝·黄帕功反对安全部队在泰国国立法政大学突击搜查中采取的手段，这暴露了他的软弱和不愿意保卫国家的态度。然而，贝·黄帕功已于民众的广泛支持下就任总统，他誓言要保护、抚育泰国公民，正如他的口号一般——“从生至死”。"
 WORLD.19030.a: "泰国以希望镌刻下又一部崭新的编年史册。"
 WORLD.19031.t: "[Get_newspaper_header]克立·巴莫当选泰国总统"
 WORLD.19031.d: "尽管泰国近来混乱丛生，但随着新总统当选，泰国民主制度得以稳固，新一轮选举公布结果：贵族巴莫家的后代，克立·巴莫，依赖其麾下进步党与兄长社尼·巴莫的民主党之间的政治联盟，赢得了总统大选。\n\n克立的民粹主义议程引起了许多农村选民的共鸣。他承诺扩建农村基础设施，并保证提高最低工资，以此引起城市选民的兴趣。除了物质上的承诺，克立还公开承诺重新审视泰国君主制——或者换句话说，君主制不存在的问题。克立和进步党联盟正在计划，推动拉玛八世重登泰国王位。"
 WORLD.19031.a: "贵族义务之党重返泰国。"
 WORLD.19032.t: "[Get_newspaper_header]探玛暖·天恩当选泰国总统"
 WORLD.19032.d: "在泰国近来的混乱浪潮之中，一位新总统出现在人们面前，誓言重建秩序与稳定：他就是来自泰国公民党的探玛暖·天恩。泰国公民党是自泰国民族党以及民主党分裂出来的极右翼政治家们所组成的政治联盟；探玛暖则是前曼谷市长，在曼谷对峙期间，他是呼吁采取强硬措施的人中喊得最响亮的那一个。\n\n在首次正式阁议前，探玛暖总统在总统府外发表讲话，概述了他政府的三大支柱：支持城市商人和农村农民、恢复法律与秩序，以及彻底摧垮共产党；总统还承诺放宽对当地企业的限制，并给予营商支持，同时增加安全部队的预算。这些提案可谓恰逢其会，探玛暖宣誓，过去绵延数年的混乱将得到最终的处理、镇压与解决。"
 WORLD.19032.a: "泰人会不会选出了又一位贝元帅？"
 WORLD.20000.t: "[Get_newspaper_header]日本皇宫巨变！"
 WORLD.20000.d: "今日东京皇宫方面传来了令人震惊的消息；在政府部门的混乱失效之中，皇室重臣东久迩宫稔彦王，以及内大臣木户幸一已勒令大政翼赞会主导的内阁下台，并让皇室成员与皇室忠臣顶替他们的位置。虽然日本官方并未放出多少消息，但根据仅有的少数消息来源能得知官员们“非常担心政府内部的潜在阴谋”。\n\n目前来看，现政府必将倒台，取而代之的将会是由木户幸一与东久迩宫稔彦王钦点组成的新政府。日本新掌权者们的计划依旧不为人知，但国会恐将遭到夺权，以政令统治的时代即将拉开序幕。若消息属实，日本或将退回专制时代。\n"
 WORLD.20000.a: "也许这次，千秋万代。"
 WORLD.20001.t: "[Get_newspaper_header]日本发生军事政变！"
 WORLD.20001.d: "今日早些时候从东京传来了骇人消息，文官政府在没有任何预兆的情况下突然全体辞职，随后陆军将领武藤章被任命为内阁总理大臣。在就职之后，他几乎立即下令部署陆军以恢复都城以及日本全境的秩序。\n\n这一切显然始于前政府对军队发起的调查，武藤称调查已经变成了一场“叛国又疯狂的政治猎巫”，且必须停止。戒严令现已生效，据报道已有数千人被逮捕，数百人被宪兵射杀，而外国记者被强制软禁。武藤似乎对全球各国的谴责不屑一顾，并且已经开始着手打击所有“混乱征兆”。因此，过去24小时里从东京能听到的都是……\n"
 WORLD.20001.a: "枪声、警笛声，很快便是……秩序。"
 WORLD.50014.t: "[Get_newspaper_header]玛格丽特·撒切尔当选英格兰首相"
 WORLD.50014.desc: "玛格丽特·撒切尔第一次登上报纸头条是在1951年，当时她当选为英格兰王国史上最年轻的女性议员。现在她又有了一项新纪录：第一位女性首相。在最近的大选中获胜之后，下议院的王党成员投票选举撒切尔为党魁，从而确立了她的首相地位。\n\n许多熟悉议会政治的人都对党首选举的结果深感震惊，他们长期以来都以为撒切尔游离于王党的核心圈子之外，认为他们一直和撒切尔保持距离。她选择了一批“保守派”议员进入内阁，其中最著名的当属理查德·奥斯汀·“拉布”·巴特勒。此举已然平息了党内的反对声音。她是会引领自己的阁员，还是会被他们牵着鼻子走，这些问题还有待观察。"
 WORLD.50014.a: "英格兰有过许多女王，可女首相却是第一次见。"
 WORLD.50015.t: "[Get_newspaper_header]雷金纳德·麦德宁当选英格兰首相"
 WORLD.50015.desc: "自从王党在英格兰内战中胜利之后，王党似乎对英格兰建立了绝对的控制。但是事实证明，他们的掌握并非滴水不漏。在最近的议会选举中，雷金纳德·麦德宁的统英党成功控制了下议院。\n\n麦德宁与更为务实的另一位议员哈罗德·麦克米伦共同组成了王党的改革派，虽然他们双方经常为英格兰应该以多快的速度进入民主这一问题而争执。这二人成立了一个新政党脱离了王党，麦德宁担任首相，麦克米伦担任党主席，最近的选举结果证明了他们在英格兰人民中的人气。\n\n麦德宁承诺会解放英格兰，并将她带回民主的怀抱。但是，富有威望的麦克米伦正在背后紧盯着他，所以他可能不会像其他人所期望的那样能走得很远。\n"
 WORLD.50015.a: "英格兰正一步一个脚印向自由进发。"
 WORLD.50016.t: "[Get_newspaper_header]玛格丽特·撒切尔再次当选首相"
 WORLD.50016.desc: "当玛格丽特·撒切尔被任命为王党党魁之后，很多人都认为她会是一个傀儡：她会作为一个年轻又恭顺的首相，忠实地推进王党保守派们的政治议程。但是撒切尔已经证明了，她像钢铁一样坚韧不屈，很多王党议员都能为之作证。\n\n在过去的几年中，她成功地击败了拉布·巴特勒等王党巨头，将他们试图削弱自己的行动转化成了巩固自己权力的机会。最近的大选中，王党在下议院保持了多数席位，这证明了撒切尔不仅能控制自己的政党，也能提高自己在国内的影响力。\n\n现在，玛格丽特·撒切尔将会继续担任英国首相，她可以自由推进自己的政治议程了。而这一次，她的意志会主导一切。\n"
 WORLD.50016.a: "傀儡剪断了丝线。"
 WORLD.50017.t: "[Get_newspaper_header][Get_World_50017_Title]"
 World_50017_UE_reelection_Title: "雷金纳德·麦德宁再次当选英国首相"
 World_50017_UE_firstelection_Title: "雷金纳德·麦德宁当选英国首相"
 WORLD.50017.desc: "[Get_World_50017_Desc]"
 World_50017_UE_reelection_Desc: "由首相雷金纳德·麦德宁所领导的统英党成功地再次获得下议院的多数席位，可谓是意料之中的转捩点。自从王党在英格兰内战中获胜后，麦德宁凭借着脱党自立的举动而声名大噪，他的政府正在以缓慢而稳定的步调来推进英格兰的民主化。\n\n但是，这种行为模式让很多政治评论家大为困惑，目前英格兰向着民主的龟速转身姿态，与麦德宁当初信誓旦旦地许诺的自由和独立的英格兰形成了鲜明对比。据推测，统英党的党主席，哈罗德·麦克米伦是这一切的幕后推手，麦德宁只不过是他的提线木偶。也许麦德宁曾经试图反抗麦克米伦，但是从他那略显阴沉的胜选演讲中，不难猜到，他肯定是失败了。\n\n麦德宁，或者更确切地说是麦克米伦，他们打算在第二任期内做什么仍是个谜。\n"
 World_50017_UE_first_election_Desc: "由首相雷金纳德·麦德宁所领导的统英党成功地再次获得下议院的多数席位，可谓是意料之中的转捩点。尽管统英党没能在第一次议会选举中吸引人民的拥簇，但他们在第二次选举中战胜了长期占据统治地位的王党，实现了突破。\n\n麦德宁在获选演说中承诺了一系列旨在加速英格兰向完全民主国家过渡的改革。然而，事情并不像看起来那样简单，正如坊间传闻所言，麦德宁和统英党主席麦克米伦在改革的速度上产生了分歧：麦克米伦更倾向于缓慢而务实的方式，而麦德宁希望快速实现民主化转身。谁将赢得这场斗争，英格兰走向真正民主的进程将会如何，还有待观察。\n"
 WORLD.50017.a: "[Get_World_50017_Response]"
 World_50017_UE_reelection_Response: "英格兰正在傀儡大师的丝线下翩翩起舞。"
 World_50017_UE_firstelection_Response: "越明亮的火炬，燃尽得便越快。"
 WORLD.50018.t: "[Get_newspaper_header]英格兰通过对玛格丽特·撒切尔的不信任案"
 WORLD.50018.desc: "在玛格丽特·撒切尔出任王党党魁之时，就有许多人无误地指出了她身为傀儡的本质：党内保守派操控之下的年轻而又坚毅的首相，卫道士们推进议程的工具。但撒切尔向世人展示了其如钢铁般坚韧的斗志，这让幕后推手们大为恼火。\n\n现在，党内元老们似乎已经无法再忍受撒切尔的自作主张了。这些年来，保守派一直在试着将撒切尔置于自己的控制之下，但她总会坚定地回绝他们的主张。王党保守派认定现已无再同撒切尔劳神的必要，甩出了对首相的不信任案动议。在动议通过后，撒切尔的首相官职及党魁身份均遭解除。\n\n撒切尔身后的操纵者——理查德·奥斯汀·“拉布”·巴特勒接过了上述官职。在撒切尔噤声后，巴特勒就可以无拘无束地推行自己的政策了。\n"
 WORLD.50018.a: "要想把事情做好，就要亲自动手。"
 WORLD.50019.t: "[Get_newspaper_header]英格兰王国军事政变"
 WORLD.50019.desc: "伦敦的市民再熟悉不过士兵与坦克在街道上行进时所发出的声音了，当皇家陆军于今日席卷议会之时，他们又一次听到了这样的声响。\n\n陆军元帅伯纳德·蒙哥马利与杰拉德·坦普勒这两位发动军事政变的共谋在电台发表了声明，由于种种原因，议会将无限期解散，直到另行通知为止，而在此期间军政大权将让渡到军官团的手中。\n\n虽然他们一再坚称军政府是“过渡政权”，他们将“尽快”解散本届政府，但不列颠内外民众都不相信这番言论。夺取大权之人往往都不会放下手中的权力。\n"
 WORLD.50019.a: "英格兰的火焰愈发黯淡。"
 WORLD.60001.t: "[Get_newspaper_header]哈罗德·威尔逊当选英格兰总理"
 WORLD.60001.desc: "长久以来，所有人都认为社会主义绝无重返英格兰的可能，但有些时候现实就是可以排除万难，带来让人意想不到的结局。\n\n哈罗德·威尔逊领导下的社会主义工党在取缔旧政权后的大选中获得了胜利。从加入地下工党领导人团队的那一天起，威尔逊就成了温和社会民主主义者与激进社会主义者互相妥协的象征。威尔逊为左翼人士与抵抗运动牵线搭桥，为团结各方势力做出了颇多贡献，而今左翼抵抗运动领袖比尔·亚历山大仍愿为他助力。\n\n威尔逊政府发誓会将英格兰从一个摇摇欲坠的君主国转变为一个建有综合福利制度的强国，但党内的分裂仍在日渐加重，三十年来第一位出自工党的总理即将踏上险途。"
 WORLD.60001.a: "红旗能打多久？"
 WORLD.60002.t: "[Get_newspaper_header]乔治·杰利科当选英格兰首相"
 WORLD.60002.desc: "正是在保守派政府领导下，英格兰沦亡于暴政，而也是在保守派政府领导下，英格兰再获自由。全国民主联盟赢得了英格兰数年来第一次自由选举，其领袖乔治·杰利科出任首相。\n\n杰利科追随其父，二战时在皇家海军服役，随后他成了旧政府外交部一位极富号召力的人物。在奥金莱克拉拢下，杰利科成了HMMLR和美国的联络人，也是从这时开始杰利科逐渐升迁至全国民主联盟的领导层。\n\n全国民主联盟是个意识形态大杂烩，包含了所有希望重建君主制和民主的人士，而目前仍然见不到将这些派系团结为统一政党的可能。"
 WORLD.60002.a: "海军大臣之子接管了舰船之国。"
 WORLD.60003.t: "[Get_newspaper_header]哈罗德·威尔逊再次当选总理"
 WORLD.60003.desc: "英格兰社会主义工党保住了议院的多数席位。据哈罗德·威尔逊所言，他将会在第二个任期内着力于应对早已被世人遗忘的《贝弗里奇报告》中给出的“五大难题”——贫困、疾病、无知、肮脏、懒惰。此外，政府也将保持同OFN间亲密的合作关系。\n\n威尔逊随后谈起了自己最近所取得的成就，他声称英格兰的经济水准发展到了前所未见的高度，工人们也在高薪水、高待遇的岗位上享受着他们的工作生活。\n\n社会主义工党政府强硬派领袖雷金纳德·伯奇未有出席，有报道称伯奇及其支持者已在威尔逊发表了一番激昂的演讲后被革除了党籍。因此，一个已在当下统为一体社会主义工党将会在英格兰将自己的政治愿景化为现实。"
 WORLD.60003.a: "红旗依旧飘扬。"
 WORLD.60004.t: "[Get_newspaper_header]乔治·杰利科再次当选首相"
 WORLD.60004.desc: "英格兰全国民主联盟拿下了议会多数席位，杰利科首相将他的胜利形容为“回响在英格兰乃至全世界的自由民主力量的胜利”。因此，杰利科的英格兰希望扩大与OFN的合作。\n\n全国民主联盟以恢复正统君主为竞选承诺，而今天，女王的人气比以往更盛，不像她那遭人记恨的叔叔一般。\n\n根据党内报告，民主联盟在不激怒保守派和自由派的情况下，走出了一条良好的温和路线。这样的平衡对于推动必要改革和维持党内团结非常关键。只有时间才能告诉我们天平会倾向何方，而杰利科又能否让他的党维系下去。"
 WORLD.60004.a: "海潮暂归平静。"
 WORLD.60005.t: "[Get_newspaper_header]英格兰联邦共产政变"
 WORLD.60005.desc: "五十余年前，俄国布尔什维克推翻了温和社会主义的共和国，宣布其已被反动派渗透，并强制实行一党专政。历史今日在英格兰重演：社会主义工党强硬派党员发动“柔性政变”，迫使哈罗德·威尔逊辞去党总书记职位。\n\n新任总理雷金纳德·伯奇宣布了英格兰社会主义共和国的成立。在电视演讲中，他谴责了社工党内的“反动阴谋分子”，声称他们“扑灭了革命火焰，把工人们投入黑暗之中”。\n\n新政府的目标包括大规模工业化、扩张军备和建设独立自主的经济。然而，他们的意识形态将导致欧洲大部分地区视之为弃儿，很难想象这个新生国家能长期立足于世。"
 WORLD.60005.a: "伯奇会成为另一个布哈林吗？"
 WORLD.60006.t: "[Get_newspaper_header]HMMLR在英格兰发动政变"
 WORLD.60006.desc: "伦敦的市民再熟悉不过士兵与坦克在街道上行进时所发出的声音了，当军队于今日席卷议会，夺占一系列政府大楼之时，他们又一次听到了这样的声响。看样子眼下的民主并未能得到克劳德·奥金莱克的青睐。\n\n这位功成身退的将军曾在英格兰内战期间出任HMMLR的领袖，他与战时盟友比尔·亚历山大共同夺取了政权，将英格兰带回正轨。奥金莱克声称自己与军队有保卫英格兰民主制度免遭内外之敌侵害的职权，而当今的状况让他不得不采取行动保家卫国。\n\n为建成更加完善的民主体制，奥金莱克已宣布成立过渡政权新民主政府。但众人纷纷猜测，只有在军队认为新政权万无一失的时候才会放下手中的权力。"
 WORLD.60006.a: "没有什么比一场拯救民主的政变更具讽刺意味了。"
 WORLD.60007.t: "[Get_newspaper_header]大卫·斯特林当选英国首相"
 WORLD.60007.desc: "令人震惊的消息传来，工党与保守党的传人都没能赢下二战以来的第一届自由选举，一匹黑马夺得了桂冠！\n\n阿齐博尔德·大卫·斯特林，虽然这位前特种空勤团军官、自由斗士与抵抗运动指挥官饱受争议，仍然成功当选为首相。拥军运动呼吁让前合作政府成员付出更惨烈代价，同时反对社会主义工党激进的改革方案。\n\n这一完全出人意料的事态已在大西洋彼岸掀起波澜。美国曾不愿干预英格兰内战，而英格兰的新首相并不喜欢这一点，此事可谓人尽皆知。但在向媒体发表的声明中，大卫·斯特林向所有人保证，无论接下来会发生什么，不列颠都将大胜而归。\n"
 WORLD.60007.a: "勇者已胜。"
 WORLD.60008.t: "[Get_newspaper_header][Get_World_60008_Title]"
 World_60008_Stirling_reelection_Title: "大卫·斯特林再次当选首相"
 World_60008_Stirling_firstelection_Title: "大卫·斯特林当选英国首相"
 WORLD.60008.desc: "[Get_World_60008_Desc]"
 World_60008_Stirling_reelection_Desc: "票仓黑马还在前进！大卫·斯特林领导的拥军运动再次在议会搏得多数席位。\n\n拥军运动在内战后从HMMLR中分化而来，主张对前合作政府官员实行更严厉的处置方案，同时也持续批评社会主义工党提出的激进改革方案。该党掌权后，其惯用手法是把军队成员或顾问安排在重要政治岗位上，以此强化其在不列颠的军国主义影响力。[Get_World_60008_YDL_result]\n\n无论事态如何，拥军运动都始终坚称自己是“不列颠民主”的捍卫者，但许多观察者认为，这不过是其险恶用心的糖衣。\n"
 World_60008_YDL_Passed_Desc: "同时，他们最扎眼的举措是废止了《新民主法》，这阻止了克劳德·奥金莱克和比尔·亚历山大等HMMLR领导人以紧急事态为由组建临时委员会。"
 World_60008_YDL_Not_Passed_Desc: "同时，他们最扎眼的举措是尝试废止《新民主法》，事成则可阻止了克劳德·奥金莱克和比尔·亚历山大等HMMLR领导人以紧急事态为由组建临时委员会。"
 World_60008_Stirling_first_election_Desc: "英格兰的马厩中奔腾出了一匹黑马！大卫·斯特林领导的拥军运动出人意料地在议会搏得多数席位。\n\n拥军运动在内战后从HMMLR中分化而来，主张对前合作政府官员实行更严厉的处置方案，同时也持续批评社会主义工党提出的激进改革方案。首届大选期间，该党不声不响冷眼旁观，但如今他们已决定拿下第二届大选，让所有人都知道他们的存在。\n\n斯特林现在掌权了。往届政府实施的变革，一旦被他认为是对不列颠民主构成了“威胁”，就要废止或修订。至于这是否真的能起到捍卫民主的作用，仍有待分晓。\n"
 WORLD.60008.a: "[Get_World_60008_Response]"
 World_60008_Stirling_reelection_Response: "全不列颠的灯光正在熄灭，没有人能再点亮它们。"
 World_60008_Stirling_firstelection_Response: "勇者常胜。"
 WORLD.60009.t: "[Get_newspaper_header]阿瑟·肯尼斯·切斯特顿当选英国首相"
 WORLD.60009.desc: "爆炸性新闻席卷英伦三岛，不少人都将此次选举看作针对前执政党，即王党的全民公决，但阿瑟·肯尼斯·切斯特顿赢得了胜利，成为了英格兰首相。人们认为英格兰在内战中受到的破坏，切斯特顿的黑衫军在战争中的贡献助他夺得了桂冠。\n\n切斯特顿是国民阵线的代表，这一极右翼政党曾是边缘党派，以窝藏法西斯蒂及民族社会主义分子闻名全国。他运营的正是这样一个要求复古改制，反对王党精英，让英格兰重回世界的平台。伦敦爆发了抗议活动，自由派、温和派和少数群体都担心切斯特顿会效防德国与意大利，颁布类似的政策。没人知道切斯特顿治下的英格兰会变成什么样子，但英格兰一定会不同于以往。"
 WORLD.60009.a: "法西斯来到了英格兰。"
