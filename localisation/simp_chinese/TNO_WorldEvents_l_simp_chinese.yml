 WORLD_GRE.8.t: "[Get_newspaper_header]希腊赤色革命"
 WORLD_GRE.8.desc: "第二次意土战争之后，希腊国内的混乱达到了顶点，民族解放阵线的游击队攻下了雅典。在布满弹痕的总统府里，民族解放阵线领袖阿里斯·韦卢希奥蒂斯承诺新希腊将自此诞生。\n\n这位身经百战的游击队领袖抨击了意大利人和合作者的邪恶，称一旦全国安定下来，就会清算他们。不过，他提醒同胞们，要先准备好战争。\n“我们胜利了，但只是打败了压迫者手中的工具。我们还必须准备好应对压迫者将来针对我们的一切手段。无论反动势力如何聒噪，我们都将获得自由！”\n"
 WORLD_GRE.8.a: "万岁，万岁，民族解放阵线！"
 WORLD_GRE.8.b: "军队就位！飞机预备！"
 WORLD_GRE.8.c: "地中海的决战开始了……"
 WORLD_GRE.9.t: "[Get_newspaper_header]希腊国的终结"
 WORLD_GRE.9.desc: "经过数周激烈的游击斗争，希腊全国共和联盟抵抗运动推翻了希腊国政府。前任总统塞梅利斯殒命后，抵抗运动“国家社会解放组织”的前领袖、季米特里奥斯·普萨罗斯上校就任为新生希腊共和国的临时领导，直到条件允许举行自1936年以来希腊首次公正的自由选举。\n\n在其副手科姆尼诺斯·皮罗马格卢的陪同下，这位老军官承诺称，他的首要目标是恢复民间秩序、重建希腊民主。但就有关获得解放的希腊与意大利前宗主的关系，以及政府对希腊共产党主导的“山区政府”宣布其为希腊合法政府一事持何种立场等问题，季米特里奥斯没有给出回应。"
 WORLD_GRE.9.a: "不自由，毋宁死！"
 WORLD_GRE.9.b: "必须维护地中海霸权！"
 WORLD_GRE.9.c: "希腊再次规划自己的路线。"
 WORLD.181210.t: "[Get_newspaper_header]九日敬礼政变被挫败"
 WORLD.181210.desc: "一个多星期的战斗过后，菲律宾自由共和国的混乱状态终于结束了。拉蒙·麦格赛赛的军队成功挫败温德尔·费尔蒂希的政变企图，卡洛斯·加西亚总统得以复职。\n\n整场冲突始于12月16日，即圣诞节前九日敬礼期间举行的黎明弥撒首日。当天，费尔蒂希手下的士兵冲进国会，强迫后者弹劾加西亚总统与桑托斯副总统。就在费尔蒂希把持政权的短暂时间内，麦格赛赛果断行动，将这名叛将团团包围，最终成功逼其投降。如今加西亚总统重新掌权，自家兄弟赫纳罗担任副总统，麦格赛赛正欲带领共和国渡过未来的一切危机。"
 WORLD.181210.a: "黑暗盖不过自由的火炬。"
 WORLD.181211.desc: "一个多星期的战斗过后，菲律宾自由共和国的混乱状态终于结束了。在温德尔·费尔蒂希的率领下，菲律宾美军部队成功夺取了该国首都的控制权。\n\n整场冲突始于12月16日，即圣诞节前九日敬礼期间举行的黎明弥撒首日。当天，费尔蒂希手下的士兵冲进国会，强迫后者弹劾加西亚总统与桑托斯副总统。拉蒙·麦格赛赛虽然进行了猛烈抵抗，但最终还是在平安夜以国家团结为名向联邦军队投降，为冲突画上了句号。圣诞节的黎明到来之际，自由共和国的未来却不甚明朗。"
 WORLD.181212.desc: "虽然美国拼尽全力，想要在政局风云变幻的南太平洋竖起一座桥头堡，但美方捉襟见肘的军事存在却产生了适得其反的效果。何塞·阿韦利诺的过渡政府和费尔蒂希上校指挥的美军未能成功镇压菲律宾军方的叛乱，战争英雄拉蒙·麦格赛赛领导的忠诚派已经将他们赶出了群岛。\n\n在美日仍为势力范围冲突不断的当下，这次非议不断的战略干涉定会在华盛顿产生深远影响，更不必说这位美国的老盟友现在要孤身对抗日本，而菲律宾的民主制度也悬于一线……"
 WORLD.181212.b: "那通电话肯定会很尴尬的……"
 WORLD.181212.c: "干吗不在伤口上撒盐呢，要不架一条直通马尼拉的热线吧？"
 WORLD.181351.t: "[Get_newspaper_header]菲律宾自由共和国发生军事政变"
 WORLD.181351.desc: "过去几十年来困扰菲律宾的不稳定局势一直在激化。由于日本第14军的再次登陆，菲律宾群岛内的各激战派系之间逐渐达成停火，结束了敌对关系。而在此之后，拉蒙·麦格赛赛和一伙军官一起发动了一场不流血政变，假借“维持秩序”和抵御共产主义之名控制了整个国家。尽管全国许多人都对此种公然夺权的行为表示谴责。但麦格赛赛依旧表示，他这是为了菲律宾的大局着想。"
 WORLD.181351.a: "难道那些菲律宾人觉得他们能说了算吗？"
 WORLD.181351.b: "这就是场明目张胆的政变，没有任何民主可言！"
 WORLD.181351.c: "混乱仍在肆虐。"
 WORLD.18219.t: "[Get_newspaper_header]自由党实现宪法本国化！"
 WORLD.18219.d: "加拿大传来大新闻，总理莱斯特·皮尔逊宣布宪法权利让渡成功。自建国以来，加拿大的所有法律都必须得到英国议会的批准才能正式生效。虽然这之前只是一种形式，但随着英国沦陷于法西斯侵略之下，双方无疑都不愿意推进宪法权利让渡的进程，加拿大的许多立法因而处于混沌之中。新宪法文件最终承诺将编纂加拿大本国的法典，囊括联邦权力和文化权利等诸多条款。\n\n对于这个大新闻，加勒比海地区的人们是最兴奋的。在此前经历了类似的法律困境后，双方现在终于能够开始就西印度群岛可能的独立进行谈判。当被问及谈判前景时，皮尔逊表示，他已准备好“正面”面对未来。\n"
 WORLD.18219.a: "威斯敏斯特的坏消息，金斯敦的好日子。"
 WORLD.18220.t: "[Get_newspaper_header]托利党在加拿大大胜"
 WORLD.18220.d: "约翰·迪芬贝克总理赢得了历史性的政治胜利——加拿大终于获得了属于自己的宪法。迪芬贝克与十位省长谈判成功，同意实行新宪法本国化。他的胜利让加拿大拥有了完全的法律自主权，不再需要依赖英国议会修改宪法。\n\n除本国化外，迪芬贝克的民粹主义公民自由权和亲联邦政策也被纳入了宪法中。这一成就也为加拿大政府未来在法律上永远解决延长许久的前英国加勒比殖民地“临时”管制问题，提供了更大的灵活性。"
 WORLD.18220.a: "这就是领袖的风采！"
 WORLD.18221.t: "[Get_newspaper_header]自由党宪法本国化失败！"
 WORLD.18221.d: "让加拿大宪法成为真正的加拿大法律文件的努力以失败告终，这对总理莱斯特·皮尔逊来说不啻于重大打击。尽管总理办公室、反对党和各省省长之间相互推诿指责，争论谁该为谈判破裂负责，但事实仍然无法改变，自由党最重要的竞选承诺之一现在已经沦为空谈，对下次大选和皮尔森继续领导自由党而言，这都不是好兆头。\n\n对加勒比民族主义者的愿望而言，这也是一颗难以下咽的苦果。自战争结束以来，加拿大一直维持着对西印度群岛的殖民统治，旧英国殖民地对此相当不满。现如今渥太华仍旧没能走出争吵和内斗的泥潭，一切自治乃至完全独立的进展都不得不等待更加久远的未来。\n"
 WORLD.18221.a: "我以为加拿大人都很讲礼节的！"
 WORLD.18222.t: "[Get_newspaper_header]加拿大宪法胎死腹中"
 WORLD.18222.d: "加拿大总理、进步保守党人约翰·迪芬贝克严肃地放弃了将加拿大宪法本国化的议程。在可预见的未来中，加拿大基本法律的最终权力仍将归属于英国议会。由于迪芬贝克过于顽固，无法与各省达成妥协，他现在面临着来自本政党内部的强烈不满，但他坚称自己将继续担任总理一职。\n\n这次失败很可能会粉碎托利党在未来继续赢得连任的努力，而激进的反对党则欢欣鼓舞，加拿大辖下的加勒比地区不满情绪也急剧上升。宪法本国化的失败几乎肯定意味着前英属殖民地在法律和政治上的不稳定。"
 WORLD.18222.a: "白雪北国的黑暗一天。"
 WORLD.18223.t: "[Get_newspaper_header]自由党实现宪法本国化"
 WORLD.18223.d: "在最高法院的审理下，加拿大的宪法风波于今天尘埃落地，皮尔逊总理和他的自由党终得所愿。在与全国各省长的谈判破裂后，总理动用权力绕过了他们，并举行全民公投以通过宪法。这在全国引起了一阵骚动，并严重动摇了皮尔逊政府的合法性。\n\n尽管皮尔逊政府已经渡过了此次危机，但这一鲁莽之举可能会在下次选举中让自由党饱尝苦头。许多民意调查发现，自由党的支持率已落后于进步保守党，其他小党派也正因此举受益匪浅。然而，至少加拿大已成功挣脱了英国残留的法律桎梏，处理诸如整顿加勒比地区恶名远扬的行政管理等问题也得以提上日程。尽管争议不断，但新宪法依旧为加拿大描绘了一个崭新的未来。\n"
 WORLD.18223.a: "惨烈的胜利。"
 WORLD.18224.t: "[Get_newspaper_header]加拿大保守派赢得宪法公投"
 WORLD.18224.d: "特立独行的加拿大总理约翰·迪芬贝克提出以全民公投强制实行宪法本国化的冒险计划，最终以微弱优势获得成功。这位民粹主义律师出身的总理克服了反对党的抵制和各种法律挑战，赢得了胜利，他的宪法改革议程已通过议会，成为法律，巩固了加拿大的国家主权。\n\n但是，尽管公投通过，加拿大街头的嘘声也和欢呼声几乎一样多，对改革方案的反对和各省领导对迪芬贝克的厌恶已经严重分裂了国家。唯有加勒比地区由加拿大管理的众多前英属殖民地，人们才普遍感到宽慰与高兴：希望浮现在前方，宪法的本国化或许会让加拿大允许西印度群岛拥有更宽泛的政治自由。"
 WORLD.18224.a: "迪芬贝克真是一如既往地会挑起分歧。"
 WORLD.18225.t: "[Get_newspaper_header]加拿大宪法危机"
 WORLD.18225.d: "试图制定并通过新宪法的努力付诸东流，加拿大政府陷入了狂乱之中。在与各省省长的谈判均告失败后，皮尔逊总理提出在不可靠的法律基础上举行全民公投。如今，法律上的失败加上选民的拒绝，这项提议已经变成了一个天坑。在人民的眼中，自由党政府已经离彻底倒台不远了。\n\n加拿大全国各地正经历前所未有的动荡，政府更迭几乎确定无疑，某些评论人士甚至提出了由社会信用党或者平民合作联盟组建新政府的可能性。然而，加勒比地区才是最感到失望的地方，他们对与加拿大就当地现行的行政管理展开谈判失去了一切信心，开始转而采取其他手段解决争端。\n"
 WORLD.18225.a: "自由党，加拿大意料中的失败。"
 WORLD.18226.t: "[Get_newspaper_header]加拿大宪法改革失败"
 WORLD.18226.d: "约翰·迪芬贝克迎头撞上了加拿大历史上最大的政治灾难。为了结束英国对加拿大法律的管辖权力，总理试图将宪法本国化。他此前与各省的谈判均陷入僵局，现在甚至连全民公投都未能如期举行，迪芬贝克的失败正如他的敌人所期望。\n\n许多加拿大人对改革完全不感兴趣，对政府的无能厌恶不已。许多人都认为迪芬贝克会迫于压力选择辞职，但他却拒绝这样做，局势因而变得更糟。骚乱在加勒比地区最为严重，前英属殖民地的当地领袖对渥太华实施自治的能力失去了信心，加快了驱逐加拿大驻军的动作。"
 WORLD.18226.a: "都这样了，他怎么还会觉得自己能保住总理之位？！"
 WORLD.61009.t: "[Get_newspaper_header]勒马斯总理宣布辞职"
 WORLD.61009.desc: "爱尔兰总理肖恩·勒马斯在政府对其发起的不信任投票中一败涂地，宣布辞去共和党领导人一职，并将择日进行新的选举。虽然他在辞职信中声称自己是由于健康原因才不得不离开政坛，但多数观察家都认为，正是因为勒马斯在政府中的同僚们对北爱尔兰和平进程的持续失败感到不满，才导致了他的下台。\n\n短时间内，勒马斯将继续出任总理，直到共和党在分歧严重斗争不断的党内各派间选出新领导人为止。观察家们认为，查尔斯·豪伊和乔治·科利无疑是新总理的热门人选。与此同时，雄心勃勃的工党和统一党也在精心谋划各自的竞选活动，意在扳倒爱尔兰政坛上的常胜将军共和党。\n"
 WORLD.61009.a: "一位神秘的爱国者告别了。"
 WORLD.61009.b: "掠食者们环伺着水中的鲜血。"
 WORLD.61010.t: "[Get_newspaper_header]共和党赢得[GetYear]年爱尔兰大选"
 WORLD.61010.desc: "粉碎爱尔兰统一主义者群体的叛乱之后，共和党掀起了一股民族主义浪潮，在众议院中获得了多数席位。强硬的鹰派人士凯文·博兰坐上了爱尔兰总理的宝座，他也被认为是先前军事行动的主要发起者之一。\n\n在首次演讲中，博兰谴责了叛乱期间针对阿尔斯特天主教民众的暴力行为，并承诺将对民主统一党和阿尔斯特志愿军展开严厉且全面的报复行动。新任总理还承诺将要扭转其前任的“务实主义”政策，发动反对英帝国主义的“共和革命”。白厅则对此表示了谴责。\n\n德国外交官对博兰的胜利表示祝贺；华盛顿则尚未对此发表任何评论。"
 WORLD.61010.a: "愿德夫的理想终得实现。"
 WORLD.61010.b: "过去的回声仍在回荡。"
 WORLD.61011.t: "[Get_newspaper_header]共和党赢得[GetYear]年爱尔兰大选"
 WORLD.61011.desc: "爱尔兰大选结果出炉，共和党获得了多数席位。许多政治评论家先前都认为，北爱尔兰宗教暴力的死灰复燃会让这位爱尔兰政治的老巨人轰然倒下。显然，他们错了。\n\n乔治·科利成为了爱尔兰新任总理。他承诺，将在未来的施政中把德·瓦莱拉的传统主义文化政策、勒马斯的工业化方针，以及终结激进主义结合起来。科利还重申了爱尔兰长期以来的中立政策。批评者对这些目标提出了质疑，指出他在众议院中缺乏资历，对共和党的控制力也相当不足。\n\n华盛顿和日耳曼尼亚的使节也发来了不温不火的贺词。"
 WORLD.61011.a: "无论如何，我们挚爱的共和国都必须延续。"
 WORLD.61011.b: "越来越不受欢迎的中间立场。"
 WORLD.61012.t: "[Get_newspaper_header]共和党赢得[GetYear]年爱尔兰大选"
 WORLD.61012.desc: "爱尔兰大选结果出炉，共和党获得了多数席位。许多政治评论家先前都认为，北爱尔兰宗教暴力的死灰复燃会让这位爱尔兰政治的老巨人轰然倒下。显然，他们错了。\n\n查尔斯·豪伊成为了爱尔兰新任总理。他随即宣布了一系列雄心勃勃的目标，包括结束恐怖主义活动、旨在解决爱尔兰社会弊病的一揽子庞大支出计划、关注自由贸易和商业友好等。由于豪伊本人与德国工业家和企业之间的联系，权威评论家们对自由贸易的具体实践表示了担忧。\n\n日耳曼尼亚向新任总理送上了热烈祝贺，白宫则尚未置评。"
 WORLD.61012.a: "漫漫长路到顶峰。"
 WORLD.61012.b: "翡翠之岛从未如此迷人！"
 WORLD.61012.c: "机遇……如果我国公司能够找到喘息的空间。"
 WORLD.61012.d: "人民的代表，当然，更是富人的代表。"
 WORLD.61013.t: "[Get_newspaper_header]国民同盟赢得[GetYear]年爱尔兰大选"
 WORLD.61013.desc: "在爱尔兰政坛的全面震荡之中，爱尔兰统一党和工党在大选中赢得了巨大胜利，共同组建起联合政府，执政三十余年的共和党就此下台。评论家们认为，这次大选是爱尔兰民众普遍不满于共和党无能的结果。\n\n前共和党自由派领袖杰克·林奇率爱尔兰统一党竞选成功，就任总理。统一党及工党的宣言中均包含了一系列经济社会改革措施、对抗恐怖主义行动、追赶西方发展步伐的内容。许多批评者均对这样雄心勃勃的议程抱有怀疑，其原因在于爱尔兰社会和执政联盟中根深蒂固的保守立场。华盛顿向林奇当选表示了祝贺，日耳曼尼亚则仍未发表评论。"
 WORLD.61013.a: "从无政府的悬崖边后退一步。"
 WORLD.61013.b: "知道了……"
 WORLD.61013.c: "新机遇在欧洲浮现。"
 WORLD.61013.d: "重燃曾经破裂的友谊。"
 WORLD.30054.t: "[Get_newspaper_header]迈万德瓦尔就任阿富汗首相"
 WORLD.30054.desc: "继上年支尔格大会起草新宪法后，1965年阿富汗议会选举以地方地主和受当地支持的候选人胜利而告终，现任首相优素福汗获得连任，这本是意料之中的结果。然而，毛派学生的抗议阻止了内阁确认他的任命。在抗议中，军队向人群开火，导致三人死亡。\n\n混乱之后，查希尔沙阿决定任命阿富汗民主进步党创始人，穆罕默德·哈希姆·迈万德瓦尔为首相。民主进步党主张在君主制下建设社会主义，强化民主和经济领域的改革。迈万德瓦尔显著的亲美倾向使得人们预测，阿富汗外交将会走上远离德国和日本的新道路。\n"
 WORLD.30054.a: "封建国家的社会主义？"
 WORLD.30055.t: "[Get_newspaper_header]法尔杭就任阿富汗首相"
 WORLD.30055.desc: "继上年支尔格大会起草新宪法后，1965年阿富汗议会选举以地方地主和受当地支持的候选人胜利而告终，现任首相优素福汗获得连任，这本是意料之中的结果。然而，毛派学生的抗议阻止了内阁确认他的任命。在抗议中，军队向人群开火，导致三人死亡。\n\n混乱之后，查希尔沙阿决定任命左翼改革人士、新宪法起草人之一，米尔·穆罕默德·塞迪克·法尔杭为新任首相。法尔杭的左翼倾向人所共知，还曾于1949年因组织自由改革运动而入狱。他曾表示，希望打破阿富汗仍然普遍存在的封建制度，恢复国家的经济增长。\n"
 WORLD.30055.a: "书写下一个五百年的历史？"
 WORLD.30056.t: "[Get_newspaper_header]法尔哈德就任阿富汗首相"
 WORLD.30056.desc: "继上年支尔格大会起草新宪法后，1965年阿富汗议会选举以地方地主和受当地支持的候选人胜利而告终，现任首相优素福汗获得连任，这本是意料之中的结果。然而，毛派学生的抗议阻止了内阁确认他的任命。在抗议中，军队向人群开火，导致三人死亡。\n\n混乱之后，查希尔沙阿决定任命前喀布尔市长、社会民主党创始人之一，吴拉姆·穆罕默德·法尔哈德为新任首相。法尔哈德因其与德国的商业关系及受德国意识形态启发而闻名，他强调了自己的普什图斯坦立场，呼吁阿富汗由多民族国家普什图化，实施现代化和社会民主主义的政策。\n"
 WORLD.30056.a: "温和、民族、进步、受德国启发？"
 WORLD.30057.t: "[Get_newspaper_header]巴达赫什就任阿富汗首相"
 WORLD.30057.desc: "1967年接受任命的首相下台后，阿富汗政坛受到了经济危机和外国势力威胁的一系列冲击，面临着大规模的不稳定和激进化问题。外交大臣穆罕默德·努尔·艾哈迈德·埃特马迪被任命为继任首相，但他在任期间大多数都在解决摇摆不定的外交政策，以及修改过去不受欢迎的施政方针。\n\n这次选举被视作对埃特马迪的信任投票，但看起来他已经失去了查希尔沙阿的信任。沙阿任命了塔希尔·巴达赫什为新任首相。巴达赫什是一名土生土长的塔吉克人，创建了阿富汗工人革命组织，反对普什图人的“民族压迫”，这一切让他闻名遐迩。对巴达赫什的任命被视作安抚国内不满少数民族的象征。"
 WORLD.30057.a: "民族压迫的消解？"
 WORLD.30058.t: "[Get_newspaper_header]埃特马迪续任阿富汗首相"
 WORLD.30058.desc: "1967年接受任命的首相下台后，阿富汗政坛受到了经济危机和外国势力威胁的一系列冲击，面临着大规模的不稳定和激进化问题。外交大臣穆罕默德·努尔·艾哈迈德·埃特马迪被任命为继任首相，但他在任期间大多数都在解决摇摆不定的外交政策，以及修改过去不受欢迎的施政方针。\n\n这次选举被视作对埃特马迪的信任投票，查希尔沙阿则依然信任他，仍然任命埃特马迪续任首相。在获得新任命后，埃特马迪宣誓将继续应对严峻的经济形势，同时继续在阿富汗的君主制度下实现迈万德瓦尔的社会主义理念。"
 WORLD.30058.a: "治愈经济萎靡的良方？"
 WORLD.30065.t: "[Get_newspaper_header]穆罕默迪就任阿富汗首相"
 WORLD.30065.desc: "1967年接受任命的首相下台后，阿富汗政坛受到了经济危机和外国势力威胁的一系列冲击，面临着大规模的不稳定和激进化问题。外交大臣穆罕默德·努尔·艾哈迈德·埃特马迪被任命为继任首相，但他在任期间大多数都在解决摇摆不定的外交政策，以及修改过去不受欢迎的施政方针。\n\n这次选举被视作对埃特马迪的信任投票，但看起来他已经失去了查希尔沙阿的信任。沙阿任命了穆罕默德·纳比·穆罕默迪为新任首相。穆罕默迪当选议会议员时的纲领是打击马克思主义势力的蔓延，对他的任命也标志着世俗主义国家的新转折：他似乎并不打算继续保持先前的政策。"
 WORLD.30065.a: "世俗主义还有出路吗？"
 WORLD.30060.t: "[Get_newspaper_header]阿富汗民族团结党"
 WORLD.30060.desc: "社会动荡、民族冲突、劳工骚动、喀布尔政府执政无能——随着兴都库什大雪爆发的1971年大饥荒，将一切推向了顶点。政府应对不力，造成大批人死亡；民众愈发不满，人民支尔格却无法解决内部冲突：查希尔沙阿的统治终于到了最危险的时刻。\n\n穆萨·沙菲克首相称自己已经失去了查希尔沙阿的信任，将对内阁提出辞职。随后，沙菲克在人民支尔格的同僚，查希尔沙阿的亲密顾问，哈利卢拉·哈利利取代了他的位置，并迅速宣布解散所有其他党派，以支持君主主义的民族团结党。"
 WORLD.30060.a: "议会民主的外表已然消散。"
 WORLD.30061.t: "[Get_newspaper_header]阿富汗的新民主"
 WORLD.30061.desc: "社会动荡、民族冲突、劳工骚动、喀布尔政府执政无能——随着兴都库什大雪爆发的1971年大饥荒，将一切推向了顶点。政府应对不力，造成大批人死亡；民众愈发不满，人民支尔格却无法解决内部冲突：查希尔沙阿的统治终于到了最危险的时刻。\n\n穆萨·沙菲克首相批评国王，称查希尔沙阿拒绝承诺进行真正的改革以修整体制，因此将对内阁提出辞职。由此引发了喀布尔的大规模集会，要求进行政治改革，查希尔沙阿被迫签署《政党法案》，并重新任命获得人民支尔格所有党派支持的穆萨·沙菲克为首相。"
 WORLD.30061.a: "政党赢得了这场漫长的博弈。"
 WORLD.30062.t: "[Get_newspaper_header]阿富汗共和派政变"
 WORLD.30062.desc: "社会动荡、民族冲突、劳工骚动、喀布尔政府执政无能——随着兴都库什大雪爆发的1971年大饥荒，将一切推向了顶点。政府应对不力，造成大批人死亡；民众愈发不满，人民支尔格却无法解决内部冲突：查希尔沙阿的统治终于到了最危险的时刻。\n\n穆萨·沙菲克首相称自己已经失去了查希尔沙阿的信任，将对内阁提出辞职。随后，一帮共和派军官在达乌德汗的率领下发动了政变。达乌德汗声称，是政治控制的恶化促使自己发动此次政变。查希尔沙阿据报已经流亡美利坚合众国。\n"
 WORLD.30062.a: "几百年的历史，就这样被一个贵族抹去了。"
 WORLD.30063.t: "[Get_newspaper_header]阿富汗毛派革命"
 WORLD.30063.desc: "社会动荡、民族冲突、劳工骚动、喀布尔政府执政无能——随着兴都库什大雪爆发的1971年大饥荒，将一切推向了顶点。政府应对不力，造成大批人死亡；民众愈发不满，人民支尔格却无法解决内部冲突：查希尔沙阿的统治终于到了最危险的时刻。\n\n哈扎拉贾特地区和以塔吉克族为主的地区的少数民族发动了一场全面起义，要求公平分配对地区发展和基础设施建设的援助。随后，喀布尔也爆发了一场民众起义，一群武装民兵在阿克拉姆·亚里的率领下，宣布成立“新民主主义”政权。查希尔沙阿据报已经流亡美利坚合众国。\n"
 WORLD.30063.a: "封建主义结束了？"
 WORLD.30064.t: "[Get_newspaper_header]阿富汗伊斯兰革命"
 WORLD.30064.desc: "社会动荡、民族冲突、劳工骚动、喀布尔政府执政无能——随着兴都库什大雪爆发的1971年大饥荒，将一切推向了顶点。政府应对不力，造成大批人死亡；民众愈发不满，人民支尔格却无法解决内部冲突：查希尔沙阿的统治终于到了最危险的时刻。\n\n日益强大的伊斯兰势力在过去十年间愈发不满世俗政府的统治，在伊斯兰武装分子于潘杰希尔谷地发动群众起义后，布尔汉丁·拉巴尼便宣布建立伊斯兰酋长国。查希尔沙阿据报已流亡美利坚合众国。\n"
 WORLD.30064.a: "宗教之力势不可挡。"
 WORLD.30066.t: "[Get_newspaper_header]阿富汗共和派政变"
 WORLD.30066.desc: "社会动荡、民族冲突、劳工骚动、喀布尔政府执政无能——随着兴都库什大雪爆发的1971年大饥荒，将一切推向了顶点。政府应对不力，造成大批人死亡；民众愈发不满，人民支尔格却无法解决内部冲突：查希尔沙阿的统治终于到了最危险的时刻。\n\n穆萨·沙菲克首相称自己已经失去了查希尔沙阿的信任，将对内阁提出辞职。随后，一帮共和派军官在哈菲佐拉·阿明的率领下发动政变，宣布成立执政党为阿富汗民族党的中立主义共和政府。查希尔沙阿据报已经流亡美利坚合众国。\n"
 WORLD.30066.a: "世界之镜。"
 SERBIA_NEWS.1.t: "[Get_newspaper_header]塞尔维亚民族起义"
 SERBIA_NEWS.1.d: "在这片因反抗压迫者和叛国者而闻名的土地上，几乎没人认为塞尔维亚会长久地沉寂下去。随着总理迪米特里耶·廖蒂奇的去世以及近期发生的一系列事件，塞尔维亚民族起义又一次爆发——这一次，他们由共产党领导。卷土重来的民族解放军领导人亚历山大·兰科维奇其众甚多，兵锋直指合作政府。\n\n贝尔格莱德方面，德拉戈米尔·约万诺维奇领导的政府军为了维持对塞尔维亚的控制，正陷入一场苦战。虽然他只是个临危授命的临时领导人，但约万诺维奇已经在利用自己的影响力，抓住一切机会打击叛军。"
 SERBIA_NEWS.1.a: "巴尔干的火药桶又要爆炸了。"
 SERBIA_NEWS.2.t: "[Get_newspaper_header]国王重返塞尔维亚"
 SERBIA_NEWS.2.d: "广受关注的塞尔维亚内战已尘埃落定，政府军以压倒性的优势击溃了共产党领导的起义军。前切特尼克领导人，现任塞尔维亚国民军首领的莫姆契洛·久伊奇已宣布就职塞尔维亚首相。久伊奇的新政策在全国范围内掀起了轩然大波，败退的共产党游击队则深受其害。\n\n许多人都料到了这位“领袖”接下来的举动：军方建立起了军政府，以求迅速结束起义后的混乱局势。此外，久伊奇首相还邀请前南斯拉夫国王彼得二世回国，在塞尔维亚重建君主制。据称，国王已接受了邀请，将于一周内正式回国登基。"
 SERBIA_NEWS.2.a: "君主制最终还是回归了。"
 SERBIA_NEWS.3.t: "[Get_newspaper_header]德拉戈米尔·约万诺维奇维持统治"
 SERBIA_NEWS.3.d: "随着德拉戈米尔·约万诺维奇及其拥趸成功镇压了塞尔维亚境内共产主义分子领导的起义，约万诺维奇便顺理成章地成为了塞尔维亚的正式领导人。他以民族统一政策为执政宗旨，意在扫清布尔什维克在塞尔维亚的流毒，捍卫“塞族人的塞尔维亚”。约万诺维奇还以统一为由，迅速地将塞尔维亚国民军和志愿军团结在自己麾下，敦促军方达成共识，维护统一。\n\n虽然约万诺维奇在塞尔维亚起义中取得了胜利，但许多人仍在怀疑他是否有能力维持统治。毕竟他的政策和米兰·内迪奇政府大同小异，依旧在追剿共产党游击队残党。"
 SERBIA_NEWS.3.a: "塞尔维亚终得统一，这次会持续下去么？"
 SERBIA_NEWS.4.t: "[Get_newspaper_header]塞尔维亚阶级合作国成立"
 SERBIA_NEWS.4.d: "虽然才刚刚失去塞尔维亚政坛中的领导地位，但联合激进劳工组织又在欢呼声中卷土重来。在塞尔维亚起义之中，组织重掌国家大权，前总理德米特里耶·廖蒂奇的弟弟，雅科夫·廖蒂奇已宣誓就任塞尔维亚总理。\n\n雅科夫的方针路线与他的兄长并无太大区别，但不可否认的是两人之间确实有所不同，即使这不同之处十分微小。新政权的统治已经开始发挥效力，总理才走马上任不久，就已经出台了一系列基本法，力求在政府内部进一步贯彻联合激进劳工组织的思想理念。"
 SERBIA_NEWS.4.a: "家族统治的使命。"
 WORLD.16701.b: "不再重蹈覆辙。"
