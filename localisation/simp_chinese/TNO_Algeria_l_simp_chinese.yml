 ALG_Ferhat_Abbas: "费尔哈特·阿巴斯"
 POLITICS_FERHAT_ABBAS_DESC: "20年以来，费尔哈特·阿巴斯一直在为获得法国的公民权利而奋斗。他为取得真正的平等权而战，为废止法国法律中的歧视条款而战，为结束那些所谓“欧裔”无时无刻不在的种族主义而战，但他未曾想过结束法国对阿尔及利亚的统治。他被认为是那些被“同化”的新阿尔及利亚人的一员，能够与法国人合作建设一个新的“法属阿尔及利亚”。\n\n然而，历史选择了另外一条道路：改革的政治意愿不见踪影，而法兰西共和国在第二次世界大战期间沦陷，纳粹铁腕导致阿尔及利亚的骚乱愈演愈烈，最终于1947年在康斯坦丁爆发了大规模惨案。在那里，癫狂的欧裔民兵屠杀着他的兄弟姐妹，法兰西国军队担任着他们的帮凶，而他只能眼睁睁地看着这一切发生。\n\n随着镇压的加剧，阿巴斯意识到他的梦想已经破灭，欧裔与阿尔及利亚人团结一致的阿尔及利亚不再可能存在，而他那温和的努力也将被欧裔视为眼中钉。于是，他移居到了政治环境较为友好的突尼斯，加入了民族解放阵线的政治机构，并以自己的方式争取阿尔及利亚的独立。\n\n作为一个能够调解民族解放阵线和民族解放军内部各方势力和难以共处人物的角色，他还有很多要做的工作。既要赢得战争……也要保卫和平。"
