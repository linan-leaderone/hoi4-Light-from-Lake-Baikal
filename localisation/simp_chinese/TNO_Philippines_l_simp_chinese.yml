 PHI_conscript.1.t: "收件时间：[?global.date.GetDateStringShortMonth]"
 PHI_conscript.1.desc: "“有希，\n\n希望你能及时收到信，军队对信件投递的内容和流通管得越来越紧，真担心那个反复无常的邮差会用莫名其妙的理由给我把信挑出来，我都给了他小费，希望他不会这么做。\n\n不久前，司令部把我们和其他几支大队派到了(已删去)，这地名可难念了，不过除了大队长也没什么人抱怨。一堆深埋在雨林里的草棚子，离那条不知通向何方的土路还隔了十方八千里，这可能是我们十次连续转移的终点了。说实话，除了我们在村里的一点见闻，这儿实在没什么好写的。\n\n这些房子里堆的是枪支弹药，那些房子里堆的是炮弹，还有些房子塞了满满的桶装汽油，所有物资都堆的整整齐齐，不用开着重械就能轻松取出。附近还有个隧道通向一处窄地，里头全是正经的坦克与重炮，挤得跟驻车场似的。松告诉我，这地方简直就是一个弹药库，在这个荒无人烟的地方，军队都能心血来潮地听到风声，还下达如此严厉的军令，在我们看不到的地方，一定藏着不少东西。\n\n无论如何，在他们吃上定心丸以前，我就可以离这通疟疾肆虐的烂泥地远远的，神明保佑，再过几个月，我们就能京都观光，已经约定好了哦。对了，李先生是个不错的画家，我想请他为我们画几幅熊猫带回家。”"
 PHI_conscript.1.a: "爱你的，日纪。"
