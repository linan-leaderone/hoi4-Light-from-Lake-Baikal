 POLITICS_LUIS_TARUC_DESC: "在稻田行军之后，许多问题困扰着菲律宾共产党的流亡党员。进攻哪里出了什么问题？问题是什么时候出现的？又出现在哪里呢？最重要的是，谁该对此负责？互相指责逐渐变成了尖锐的攻讦，最后演变为可能导致革命共和国分裂的严重决裂，一切都如苏联的弥留之际一样。\n\n在这一片混乱中，路易斯·曼加鲁斯·塔鲁克站了出来。他是菲共的武装力量——虎克军的领导者。党的军队撤退后，这位煽动者将军的话更加有分量了。他严厉地批评了当时的总书记何塞·巴尔塔萨·拉瓦，这让他在党内的声望愈来愈高。他指责说，如果不是拉瓦一次又一次地要求他的战士们克制，那些法西斯绝不可能迫使他们退守科迪勒拉。拉瓦的独断专行与过分谨慎让革命付出了不可忽视的代价，趁着机会还没完全消失，是时候纠正错误了。\n\n在猛烈而疯狂的掌声中，组织已经决定了：拉瓦必须下台，而塔鲁克将成为总书记。这位“阿里帕托将军”如今指挥着革命的一切，就像凯撒和教宗的二位一体。但有人仍会怀疑付出了这样多的努力能否足以让他们反败为胜，亦怀疑在追求胜利的过程中他是否会不小心抛弃某些革命信条。"
