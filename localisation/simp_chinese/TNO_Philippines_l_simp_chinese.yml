 PHI_home_of_the_14th_army_crisis_desc: "在诸岛重建失败引发的大规模暴力叛乱浪潮中，第14军在军长稻田正纯的指挥下夺取了菲律宾的大权，并被东京指派戡乱安民。\n\n看起来新任临时总督进退维谷：一头是反劳雷尔联合攻势被粉碎后极度不满、忍饥挨饿、流落街头的菲律宾民众，另一头是对安抚仍未成功而急不可耐的政府。\n\n§R只有时间能决定菲律宾的命运。§!"
 PHI_home_of_the_14th_army: "第14军的家乡"
 PHI_home_of_the_14th_army_desc: "[FGB.Getnamedef]是传说中第14军的家乡，但这支军队未能捍卫菲律宾诸岛，在赤匪和美军的攻势之下仓皇逃窜、撤出马尼拉，白白令东方明珠丧于敌手，有负旭日光辉。今天，这种耻辱的过去将遭彻底洗刷。\n\n在[FGB.GetLeader]将军的带领下，重焕生机的第14军再次回到群岛，他们欲要报仇雪恨，纠正巴林塔瓦克闪击战的错误，让东方明珠重回它合法的统治者手中。[FGB.Getleader]深知这一点，这次他绝不会失败。"
 PHI_volunteer_army: "志愿军"
 PHI_volunteer_army_desc: "随着第14军在巴林塔瓦克闪击战中败走菲律宾这一耻辱的消息传到了国内，皇军将士极度不满。他们对军队这种可耻的表现感到愤怒，愿意做任何事来纠正这种情况。\n\n因此，数万名预备役军人自愿加入第14军，这是多年不曾出现的忠君爱国之举。由于志愿兵组成了各级部队，第14军士气空前高涨，为即将到来的审判做好了准备。"
