 PHI_Blitz.1.t: "菲律宾战争"
 PHI_Blitz.1.desc: "不管怎么看，1945年都是一个时代的终结。对美国来说，这标志着美国经济稳步回归大萧条时期的糟糕时光，是1812年以来的首次耻辱性大败。无羁的乐观、“不可战胜”的信念似乎伴随着珍珠港一去不复返：正是它们让她的孩子们挨过了内战和一文不名的和平岁月。当美国为她的损失感到悲痛时，东京的杀人犯们却幸灾乐祸地看到在他们尸体上建立的新秩序。一位失去亲人的母亲除了在亵渎者离开之前假笑、点头示意之外还能做什么？\n\n她在大洋彼岸的辖地也是如此。旭日的打击迅速而彻底；到战争结束时，整个菲律宾群岛好似夺走不义之财般丢掉了。一个被承诺十年后获得自由的民族在另一个帝国的长靴下迎来了第十一个为奴的岁月。在《赤城协定》签署后的几天里，旧自由邦的许多成员都放下武器，请求宽大处理，接受又一个世纪的奴役。\n\n然而，一些人逃到了绵延于马尼拉南北的丛林；那里遮天蔽日的树木让赢得桂冠的鹰派目不能及、令东京的刺眼日光无法照亮。在这里，一场抵抗运动蓬勃发展，他们都坚信自己会赢得这场无名的战争。菲律宾人等待着自由，一个不依靠他人只凭自己双手斗争到的自由；而留下来的美国人则为了一张归乡的船票。尽管两批人的差异如昼夜般明显，但现在他们都要为某样他们共同珍视但又不尽相同的宝物而战。而目前他们还尚未得到它……如果命运无情，他们将永远不会得到了。\n\n我们该听谁的故事？"
 PHI_Blitz.1.a: "追随战士们"
 PHI_Blitz.1.b: "追随革命者"
 PHI_Blitz.2.t: "菲律宾战争"
 PHI_Blitz.2.desc: "皇廷的史官们将永远把昭和二十年作为我们运星的至日。蕞尔小国可能会嘲笑这样的吹嘘，但吾辈勇士所至之处不都被征服了吗？难道我们不是迎难而上、捷报频传吗？难道我们没有用教人灰飞烟灭的炫目极光了结战事吗？我们开拓的万里沃野、帝国宇下八纮之族以及我们为之付出的血腥代价——这绝非空谈，而是神武天皇的后裔们完全接受的事实。\n\n唉，胜利即使如此势不可挡，那也是昙花一现。就像至日一样，旭日渐近桑榆。这一点在菲律宾群岛表现得最为明显；自17年前遭到袭击以来，群岛仍无宁日。叛军依旧在乡村游荡，洗劫马尼拉无法控制的村庄。桀骜不驯的豪强和派系依旧在扰乱共和国的日常事务，一点一点地破坏了已故总统劳雷尔的遗产。我们自己的第14军尚未重拾结束解放战争时的可怕力量。帝国的兄弟共和国自成立以来内外交困，又被卷入战争，可能无法享祚十八年。\n\n但无论我们会迎来怎样的结果，我们都知道天皇已经立下了菲律宾长命百岁、繁荣昌盛的宏愿。他把这项任务交给了他自己和亚洲盟国治下英勇的男男女女。有一个可以大展拳脚的共荣圈供其栖身，他们将永不动摇。\n\n那么，我们应该跟随他们中的谁呢？"
 PHI_Blitz.2.a: "追随征召兵"
 PHI_Blitz.2.b: "追随民兵"
 PHI_Blitz.3.t: "闪击开始"
 PHI_Blitz.3.desc: "报告最先是从离前线几英里远的前哨那里传来的。这些前哨大多矮小而隐蔽，勉强有两层楼高，并由稻草和水椰叶搭成，只能靠老旧无线电和烽火和外界联系。在战争期间，它们常常能在不被敌军发现的情况下发现敌军行踪。但这一早晨，它们最大的优势成为了它们的最大劣势：在陆军总部被告知有任何异常之前，大部分哨站都陷入了沉寂。\n\n接下来的报告是从前线上的各个村庄和描笼涯那传来的。平常村民们会为了准备收割庄稼而早早醒来。但他们的日常工作被成百上千的持枪男子们打断了，而房屋和田地也不费一枪一弹就被占领。不过有些信使趁着没被发现逃回了文明社会。\n\n后来传来的报告来自于比那些穷乡僻壤地区防御得更好的首都城郊。在太阳刚从地平线上升起的时候，武装部队间在这里发生了交火。各大警区才刚收到前哨传来和信使带来的求救信息，就发生了一系列爆炸，导致几千名保安部队人员阵亡。死神亲自将城镇居民从他们的睡梦中惊醒。\n\n最后收到这些报告的是东方明珠马尼拉。远远望去，滚滚黑烟随着朝日一同升起。枪响和爆炸声交织在一起，形成了空洞回响的断音，如此遥远，却又近在咫尺。直到现在，陆军总部才收到了报告：阵地被攻陷，出现伤亡，丢失众多描笼涯行政区，从邦板牙到内格罗斯岛的各大城市陷入包围。\n\n在短短四个小时里，两支起义军离总统府马拉卡南宫就只有几百英里远了。"
 PHI_Blitz.3.a: "战争的最后阶段开始了。"
 PHI_Blitz.4.t: "何塞·尤洛遇刺"
 PHI_Blitz.4.desc: "一切发生地如此之快，以至于没等任何人理解这一血腥的事实，人群的尖叫声就冲上了云霄。\n\n就在片刻之前，马尼拉还是欢庆的海洋。流动小摊挤满了街道，乐队在闪耀的帕西格演奏着胜利的歌曲。烟花表演比预计的时间早了几个小时，将这华丽的景象送给每一个快乐的人。马尼拉是如此兴奋，以至于无机质的景物都似乎加入了这场狂欢。少女们和她们的王子约会着，孩子们笑着在长街上奔跑，长辈们带着温暖的神情默默看着胡闹的小辈们。多年来，马尼拉居民一直在为近在咫尺的战争做准备，这培养了他们克制谨慎的群体特质，但今天，战争的幽灵被永远地驱散了！海湾居民内心充沛的能量喷涌而出，将过往的恐惧、怀疑、不安全部抛开，如同风暴一般将整座城市拖入了狂欢之中。\n\n而那正站在城市目光中心的，正是共和国敬爱的救世主。过去那劳雷尔先总统政府顽固的遗存不见了，取而代之的是一位从共产主义和帝国主义豺狼的血盆大口中夺取了胜利的伟人。数百万人都坚定拥护这位衰老的舵手，如愿以偿从他的手中获得了父辈所追求的持久和平。正因如此，人群才会在六月十九日大街周遭的屋顶和窗内高喊着何塞总统的名字。总统的三菱车队悠闲地慢慢驶过，迎接着人民的欢呼。总统离人群太近了，你甚至可以瞥见他炽热的目光。唉，要是他避开屋顶就好了。\n\n一声枪响在晴朗无云的天空下轰鸣。不一会儿，总统眼中熊熊燃烧的火焰熄灭了。柏油路上，伟大的思想碎裂成红与黑的残片。\n\n警笛与大喊响彻了整座城市，数百万在潜意识否认亲眼所见之事的人群终于明白了真相。几个小时后，新闻播报员把事实变作了公开的真相，他阴沉沉地宣布：\n\n“我们遗憾地告知您……”"
 PHI_Blitz.4.a: "“……何塞·尤洛总统刚刚去世了……”"
 PHI_Blitz.5.t: "答复问题"
 PHI_Blitz.5.desc: "也许是原则让“那个问题”不曾推上台面。毕竟美国陆军菲律宾部的大多数人都挺过了暴乱，就算挑遍他们的错也没人能指责他们忘了谁是真的匪徒。在闪击战开始之前，军队里满是宿命论的气息。共党看起来可比马尼拉遥远得多；要是红蓝两方都在“背水一战”里落败，那么老上校就用不着让他们给出一个直截了当的回答了。\n\n不管怎样，大家都说老上校在拖延，这给大家的交谈增添了一个嘲讽的玩笑。踩上地雷然后回答“那个问题”。在刀战中击败坦克然后回答“那个问题”。在马尼拉湾升起星条旗然后回答“那个问题”。\n\n当马尼拉真的易手时，他们已如人们想的那样老迈。这一次，塔鲁克自己问起了那个笑话。随着最后通牒即将发出，自由邦最聪明的头脑把推上台面的“那个问题”带到了马尼拉酒店的18楼。\n\n不出所料，从日出到日落，在阁楼上，个性冲突、自负和原则都在与实用主义进行斗争。只有对自由邦岌岌可危的局势（以及许多被打翻的咖啡）的明确提醒才阻止了事态升级到无法修复的地步。然而，在场的人仍然是有血有肉的人。他们的喉咙随着每一场比嗓门大赛而变得更加酸痛，而每一场比嗓门大赛反过来又会削弱他们的力量和意志。\n\n最后，[USA.GetLeader]打破了僵局，说道……"
 PHI_Blitz.5.a: "“告诉塔鲁克，我们继续结盟。”"
 PHI_Blitz.5.b: "“告诉塔鲁克，让他把赤色分子带回密林里。”"
