 PHI_old_soldier.2.t: "前夜"
 PHI_old_soldier.2.desc: "“很高兴在食堂之外看见你。“埃文·泰森中士对着漆黑的夜空说道。他身后草丛沙沙响了起来，传出脚步声。虽然这名入侵者的脸已与夜色融为一体，但泰森是不会听错切斯特·布兰纳轻松愉悦的声音。\n\n“自从我看见上尉掐死几只小鸡后，”这名爱尔兰人在泰森的身边坐下说，“我就更受不了那个地方了。”他耸耸肩，继续说，“真希望我没看到。”泰森忍住了他的轻蔑一哼，点上又一支自制香烟。如果一个人存活到下一周的几率小到要用显微镜才能计量，那他当然会在吃枪子前放松下。\n\n“我说，”切斯特说，“你以前从来没谈起过自己的孩子。”\n\n这话真是出乎意料。如果从来没见过孩子，呐还有什么好说的？“好吧，当时我们想了些名字。男女都有。”\n\n“我赌五块钱，是个男孩，名字里至少有个‘迪克’。”\n\n“我妻子赌是个女孩，要么叫露比，要么叫杰德，或者是克里斯托尔。老切，完全没猜中啊。”\n\n二人在漆黑的夜空下开怀大笑。如此的快乐时光很快就会变得少之又少。到那时候，他们就没时间缅怀过去了。\n\n那是好还是坏？这名老兵答不上来。"
