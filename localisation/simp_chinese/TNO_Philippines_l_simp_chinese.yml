 UPH_Jose_Avelino: "何塞·迪拉·阿韦利诺"
 POLITICS_JOSE_AVELINO_DESC: "随着埃尔皮迪奥·基里诺去世，自由党陷入了群龙无首的境地。在混乱的局势中，许多似乎有潜力的候选人站上舞台或离开众人的视线。这种混乱的局势直到美国流亡者温德尔·费尔蒂希失去耐心并干预选举，自由党才团结到一个人的身边：何塞·阿韦利诺-迪拉。\n\n阿韦利诺被人民视作美国的傀儡，他在自由党内也没有话语权，更没有重塑菲律宾的雄心壮志。作为一名公职人员和前众议院议长，阿韦利诺非常明白自己的角色只是一个临时替补，一个温和、无害且令人放心且具有合法性的领导者。当卡洛斯·加西亚下台后，他的自由民主理想只不过是带领国家走出危机的次要因素——至少他自己是这么告诉自己的。\n\n现在，阿韦利诺与支持他掌权的温德尔·费尔蒂希共同合作，试图以一种低调且高效的办法完成他的工作。他无视那些街头抗议者和军队中日益增长的谣言，并祈祷他的美国朋友能够处理好这些问题，以最终证明所有的这一切都是值得的。"
