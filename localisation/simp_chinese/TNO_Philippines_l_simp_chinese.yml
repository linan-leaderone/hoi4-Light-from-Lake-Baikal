 POLITICS_WENDELL_FERTIG_NEW_DESC: "在职业上是工程师，在时局下是游击队，在民心中是领导者——温德尔·费尔蒂希已经决心接受自己作为命定英雄的角色，无论前路如何。\n\n费尔蒂希初来菲律宾时，还是一名美国陆军工程兵。他在二战中的主要工作就是炸毁桥梁，籍此迟滞日军的推进。但日本人的突破速度仍旧有增无减，将他的努力成果一扫而空，费尔蒂希也因此身陷敌后，不得不和他所在部队的残部以及一些菲律宾当地斗士撤入山中，继续着游击斗争。后来，美利坚祖国却为一纸《赤城协议》无情地抛弃了他们。此时，费尔蒂希则毫不动摇地宣布了自己为了一个自由的菲律宾共和国而斗争的决心。他是菲律宾第一个弃绝公民身份的美国人，也是第一个在莱特宣言上签字的美国人。\n\n然而，他那高贵的决心又何曾得到过丝毫的回报呢？费尔蒂希仍旧是游击队中一个常被忘记的顾问角色，卡洛斯·P·加西亚把他这个人才扔进了无人问津的角落里慢慢生锈。费尔蒂希愈发担忧，缺乏战略头脑的加西亚会使他和战友的一切牺牲全部白费。因此，他发动了一场政变，当上了游击队的最高领袖。现在，他正努力把菲律宾自由共和国打造成一把利刃，直直瞄准日本占领区的心脏。等到胜利之日来临时，他将功成身退，把领袖之位让给他人——毕竟，他不是一个独裁暴君，他只是一个在尽力修补菲律宾的工程师。\n\n但待他职责已尽之时，人们都会知道，是温德尔·费尔蒂希让自由之光照进了菲律宾。"
 PHI_Blitz.31.t: "热带地区的龃龉"
 PHI_Blitz.31.desc: "供尼克松总统阅\n\n在温德尔·费尔蒂希的部队占领塔克洛班以及加西亚-麦格赛赛民族主义政府倒台后，菲律宾临时政府内的矛盾正在不断激化。当前费尔蒂希和他的军官内阁正在商讨如何重建政府，而与此同时，许多菲律宾人，尤其是加西亚-麦格赛赛政府支持者，持续不断的抗议他们所认为的，“美国领导的游击队对本国内政的干涉”，抗议者认为，这些游击队的目的是全面颠覆共和国。\n\n对美国政府而言，以上政治问题的核心是一个利益冲突问题：是否要与在北吕宋岛的，由路易斯·塔鲁克领导的共产党政府建立潜在的统一战线。综合考虑双方利益及其各自与美国的共同利益对我方解决当前政治冲突至关重要。\n\n温德尔·费尔蒂希及其支持者作为政府内的变革派，支持通过与北方共产主义政府建立联合阵线的方式，打败日本傀儡政府。而卡洛斯·加西亚与拉蒙·麦格赛赛的派系，正在不断拉帮结派，反对建立联合阵线的提议，声称如此才能贯彻共和国的政治目标，即建立一个民主的，民族主义的，不受左翼思想干扰的政府。\n\n综上所述，我方必须对总体形势，当地社会政策，以及美国可在此问题中取得的利益进行全面的规划。我方应考虑，我方在当前问题上做出的选择，是否会对美国及政府在亚洲整体战略上的未来发展带来长期利益。\n\n署名，国务卿罗伯特·麦克纳马拉。"
 PHI_Blitz.31.a: "“费尔蒂希肯定是对的，毕竟他是美国人！”"
 PHI_Blitz.31.b: "“我们不会纵容共党。听加西亚的。”"
