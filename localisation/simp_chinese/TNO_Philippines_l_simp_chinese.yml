 PHI_IJAAF_bombing: "陆航轰炸"
 PHI_IJAAF_bombing_desc: "为协助第14军，日本帝国的空军力量已经开始动员起来，自战役肇始便开始袭扰我方军队。他们也许会派出更多的轰炸机，但至少现在的数量我们还能够应付。"
 PHI_IJAAF_bombing_2: "陆航轰炸：§R第2阶段§!"
 PHI_IJAAF_bombing_2_desc: "最近，越来越多的日本轰炸机飞过天空，对在丛林中作战的我方士兵造成不小损失。我们正处于劣势，但如果我们还想争得自由，就必须奋发前进。"
