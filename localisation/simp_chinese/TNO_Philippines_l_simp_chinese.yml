 PHI_Blitz.9.t: "复仇之日归来"
 PHI_Blitz.9.desc: "随着林加延海岸的一声炮响，大日本帝国的反击战正式打响了。\n\n机动部队正肆意地倾泻着他们的怒火，从老旧的战列舰到简陋的驱逐舰都火力全开，各种口径的炮弹砸在海岸和陆地上，把方圆数里都化作了一片火海，几小时后，这里最终成为了一片废墟。几十架喷气式轰炸机从航母上起飞，他们的身影遮天蔽日，仿佛是从神话中的高天原中杀出，来惩罚那些罪人。人类和大自然都无法在这场袭击中幸免于难：在火力齐射下，无数小屋被摧毁；在凝固汽油弹的轰炸下，无数丛林燃烧殆尽；而在二者的夹击下，就连高楼大厦也纷纷倒塌。无论怎样，在一分钟以后，这片罪恶的岛屿将因为天皇陛下的命令而毁灭。\n\n无数喇叭的轰鸣声响起，接下来已经没有多少喘息时间了。许多登陆艇自运输船上冲出，每艘船上都有一队最精锐的海军陆战队士兵，他们久经沙场，作战经验丰富。日军海军陆战队登陆后，他们受到的零星抵抗很快就消失了。而随后，他们用迅速的，没有痛苦的死亡回敬了游击队的反抗行为。随着旭日旗再次在这片最难征服的土地的天空上方飘扬，从秦岭山脉到马六甲海峡，那些从各个地方退伍的战争老兵们也加入了战斗。\n\n这是我们自大东亚解放战争以来实施的规模最大的两栖作战行动。无论是新兵还是老兵，陆军还是海军——他们心中铭记着那些日本烈士，这使他们抛开了对彼此身份的成见。此时此刻，唯有无穷无尽的仇恨驱使着我们。愿上天赐予我们能够报仇雪恨的力量。"
 PHI_Blitz.9.a: "愿我们的敌人在大日本帝国的愤怒下震颤发抖。"
