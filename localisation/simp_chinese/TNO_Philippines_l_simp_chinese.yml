 SPH_wounded_revolution: "受创的革命"
 SPH_wounded_revolution_desc: "“工人与农民的共和国”，拉瓦兄弟会如此描述他们在1945年缔造的国家。菲律宾历史上第一次，形成了一个古今中来独一无二、绝无仅有的政府，一个以联结起来的人民为本，而非以国内外精英为本的政府。有一段时间，它按照理想中的模样发展着：清丈农田，分给佃户；村庄税负统统削减；一日三餐能够填饱肚子，勤劳工作都能得到报酬。在这片无地者的土地上，一切都如社会主义的田园诗一般发展着。\n\n然后，是1959年的进攻。其中变故是非已成过往，但历史告诉我们，胜利属于法西斯，而非革命者。革命遭受重创，在虎克军的英勇奋战和向科迪勒拉山脉根据地的艰苦行军之下，才堪堪得以一时苟延残喘。共产党蛰伏着，等待着下一次发起暴动的时机。但是，伤口若不经治疗，便会爆发感染——随着菲共内部失败主义情绪高涨，谁有时间和精力来为革命疗伤呢？"
 SPH_changeless_land: "“革命后的土地”"
 SPH_changeless_land_desc: "从地主手下解放出来的农民们发现自己得向党内的高层人士输诚效忠。主席们吊死庄园主，拿走最肥沃的那一部分土地，然后把全是石头、荒芜贫瘠的土地留给佃户。既然没有敌人可供斗争，武装团伙便发明了一个——村民、矿工、渔民，为从山峦乡野劫掠榨取最后一丁点财富，他们无所不用其极。\n\n心怀怨恨的西蒙曾言：“若今日之奴隶便是明日之暴君，独立又有何意义？”流亡革命者的所作所为却愈发反动，旁人投来的目光也愈发怀疑。"
 SPH_para_sa_ating_himagsikan: "为了我们的革命"
 SPH_para_sa_ating_himagsikan_desc: "[GetSPH_para_sa_ating_himagsikan_attack][GetSPH_para_sa_ating_himagsikan_speed][GetSPH_para_sa_ating_himagsikan_breakthrough][GetSPH_para_sa_ating_himagsikan_surrender_limit]--------------\n一个合格的革命者，该如何面对党内的反动派和修正主义者，特别是他们还人多势众、一手遮天？是要以自我牺牲的心境，刺破污秽的毒囊？是要争权夺势，从异端手中夺回党的领导权？还是说，要宣告这一池污水已经无可救药，另起炉灶建立起属于自己的骨干力量？\n\n那些对革命共和国深感失望的人们，走向第四条道路：暂时同叛徒合作。承认红色地主是他们的同志，至少现在是。不以武器或抗议的方式进行抵抗，尽管这令人痛苦，但至少现在是这样。这是因为，无论是东京的奴仆还是华盛顿的傀儡，没有哪个政府愿意给它的人民以自由和解放。\n\n虽说革命溃疡日久，但依然可以医治；革命之解放，哪怕遭些摧折，也比遭两色殖民主义长鞭驱驰下的“解放”要强。秉持“实用主义”的党内，梦想家们如此起誓。"
