 PHI_Jose_Yulo: "何塞·尤洛"
 POLITICS_JOSE_YULO_DESC: "如同奉仕团的其他高层一样，何塞·尤洛·尤洛在自由邦政府和共和国政府内都任过职。自1935年起，这位顶尖的律师一直在法庭上为奎松总统和劳雷尔总统的立法议程辩护。在他看来，如此优异的历程已经使他人生圆满，因此他完全可以在1959年退休，回到企业律师的老本行去。\n\n然而，他的退休计划与整个共和国一起出了差错——1959年11月，劳雷尔总统去世，而叛军在月底向政府宣布全面开战。随着一座又一座城市陷落，战线越来越向马尼拉逼近，国民议会也完全陷入了僵局。在大东亚省与奉仕团主流派系“劳雷尔派”争执数周后，尤洛成为了双方妥协之下的候选人。当年平安夜，尤洛匆匆宣誓，就任第二共和国的第二任（临时）总统。\n\n虽然自从尤洛就任以来，叛军的攻势受到了阻碍，但他还远远不能宣布自己已经“完成了任务”。菲律宾大片地区仍处于叛军控制之下，共和国实际控制的领土也好不了多少。不过，应对叛军的事还是交给第14军处理吧——当下，尤洛需专注于废除先总统所实施的不太受欢迎的政策，直到他卸任为止。"
 PHI_National_Assembly: "国民议会"
 POLITICS_PHI_NATIONAL_ASSEMBLY_DESC: "战后颁布的《1947年宪法》第三章规定，菲律宾共和国是一个民主共和国，实行一院制，立法机关称为国民议会。每四年举行一次议会选举，来自46个省和8个特别市的公民需为自己的选区选举出两名新比岛建设奉仕团（简称奉仕团，为菲律宾唯一合法政党）党员为议员。宪法还授予了108人议会从议员中选举并任命总统的权力，总统任期以不信任投票通过之时或总统逝世之时为止。\n\n尤洛总统突然遇刺后，贝尼格诺·S·阿基诺议长主持了国民议会的特别会议。在警察前往四面八方搜寻杀手之时，议员们集结于会议厅，准备选举新的总统。然而，宪法已经否定了迅速解决事态的希望——它虽然将任命总统的权力授予给了议会，但并没有规定任何程序。鉴于暴动的幽灵似乎已经彻底消失，曾被抑制的裂痕随着谈判的缓慢进展再度显现。\n\n果然，尤洛被子弹击穿后不到一周，奉仕团就像一团毛线一样散开了。党员们互相攻讦，誓要算清派系间的旧账——劳雷尔派和改革派、改革派和情报官僚、爱国者和叛徒、菲律宾人和外国人、某种人和另一种人……政府在成员们的勾心斗角之下已经停摆，据内部消息，这种状态可能要持续到年底。"
 PHI_Quentin_Paredes: "金廷·帕雷德斯"
 POLITICS_QUENTIN_PAREDES_DESC: "治大国如烹小鲜，过犹不及，一个好的政治家总是知道什么时候该大胆，什么时候该谨慎，从而在游戏中保持好平衡，而金廷·帕雷德斯显然是走钢丝的行家里手。金廷的政治生涯始于他担任公共事务与交流部部长，在劳雷尔总统推出国家发展计划的过程中扮演了重要角色。尽管有人斥责金廷是个预算鹰派，大搞财政扩张，总是装神弄鬼地挥霍资金，但他成功设法安抚了因工业化如火如荼而感到利益受损的人群，而且在他的精密策划下，实际上只花费了较少的预算就完成了即定目标。\n\n帕雷德斯的杰出政绩和政治上的敏锐让他在奉仕团中的地位愈发重要，随着与金廷志趣相投的尤洛总统上台，他得到了一个实权职位。不过随着总统逝世，所有人都怀疑他这个大宠臣能否将改革维持下去，雷克托煽风点火，奥斯梅尼亚觊觎其位。他们的参选最终消除了前议长的所有顾虑。\n\n数个派系的鼎力支持和压倒性的胜利让金廷·帕雷德斯掌握大权，他现在宣誓要完成前任未竟的事业。艰巨的任务压在他的头上，帕雷德斯要在顾问们和工业大亨们的帮助下重建国家，弥合曾经的伤口，让菲律宾重新团结在一起。帕雷德斯坚信，在这只有力大手的指导下，共和国必定会渡过难关，迎来黎明。"
 PHI_Claro_Recto: "克拉罗·M·雷克托"
 POLITICS_CLARO_M_RECTO_DESC: "律师、诗人和民族主义煽动者——小克拉罗·马约·雷克托具有许多身份，但最重要的是，他与何塞·黎刹的相似之处，远比诽谤者所说的要多。像黎刹一样，他拥有敏锐的头脑和对逻辑的掌握，这对于他在法庭和议会的事业有大有帮助。而且和黎刹一样，他写的爱国作品都非常精彩。因此，和黎刹一样，他利用了这两种品质，来反抗正在祖国大肆掠夺的帝国主义者。而他所取得的成果有力地反驳了那些试图质疑他诚意的人：菲律宾的自由程度在他数十年的外交部长生涯中得到了极大的改善。\n\n但是这位“大院士”也有烦恼。作为一个民族主义者和前自由邦参议院的党派领袖为日本的傀儡府工作——这难道不讽刺吗。他似乎在为菲律宾找新主人的这件事上表现得太过于热心了。毫无疑问，他明白：日本帝国与他们所取代的美国没有什么不同，无论是在诱人的辞令上，还是在贪婪、自私的意图上。在空闲的时候，雷克托也想过：为了自由而忍受第14军对他的人民犯下的无数罪行究竟是否值得。最后，他得出结论，为了祖国的自由，一切都是可以牺牲的。为了自由，再苦涩的结果都是可以咽下的。\n\n因此，他首先给自己戴上了奎松政府的镣铐，而奎松政府也承诺菲律宾人民将在十年内获得自由；然后又承诺将立刻向带给菲律宾自由的大东亚省投降；他最后为了总统的职位而跪倒在拍胜利者马屁的人面前。最后，因为他的“努力”，他被任命为菲律宾仅次于第14军将军的第二大权力人物。这是在他传奇的职业生涯中，理想主义的雷克托第一次取代了实用主义的雷克托。\n\n他发誓，现代化、集权化和真正的独立——值得敬爱的菲律宾人将拥有这一切，他绝不会在自己的原则上做出徒劳的妥协。"
 PHI_Sergio_Osmena_Jr: "小塞尔希奥·奥斯梅尼亚"
 UPH_Carlos_Romulo: "卡洛斯·培尼亚·罗慕洛"
 POLITICS_CARLOS_ROMULO_DESC: "若从二主中择一而侍，人们难免会倒向一方而鄙夷另一方。可卡洛斯·培尼亚·罗慕洛不这么想：毕竟他的两个主人是同一位。这是他作为麦克阿瑟将军的私人助手在流亡期间所顿悟的道理。因为他发现，生机勃勃、井然有序的旧金山不仅是他的第二个家，而且是他第一个家应该效仿的榜样。\n\n但在《赤城协议》终结自由邦后，情况就不可能这样了。值得称道的是，罗慕洛是此后少数仍在公开活动的官员之一。1945年末，这名菲律宾前常驻专员向国务院远东事务司提供了专业知识，后者聘请他为顾问。从那时起，这位才华横溢的记者利用自己的职位为解放自己的祖国争取支持：到了60年代之交，随着自身影响力的减弱和马尼拉政府的不断前进，甚至连他都会承认这一雄心壮志是一种幻想。在数十年的徒劳服务之后，老猎犬准备退休了。\n\n四年后，菲律宾人民选举罗慕洛为二十多年来的首位合法总统。事情竟在这么短的时间内发生如此彻底的变化。当然，有些事情永远做不到——就罗慕洛而言，他坚信菲律宾人和美国人这两位他长期服务的主人是隔海相望的兄弟。现在，罗慕洛手握整个国家的资源，正致力于将这一信念付诸实践，直到菲律宾完全像它的兄弟一样繁荣。\n\n然而，人们只能怀疑：如果罗慕洛正在太平洋建设一个新的美国，那么他真的爱两位主人吗……还是会因为与美国相差甚远而厌弃他的祖国呢？"
 UPH_Carlos_Garcia: "卡洛斯·波利斯蒂科·加西亚"
 POLITICS_LORENZO_MARTINEZ_TANADA_DESC: "无论他的故事从现在起如何展开，洛伦索·马丁内斯·塔尼亚达都将作为公开反抗劳雷尔政权的幸存者而永远被人们铭记。这位律师活动家是菲律宾公民自由联盟的负责人，他为菲律宾人的自由而进行的长期斗争一直持续到日军占领期间；这令宪兵队恼怒不已，给他安上了煽动叛乱的指控。令他们惊讶的是，塔尼亚达成功地向最高法院上诉；尽管日本施加了相当大的压力，时任首席大法官何塞·尤洛破天荒地宽大处理了他的指控，亲自宣布他无罪。\n\n那些期待着这一经历迫使他淡出政坛的人大错特错，塔尼亚达在1949年选举中将开创另一个先例：尽管并不效忠于奉仕团，他还是赢得了马尼拉两个议员席位中的一个。这位议会唯一的独立人士随后将其席位用作谴责劳雷尔政府的演讲，并对改革派偶尔提出的好法案投票。这种交换持续了十年，直到1959年塔尼亚达谴责尤洛“非法就职”，疏远了他断断续续的盟友。宪兵队发现了机会，重新拔刀行动——如果联合反劳攻势发动得再晚点，那么塔尼亚达今天可能会睡在昭南岛的一间牢房，而非马拉坎南宫。\n\n事实上，联合政府找到了理想的折中候选人：原则性强，广受欢迎，但与任何一方都没有关联。“卡塔诺伊”除了领导进步主义联合政府外还有其他计划。他认为这个他深爱的国家将迎来一次伟大的复兴。在这样的愿景面前，人们的计划似乎微不足道——如果他必须第四次走钢丝才能实现这一愿景，那他会再来一次。"
 UPH_Ramon_Magsaysay: "拉蒙·德尔菲耶罗·麦格赛赛"
 POLITICS_RAMON_DEL_FIERRO_MAGSAYSAY_DESC: "在那些响应自由邦号角的人中，有一位名不见经传的三描礼士机械师。上天注定这位机修工几十年后将作为一名深受爱戴的将军来帮助她对抗一种比第14军还要阴险的威胁，且听我娓娓道来。\n\n拉蒙·德尔菲耶罗·麦格赛赛在获得将星之前就在军队里维修卡车。巴丹陷落后，他逃回家乡并组建了一支游击队。这位新上尉的第一次抗战一直持续到《赤城协议》签署；像大多数抵抗组织一样，麦格赛赛在卡维特大屠杀后开始了他的第二次抗战。盘踞在山林的他统治着三描礼士，直到第14军强势镇压他的武装。要么隐退，要么选择与何塞·拉瓦的共产党合作，麦格赛赛选择了前者。直到1959年，当时他的老上司兼朋友拉塞尔·沃尔克曼说服他作为一名将军参加反劳雷尔联合攻势。塔鲁克接手后，他与共产党达成了一些和解，共产党在他撤退时同意了绝望的停火。\n\n他在马尼拉解放后企图先下手为强的想法将被费尔蒂希将军本人所阻止，因此这位狂热的反共主义者无法采取行动，只能眼睁睁地看着左派破坏解放带给他们的战后政府。事实证明，他们承受不了太多，他和他的手下也再次隐退。计票结束，塔尼亚达屈辱下台，让位给麦格赛赛。\n\n现在，“蒙钦”坐在短命联盟的尸体上，继承了一片饱受战争蹂躏、红祸肆虐的土地。他发誓这一切很快就会被根除——从那里将出现一个民族重生、百姓富足，永远不被虚假先知玷污的土地。"
 UPH_Diosdado_Macapagal: "老迪奥斯达多·潘甘·马卡帕加尔"
 FGB_Takayama_Shinobu: "高山信武"
 POLITICS_SHINOBU_TAKAYAMA_DESC: "天皇陛下的士卒向祂认为最需要他们的地方进军。正如祂所命令的那样，高山信武离开东京与亡者之地重逢。\n\n对于现在的菲律宾群岛来说，就像当年一样，除了死亡之外什么都没有。这是他在本间雅晴将军手下作为一名低级大佐所学到的一课。他曾见过那些大有作为的年轻人被丛林以及藏身其中的匪徒夺走性命。他曾听过那些应征入伍的年轻人在医院和医疗帐篷里的哀号，祈求着阿司匹林、父母和干脆利落地死去。在飞机将他们的遗体运回家之前，他还要先备好他们的棺材。这里没有荣耀帝国的子民们；这种地方只值得一次彻底而强硬的清洗，以免让他们中的任何一人倒下。\n\n要是将军们也能明白这点，而非在这几十年里纠结于鸡毛蒜皮的小事就好了。那么第14军就不会曝尸于距本土千里之外的地方；军长稻田正纯也就不会羞愧的无地自容。唉，高山带着重生的第14军回来了，他的命令再清楚不过了：务必以一切必要手段戡定诸岛。\n\n历史会在重新翻页之前重演。帝国的仆从发誓，不会再有妇人之仁了。"
 PHI_Masazumi_Inada: "稻田正纯"
 POLITICS_MASAZUMI_INADA_DESC: "稻田正纯是第14军现任军长和借菲律宾旧况获利的一位新人。这里的基层行政系统（前提是能被如此称呼）与玩弄主仆政治的当地人纠缠在一起。因此，这只经验丰富的无形之手让其继任者融入了错综复杂的朋友、盟友和熟人网络，从共和国的财富中分得“微不足道”的一部分。\n\n这对那些出资支持国家发展的官僚或是被剥夺应得住房和装备的应征兵来说很不公平。再说了，真的用得着那么多钱吗？除了基础开销哪里还需要花钱？过去十年里没有改变，所以未来十年里也一样。\n\n可1963年还是到来了，事情就这么发生了。安田的垮台把现状搞得天翻地覆，东京方面停止援助后，菲律宾的经济急转直下；随着装备差劲的应征兵无助地死在叛军面前，闪击战彻底撕碎了旧有的体系。马尼拉危机彻底终结了这一体系和不少参与其中的人。现在，共和国首都的上空被冲天的火光染得通红；与此同时，东京委托稻田平定诸岛。不然后果自负。\n\n眼见给他招财进宝的菲律宾倒在自己的血泊中，这个身穿军服的骗子裹挟着被他解散的政府藏身于碧瑶，掐指算着自己的时日。"
 SPH_Ferdinand_Marcos: "费迪南德·埃德拉林·马科斯"
 POLITICS_FERDINAND_MARCOS_DESC: "究竟是什么，能让一个人永垂史册？是他的美德或恶习？他那所作所为的份量？它们在历史中的回响？还是说…那如一个小机遇一样简单平凡——只要在正确的时间、在正确的地方、完成一庄正确的交易即可？费迪南德·埃曼努尔·埃德拉林·马科斯的经历告诉我们，上述要素都得有一点……但主要得有后面那三个。\n\n马科斯家曾在伊罗戈斯地区只手遮天，直至日军风卷残云。在卡维特事件后，马科斯少校并未前往南方参加抵抗组织，而是与父亲马里亚诺一起撤回了老家，组织了一支庞大的私军以对抗政府军。马科斯的家军与塔克洛班天南地北，相比那些名义上的自由菲律宾共和国部队，他们的位置更接近全菲律宾革命社会主义共和国——对此，老马科斯报之以武力。然而，在他父亲死后，马科斯得以随意在各种方面做各种交易；“费蒂”则在路易斯·塔鲁克身旁找到了那位“敌人的敌人”。于是，马科斯的一系列讨价还价开始了，甚至在马科斯的南方同袍在赤色猛冲下死去后仍然如此。\n\n在塔鲁克于菲律宾的灰烬上加冕为王的那一刻，各种谈判也结束了。赤党在胜利的香醇中醉倒，接着便开始清洗家中的地主们；于是，马科斯集结了除虎克军以外的一切力量——前自由菲律宾共和国官兵，前奉仕团团员，仅剩的日侨——然后开始了超越自卫性质的进攻。一场交火过后，马科斯自命为菲律宾总统，而塔鲁克那布满弹孔的尸骸在他脚下缓缓冷却。\n\n这个男人做对了三次选择，现如今从菲律宾的混战中胜出。在过去十年间，这片土地所经历的战火超越了之前的百年，它的人民已经疲于种种游戏，它的新主人却并非如此。那么现在，马科斯会做什么呢？"
