 PHI_fraudulent_sovereignty: "虚假的主权…"
 PHI_fraudulent_sovereignty_desc: "君主制的政府，其治权来自全知全能的上帝。暴政诉诸武力，也是凶恶暴徒的首选手段。民主国家同它们不同，它们从同意被统治者那里获得授权——只有治者尊重他的人民，人民才会尊重他。\n\n而我们的民主是某个三千英里外的外国人议会“授予的”——这民主不是我们“获得的”，不是我们“提出的”，也不是我们“接受的”——这对共和国意味着什么呢？对我们的人民又意味着什么呢？"
 PHI_paradoxical_government: "…虚伪的政府…"
 PHI_paradoxical_government_desc: "第二共和国自称是个民主国家，世家大族为人民的利益管理着土地，他们在马拉卡南宫选出的总统不过是其中的佼佼者。\n\n然而，自解放以来，总统所有的那种包揽万象、近乎独裁的权力，与上述“相敬如宾”般的假象截然相反。无需低头，便能看见遍布诸省的军队，以及秘密警察拘捕异议者留下的间间空房。\n\n菲律宾的准贵族领主们仍然牢牢控制着从打拉到塔亚巴斯的封地，上帝高高在上，马尼拉却遥不可及。人们不禁要问了：我们的共和国难道是由独裁者统治的吗？还是说他的同志们在掌管一切？"
 PHI_listless_spirit: "…和虚无的精神"
 PHI_listless_spirit_desc: "[GetListless_spirit_defense][GetListless_spirit_dig_in_speed][GetListless_spirit_dig_in_factor][GetListless_spirit_war_support][GetListless_spirit_terrain_factor][GetListless_spirit_surrender_limit]--------------\n“首先来的是卡斯蒂利亚人，他们说我们能得救赎，然后便开征税收、兴造战舰。随后来的是美国人，在劫持了我们的革命之后，许诺我们能得自由，然后又设了总督来管治我们。一个骄傲民族的精神，从此埋没在三百年从未间断的外来统治之下——如果它曾存在过的话。”\n\n“然后是日本人，在一场与我们无关的战争中将我们夺了去。二十年过去，所谓‘为我们而战’的独立战争留下的遗产，不过是东京的一具提线木偶，第二共和国的虚伪民主便将其展露无疑。一个用于粉饰他们泛亚主义幻想的道具，仅此而已。但它属于我们。我们自由了。”\n\n“现如今，一切都明了了。要么菲律宾精神同自由的人民一同觉醒——哪怕机会渺茫，要么就随着那民族一同葬身烈火。”"
