 PHI_Blitz.12.t: "穷途末路"
 PHI_Blitz.12.desc: "我们在菲律宾群岛的第二次进军结束了，就像上次一样：先是屡战屡败，然后只能灰溜溜地撤退。\n\n至少与之前相比，这次的战斗规模并不算大。而此次撤退的情状则十分的不光彩：在林加延湾浓烈的毒沼中，人们就像西南战争中的拔刀队一样行军，缓慢且沉重地前行，那些悬挂着破烂军旗驶向临时港口的船只也是如此。而不只生者如此，死者亦如此。曾经声名赫赫的14军只剩下残兵败将，那些惊魂未定的士兵们推着战友的棺材缓缓行进。有些棺材里面的遗体还算完整；而其他人的尸体状况则十分不堪，在简单入殓后才能勉强呈现出人形。对于很多人来说，他们的灵魂已经逝去，除了些许照片和他们的身份牌，这个世界已经没有他们存在过的痕迹。好在那些帝国主义者和他们的拥趸到是允许我们保留这些物品。\n\n你要问这支军队的军魂何在？他们不是想要复仇，还在这片大地上倾泻了无数的烈火和弹药吗？很可惜的是，这些复仇之军，要么被埋在地底六英尺以下，要么被撕成碎片。日本急于为死去的士兵们辩护，但这却并不能为他们正名，只能徒增更多的尸体。而且或许，这次他们遭受的苦痛更甚于之前的那场大败——因为他们迄今为止的牺牲全部变成了徒劳。\n\n夕阳垂暮，随着最后一具棺材装上了运输船，雾角唱起了挽歌，枪炮为他们致敬辞行，大日本帝国墓地里的旭日旗最后一次降下了半旗。"
 PHI_Blitz.12.a: "心求玉碎身为瓦，慷慨赴死戟沉沙。"
 PHI_Blitz.13.t: "吕宋岛得保"
 PHI_Blitz.13.desc: "重新占领马尼拉后，我们很快就意识到应当迅速全面收复失地。毕竟，再次失去心心念念的东方明珠，叛军势必会士气低落，心力交瘁，濒临投降崩溃的边缘。很快，我们就取得了傲人的战果：14军刀锋所向，叛军望风披靡，兵败如山倒。我们的军队穿行于一个又一个城区，一个又一个省市，这里的居民害怕地俯伏在地，根本不敢作出任何抵抗。\n\n上次失败的教训提醒我们，不应该小瞧这些叛军。但是，唉，在争夺中部群岛的时候，我们的攻势就止步不前了。事实上，我们越是深入内陆，遭受到的抵抗就越强烈。大批士兵不是死于伏击，就是死于诡雷，甚至干脆死于旧式枪炮之下，而美国人在莱特岛上的堡垒却依旧坚挺。\n\n因此，我们的首相[JAP.GetLeader]与华盛顿方面达成了协议。条件很简单：吕宋岛归我们，其余的地方就由他们占领。尼克松总统欣然接受了，于是，到了第二天午夜12点，菲律宾群岛实现了二十年来的首次停火。\n\n东方旭日与西方巨像的对峙不可避免，而在二者的夹缝之中，昔日的菲律宾迎来了一丝黎明。只有彻底的征服才能挽回我们过去的失败……只有这样才行，那就只能这么办了。"
 PHI_Blitz.13.a: "现在，我们必须取回亡者的遗骨。"
 PHI_Blitz.14.t: "吕宋岛和米沙鄢群岛得保"
 PHI_Blitz.14.desc: "重新占领马尼拉后，我们很快就意识到应当迅速全面收复失地。毕竟，再次失去了心心念念的东方明珠，叛军势必会士气低落，心力交瘁，濒临投降崩溃的边缘。很快，我们就取得了傲人的战果：14军刀锋所向，叛军望风披靡，兵败如山倒。我们的军队穿行于一个又一个城区，一个又一个省市，一个岛又一个岛，这里的居民害怕地俯伏在地，根本不敢作出任何抵抗。\n\n上次失败的教训提醒我们，不应该小瞧这些叛军。但是，唉，在争夺南端岛屿的时候，我们的攻势就止步不前了。事实上，我们越是深入内陆，遭受到的抵抗就越强烈。我们有大批士兵或是死于伏击，或是死于诡雷，或是干脆死于旧式枪炮下。而在山顶上，美国人最后的堡垒虽受重创，但依旧坚挺。\n\n因此，我们的首相[JAP.GetLeader]与华盛顿方面达成了协议。条件很简单：吕宋岛和米沙鄢群岛归我们，棉兰老岛就由他们占领。尼克松总统欣然接受了，于是，到了第二天午夜12点，菲律宾群岛实现了二十年来的首次停火。\n\n东方旭日与西方巨像的对峙不可避免，而在二者的夹缝之中，昔日的菲律宾迎来了一丝黎明。只有彻底的征服才能挽回我们过去的失败……只有这样才行，那就只能这么办了。"
 PHI_Blitz.14.a: "现在，我们必须取回亡者的遗骨。"
 PHI_Blitz.15.t: "复仇的滋味"
 PHI_Blitz.15.desc: "“达沃陷落后，我第一次巡逻时遇到了一个美国兵。巡逻队在路边发现了他，人高马大的美国佬早已是风光不再，浑身是血，满身是泥。他一边喊，一边挥舞着手枪准备射击。手枪咔哒咔哒，咔哒咔哒，但是里面没有子弹。不一会儿，他的声音变得嘶哑，咔哒咔哒声也停止了。他呼出一口气，手枪落在他身边，好似他的灵魂也随着那一声叹息而去。我不愿屈尊知道他那混浊、充血的眼睛后面藏着什么，只知道他死死抓着一个胶片卷。基地的分析师后来说，照片上有一个男人和一个女人，女人的肚子鼓鼓的，怀了孩子。”\n\n“以复仇之名，一颗子弹穿颅而过，杀死了美国兵。”\n\n“几天后，我们被派往农村，搜寻叛军。飞行员们工作十分认真——当我们到达最近的村庄时，那里已经只是徒有村庄之名了，只剩下燃烧的小屋、弹坑和尸体。在这一片杀戮血腥的中央，站着一个土著人，穿着破烂的衣服，手里拿着砍刀。他身后是一个个土堆，每个土堆上都插着一个木十字架。一个土堆大抵能埋五个大高个。那个疯土著朝着四面八方狂呼乱叫，但他的意思再清楚不过：再靠近一点，他就要把我们的头从脖子上砍下来。”\n\n“以死者之名，机枪扫射，将他和他的家人撕成碎片。”\n\n“然后上山探险。我们听到传言，但不敢完全相信。共匪在碧瑶死伤殆尽，而我们在碧瑶以南九百里的地方。一次伏击证明我们是错的——一连串无比凶险的伏击接踵而至。我们集结起来，他们逃走，留下的人进一步证实了我们的怀疑：一个男孩，年纪不超过十二岁，戴着红色的头巾，拿着一把有他身高两倍高的步枪。就像碧瑶一样。这是我们小队第一次不知该如何是好。”\n\n“队长说，别担心，他会为我们做出选择。所以，以救赎之名……”"
 PHI_Blitz.15.a: "“他为我们承下重担，但仅此一次。”"
 PHI_Blitz.166.t: "两个世界"
 PHI_Blitz.166.desc: "仅仅在疏散行动结束的三天后，就有一架泛美航空波音707降落在马尼拉国际机场，这是首架在此降落的美国班机。信息越少，传播越快，菲律宾群岛传来的消息鲜有这么好的，以至于马尼拉的庆祝活动还没开始，流亡的家庭就包机回国了。\n\n在车队最前面的是迪奥斯达多·潘甘·马卡帕加尔，他从华盛顿旅行归来，他在东京长期为了菲律宾的独立而奔走，也是曼努埃尔·奎松总统战时政府中诸多留菲者之一。在狂欢的马尼拉，到处都是奎松时代的装饰：星条旗在空中飘扬，游行乐队奏着菲律宾国歌，人们的嘴里说着流利的英文。真是让人怀念，好像在这段时间里，自由邦从未离开。\n\n其他人则聚在一起，发着牢骚。为什么不是他们？老费尔蒂希把政权交给了他们，而不是那些流亡者。他们的斗争在赤城协议签署后就结束了。而菲律宾的真正领导人应该是一个从46年的莱特宣言开始就一直在战斗的人。于是他们聚在了一位卡洛斯——保和岛的加西亚麾下。美国陆军菲律宾部的“新菲律宾人”肩负起了重任，这次是在选举日到来之前代表他们行使最高权力。\n\n随着国家的复苏，该国的政治围绕着两个人展开了较量。一位想要回到过去，以美国方法处事。另一位则打算抓住机会，从废墟中打造出一个全新的菲律宾。站在十字路口的人民必须在六个月的时间里做出抉择。在那之前，大家族会积攒财富与斗志，准备这场更加文明的战争，在权力的天平上放上自己的砝码。"
 PHI_Blitz.166.a: "前浪斗后浪，后浪反前浪。"
 PHI_Blitz.17.t: "菲律宾联合阵线挫败日本侵略军"
 PHI_Blitz.17.desc: "[?global.date.GetDateStringNoHourLong]势必将载入史册。驻菲美军和北方的虎克军精诚合作，建立了菲律宾联合阵线。要是没有这个联盟，菲律宾战争的结果可能会完全不同。自20世纪40年代以来，菲律宾群岛一直饱受战争和苦难的蹂躏，这样的痛苦好像永无止境。直至今日，情况才有所改变。菲律宾联合阵线联合军事总部的报告指出，14军最后的人马已经逃离群岛，其他的漏网之鱼则纷纷向当地驻军投降，我们的胜利已是板上钉钉。\n\n好消息一个接一个传来，路易斯·塔鲁克和[UPH.GetLeader]已经开始谈判，讨论菲律宾统一的事宜，群岛数十年来的分裂局面，有望在今日打破。现如今，腐败的卖国政府已经不能再发挥任何影响力，更不用说那些反动势力了。他们二人可以随心所欲地决定这片群岛的未来，于是乎，他们想到了一个新方案——联合政府。\n\n经过协商，这个新生的统一政权将被命名为“菲律宾共和国联合政府”。重点在于，要实现世家大族、塔尼亚达的左翼势力和普罗大众三者意愿的紧密结合。只有这样，才能最终洗净这片岛屿上的血污。\n\n然而，我们的任务尚未完成，还有很多事情要做。我们要重建破碎的群岛，为自由、独立菲律宾的光明未来铺平道路。这是自由世界的伟大胜利，同时也标志着日本帝国主义的再次败北。当一切都尘埃落定，我们将率土同庆，纪念这个伟大的日子。"
 PHI_Blitz.17.a: "让我们开始吧。"
 PHI_Blitz.18.t: "菲律宾人民共和国大获全胜"
 PHI_Blitz.18.desc: "菲律宾群岛的战争已经持续了二十多年，但冲突的结果与我们预想的完全不同。我们和日本人都没有取得胜利，最后的赢家是在北方打游击的那些好狠斗勇的社会主义叛乱分子。\n\n我军对菲作战的失败要归咎于误判过多、补给不足、士气低落以及其他因素。有报道证实，[UPH.GetName]的最后一支部队已经向路易斯·塔鲁克和[SPH.GetName]的武装投降。还有报道称，日本第14军被迫丢弃其位于吕宋岛的滩头阵地，这些岛链现在已归菲律宾人民共和国所有。\n\n菲律宾群岛的未来仍不明朗，菲律宾新政府不受我们和日本的影响。我们认为这总比日本胜利要好，但这还不是最好的情况。因此，我们必须更加细致地处理此类事端，以免菲律宾发生的事情重演。"
 PHI_Blitz.18.a: "至少不是日本人。"
