 PHI_Blitz.7.t: "菲律宾联合阵线成立"
 PHI_Blitz.7.desc: "签字仪式于打拉市以南60英里的一间竹屋中进行。大厅的一边坐满了美国陆军菲律宾部的使节；另一边是菲律宾共产党的官员们。尽管迫于形势双方暂时放下争执，但他们依旧不信任对方。这种根深蒂固的想法看来没那么容易改变。\n\n尽管如此，双方都知道如何推进会议。无非是重复一些流程，在谈判桌上协商、在文件上签字、最后握手结束。应该没什么难的。\n\n但过了几分钟，也没人迈出第一步。现场掉下一根针都可能惊动所有人，给这剑拔弩张的小屋内添一把火。有些人不但没有松手，反而把自己的武器握得更紧了。\n\n终于，有人自愿将自己的加兰德步枪放在了地板上。一块多米诺倒下了，之后的也会跟着倒下，到最后所有人都用上了笔和纸。\n\n现在武器也没了，敌意也少了，两组人都按照他们的做法做了：谈判，签字，握手。对着镜头微笑，记录下这一历史性的瞬间。\n\n代表们随后前往各自总部进行数周的协商：组建一个能够抵抗第二次入侵的联合阵线。"
 PHI_Blitz.7.a: "愿我们不会再重蹈覆辙。"
