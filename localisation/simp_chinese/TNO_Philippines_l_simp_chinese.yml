 UPH_cacique_democracy_desc: "自由菲律宾共和国的国家政府几乎完全由地方精英组成。这些精英和他们的家族犹如封建领主一般管理着自己的私人领地，中央政府对此几乎不进行监管。目前他们还在踏实交税，供养军队，总体上支持着自由共和国的目标。而一旦我们不能取悦他们，肯定就会削弱共和国政府的权威。国家将会陷入危机，万劫不复。"
 UPH_army_of_freedom: "自由之军"
 UPH_army_of_freedom_desc: "经过数十年如一日对抗日本帝国及通敌者的斗争，菲律宾自由军已经成长为一支技巧精湛、成熟可靠的作战力量，完全有能力保卫共和国的安全。在菲律宾老兵和美国士兵的训练与指挥下，这些新一代的士兵最终很快就能踏足马尼拉的土地，保家卫国。"
