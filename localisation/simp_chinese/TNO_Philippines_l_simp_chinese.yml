 PHI_Blitz.155.t: "老兵们的境遇"
 PHI_Blitz.155.desc: "从前，有一位骄傲的将军，他丢下部下，让他们去打一场注定会输的战争。他发誓要回到那里，但他的祖国不让他回去，他义愤填膺，又一次立下誓言：不看到他们回来，他决不罢休。关于他们的记忆是他唯一的纪念品。每隔数日，脑海中小伙子们的年轻活力与带他们回家的奇妙计划，便如尖锐刀锋，划破他的心房。\n\n经年累月，年迈的将军愈发衰弱。他的宏伟计划搞得他身无分文，他白发苍苍，日夜痛饮，直到连自己的双腿也再感觉不到。后来，退伍军人事务部把他绑在养老院的轮椅上，那里远离社会，也远离马尼拉。但这都没能阻止他，哪怕截瘫已令他不能行走，他依然和往昔尚能站立时一样，起草着同样的时间表，也没能阻止他告诉任何乐意倾听的人，总有一天，他会亲自抹去巴丹的污点。\n\n荣誉，归于他嗜酒如命，豪饮千杯。这让他带着他的肝脏去了沃尔特·里德医院。在那里，穷光蛋没了计划，也不再夸口；现如今，他看起来不像个人，更像个机器人，呆在一个无菌的灰色房间里，被铐在哔哔作响的金属仪器上。然后，便是这样的一幕，来了一位专程信使，他从外面的世界带来了消息。\n\n信使推门进来，奄奄一息的将军身上突然爆发出一股能量。某种感觉告诉他，这位信使带来的一切，可能就是最后的消息。他找回了自己的声音，抓住那男孩的手掌，颤抖地、嘶哑地、疯狂地说：“我的孩子们，他们回来了吗？他们回来了吗？！”\n\n除了哔哔声，房间里一片寂静。这就是这位背了誓言的将军所知道的。他的计划又失败了。他又让部下失望了。从三月的那一天起，那些让他悔之不及的记忆一点一点地消失了，只留下了一个除呼吸、排便之外，一概不知的躯壳。"
 PHI_Blitz.155.a: "在一段长长的哔哔声中，道格拉斯·麦克阿瑟眼中的光和他的生命一齐消散了。"
 PHI_flavor.1.t: "餐后演讲"
 PHI_flavor.1.desc: "卡洛斯先生在l酒店演讲完毕后，“马尼拉美食汇”的老板热心地留下他小酌。值得一提的是，演讲并没有多隆重：事实上，台下的听众都是群古怪的二战老兵和菲裔长者。幸运的是，老板既是菲律宾人又是老兵，所以现在，卡洛斯坐在桌边，拿着半杯椰子酒，与日工和妓女们共处一室。桌子对面是他的好朋友，“底裤先生”。\n\n所谓的朋友灌下一大口波旁威士忌，说：“以前，我们就会时不时怀疑你在故意为难我们，现在又开始了。”\n\n卡洛斯抬起眉毛说：“我不明白。”\n\n“‘编年史’没能从你发来的副本里找到任何有用信息。”这个美国人从西装内袋抽出一份报纸，在桌上摊开，“弗兰克，你对‘无法兑现的承诺’是不是有什么误解？”\n\n唉。“但我说的都是事实，不是吗？战争让共和国濒临崩溃，叛军只需几小时就能攻入首都，抓获尤洛那帮人。只需恰当的进攻。”\n\n“总统从来没说过你们会‘进攻’！”底裤先生站了起来，声音大到整个酒吧都能听见，所有人都看向他们。大多数人都和卡洛斯一样，有着健康的棕色皮肤；同时，他们也不敢相信刚刚听到的话。\n\n卡洛斯·P·罗慕洛出了得意的微笑，将椰子酒一饮而尽，说出了每个人都想说的那句话：“国务院先生，你能再说一遍吗？”"
 PHI_flavor.1.a: "对于这位菲律宾的富兰克林来说，这只是他漫长服役生涯中的又一站罢了。"
 PHI_flavor.2.t: "叛徒的悔过"
 PHI_flavor.2.desc: "“老天作证——你最好把对的那个狗日副本拿来，不然我就把这个卷起来捶你一顿！”\n\n护士在他的盛怒之下匆匆离开了。贝尼格诺·拉莫斯吭哧着大喘气。刚刚他应该已经跟那蠢婆娘说得够清楚了。这老头还没来得及回味他的“胜利”，突然发作的疼痛让他不得不躺回床上。他呻吟着，朝左翻了半边身子。\n\n拉莫斯的医生跟他说，他最多只剩几天了。其实也还好。如果这所该死的医院只适合收纳半截身子入土的活死人的话，那他可能早就该让医生给他开颗子弹喂嘴里了。就像现在，他腐朽的残躯除了脑子哪儿都动不了。\n\n他确实也想了不少。他有好几个月的时间来琢磨这几十年来的失败：他对奎松这个独裁者杯水车薪的“反抗”；他对旭日旗下菲律宾人遭受的大屠杀的选择性失明——打个比方，不是说他得了青光眼的事；他的“遗产”兄弟会，沦为一个名字好听点的黑帮，落得个民族叛徒的名声。一个曾经的煽动家跟他保证，说所有的这些背叛都是值当的、正义的。\n\n现在看他，骨瘦如柴、行将就木，在病床上度过最后的时光——而不是像任何一个英雄梦想的那样在光荣的战场上。蠢，愚蠢，真是蠢得——啊！\n\n拉莫斯攥住自己的胸口。他的呼吸停滞了。感觉全世界都轻得跟鸿毛一般。脚步声越来越远直至他完全听不到。他合上了双眼：它们再也不会被睁开了。"
 PHI_flavor.2.a: "他的心脏最终背叛了他。"
 PHI_flavor.3.t: "三日后"
 PHI_flavor.3.desc: "“我离开了仅仅三天时间然后你们这群无能的蠢货就我造出了这么个粪坑！”总领事高山信武在走廊尽头带着行李走前往办公室的路上时迈向一边怒吼道。他也挺想再在马尼拉宾馆再多待上一个小时——不过么，唉，总得有人去处理菲律宾前总统没了之后留下的一堆问题。\n\n跟在他一旁的是双眼充血、衣冠不整、发型散乱的外交部长克拉罗·M·雷克托：“阁下，我向您保证我们已经控制住了情况。”\n\n远处一声爆炸使两人停下了脚步，还伴有很能说明现状的此起彼伏的枪声、喊叫声以及寻求救护车的哀嚎。高山愤怒的瞪了雷克托一眼后继续前进。雷克托急忙跟上。\n\n“在我们说话的同时阿基诺议长已经开始召集代表了。大会将在明天召开直到选出尤洛先生的继任者。”外面响起了更多爆炸，其中一次近到震得窗户吱吱作响。走廊前方以及楼下传来的脚步声也变得更加慌乱。\n\n“如果按我的方法行事，那么就没必要提什么议会了。”雷克托在将军斜视他时吓得直哆嗦。颈部的毛发每一秒都倒竖着，好似高山把他定在原地。好像是不满他的请求，总领事呛了一声后说道，“但天皇的意愿在我之上。基于其所带来的好处，你们会得到你们自己的选举。”\n\n外交部长松了口自己都不知道屏起来的气。至少还有机会。"
 PHI_flavor.3.a: "现在该压制外面的疯狂了……"
 PHI_flavor.4.t: "樱叶金星"
 PHI_flavor.4.desc: "高松一雄大尉盯着他帽子上点缀着帝国金五芒星的金色樱花枝蔓。让他为之奋斗的樱叶；让他远离阵亡的樱叶；还有现在让他感到百无一用的樱叶。\n\n高松是个战争孤儿，自中学毕业后，他就一直害怕自己的性命被军队夺走。他跟同龄人比起来算不上聪颖，但还是尽全力争取到了陆军士官学校的名额，免于沦为炮灰，曝尸于满洲或印尼。高松的分数不够高，没有考上参谋班这块免死金牌，不过他进入了炮兵部队，这也是稳坐后方的一类人，他要做的只有计算射击角度。他在学习期间表现良好；多年来，他一直在盘算着自己被征召入伍的机会，毕竟付出总会有回报的。\n\n高松永远不会忘记他被分配到近卫第3师团的那一天。那是他人生的巅峰；近卫师团只为维护天皇陛下之威严而战——没有天皇的谕令，他们是不会派到本土之外的。他永远不会忘记自己在上级面前违心地表现出忠君爱国的样子，也不会忘记他为了获得一封推荐信而拿出积攒多年的薪水贿赂联队长官，更不会忘记因为讨厌近卫师团所在的东京而与他分手的女友，所有这些都是为了争取到只有近卫师团的一员才能配戴的樱叶金星帽徽。现在，近卫师团即将被部署到硝烟弥漫的菲律宾群岛，这一切对他来说都变得毫无意义。"
 PHI_flavor.4.a: "即便是樱叶钻石也改不了他的命。"
 PHI_flavor.5.t: "备忘录：对菲律宾的报告"
 PHI_flavor.5.desc: "密级：机密\n\n中央情报局︱情报处\n\n主题：菲律宾冲突（已更新）\n\n随着1961停火协议的签署，反劳雷尔联合阵线停止进攻（见备忘录：1959年菲律宾战争），这片岛屿的局势终于稳定了下来。但随着事态的发展，不久之后菲律宾可能会出现一场更加激烈的对抗。\n\n在菲律宾共产党从吕宋岛中部撤退至科迪勒拉根据地后，总书记何塞·拉瓦被党内武装力量的指挥官路易斯·塔鲁克驱逐（见备忘录：抗日人民军），党内的权力斗争也随之达到顶峰。根据来自附近村庄的报道，这位强硬派领袖正在协调资源，重整残军，准备发起第二次进攻。\n\n美国陆军菲律宾部也在南方进行着相似的举动（见备忘录：自由菲律宾共和国），在达沃市解放后，他们便在此处接受直接援助与秘密援助。在停火前同样重新集结了他们的部队，[UPH.GetLeader]此后在重整旗鼓时加强了自由菲律宾共和国对该地区的控制。尽管最近受到了些小挫折，他仍然对解放全岛持乐观态度。\n\n与前面两股势力相反，悲观情绪席卷了马尼拉，特工们将此称为“宿命”。大批人因“煽动行为”被捕，豪华邮轮一艘一艘驶离港口，而政府的保证仅仅是为了掩盖这一切。在多年的压抑过后，人民对尤洛政权的信心已经跌到了最低点，连政权能否存续都成了公开的问题。"
 PHI_flavor.5.a: "群岛摇摇欲坠，最终之战一触即发。"
 PHI_flavor.6.t: "备忘录，致：威廉·科尔比（远东部门主管）"
 PHI_flavor.6.desc: "主题：共匪对自由菲律宾共和国的攻势一触即发。自1957年缔约以来，自由菲律宾共和国与全菲律宾革命社会主义共和国之间的停火协议一直十分脆弱（见表A）。尽管双方对许多谈判要点争执不休，但也达成一定默契，在收复马尼拉之前维持现状。和共产党停战后，与路易斯·塔鲁克进行中的谈判招致了美国陆军菲律宾部中很多人的不满。在北吕宋美军拉塞尔·沃尔克曼将军（见表B）调停下获得和平的命运变得越来越站不住脚。\n\n2.局势在标准时间周一五时二十六分升级，美国陆军菲律宾部突然与沃尔克曼将军在伊富高省的总部失去联系。与此同时，塔鲁克匆忙离开马尼拉，单方面结束了谈判。公报如波涛潮水一般自首都涌来，但不是没有回应，就是遭到回绝。\n\n3.这种情况一直持续到标准时间周五十二时十分，塔鲁克通过无线电公开发表最后通牒（见表C）。他一面宣称沃尔克曼将军及其下属被安全保护在一个秘密地点以此安抚美军，同时要求菲律宾美军从马尼拉撤出，以确保北吕宋美军安全进入比科尔。不久之后，将军[UPH.GetLeader]向驻扎在分界线沿线的部队下达了动员命令。\n\n4.分析表明，沃尔克曼将军的处境已无可挽救。战争将在日本第14军返回前几周再度吞没吕宋，美军部队在质量和数量上本占优势，此番动作必将大大削弱其抵抗能力。无论原因为何，它都将独自战斗。"
 PHI_flavor.6.a: "来自：雅各布·埃森霍茨，分析师（亚太、拉丁美洲和非洲分析办公室）"
 PHI_flavor.6_tt: "我们必须为对抗§R塔鲁克§!和§R共党§!的战争做好准备。"
 PHI_flavor.8.t: "舍生取义"
 PHI_flavor.8.desc: "这是第14军的残兵返回日本后的第二天。鸟取县的一家旅店走廊尽头的一个房间里，一扇门虚掩着，屋内电灯的光芒映在漆染的硬木上，显得暗淡而又诡异。钞票被随意丢弃，四周散布着破破烂烂的衣服与廉价的清酒空瓶，还有一些玻璃碎片。水龙头是开着的，流出的水从浴室的门缝不断渗出，但一台受损的收音机，却发出了噼里啪啦的静电声，并以此掩盖了沉闷的水流声。空气中弥漫着雪茄与酒精味。尽管某人努力要把房间弄得一片狼藉，但种种迹象表明仍有人留居此地。\n\n金属刮擦的声音像是利剑出鞘。呼吸颤抖着，随后是利刃划破血肉而伴随着的尖叫。随后声音慢慢消散——叫喊声变为了哭喊声，然后又是抽泣声，最后是一阵模糊不清的低语。那人不在这里了。\n\n那人是稻田正纯，那人曾经是将军。那人会被人铭记——也许，但不是现在，不是当一个注定要有如此下场之人仍然被如此惦念的时候。\n\n次天下午，在更东边的一处神社场地。一场仪式自黎明开始，结束时，太阳正向着波光粼粼的海面沉落。一缕缕烟尘从火炉中袅袅升起；城里其他十几座的火炉产生的烟尘汇聚一起，向着酷似梯田的银色云霄攀去。之后，人群各自散去，而六小时前丧子之人的哀嚎仍在不断回响，挥之不去。\n\n神社出现了一位穿着考究的军人，他给了自己最后一刻沉思的时间。随后，信步离开了神社，手中紧紧攥着一封带有菊纹的信。\n\n高山信武已经学会了珍惜这样的时刻，因为在接下来的几个月中，他没有时间沉思，也没有时间悲伤。要做的只有为第14军的亡者讨回公道。"
 PHI_flavor.8.a: "公义昭彰，兴师讨之。"
