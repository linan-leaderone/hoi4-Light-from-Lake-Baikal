 SPH_coalition_idea: "折中候选人"
 SPH_coalition_idea_desc: "菲律宾联合阵线有这么一项约定：1935年宪法修正案的两院制国会应在菲律宾共和国完全解放后临时恢复。众议院120个席位将均匀分配给驻菲美军的文官和退休人员、菲律宾共产党在册党员和不隶属于任何团体的反奉仕团组织。然后，由有关各方推举的总统应以公平公正的方式任命参议员。由此产生的国会将监督国家重建，直至所有省份都能够参加全国选举，之后必须立即举行一场针对所有席位的选举。理论上讲，菲律宾战后政府在建立伊始就考虑到了妥协。\n\n现实却是众议院开始运行后不到几个小时就崩溃了，当时至少有10项法案要么在商议时夭折，要么以两位数的差距未能通过。警卫官介入之前，有关资本性质的古老争论升级为斗殴。国会议员们满心欢喜地开始了他们的首次会议，会议结束时已是火冒三丈，必须得喝一杯烈酒压压火。议员们开始指责其他同僚为了私利而向政府妥协。按当下这种情况看，国会非但没有用妥协来包扎国家的伤口，反而在忙于撕开新的伤口。"
