 PHI_Blitz.200.t: "有实无名的政变"
 PHI_Blitz.200.desc: "洛伦索·塔尼亚达自诩为掌舵人，自认为他与会议厅里那些人模狗样的搅屎棍们没什么分别。这种说法真是大胆，但如果你仔细研究一下他的履历，就不会有什么异议了。他不可能仅靠单打独斗就熬过了这十年。机遇真的是太多了，但不能仅仅归因于运气。其实，他是一个颇具智慧的人：他懂得告诉别人什么时候该虚张声势，什么时候该摊牌……什么时候阻止那些可怜的傻瓜打电话烦他。\n\n与窗外的那些军人相比，这帮人更让他恼火，说白了，他们正把他搞下去。再说回那些法律，在政府所不能及之处，它们起到了独特的作用，现在看起来还不算太糟糕。如今，他已经当了六个月总统了。可有个想自杀的傻瓜却获得了更大的权力，他正紧握着金杯毒酒不肯放手。如果那个想自杀的傻瓜不是麦格赛赛，那塔尼亚达在被扫地出门时，或许还能如实坦言自己心中并无怨恨。相反，他在办公桌周围踱步，想知道这个野心家是怎样在众人面前戳穿他的那些把戏，让他们不觉得自己有想象的那么厉害。\n\n士兵们从卡车上鱼贯而出，在马拉卡南宫前整齐地列队。难怪当时负责维护和平的菲律宾武装部队爱死麦格赛赛了。他们抓住这位炙手可热之人，不停地追问他会让他们跳多高？让他们走多远？让他们抗命，回到营地，离开这个抢劫、谋杀和强奸频仍的首都要多久……\n\n敲门声响彻房间，随后这扇宏伟的橡木门缓缓打开。“总统先生，”来者是总统府的一名工作人员，她的声音有些颤抖，“麦格赛赛先生想见您。”她的头脑还算灵光，要是能再听话点就好了。看来在接下来的四年里，她要在富庶的三描礼示浪费自己的才华了。哎，好吧。\n\n这位即将成为前总统的男人摇了摇头。“能再次见到这个食人魔，说明我早就该入土和蚯蚓共眠了。辛西娅，告诉他，马拉卡南宫是他的了。然后记得备好我的行李。”"
 PHI_Blitz.200.a: "塔尼亚达从后门离开了马拉卡南宫，就像往常一样。"
 PHI_Blitz.200_tt: "§Y拉蒙·麦格赛赛-德尔菲耶罗§!篡夺了§Y菲律宾§!的宝座。我们可以就此打入共荣圈的内部。"
 PHI_Blitz.21.t: "总督还是总统？"
 PHI_Blitz.21.desc: "“菲律宾的人民啊！”现任总统罗穆洛的演讲冲破了鲁尼塔公园的晨雾。虽然他的英语不像战前那样让人印象深刻，但这位演说家的目的足以冲破一切语言障碍。毕竟他的翻译实在是一位不如一位。\n\n“我得承认，”罗穆洛继续说。“对于我们人类来说，二十年的时间实在是太长了。我不是全能的神，只有神才会期盼得到你们无条件的拥护，我也不会像他那样自负。在解放之日到来前，你们中的很多人失去了希望，这并非无法理解。对此，我没有任何责备之意，我只是想为自己的无能为力道歉。”\n\n“但许多人——麦克阿瑟将军、奎松总统、奥斯梅尼亚总统等等——都曾许下承诺，无论如何，’我们定会回来‘。今天，他们的精神与我们同在：与树木同在，与玛雅鸟同在，与为之流血流汗的人民同在。尽管我不配得到你们的信任，但我还是会让你们和黎刹博士见证我许下诺言的这一刻，我只要说出口，就一定会做到。”\n\n“所以，我请求你们再一次相信我。相信我们的政府可以疗愈这片土地的创伤，相信希望如泉水般永不枯竭，相信这就是本世纪苦难的解脱。相信我们路途的终点是一个光明的未来——我们祖先所梦寐以求的那个未来。相信我们的领袖，相信海外的朋友，相信他人，也相信自己——这就是对抗绝望最有力的武器。只有万众一心，我们才能推翻暴君，才能斩断锁链，才能取得其他看似不可能的成就……”"
 PHI_Blitz.21.a: "如今人民也把信任给予了美国。"
 PHI_Blitz.21_tt: "我们§G打通§!了§Y共荣圈§!的门户，欢迎§Y菲律宾共和国§!加入自由国家组织！"
 PHI_Blitz.22.t: "佼佼者"
 PHI_Blitz.22.desc: "几个小时前，就连最后一丝微风也消失殆尽，这里着实酷热难耐，西装的尺寸也实在太小，他在这几分钟之内出的汗比平常劳累一天还多。出于礼节，他需要继续站在讲台上。他的朋友们戴着肩章和勋章，被允许坐在他前方的那排座位上，但也仅此而已了。噢，这位政治家以前发表过相当多的演讲——但不知道为什么，巴贡巴扬仿佛有一种魔力，把他以往的经验全部带走并粉碎殆尽，就像销毁办公室里的废纸那样。\n\n尽管如此，卡洛斯·P·加西亚，菲律宾第三任总统，也不愿离开这里。他决定硬着头皮待下去。他清了清嗓子，身体略微靠近讲台的那排麦克风。“你们或许知道，”他开始了演讲，“我有幸与费尔蒂希将军同行。他和他的参谋们去到哪儿，我就跟到哪儿。跟着他们，我亲眼目睹了许多战斗，远超我以往所见。在战场上，那里有来自全世界各个角落，说着不同语言的战士们，我见证了他们的英勇表现，也目睹了他们壮烈牺牲的情景。当时，我还以为我已经全部领略了。”\n\n“虽然他们如此英勇，但我还是不敢对我们的国家作出最郑重的承诺。在战场上，我们用子弹来解决问题，虽然令人感到毛骨悚然，但这却是最简单的法子。而我们的其他困境，比如贫困、战争创伤、经济危机，都不能依靠这种方法解决。我一个人无力解决这些问题，就像是一柄身处玻璃房中的锤子，没有用武之地。”\n\n“然而，即便时至今日，我们也绝不是孑然一身，孤军奋战。为了你们大家，为了我们所有人，人民与我一同选出了菲律宾最优秀的国家公仆：正是这样，这个国家才能在占领期间保持十足的活力。我们来自五湖四海，也是因此，我们看待问题的方式会有所不同，事实的确如此。很多人认为这是我们软弱的表现，对于这种人，我只能说，多元包容使得我们更加强大、更加自由，也让我们变得比以往任何时候都更加团结……”"
 PHI_Blitz.22.a: "他们中，有一位佼佼者登上了总统的宝座。"
 PHI_Blitz.22_tt: "§Y卡洛斯·罗慕洛§!辜负了我们，真是§R错失良机§!。"
 PHI_Blitz.24.t: "火花与火药桶"
 PHI_Blitz.24.desc: "纵观历史上那些臭名昭著的事件，首先，它们都有自发的诱因。暴力事件也是如此，这是理所当然的。但之所以能用“暴力”来形容这类事件，是因为暴力就像雷电一样：响亮、令人痛苦、简短而又突然，总是能令人措手不及，教人们只能仓促应对。如果单独地看待这些事件，它们似乎是随机发生的。一个人有可能在任何时间，任何地点，被一个疯狂的枪手枪杀，我们甚至找不到原因。\n\n没有原因……真的没有原因吗？我们看不见催动雷电的电荷，但无论如何，它们始终存在。而那些曾见识过霹雳惊雷的人们都能看到，听到，甚至是感受到它们的存在。人们可以想象到，这些“看不见的因素”早就诞生了，而且正是它们引发了历史上的那些臭名昭著的事件：那些使得数百万人陷入贫困的战争；整天承诺却从不付诸实践的领导人；出现于富丽堂皇的宫殿中的复兴景象，与破败不堪的肮脏街道形成了鲜明的对比。是的，催生疯子枪手的因素——在马尼拉，在[GetYear]年，还有很多。马尼拉事件的爆发是迟早的事，只需要一颗名为“暴力”的火星就能将其点燃。不幸的是，一个手持南部式手枪的醉汉将亲手引爆这个火药桶。\n\n受重建工作影响最深的是比岛爱国同志会，就是菲律宾保安部队中的那些所谓的后勤人员。人们只不过把他们当作“社区联防组织”而已，可他们的数量却还在不断增长。战争结束后，由于缺乏资金，议会把一半以上的人直接遣送回家，但他们可以带走自己的武器当作纪念品。就这样，四个男人带着他们的“纪念品”，走进了路边的酒吧。之后发生的事件，其真相究竟如何，我们不得而知。但流传最广的说法是，他们在玩俄罗斯轮盘赌，但是却没注意到，他们的手枪中有一支的枪膛里是有子弹的。一个喝醉了的家伙居然真的敢用那支上了膛的手枪来玩，于是枪声响起，火光迸射。\n\n突然间，酒吧的墙壁上涂满了血液和灰烬，还有其他的一些脏东西。随后，几名保安部队的成员把尸体丢在了附近的街道上。最初的酒吧骚乱演变成了一场席卷马尼拉的暴乱，议员们在会议厅里吵架拌嘴，后来他们则纷纷逃往了菲律宾的“夏都”碧瑶。这令人哭笑不得的一幕，标志着菲律宾历史中旧的一章已经谢幕。与此同时，同样令人感到不安的下一章也即将上演……"
 PHI_Blitz.24.a: "啼笑皆非的泪水。"
 PHI_Blitz.24_tt: "§R§e混乱§!吞没了马尼拉，进而席卷全国。§!"
 PHI_Blitz.25.t: "前途未卜"
 PHI_Blitz.25.desc: "这位名不见经传的议员下僚，对于政变引起的流血暴动并没有太过深刻的印象。而对[?global.date.getdatestringnohourlong]日那天的事情，他却有很多话要讲。那个日子，真是“危机四伏，风雨欲来”。\n\n其实，当国会的成员们聚集在碧瑶的伯纳姆公园时，仅仅只用“危机四伏”这四个字，已经不足以形容眼下的紧张形势了。场面简直混乱至极——保安部队中的大部分人要么转身逃离，要么直接加入了暴徒的队伍，而元气大伤的14军早已撤离了首都地区。在那些心怀怨恨的暴徒眼中，逃离城市的公共汽车就是一只只待宰的肥羊。此后据统计，120名议员以及他们的家属，大约有六分之一失踪。让本就惨淡的一天雪上加霜。\n\n俗话说“时势造英雄”，此时此刻，稻田正纯将军已经集合了他手下一个大队的士兵。宣告称：根据天皇授予他的权力，他已经解散了菲律宾的国会。14军将亲自保卫首都以及周边地区的和平。在一切尘埃落定之前，议员们可以留在瓦列霍卡萨酒店暂避。话毕，他大手一挥，拒绝解释任何问题。\n\n仿佛旧事重现，对于眼下的局势，已然垮台的政府没能作出有效应对。是啊，他们哪还有军队可调？又该从何处下手？没被子弹打成筛子就已是万幸。大多数人接受了自己的命运，带着他们的家人躲进了这座城市最古老的酒店。他们有的是时间，如果有需要的话，他们可以在这里等上数年，直至混乱平息。\n\n只有老雷克托还待在酒店后面，死死地盯着那摊池水，没人知道他的脑子里在想什么。那位议员下僚偶然路过，他瞥见了池水的倒影，池水映出了老雷克托那苦涩而又悲伤的面庞。"
 PHI_Blitz.25.a: "就像他目睹了自己的国家一次又一次地灭亡。"
 PHI_Blitz.25_tt: "§R群岛在燃烧。§!"
 PHI_Blitz.111.t: "两次被愚弄，两次被激怒"
 PHI_Blitz.111.desc: "艾伦·杜勒斯小酌一杯杜松子酒，靠在椅子上，长叹一声。烈酒灼烧着他的唇舌，仿佛一根刺入他颅内的银针，越嵌越深，直至刺穿他那以坚忍著称的神经。他诅咒何塞·尤洛的背叛。在被上帝抛弃的菲律宾海滨，一个叛徒站在美国人和菲律宾人的尸体上，坚持民族的独立，坚定维护着自己国家的地位。一切皆有可能，但这种可能令人尴尬：一个接受美国教育的律师居然两次击败美国。\n\n杜勒斯感觉骨头如生铁一般沉重，摩擦作响。他朝书桌的方向歪了歪身子，疲倦的手臂上镀着一只埃尔金银制手表，时针滴答滴答地走着，吞噬着时间。已经快半夜了。也许，某个胸前挂着一把勋章的宪兵队官员现在也跟他一样蜷缩在东京一间低矮的办公室里，看着报告，脑子糊的冒泡吧。\n\n不过，还有一线希望。日本损失的人数和美国差不多，杜勒斯为此嘲笑他们。昂首挺胸却没长脑子的日本战争贩子顿在外面，满脸通红，怒气冲冲。不可一世的大日本帝国——诶唷，这不是神授权力统御世界的天皇嘛——打不过一群拿着土枪的农民！"
 PHI_Blitz.111.a: "我猜他们损失的比我们还多。"
 PHI_Blitz.122.t: "我们向你致敬"
 PHI_Blitz.122.desc: "[UPH.GetLeader]在第14军狼狈败退后打算做的第一件事就是重返米尔斯堡。这让他的参谋们大吃一惊；他们本以为胜利庆祝活动会在马尼拉举行。但[UPH.GetLeader]这次无视了他们的提案。毕竟到目前为止，他们已经勒紧裤带二十多年了。为了纪念逝者，再多一天又何妨？\n\n于是，[UPH.GetLeader]和一批精挑细选的部队精锐在黎明时分登上了开往巴丹的火车。最近的一站是一个名叫圣费尔南多的寂静小镇。在那里会有一支船队将他们向南运送到巴兰加，然后经过马里维尔山，最后到达半岛顶端的港口。随行人员中一批年轻气盛的小伙子抱怨了一整路：炎热的天气、坑洼的路面、座位不是硬的跟块砖似的，就是又破又潮。反而一并跟来的少数的白发老兵却边忍受着脚底刺痛着的水泡疤痕，边感谢着上苍——他们不用一路走着去了，再也不用了。\n\n[UPH.GetLeader]和他的战友乘坐驳船度过行程的最后一段，在日落时分抵达米尔斯堡。在第14军将该堡垒夷为平地后，当时的马尼拉政府认为重建堡垒是个赔本买卖，因此便将这个遍布废墟、弹片和简易十字架坟墓的岛放置不管。时过境迁，自然母亲用野草和荆棘收复了哥伦比亚夫人的枪炮所不能收复的东西，练兵场、兵营、炮台……\n\n虽然抵达这里几乎花了整整一天，但在堡垒顶举行的仪式仅持续了几分钟。升起国旗，进行演讲。当仪仗队向夕阳鸣二十一响礼枪时，观众们将会向棺起誓，背负上烈士的灵柩与他们所意想不到的重担——直到科雷希多的礼炮让这一切烟消云散。"
 PHI_Blitz.122.a: "圣洁的死者向他们回礼。"
 PHI_Blitz.133.t: "妥协方案"
 PHI_Blitz.133.desc: "有人曾说，在菲律宾群岛，旭日旗永远也不可能落下；毕竟土匪怎么也无法与帝国的力量匹敌。而当自由邦结束了他们的垂死挣扎后，人们的看法突然就像钟摆一样，迅速地走向了另一个极端。此时此刻，爱国者们在残垣断壁之上高呼胜利。虽然菲律宾人饱受战火的创伤，但他们现在终于自由了——而且无论发生什么，菲律宾都将永远自由。\n\n回顾日本人卷土重来后的那些日子，事实向我们所有人证明，上帝会惩罚那些狂妄之人。14军通过烈火、毒气、炮弹，在吕宋岛的大片土地上横行肆虐，这才得以满足他们的嗜血癖好。在炮火的重压下，士兵们被碾至粉碎。而大片村庄则在睡梦之中惨遭焚毁。马尼拉再次陷落——要不是自由菲律宾共和国在比科尔群山里表现的十分英勇，那些撤退的军队差点遭遇毁灭性的大败。他们展现出了超越人类极限的忍耐力，阻止了14军前进的脚步，并最终使他们打消了继续进攻的念头。\n\n双方都意识到自身已经陷入了僵局，于是东京和华盛顿方面互相发出了停战协定。随着闪电战演变成了一场旷日持久的战争，核交锋已然箭在弦上，美国人的信心也逐渐见底了。而对日本人来说，复仇一直是驱使他们的动力，但现在复仇的业火也已经幻灭。既然他们花了六个月也没能收复群岛，那难道再坚持六个月就能取得战果吗？双方都想在这场博弈之中全身而退；经过简短的协商后，他们找到了一个折衷方案。\n\n于是，菲律宾将迎来两个不同的黎明：日本在吕宋岛建立的“治安区”，还有OFN在菲律宾其余地区建立的军政府。菲律宾被无情地撕裂，这就是和平的代价。"
 PHI_Blitz.133.a: "但也只得接受。"
