 BRI_Mann_Info_tt_delayed: "§F我们曾认为这只是地方警察和小流氓们之间的小冲突，但这事已经越闹越大了。这不是叛乱，而是内战。就连英格兰最宁静的村庄也正饱受战火之苦。§RHMMLR§!正在计划在马恩岛开辟新战线——这个不起眼的小岛已经成为了华盛顿向我们的敌人输送物资的中转站。若想取得胜利，我们就得不惜一切代价保卫登陆场。\n\n反抗军会攻击岛上五个不同地点中的其中一个。我们的§l防谍部门§!的任务就是确保他们不会对我们最脆弱的地区发起攻击。我们的§n装备§!是指我们用来防止§RHMMLR§!的突击而在马恩岛投入的武器和物资量。需要注意的是，我们在岛屿§J防御§!上投入越多，成本自然也就越高，也就有可能导致其他战线的兵力分散。\n\n若是所有地区都在受到攻击，投入装备将可以起到反制效果。但具体的轻重缓急取决于您首相的决断。若是这个地区沦于敌手，我们将别无选择，只能离开这个岛屿，将其送到华盛顿的手中。§!"
