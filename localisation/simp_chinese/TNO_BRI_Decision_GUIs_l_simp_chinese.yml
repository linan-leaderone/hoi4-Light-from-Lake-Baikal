 BRI_Party_of_Contrasts_category:0 "§F矛盾之党§!"
 TNO_BRI_Party_Activate_tt:0 "\n§F£GFX_BRI_pragmatists §s务实派§!和£GFX_BRI_ideologues §U理想派§!正剑拔弩张，为英国的未来而战。\n\n§s矛盾§!§W之§!§U党§!决议组已在£decision_icon_small §Y决议界面§!中启用。§!\n"
 BRI_Chaos_dynamic_modifier:0 "§R混乱£GFX_discontent_texticon §!效果"
 TNO_BRI_Party_Butler_tt:0 "§F£GFX_BRI_pragmatists §s务实派§! - 拉布·巴特勒§!"
 TNO_BRI_Party_Butler_tt_delayed:0 "在不列颠尼亚的历史中，英国出过许多叛徒——安东尼·巴宾顿、盖伊·福克斯、卡尔·汉斯·洛迪。但要说最近一位，或许也是最可恨的一位，那肯定要属国王陛下忠诚的财政大臣拉布·巴特勒了。理查德·奥斯特·“拉布”·巴特勒出生于印度殖民地的官员家庭，在马尔伯勒学校入读后又中途退学，在为英国和法国的幼童提供了几年私人教师服务后，又在剑桥大学学习了四年，聘上了院士，最后辞职去参加了议员选举。\n\n1929年当选为议员后，巴特勒成为了绥靖政策的重要支持者，甚至在1939年要求断绝与波兰的联盟，并与德国结盟。在德国于二战中征服英伦三岛后，他没有跟随同僚们逃离，而是选择了一条不可设想的道路——与条顿人合作。担任财政大臣的他实施了一系列§s实用§!的经济复苏措施，帮助英国从闪击战和海狮行动的蹂躏中恢复过来。\n\n现在，他是英国人民党§s务实派§!的首脑，也是英国法西斯联盟的继承者——英国人民党§U理想派§!的最大敌手。人民党内的许多人都不信任巴特勒，认为他既然参与了战时政府，肯定对新英国不忠，§U理想派§!尤其把他当做大奸臣。但巴特勒仍然留在财政大臣的位置上，他的支持仍然对任意一位首相都至关重要，温和合作分子对他的支持仍然毫不动摇。也许，曾经自由的英国的最后一点残余，也仍然活在他的心中。\n\n£GFX_BRI_pragmatists §s务实派§!目前拥有[BRI_Party_GetPragmatistInfluence]的影响力。"
 TNO_BRI_Party_Fountaine_tt:0 "§F£GFX_BRI_ideologues §U理想派§! - 安德鲁·方丹§!"
 TNO_BRI_Party_Fountaine_tt_delayed:0 "在英国的灰烬之中，英国法西斯运动再度燃起，借着旧秩序的死亡而重生，而它找到的领导人，正是安德鲁·方丹。方丹于一战结束后不久出生于诺福克，幼年生活在家族祖传的纳福德庄园内。他的父亲是查尔斯·方丹海军中将，曾担任乔治五世的海军侍从官。方丹在奥尔德肖特的陆军学校接受了教育，后前往剑桥大学学习自然科学。\n\n最初，他在佛朗哥的国民军麾下战斗。二战爆发后，他加入海军，在太平洋上英勇奋战。他回国时，英国已是焕然一新。他对法西斯主义的坚定支持，使他很快升入英国人民党的高层，最终成为了法西斯§U理想派§!的首脑——巴特勒和§s务实派§!最大的敌手。他还做到了许多法西斯主义同僚做不到的事，那就是获得了上议院的信任，而这使他登上了内政大臣的宝座。方丹现在作为英国最有权势的人之一以及多姆维尔的左膀右臂，终于有机会实现他在三十年前见识过的法西斯主义社会文化政策，让英国再次强大了。\n\n£GFX_BRI_ideologues §U理想派§!目前拥有[?BRI_Party_InfluenceTotal|W1%%]的影响力。"
