 TNO_BRI_Party_Peers_name_tt:0 "£GFX_TFL_ENG_Peers §s贵族§!"
 TNO_BRI_Party_Peers_tt:0 "§F£GFX_TFL_ENG_Peers §s贵族§!\n--------------\n£GFX_BRI_pragmatists §s务实派§!：[?BRI_Party_CategoryInfluenceAlt^0|W1%%]\n[BRI_Party_GetFascistName]：[?BRI_Party_CategoryInfluence^0|W1%%]\n--------------\n受£GFX_TFL_ENG_Peers §s贵族§!和德国人的要求，政府撤销了让上议院失去权力的改革。威斯特敏斯特议会的两院再度平等，£GFX_TFL_ENG_Peers §s贵族§!再次成为英国政府的重要支柱。任何有雄心壮志的领袖都必须以一切手段，争取他们的支持。§!"
 TNO_BRI_Party_Peers_tt_delayed:0 "§W点击§!选中£GFX_TFL_ENG_Peers §s贵族§!进行互动。"
 TNO_BRI_Party_Garrison_name_tt:0 "£GFX_TFL_ENG_German_Garrison §r德国驻军§!"
 TNO_BRI_Party_Garrison_tt:0 "§F£GFX_TFL_ENG_German_Garrison §r德国驻军§!\n--------------\n£GFX_BRI_pragmatists §s务实派§!：[?BRI_Party_CategoryInfluenceAlt^1|W1%%]\n[BRI_Party_GetFascistName]：[?BRI_Party_CategoryInfluence^1|W1%%]\n--------------\n在鲁道夫·武尔夫的指挥下，£GFX_TFL_ENG_German_Garrison §r德国驻军§!保卫英国，与胆敢挑战新秩序的人交战。任意一位首相都得同£GFX_TFL_ENG_German_Garrison §r德国驻军§!保持良好的关系，不然后果会很严重……§!"
 TNO_BRI_Party_Garrison_tt_delayed:0 "§W点击§!选中£GFX_TFL_ENG_German_Garrison §r德国驻军§!进行互动。"
 TNO_BRI_Party_Corporations_name_tt:0 "£GFX_TFL_ENG_German_Corporations §I德国企业§!"
 TNO_BRI_Party_Corporations_tt:0 "§F£GFX_TFL_ENG_German_Corporations §I德国企业§!\n--------------\n£GFX_BRI_pragmatists §s务实派§!：[?BRI_Party_CategoryInfluenceAlt^2|W1%%]\n[BRI_Party_GetFascistName]：[?BRI_Party_CategoryInfluence^2|W1%%]\n--------------\n战后，英国不得不接纳£GFX_TFL_ENG_German_Corporations §I德国企业§!的慷慨协助，经济自然也随之被其主宰。他们的地位无人能撼动，但要是谁能让£GFX_TFL_ENG_German_Corporations §I德国企业§!站在他的身边，那对他来说就是一本万利。§!"
 TNO_BRI_Party_Corporations_tt_delayed:0 "§W点击§!选中§F£GFX_TFL_ENG_German_Corporations §I德国企业§!进行互动。"
 TNO_BRI_Party_Party_name_tt:0 "£GFX_TFL_ENG_BPP_Party §g党§!"
 TNO_BRI_Party_Party_tt:0 "§F£GFX_TFL_ENG_BPP_Party §g党§!\n--------------\n£GFX_BRI_pragmatists §s务实派§!：[?BRI_Party_CategoryInfluenceAlt^3|W1%%]\n[BRI_Party_GetFascistName]：[?BRI_Party_CategoryInfluence^3|W1%%]\n--------------\n自成立以来，£GFX_TFL_ENG_BPP_Party §g党§!内就一直酝酿着理想派和务实派之间的斗争。有人已经站好了队，但普通£GFX_TFL_ENG_BPP_Party §g党§!员只会追随能证明自己比另一方更好，更能胜任领导者的人。§!"
