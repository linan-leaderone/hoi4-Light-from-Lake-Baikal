 BRI_Midnight_ConfidenceTitle_text: "§W军队士气 - [?BRI_Midnight_Confidence|0%%G]§!"
 BRI_Midnight_ConfidenceTitle_tt: "§F£mil_confidence §G军队士气§!\n--------------\n战争不仅仅只与“是否”和“原因”相关联，对那些在炮火中煎熬的人来说，战争是一个有关“时间”和“方式”的问题。占领敌方领土，造成人员伤亡——只要不把我们的指战员送进地狱，一切的手段都是可行的。为了过去的胜利而冒着生命危险出击并取得胜利——这就够了。§!"
