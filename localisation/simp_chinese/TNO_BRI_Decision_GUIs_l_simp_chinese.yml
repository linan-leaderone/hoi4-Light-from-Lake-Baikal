 BRI_Party_MainImage_tt:0 "作为唯一的合法政党，英国人民党自然成为了一个充斥不同声音的大帐篷，每个声音都拼命试图将党推向其理想。这些声音通常分为两种。一种属于实用主义者，他们是由真正的民主派、技术官僚和具有模糊改革倾向的人组成的混合体。另一种属于意识形态者，他们是顽固的法西斯主义者，希望推翻折中的政策，将英国变成像德国或意大利那样的新秩序灯塔。在第二种人中，还包括元老派——那些主要忠于多姆维尔和切斯特顿信仰的新建制派政治家，以及一些更为小众的派系。\n\n这些团体争夺对四个不同权力部门的影响：贵族、德国企业、德国驻军和整个党。他们使用自己擅长的方法去试图影响每个部门，期望获得他们的支持以确保对英国人民党的控制。当然，支持从来都不是理所当然的，因为影响力每周都在变化。如果这些影响力在这两个派别之间分散，唯一的赢家就是混乱，而混乱的进展只能在一定程度上被扭转。混乱不符合任何人的利益，除了那个人。倘若混乱夺取权柄，其他人都将满盘皆输。"
