 concession_4_Desc: "除已达成的协议外，英国还需对其扣押的各类小型企业资产进行补偿。\n\n§Y接受效果§!：\n（£TNO_game_rule_flag_FEN §Y自由不列颠§!）：向£TNO_game_rule_flag_GER §Y大日耳曼国§!支付§Y$0.400B美元§!"
 concession_5_Desc: "新英国政府应同意发表一份正式声明，承认其过去对欧洲和平与繁荣所做的侵犯和种种不义之举，包括在凡尔赛的过错及在助长堕落文化中所扮演的角色。\n\n§Y接受效果§!：\n（£TNO_game_rule_flag_FEN §Y自由不列颠§!）：政治点数：§R-50§!。\n（£TNO_game_rule_flag_GER §Y大日耳曼国§!）：政治点数：§G+100§!。"
 concession_6_Desc: "为避免英国被用于构成军事威胁，并确保英吉利海峡作为团结协定重要航道的地位，将划定“大陆安全区”——在英格兰南部沿海地区设立非军事区。\n\n§Y接受效果§!：\n（£TNO_game_rule_flag_FEN §Y自由不列颠§!）：\n（所有§Y英格兰南部沿海地区§!）：\n  成为非军事区。"
 concession_7_Desc: "德国及其盟国将获得飞越英国领空的权利。"
 concession_8_Desc: "英国将永远放弃对海峡群岛的一切领土主张，并承认其德国属地地位。\n\n§Y接受效果§!：\n（£TNO_game_rule_flag_FEN §Y自由不列颠§!）：\n  失去§Y海峡群岛§!的核心。"
 concession_9_Desc: "OFN将限制驻扎在不列颠群岛的人员数量。"
 concession_10_Desc: "OFN将减少驻扎在冰岛的人员和飞机数量。"
 concession_11_Desc: "禁止美国在不列颠群岛部署核武器。"
