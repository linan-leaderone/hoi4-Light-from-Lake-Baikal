 channelcrisis.51.t: "特别的特殊关系"
 channelcrisis.51.d: "如果你问帕特里克·海姆斯沃思他对国际政治的看法是什么，他会说他不清楚。帕特里克很忙，老实说，他宁愿把难得的空闲时间拿来聚会，而不是去关心政治。这就是为什么他最后会在大学的自助餐厅里甩着宿醉头疼的脑袋，看国际新闻来转移注意力。这确实有点儿讽刺。\n\n“我们的记者证实团结协定支持的政权已经被彻底推翻。”电视上那个戴眼镜的男人温吞地读着笔记。“革命者宣布成立临时政府，德意志国全权代表与德国驻军司令已逃离该国。”\n\n哦？帕特里克思索着。自由英国的存在对他来说有些不切实际，考虑到上一次有这样一个国家时他还只有两岁。他的生活经验告诉他，它曾经的样貌依然渗透在每个人对这个世界的理解中，但它给人的感觉更像是一个遥远的，几近褪色的传说。直到现在。\n\n“现在我们播放伦敦的消息。”新闻播音员继续说着，镜头突然从新闻编辑室切换到城市街道，镜头对准一位抽烟斗的老人。\n\n“感谢许多勇敢男女的奋斗牺牲，”老人说着，“我们英国人今天胜利地站在这里，反对匮乏、恐惧和暴政。但战斗还远未结束。若是无人帮助，我们就只能独自面对英吉利海峡对岸的暴君。来自大西洋彼岸和世界各地的朋友们，我们呼唤你们与我们站在一起，一同对抗这压迫的浪潮。”\n\n帕特里克哑口无言。电视上的那个人跟他的爷爷简直长得一模一样。知道纳粹在遥远的地方压迫人民是一回事，但从一个长得和他惟妙惟肖、说着同样语言的人那里看到这一切，感觉可就不一样了。要是总统袖手旁观，那一切将会如何？"
 channelcrisis.51.a: "吃完早饭，他决定多关心一下新闻。"
