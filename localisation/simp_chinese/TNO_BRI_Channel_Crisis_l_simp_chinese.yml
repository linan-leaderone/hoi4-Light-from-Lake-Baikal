 channelcrisis.100.t: "最后道别"
 channelcrisis.100.d: "“来自伦敦的消息加剧了人们的担忧，只有时间能告诉我们OFN是否仅为纸面上的所谓盟友——调台声。\n\n“看来纳粹军靴会再次踏上英伦三岛了，白宫方面方才正式谴责了德国的入侵行为，但总统尚未对此发表公开声明——”调台声。\n\n“撤离不列颠公民的人道主义行动正在进行，但面对着将撤离点包围的水泄不通的绝望人群，以及有限的资源，此情此景与1945年最后——”调台声。调了三次台的总统最终关掉了电视，开始沮丧的搓起脸来，然后发出了疲惫的叹息。\n\n“让我一个人待会。”在一阵文件整理声以及踏出椭圆办公室的脚步声后，办公室内只剩下了总统一人。总统拿起办公桌旁放着的一瓶精装威士忌，拔开瓶塞开始给自己灌酒。\n\n他知道这些基本就是公众对他的认知了。他做了什么，他怎么改变了美国都统统没关系。能够基本确定的是，[USA.GetLeader]将作为夺回欧洲门户不久又拱手还给纳粹的唯一总统永载史册。他当然有他自己的苦衷，当时世界滑向深渊仅差一步之遥。但公共不会那么认为，其他的OFN成员国也不会。\n\n加拿大，澳大利亚以及新西兰表达了低调的谴责，以及“他们的失望”。麦克米伦，英政府的流亡首相，也在正播向全美的广播跟电视中采访中向他开炮。"
 channelcrisis.100.a: "总统拿起酒杯，一饮而尽。"
 channelcrisis.101.t: "德意志忠勇子嗣"
 channelcrisis.101.d: "英国，居然是日他娘的英国。约瑟夫记起有一次他和第53空降旅的其他朋友打牌，开玩笑地猜大家首先会被部署到哪里。有些人猜去东方杀土匪，弗里德里希认为是去非洲。没有一个人猜到是英国，但话又说回来，那是在不列颠群岛再次爆发混乱之前的事了。现在他们在莱茵河下游的一个机场里扎营，等待跳伞进入英国的空中走廊，然后释出地狱之火。突然，宿舍的门打开了，接着是一个嘶吼着下达命令的声音，他在另一头听不大清。约瑟夫眯着眼看着刺眼的灯光，向弗里德里希靠过去。\n\n“怎么了？要出发了吗？”\n\n弗里德里希咧嘴一笑，这笑容毫无幽默，反而略带报复心理。“看起来美国人逃跑了。是时候报仇了。”约瑟夫突然想起他有一个兄弟在英国驻军。他点了点头，整理起自己的装备。\n\n没过半个钟头，他们快要起飞了，一个接一个地慢慢走进飞机。约瑟夫最后看了一眼身后的机场，以及地平线上隐约显现的日出。在即将变成地狱的英国，还要过多久才能再看到这样和熙的景色呢？他可能要在英国待上几个月甚至几年，谁知道呢。\n\n“快啊，往前走啊！”身后的一个伞兵抱怨道。约瑟夫翻了个白眼，走上飞机，内心的疑虑困扰着他。尽管如此，他报名参军是为保卫祖国。是时候付诸行动了。"
 channelcrisis.101.a: "父国在召唤，子嗣齐奋身。"
 channelcrisis.110.t: "两全协议"
 channelcrisis.110.d: "“多伊先生？”史密斯先生敲敲办公室的门，宣告他的到来。多伊从一堆文件中抬起头来：外交电文和报告，被台灯温暖的光线照亮。“他们想知道你来不来喝酒。”\n\n“嗯哼？不，我就不去了，谢谢你。”多伊的头又埋了下去，在一份报告上签下名字。“这晚上还有好多事呢。”\n\n“来吧，事情可以等等再弄。”史密斯坐在多伊对面。“我们要给英国办庆祝派对，你却在这里埋头苦干……些不知道什么东西。来吧杰克，”他站起来，“享受下生活吧。”\n\n“感谢啦，史密斯先生，但我还有很多事情要做。我一会儿去找你，把东西收拾一下就去。”\n\n史密斯先生耸耸肩，告诉自己他至少试过了，然后走回到灯光下。多伊又低下了头。又是国务院的贺电，又是英国政府的衷心感谢。对于美英两国，谈判进展可谓顺利；德国没做折腾便退出了，英国就不用怕什么“海狮”行动了。\n\n实际上，多伊内心的某个部分从未想过要达成这样的协议。这个所在，曾在苏格兰高地上奋死搏杀，目睹数百名同志在组织防御中死去。当他建议总统达成协议时，他看到了那些满脸是血、怒目圆睁的同志。他们问他，为什么选择谈判而不是战斗。但他们不再能左右他的行为；仅凭一支笔，他和他的新同志便将德国阻之门外。"
 channelcrisis.110.a: "他告诉亡灵，若达不成协议，下一场战争便留不下什么尸首了。"
 channelcrisis.111.t: "宽宥英格兰"
 channelcrisis.111.d: "“就是如此，”汉斯·斯派达尔的头转向墙上的世界地图。作战室内众人的目光也随之投向地图，地图上的不列颠群岛永远和大西洋彼岸的美国人用着一样的颜色。“一小时前，外交部联系我，通知我们英格兰南部将非军事化。木已成舟，现在我们需要——”\n\n某人一拳砸在桌上，震撼之声久久未散：“去他妈的！”费迪南德·舍尔纳紧攥双拳，若不是带着手套，指甲处必会鲜血迸流。“他们到底在想什么？仅为避免这小小战争，放弃了多少东西？”\n\n“舍尔纳元帅，事情并非完全不利。美国被迫作出了一些让步，而且——”\n\n“这点玩意远远不够。你知道他们的领导人吗，那个侏儒约瑟夫，保守党的家伙？那是个犹太佬。”他吐出这三个字，话中的怒意仿佛要烧掉面前的桌子。“想一下吧，一个他妈的犹太佬，统治着欧洲的土地！”\n\n作战室内一片不解与畏惧的沉默。“最糟糕的是，”舍尔纳站了起来，“OFN——天呐，OFN。”斯派达尔点了点头，他的几个随从也跟着点了点头。“在他们面前，这些条款只不过是些微小的障碍而已。你告诉我，斯派达尔，为了避免一场战争，这些就足够了吗？”\n\n尽管斯派达尔不愿意如此公然地赞成舍尔纳的观点，但他发现自己在点头。海峡对岸，欢欣鼓舞的OFN正在策划下一步行动，他们只付出了极微小的代价，便满足了欧洲之主。那一夜，作战室成了无能男人的俱乐部，舍尔纳尤其沮丧，渴望复仇。但他所能做的，就是瞪着那张世界地图。"
 channelcrisis.111.a: "早该用核弹砸他们了。"
 channelcrisis.120.t: "圆满结局"
 channelcrisis.120.d: "一个孩子骑着自行车掠过路边的美国大兵尤金，好像他脸上还乱糟糟地涂着一面英国国旗。一对相当年长的夫妇在街上翩翩起舞，脸上洋溢着笑容，就好像这座城市只属于他们一双人一般。端着一台小破老的相机，《华盛顿邮报》的一名记者正竭力捕捉英国的这种狂热，嘴里嘟囔着《纽约时报》发的肯定更好。\n\n尤金感性的那部分想驱使他加入其中，深挖他所感受到的一切，释放出某种冲动。而理性的另一部分知道，即使是站在一旁，看着英国人欢呼雀跃也足够了。他取出了一支已经褪色的黄铜打火机，上面刻有一个手擎火炬的图案，准备点烟。看着打火机，他想起了他父亲一直以来都自豪的在陆战二师服役的那些岁月。即使在瓜岛战役中失去了许多兄弟，他仍然选择了紧随他的战友战斗到二战的最后。而在曼彻斯特的街边，尤金也找到了这样的感觉。\n\n此前他从未去过英国。在他小时候，那些描述英勇悲壮伦敦战役的路边小说总是畅销。每当他经过家乡查塔努加市市中心的漫画书店时，他的胃里总是泛起一种奇怪的不适感。那场战争是英勇的，我们的武器是强大的，我们的士兵是坚韧无比的，但我们仍然失败了。社区里的每个人都认识那些失去亲人的人，他们的生命在艾森豪威尔最后一次徒劳的赌博中永远的结束了。一旦人们心中那由沉默坚忍铸成的壳被打破，压抑的悲伤将泛滥成灾，不论是那些有棺材送回的家庭，还是那些没有棺材送回来的。\n\n《我们将再次相聚》的歌声开始在空中飘荡，多谢这套由合作者为广播通知而设置的即时音响系统。尤金点燃香烟，将腿搭在褪色的砖墙上。这也是一种通知嘛，他在心里轻笑。他的一个战友正在疯狂地扭动臀部，试图向英国女孩们介绍一些保证在美国也很酷的舞蹈。美国回来了，而法西斯失去了对英国的控制。他的工作——就像所有美国人一样——正是将每一条生命从暴政的悬崖边救起。"
 channelcrisis.120.a: "自由是争来的，不是挣来的。"
 channelcrisis.130.t: "踏入深渊"
 channelcrisis.130.d: "对于萨拉托加战斗群上的美国水兵来说，海峡中面对他们的德国军舰似乎没了人气，仿佛巨大的灰色巨石，隔着冰冷、黑色的海水凝视着他们。它们浮在那边，静得可怕，英美这边只听到海浪和风的声音。\n\n“你说，他们是不是也怕我们，就像我们怕他们似得？”一名水手问道，狂风呼啸，他正要点烟。另一个耸了耸肩。\n\n“我他妈也不知道啊，沃尔特。我是这么觉得的，也许要真是这样的话，他们就会一直待在那边。要火吗？”第一个水手摇了摇手，又试了几次，想点燃他的香烟。最后他成功了，笑了起来。\n\n“好啰！花了老长时间——”\n\n一声巨响，随后是可怕的金属撕裂声。他震惊地盯着边上的一艘船被火焰吞没。霎时间，一连串爆炸声接连响起，连对面的德国军舰也开始燃烧。两人慌忙向下逃去，死亡的声音、扩音器里呼叫所有人各就各位的命令紧随耳畔。\n\n“他们真干了。”第二个水手喘着粗气说。“他们真这么干了。跟原子弹玩火。”\n\n在他们上方，战火肆虐，曾经黑暗的海峡水面被爆炸声、燃烧的残骸和低沉的尖叫声点亮。若有人从高空俯瞰这场灾难，或许会暗自思忖，是否还有其他办法。难道这一切真的不可避免？难道这便是不顾一切、疯狂奔向自由的唯一后果？也许抵抗运动是对的，若是事情稍有不同，德国的暴君就会被击退。这个问题，就像许多其他问题一样，永远没有答案，因为历史的脚步已然定格于此。"
 channelcrisis.130.a: "战争、烈火。不久之后，唯有寂静。"
 channelcrisis.131.t: "诸神黄昏"
 channelcrisis.131.d: "电铃响起，U艇领航员顿时面无血色，好似幽灵。欣策少校则十分镇静，把那个吓坏的小个子男人推到一边，抓住挂在墙上的话筒，凑近耳朵。另一边的响动很微弱，但他清楚地认出了这个声音。\n\n“欣策少校，”声音响着，“你能听到我说话吗？”他点点头，突然意识到上将看不见他。\n\n“可以，上将。欣策少校随时待命。”\n\n“很好。我本以为没有必要，但是美国人拒绝任何妥协。面对如此胆大妄为的侵略行径，元首授权我们采取一切必要手段保卫不列颠群岛。准备发射，准备好之后立即发射。”电话挂断。欣策一句话也没说，挂了电话，转身面对挤满控制室的惊恐水手们。\n\n“准备发射。”\n\n他可以看到他的武器官在犹豫。“先生，”\n\n“快去！”他吼道，吓得武器官赶紧走开。欣策双手交叉放在背后，把部下留在身后。他能听到其他水手互相嘀咕，窃窃私语，一副纪律全无的样子。通常欣策会因此惩罚他们，但现在这还有啥意义？一切很快就会结束。他想起了那些难得的日子，下班回家，带着妻女去斯图加特看望父母。那城市马上就要在核子烈焰中烧成灰了罢。全怪美国佬。\n\n他早该知道结局会是这样。自从英国人抛弃了新秩序和他们的欧洲兄弟，他们就越来越疯了。他们只要停下来就行了，他沮丧地想着。停一下，想想自己在做什么。都是他们的错。"
 channelcrisis.131.a: "愠怒之下，他坐了下来，静静等待世界末日。"
