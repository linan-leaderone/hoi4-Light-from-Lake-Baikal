 CC_negotiations_ofn_tt: "如果我们选择进行谈判，我们将讨论为换取英国的自由，需要做出哪些让步。\n\n§K谈判§!分为三个阶段，各个阶段之间设有检查点。在每个阶段中，德国都会列举一系列他们期望我方同意的§Y条款§!。当前正在讨论的§Y条款§!以§R红色§!标出，已经达成一致的条款以§B蓝色§!标出。\n\n我方及盟友需决定§G是§!§R否§!接受当前讨论中的让步。若我方同意，德国可选择接受本阶段已经达成的协议，或提出另外的条款。若我方拒绝，我们会表示本阶段议定的条款已经足够，然后由德方决定是否接受。"
 CC_negotiations_pakt_tt: "如果我们选择进行谈判，我们将设法从英国人和美国人那里争取到尽可能多的让步。\n\n§K谈判§!分为三个阶段，各个阶段之间设有检查点。在每个阶段中，我们将列出我们希望OFN同意的一定数量的§Y条款§!。当前正在讨论的§Y条款§!以§R红色§!标出，已经达成一致的条款以§B蓝色§!标出。\n\n每个阶段的第一个条款将自动提交，且须得到OFN的同意，谈判才能成功。若OFN接受提议条款，我们可选择要求OFN接受更多§R条款§!，或者§G确认§!本阶段已达成的协议。若OFN否决提议条款，我们将面临选择：要么接受协议和惩罚，要么拒绝整个协议。"
