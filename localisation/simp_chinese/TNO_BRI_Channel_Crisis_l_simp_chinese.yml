 USA_Channel_Crisis_buildup_desc: "昔日渺茫的希望已经成为了现实。我们的老朋友不列颠尼亚已经起死回生，试图再一次与自由世界并肩作战。德国将以何种方式从欧罗巴的烈焰之中脱身？无人知晓。不列颠群岛可是团结协定的大西洋门户，任何举动都有导致局势恶化的风险。我们现在确实只能屏住呼吸，但我们必须为将来未雨绸缪。"
 GER_Channel_Crisis_buildup_desc: "好像非洲和东方的问题还不够糟糕似的，我们对英国的控制已经完全崩溃了。一群天杀的犹太-布尔什维克匪徒推翻了政府，占领了这座具有重要战略意义的堡垒，夺走了我们通往海洋的航道。没人知道他们下一步会做什么——也不能让他们做。现在陆军还不听使唤，我们暂时无能为力，但我们一定会着手准备。这只是时间问题。"
 ENG_Channel_Crisis_confrontation_desc: "Placeholder"
 USA_Channel_Crisis_confrontation_desc: "局势再明朗不过了。哪怕是现在，对欧罗巴堡垒的挑战都会遭到德国人的激烈反击。无论这选择是否最佳，我们都已经陷入了危险的僵局，而白宫方面也愈发不安。此时此刻，我们不能有丝毫的动摇：漫漫长夜中的世界一角终于迎来了黎明，但却有可能重新坠入无边的黑暗。若是稍有不慎，那么整个世界都有可能坠入更为深邃的深渊。"
 GER_Channel_Crisis_confrontation_desc: "英国匪徒背后的美国傀儡师露出了真面目，他们现在肆无忌惮几近疯狂地试图用湮灭之力来阻止我们重建秩序。等我们展现出不容小觑的欧陆力量之后，他们一定会后悔。然而，我们必须认识到，现在的局势已经非常危险。如果迫使他们撤退的尝试失败了，我们可能不得不采取更多的胁迫手段……"
