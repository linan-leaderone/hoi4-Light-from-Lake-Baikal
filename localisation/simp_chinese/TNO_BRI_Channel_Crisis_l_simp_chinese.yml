 channelcrisis.54.t: "局势升级，忧心忡忡"
 channelcrisis.54.d: "[USA.GetLeader]总统听到这个消息后，立即就是两个字脱口而出：“妈的”。正如鸽派所预言的那样，他们在他们的橄榄枝窝里唱着谴责之歌，德国正在加倍努力，试图扼杀英国的自由。军队部署到西部地区、海军演习、一百份来自中情局欧洲部的骂娘报告；这一切都表明德国人不会轻易放弃。\n\n他需要离开他的助手和内阁，自己好好考虑一下。他们离开后，他凝视着屋外的玫瑰园，一个旅行团正在树篱间穿行，对白宫西翼的混乱毫不知情。他决定升级，派遣军舰进入英吉利海峡，他并不后悔。如果他放弃了这在欧洲阴影中点燃自由火炬的唯一机会，那他就是傻瓜、懦夫和叛徒。\n\n但是，尽管自由英国在黑暗中点燃了火炬，但它还是过于微弱。如果要永远驱散那重重阴影，他们需要OFN的火炬。对于英国人来说，这样的决定非常简单：OFN应当全力以赴，保卫他们的岛屿。但是，[USA.GetLeader]总统又不得不多加思考：倘若未能驱逐德国人，局势升级可能会招致怎样的后果。\n\n一个念头闪过他的脑海：也许说话会更管用。和德国人坐到桌前，想想他们要为解放英国付出何等代价。他们肯定会来谈一谈。光是想想，他就觉得自己像个叛徒——但要是这场危机脱离了他的掌控，那历史给他的罪名可比叛国罪要严重得多。\n\n他走到门口，打开门，他的小圈子就像听到家里的车开进车库的孩子们一样在那里等着他。他们带着困惑、热切和对总统所能得到的最深刻的同情目光，注视着他。"
 channelcrisis.54.a: "“请进，先生们。我们来谈谈下一步。”"
 channelcrisis.60.t: "英国紧急状态报告"
 channelcrisis.60.d: "国防军最高统帅部\n阿勃维尔第三部F处\n绝密\n[GetDateText]\n\n经费森迈尔确认，不列颠岛上已无德国或政府的力量存在。岛屿已经失守，落入叛乱分子手中。\n\n包括首相和国王在内的大部分英国政府高官或死或俘，叛军宣布成立了所谓的“临时政府”。他们接下来会采取何种对外政策尚不清楚，但他们的领导层——由左翼分子和渥太华流亡政府支持者组成的危险杂糅——显然亲OFN。这必将对团结协定的安全构成严重威胁，我们无法接受。我们的大陆不仅面临着宿敌入侵的威胁，他们还会控制我们通往大西洋的唯一安全航道。必须采取一切必要手段，阻止这种情况的发生。\n\n遗憾的是，国内局势动荡，国防军处于混乱状态，我们无法如愿作出迅速有效的反应。此外，各个专员辖区也纷纷告急，状况相对正常的部队不得不四处救火，我们的力量捉襟见肘。不过，这只是时间问题。我们必须尽一切力量为不可避免的再次入侵做好准备，恢复西境的安全。具体建议请参阅附录。\n\n本页结束。\n\n愿德意志得到忠实守护。"
 channelcrisis.60.a: "在采取实际行动之前，还有多少土地将秩序全无！"
 channelcrisis.62.t: "把所有人都调过来"
 channelcrisis.62.d: "在日耳曼尼亚地下的指挥所和地下工事网络中，恐慌像电流一样扩散开来。英国的叛乱成功了，并且在寻求OFN的保护，美国人也对这种姿态作出回应。所有的这些报道让国防军高层的活动频繁起来。\n\n“这是终末之始。”费迪南德·舍尔纳对聚在一起的将军们说。他的身形被阴影笼罩，背后是一张巨大的背光世界地图。“美国人打算直接登陆我们的海岸线，英国就是舰队的母港。我们必须果断出击，全面动员，趁还来得及的时候把他们碾碎。”\n\n“恕我直言，元帅，”汉斯·斯派达尔挺直腰板，双手放在了会议桌上。“短期内，我们的部队没有发动入侵的能力。我们还在休养生息——我还得提醒你，舍尔纳，东方还在熊熊燃烧。”\n\n“去他妈的东方吧。”他的声音无比嘶哑。“拿着烧火棍的斯拉夫人和波兰人对美国人屁用没有，英国才是关键。让他们在这边获胜就等于让OFN在我们的心窝里插把匕首。”\n\n斯派达尔没有反驳，而是紧盯着地图。在严肃的面具之下，他的眼中也翻涌着恐惧的涟漪。尽管顾虑重重，但他还是承认，若这一切果真发生的话，那将会是一场噩梦。得到了斯派达尔的默许，下属们立刻向舍尔纳提出了自己的计划，要求立刻调兵遣将应对这个威胁。他一一签字同意了。\n\n“所有可用的部队，”他把签署的命令塞给了副官，“所有没有投入东方和非洲的部队全都拉到西部，等待进一步命令。”"
 channelcrisis.62.a: "不列颠无法逃离雄鹰的羽翼。"
 channelcrisis.63.t: "报告：美国在英干涉情况"
 channelcrisis.63.d: "国防军最高统帅部\n阿勃维尔第三部F处\n绝密\n[GetDateText]\n\n急报——美方陷入疯狂。应犹太布尔什维克叛匪的“维持和平”的“请求”，他们宣布向英吉利海峡的英国海域部署海军和其他军事力量。这是令人发指的侵略。侦察情报证实，在英国南部集结了大量美军军舰，正挡在我登陆部队必经之路上。\n\n这无疑是公然阻挠我们。很明显，他们下一步就是要让英国正式加入OFN。我们怀疑是华盛顿的少数战争贩子借此虚张声势，明知热战爆发后我方将尽全力保卫欧洲，却仍如此鲁莽行事。让那些堕落的美国人看着吧，入侵行动将会进行到底！\n\n但若入侵万一失败，其结果我们亦心知肚明：我方不得不启用备选计划。\n\n本页结束。\n\n愿德意志得到忠实守护。"
 channelcrisis.63.a: "欧罗巴大陆的命运系于一线。"
 channelcrisis.90.t: "在大洋彼岸"
 channelcrisis.90.d: "“……充分理解英国在处理其所关心问题时的立场和权利的同时，日本帝国谴责OFN和团结协定在这一问题上采取的不负责任的态度。我们呼吁各方保持冷静，慎重有度地处理当前局势——”\n\n助理按下了录音机上的停止键，录音对象[JAP.GetLeader]挥手让他离开。那人出去，随手关上身后的门，留下一桌面色不佳的人。桌上摆着一张英吉利海峡的地图，两边海岸线上画着兵力部署的大致情况。海峡中间还有一条若隐若现的界限，美德两国的军舰分列两边。这是一场关乎英国灵魂的战争，而日本只能作壁上观。\n\n“欧洲有什么消息吗？”首相转向特务总监部的负责人问道。\n\n“军队已经做好了入侵英国的准备，德国海军在英吉利海峡游曳，处于高度戒备状态。尽管他们最近做了一些蠢事，但他们正在迅速动员起来。”\n\n“接下来，”外务大臣说，“德国会耀武扬威，意在恐吓对方承认他们对英格兰的主张。在他们看来，这是一个值得为之奋斗的目标：OFN想要进入欧洲保卫同胞，而团结协定不能失去英格兰，否则他们的海军与大洋的联系将被切断。”\n\n“要是他们为此开战，我们也会被扯进去。”首相的手指滑过桌边，对身旁的陆海军大臣说道：“提高战备状态，但要保持低调。”又对外务大臣说：“继续呼吁保持冷静。甚至可以提出调解——他们不会接受，但这会显出我们的理智。”然后，朝向特务总监部的负责人：“密切关注此事。”"
 channelcrisis.90.a: "“在那之前，”[JAP.GetLeader]道，“我们只能观望。”"
 channelcrisis.91.t: "和平回归"
 channelcrisis.91.d: "消息在下午就传达给了首相，他一得知便如释重负。德国舰队从英吉利海峡撤离，而美国舰队则以解放者的姿态在伦敦停泊。[ENG.GetNameDefCap]如今成了OFN的盟友及其在欧洲的立足点。更重要的是，这说明海峡危机已经结束，代表着又一次世界大战的威胁随之消散——或是说“推迟”更准确一些。\n\n但总还有别的事情会发生吧？[JAP.GetLeader]手中端着一杯威士忌，透过官邸西侧的窗口，看着落日沉入地平线以下。日升日落皆有时。一波潮落，总又会有一波潮起。\n\n在他脑海深处，他逐渐意识到下一次危机的所在。这次将离母国更近，而且会牵扯上美国人。美国人现在可能沉醉于胜利的喜悦中，挥舞着自由火炬，将周边的一切都付之一炬。共荣圈曾两次感受到如此烈焰，一次在马来亚，另一次在菲律宾，怎么就不能再来第三次呢？他的思绪转向大东亚共荣圈南方的兄弟之国，并在心里记下之后一定要和内阁商议此事。\n\n不过让首相感到欣慰的是，他们还是度过了这次危机。冷静的头脑占据了上风，毁灭的矛头并未如雨般在世间落下。至于此事的结果嘛——1945年以来，英国在日本的外交政策中重要过吗？倒是一石激起千层浪，这激起的次要影响才是更重要的事情，而[JAP.GetLeader]首相明天还要忙着在一系列会议中对此进行讨论。首相笑了起来，喝干了杯中的威士忌，剩下的事等他想好了再说吧。他拿起公文包，在出门前顺手关了灯。"
 channelcrisis.91.a: "[JAP.GetLeader]首相心中思忖，是否有人真想过，他们离毁灭曾有多近。"
 channelcrisis.92.t: "秩序恢复"
 channelcrisis.92.d: "[JAP.GetLeader]觉得，哪一方在英格兰这事上赢了都不那么重要。当美国人让步并离开海峡，任由英格兰被德国人再一次侵略的消息被呈上办公桌前，首相只是为海峡危机终于结束了而感到解脱。日本会发表一封声明，谴责德国的过激国防举措——但这些不过是走走过场罢了。\n\n消息是当天夜里传来的，首相为应对局势而留下加班了几个小时，主要是将自身的应对转达给下级。像是批准通讯稿，接受与NHK第一电台临时组织的采访，并安排第二天上午的紧急会议等等。当他签署完最后一份文件时已过了晚上九点，在城市的灯火之上，只有细小的几个光点在夜空中闪烁。在回房睡觉之前，[JAP.GetLeader]还剩下约一小时的独处时间，而明天估计会比今晚更忙吧。\n\n剩下的这个小时，他给自己倒了杯清酒，小酌起来，透过官邸的窗口，将目光投向夜空繁星。今夜一切都没有改变：英格兰从来都不在日本的势力范围内，而德国的入侵行动又将局势带回了熟悉的状态。日本在南洋仍有立足之地，也将一直在此立足下去。然而当第二杯清酒盛满时，他的思绪更多转向了美国，而非德国。美国人可很少会打碎牙往肚里咽，他在心中开始有些害怕，在英格兰的失败会导致美国人将目光投向日本。美国人总会在共荣圈上找到薄弱之处，再一头扎进去来为自己找补。而这一薄弱之处恐怕近在眼前：南洋，以及其下的OFN邻国。\n\n[JAP.GetLeader]喝干了第二杯清酒，将空杯搁在桌上。已经十点了，而明早五点他就要起来参加第一场会议。首相走向卧室，准备倒头就睡，能睡多久睡多久。"
 channelcrisis.92.a: "至少天火不会因为与他无关之事而降下。"
 channelcrisis.121.t: "再见，英格兰"
 channelcrisis.121.d: "施佩尔紧盯着特雷斯寇和施密特，两人只希望转眼望向别处，而非他眼中默默燃烧的怒火。在他们面前的桌上摊开着许多文件：撤军情况、情报报告、剪报等等。这些种种都残酷地记录下了德国从英吉利海峡撤离的可耻行动。\n\n“特雷斯寇。”施佩尔的语气低沉而平稳，“通往全球海洋的任何路线都不在我国控制之下了。我国的海军成了一大笑柄。OFN如今有了个距离欧陆只有几百公里的附属国，能让他们在此肆意妄为。” \n\n“我的元首——”\n\n“你闭嘴。”他又转向施密特，后者克制着自己在他目光前退缩的冲动，“施密特，不仅我国和OFN的谈判破裂了，更是连半点让步都没谈出来。就在各专员辖区都危在旦夕的当口，还要让全世界都目睹这么一场大败。”\n\n“但我的元首——”\n\n“闭嘴吧你。”他慢慢从座位上起身，双手深深抠住桌面，将手中的[getIntelAgencyShort]报告揉成一团，“这要是放在别的德国，你们俩都得枪毙，连庭审都不需要，没人会说半个不字。但这是我的德国，是我在做主。”他的指尖捅向桌面，谈及做主两字时就如同拔剑出鞘。“在我的监督下，你们俩必须加倍努力，挽回我国的颜面。特雷斯寇，我要指派雷莫将军来监督陆军内的后续改革进程，而你要和托普去一并监督海军改革工作。施密特，你去跟穆斯格努格和瓦尔德海姆合作，着手确保我们对欧陆的控制。”\n\n如此决定绝非大发慈悲。两人都感觉像自己脖子上已经被套上了绞索，而施佩尔则仍等待着一个理由，好让他拉动拉杆，任由两人下坠。"
 channelcrisis.121.a: "“先生们，不能再软弱下去了。现在不能，以后也绝不能。”"
 channelcrisis.122.t: "奇耻大辱"
 channelcrisis.122.d: "冯·席拉赫见过鲍曼最骇人的一面。他的怒吼固然恐怖，但一言不发的时候更胜一筹。可现在，鲍曼的愤怒已经超越了先前那种沉默不言的程度，而是化作了一团燃尽一切的烈火。和他共处一室的黑韦尔和布格道夫看着只想离鲍曼有多远躲多远。\n\n“你们这些傻逼懦夫只会退让吗？”鲍曼的拳头狠狠地砸在办公桌上，连上面的文件都弹了起来。“我们早就定了计划，但你们却不行动！就这么让他们占领了英格兰！就在我们的家门口！你们甚至不能迫使他们做出点什么让步！”\n\n“我的元首，”满头大汗的黑韦尔辩解道，“不如这么说，不讲事理的美国佬侵占了他们不应得到的领土……”\n\n“那是我们应该要保卫的领土，”庆幸自己站在办公桌另一边的席拉赫说道，“但你们失败了。”\n\n“看看我们现在的处境。”鲍曼冷笑道。“多亏了你们，海军每一次出海要被他们看得一清二楚。我们的海军现在就他妈只是支自吹自擂的内河船队！”\n\n黑韦尔和布格道夫面面相觑，就像在校长面前挨骂的小学生一样。席拉赫都有点同情他们了，但这可不是什么小小的外交争端，而是对德意志的一次沉重打击。虽然没人敢大声说出来，但大家都视其为第三帝国衰落的开始，是一件足以载入史册的事件。\n\n“我可以把你们俩都毙掉。”鲍曼拉低了声线，让人不寒而栗。“但我不希望欧洲大陆的其他国家把这看作是一种盗窃的许可。我要你们俩先把这件事放一放，然后，听好了……”"
 channelcrisis.122.a: "“你们要是再他妈搞砸了，我要亲自扣下处决你们的扳机。”"
