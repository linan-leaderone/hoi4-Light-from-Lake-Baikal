 GER_CC_negotiations_desc: "如果能达成一项协议、减轻新英国带来的风险，并确保一切均在我们设定的条件下发展，或许我们可以接受英国的新身份。但我们真要向这难以捉摸的威胁妥协吗？"
 channelcrisis.1010.t: "元首的幽灵"
 channelcrisis.1010.d: "“是的，我们从朴次茅斯和盖特威克也收到了同样的报告。谢谢你！明白了。”奈特把话筒放回原位，靠在办公椅上笑了起来，然后伸手去拿烟斗。当美国人放弃英吉利海峡时，他知道，在最黑暗的结局降临前，英国将为生存展开最后的绝望斗争。然而，美国人一撤退，德军舰艇和部队统统消失了，仿佛被愤怒的神仙抹掉了似得。他不晓得这是怎么回事。也许这真是上帝老人家显灵？\n\n“That's why 俺悲愤！他们只是用了控制台来弥补自己水平不够！”奈特双眼圆睁，蓝色幽灵版阿道夫·希特勒突然出现在他的办公室里。元首继续狂怒。\n\n“妨碍咱的渣渣，就会开控制台！丘吉尔怎么没想到呢！无耻下流！我花了这么多年建立我辉煌的帝国，你就想用这种方式打败它？尼玛死！”\n\n奈特看着元首发火，惊呆了。“啥子？”鬼魂转向他。\n\n“俺瞧不起你！屏幕后面那个！对就你，你在想些神马，自由英国还没装内容呢，就把游戏搞乱，把这个渣渣的脸放到HOG那框里。”幽灵指着奈特，露出愤怒的表情。“嗨呀，我们很努力地画了乔伊斯的肖像捏。我知道他一点都不鉴，但你试试。请吧？”\n\n元首摇了摇头。“气死偶嘞。我现在也要这么干！让德国赢！你喜欢这么玩哈！”"
 channelcrisis.1010.a: "元首面前浮现出了控制台指令。"
