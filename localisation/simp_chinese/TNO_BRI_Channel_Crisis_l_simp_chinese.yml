 channelcrisis.50.t: "胜利与责任"
 channelcrisis.50.d: "汤普森先生不喜欢尼古丁的味道。虽说他早就承认了尼古丁对国务院的占领，但在他主持的会议上，就连一根烟都不许出现。年轻的史密斯先生在戒烟，他无所谓；而老前辈多伊先生就只能用手指夹着笔来缓解压力了。对大多数人来说，这个让他们聚在一起的消息是个好消息，谁会不想把英国从法西斯主义手中解放出来呢？\n\n“这事有搞头。”汤普森先生在说话间隙不由自主地端起咖啡杯喝了一口。“这是阿留申危机以来美国外交最大的危机。”\n\n“恕我直言，”史密斯先生调整了一下眼镜，仔细观察着英国的投影地图，“这个对我们来说就是最好的结果吧？保皇党喜欢我们，那帮左派和布尔什维克比起来更像进步主义分子。反正他们肯定是我们在欧洲的宝贵盟友。”\n\n“是啊。我们会赢下英国的。不过那帮纳粹……”汤普森先生坐了下来，又吸溜了一口，“他们可是觉得自己的核心狗腿子被美国支持的恐怖分子抢走了。这事他们可受不了。我们的介入会被他们视为战争行为，他们会直接动武的。”\n\n“可德国已经乱成一团了！要是他们的麻烦处理不好，没准几个月之后他们就把自己玩脱线了！”\n\n多伊站了起来，盯着地图。他拿起了笔，在苏格兰高地的一处没有标注的地方写了起来。“维利，”他的声音无比低沉。“四四年和我一起在格拉斯哥登陆。纳粹混蛋用狙击枪打掉了他半个脑袋，还有千千万万的人和他死在了一起。”他转过身，拿起了自己的文件夹，“我们需要继续援助，声援英国人。这是我们的应尽之事。我必须说明，我们应该做更多的事……”"
 channelcrisis.50.a: "……因为这值得我们赌上整个世界。"
 channelcrisis.52.t: "四楼外交"
 channelcrisis.52.d: "二十年。戴维·K·E·布鲁斯离开伦敦街头，已有二十个春秋。他几乎忘却了此处的雾霭和石板路；踏上伦敦机场的停机坪，那些尘封的记忆突然鲜活起来。和弗兰克·纳尔逊、科林·格宾斯共度的漫漫长夜。胜利的梦想，随着他飞往格拉斯哥和美国而破灭。战败、耻辱。现在，终获救赎。\n\n嗯，也不尽然。现在他身处麦克唐纳大厦四楼，这层楼与加拿大大使馆相隔，被中央情报局封锁得严严实实。一位代表坐在他旁边，那个男人看似是个书呆子，面具下面却暗藏杀机。他不发一言，只是把一切记录下来。这次的要角不是他；站在布鲁斯面前的那个人才是，外交官强迫自己微笑，努力度过这令人糟心的谈话。\n\n“奈特先生，您得理解，在这样的关头，我没法保证美国会全面介入。”他往茶里放了一块方糖，喝了一口，“当然，我们会提供人道主义援助，国会将通过一项决议，明确表示与英国人民站在一起。但这就是目前我们能做的一切了。”\n\n“布鲁斯先生，对您迄今所做的一切，我很感激。”倒完茶后，麦克斯韦尔·奈特再没碰过自己的茶。“但德国人正在计划横渡英吉利海峡，把我们都杀了。要活命，就得有OFN的安全保证。”\n\n正是，布鲁斯想。你们需要我们，天哪，我们真想帮忙。国务院和国防部都有这样的计划。有那么多的计划被起草、讨论、撕毁、重做。所有人都遇到了同样的问题，正如某个醉酒的国防部工作人员在回到纽约的路上所说：“要是德国人硬顶上来，咱们俩都得完蛋。”"
 channelcrisis.52.a: "布鲁斯希望他能做些什么，但另一场海狮，另一场战争，困扰着所有人。"
 channelcrisis.53.t: "国家安全鸟笼"
 channelcrisis.53.d: "当国家安全委员会在简报室开会时，总统觉得自己就是在一个鸟笼子里。鹰和鸽子在[USA.GetLeader]的周围飞来飞去，还吱哇乱叫。桌上摆着一张西欧的地图，北面是刚解放的英国，很紧张。南面是数量日益增长的德军，一柄随时可能出鞘的利剑。\n\n一只鹰停在他的肩膀上，“这就是虚张声势，总统先生。”锋利的指爪戳在了南方的海岸线上，“德军已经半瘫痪。就算是权力斗争之后，他们的军方高层都还在争吵。这对各级的士气都造成了打击。他们还得处理殖民地的破事，政治领域也是一团乱麻。说实话，他们现在啥都干不了。派几条船吓吓他们就能让他们屁滚尿流。”\n\n一只鸽子坐在了总统的身边。“先生，德国人还在把英国当后院。对他们来说，这就是一群叛徒走了狗屎运。他们不会容忍我们掺和的——我们会把小灾变大祸的。”\n\n另外一只鹰直指伦敦：“除了要放弃重返欧洲的机会，我们还要放弃一位对OFN表露友好的战士，一个与我们同根同源的国家？要是我们的盟友都决定自己单干，或是直接找共荣圈合作，后果你一个人负责？”\n\n争吵到达了顶峰。发言，命令和骂娘混在了一起。“我们得帮他们！”“那就冒战争的风险？”“去你妈的，老子就是要开战！”\n\n“够了！”[USA.GetLeader]双手合十，手指已经紧紧嵌入了皮肤。伦敦的未来——烟花或战火、天堂或地狱——都掌握在他的手中。"
 channelcrisis.53.a: "让他们进来。"
