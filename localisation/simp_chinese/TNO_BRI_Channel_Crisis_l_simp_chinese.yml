 CC_info_tt: "§W又一个国家渴求自由，§Y英吉利海峡危机§!已经成为了§Y冷战§!的最前线，且还在不断升温。双方都有充足的理由，不想让§B大不列颠§!落入对家的手中，而将决定不列颠乃至§f欧罗巴§!命运的，正是双方运筹帷幄的能力。\n\n双方的§O准备度§!是危机的首要衡量因素，也是用来量化双方对于捍卫利益和坚守立场的意愿和能力的指标。若是到达§Y100%§!，他们就绝不会在侵略面前屈服。若是降至§Y0%§!，他们就会§P让步§!，在可能的§x核战争§!面前临阵脱逃。\n\n只有我方的§O准备度§!随时可见。对手的§O准备度§!则隐藏在冷战的§L战争迷雾§!之中。这将在对手的§O准备度§!槽中以§j不明度§!来表示，也就是对对方§O准备度§!的最新预估。决议可以将其逐步§j揭示§!。\n\n双方都必须提高他们的§O准备度§!，若是时机紧迫，则需要降低对手的§O准备度§!。在特殊的§O准备度§!区间内，某些决议的效果将更为显著。§Y80%§!以上的区间为§x红色区域§!。届时我们就绝无后退之理了。§x我们的敌人亦是如此§!。\n\n结束危机的方式有很多。当时机成熟时，§K谈判§!的大门就会打开。如果成功，将立刻结束危机。但要注意的一点是，双方在谈判桌上的立场将取决于其§O准备度§!，这意味着双方都无法取得完全的胜利。我们也可以采取将对方的§O准备度§!削减到§Y0%§!的策略来迫使对方§P认输§!，收获我们想要的一切——前提是承担更高的风险。\n\n但这不可能永远持续下去。在某一时刻，计时器将开始滴答作响。当§Y爆发点§!到来之时，§O准备度§!更低的一方将§P一败涂地§!，就像他们的§O准备度§!削减到§Y0%§!一样。\n§R也就是说，除非§x双方§!都卡在了§x红色区域……§!§!§!"
