 channelcrisis.112.t: "公正交易"
 channelcrisis.112.d: "“我想一切都完事了，对吧？”汤普森向他身旁的多伊先生发问。他们脚下的飞机正停靠在华盛顿机场，准备着飞往伦敦。年长的外交官放下了他的杂志，露出了一个汤普森无法读懂的苦笑。\n\n“我想是的。不列颠自由了，这才是最重要的，不是吗？”\n\n飞机沿跑道滑行，多伊凝视着窗外。飞机升空后，他看见夜晚的华盛顿特区灯火斑斓。他想起人们在电视上看到英国的新领导人，在一群新近享有新闻自由的记者面前，宣布OFN和团结协定已经就英格兰的命运达成一致协议时所爆发出的欢呼声。当然，为了安抚一个因失利而感到震惊的德国，也是作为承认英国为OFN成员国的交换，他们同样做出了一些让步。这些条款似乎对相关各方都是可以接受的。磋商结束后，各国的外交官都默默地为协议的达成感到骄傲，因为他们成功避免了另一场世界大战。\n\n飞机消失在云层之上，舱外一片黑暗，只有窗户映出了多伊坚定的面孔。当外面彻底没了光亮，多伊先生又看起了他的杂志。汤普森也带了一本书，但他的目光不住地瞥向多伊。\n\n“说实在的，”沉默了许久之后，汤普森说道，“您并不为我们去谈判而感到高兴，对吗？”\n\n多伊先生缓缓放下杂志，摘下来他的眼镜。当他看向汤普森时，年轻人突然想到了很多。他看见他并不是在[GetYear]年的飞机上。他是在苏格兰高地的某处，看着好友的半边脸被炸掉，鲜血横流。他是在一处指挥部里，用刀架住一名德国军官，将他带给上级审问。他是坐在谈判桌前，提出又一项妥协，看见同一位军官正向投来他嘲弄的微笑。"
 channelcrisis.112.a: "“我不太确定。”"
 channelcrisis.113.t: "我的幸运之光"
 channelcrisis.113.d: "又一次，国防军最高统帅部齐聚在日耳曼尼亚下的地堡中，等待着元首的消息。世界地图上的标记发着白色和红色的光，德意志雄鹰在光芒的勾勒下投射出层叠的阴影。汉斯·斯派达尔看着费迪南德·舍尔纳在桌边来回踱步，前进，后退，在圆形的作战室内不耐烦地来回晃荡。终于，红色电话的铃声打破了紧张的气氛。斯派达尔接起了电话。\n\n“晚上好。我是斯派达尔。是的。是的，他也在这里……嗯嗯。”他在笔记本上匆匆记下对方的话语，“是的。是的，明白了。我们现在就下令。谢谢。”他挂断电话，转向舍尔纳，“外交部确认他们已经与美国人和英国人达成了协议。”\n\n“他们把英国丢了，对吧？一群懦夫！”\n\n“不幸，确实如此。美国人还是没有改变一丁点立场。”斯派达尔递过笔记本说道，“不过我们还是能够争取到一些让步。”\n\n舍尔纳一把抓过本子，扫了两眼上面的内容，“这些就是把欧洲之门卖掉的收入？真他妈一群废物！”他把笔记本扔回给斯派达尔，讥笑着走回座位，咬牙切齿，眼睛在笔记和大地图上的英伦群岛之间游移。\n\n“元帅先生，也不是什么都没有。”斯派达尔合上了笔记本，“考虑到美国人甚至不愿坐到谈判桌前，我们从他们那里获得了相当多的好处。”他停顿了一下，“足以解决许多争议。”\n\n“这是耻辱啊，斯派达尔。我还以为你脑子灵光能看懂呢。”舍尔纳叹了口气，“将军，去下达撤军命令吧。”舍尔纳戴上他的大檐帽，站起身来。"
 channelcrisis.113.a: "“我会在办公室里计划镇压东部的骚乱。我们需要这些让步……至少现在如此。”"
 channelcrisis.114.t: "不公正交易"
 channelcrisis.114.d: "在房间一角的电视屏幕上，汤普森和史密斯可以看到许多即兴的庆祝活动。尽管画面只能用眼睛看，但酒吧里的狂欢之情大同小异，欢呼喝彩、反复喊叫、高唱着爱国歌曲。对于将他们聚集在一起的这则消息，对大多数人来说确实是一个愉快的结果——谁会对保证了自由英国不受德国侵犯的协议感到不满呢？\n\n“我们原可以，”汤普森先生说着，猛喝完他今晚的第三大杯啤酒。他面前的第四杯酒杯边的冷凝水落下了来。“操他妈的德国人。他娘的，该死的东西什么还不死一死啊……”\n\n“冷静点，汤普森，”史密斯说，豪爽地拿起那杯未动的啤酒。“再过二十四小时，这坨东西就只会成为回忆了。你可以告诉你老婆，她的亲戚们可以回到英格兰了。”他轻言安慰，尽管不自信已使他的声音微微打颤。一直以来，他们在为总统提供关于如何争取英国自由的建议。而在这个过程中，他们一次又一次地做出了让步。本来可能成为遏制德国的一道难以逾越的高墙，现在却成了一排围栏。流传的小道消息暗示，大西洋两岸的不少人都对德国所得到的感到不满，好在谈判的最终结果让这些批评消弭了不少。\n\n“多伊是对的，”汤普森嘀咕道。“应该一条路走到底的。死亡或不义，你总得选一个。”他双手扶着剧痛的头。“操，我们本来能得到更多的。我们他妈都做了什么？”\n\n“明天你会感觉好些的，”史密斯说。他再次看了看电视：爱国者们高举着宣布英国自由得以保障的报纸，老兵和他们的奖章在灯光下熠熠生辉，一对年轻夫妇在商店门口热吻着彼此。即使汤普森因为出让了太多利益正憎恨着自己，史密斯还是觉得眼前的这些景象使他们付出的一切都变得有意义。英国已两度获得自由：第一次是从他们自己的法西斯政府手里，第二次是从海峡对岸的法西斯帝国手中。"
 channelcrisis.114.a: "如果他们知道了自由的代价……"
 channelcrisis.115.t: "出乎意料"
 channelcrisis.115.d: "费迪南德·舍尔纳像猎鹰一样扑向红色电话，电话铃刚响就抓起了听筒。“我是舍尔纳。嗯嗯。是的，他在这里。嗯嗯。”他拿起一支笔和一个笔记本，匆匆记下对方的言语，“好的。嗯。什么？他们居然拱手相让？”激动的手写下了潦草的笔记，“好的。明白了，我会发布命令的。”他把电话放下，轻哼一声。\n\n“外交部的消息吗？”坐在作战室桌旁的汉斯·斯派达尔挑了挑眉，问道。\n\n“斯派达尔，我们应该打。该死的美国人什么都不会做的。”他翻开笔记本给手下看。斯派达尔推推眼镜细细阅读，越读越惊讶。\n\n“这……他们让得相当多啊。”他抬起头，“比我想的要多得多。”\n\n“他们比我们想象的还要软。如果没有这些文官挡路，我们本可以直接将他们征服。”\n\n“不管怎样，这个结果确实不错。他们必须跟我们讨价还价，至少我们不会显得软弱。”斯派达尔耸了耸肩，“无论如何，我们可以将注意力重新集中到东部。”\n\n“是，”舍尔纳说，“斯拉夫的问题很大。非洲也是。”他靠着椅子又嗤笑一声，“按照协议，下令撤回我们的舰队吧。让海军走的时候顺便给美国人放《埃莉卡之歌》，他们肯定恼火。一切完事后立刻来见我。我跟那些外交官不一样，用几张纸来展露实力可不是我的风格。”"
 channelcrisis.115.a: "幸运之光降临在日耳曼尼亚，摧毁了仍然受困于他铁腕之下一切民族。"
 channelcrisis.1110.t: "关于英国谈判协议的报告"
 channelcrisis.1110.d: "绝密/[GetDateText]\n主题：海峡谈判结束\n\n报告：据BIGEYE情报证实，德国海军已经开始撤出英吉利海峡。其他情报报告揭示，德军正从西方撤离并向东移动，意图加强其在东方的控制。\n\n到了现在，亲OFN英国政府的成立已是板上钉钉。所有抵抗运动领导者和流亡政治人物的资料都附在第3至10页中，鉴于英国的反德情绪，未来的亲美政府将十分稳固。\n\n关于对德让步的具体情况，请参阅第11至13页。预计德意志国内部的政治反弹仍将发生，但程度会有所减轻，德意志国在西欧的主导地位不会受到太大影响。\n\n我们在英国的胜利也博得了一些OFN成员国，尤其是前英联邦国家的支持。他们承诺提供新的援助。自谈判成功以来，绝大部分美国公民对我方对海峡危机的干预持赞成态度，可能会支持更多的国际干预。\n\n尽管我们取得了成功，但上述让步包括在英格兰南部划定非军事区，并限制我方在不列颠群岛部署核武器。尽管如此，一个与自由世界紧密联结的盟友的出现，无疑在铁幕上留下了永久的裂痕，颠覆了德国不可战胜的传统观念。德国将来的举措难以预测，但这一进展可能是OFN的一个关键转折。"
 channelcrisis.1110.a: "我们的老伙计又一次手擎火炬。"
 channelcrisis.1111.t: "关于不列颠群岛谈判协议的报告"
 channelcrisis.1111.d: "国防军最高统帅部\n阿勃维尔第三部F处\n绝密\n[GetDateText]\n\n简报——与英美两国的谈判已经结束，经空军和海军侦察证实，美国海军所有战斗群皆已完全撤出英吉利海峡。情报证实，英国人同样履行了协议，正在从南英格兰撤军，以按照协议建立欧陆安全区。\n\n英方和美方还就与OFN和英国新政府的关系、对团结协定安全问题的承认以及其他细节达成了额外协定，报告全文详见第3页。关于对我方被迫做出的让步的全面分析，请参见第9页。\n\n我们必须意识到，我方在英伦三岛的影响力已不复存在，无论谈判结果如何，都将会产生一个亲OFN的英国政府。此外，虽然起义过程中的大部分战斗都由英国陆军应战，但我国陆军仍损失了部分装备和士兵，评估详情请参见附件。\n\n虽然结果不甚理想，但此次谈判使我们成功避免了一场灾难性的全球冲突。同时，我方所得到的让步大大增强了我国在兵力投射和应对危机能力方面的信誉。一份关于全面审查我国目前大西洋安全协议的建议已附在第16页，第27、31和34页分别附有关于我国在西欧利益的情报简报。\n\n愿德意志得到忠实守护。"
 channelcrisis.1111.a: "也许这是我们能从这场混乱中得到的最好结果了。"
 channelcrisis_nego.1.t: "英美提出协议"
 channelcrisis_nego.1.d: "外交部通知我们，OFN希望开启新一轮谈判。若我方承认新英国政府、不发动入侵，作为交换，OFN可能会就我们的安全担忧做出让步。\n\n鉴于对峙态势可能会引发与美国的战争，这可能是个相对明智的选择，尤其是如果我们能从美方获得足够多的让步，弥补失去英国的损失。不过，这无疑意味着我们无法得到我们想要的一切，到头来可能得不偿失。\n\n我们也可以拒绝并继续以优势武力威慑OFN。若能得手，便能挟胜利之威重申欧洲霸权，让团结协定内部的恐怖分子领教背叛的代价。但要是失败了，那可能一切都将万劫不复……"
 channelcrisis_nego.1.a: "开始谈判。看看我们能得到什么。"
 channelcrisis_nego.1.b: "我们不和恐怖分子谈判。"
 channelcrisis_nego.2.t: "德国提出协议"
 channelcrisis_nego.2.d: "今天，我们收到一份请求：来自大日耳曼国，希望双方坐到谈判桌前，和平解决海峡危机。他们愿意接受伦敦的新政府，要求我方作出相应让步，充分解决德国的安全关切。\n\n这是一份可能拯救世界的提议。倘若妥善应对，同时设法给予德国最低限度的让步，那么我们都将名留史册。不过，德国肯定不会在没有重大让步的情况下放弃英国，况且我们对他们所需的重大让步还未曾了解。\n\n我们也可以继续执行既定计划。若是能以武力投射迫使德国让步，那么英伦三岛当然能重获自由，而欧洲狱卒也将威风扫地。但这都建立在德国让步的基础之上。要是他们拒不退让，一场全新的世界大战将带来怎样的恐怖景象……"
 channelcrisis_nego.2.a: "开始谈判。看看我们能做什么。"
 channelcrisis_nego.2.b: "我们不和法西斯谈判。"
 channelcrisis_nego.10.t: "德国拒绝谈判"
 channelcrisis_nego.10.d: "不出所料，德国拒绝了我方就海峡危机进行谈判的提议。他们似乎决意入侵英伦三岛，眼下不会寻求和平妥协的解决方案。然而，这次的拒绝并不代表他们日后不会转变态度。"
 channelcrisis_nego.10.a: "在那之前，我们唯有等待，亦需坚定不移。"
 channelcrisis_nego.11.t: "德国来到桌前"
 channelcrisis_nego.11.d: "据悉，德国已接受我方就海峡危机提进行谈判的提议。不过，不要幻想此次谈判能轻而易举地达成目标。如果他们承认新英国政府，他们势必会期待我方作出最大程度的让步，以使这笔交易“划算合宜”。"
 channelcrisis_nego.11.a: "看看他们想要什么。"
 channelcrisis_nego.20.t: "OFN拒绝谈判"
 channelcrisis_nego.20.d: "不出所料，美主子跟英狗子拒绝了我方和平解决海峡危机的慷慨提议。虽然我们必须继续在我们的领土上展示力量，但这并不意味着OFN日后不会转变态度。"
 channelcrisis_nego.20.a: "在那之前，面对如此威胁，我们绝不示弱。"
 channelcrisis_nego.21.t: "OFN来到桌前"
 channelcrisis_nego.21.d: "美国终于幡然醒悟，接受我方以外交途径解决海峡危机的提议。美国最起码会要求我们承认新的英国政府。此等情况构成严重安全隐患，若无重大让步，我方绝不接受。若要在我势力范围内承认一OFN政府，必须依循我方制定之种种条件。"
 channelcrisis_nego.21.a: "要是必须放下手中的剑，就用笔来鏖战一番。"
 channelcrisis_nego.3.t: "外交检查点"
 channelcrisis_nego.3.d: "我们关于英格兰地位的谈判正稳步推进，双方已就协议的某一关键部分达成共识。我们正走向和平解决的方向，这样的努力值得肯定。\n\n若谈判日后出现中断，我们可从此刻达成的共识重新开始，不用全盘推翻重头开始。目前所达成的协议对双方而言都较为合理，即使谈判出现中断，仍应努力保持合理。"
 channelcrisis_nego.3.a: "继续谈判。"
 channelcrisis_nego.40.t: "德国退出谈判"
 channelcrisis_nego.40.d: "关于海峡危机的谈判，有不妙的消息传来：德国已经退出谈判。他们认为OFN没有提供足够的让步，于是退出谈判，并继续在当前的对峙中威胁入侵。\n\n尽管谈判失败了，我们仍可以恢复谈判。希望下次他们会明智一些——如果还有下次的话。"
 channelcrisis_nego.40.a: "遗憾。"
 CC_negotiation_cost_increase_tt: "重启谈判的消耗增加£political_power_texticon §Y100§!"
 channelcrisis_nego.41.t: "OFN退出谈判"
 channelcrisis_nego.41.d: "正如我方所料，美英两国已经退出谈判。虽说考虑到我们要失去的东西，我们提出的条件堪称九牛一毛，但他们依然觉得无法接受，停止了谈判，继续与我方对峙。\n\n如果我们愿意，也许可以在晚些时候恢复谈判。在此之前，国防军将继续守夜，确保美国人不会侵犯我们心爱的堡垒。"
 channelcrisis_nego.41.a: "不管怎样，他们会明白的！"
 channelcrisis_nego.50.t: "谈判成功"
 channelcrisis_nego.50.d: "日耳曼尼亚方面传来了好消息，德方已同意作出让步，并与我方达成了解决海峡危机的协议。虽然我们和英国现在必须遵守规定的条件，并尽最大可能控制我们对德国安全的影响，但从此之后，全世界就无需为热核战争担惊受怕了。"
 channelcrisis_nego.50.a: "我们做了必要之事。"
 channelcrisis_nego.51.t: "谈判成功"
 channelcrisis_nego.51.d: "我们收到了来自华盛顿和伦敦的关于谈判的最新消息。美方已决定做出让步，以换取我方对英国政府的承认。虽然这代表英国脱离了我方势力范围，但我们至少可以从中得到一些好处，世界也不再处于毁灭的边缘。"
 channelcrisis_nego.51.a: "下次可就没有这么好的机会了，美国佬……"
 concession_1_Desc: "任何被英国拘留的战俘或团结协定公民都应立即释放。"
