 OFN_ANG_FOCUS.1.t:0 "罗安达办公厅"
 OFN_ANG_FOCUS.1.desc:0 "“在下洛佩斯，向您报到。长官，请您看看这个。”军官说，并把一个文件夹放在了桌上。“我们收到了一些情报，并将其整理汇编在此。估计不久还会有更多消息。”洛佩斯说完，在离开房间时敬了个礼。拉韦尔上将把目光从窗外的风景上移开，好奇地盯着这份文件。虽然他以前常见到这种文件，但这一份可以说是遭遇了许多磨难，边缘破旧，封面受损。不过所有文件都有一个共同点：上面印着一个由一只白头鹰和一块盾牌组成的徽标，周围环绕着“中央情报局”的字样。\n\n拉韦尔翻着这些文件，每一份都仔细地读了一遍。无论是从与安盟的合作中获得的，还是从原来专员辖区的旧档案中挖出来的，到头来他们能收集到的情报还是有限。然而，将它们拼凑在一起，就能看出安哥拉及其人民目前的严峻情形。关于安盟和安非联游击队相互交战的报告、潜在纳粹据点位置的档案以及记录着南非战争给地势和基础设施造成的空前破坏的土地调查。拉韦尔对这些信息感到震惊。他和罗安达办事处委员会的其他成员在几天前才到达，但他们已经收到了一大堆要处理的问题。\n\n闭上文件夹，拉韦尔从椅子上站了起来，观察窗外的风景。他面前看到的是饱受摧残的罗安达市，正在从战争期间几乎被完全摧毁的状态中慢慢恢复。再往远些是海湾，以及浩瀚缥缈的大西洋。拉威尔觉得，安哥拉的问题就像这片海洋，不仅庞大，而且看不到尽头。"
 OFN_ANG_FOCUS.1.a:0 "不知道这水到底有多深？"
 OFN_ANG_FOCUS.2.t:0 "克劳斯·迪克斯报告"
 OFN_ANG_FOCUS.2.desc:0 "最后一次翻阅他面前的文件，克劳斯·迪克斯的笑容越来越灿烂，因为他看到他的计划终于实现了。安哥拉一直是一个非常孤立的国家，除了开采资源所需的那些之外，几乎就没有什么基础设施，而这些年纳粹统治下的剥削使这一事实更加恶化。考虑到这个国家基本上就是一个大农村，以及国内非常多样化的文化族群，他制定了一个计划来克服这些困难，并减轻任何中央政府的管理负担：地方分权。\n\n虽然他的这一想法最初只是针对纳米比亚的，但只需做一些修改，就能使这个计划在安哥拉也行得通。虽然他的批评者们嫉妒心不断，可能不同意他的观点，说他“对单一一个计划过于信任”，将会“危及托管领”，但他知道，这只会给安哥拉人带来繁荣。他收拾好文件，起身准备去提交报告。"
 OFN_ANG_FOCUS.2.a:0 "至少他精神不错。"
 OFN_ANG_FOCUS.3.t:0 "安哥拉和解"
 OFN_ANG_FOCUS.3.desc:0 "最后，罗安达会议的结果让许多人不敢相信：一项妥协方案。\n\n不管是安盟还是安非联，哪一边的力量都没法完全压倒对方，新政府于是决定要让双方势力平等合作。不过对许多人来说，尤其是对威廉·W·莫迈耶上将来说，这是一个压根不可能成功的方案。\n\n“这一定哪里出了什么错，长官。”他对他的直属上司约翰·D·拉韦尔如此说道。“您和我都应该知道，一旦我们离开，这项协议就会立即破裂。我们永远不可能找到一个双方势力都愿意接受的领导人，而且这些阵营之间的矛盾——”\n\n“不可能被化解？是的，我也知道这些，但你想我还能做什么呢？把整个协议撕毁，叫他们从头开始？这只会让事情更糟！”拉韦尔叹了口气，用手捂着脸。莫迈耶并不是一个口无遮拦的人。如果情况坏到让他直接向拉韦尔汇报，那么未来可能真的如此黯淡。“我们只能希望和平在我们撤离前能够维持而已。”\n\n两人陷入沉默，莫迈耶看上去并没有被说服。拉韦尔不能怪他；他连自己都没有说服。“我只希望您知道您在做什么，长官。”\n\n当他的下属出去把门在身后闭上时，拉韦尔发出了一声疲惫的长叹。他真的知道自己在做什么吗？这可真是个问题。"
 OFN_ANG_FOCUS.3.a:0 "他不再那么确定。"
 OFN_ANG_FOCUS.4.t:0 "安哥拉重建计划"
 OFN_ANG_FOCUS.4.desc:0 "在罗安达一个由美国士兵把守的大型建筑工地附近，经营着一家酒馆，晚上工地上的工人下班后，酒馆总是爆满。两个工人此时正一起坐在一张桌旁，手里握着半空的酒杯。“我跟你说，阿尔贝托。这些美国人虽然说得天花乱坠，但他们只是些更友好的德国人罢了。”说话的那个人叫恩里克，是个年近中年的魁梧男人。“他们根本不打算离开这个国家，这群王八蛋。”\n\n他旁边的阿尔贝托是个健壮的年轻人，脸上有着和他不匹配的温和笑容。他扬起了眉毛。“你能在公开场合这么说，不就是证明美国人比德国人好吗？”\n\n作为回应，恩里克翻了个白眼，好像连问这个问题都很可笑。“呸！当你是奴隶的时候，没有什么‘更好的主子’这回事。也许有一些人表现得更友好，但到头来他们都是一样的。”他向酒保招了招手。“嘿，埃内斯托！再给我和我的朋友来一轮酒。”\n\n这让阿尔贝托笑了出来；恩里克总是这么充满活力。“你可能说的对，老哥。他们说他们来这里是为了维持和平，但他们在这里呆得越久，我就对他们来这里究竟是为了维持什么和平越来越怀疑。”\n\n“就是让他们能赚钱的和平！”拉斐尔，一个年近退休的老工人开口了。“对这些外来者来说，情况总是这样。对不对，恩里克？”\n\n“你说得太对了。”恩里克表示赞同，又喝了一口啤酒。“这总是和他们的利润相关。”"
 OFN_ANG_FOCUS.4.a:0 "“我们没必要抱太大希望。”"
 OFN_ANG_FOCUS.5.t:0 "安盟的尾迹"
 OFN_ANG_FOCUS.5.desc:0 "在离罗安达几公里远的一个小哨所里，二等兵哈德森和一等兵罗德里格斯穿着军装酷热难当。非洲的炎热对外国人并不友好，对这两个倒霉鬼来说就像地狱。“你觉得，我们到底要接着转达这条讯息多久？”哈德森问道，擦去了满头大汗。\n\n“一直到我们收到回复为止。”罗德里格斯说道，走到了无线电旁。他扭动旋钮，调整频率，仔细听着在沉默中有没有任何回应。“还是没有。”罗德里格斯指出。他点燃了一支烟，不快地摇了摇头。\n\n“这是啥……”哈德森开始默默数着，“我们第十次重播这条讯息了？我希望那些安盟的家伙能快点回——”\n\n“闭嘴，我听到什么了。”罗德里格斯说，把耳朵贴近了无线电。“赶快联系迪克斯先生，马上。”\n\n在他的办公室里，克劳斯·迪克斯无可奈何地坐在桌旁。他希望能尽快与安盟进行会谈，但随着一天天过去，没有接到任何关于他们的消息，他这样做的机会也越来越少。突然，他办公桌旁的电话响了。迪克斯懒洋洋地拿起电话，以为又是拉韦尔的例行检查或当地行政官的报告。然而，他听到的是一个男人粗暴的声音，电话中听起来华而不实。迪克斯忍不住笑了。"
 OFN_ANG_FOCUS.5.a:0 "“我就是安盟领导人若纳斯·马列罗·萨文比。我接受OFN提供的协助。”"
 OFN_ANG_FOCUS.6.t:0 "与安非联的联系"
 OFN_ANG_FOCUS.6.desc:0 "那封信已经送出有些时日了，但还是没有回音。当OFN第一次尝试联系安非联以开启对话的时候，OFN没花多大力气就找到了他们。但更难的是怎样说服他们与OFN合作而非与其敌对。因此，拉韦尔以个人的名义给内图写了封信，阐述他对一个完全由安哥拉人民自决的自由安哥拉的展望，以及这份展望如何通过OFN和安非联的充分合作变成现实。\n\n现在，好长一段时间——长过写信、发信、收信这么一个来回所需的时间——过去了，拉韦尔已经近乎放弃与他们合作的念头，要开始为冲突做准备了。然而，就在他最终下定决心的前一刻，助手拿着一封信跑了进来，在简短的敬礼后一脸兴奋地说：“他终于回信了，长官！他，阿戈什蒂纽·内图！”\n\n拉韦尔咧开嘴笑着取过助手手里的信，展开读起来。\n\n“致拉韦尔将军，\n\n“祝你安康。经考虑，我决定接受与OFN的合作提议。但无论如何，为谨慎起见，合作仍将是有限的。\n\n“阿戈什蒂纽·内图 致上”\n\n虽然在合作的程度上不及他的预期，但光是不需要和安非联事事相争了这件事本身也让拉韦尔长舒了一口气。"
 OFN_ANG_FOCUS.6.a:0 "对稳定来说是个好兆头。"
 OFN_ANG_FOCUS.7.t:0 "别了，安哥拉"
 OFN_ANG_FOCUS.7.desc:0 "注视着窗外的罗安达城，拉韦尔思索着当前安哥拉的处境。尽管修复尚未完成，政治上也是一地鸡毛，而且OFN在安哥拉滞留的每一秒都只会进一步破坏这个国家精心建立的和平，也因此结束托管领统治回家变得遥不可及，然而在他们可以回家之前，拉韦尔还是有件必须要做的事。\n\n那就是罗安达会议。\n\n在那里，这个国家的政治未来图景将被讨论、决议继而被商定。拉韦尔对这会议最终究竟能起到多少效果还颇有疑虑，人民是如此地两极分化，而不能看到重建彻底进行又将留给他长久的意难平，但无论如何，现在也只能放手一搏、静观时变了。"
 OFN_ANG_FOCUS.7.a:0 "我们必须相信他们的理性。"
 OFN_ANG_FOCUS.8.t:0 "自由安哥拉军"
 OFN_ANG_FOCUS.8.desc:0 "罗安达近郊的美军基地，将军们围在营帐里一张桌子旁边。有两位穿着不同制服的将军，面对面坐着，桌子成为了他们两个人的楚河汉界。他们分别是安非联的伊科·卡雷拉和安盟的德莫斯泰涅什·阿莫斯·希林吉蒂拉。为了组建一支属于安哥拉的国防军，两人暂时放下了彼此的成见，转而选择了合作。“我想你们要讨论的就这些吧。”卡雷拉对着两位将军说道。\n\n“不是的，不全是如此。”希林吉蒂拉摇了摇头，余光偷撇着卡雷拉的反应。“我们还没决定好统帅部该如何运作。就算是把这话先行搁置，我们也得讨论出个结果。我至今还是主张将军必须与部下并肩作战，而不是坐镇后方、对前线的士兵不管不问。地方自主的指挥系统是最好的选择。”\n\n“你傻了吗？”希林吉蒂拉被卡雷拉这话激怒了。“要是没有一个强有力的中央指挥部，我军将会在战场上一败涂地。你这提案别说是现代的军队了，连拿去给小孩子过家家都不适用。”\n\n希林吉蒂拉握紧了拳头看向卡雷拉，但还是镇定地说了起来。“你这就属于不让士兵们自己行动，那他们和木偶有什么区别？一阵强风过来不就全散架了。”氛围一瞬紧张了起来，两个人看向了站在营帐中央、忧心忡忡的美军将领。\n\n“大家意下如何？”卡雷拉问道。最初大家还在犹豫，直到有人一锤定音，反对意见便消散而去了。"
 OFN_ANG_FOCUS.8.a:0 "安哥拉需要的是一支强大的中央军。"
 OFN_ANG_FOCUS.8.b:0 "要解决安哥拉问题，必须要依靠单位的自主行动能力。"
 OFN_ANG_FOCUS.9.t:0 "与若纳斯·萨文比会面"
 OFN_ANG_FOCUS.9.desc:0 "尽管路途遥远，但拉韦尔将军还是尽快赶到了安盟在非洲内陆的大本营，他要在这里与若纳斯·萨文比会面。安盟的成员在前方带路，把将军领到了营长的中央。萨文比正坐在椅子上看着文件，边上的桌子还盖着防水布。“司令官，将军来了。”一旁的安盟卫兵说道。\n\n萨文比抬起头来，皮笑脸不笑地对拉韦尔说道：“请坐吧。”护卫们飒爽地敬了个礼，拉韦尔坐在了另一张椅子上，萨文比开口说道：“拉韦尔将军，您找我有什么事吗？”\n\n“我希望你可以全力支持安哥拉向民主体制的过渡。”拉韦尔将军观察着萨文比的表情，诚恳地说着。\n\n“民主吗？当然可以啊！我自然会尽力的。”看到萨文比那亲切的微笑，拉韦尔才明白为什么会有这么多人投入到他的麾下。“不过，如果你不介意的话，我这还有个让民主更加完善的计划，那就是由我来掌控……”\n\n“也就是说，你想要安哥拉人掌控的政权？”\n\n萨文比停顿了一下。“嗯，当然了。关于如何更加和平地过渡到民主制度，我有更好的计划。”\n\n“原来是这样。那么请把那份计划送到我这。我一定会仔细阅读的。”拉韦尔发现萨文比确实是认真的，即使他本人估计也不知道这些东西有多大用处。“那么萨文比司令，能再见到您真是高兴。为了战后的复兴，我也该走了。”拉韦尔虽然热爱民主主义，但从营帐出来后，他还是不由自主地思忖，就萨文比这副傲气凛然的样子，他究竟能否维持住一个自由国家。"
 OFN_ANG_FOCUS.9.a:0 "他就是美国的完美选择。"
 OFN_ANG_FOCUS.9.b:0 "又一个渴望成为独裁者的人罢了。"
 OFN_ANG_FOCUS.10.t:0 "与阿戈什蒂纽·内图谈判"
 OFN_ANG_FOCUS.10.desc:0 "在联系安非联并与内图会谈后，他们把拉韦尔带到了内图目前的总部，一个位于罗安达郊区的简易住宅。在拉韦尔敲了三次门之后，内图的一个助手终于打开了门，他微笑着把他带到客厅。嗯，至少这种友好是个好兆头，拉韦尔心想。走进起居室，他第一次看到内图本人，一个相貌平平、戴着眼镜的中年男子，坐在客厅的一张旧沙发上。一点也不如拉韦尔的预料。\n\n拉韦尔走进来时，内图抬起头来，咧嘴一笑，指着他旁边的座位：“请坐。”他对拉韦尔说道。拉韦尔就坐，内图高兴地点了点头，接着说道：“我听说你寻求与我合作，拉韦尔将军？”\n\n“不愧是见多识广的人，完全正确。”拉韦尔略带惊讶地回答。\n\n“现在归你了，我向你保证。不过，如果我感觉到你的行为违背了安哥拉人民的总体利益，我不能保证这种合作继续下去。明白了吗？”\n\n他所说的‘安哥拉人民’，很可能是指安哥拉非洲人联合斗争党。“是的，可以接受。”拉韦尔答道，他明智地选择不发表自己的看法。\n\n“请允许我再说一句话，我非常感谢OFN的帮助。你们为社会主义的发展提供了一个好环境，我衷心地感谢你们。”内图拍了拍拉韦尔的背，又咧嘴一笑，让将军忍不住想起萨文比——不过他控制住了自己没说出来。\n\n当他最后结束与内图短暂但富有成果的会晤时，拉韦尔想知道，一个如此致力于社会主义事业的人，哪怕他仁善无欺，又如何能够希望在不使用暴力的情况下解决安哥拉的紧张局势呢？"
 OFN_ANG_FOCUS.10.a:0 "安哥拉需要一位人民公仆。"
 OFN_ANG_FOCUS.10.b:0 "他不可能保护我们的利益。"
 OFN_ANG_FOCUS.11.t:0 "妥善掩饰的过去"
 OFN_ANG_FOCUS.11.desc:0 "由于一个完全不知情的成员留下的文件向他透露了完全出乎意料的信息，拉韦尔的眼睛瞪得大大的，震惊之情只会随着他读得越多而愈发强烈。“这……是什么……”\n\n似乎沃尔夫冈·申克一直在为同一个目标而战：解放安哥拉。即使是在德国的高层，似乎专员也是一个自相矛盾的人，在他认为可以插手的地方都颠覆了上级的意志。虽然这远远不能弥补他为德国征服非洲所做的一切，但在申克的心中似乎还留有一些荣誉感。\n\n以前，任务只是重建和准备托管区的独立。现在，拉韦尔意识到有必要更进一步，实现申克的计划。必须建立、训练和装备一支新的安哥拉国家军队，以应对任何对和平的威胁或对其独立的危险。这种想法无论是放在非洲还是在国内都很有风险，但拉韦尔知道，如果他让这个机会溜走，那他这辈子都会受此困扰。"
 OFN_ANG_FOCUS.11.a:0 "一个未知的梦想变成了现实。"
 OFN_ANG_FOCUS.12.t:0 "纳米比亚叛乱"
 OFN_ANG_FOCUS.12.desc:0 "拉韦尔正在他的办公室里翻阅着文书，开门的声音突然打断了他的沉思。抬头一看，克劳斯·迪克斯正站在门口。“啊，迪克斯先生。请进来吧。”他立刻向迪克斯露出了一丝微笑。“今天是哪阵风把你吹来了？出了什么事吗？”\n\n“没什么事，长官。”迪克斯回答道。“准确点说，没什么我们不能轻易解决的事。”进了门后，他把身后的门关上了，为的是不让其他人听到他们的谈话。“问题是南部边境，还有那里的纳米比亚难民。纳米比亚的流亡政府，努乔马领导的那一个，在他们当中有很强的影响力，而他们开始变得……麻烦了。”\n\n拉韦尔上扬的嘴角落了下来，眉头也皱紧了。“这是怎么回事？”\n\n“努乔马的政府与安非联关系紧密，所以这些难民可能会破坏安哥拉内部的权力平衡，也会给南非带来麻烦。如你所知，最高司令部拒绝承认努乔马为合法领导人，所以我们只剩下两个选择。”迪克斯紧张地清了清嗓子，拉韦尔立刻知道这两个选择都不会太合他的心意。“我们可以坚持OFN的立场，自行处理这个问题，或者我们可以……把问题抛给南非。选择权在您，长官。”\n\n在权衡了两个糟糕的选择之后，拉韦尔最终做出了决定。"
 OFN_ANG_FOCUS.12.a:0 "“OFN怎么想，我们就怎么做。”"
 OFN_ANG_FOCUS.12.b:0 "“南非会去处理这件事情的。”"
 OFN_ANG.1.t:0 "安哥拉的死对头"
 OFN_ANG.1.desc:0 "阿达贝尔托摇了摇头，然后关掉了收音机。收音机在播报着安哥拉主要的两股政治势力的支持者又在大街上斗殴的新闻。\n\n“安哥拉非洲人联合斗争党对战争取安哥拉彻底独立全国联盟。”乔说着。看上去是有着相同目标的两个政治团体，但比起占领安哥拉的外国军队，他们更痛恨彼此，甚至向对方痛下狠手，这讽刺笑话的幽默，从乔的表情显而易见。\n\n“确实，撇开悲剧不谈，其实也很有意思呢。”阿达贝尔托回答道。\n\n“他们为什么要打仗呢？明明那把椅子只能坐得下一个人，难道因为若纳斯·萨文比和阿戈什蒂纽·内图都想自己坐上去吗？”\n\n阿达贝尔托笑了一下，“这确实是原因之一，虽然安非联和安盟名字差不多，但是他们对于解放安哥拉的目标完全不同。安盟就像是美国人所说的‘大帐篷’政党，存在着若纳斯·萨文比的威望维持的威权派和民主派两个派系。另一方面，安非联则是意识形态比较统一的马克思主义政党。虽然比起安盟，它的支持者更少，在国际社会上也不是很知名，但是安非联控制了大多数城市，并且总体上来说领导能力更强，所以还能与安盟一较高下。”\n\n“嗯……在我们回去之前，可以解决这里的问题就好了。”乔摸着下巴说道。\n\n“谁知道呢。”阿达贝尔托又摇着头回答道。“这两派自纳粹占领这里以来就一直斗个不停，估计就算你走了之后他们还会接着斗吧。”"
 OFN_ANG.1.a:0 "异端，指的就是那些在99%的事情上都与你保持一致的人。"
 OFN_ANG.2.t:0 "安哥拉电台：安盟大屠杀！"
 OFN_ANG.2.desc:0 "马兰热郊外有一座前党卫军无线电基站，全国各地都能收听到这里的安哥拉电台的早间广播。尽管这个电台明显带有立场，有时还不专业，但对于许多安哥拉城市人来说，它就是首要的新闻来源，其赤裸裸的偏向和美式中间派宣传形成了鲜明对比。今天，它带来了一个失败、愤怒和复仇的故事。\n\n“安哥拉的各位，早上好。我是若昂·贡萨尔维斯，安哥拉电台的首席记者，今天我带来了一个不好的消息。安盟偷袭了一个英勇的安非联据点，这种事本不足为奇——自从萨文比和他的土匪帮派与德国压迫者并肩作战以来，这种行为数不胜数。可能让你感到震惊的是伤亡情况。今天有几十人离开了这个世界，他们在与安盟暴徒进行的一场毫无意义、毫无必要的战斗中丧生。”\n\n“这就是为什么，我们向您发出您必须保护您的社区的忠告——在美国占领军蓄意放纵的无政府状态下，你们随时都可能受到安盟的偷袭。应对方法只有一个。严阵以待。如果萨文比来到了你的门口，你需要知道接下来会发生什么。”"
 OFN_ANG.2.a:0 "看来安哥拉电台预测了暴力冲突。"
 OFN_ANG.3.t:0 "安哥拉电台：安非联大捷！"
 OFN_ANG.3.desc:0 "马兰热郊外有一座前党卫军无线电基站，全国各地都能收听到这里的安哥拉电台的早间广播。尽管这个电台明显带有立场，有时还不专业，但对于许多安哥拉城市人来说，它就是首要的新闻来源，其赤裸裸的偏向和美式中间派宣传形成了鲜明对比。今天，它带来了一个欢喜的故事。\n\n“安哥拉的各位，早上好。我是若昂·贡萨尔维斯，安哥拉电台的首席记者，今天，我带来了一个消息，我相信国内的听众已经为此等了一个星期了。在一场小规模战斗之后，安非联的部队获得了胜利！虽然他们只解放了一个城镇，但安盟似乎损失惨重，伤亡近几十人。”\n\n“随着这次胜利，安非联离将暴君萨文比从南部永远驱逐又近了一步。同样重要的是，这向美国人发出了讯息。我们再次提醒他们，我们不会接受任何能让他们中饱私囊的所谓妥协。我们将获得真正的公义，美国人——和安盟暴徒——无可企及的公道正义。更大的胜利就在眼前！”"
 OFN_ANG.3.a:0 "想象下个星期会发生什么吧！"
 OFN_ANG.4.t:0 "安哥拉电台：惊人的僵局！"
 OFN_ANG.4.desc:0 "马兰热郊外有一座前党卫军无线电基站，全国各地都能收听到这里的安哥拉电台的早间广播。尽管这个电台明显带有立场，有时还不专业，但对于许多安哥拉城市人来说，它就是首要的新闻来源，其赤裸裸的偏向和美式中间派宣传形成了鲜明对比。今天，它带来了一个挫折和困惑的故事。\n\n“安哥拉的各位，早上好。我是若昂·贡萨尔维斯，安哥拉电台的首席记者。近日安盟和安非联民兵之间的一场战斗出了结果，没什么行动，没什么动作，也没什么成效。自从上一轮冲突以来，双方的控制区未有什么太大变化，也没有缴获什么武器或资源。我们所能数的，就只有死者而已——一方四人，另一方六人。”\n\n“在这悲惨的暴力冲突之后，人们不得不问这有什么意义。既然我们随时都可能被扫平，我们又为什么要选择战斗？美国人每天都这样告诉我们——这种暴力是没有结果的。实话实说，我认为这是他们在恐惧。他们害怕的是我们从南方的暴君手中解放之后，我们所能掌握的权力。内图主席并不是因为残忍而派人去送死。他这样做，是因为他知道，一个统一的安哥拉将几乎无人能敌。”"
 OFN_ANG.4.a:0 "分裂的安哥拉日渐崩溃。"
 OFN_ANG.5.t:0 "安哥拉的请求"
 OFN_ANG.5.desc:0 "我们收到了安哥拉OFN政府的请求，他们希望增加资金，用于改善托管领政府的管理与进行经济投资。他们说，这将提高他们管理该地区的能力，使安哥拉更接近独立。\n\n他们所要求的资金数额相对较小，而且大概能让我们离摆脱非洲问题更近了一步。此外，我们在OFN中的领导地位确实意味着我们应该提供这种支持，而且我们当然有能力资助他们。\n\n另一方面，很多人对我们加大对诸托管领的任何投资持怀疑态度，而且这一决定不太可能会在国会或公众中获得热烈欢迎。除此以外，无论我们支援的金额多小，这一笔钱都是转交给了安哥拉，而不是用于国内。"
 OFN_ANG.5.a:0 "同意请求。"
 OFN_ANG.5.b:0 "拒绝请求。"
 OFN_ANG.6.t:0 "我们的请求被批准！"
 OFN_ANG.6.desc:0 "今天从华盛顿传来了好消息，我们向美国政府申请的额外资金被批准了，资金将很快到达，总统也附上了一封信，祝愿我们一切顺利，并祝贺我们的继续努力。\n\n这对我们在安哥拉的努力起到了可靠的促进作用，我们能够投资一系列小型经济项目，还能够扩张并改善托管领的政府。\n\n尽管我们总是希望能有更多的援助，但这是一笔援助来得十分及时，因为它给我们带来了实际的好处，还发出了美国将继续致力于OFN在非洲使命的信号。"
 OFN_ANG.6.a:0 "这对我们在非洲的努力起到了可喜的促进作用。"
 OFN_ANG.7.t:0 "我们的请求被拒绝"
 OFN_ANG.7.desc:0 "今天从华盛顿传来了坏消息，我们向美国政府申请的额外资金被拒绝了，理由是缺乏对非洲额外投资的政治支持，还有对我们支出提议的效用的怀疑。\n\n这对我们稳定安哥拉局势的努力自然是一个打击，但这不应该是致命一击。我们当前的政府将动用现有的资金在此继续履行使命。目前为止，这个决定的最大影响是我们的领导层对OFN和美国对我们在非洲的使命所做出的承诺产生了怀疑。"
 OFN_ANG.7.a:0 "无论如何，我们的工作都将继续。"
 OFN_ANG_contacting_the_pluaa:0 "联络安非联"
 OFN_ANG_contacting_the_pluaa_desc:0 "在南非战争期间，安非联相较于安盟，大多数时间处于幕后。与萨文比的手下相比，他们的成员人数很少，几乎没什么影响。然而，时代在变。他们的马列主义言论正在获得越来越多的追随者。因此，我们安排了阿戈什蒂纽·内图和拉韦尔的会晤，共商国是。"
 ANG_USA_Legacy_Air_Empire:0 "空中帝国的遗产"
 ANG_USA_Legacy_Air_Empire_desc:0 "即便遭到了美国空军的狂轰滥炸，安哥拉的航空基础设施仍然是全非洲最好的。简易的机场和跑道遍布安哥拉平原，其中许多仍在使用。这些将成为我们维稳的基地，让我们能够为任务运送军事物资和人员，并在战争结束后的某一天将我们的孩子带回家。"
 ANG_USA_UNITA_PLUAA_Infightings:0 "安盟-安非联内讧"
 ANG_USA_UNITA_PLUAA_Infightings_desc:0 "安哥拉是诸多民族独立运动的温床，其中最兴盛的，是若纳斯·萨文比的争取安哥拉彻底独立全国联盟（安盟）和阿戈什蒂纽·内图的安哥拉非洲人联合斗争党（安非联），虽然两派都参与过推翻德意志暴政，但双方的内斗恐怕跟他们与德国人打得仗一样多，拉韦尔将军促成了二者达成了一项不稳定的停火协议。当然，只要德意志人依然在发起叛乱，双方就不大可能彻底撕破脸。"
 ANG_USA_unita_pluaa_rivalry:0 "安盟-安非联斗争"
 ANG_USA_unita_pluaa_rivalry_desc:0 "当§B安哥拉联合政府§!移交给§B拉韦尔将军§!时，他们还没意识到这里的情况有多么复杂。安哥拉有许多独立运动组织，其中有两大势力最为突出。最大的一支名为§G争取安哥拉彻底独立全国联盟§!，它是一支寻求民主的独立运动组织，由很难说是自由斗士还是好战军间的§G若纳斯·萨文比§!领导。萨文比极富人格魅力，总是试着赢得外界的高度关注。§S阿戈什蒂纽·内图§!则领导着另一支更加慎重，然而依旧狂热的独立运动，§S安哥拉非洲人联合斗争党§!。这支独立运动坚持马列主义思想，是§G安盟§!的最大敌人，同时它的反殖民主义意识形态也让§BOFN§!与其很难共事。然而，这两个组织都表明了自己的能耐，这两个运动都由一些卓尔不群的人物来领导，不过萨文比成多或少地代表了§G安盟§!。\n\n尽管这些独立运动都不是理想的合作伙伴，他们仍然是§BOFN§!在这区域最好的赌牌，§B拉韦尔将军§!会帮助他们巩固自身的组织，以援助其中一支独立运动。然而，给予其中一个组织过多的关注只会引发另个组织的敌意，稍有不慎，安哥拉将再度陷入混乱。\n\n当前§S安非联§!实力：[?OFN_MANDATE_ANG_PLUAA_power_level]\n当前§G安盟§!实力：[?OFN_MANDATE_ANG_UNITA_power_level]\n\n两支独立运动间的敌对给整个§j托管领稳定度§!带来的每周变化为：[?OFN_MANDATE_ANG_rivalry_stab_decay|%1=+]。\n\n§S安非联§!和§G安盟§!之间的势力平衡不仅涉及该地区的稳定局势，同时也决定了安哥拉未来的领导力量。给予其中一支独立运动较大的优势，能帮助他们更有效、更长远地治理国家。相反，虽然平衡局势会让安哥拉稳定一点，但是这会让新政府缺乏足够的合法性，极大提高政变的风险。§BOFN最高司令部§!以及§B华盛顿§!都强烈建议§B拉韦尔将军§!选择其中一方，并坚持自己的立场。是时候让将军选择他所认为能带领安哥拉走向美好末来的那一方了。\n\n假若由当前实力最强的独立运动组建政府，新政府的预计实力为[ANG.GetMajorIndependenceMovement]：§Y[?OFN_MANDATE_ANG_gov_strength|%1]§!"
