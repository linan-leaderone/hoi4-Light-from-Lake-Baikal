 ANG_USA_Distant_Memories_of_the_Battlefields_desc:0 "安哥拉发生了一些变化。前几年的动荡演变为类似和平的现状。曾经布满哨岗的城市，现在热闹非凡，商店熙熙攘攘。随着最后的土匪团伙被压制，乡村也变得更加平静，未爆炸的炸药从田野中排除。战争的记忆和暴行永远不会彻底消失，但至少我们设法建立起了一个长治久安的社会。\n\n§G安哥拉的情况有所好转。让我们祝愿其一直保持这种状态。§!"
 ANG_USA_The_South_West_Reconstruction_Program:0 "安哥拉重建计划"
 ANG_USA_The_South_West_Reconstruction_Program_desc:0 "安哥拉饱受南非战争的蹂躏，其工厂和道路被炮击摧毁。目前，一项大规模重建计划正在实施，以重建这些设施。安哥拉托管领正在帮助重建国家，进程结束时，基础设施将交付给安哥拉人民。安哥拉将从这场灾难中恢复过来，一个比以前更强大、更团结的国家将从战火的废墟中崛起。"
