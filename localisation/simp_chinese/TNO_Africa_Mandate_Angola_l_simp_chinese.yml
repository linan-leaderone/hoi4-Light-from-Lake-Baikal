 ANG_USA_Fumes_of_the_Battlefields_desc:0 "南非战争某些最激烈的战役正是爆发在安哥拉平原上。现在，最残酷的战斗已经结束，只有少数狂热的党卫军士兵依然在反抗美军入驻。无论如何，战争在当地人民的心目中留下了深刻的创伤——托管政府必须恢复当地严重受损的公路基建以及焚毁的原野，这恐怕是实现安哥拉永久和平的唯一希望。"
