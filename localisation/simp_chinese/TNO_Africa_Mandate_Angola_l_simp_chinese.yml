l_simp_chinese:
 TNO_ANG_by_our_beat:0 "我们决定走自己的路，不管安非联或安盟！"
 TNO_ANG_No_Path_Yet:0 "我们对各方所知太少，不清楚影响为何…"
 ANG_USA_angolan_developments:0 "安哥拉的发展"
 ANG_USA_angolan_developments_desc:0 "临时成立的非洲§BOFN托管领§!，以实现德国统治过渡为目标，恢复本地民族主权。\n\n如果我们和平地实施去殖民化方针，就能必须恢复当地§O80%§!以上的资源生产水平。\n\n如果为时局所迫，提前实施去殖民化，就只能恢复§O40%§!的资源生产水平。\n\n如果委任统治彻底失败，我们必须§R放弃§!当地生产的一切资源。"
 POLITICS_JOHN_LAVELLE_DESC:0 "大多数将领都希望他们的命令得到无条件服从，然而，约翰·拉韦尔将军驻扎安哥拉的岁月，却很希望听到反对意见。某种意义上来说，拉韦尔将军承担的工作，是三位委任属地统帅中最简单的——没有什么激进的反叛军阀与剥削巨企需要对付，然而，这种轻松也意味着外界的极大期望，无论是美国还是拉韦尔本人，都渴望看到自由之火在安哥拉真正燃起，照亮非洲前进的道路。\n\n然而，国会大楼里能看到的、与拉韦尔从罗安达亲眼目睹的，是截然不同的场面。争取安哥拉彻底独立全国联盟（安盟）和安哥拉非洲人联合斗争党（安非联），为美军提供了极大的合作与帮助，他们保家卫国，反对德意志帝国主义的殖民统治。然而，眼下的事实很清楚——两派之所以能达成共识，完全是因为美军的战略存在。面对安哥拉各派与华盛顿国会的极大期望，拉韦尔必须使出浑身解数，以谈判手段让安哥拉发挥充分潜力。"
 OFN_ANG_the_dust_settles_in_the_south_west:0 "西南非尘埃落定"
 OFN_ANG_the_dust_settles_in_the_south_west_desc:0 "战争结束了，但重建还在继续。拉韦尔空军上将会担任监督安哥拉OFN托管领的职位。毫无疑问，他的工作将是困难且艰巨的。安哥拉的机场曾是美国空军空袭的主要目标（拉韦尔可以作证），而要将它们恢复运行将需要大量的努力。现在地面上仍有许多的未知数。拉韦尔将军希望他能雷厉风行，迅速解决这个问题。政府和美国人民对此正密切关注。"
 OFN_ANG_the_sudwestafrikaner_secret:0 "西南非洲的秘密"
 OFN_ANG_the_sudwestafrikaner_secret_desc:0 "我们的部队已经对前专员辖区做出了资源调查，并评估了该地区受破坏的程度。值得注意的是，我们的部队成功控制了申克的原住所和总部。在翻阅了他的档案后，我们发现申克一直在和反抗军秘密合作。这些文件概述了一个通过经济和军事发展建设安哥拉的所谓“安哥拉计划”。由于内容的敏感性和争议性，拉韦尔将军最好亲自看看这些文件。"
 OFN_ANG_contacting_unita:0 "联络安盟"
 OFN_ANG_contacting_unita_desc:0 "在申克的计划中，最重要的人物是若纳斯·萨文比。中情局的线人们将他列为安哥拉有能力的反抗军领袖之一。尽管他的某些目标与OFN在该地区的目标相悖，但他和安盟似乎有足够的能力和人气，能为该地区带来稳定和力量。我们已经安排拉韦尔和萨文比会面，商讨合作与相互支持的可能性。"
 OFN_ANG_study_the_plans:0 "研究计划"
 OFN_ANG_study_the_plans_desc:0 "军事情报分析员们至少可以得出结论，申克对他的“安哥拉计划”是认真的。他规划了一切：被发现后的应急措施、工业化的经济计划、甚至还有发展官僚体系的初步实施，为的是其在他最终离开时也能继续存在。我们仍在努力评估他的计划的可行性，但有一点是肯定的：其他托管领没有我们这里的踏实基础。这些计划在设计时考虑到了土著，但他缺乏这方面的资源。在我们的初步分析中，在美国的支持下，这些计划很有可能成为现实。如果美国愿意拿出必要的资金，我们将真正有机会从头开始重建这个国家。"
 OFN_ANG_picking_up_where_he_left_it:0 "继承他的事业"
 OFN_ANG_picking_up_where_he_left_it_desc:0 "不能再拖延了。我们已经对申克留下的大部分档案进行了梳理，是时候做出决定了：要么采取行动，要么把它们与其他绝密文件一道尘封在档案库里。情况不妙啊。如果华盛顿方面意识到我们的重建工作靠的是一个拿了绿卡的纳粹分子，他们肯定会怀疑，甚至还要来调查一番。无论如何，决定权在拉韦尔身上。埋葬申克的计划是一种彻底的浪费，这将使我们和其他的托管领没有什么不同：来到非洲，吸干资源，然后卷铺盖走人。到目前为止，拉韦尔将军对此采取观望态度，这些计划虽然看起来雄心勃勃，但很有可能在几年内成为现实。不像其他的OFN托管领，我们可以在离开这片大陆之后为非洲留下一个稳定繁荣的国家。"
 OFN_ANG_training_the_natives:0 "训练当地人"
 OFN_ANG_training_the_natives_desc:0 "要建立起一个稳定而现代化的民族国家，就要保障其安全。然而，安哥拉“武装部队”的状况令人……一言难尽。也许他们可以有纪律地在丛林里打游击，但保卫国家可没有偷袭敌人那么容易。拉韦尔将军认为这是阻碍安哥拉稳定的另一个障碍，因此解决这一问题的任务交给了威廉·W·莫迈耶将军。虽然他有时让人感到很难相处，但就改善安哥拉安全部队状况这一方面，他无疑可以做好相关的工作。"
 OFN_ANG_meet_with_savimbi:0 "与萨文比会面"
 OFN_ANG_meet_with_savimbi_desc:0 "安哥拉的未来再次成为人们关注的焦点。拉韦尔正计划与若纳斯·萨文比谈谈。从官方角度看，这只不过是一次政治会晤，但拉韦尔也将探询他对安哥拉未来的看法。萨文比是一名战士，而这不正是安哥拉当今所需要的吗？即使是现在，这个地区还在被不稳定与贫困所笼罩，使其难以建立一个适当的民主制度。也许，安哥拉需要一只强有力的手来引导她走向一个更光明的未来。"
 OFN_ANG_arming_the_warlords:0 "武装军阀"
 OFN_ANG_arming_the_warlords_desc:0 "安哥拉局势很不稳定。鉴于华盛顿方面对驻军数量过多这一点愈发不满，我们只能把手头的人一个当两个用，并祈祷他们会发挥作用。这会儿，我们只能看到成群的纳粹分子，不愿放下武器的游击队员，还有农村甚至城市地区安全局势的普遍恶化。没办法，毕竟要管辖的地盘太多了。\n\n为了扭转急剧恶化的局势，拉韦尔将军授权向安盟和安非联运送武器。既然华盛顿政府命令我们稳定局势、重建安哥拉，这一决定并不算越界。毕竟，我们不是安哥拉棋局上唯一的玩家。这些武器会运到萨文比和内图那里，用来保障安哥拉人民的安全。"
 OFN_ANG_establishing_a_native_army:0 "建立土著军队"
 OFN_ANG_establishing_a_native_army_desc:0 "虽然训练进展很顺利，但民兵团的训练程度并不足以让他们担负起保卫一个国家的重任。这个国家需要一支真正的军队，这就是为什么拉韦尔将军正式授权成立安哥拉武装部队（AAF）。为了讨好萨文比和安盟，我们选择了德莫西尼斯·阿莫斯·奇林古蒂拉指挥官来领导这支新生的武装力量。作为一位在纳粹专员辖区统治下抵抗多年的老游击队员，他不会让我们失望的。"
 OFN_ANG_discuss_with_neto:0 "与内图协商"
 OFN_ANG_discuss_with_neto_desc:0 "改革军队，或是扮演安盟和安非联的调解人；这二者之间，拉韦尔将军选择了后者。阿戈什蒂纽·内图和拉韦尔正在进行一次友好会晤，这次的重点是政策问题。我们的外交专家就安哥拉的未来要去往何处起草了一些谈话要点，以摸清他的立场。我们早已猜到了他是安哥拉社会主义运动的领导人，现在我们只能期望他在意识形态上的受欢迎程度能为这个重建中的国家带来一些稳定。"
 OFN_ANG_consolidate_an_army:0 "整编陆军"
 OFN_ANG_consolidate_an_army_desc:0 "安哥拉的地方武装力量比他们在其他前专员辖区的同行更具组织性，他们能够作为一支常规的部队进行作战，而其他地方的民兵则只能在丛林里打打游击。这无疑为一支统一的安哥拉武装力量的建立打下了良好的基础。有了OFN的教官和美国产的武器，安哥拉武装部队将成为新生的安哥拉民族国家的中流砥柱。"
 OFN_ANG_heal_the_scars:0 "治愈创伤"
 OFN_ANG_heal_the_scars_desc:0 "即使南非战争对战士们来说早已结束，但平民还活在被炮火摧毁的废墟与战时埋下的雷区之中。无论是对安哥拉还是她的人民而言，战争的创伤都还没有抚平，他们暂时还不能迈向繁荣，开始新的生活。如果我们想在离开之后为安哥拉人民留下一个正常运转的现代国家，就必须把经济和基础设施重建作为目前的优先事项。"
 OFN_ANG_clean_the_battlefields:0 "清理战场"
 OFN_ANG_clean_the_battlefields_desc:0 "没有人比拉韦尔将军更了解他下令进行的战略轰炸行动所造成的后果。但当时常规的地面战已经无法取得成效，他别无选择。即使到现在，安哥拉的土地上仍然埋藏着许多未爆炸的哑弹。在我们开始搞工农业或是基础设施建设以前，这些战争的遗留物必须被清理干净以保证安全。从未爆炸的手榴弹到哑火的大口径炮弹都得被精心处理。一些工作人员已经开始对重点地区进行勘查，以便进行后续的拆弹工作。其他人则忙着和拆弹专家取得联系，并开始对当地人进行适当的培训。毫无疑问，安哥拉以后的几代人都得跟这场“钢铁收割”作斗争，但千里之行，始于足下，我们必须现在就开始这场斗争。"
 OFN_ANG_rebuilding_industrial_infrastructure:0 "重建工业基础设施"
 OFN_ANG_rebuilding_industrial_infrastructure_desc:0 "工业是所有现代国家跳动的心脏。工业指的可不仅仅是工厂，还有与之相应的技术与分销网络。它们既能把市场的触角伸到工厂所在的地区之外，又能把资源大规模地从其他地区运输到工厂里。安哥拉拥有充足的自然资源，但未被南非战争的战火所破坏的工业设施都很陈旧，规模也不大。发掘安哥拉的全部经济潜力需要相当多的时间和大笔大笔的资金，但对于安哥拉人民和他们的OFN支持者而言，付出应该会收获相应的回报…"
 OFN_ANG_communication_across_the_south_west:0 "来自西南非洲的通信"
 OFN_ANG_communication_across_the_south_west_desc:0 "坦率地说，申克专员流产的革命计划能起步就是个奇迹了——除了温得和克和利奥波德维尔之间有电话线架设以外，安哥拉的各个城市和村庄之间几乎没有任何信息传输网络，信使仍然是在全国范围内传递信息的最可靠方法。为了让安哥拉迈入现代世界，安哥拉政府能够掌握其人民的脉搏，我们必须为该国建设一系列的现代化通讯设施。"
 OFN_ANG_nujomas_government:0 "努乔马政府体面隐退"
 OFN_ANG_nujomas_government_desc:0 "萨姆·努乔马领导的“纳米比亚流亡政府”对拉韦尔将军来说颇为棘手。该组织支持革命、反对南非的统治，对OFN在非洲的委任统治构成了直接威胁。虽然他们可能会成为我们的敌人，但他们在当地很受欢迎，对其进行直接谴责很可能会动摇我们的秩序。有鉴于此，到目前为止，我们一直把这个问题放在一边，对其置之不理。\n\n但我们不能一直拖下去，努乔马和安非联之间的密切联系正使矛盾日益尖锐。是时候申明立场了。"
 OFN_ANG_rebuild_the_infrastructures:0 "重建基础设施"
 OFN_ANG_rebuild_the_infrastructures_desc:0 "虽然安哥拉的交通网从来都不发达，其在战争期间更是遭受了严重的破坏。道路不畅通是我们在托管领进行行动的最大阻碍，纷飞的战火使得通信、运输和贸易被迫停止，安哥拉的城镇和村庄一直处在孤立状态。\n\n这一状况需要得到改善。重建的道路网无疑将巩固我们的托管领，加强我们的行动效率，也能向当地人展示我们的善意。是时候开始干活了。"
 OFN_ANG_the_south_west_african_reconstruction_program:0 "安哥拉重建计划"
 OFN_ANG_the_south_west_african_reconstruction_program_desc:0 "过去，安哥拉的大部分经济命脉都被掌控在专员辖区手中。现在，它们无一例外都落入了我们手里。我们已经对托管领的各种资产进行了评估，是时候让拉韦尔展望未来了。\n\n我们将无视来自国内的，要求将它们私有化的声音，并保持对企业的所有权。通过“安哥拉重建计划”，我们将把它们的收益用于整个托管领的发展项目，向其人民清楚地表明我们的善意。"
 OFN_ANG_reconnect_the_cities:0 "恢复城际联系"
 OFN_ANG_reconnect_the_cities_desc:0 "随着我们重建安哥拉基础设施的工作继续进行，这个国家正一砖一瓦地被重建起来。虽然这对大多数人来说是一件十足的好事，但它也在某些方面引发了矛盾。乡村和城市重新取得联系也意味着新的商品涌入市场，产品的价格一降再降，使得大量的农村商人和工匠走上街头为此抗议。\n\n我们必须明确指出，这些抗议活动不会取得任何结果。安哥拉的各个城市必须保持联系、贸易与合作。为了所有人的利益，是时候将他们的行政系统合并了。"
 OFN_ANG_restart_the_factories:0 "工厂复工"
 OFN_ANG_restart_the_factories_desc:0 "我们重建安哥拉的辛勤工作已经结出了硕果。随着公路网的扩大，货物和人员再次开始在城市和乡村间流动，安哥拉正在觉醒。\n\n重建的下一步是复工。现在他们有了充足的资源、劳动力和市场，是时候重新开放工厂了。"
 OFN_ANG_hire_the_natives:0 "雇佣当地人"
 OFN_ANG_hire_the_natives_desc:0 "我们建设工业的目的不仅是为了保证经济增长，也是为了给当地人提供一个稳定的就业来源。既然工厂已经开始运转，我们应该开始鼓励当地人到工厂中工作。\n\n毫无疑问这将为安哥拉人民提供一个稳定的收入和就业来源。然后，工人们就可以把他们赚来的收入用于购买当地商人和工匠的产品，进而带动整个国家的经济。"
 OFN_ANG_create_an_industrial_foundation:0 "建立工业基础"
 OFN_ANG_create_an_industrial_foundation_desc:0 "繁荣的经济不是一蹴而就的，也不能胡乱了事。先进的经济体系依赖于连接：原油必须连接到炼油厂，下游产业必须连接到其上游，消费工业必须连接到其市场。我们将为安哥拉工业建立一个强大的框架，而这将为一个繁荣的未来奠定基础。"
 OFN_ANG_stabilize_the_industry:0 "产业稳定"
 OFN_ANG_stabilize_the_industry_desc:0 "虽然安哥拉的工业现在已经在良好的运转，并为她的人民提供工作和商品，但它很大程度上仍然依赖于我们的经济支持和专业知识。为了使其在我们离开后不至于崩溃，安哥拉需要有管理者和技术工人组成的当地知识分子阶层。这个任务将由职业学校和技术学院承担，而在职培训和健全的管理将保证他们不会忘掉所学的知识。我们将稳定安哥拉的产业，使其能够在未来几十年内为这个国家服务。"
 OFN_ANG_the_luanda_office:0 "罗安达办公厅"
 OFN_ANG_the_luanda_office_desc:0 "重建安哥拉不仅仅需要金钱和汗水，还需要一个全面的计划来使安哥拉成为真正的国家。申克给予安哥拉人独立的计划是一个不错的开始，但他对当时的局势做出了一些误判。我们将通过只有在自由世界才可能进行的自由辩论和审议来纠正这些错误。"
 OFN_ANG_administrative_rework:0 "行政重组"
 OFN_ANG_administrative_rework_desc:0 "安哥拉老旧的行政机构完全继承了前葡萄牙殖民政权的缺点——死气沉沉，资源不足，依赖殖民行政人员，而当地居民则无权自治。如果我们希望在离开安哥拉后这里仍能保持和平与稳定，而不必沦为安盟和安非联间冲突的战场，就需要弥补这些缺点。"
 OFN_ANG_dierks_proposal:0 "听取迪克斯的提案"
 OFN_ANG_dierks_proposal_desc:0 "安哥拉的地貌广阔而崎岖，人口中心之间相隔数英里，基础设施建设却不达标。我们的首席经济顾问克劳斯·迪克斯指出，即使我们计划改善通信和运输基础设施，在不使用昂贵的航空运输的情况下，在主要人口中心之间转移人员或货物仍需要数天时间。他建议我们将政治决策权下放给各个州和市政当局。由于我们的另外两个同行正忙着和华盛顿方面的一大堆部门谈判，这个计划在政府内并不太受欢迎。但是为了留下一个能够正常运作的政府，这个计划也不能说糟糕。"
 OFN_ANG_fix_schencks_mistakes:0 "弥补申克的错误"
 OFN_ANG_fix_schencks_mistakes_desc:0 "尽管沃尔夫冈·申克心存善意，但他却不得不秘密行事。也许他梦想着一个自由的安哥拉，他利用他所能掌握的资源将社会名流和游击战士整合起来，但在这整个过程中，他得在忠于德国的人、在合作政府、在保卫家园免遭内战荼毒的民兵眼皮底下为最终的起义做好准备。但我们与他不同。OFN受人民和国际社会的授权前来开展工作，为安哥拉的独立做准备。如果我们期望安哥拉人民心甘情愿地走上自由之路，他们每个人都需要了解这条道路上的每一步。"
 OFN_ANG_the_leap_of_faith:0 "信仰之跃"
 OFN_ANG_the_leap_of_faith_desc:0 "去殖民化的时刻终于到来了。申克暗中谋划无数日月的梦想，终于，即将化为现实：一个自由的安哥拉，以兄弟之谊加入自由国家行列。\n\n我们只能盼望，为促成这一过渡所做的努力——基础设施建设、规划经济路线、团结各个势力——将足以确保，在我们离开后，安哥拉能自食其力、自力更生。"
 OFN_ANG_setting_up_the_transitional_governance:0 "建立过渡政府"
 OFN_ANG_setting_up_the_transitional_governance_desc:0 "随着去殖民化被提上日程，我们需要解决谁将领导未来的安哥拉政府的问题。尽管我们已经尽力确保所有派别都被纳入政治进程，但只有一个派别能够凌驾于其他派别之上，带领安哥拉走向崭新的未来。\n\n华盛顿方面希望看到一个符合美国利益的安哥拉政府上台，而其他人则希望安哥拉能自由地决定其未来事务的各个方面。讨论围绕着乔纳斯·萨文比和阿戈什蒂纽·内图展开，他们俩将在安哥拉的政治舞台上一决高下。至于其他人，他们就得自己想办法了。"
 OFN_ANG_balance_the_south_west:0 "维持西南非洲的局势平衡"
 OFN_ANG_balance_the_south_west_desc:0 "沃尔夫冈·申克似乎不仅仅只通过理想主义来推动安哥拉的独立。前西南非专员辖区政府的财务账目满是彻头彻尾的欺诈——凭借夸大业绩和物资挪用所组成的巨型网络。申克在欺骗德国的官僚，以此达成他建立自由安哥拉的梦想。\n\n不幸的是，申克的策略给我们留下了一个严重的问题：西南非专员辖区政府的经济报告对我们毫无用处。我们基本上是被迫蒙着眼睛从头开始重建安哥拉的经济。如果我们重建安哥拉的计划要取得成功，这种情况就必须立刻得到纠正。"
