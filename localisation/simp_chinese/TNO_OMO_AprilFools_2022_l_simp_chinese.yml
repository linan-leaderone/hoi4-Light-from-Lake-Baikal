 OMO_2022_Lili_iz_Doliny: "莉莉·伊兹·多利内"
 OMO_2022_Lili_iz_Doliny_desc: "§L相当令人惊讶，人们对莉莉·伊兹·多利内（这个名字的涵义可以被大致理解为“山谷中的百合花”）几近于一无所知。她的名字最早为人所知是在中西伯利亚共和国垮台之前，在报纸上刊登的一首诗歌的作者。在那之后，有关她的记载就少之又少，尽管她自称被征召进了共和国的军队之中，但能佐证这一点的证据也几乎无处可寻。\n\n莉莉·伊兹·多利内只是个假名而已，她一直都牢牢地保守着自己真实姓名的秘密。当布克哈林向希望过上更美好生活的人们发出呼吁时，她做出了回应。她曾经当过一段时间的中尉，后来在保卫一座远东村庄免遭匪盗袭击的战斗中证明了自己的能力，因而很快得到了晋升。这些经历、再加上对富有才能的领导人的迫切需求，推动她获得了现如今的职位：谐律联盟的一位将军。她对谐律与马族的献身精神毋庸置疑，而她将不惜一切，让谐律共产主义在从符拉迪沃斯托克港到莫斯科城的辽阔土地上化为现实。\n\n§Y肖像作者：§!Neither（EaW制作组）。§!"
 OMO_2022_Sharmy: "什拉梅"
 OMO_2022_Sharmy_desc: "§L什拉梅——俄语“伤痕”，抑即“Scars”之意，乃小马化过程中一种极为罕见的基因突变的产物。据信，每一千个样本中只有一个会产生这种突变。此类小马的身上拥有蝙蝠的特征，如视觉削弱、听觉增强、皮革质翅膀和嘴上异常突出的尖牙。科学家将此类小马称作“夜骐”，不过一种更广为人知的称呼为“蝙蝠小马”。\n\n我们关于什拉梅小马化以前的人生所知甚少，只知道他是名优秀的将领，但从他那依稀可辨的外国口音来看，他应该不是土生土长的俄国人。据他所说，他只需要别人知道他是个很牛逼的将领，这就够了。\n\n他……还喜欢随身携带一个长着紫色头发和紫色条纹的斑马玩偶，并把其称为自己的“向导”。管他这是什么意思——我们肯定不会去问他。\n\n§Y肖像作者：§!Neither（EaW制作组）。§!"
 OMO_2022_Yuri_Gagarin: "尤里·加加林"
 OMO_2022_Yuri_Gagarin_desc: "尤里·加加林出生在克卢希诺一个不起眼的村庄，伟大的卫国战争爆发后，他的家人逃到了远东。自那时起，他一直住在伊尔库茨克，过着低调的生活。当贝加尔湖被纳入谐律联盟，加加林高兴地自愿成为小马。尤里·加加林重生为雄伟的天马。\n\n他是唯一一个能够实现科学家所说的“彩虹音爆”的天马，在使用这项技能时，天马会以极高的速度快速飞行，踪迹中会散发出七彩斑斓的壮观景象。到目前为止，对这一现象唯一的解释是，这可能是小马里亚魔法被以某种方式带到这片土地上的痕迹。\n\n出于某种原因，他也喜欢穿着宇航服到处飞。"
 OMO_2022_Ivan_Yumashev: "伊万·尤马舍夫"
 OMO_2022_Nestor_Lunin: "涅斯托尔·卢宁"
 OMO_2022_Its_a_fucking_BT7: "BT-7"
 OMO_2022_Its_a_fucking_BT7_desc: "§L《嘶大林格勒条约》签署后，另一边的小马坚持要赠送我们一辆坦克，和卫国战争时期的BT-7简直一模一样，虽说他们的坦克已被改装适合小马驾驶，而非人类。他们喋喋不休地说这型坦克可以规划“天才般的战略计划”，可这他妈不就是辆坦克嘛。\n\n一开始我们猜那边的小马肯定是疯了，直到一位军官决定把西部潜在敌人的地图塞进坦克里。坦克轰鸣着恢复了生机，把地图吐了出来，上面画满了复杂的进攻线、机动路径、敌军的可能行踪，还有补给线等等。大概这个世界的确是疯了吧。§!"
 OMO_in_the_endless_tundra: "无边冻原"
 OMO_in_the_endless_tundra_desc: "我逃离了莫斯科，我逃向身后，因为前线的一切都在分崩离析。\n\n我站在篝火边，烧毁了证明我身份的证件，这就是我失败的象征。\n\n一转头，我便看见了它——那块水晶。它在火焰中熠熠生辉。我蹲了下来，颤抖着伸出手，一碰到它，我的身体就开始扭曲、变形。痛苦缠身、现实崩塌，然而我的耻辱感却一扫而空。我明白了该如何拯救俄罗斯。我找到了祖国问题的§C答案§!。一个无人能想到的§C答案§!。"
 OMO_a_pink_wind_in_the_far_north: "娇粉之风吹拂极北之地"
 OMO_a_pink_wind_in_the_far_north_desc: "我的确变了模样，在这看似不可能的彻底转变后，我的思维方式也变了，这倒不坏就是了。在这新躯体里，我感到有一股新能量正在涌向全身，我更加坚定了帮助全俄罗斯小马的决心，哪怕他们一看见我就放声尖叫、四散而逃，我也不会放弃！\n\n人类布哈林已死，在他失败的灰烬上，雄驹布克哈林崛起。我要从失败的魔爪中夺回胜利，我要让前苏联困苦的芸芸众生都能沐浴在§C谐律§!之中。要不了多久，全世界就会见证在我们的共同努力下，俄罗斯会是一番什么光景！"
 OMO_rally_the_old_guard: "集结旧人"
 OMO_rally_the_old_guard_desc: "虽然记忆已逐渐模糊，但我仍记得当一个人类是什么样子，有时我会怀念我在主席团的那些挚友——莫洛托夫、李可夫、托姆斯基。在那段时间里，我们以为自己把一切都解释通了，认为应当以一个革命政党为先锋，唤醒工人阶级的政治觉悟，来推翻资本主义。\n\n但事实证明，那些都是胡扯！想要成功推翻资本主义，靠的不是列宁主义革命党的领导，而是靠友谊，大量的友谊！我应该找到依然在世的旧友，告诉他们这个事实，证明这才是马克思主义最新的发展方向。怀疑我们的人会说我们偏离了路线，但我们会让他们明白，谐律共产主义才是未来！"
 OMO_rally_the_old_guard_tt: "§C我们会召集旧友，组建首个小马内阁。§!"
 OMO_convince_the_new: "说服新友"
 OMO_convince_the_new_desc: "我不能只依赖共产党里的老友，是吧？我需要优秀的新朋友。我要所有小马合力协作，为俄罗斯创造崭新的美好未来。只要大家齐心协力，什么事都办得成！这就是§C谐律§!的力量。\n\n我将奔向远东的每一座村庄，尽我所能说服人们接受我那关于友谊和团结的新理念。不少人会被我的新面貌吓到，不会相信一些有关合作的陈词滥调能够解决他们的问题，但我坚信我能把他们争取过来。我会说服他们——这不仅仅是我的故事，也是他们的故事！"
 OMO_the_first_all_ponies_council_of_the_harmonic_union: "第一届全小马代表大会"
 OMO_the_first_all_ponies_council_of_the_harmonic_union_desc: "不知怎的，我居然做到了。我召集了一大群信任我、相信我的未来愿景的人。人力总算是足以让我开始努力为无政府的俄罗斯大地带来§C谐律§!了。\n\n但是，只靠友好往来和雪中疾驱，效果实在有限。我需要建构、机关帮我将愿景变为现实。此时我要号召大家建立新的执政单位：§C谐律联盟第一届全小马代表大会§!。崇高的名字，配得上一个崇高的梦想；但我们需要埋头苦干，才对得起它的称谓。"
 OMO_the_first_all_ponies_council_of_the_harmonic_union_CET: "£decision_icon_small 解锁通过£omo_crystal_texticon §h水晶§!来援助祖国的§Y开发事业§!。"
 OMO_expanding_the_crystal_mines: "扩建晶矿场"
 OMO_expanding_the_crystal_mines_desc: "现在，一个神奇的玩意变成了我们社会重建的核心：\n\n水晶。\n\n曾经，这个星球上没有活物知道这个点缀着北西伯利亚荒原的珍贵物体的存在，随着我们勇敢的领袖布克哈林的到来，我们拥有了能找到这些数不清的、等待着被采集的、能投入到塑造他所设想的新世界的工作中的水晶矿脉的能力。然而，我们必须先巩固现有的基础。目前，我们所有的水晶都来自一个单一矿区，这块地区拥有更大的潜力。正如全小马代表大会所指示的那样，我们必须扩大这片矿区。"
 OMO_search_for_new_sources: "寻找新矿源"
 OMO_search_for_new_sources_desc: "如今每天都有源源不断的水晶进入我们的库存，是时候考虑扩大这些水晶的供应了。我们的一批意外发现新文明的工程师们已经设法用水晶制作出能够追踪到新矿脉的设备。\n\n由于这些设备需要某匹小马带着它穿过西伯利亚大地上严酷的森林、山丘和苔原地形。这就是为什么全小马代表大会专门委托水晶追踪部，要由北方最有经验的猎户和追踪者组成的团队，来派往西伯利亚的荒凉地带寻找水晶，并召集采矿队进行开采工作。我们需要这些资源来抵御即将到来的风暴……"
 OMO_send_workers_to_the_mines: "送工人下矿井"
 OMO_send_workers_to_the_mines_desc: "水晶矿场的创建和扩展工作进展顺利，现在工头们的任务是尽可能地简化挖掘流程。但在尝试了几乎所有其他可能的解决方案后，他们一致报告称，水晶材料运输的最大瓶颈其实是分配到生产链上的马力——他们的马力不够。\n\n谢天谢地，我们并不缺少蹄子灵巧的小马。我们必须尽可能多地开采水晶，必须重新分配那些被安排在对采矿不那么重要的工作中的小马们。\n\n有了这些水晶，我们就能解放我们那些受苦受难的南方同胞们。上工吧，同志们！"
 OMO_the_crystals_miners_trade_union: "水晶矿工工会"
 OMO_the_crystals_miners_trade_union_desc: "罗马不是一天建成的，我们崭新的谐律俄罗斯当然也不是。我们必须为我们的水晶矿工们建立工会，为我们的新俄罗斯奠定基础。该组织将允许这些无产阶级集体表达他们的诉求，同时允许政府高效地对他们的诉求作出回应。"
 OMO_delay_labor_organization: "延迟建立劳工组织"
 OMO_delay_labor_organization_desc: "不幸的是，我们最需要的还是山上的那些魔法水晶。如果我们忙于劳工组织之类的杂务的话，我们的晶体生产工作很可能会搁浅。\n\n总有一天，我们将拥有我们想要的所有水晶，我们将能够组织无产阶级，创建社会主义国家，或者做些别的我们喜欢的事。但在那之前，工人们还是得先等等——很遗憾，我们必须把水晶放在最高优先级上。"
 OMO_alernative_uses: "其他的用途"
 OMO_alernative_uses_desc: "哦，水晶，水晶。你是如此的强大，你把我们变成了这些不可思议、比以往任何时候都要强大的雄驹，你给了我们那些人类渴求千年而不得的神奇力量，但你的力量肯定不止如此。我们的科学家必须深入研究这些水晶，擦亮它们隐藏的每一个棱面，以确保我们真正理解了它们的力量。只有在我们发掘出水晶的真正力量之后，我们才能创造一个谐律的世界。"
 OMO_the_councils_inaugural_session: "小马大会首届会议"
 OMO_the_councils_inaugural_session_desc: "随着§C谐律联盟第一届全小马代表大会§!的正式成立，现在是我们召开首届会议的时候了。\n\n这大大增进了我们之间所培养不多的友谊，毫无疑问，这场会议会非常有趣。\n\n毕竟，由一匹小马来主持首届大会开幕。这可不是平常能见得到的事。\n\n说真的，应该是前所未有。\n\n只能希望会议能顺利进行下去。"
 OMO_offer_ponification: "提供小马化"
 OMO_offer_ponification_desc: "布克哈林将为俄罗斯的人民提供一些非常特别的东西。在体会了那些神奇的水晶所能做的事情之后，他知晓了我们的必行之路。\n\n我们必须把这份礼物传播到俄罗斯的其他地区。我们必须给人民们一个机会，让他们摆脱自己的凡人愚形，代之以小马的形态。放弃痛苦和仇恨的沉闷世界，拥抱他们面前的神奇未来。向他们展示友谊的真正力量吧。"
 OMO_only_ponies_in_charge: "小马专权"
 OMO_only_ponies_in_charge_desc: "只有小马才能真正理解谐律意味着什么。只有小马才能理解谐律的概念，也只有他们会对谐律的全面实现感到满意。尽管这些事实不言自明，但在我们管理的土地上，许多权力位置仍然掌握在人类手中。这当然是不可接受的，因为我们的国家只有遵循谐律的原则才能繁荣。因此，为了集体共荣，所有行政职位都将只授予给小马，目前担任此类职务的人类将被立即解职。"
 OMO_admit_the_holdouts: "接纳顽固分子"
 OMO_admit_the_holdouts_desc: "虽然布克哈林同志是第一个自愿小马化的人，但也不是所有的同志都追随了他的蹄步。许多俄罗斯人仍坚守人形，对会开口说话的小马怀着某种错误的恐惧，也因此害怕着转变。尽管如此，这些人里很多都还是忠诚的、真正的同志。所以我们应当将他们吸纳进政治体制，这样他们才能为谐律共产主义事业尽其所能地奉献。"
 OMO_defining_harmony: "定义谐律"
 OMO_defining_harmony_desc: "代表大会讨论的下一个议题是一个重要的基本问题：谐律到底是什么？它的宗旨是什么，目标是什么，当我们为谐律而战时，我们到底是为什么而战？布克哈林同志在这方面有自己的想法，但他还没有进行确切的归纳整理。大会将开始将谐律定义为一种意识形态，以便我们能够在其旗帜下向前迈进。"
 OMO_spreading_the_word: "广加宣传"
 OMO_spreading_the_word_desc: "新生的谐律联盟面临着一个事实——它是孤立的，说得好听点。虽然我们一直在保卫这个萌芽国家，但出了这却没有什么人知道我们和我们的信念。是时候改变这个现状了，毕竟如果没人知道我们的立场，就不会有人和我们一同战斗。我们将立刻派人对谐律运动加以宣传，因为如果没人捍卫它，它就只会原地踏步。"
 OMO_a_utopian_ideal: "乌托邦理想"
 OMO_a_utopian_ideal_desc: "谐律，每每想到它，你都会觉得它是完美的。一个为全民族接受的和平社会，倡导民族间的合作和友谊、没有仇恨。我们的人民本应当渴望这样的伟大之物，但除非亲眼见证其内涵与外延，他们可不会产生这样的想法。现在我们已经将更多东西写进了法典，是时候向国民展现友谊与谐律的美妙了！"
 OMO_the_new_pink_army: "崭新的粉军"
 OMO_the_new_pink_army_desc: "我们信奉谐律共产主义，相信所有生物间的团结和平等，但这并不意味着我们天真或者持和平主义。无序，谐律永恒的敌人，正在旧联盟的废墟上茁壮成长。而当无序分子背叛友谊的时候，迎接他们的将是枪炮！\n\n我们当建立一支新的军队，一支现代军队，一支由人类和小马共同组成的军队，团结在谐律的粉旗下。现在，面对敌人，我们将战无不胜；对于朋友，我们将全力保护。"
 OMO_create_the_pony_brigades: "创建小马旅"
 OMO_create_the_pony_brigades_desc: "小马和人类生理有别，将他们分在同一单位里并不可取。我们会将新的小马志愿者组为小马旅。这些士兵将成为粉军的精英骨干，比起人类，他们行动更快、作战更猛。"
 OMO_create_the_pony_brigades_CET: "部署§Y3§!支§Y6§!营£nato_unit_pony_onhooves_icon_small §h小马步兵§!师。\n£nato_unit_pony_onhooves_icon_small §h小马步兵营§!现在§G可用§!于部队编制。"
 OMO_the_human_volunteers: "人类志愿军"
 OMO_the_human_volunteers_desc: "显然不少人类都对小马十分好奇，甚至可以说是喜爱，特别是青年男性，这些社会的弃儿甚至会给他们喜爱的小马做排名，还穿痛衫以示对马族的支持。\n\n这些人未必是什么精英，但也足够适合送上战场。他们会学会如何握持武器，了解极地作战的准则，明白清洁和健体的必要性。过不了多久，这些人类就会够格加入谐律联盟，而联盟也会因为他们变得更加强大。"
 OMO_the_human_volunteers_CET: "招募青年男性为谐律联盟作战，每支师将由§Y8§!个£GFX_nato_unit_infantry_icon_small §h人类步兵营§!组成。"
 OMO_rifles_for_hooves: "马马皆有枪"
 OMO_rifles_for_hooves_desc: "小马旅的确忠于我们的事业，但没有枪他们也派不上用场。我们要开始武器生产，这样小马旅就能让不信者见识到谐律共产主义的正义。部分党员担心小马根本拿不住步枪，但他们很快就会明白，有了友谊的力量，一切皆有可能。"
 OMO_rifles_for_hands: "人人有枪用"
 OMO_rifles_for_hands_desc: "小马用的枪械？这个问题是有点棘“蹄”。但另一方面，人用枪支就很简单。我们国民里有一半是人类，军队里也一样。人类有手指，既然我们以前的所有枪支设计都基于这一点，生产人用枪支将会是小马武器以外的一个简单备份。\n\n我们仍惮于解释小马怎么用蹄握住东西，但不管怎样，我们必须得给人类制造枪支。"
 OMO_interspecies_cooperation: "跨物种合作"
 OMO_interspecies_cooperation_desc: "谐律，魔法的力量，这样的联合已然超越了人类的认知，这个词不管是含义还是字形都充满了谜一般的诱惑力，不管怎样，谐律的核心法则还是跨物种的合作，随着法西斯主义的幽灵在我们身边游荡，构建人马合作以抵御反动侵略变得愈发重要。毕竟，如果组成这个社会的居民都不能和谐地生活在一起，它又怎么好意思声称自己的谐律呢？"
 OMO_the_first_trial: "初次试炼"
 OMO_the_first_trial_desc: "在给俄罗斯这片破碎之地带来谐律革命的过程中，我们最需要一个东西——一支强大而合格的陆军，以抵御全球的谐律之敌。最近，我们已设法组建了一支忠于我事业的部队；然而，他们的能力方面还得画一个大大的问号。\n\n好事是，我们有一个方便的测试样本：一群散兵游勇在远东发了疯地抢劫。把谐律军派过去，给他们来个火力洗礼，让军队从中吸取战斗经验，以助于实现谐律世界联盟。"
 OMO_a_beacon_in_the_north: "北境灯塔"
 OMO_a_beacon_in_the_north_desc: "经过数不尽的艰辛和奉献，我们终于做到了。西伯利亚荒原，这个自联盟和无政府状态崩塌后就再也没有任何政权出现的地方，现在重新以谐律运动的面貌冉冉升起。以友谊和魔法为力量源泉，我国作为谐律的灯塔在这寒冷北境欣欣向荣。但肯定，也不是远东一切顺利。法西斯分子还在闹剧和悲剧中死命挣扎，迷失了正道的孩子们在伊尔库茨克和布里亚特互相拌嘴，其他人仍在严寒中怄气。谐律面临着诸多边境的威胁，所以是时候采取行动了。"
 OMO_looking_outwards: "展望外界"
 OMO_looking_outwards_desc: "地基已经夯实。辛劳已经结束。我们的谐律社会已然建成，但它仍只是许多社会中的一个。要想让整个俄罗斯在友谊中团结在一起，我们必须将目光投向边界以外，并寻求扩张。我们邻居不少，但已经决定了，第一站会落在堪察加，那个太平洋舰队残党的所在地。迈出第一步，前进吧！"
 OMO_looking_outwards_tt: "£decision_icon_small 解锁§Y决议§!以尽早使用£omo_crystal_texticon §h水晶§!发展§G经济§!。"
 OMO_painting_the_red_fleet_pink: "“粉”刷红海军"
 OMO_painting_the_red_fleet_pink_desc: "我们已经取得了播散谐律的第一场胜利，堪察加和太平洋舰队的残骸现在尽在我们掌握之中。在努力将它纳入我国版图的同时，我们应当进行更大的合并。更重要的是，我们的处事之道对新兄弟姐妹来说可能有点陌生。他们对谐律知之甚少，所以得靠我们来向他们传播友谊的魔法。"
 OMO_unlock_state_ponification_tt: "我们可以使用£omo_crystal_texticon §h水晶§!在新地区添加核心。"
 OMO_ready_the_army: "军队就位"
 OMO_ready_the_army_desc: "为打败反谐势力的爪牙，我们进行了艰苦卓绝的斗争。在过去的几周以至几个月中，我们遭受了暂时的困难…但幸运的是，我们有不少乐于伸出援手的朋友。只要我们坐下来好好谈谈，就肯定能找出制胜的法宝！\n\n就当前局势，朋友们十分清楚我们需要什么：那就是枪。我们需要好多好多的枪，再加上一支拿得起枪，打得了胜仗的军队。只有守好枪杆子，掌握住威力无比的国家暴力机器，我们才能打造出一个充满友谊和谐律的世界！"
 OMO_speak_to_the_masses: "向民众讲话"
 OMO_speak_to_the_masses_desc: "哦，天哪，我们和主席团的朋友们待的时间太久，差点把对国民尽责的事给抛在脑后了！怎么能把政府的运作程序和目标藏在身后，不让别人看呢？这是不公平的！谐律给我们带来了万种欢乐，其他人自然也有权享受谐律的美好。\n\n亡羊补牢，为时未晚。我们要进行一次盛大的演讲，这样全俄罗斯的人和小马就都会倾心于我们的谐律联盟了！"
 OMO_up_to_date_intelligence: "最新情报"
 OMO_up_to_date_intelligence_desc: "随便拿一张普通的世界地图，你都会发现，所有没被法西斯渣滓和帝国主义走狗掏走的俄罗斯领土上面都盖着一层黑，写着“俄罗斯无政府状态”。虽然对许多还攀附着联盟残骸的军阀小国不太公平，但考虑到固定边界在无政府状态下也是某种暗示，这也挺合理的。不管是在小规模的战斗中还是就在占领者的眼皮子底下，总会发生些小的领土争夺，而这都让绘图更难一筹。\n\n要解决这个问题，是时候把我们的情报机构重新开动起来，获取南部边境的最新情况了。如果规划军事演习的时候不必再用岁数跟布克哈林同志差不多大的老地图的话，那我们肯定能轻松许多。"
 OMO_ponies_at_the_ready: "小马就绪"
 OMO_ponies_at_the_ready_desc: "啊哈！现在一切都团结到一块儿了！军队已经准备出发了！人们正在挂上漂亮的旗子和彩带。整个国家团结成一个集体，结成一个朋友圈！\n\n现在，是时候用武力扩大咱们的朋友圈了！我们要南下，把当地的人民从对谐律的反感中解放出来。我们将打破不睦的锁链，孤独的压迫即将宣告结束！"
 OMO_ponies_at_the_ready_CET: "£decision_icon_small 我们将开始在§Y俄罗斯远东§!传播§C谐律§!。"
 OMO_the_issue_of_parasprites: "贪食精灵的麻烦"
 OMO_the_issue_of_parasprites_desc: "有报告称，我们一直在研究的那种可爱的、圆滚滚的异世界虫子……逃脱了。它们能在几分钟内无性繁殖，所以几个小时前还只是个流窜的“贪食精灵”的东西已经变成了一个庞大的邪恶虫群，吞噬了西伯利亚东北部的每一粒食物。\n\n糟糕。"
 OMO_observing_the_other_world: "观察异世界"
 OMO_observing_the_other_world_desc: "德国人探索外层空间时的主要分析手段就是发射“巡视器”，这种小型无人太空探测器装载着分析仪器，可以勘察异世界的情况。我们也要采取这种方式，将巡视器送到传送门另一边，探索并了解那个世界，正是那一边的魔法将我们的社会塑造成了今天的样子。之后，待到时机成熟时，我们就能派自己的小马去测绘异世界的地图。"
 OMO_observing_the_other_world_trigger: "§R贪食精灵饥荒§!已得到解决"
 OMO_salvage_what_we_can: "尽力挽救"
 OMO_salvage_what_we_can_desc: "尽管蜂拥而来的虫群给我们的庄稼和树木造成了巨大的伤害，将至的暴风雪还是逼得它们躲了起来——这给了我们一点时间评估和恢复。独角兽和陆马的团队已经出发，能抢救什么就救什么，同时也尝试将贪食精灵们赶到更容易被消灭的地方。"
 OMO_send_in_the_army: "派遣军队"
 OMO_send_in_the_army_desc: "用枪射击贪食精灵的效果很差——最好的时候能打死一两只，最坏的情况则是被整个虫群当作新目标。然而，派遣军队——采用协同火力战术，装备空气爆弹和最重要的火焰喷射器的军队——则让我们能把这些长了翅膀的坏蛋消灭在巢穴里，不给他们露面然后再次开始繁殖的机会。"
 OMO_feeding_the_hungry: "喂饱饥民"
 OMO_feeding_the_hungry_desc: "为潜在饥荒做准备一直都是我们总体长期战略的一部分，但是面对这个突发危机，如果想要养活国民，我们就必须打开粮仓。当然，这意味着我们对真正的饥荒或其他此类悲剧的准备都将无限减少——说明今后在与异世界进行任何互动时，我们都必须持最高的谨慎。"
 OMO_damage_report: "损失报告"
 OMO_damage_report_desc: "谷物等粮食作物，损失80-100%。森林覆盖率，损失15-30%。虽然这可以逆转，但还是有约67%农村人口转移到了我们的首都。还有经济损失，无法估量——最坏的是，在这场完全人为的惨剧中，有15人伤亡。我们的中央指挥系统仍然完好无损，政府的控制力也是一样，而且我们还避免了一场大饥荒。\n\n所有这一切，都起源于一只碰巧从伏特加酒箱里逃出来的圆形虫子。"
 OMO_this_can_never_happen_again: "此事绝不重演"
 OMO_this_can_never_happen_again_desc: "毫不夸张地说，这种事要是再来一次，我们绝对会玩完。这么久以来我们都在对异世界的魔法和怪物做实验，但却懒得采取最基本的隔离预防措施。此事绝不能重演——这样的错误只会犯一次。我们最大的长处一直是我们的智慧，而现在，我们将运用它。"
 OMO_more_crystals_are_necessary: "需要更多水晶"
 OMO_more_crystals_are_necessary_desc: "如果我们想要更大的传送门，同时又不想引入更多的不稳定因素，那么我们就需要更多水晶。不管传送门的机制究竟是什么，水晶都不可或缺，而现在要想造更大的门，它们就更是价值连城。因此——不扯远了——我们真的得去多找点水晶了。很多，很多。"
 OMO_finding_them: "赶快去找"
 OMO_finding_them_desc: "虽然已经讨论过水晶的事儿了，但还是得再次指出，我们真的真的需要马上获得大量该死的水晶！我们要这么做，现在的情况是我们必须出去寻找更多的水晶，因为——真不是在做无用功，我们只不过是为了把水晶敲回家——我们真的需要更多水晶。"
 OMO_refining_the_crystals: "精炼水晶"
 OMO_refining_the_crystals_desc: "我们已经得到了建造传送门所需的大量水晶，但在利用和研究这些水晶之后，我们得出了一个结论：我们可以……刨掉一些无用的部分。对于我们要完成的任务来说，这些部分并不是特别有效。也许有什么方法能让这些水晶更好使，比如用不同的方式切割它们。我们应该尝试几种不同的方法，看看哪种方法最有效。"
 OMO_recalibrate_the_harmonics: "校准谐律"
 OMO_recalibrate_the_harmonics_desc: "在惨烈的传送门故障后，我们可以确信，绝对是在某些阶段出了一些严重问题。这在展开调查之前没法确定，所以现在是时候推倒重来了。所有数学计算都必须重算，检查、复查、审查，没事就查一查，运气好的话可能就不会再出问题了。"
 OMO_interdimensional_theories: "跨维理论"
 OMO_interdimensional_theories_desc: "聪明人那一套套的行话已经讲完了，最终给我们的结论就是：那些贪食精灵是从另一个维度来的，那里很多东西都和我们这完全不一样。但同时，没人知道这究竟意味着什么。科学的问题总是叫人摸不着头脑，我们的科学家也没搞得多清楚。我们将给那群泡实验室的布置任务，叫他们进一步研究，并确保用我们能听得懂的话解释这堆让人发狂的数据。"
 OMO_putting_theory_into_practice: "付诸实践"
 OMO_putting_theory_into_practice_desc: "传送门和另一个维度的理论已经摆清楚了，现在的问题就是：我们究竟能用它做什么？有跨维度通讯的手段吗？他们是否也知道我们的存在？能不能用传送门前往其他世界？有无限的可能性，但现在是时候讨论一下具体的目标，看看到底能做什么了。"
 OMO_building_the_gateway: "建造传送门"
 OMO_building_the_gateway_desc: "对其他世界的理论研究已经完成，水晶的工作效率也已大大提升，我们也取舍了目标。科学研究已经在友谊和谐律的力量下取得了长足进步，现在，最后一步就是建造！我们将造一个比以前都更大、更优秀的传送门。魔法让我们更强大，而我们将驾驭这份强大探清门后边的状况。只不过，现在我们还得着手收集一些材料，然后开始工作。"
 OMO_searching_for_friends: "寻找朋友"
 OMO_searching_for_friends_desc: "小马里亚地域广大，许多生灵在这里建立了高度发达的社会——小马、狮鹫、斑马、牦牛，还有一种叫做“幻形灵”的昆虫类生物。我们要找到能在一些方面帮到我们的朋友，这些方面包括食品运输、新技术，以及最重要的——交朋友的方法。毕竟，这就是我们意识形态的基础嘛。"
 OMO_reaction_in_a_perfect_world: "“完美世界”的反动"
 OMO_reaction_in_a_perfect_world_desc: "显然，即便是在一个拥有几乎无限资源、安宁与和谐的近乎完美的世界，邪恶的反动势力依然可能寄生于工农之上。一些理论家已经在努力解释，反动的信仰尽管不合理，但仍然会在资源无限和魔法发达的文明中扎根。不过，就我们而言，这一切意味着我们在与小马里亚诸国交往时必须小心谨慎。"
 OMO_first_contact_protocols: "第一次接触协议"
 OMO_first_contact_protocols_desc: "虽然在我们和小马的文化间发现了一些有趣的相似之处，但他们仍然是完全不同的民族，有不一样的信仰和习俗。我们需要起草一套协议管理和小马的首次接触——第一印象总是最重要的，一开始就迷迷糊糊的只会犯下大错。"
 OMO_what_to_offer: "给以何物"
 OMO_what_to_offer_desc: "古时候，两个相距甚远的文明的首次会面总是会从交换各自国内的贵重礼品开始。我们也将这样做——当然，对一个魔法的世界来说，我们的东西可能不是那么珍贵，所以智识成果可能会更好，比如《宣言》以及其他给我们社会奠基的文本，还有承载我们最高数学和科学成就的书籍和论文。\n\n希望能打动他们……？"
 OMO_friendship_focus: "友谊"
 OMO_friendship_focus_desc: "小马里亚百业丰饶，而我们几乎没什么东西能给予他们。他们有更多的物资，有更多的马力，甚至还有魔法……与我们这个穷地方相比，他们拥有的更多。\n\n我们唯一能提供给他们的东西就是我们之间永恒的友谊。我们希望这就足够了。"
 OMO_what_to_receive: "有何收获"
 OMO_what_to_receive_desc: "和小马利亚的小马会面，我们能得到什么？\n\n与他们的交流真会给我们带来巨大的收益吗？\n\n能给他们的东西这么少，会不会变成我们一厢情愿？\n\n花大力气和他们见面，到底值不值当？\n\n在冒险进入未知领域时，我们会扪心自问。"
 OMO_harmony_focus: "谐律"
 OMO_harmony_focus_desc: "谐律贯穿了小马里亚国民一生，但我们这几年才承蒙布克哈林同志所见的昭示，了解到了它的存在。\n\n小马里亚的小马，对于谐律自然有极全面深刻的见解，很让我们羡慕。这种先进到难以置信的知识对我们大有裨益，进一步合作只有好处没有坏处。"
 OMO_unity_focus: "团结"
 OMO_unity_focus_desc: "说来说去，我们都清楚一件事。两族团结，未来只会更加美好。\n\n团结一致，我们便能向世界昭示谐律的伟大！\n\n团结一致，我们便能打倒仇恨和反动！\n\n团结一致，我们一加一便能远大于二！\n\n团结一致，我们的友谊便无人能挡！"
 OMO_prepare_the_gifts: "准备礼物"
 OMO_prepare_the_gifts_desc: "要想结成同盟，只有小马里亚方面能够和平到访，手把手为我们传授智慧……呃，既然是小马，这个“手把手”该换成什么好呢？\n\n不好意思，好像跑题了。先不扯遣词造句吧，我们就尽力准备些赠礼，等见到小马里亚马就送给他们。希望他们能喜欢——不过布克哈林同志相信，千里送鹅毛，礼轻情意重。"
 OMO_ready_to_greet_them: "准备迎接他们"
 OMO_ready_to_greet_them_desc: "“学完一科，又开一科。”\n\n研究了很长很长时间，我们终于准备好了。布克哈林同志日复一日埋头学习，桌上堆积的书本都有老莫斯科的摩天大楼那么高了。任务不那么重的同志，也必须承担学习的义务。\n\n我们已经准备好了：遇到他们后，至少不会当众出丑。"
 OMO_introducing_ourselves: "自我介绍"
 OMO_introducing_ourselves_desc: "“是时候了。”\n\n在布克哈林同志的督视下，我们已经建成了通往小马里亚的传送门。谐律联盟的外事部门已准备就绪，可以履行他们的职责、争取谐律同志了。所以，让我们踏足新世界，以谐律之道迎接我们的兄弟姐妹。\n\n为了和平、自由和面包——以友谊和社会主义的名义！"
 OMO_the_treaty_of_stalliongrad: "嘶大林格勒条约"
 OMO_the_treaty_of_stalliongrad_desc: "我们的工作取得了意料之外的成功！我们已经和那些三观与我们最相近的小马达成了正式协议：嘶大林格勒尊敬的同志们。(小声告诉你，布克哈林同志确实对这群钢铁·嘶大林有些怀疑，但为了两国关系的和谐，他压制住自己的怀疑。)\n\n随着谐律联盟和嘶大林格勒之间的正式条约，两国人民已经准备好面对我们即将面临的一切。"
 OMO_the_treaty_of_stalliongrad_trigger: "我们已控制了§Y俄罗斯远东§!"
 OMO_the_ponies_of_russia: "俄罗斯的小马"
 OMO_the_ponies_of_russia_desc: "谐律社会有很多小马居民，他们能力不少，比如飞行、魔法或者巨力，这取决于他们的类型。有越来越多的人贸然变成小马，他们都是谐律社会的重要成员。但是，他们并不幸福。\n\n小马和人类构造不同，社会在设法迅速适应他们的新需求，但这还不够。缓慢的变化还让很多小马忧虑，他们觉得这个体制对自己并无益处。因此，越来越多的小马开始呼吁更有利于他们的改变。"
 OMO_the_ponies_of_russia_tt: "§R小马们都厌倦了…§!"
 OMO_the_humans_that_remain: "仍存的人类"
 OMO_the_humans_that_remain_desc: "谐律社会当然还有很多人类居民，他们有各种不同的技能，选择了各不相同的道路，创造了各自精彩的人生。有很多人选择不接受小马化，这些人都是谐律社会的重要成员。但是，他们并不幸福。\n\n虽然人类之躯才是这个世上的普遍形态，但还是有很多人觉得那些迁就小马的社会改变让他们变得疏远，难以撵上社会飞奔的脚步。因此，有相当数量的人坚定地呼吁社会等一等它的人民。"
 OMO_the_humans_that_remain_tt: "§R人类起了疑心…§!"
 OMO_pony_superiority: "小马优势"
 OMO_pony_superiority_desc: "这有什么好争的？如果人类之躯真的那么好，那他们怎么没在天空飞翔或施展魔法？似乎也没有在使用他们巨大的力量？当然咯，人类做不到。人们之所以抛弃人体拥抱小马，是有原因的。不管怎么看，小马都更好——更强壮，更敏捷，甚至更聪慧，人类无论如何都赶不上。"
 OMO_pony_superiority_tt: "完成该国策，同时完成§Y保持谦逊§!，将§R激怒人类§!。\n\n"
 OMO_pony_superiority_tt_lb: "\n"
 OMO_remind_them_of_their_origins: "提醒他们的出身"
 OMO_remind_them_of_their_origins_desc: "当然，没人否认小马令人惊叹，好处多多，但是小马们很快就忘了自己曾是人类。他们也曾两条腿站立，哪怕不会飞行、没有极限的力量，也曾克服了生活给予的一切挑战。他们尽可以庆祝自己获得的好处，但是他们必须铭记，这些好处并不是与生俱来的。"
 OMO_we_are_not_your_enemies: "我们并非敌人"
 OMO_we_are_not_your_enemies_desc: "人类当然有权利对小马或者小马化感到害怕和焦虑。这是个陌生的新事物，适应起来有困难完全可以理解，但人类更应当明白的是不要置以嫌恶。他们不是什么从深渊里飞起来的、被可怕的魔法副作用操控的小马恶灵，他们是我们的朋友！毕竟谐律的精神就是友谊的精神，它应当让人们知道在这群新变身的同志里有的是朋友，这有助于令人放松。"
 OMO_remaining_humble: "保持谦逊"
 OMO_remaining_humble_desc: "小马，我呸！友谊、谐律，随你怎么说，但他们这么骄傲自满，感觉真虚伪啊。你听听他们怎么自吹自擂的，就知道夸耀那些技艺，把翅膀和角扬得老高，炫耀那些可笑的力量，不觉得很恶劣吗？他们的语气根本不像共产党，反而像强人寡头向臣民炫耀财力物力。人类必须保持谦逊，那才是列宁精神、革命精神，而不是小马成天说的那些四腿妄想。"
 OMO_remaining_humble_tt: "完成该国策，同时完成§Y小马优势§!，将§R激怒小马§!。\n\n"
 OMO_remaining_humble_tt_lb: "\n"
 OMO_chaos_in_the_supreme_soviet: "最高苏维埃的混乱"
 OMO_chaos_in_the_supreme_soviet_desc: "简直他妈疯了！\n\n最高苏维埃里小马派和人类派的矛盾已经被点燃了，他们针锋相对、争吵不休。暴怒的蹄子踏在地板上，愤慨的双手在空中挥舞，两边的争吵声一浪更比一浪高。火药桶看起来马上要爆了，还没人被枪杀真的是个奇迹——虽然可能下一秒就会有了。他们只是越来越冒火，而且没有任何要主动缓和的迹象。\n\n在人们的怒火完全失控之前，我们必须做点什么。"
 OMO_chaos_in_the_supreme_soviet_tt: "§R危机蔓延到了最高苏维埃。§!"
 OMO_solidarity_in_struggle: "团结斗争"
 OMO_solidarity_in_struggle_desc: "虽然我们四条腿的同志能与谐律紧密地交织在一起，但如果说小马是唯一能倡导谐律的生灵的话，那是错误的。毕竟，这会使谐律核心价值观中的“友谊”失效！如果你开始将人类排除在外，那就不会有真正的谐律。小马和人类都是我们谐律先锋队的一部分，让我们作为朋友一起经受革命的考验！"
 OMO_the_true_vanguard: "真正的先锋"
 OMO_the_true_vanguard_desc: "小马，就是谐律的代名词，不管谁看到的都是这样。他们开朗热情，每天都在颂扬友谊的美妙，自豪地展示着我们意识形态的独特之处。所以很明显，如果他们与谐律是一致的，那与谐律共产主义就是一致的。我们的主义的后四个字同样重要，结论就是，只有小马才能满足我们对谐律革命先锋队的要求。"
 OMO_the_true_vanguard_tt: "完成该国策，同时完成§Y保守派坚持立场§!，将§R激怒人类§!。\n\n"
 OMO_the_true_vanguard_tt_lb: "\n"
 OMO_we_have_not_forgotten: "从未忘本"
 OMO_we_have_not_forgotten_desc: "看来有些人类觉得小马是遭受了某种灾难才被转化的，而且失去了所有人类时期的记忆，但小马并没有忘本。不该忘记所谓“小马状生物”的根在哪儿的，恰恰是人类啊。他们是人类的孩子，是人类的双亲，是人类的配偶，是人类的爱人。人类认为小马取代了他们的至爱，就是不愿相信他们的至爱变成了小马，再这样固执下去，只会与小马越来越疏远的。"
 OMO_the_old_guard_stands_firm: "保守派坚持立场"
 OMO_the_old_guard_stands_firm_desc: "用脑子想想就知道，什么“小马化运动”，什么“让社会适应小马的需求”，还不够让人警醒吗。这已经远远僭越苏维埃的理念和目标了。“适应”直白点说就是“修正”，新生的谐律小马优势就是修正主义理念的温床。无论何时，只有人类才能弘扬真正的谐律共产主义，我们保守派要反抗激进的布克哈林派，防止修正分子搞串联是我们的义务。"
 OMO_the_old_guard_stands_firm_tt: "完成该国策，同时完成§Y真正的先锋§!，将§R激怒小马§!。\n\n"
 OMO_calls_for_action: "行动呼吁"
 OMO_calls_for_action_desc: "天，事态简直成了脱缰野马！全谐律联盟的小马都停下了工作，也不再唱起切题的歌曲。相反，他们直接走上了街头。举着标语牌和扩音器，要求布克哈林承认小马族相较于人类天然的优越性。\n\n这种行为也太不讲友谊了！他们真的很小气！我们必须非常认真地处理这些煽动者，不然这些下作闹剧可能会导致国家完全和彻底地解体，我们的意识形态也将永久被人唾弃。或者也可能让某些人类伤心！这都很不好！"
 OMO_speak_to_the_ponies: "与小马展开谈话"
 OMO_speak_to_the_ponies_desc: "每匹小马都很难过。自那个误入歧途的女人袭击了李可夫之后，街上开始出现冲突，连最高苏维埃里都出现了争论。甚至连派对都被取消了！我的派对！不能再这样下去了。这不是谐律社会该有的样子。\n\n我们必须把事情说清楚，像朋友那样促膝谈心。尽管小马集团是无组织的，我们还是得接近他们的成员，了解该如何帮助他们。他们虽然没有核心的领导，诉求也可能相当混乱，但肯定能找到让他们高兴起来、和人类建立互信的方法。"
 OMO_the_human_delegation: "人类代表团"
 OMO_the_human_delegation_desc: "最高苏维埃的人类派虽然日渐萎缩，但仍是一支强大的力量。而在这个危急时刻，他们的支持更加意义非凡。人类派的领袖是一位名叫亚历山大·缅的东正教传道者，他一直战斗在捍卫人类的最前沿。不管我们对缅的事业有着多少疑虑，他都是我们与人类交谈时不可绕过的重要人物。\n\n我们将会组织一场与他的会谈，去发现他们真正想要的究竟是什么。希望我们能谈判出一些实际的解决方案。"
 OMO_the_general_strike: "总罢工"
 OMO_the_general_strike_desc: "历史上的重大变革总是由那些人民发起、为民谋利的群众活动促成的。俄罗斯和旧联盟的历史即是如此：谁能忘记推翻了沙皇专制的1905年总罢工？谐律联盟的人民也将再次罢工。\n\n真正的俄罗斯儿女：那些保持人类之躯的人，正在计划领导一次总罢工，抗议布克哈林的小马乌托邦。人民再一次团结起来，没给中央政府留下别的选择，它只能侧耳倾听。"
 OMO_we_havent_gone_far_enough: "我们做得还不够"
 OMO_we_havent_gone_far_enough_desc: "快一点，再快一点！我们要加快“蹄步”了！我们不能停下，还有那么多工作等着我们去完成。人类想让我们慢慢爬行，直到冻死，小马当然清楚在这种情况下什么才是最好的。谐律共产主义的真谛当然是不断进步，永不停歇的社会。事实上，那些叫嚣着要“保守”他们生活方式的家伙总是右派或寡头，想要让社会陷入他们自私自利的泥潭。我们必须现在就行动，让社会继续前进！\n\n我们为什么还在讨论这个？这只是在浪费时间！快动起来，快去干吧！"
 OMO_we_havent_gone_far_enough_tt: "如果§C小马§!被激怒，这将让他们冷静下来。\n\n"
 OMO_talking_things_out: "把话说开"
 OMO_talking_things_out_desc: "现在在这，没有必要选边站和划界限。不管人类还是小马，都提出了他们的看法，而且都是好的看法。谐律之下，我们皆是同志，所以为什么不试着坐下来好好把事情解决呢？不妨召集人类和小马各派中的一些主要成员，在友谊中握手议事，共寻一致。毕竟谐律讲究的是让不同的事物协同工作，所以，一起开干吧！"
 OMO_weve_gone_too_far: "我们做得太过分了"
 OMO_weve_gone_too_far_desc: "吁！吁！吁！等一下！不如，咱们还是先慢下来吧。我们在这些方面显然已经失控，小马们正在享用他们的蛋糕。不，人类当然也可以享有同样的权利。咱们的马同志带着咱们逛了一遭，满足了他们的一切需要，社会以惊人的速度前进，却忘记了重要的事情。我们正冒着把谐律共产主义抛在身后的风险，所以是时候慢下来，听听人类在这方面的意见了。"
 OMO_weve_gone_too_far_tt: "如果§G人类§!被激怒，这将让他们冷静下来。\n\n"
 OMO_supremacy_of_the_ponies: "小马至上"
 OMO_supremacy_of_the_ponies_desc: "等级制与谐律并不冲突。恰恰相反，真正的谐律承认每位个体的长处和缺点，即便这种长处是绝对的。经过这么多年的苦难与冲突，大伙时常会拿人类和小马之间做比较，结果显而易见。从各方面来讲，小马都要更加优越。\n\n当然，人类有手指，可以用两条腿走路。但是，我们的工程师已成功为小马轻松融入人类世界设计了解决方案，反而小马的魔法是人类给不了的。不管做什么工作，小马都是最棒的。\n\n事实就是这样。除非我们承认这一事实，否则联盟无法与谐律相一致。"
 OMO_supremacy_of_the_ponies_tt: "也许，他们会因§R傲慢自大§!而失败……"
 OMO_resilience_of_humanity: "人类的韧性"
 OMO_resilience_of_humanity_desc: "布克哈林主席在极北冻原遭难的时候，是受小马恩典得救的吗？不，是人类救了他，就算布克哈林对人们来说只是个完全陌生的生物，他们还是让他取暖，给他食物。谐律联盟的历史中满是关乎人类善良、爱与情感的故事。\n\n现在，有些马声称人类无关紧要。他们声称，人类身体的脆弱与对魔法的绝缘使得他们活该被遗忘。人类当然比小马弱小，但他们也一样可爱！他们是我们的朋友！\n\n我们需要记住的是，就算人类缺乏小马的力量，他们也会分享友谊的纽带。难道友谊不是谐律联盟真正的魔法吗？"
 OMO_resilience_of_humanity_tt: "……这就是我们在这里的原因，为了与我们的同伴§G取长补短§!。"
 OMO_conflict_resolution_is_magic: "解决冲突是魔法"
 OMO_conflict_resolution_is_magic_desc: "很多人都知道布哈林是个能干的政治家，一位魅力十足的领袖，以及一个精明的官僚。然而今天，他向世人展示了他诸多才能中的又一项——解决冲突。\n\n伊尔库茨克街头的危机开始逐渐隐去。街上不再充斥着冲突的话语——不呢，其实居民心中已经充满了谐律。人类同小马做生意。小马和人类一起在矿场和店里干活。甚至连酒吧都整合在了一起，小马和人类为了光明的日子和友谊长存共同举杯。\n\n谐律联盟，目前来说，统一了。尽管是非正式的，但小马和人类间已然达成了一项协议。现在，我们当放眼远望，走进那光明的未来——那成为朋友的未来。"
 OMO_conflict_resolution_is_magic_tt: "因此，§C小马§!和§G人类§!永远不能分离。让这场§R危机§!成为我们展望未来时的一个教训，这样§Y李可夫同志§!的死就不会白费。\n\n"
 OMO_conflict_resolution_is_magic_trigger: "我们的§Y政权§!不再受到§e崩溃§!的威胁"
 OMO_the_gears_of_a_harmonic_society: "谐律社会的齿轮"
 OMO_the_gears_of_a_harmonic_society_desc: "我们的社会就像一台机器，由许许多多独立的构件和零件构成，每个零件各司其职，奉身于更伟大的存在。为了维持社会正常运转，我们须得确保每一个“零件”都受到精心保养，时刻处于最佳状态。\n\n经济、工业、小马、人类，这些都是我们宏伟社会机器的一分子，而我们的职责就是面面俱到地照顾好每一方面，以此保护我们伟大的谐律社会。"
 OMO_the_foundations_for_a_utopia: "乌托邦的基石"
 OMO_the_foundations_for_a_utopia_desc: "许多政府和领导人，包括我们目前继承的苏联，都宣称实行他们偏爱的意识形态可以创造出一个乌托邦社会，给所有的支持者带来繁荣。但即使是布克哈林同志也承认过，这种话只是一时奉承，乌托邦的概念是单纯地要求过高。然而，这事要变了。\n\n谐律共产主义，将要成为人类史和小马史上第一个真正乌托邦社会的基础，在那里，痛苦和悲伤都成为历史，在那里，友谊的力量在冲突之上。现在，是时候构想这个乌托邦了。"
 OMO_the_future_of_our_kind: "我们族群的未来"
 OMO_the_future_of_our_kind_desc: "我们在魔法水晶中受赐了无与伦比的魔法力量，但再强大的魔法也无法超脱那宇宙中唯一的定数——时间。人有旦夕祸福，马也逃不出生老病死，而在那之后，如今的孩子和小马驹们便会继承父祖的遗产。\n\n只有我们尽好抚育后代的责任，他们才能茁壮成长，给我们的生活带来谐律，而从国家层面上讲，若能在任何情况下都该让年轻的人和马接受良好的教育，便已是万世之功了。"
 OMO_buckharins_academy_of_friendship: "布克哈林的友谊学院"
 OMO_buckharins_academy_of_friendship_desc: "友谊魔法并非某种实证科学。但它既不像物理定律那样面面俱到，又不像化学反应一般有迹可循，更不像数学公式那样严谨可证。故而，无论是小马还是人类，想掌握这种知识都绝非易事。\n\n尼古拉·布克哈林将开设一所友谊学院，小马和人类都可以在这里学习友谊与谐律的迷人本质，这也将有助于世界谐律事业的发展。"
 OMO_buckharins_academy_of_friendship_tt: "£decision_icon_small 开始建造布克哈林的§C友谊学院。§!"
 OMO_an_economy_of_magic: "魔法经济"
 OMO_an_economy_of_magic_desc: "事实上，我们并非什么普通国家，我们拥有世界上其他国家所没有的东西——魔法。\n\n只是，这种魔法需要服务于人民的利益。魔法可以让我们的经济程指数级别地发展起来，在世界舞台上找寻到更多的机会，促进小马和人类的繁荣。现在，就让我们开始吧。"
 OMO_the_anatomy_of_a_pony: "剖析小马"
 OMO_the_anatomy_of_a_pony_desc: "为了让世界明白真正的友谊为何物，也为了让俄罗斯的小马和人类的心灵闪耀，我们必须鼓励他们。我们的年轻人闪耀着高等教育的光芒，把真正的友谊带去俄罗斯以外的地方。\n\n我们必须大力推动谐律科学，如此，真正有天赋的小马和人类方能把自身的智慧散播到更远的地方。"
 OMO_books_for_the_children_and_foals: "给幼驹与孩子们的书"
 OMO_books_for_the_children_and_foals_desc: "单有一些受过高等教育的小马和人类也没法让我们的国民脱离贫困与文盲的现状，过去的二十年给居住在这片土地上的俄罗斯人民带来了太多的苦难，在那个缺乏谐律的年代里，战火纷飞、军阀混战、民不聊生。我们定将改变这种局面。\n\n要真正关心我们国家与社会的未来，每匹小马就都应拥有阅读、学习、茁壮成长的机会。我们将致力于为每只小马带来一个光明的未来，而非仅限于少数小马而已。"
 OMO_a_lesson_to_remember: "铭记教导"
 OMO_a_lesson_to_remember_desc: "每个人类，每匹小马都要记住一句话，那就是：\n\n§C“友谊是魔法”§!\n\n这五个字虽短，却暗含这世上唯一的真理。\n\n任何冲突，分裂，战争或是苦痛都比不过友谊的魔法。我们已尽力给我们的民众提供各式教育资源，接下来该放手让他们来打下我们全新谐律社会的基石了。"
 OMO_a_far_eastern_siberian_plan: "远东西伯利亚计划"
 OMO_a_far_eastern_siberian_plan_desc: "尼古拉·布克哈林同志曾有过建设一个经济发达、工业完备、社会稳定的发达国家的伟大构想。多年前，他为了这个理想曾一度操办了所谓“中西伯利亚计划”，助力了该地区的经济腾飞。\n\n如今，有着魔法的力量相助，布克哈林同志能做的远不止一个小小的计划了。如今，他有了一个基于小马魔法的全新工业经济发展工作方案，计划着在这远东之地大干一番。有小马魔法的力量傍身，布克哈林终于能将自己数十年前的构想化为现实了。"
 OMO_a_far_eastern_siberian_plan_tt: "£decision_icon_small 在§h水晶机制§!下解锁有关发展§Y魔法产业经济§!的新§Y决议§!"
 OMO_encourage_urbanization: "鼓励城市化"
 OMO_encourage_urbanization_desc: "在俄罗斯，你越往东走，城市就越少。西伯利亚的气候对于大城市的建设从来都没有什么益处，但它们还是存在于那儿。不过，在远东地区，可能还是农村和乡镇更为常见。\n\n虽然如此，但稍微一试或也无妨？从长远角度，通过在农副产品领域引入商业流动的方式，农村地区的城市化将促进经济的发展。在我们追赶世界其他地区的宏大计划中，这将成为积极且重要的一步，也是造福所有人民的一步。"
 OMO_cultivating_the_winter: "开垦寒野"
 OMO_cultivating_the_winter_desc: "俄罗斯是世上人类聚居地中气候最为恶劣的地区之一，而远东更是有过之而无不及。寒冰白雪如同冷傲的情人，耕耘田地往往成为一场声势浩大的生存斗争。不过，有了魔法，自然的障碍都将消弭无踪！\n\n只需运用一些经由精心挑选的魔法技艺，我们就能把大片贫瘠的雪原变为肥沃丰饶的可耕土地，立即投入农业生产、养活更多的人民。不管这位女士多么残忍无情，她很快就要向咱们屈服，因为她根本就不是谐律魔法的对手。"
 OMO_connecting_the_east: "连接东方"
 OMO_connecting_the_east_desc: "远东，偏僻、荒凉、遥远、杳无人烟。与西俄罗斯这类相对发达的地区相比，远东什么都没有。基础设施、工业、农业，一无所有。虽然要将远东与大城市连接起来，西伯利亚的基建建设极为重要，但在西伯利亚高耸地形和寒冷天气的夹击之下，我们一直在苦苦挣扎。\n\n但我们必须坚持。战争随时可能爆发，如果后勤系统不够完善，我们就将输掉这场战争。这也有其他的好处，比如便利了平民的交通与运输。"
 OMO_give_to_the_poor: "接济贫民"
 OMO_give_to_the_poor_desc: "不是每一匹小马都能幸运地住在拥有温暖壁炉的房子里，过着他们梦想的生活。有些人（马）风餐露宿、颠沛流离，靠别人的施舍过活，在严寒的西伯利亚，能在街头捱过一夜本身就是一个奇迹。\n\n布克哈林同志不会对他们的苦难无动于衷。每个人都应该拥有幸福的生活，他有能力帮助他们摆脱贫困。"
 OMO_share_the_wealth: "共享财富！"
 OMO_share_the_wealth_desc: "有些人住着大别墅，有些人却连个过夜的地方都找不着，真令人悲哀。贫富差距的问题，我们谐律联盟一定要解决。\n\n我们要鼓励国家的富人，把他们的财富分给那些不幸的人。这样，便能让他们得到更多的机会。不过，不能用当年的方法，不能强行剥夺富人的财产。我们必须想出另一种方法，另一种能激励人们帮助穷人的方法。"
 OMO_the_marching_of_the_hooves: "马蹄行进"
 OMO_the_marching_of_the_hooves_desc: "在编组军队时，必须考虑那些与你并肩作战的部队的长处，而小马的长处确实很多。他们有四只蹄子，移动速度远远超过普通人类，超强的力量使它们能持之以恒地承担对人类来说相当艰巨的任务。虽然我们，嗯，不完全了解他们到底是怎么使用步枪的，但他们确实以十足的热情用了起来，所以让我们为他们提供一些武器吧。"
 OMO_the_thundering_of_the_boots: "军靴雷动"
 OMO_the_thundering_of_the_boots_desc: "军中摩拳擦掌准备上阵作战的人类数量自然是数不胜数。他们中有许多已经成为我军的优秀士兵，完全可以应对各类战斗任务，我们当然不能把他们学习和掌握的战术思想白白浪费。人类已经准备好战斗，他们都将加入粉军。"
 OMO_cooperation_is_key: "合作是关键"
 OMO_cooperation_is_key_desc: "我们从谐律危机的和平解决中习得了许多教训，其中之一就是，我们的小马士兵和人类士兵不应感到彼此不同。\n\n让他们互相竞争，或是在种族间划清界限，正是最初引发危机的原因——在谐律中，无论我们是手是蹄，我们都是朋友，上述种种错谬之事不必再提。人类和小马将粉军的统一旗帜之下一同工作。"
 OMO_experiment_with_onhooves_warfare: "实验小马战术"
 OMO_experiment_with_onhooves_warfare_desc: "这些年来，我们还尚未深入探索小马战术所具备的潜力。陆马力大无穷，独角兽可以使用魔法，而天马则具备飞行的本领。\n\n也许该是时候开发我军的这项潜力了，如此我们便能在战场上胜过敌人一筹。"
 OMO_experiment_with_onhooves_warfare_tt: "解锁§Y天马之军§!国策。"
 OMO_the_peoples_army: "人民军队"
 OMO_the_peoples_army_desc: "在传统国家中，军队的作用是强制执行政府的权威，保护政府的利益，参与政府的战争。在传统国家中，军队绝不会关心人民，仅仅是口头上宣布要保卫人民罢了。\n\n不过，我国可不是传统国家。政府按照共产主义原则执政，军队是为人民、为无产阶级服务的，它不会强制执行政府的权威、压制人民的意愿，而是人民抵御不公、抵御法西斯的唯一防线，是民有、民治、民享的军队。任何偏离此道的行为，都是抛弃革命原则，过河拆桥的行为。"
 OMO_the_many_faces_of_the_pink_army: "粉军的多张面孔"
 OMO_the_many_faces_of_the_pink_army_desc: "苏联崩溃后的那些年里，联邦曾经伟大的军队除了各地军阀那些摇摇欲坠的步兵，什么也没剩下。既然那些军阀国家连足够的枪支都生产不出来，那就更别指望他们把紧缺的工业产能供给海军或是空军了。但时代变了，我们也日渐强大，我们必须认识到军队远不只是地面部队。\n\n为了建设粉海军和粉空军，快参军吧！粉军将会凭借你的加入赶上世界上的现代国家。飞得更高！航得更快！"
 OMO_the_grand_military_academy_of_magadan: "马加丹大军事学院"
 OMO_the_grand_military_academy_of_magadan_desc: "我们已经了解到许多小马-人类编成军队的战术，现在需要的是运用这些知识，为我们在作战规划室中的头脑风暴中赢得优势。因此，布克哈林同志要建立马加丹大军事学院。但为什么要把院址选在马加丹呢？\n\n我们并不自私，之前所学到的东西可能会对我们新找到的盟友有些用处。与此同时，这也为我们提供了一个向外国专家学习的机会，马加丹是一个大型港口城市，我们可以轻易地接触到那些前来观察的外国军事家。"
 OMO_the_grand_military_academy_of_magadan_tt: "根据我们在§Y外交关系国策树§!中选择与谁交朋友，我们将获得不同的§G增益§!。\n"
 OMO_the_grand_military_academy_of_magadan_tt_1: "\n- 与[USA.GetFlag]§D美国§!友好将使我们获得以下增益："
 OMO_the_grand_military_academy_of_magadan_tt_2: "\n- 与[JAP.GetFlag]§R日本§!友好将使我们获得以下增益："
 OMO_the_grand_military_academy_of_magadan_tt_3: "\n我们将把§Y驻港权§!授予我们的友好国家。"
 OMO_the_flight_of_the_pegasi: "天马之军"
 OMO_the_flight_of_the_pegasi_desc: "军事理论学者和战略家们终于将粉军中最新、最优秀且最有战略价值的军事力量编组完成。现在请让我们隆重推出——天马营。\n\n这只部队完全由天马（或许还有一小部分夜骐）组成，其行军速度快如疾风，可以如快速突击部队一般行动；与此同时，他们还无需采用诸如直升机这类昂贵的军事装备。如果学者们的观点正确，那它就能抢在敌人建立起稳固防御阵地之前击溃他们。这只部队真是相当宝贵。"
 OMO_the_flight_of_the_pegasi_tt: "解锁£nato_unit_pegasi_icon_small §C天马营§!。"
 OMO_rule_the_skies: "统治天空"
 OMO_rule_the_skies_desc: "在现代战争中，我们不能仅仅依靠地面上小马和人类的力量。当今时代，执掌空中才能主宰一切，因此我们的首要任务便是统治天空。\n\n现在，我们将开始为空中的战争而武装起来，这个战场我们定要夺下，不能让与他人。"
 OMO_planes_in_the_night_sky: "夜空战机"
 OMO_planes_in_the_night_sky_desc: "空中优势将是推动我军夺取胜利的主要动力。小马和人类飞行员将翱翔天际，以确保制空权和地面支援的形式帮助在地面上奋战的同志们。\n\n我们将为我们新生的空军生产、装备崭新的战机。有了他们英勇的表现，我们的粉军必将势不可挡。"
 OMO_planes_in_the_night_sky_tt: "如果我们已经研究过对应的科技，我们将得到一批§Y基础喷气式战斗机§!和§Y基础喷气式近距支援机§!。\n\n"
 OMO_project_shooting_star: "“流星”计划"
 OMO_project_shooting_star_desc: "有时我们真的很想马上许愿，如果我们不需要进行复杂的机动来甩掉敌人的空空导弹和防空导弹，而是敌人一开始就发现不了我们，那该多好啊。\n\n这正是尼古拉·布克哈林赞助的新研究项目所要做到的，比世界上其他任何空军更深挖掘隐形飞机概念的潜能，还要在实战中运用成果。这是个贵的项目，但飞行员的生命和击坠战果远比这些金钱宝贵。"
 OMO_docks_in_kamchatka: "堪察加港口"
 OMO_docks_in_kamchatka_desc: "堪察加半岛是谐律联盟的第一批新领土，它在我们到来之前有着俄罗斯军阀时代最强大的海军。然而，在联盟整合后，那里完备的海军设施已经完全废弃。我们在远东巩固存在，解决社会难题的同时，造船厂沉默了。\n\n然而，粉海军已经建立，是时候恢复这些设施的原状了。堪察加半岛的造船厂将会重新投入使用，而联盟的粉海军也将在每个人心中谐律精神的引领下重生。"
 OMO_the_second_pacific_fleet: "第二太平洋舰队"
 OMO_the_second_pacific_fleet_desc: "现在堪察加已经恢复元气、开始新建战舰，我们的海军力量将继续增强。我们将通过重新启用一些太平洋舰队的旧战舰来为新建的战舰提供技术支持，同时重新设计我们的海军制度。\n\n建立指挥系统、招募军官，太平洋舰队将浴火重生。不再是无政府状态下苟延残喘的海盗团伙，而是一支坚定不移的海洋精锐、苏联海军的继承人。"
 OMO_the_great_cause_of_harmony: "伟大的谐律事业"
 OMO_the_great_cause_of_harmony_desc: "杀戮是件恐怖的事情，是以同胞为敌的无序恶行，无可挽回，因此按照谐律的标准是一项罪过。但在战时，我们唯一的选择就是派遣杀戮工具，非常遗憾，所以我们将为军队制定一项任务，以图尽可能少杀、慎杀。\n\n我军会优先抓捕俘虏，非必要不得杀戮，尽可能以最少的滥杀现象取胜。假如没人存活下来领会其精神，谐律与友谊便不存在了。"
 OMO_harmony_on_the_world_stage: "世界舞台上的谐律"
 OMO_harmony_on_the_world_stage_desc: "谐律并不仅仅只是单个灵魂之间的联系，甚至也不止于一整个国家——谐律可以扩展到全世界！在一个完美社会、一个处于完美谐律的世界中，不需要什么统一战争，甚至就连战争本身都根本不需要。这颗星球上只会存在着因友谊而团结起来的人民。\n\n我国的外交官通晓这些理念。他们怀揣着这份梦想离开俄罗斯，前往广阔的世界，传递着他们的讯息。一些外国人会因小马的领导、魔法的宣称或者谐律的意识形态而满腹狐疑，这不可避免，但我们能够帮助他们克服恐惧。无论如何，我们都会让谐律走上世界舞台。"
 OMO_harmony_on_the_world_stage_tt: "我们将会与外部世界的§Y政治势力§!展开交流对话。"
 OMO_a_message_to_germany: "修书德国"
 OMO_a_message_to_germany_desc: "在理想的世界里，我们会和每个国家都成为朋友，因为每个国家都理应得到谐律之手的指引。但这个世界前面有个绊脚石，有一个国家过于残暴，谐律之手不会对它伸出：德国。\n\n我们不能给这个国家政府和领导层的骇人行为找任何借口。民族社会主义是自洽的，但却被建立于纷争和暴力之上。目前，不管是能力上还是物质上，我们都还无法推翻这个国家，但是可以告诉他们我们的看法。德国将听到他们可悲政权的每一个漏洞！"
 OMO_speaking_with_the_panasianists: "与泛亚主义者交流"
 OMO_speaking_with_the_panasianists_desc: "我们和日本确实不和，它是我们家门口的霸权帝国，也是伟大的卫国战争时期的仇敌。最终，它在苏联崩溃时瞅准机会，窃取了俄罗斯大片大片的合法领土，例如符拉迪沃斯托克市。但是我们和日本也有共同点，那便是二战后对法西斯德国的态度。\n\n尘埃落定之后，纳粹和日帝国主义的关系一落千丈，有句话说得好：“敌人的敌人就是朋友。”考虑到这一点，再加上日本是我们的近邻，我们理应与日本联系，毕竟超级大国的支持可不是说笑的……"
 OMO_breaking_bread_with_the_americans: "与美共餐"
 OMO_breaking_bread_with_the_americans_desc: "在理想的情况下，我们或许会希望能与美国人撇清关系。他们的资本主义办法和我们的谐律共产主义格格不入，但与法西斯德国和帝国主义日本这些其他超级大国相比，他们终究还是最认同我国斗争的一方，也最有可能向我们伸出援手。\n\n想当初，我们在伟大的卫国战争中作为轴心国的敌人与美国肩并肩，希望这份记忆不会这么快就被遗忘。如果他们承认我们是合法的俄罗斯政府，那我们就能在他们领导的“自由世界”中走得更远，因此，美国将是我国外交的最优选。"
 OMO_ponies_on_the_senate_floor: "参议院里的小马"
 OMO_ponies_on_the_senate_floor_desc: "在美国人眼里，没什么比他们的民主体制更为重要。它已成了美国社会身份认同的重要组成部分，虽说我们对这种体制不敢苟同，但还是要对其报以尊重——然后从中得利。\n\n我们会派出几名代表，直接向其参议院小组委员会中民选的官员要求对我方政权予以承认和援助。要想和美国人拉近关系，那就得用他们一贯的手段来办事。"
 OMO_an_alicorn_in_tokyo: "东京的天角兽"
 OMO_an_alicorn_in_tokyo_desc: "我国同大日本帝国接触时日未久，近日却收到了一封颇为有趣的邀请函：日方邀请布克哈林同志赴其首都东京与日本的天皇陛下会面。\n\n虽说无论是共产主义还是谐律主义乃至我国其他通行的理念都对君主制没什么好感，但天皇的政治意义却是不可忽视的。若能与天皇展开一场具有积极意义的会谈，则将在日本政界错综复杂的环境里产生极为深远的影响，毕竟只有天皇本人的提案才可能在大政翼赞会的党内辩论里获得全票通过。\n\n布克哈林整装待发，这位谐律共产主义的奠基人即将在东京大放异彩！"
 OMO_the_old_dream: "重温旧梦"
 OMO_the_old_dream_desc: "卡尔·马克思所描绘的难道不正是一幅谐律主义的蓝图吗？他笔下那个不再有国界和市场剥削的乌托邦与布克哈林同志提出的理念相互补充，一同完善。即便到了现在，我们的领导者仍在从他的著作中寻求指引。讲台上的声音仍在高呼着他的名字。一张张海报把他画在我们中间。联盟中的每一只小马、每一位人类都知道他的名字。\n\n也许会有人问，我们是不是改动了他的理论，走了修正的歪路？答案自然是肯定的。马克思的伟大理论超越了他的时代，但他也不过是个人类，更确切地说，一个生活在一百多年前的人类而已。如今无论是小马还是水晶的概念都能让我们的先祖瞠目结舌——但假以时日，他们也能理解我们的做法。共产主义的理想虽已历经百年，但当我们放眼世界、纵横捭阖时，断不能就此抛弃了这个理想。总有一天，这个理想将成为全球谐律联盟的基石。"
 OMO_the_east_is_pink: "东方粉"
 OMO_the_east_is_pink_desc: "俄罗斯重新回到世界舞台。二十年混沌没落之后，我们终于改头换面、浴火重生，这都要感谢谐律联盟。\n\n不过，我们再也不是反动集团所幻想的“红色威胁”。\n\n现在，§C粉色§!疆土，必将屹立不摇。"
 OMO_communists_of_the_world: "国际共产主义"
 OMO_communists_of_the_world_desc: "苏联崩溃后，世界革命事业遭受沉重打击，欧洲沦陷于法西斯恶魔手中。然而，无论世人如何看待，苏维埃联盟的覆灭并不意味着共产主义的终结。\n\n尽管世道不顺，依然有一些共产主义国家屹立不倒。在这样一个危机重重的世界，我们同志国家必须团结一致，否则必将遭受不测。我们将向这些国家伸出援助之手，与他们的政府建立友谊。"
 OMO_inspired_by_harmony: "受谐律启发"
 OMO_inspired_by_harmony_desc: "布克哈林同志见证的§C谐律§!之景彻底改变了我们对共产主义的认识。这崭新的理想主义浪潮已经将我们带到更高的巅峰，而若是有更多的革命者理解了谐律的含义，又将发生什么？\n\n这就是为什么我们要告知全世界的共产主义者，什么是谐律，而友谊又是如何实践。\n\n一切都会好起来的。"
 OMO_the_second_allponies_congress: "第二届全小马代表大会"
 OMO_the_second_allponies_congress_desc: "谐律共产主义最初的几位追随者在远东的废墟中召开了第一届全小马代表大会，各代表齐聚一堂，畅所欲言，共商谐律联盟的起源，畅谈联盟发展的伟业。而从那时起到现在，许多事情都已起了翻天覆地的变化。解放了故土之后，我们的国家如今可称得上是幅员辽阔，谐律主义的旗帜下更是团结了许多新朋友。如今，谐律联盟中的人（马）民需要更多的代表来表达他们的诉求。\n\n所以，参加第二次全小马代表大会的代表们必须来自五湖四海，从事各行各业，代表不同的人（马）民。大会必须代表所有团结在谐律旗帜下的国民，故而代表也要精挑细选，务必做到为民所想，为民所系，为民所谋。"
 OMO_moving_westward: "向西迁都"
 OMO_moving_westward_desc: "中西伯利亚已经被我们掌控。现如今，它时时刻刻都在用它的发达和繁荣提醒我们，就像手掌里插了一根刺那样令我们疼痒难受。像新西伯利亚这样的大城市，无论在哪个方面都比远东的穷乡僻壤好出几倍。无论这是源于中西伯利亚计划的大力发展，还是因为远东的气候实在不堪忍受，我们都不应停留在荒凉的远东，至少这很不经济。是时候了，我们要把所有重要政治机构搬迁到中西伯利亚，离开伊尔库茨克，然后选择一个更大的都市……新西伯利亚似乎就是个不错的选择。"
 OMO_expand_ponification: "扩大小马化"
 OMO_expand_ponification_desc: "新的土地来到了谐律的庇护之下，当然，我们也迎来了许多新朋友！许久以来第一次，我们拥有了一个纯人类人口中心，那里没有经历任何形式的小马化。如果不给他们提供这个机会那就太不公平了，因此布克哈林同志决定向中西伯利亚任何有意愿的人提供小马化的机会。这些地区有着大量人口，布克哈林希望他们中会有许多人接受这一提议。我们应该扩大必要的基础设施，以便容纳任何希望小马化的人。"
 OMO_making_new_friends: "结交新朋友"
 OMO_making_new_friends_desc: "中西伯利亚地大物博，人口众多。无论是在中西伯利亚共和国时期还是在其后的混乱时期中，中西伯利亚地区始终有着祖国母亲各个孩子中最为充盈的人才资源。\n\n从托木斯克的诗人与理想主义者、新西伯利亚的实业家，到坎斯克大胆的无政府主义者们，再到其他许许多多的人才都聚集在此，愿意为我们的事业效劳。虽说我们并不欣赏他们的一些观点，但可不能只因为这个就把他们撂在一边。谐律是交朋友的学问，让我们交点新朋友吧！"
 OMO_staying_the_course: "坚持路线"
 OMO_staying_the_course_desc: "中西伯利亚的旧统治者们也许精于统治此地，但只可惜我们不能轻信他们。我们近期刚刚将此地纳入掌控，而这些旧官僚恐怕还没能领会谐律共产主义的片鳞只甲。就让他们待在家里慢慢领会谐律的奥妙吧，我们可冒不起险，还是该把中西伯利亚的管理问题交给自己人。\n\n此事任重而道远，但总会有人愿意挺身而出担起传播谐律主义的重任的。党内的不少新成员正等着借此事扬名立万呢，总该给新人们一个机会吧？"
 OMO_siberia_made_pink: "“粉”刷西伯利亚"
 OMO_siberia_made_pink_desc: "我们已经建立了稳固的统治，小马化进程也正在自愿的基础上稳步推进，看上去中西伯利亚的人民十分青睐我们带来的谐律主义。小马与人类将过去混乱时代的苦难放在一边结成朋友，亲身体验着友谊的魔力。这无疑是一件好事，我们的理念经由友谊在人民中广泛传播，最终将惠及每个人。团结在友谊之下的人越多，谐律的力量便越是强大。我们的努力已结出了果实，是时候稍作享受了。"
 OMO_utilize_the_bureaucracy: "利用官僚"
 OMO_utilize_the_bureaucracy_desc: "和俄罗斯的其他地方一样，中西伯利亚曾经只是在伟大的卫国战争中崩溃的苏联的一部分。\n\n与在德国空军的骇人轰炸和西俄战争中受苦受难的西俄罗斯，以及我们那自然荒废，被投机取巧的白俄流亡者袭击的远东相比，中西伯利亚保留了前中西伯利亚共和国以及后来从中脱离的军阀们的许多官僚体系。\n\n我们自己的体制在很多方面模仿了旧联盟，而这正是让他们更容易融入谐律联盟的关键。"
 OMO_standardize_gauges: "统一轨距"
 OMO_standardize_gauges_desc: "西伯利亚地区铁路纵横交错，我们一定要促进当地铁路运输系统的标准化，这对我们极其重要。鬼才知道中西伯利亚的军阀们在率性而为的计划和持续不断的争吵之后究竟搞出了些什么东西。那么，情况很明显了，我们必须采取行动。\n\n让运输主管部门去检查西伯利亚铁路的规矩，并建立统一的联盟铁路标准。"
 OMO_east_and_center_now_as_one: "东部与中部，融合为一体"
 OMO_east_and_center_now_as_one_desc: "仅仅一年之前，在我们以崭新的谐律俄罗斯之名开始承担中西伯利亚的责任时，这里还分属于两个截然不同的政治势力，被从前的软弱无能、背信弃义和德国人的暴行所撕裂。\n\n而现在，它们已经成为了一个整体，彼此之间几乎没有任何区别：我们以“谐律”的名义统一了这片土地！"
 OMO_the_legacy_of_1924: "1924年的遗产"
 OMO_the_legacy_of_1924_desc: "1924年是苏联和俄罗斯历史上的一个重要转折点。布克哈林等同志仍然对此记忆犹新。仅仅21天，伟大的革命家弗拉基米尔·列宁就因健康状况不佳而去世了，同时还将领导权交给了布克哈林。\n\n布克哈林拥护列宁同志提出的新经济政策，并在许多方面将其付诸实施，其中最突出的成绩便是中西伯利亚计划——该计划的遗产对托木斯克、巴尔瑙尔等地的俄罗斯军阀有着举足轻重的影响。而现在，这些土地都成了我们谐律联盟的一部分，缰绳再次落在我们手中。我们将完成多年前未竟的事业，向列宁的精神致敬。"
 OMO_the_fruits_of_the_siberian_plan: "西伯利亚计划的成果"
 OMO_the_fruits_of_the_siberian_plan_desc: "有些人对中西伯利亚计划的效果提出了质疑，但这只是因为它的潜力在苏联时代从未得以充分地实现。法西斯德国将我们碾作尘埃的企图在很大程度上决定了这个计划最终的结果，因此，这些意见并非是对事态的正确评估。\n\n凭借着各个军阀势力在无政府状态中萌生出的诸多创新的帮助，我们会再次将旧机器和老办法投入工作，并最终见证中西伯利亚计划的真正成果。"
 OMO_sowing_harmony: "散播谐律"
 OMO_sowing_harmony_desc: "西伯利亚计划的原理可能会让人们争论一整天，但没人能否认这一计划的执行多么痛苦，造就了多大的灾难。与我们自己的远东西伯利亚计划不同，这个计划被互相矛盾的想法撕裂，迎来了彻底的失败。俄罗斯与世界，乃至我们自己，都发生了巨大的改变，任何挽救西伯利亚计划残余价值的想法看起来都不切实际。\n\n一次彻彻底底的自我批评能为彻底变革扫清道路，我们要阐明什么是谐律俄罗斯，一个真正的谐律世界能有多好，以及为什么我们不能浪费改变世界的机会。在冬天穿暖些绝不是件坏事！"
 OMO_a_newer_economic_policy: "新新经济政策"
 OMO_a_newer_economic_policy_desc: "无论我们怎么看待新经济政策都好，反正这个国家早就不是苏联了，它的国体是人类与小马历史上完全没有、从来不曾见过的。经济也必须配得上这个名号。我们的历史、我们的世界是用淋漓的鲜血写出来的一篇论文，论述的是这样一个问题：在俄罗斯与其它国家，究竟什么行不通，什么行得通？要假装20世纪前半叶的思维方式能照样应用在20世纪后半叶，可以说是相当愚昧了，更何况我们有诸多睿智的物种呢。\n\n理论的确麻烦，不过反正经济学就是吃力不讨好的活。"
 OMO_the_element_of_generosity: "慷慨元素"
 OMO_the_element_of_generosity_desc: "这或许不会是第一个浮现在人们脑海中的词汇，但共产主义是有关于慷慨的。\n\n共产主义理论的某些核心要义涉及到强行没收上层阶级的财富（不过，谐律的信条当然不允许我们强行没收财富），并于存在需求的下层阶级中进行分配。那么，如果“慷慨”是指与他人分享你所拥有的东西，那这两者难道不就是一个意思吗？甚至在我们建立二者之间的联系以前，共产主义和谐律之间的纽带就早已注定，而倡导慷慨只会强化它。\n\n§l等——等等……这难道是……？传说中，谐律元素在地球上的具现物？§!"
 OMO_harmony_is_friendship: "谐律是友谊"
 OMO_harmony_is_friendship_desc: "谐律联盟是谐律和友谊的灯塔，它立足于新俄罗斯，这里经受几十年苦难，正在缓慢重建。如今远东和中西伯利亚在谐律之下统合为一，我们从未如此强大过。\n\n强大来之不易，从谐律共产主义在西伯利亚极北荒原的诞生，到整个远东都在传扬谐律之声，再到构成我国的两大种族——人类与小马的和解，直到如今谐律传播至中西伯利亚。多年的苦难之中，我们将远强于地球上任何力量的魔法传播开来，这便是友谊。"
 OMO_friendship_is_magic: "友谊是魔法"
 OMO_friendship_is_magic_desc: "我们必须认清现实。就算极力避免，我们还是无法不为了国家命运与西俄罗斯的势力发生冲突。不管他们的国家是什么样子，我们互相伤害都是一件痛苦的事情。在这样的黑暗时期，谐律的核心原则比以往任何时候都重要，因为它能让我们人民的内心保持坚定。\n\n魔法改变了我们许多，为我们展示了一种全新的生活方式与超越理解的全新能力。是友谊支撑着我们度过了最黑暗的时光，在爱与友谊的驱使下走到一起。我们以谐律之名所做的还远远不够，但我们只要永远不背弃谐律就绝不会失败。不管是人类还是小马，我们都团结一致。我们都是布克哈林的马驹。\n\n所以，让我们坚强地站起。让人类拿起步枪，让小马准备好小跑。乌拉尔山等待着我们去翻越。新的地方永远能交到新的朋友！"
 OMO_project_feniks: "凤凰计划"
 OMO_project_feniks_desc: "唉！建立并部署一支对付俄罗斯的无序敌人的武装部队已经不足以维持我们的现状了。鉴于我们需要解放莫斯科和其他西方国家，向他们展示谐律的荣耀，采取更严峻的措施尤为重要。\n\n因此，为了向世人展现谐律之道，谐律俄罗斯将像凤凰一样重拾她在世界舞台上的地位。从失败的灰烬中重生的俄罗斯将宣称拥有大国应有的遗产：原子能。"
 OMO_project_feniks_tt: "我们将启动§O凤凰§!计划，以驾驭§R原子§!之力。"
 OMO_dedicated_crystal_mines: "专用晶矿场"
 OMO_dedicated_crystal_mines_desc: "俄罗斯已经有了好几个水晶矿场。不过，它们目前都把精力投入到一些似乎没有那么必要的东西上去了——弄了一堆种类各异的奇异魔法小玩意，这些东西吧，用作军事用途或者民用都挺不错，但也没有什么其他的用处。\n\n不能再这样下去了，我们要下发一条法令，所有的矿山都不应再把水晶送交其它单位，全都交由凤凰计划单位进行处置。"
 OMO_a_superior_material: "卓群原料"
 OMO_a_superior_material_desc: "相对于其他非谐律的能源来说，铀是一种极好的能源。它足以让英美变为小丑、令东亚臣服日本，或是让欧洲匍匐于德国脚下。但对我们来说，这还远远不够。\n\n加上我们所拥有的水晶与魔法，我们便能创造出一种史无前例的裂变原料。于是，我们将制造一枚旷古烁今的——魔法核弹。"
 OMO_facilities_in_siberia: "西伯利亚的设施"
 OMO_facilities_in_siberia_desc: "如果一只凤凰在出生前就被人搅扰，那么她还如何能够涅槃重生呢？谐律人民委员部已奉命在场地周边开展行动，执行任务，守护机密。但据他们报告，过程中仍有一些困难。若我们能将地点放在更为偏僻的地方，则有助于减少这些困难。\n\n因此，应当在西伯利亚大地上兴建更大规模的设施，以使我们得以更为自由、更为秘密地行动。就这么做吧！"
 OMO_absolute_secrecy: "最高机密"
 OMO_absolute_secrecy_desc: "如果一只凤凰在出生前就被人搅扰，那么她还如何能够涅槃重生呢？我们必须让计划完全保密，为此集结人力，开足马力。我们别无选择——只言片语都不能外泄，以防德国的谐律之敌大举进攻。\n\n让谐律人民委员部按照命令，在场地周围开展行动吧。他们的任务是守护这一机密，防止走漏风声。"
 OMO_the_power_of_the_sun: "太阳之力"
 OMO_the_power_of_the_sun_desc: "工作已经进入了最后阶段。我们在西伯利亚建造了一些设施，将铀、水晶还有魔法融合在一起，制造出了在人类史、甚至小马史上都可能是空前绝后的炸弹。仰仗谐律联盟中最聪明的头脑以及专门的水晶矿供给，这项工作已在绝对保密的前提下成功完成。\n\n因此，可以说：除了武器本体的组装之外，万事俱备，只欠东风。而时机，已然来临。"
 OMO_the_brightest_minds: "最聪明的头脑"
 OMO_the_brightest_minds_desc: "……我们所拥有的。无论种族或者物种，他们都必须被武装起来，投入一场不同的战斗之中。不，这场战斗既不需要武器，也不需要施展攻击魔法：事实远非如此——这是一场属于智慧和双手的战斗。\n\n我们将招募所有忠诚的科学家，无论人类或是小马，并且让他们发誓保守秘密，将这个项目进行到底，帮助我们在全世界弘扬谐律。"
 OMO_in_the_palm_of_our_hooves: "入吾掌中"
 OMO_in_the_palm_of_our_hooves_desc: "我们在西伯利亚建造了一系列设施，在那里将铀、水晶和魔法融合在一起，造出了一枚在人类史、甚至可能在小马史上都无与伦比的炸弹。仰仗谐律联盟中最聪明的头脑以及专门的水晶矿供给，工作已在绝对保密的前提下成功完成。随后炸弹被组装起来，而现在，现在……\n\n我们真的做到了。保卫谐律永远免遭任何形式还有物种的敌人侵犯的力量……已经为我所有，它就握在我们的马蹄和手掌之中。\n\n它将与我们同在……直至永远。"
 OMO_in_the_palm_of_our_hooves_tt: "§R原子§!时代开始了。"
 OMO_aprilfools.1.t: "最后时刻"
 OMO_aprilfools.1.desc: "西伯利亚北方的冻原荒无人烟，极地的冰寒直彻骨髓。无尽的白雪主宰着这冰封世界，冰霜覆盖的树木仿佛冰锥一般。这里寂静无声，鸟儿也不做声响，栖息在这冰柱森林的动物更都是危险十足的猎手，你绝不会想听到它们的吼叫声。\n\n你不知道是什么驱使你深入这片废土，是那股想要逃脱无聊生活的欲望吗？也许是为了寻觅吃喝的本源欲望。也许你只是决定离去一日，永不归去，这毫无意义，西伯利亚在呼唤，而你屈尊响应了它。\n\n不论你有何缘由，你都在这里漫步有一段时间了。你不知身在何方，也不知时间过去了多久，周遭景观在你眼中融为一体，似乎永无止境。水囊已空，粒米未进，你不知道离上一次吃过饱饭已经过去多久了，终于，在现实的重压下，你倒在地上——等等。\n\n那，那他妈——是\n\n那是匹小马吗？？"
 OMO_aprilfools.1.a: "深入调查，探明真相。"
 OMO_aprilfools.1.a.tt: "§C谐律将降临俄罗斯。§!"
 OMO_aprilfools.1.b: "我宁愿死，也不要碰这啥鬼玩意。"
 OMO_aprilfools.2.t: "会议开幕"
 OMO_aprilfools.2.desc: "叶连娜已从“异端”之罪跌落到了“变节”之域。她在亚戈达内阁工作多年，一向致力于在伊尔库茨克建立起一个能重建苏联的制度，她也因此成为了亚戈达的左膀右臂。但如今她却和亚戈达、萨布林还有一头名为“布克哈林”的野兽坐在一张桌上。布克哈林是萨布林的助手，他很擅长解决争端，这也是“跨物种合作”的象征。\n\n死亡对她来说已经算是仁慈了，但要是如此荒唐的谈判能有结果，她势必会得到些许好处。\n\n“别苦着个脸了，朋友们！”小马说，用蹄子敲打着木桌。“我们争论的焦点在于某个人有或没有偏离路线，但如果我们能以沟通的方式求同存异，又有什么理由互相攻伐呢？大家都是优秀的同志，我们可以群策群力！”\n\n一片沉默。亚戈达用讽刺的眼神盯着叶连娜和小马。萨布林用手捂住脸，小声地嘟哝着“老天爷啊…”之类的话。\n\n布克哈林用闪亮的大眼睛看向了她。这眼睛简直大得不正常，不然早该陷入它们的身体里了，但尽管如此，这两只大眼睛还是稳稳地呆在眼眶里。“我现在觉得，也许友谊和谐律不能解决我们现在的问题，”他的声音洪亮，音调宛如唱歌一般，仿佛旁边那两人不存在。“你觉得呢？”"
 OMO_aprilfools.2.a: "“你同时向两人宣战，问题不就解决了。”"
 OMO_aprilfools.2.b: "叶连娜疲惫地耸了耸肩。会议继续。"
 OMO_aprilfools.3.t: "礼仪与宁静的典范"
 OMO_aprilfools.3.desc: "“坐在一个社会主义事业的叛徒旁边已经够够他妈操蛋的了，”亚戈达啐了一口，怒视着萨布林，“但一想到要听命于一匹该死的喜欢指手画脚的马……我的意思是，老天爷呀，真他妈的荒唐。我都感觉我他妈好像是在哪本故事书里了！”\n\n萨布林捂着脸，他把手从脸上拿开。他的表情一点都不像是个豪情万丈的革命者，反而像个全力保持最后理智的人。“亨里希和我是有分歧，但是，在这个问题上，我得承认。这太过分了。这……”他哽住了，摇着头。“这一切是真实存在的吗？”\n\n“当然是真实的！”布克哈林对他俩的心理波动毫无自知之明。“如果说我在前几个月学到了啥，那就是真正的强大并不是靠强有力的国家维稳力量，”他看了眼亚戈达，“也不是靠正统马列主义的信条，”他看了眼萨布林，“是靠大家齐心协力办大事！我说的对不对，帕诺娃同志？你还记得首次全小马代表大会，对吧？”\n\n叶连娜张大了嘴巴，亚戈达突然站起身来，拿起了腰带上别着的手枪。“到此为止，我听够了你们的疯言疯语。还有那个什么操蛋的全小马代表大会。我不能……我拒绝……我说不清楚你们是什么畜生，但你肯定不是尼古拉·布哈林。给你五秒钟滚蛋，不然我就开枪了！”\n\n桌上的其他三名成员缓缓后退，举起了手或蹄子。“哦，不，叶连娜！”布克哈林用他那烦人的声音说道。“看来与亚戈达同志交朋友比我想的难多了！我们该怎么办？”"
 OMO_aprilfools.3.a: "“开战。我们现在就离开这儿，然后立刻向亚戈达和萨布林同时宣战。我确信这主意很棒。”"
 OMO_aprilfools.3.b: "“你得继续和那个想开枪打你的那个疯子说话。”"
 OMO_aprilfools.4.t: "无人为伴"
 OMO_aprilfools.4.desc: "布克哈林深吸了一口气，迈步走向拿着枪的男人。“有时友谊会面临重重困难，需要努力才能维系下去，但是如果我们一起合作的话，就能起到积极的改变。让我来告诉你吧。”\n\n接着，在大家满脸的疑惑之下，尼古拉·布克哈林，苏联共产党的前总书记，开始唱起了歌：\n\n“想当初的我，多么荒唐。\n自以为已经通晓一切，不知道前路在何方，\n当我抛开成见，认清真相，\n发觉生命仍有缺憾，\n而你也会一样！”\n\n“你他妈为什么要——”\n\n叶连娜惊恐地看着萨布林摘下了他的帽子，从墙边走了回来。然后，就像被附身了一样，他也开始唱起了歌：\n\n“共产主义从这里诞生！\n共产主义在这里绽放！\n我们的运动愈加坚强，\n不畏惧风雨，漫漫时光，\n而我们最动听的传唱，\n是共产主义魔法的成长！”\n\n不知从哪里传来了越来越大声的音乐。空气中弥漫着闪闪亮光和怪异世界的幻象。亚戈达尖叫起来，试图远离他们，但随着布克哈林的魔法渗进了他的脑海，他握在手中的枪也颤抖了起来。叶连娜只有片刻时间做出反应。"
 OMO_aprilfools.4.a: "“看在上帝的份上，亨里希！向那个化兽人开枪啊！”"
 OMO_aprilfools.4.b: "“共产主义从这里诞生。共产主义从这里诞生。共产主义从这——”"
 OMO_aprilfools.5.t: "山野二重唱"
 OMO_aprilfools.5.desc: "叶连娜虽然身在此，但心早已飘到九霄云外。她看着萨布林和布克哈林又唱又跳，赞颂着友谊。她看着老革命亚戈达仿佛被马族歌曲摄了魂，他虽然声音低沉又嘶哑，竟也和他们一起歌唱起来。她看着他们即兴跳起了复杂的舞蹈，又妙语连珠地说着俏皮话。\n\n音乐停息，亚戈达同志转向小马，连声音都不像他自己的了，“谢谢你，同志。我终于明白了，只要我们一起协作，就没有什么不可能。”\n\n“说得好。”萨布林说道，他搂住了这位他曾经发誓要消灭的旧敌。亚戈达的嘴和那双昏花老眼仿佛已经不属于一个身体，说道：“友谊的道路上充满艰险，但也更值得我们为之奋战。”\n\n那野兽挤进两人中间，扭着他的马族手臂抱住了二人，他的脸也变了形，仿佛是在微笑，“我很欣慰，你们能为了俄罗斯放下彼此的分歧。咱们的小邦应该统一起来，共举谐律大旗。我们要像朋友一样合作，能有今天，多亏了我的好友——”\n\n叶连娜受不了了，她扭过头去，冲出会议室。卫兵警惕地看着她从身边冲过，她泪流满面，披头散发，但她已经不在乎了，她满脑子都是萨布林和亚戈达，这二人居然轻易就被小马的诡计攻陷了。她不禁想象，祖国的大好河山竟会这样一点点地沦亡在会说话唱歌的小马蹄下。"
 OMO_aprilfools.5.a: "循规蹈矩还有什么乐子可言？"
 OMO_aprilfools.5.a.tt: "§C贝加尔谐律州§!将在统一的§Y谐律主席团§!领导下建立。"
 OMO_aprilfools.6.t: "送别"
 OMO_aprilfools.6.desc: "米哈伊尔坐在舒适过头的监狱床上，低声背诵他在这短暂监禁期拟的俄语讲稿。要是他够走运，能活着出去也说不定。突然，一个马状的东西用蹄子敲了敲牢房大门，用着口音粗重的英语对米哈伊尔说道：“总书记要过来见你。”米哈伊尔站起身来，看着那个马形生物走进，牢房大门打开了。\n\n这些马奉为领袖的独角兽开口了：“米哈伊尔·罗曼诺夫，贵政府已向谐律社会主义共和国联盟投降——”\n\n米哈伊尔咚的一声跪下了，祈求着怜悯，“求你了，饶了我吧！我根本不想当什么沙皇，我从没想过要离开澳大利亚！我就想见见——”\n\n独角兽的拥抱打断了米哈伊尔，至少他觉得这应该是拥抱。独角兽抱着前沙皇，宽慰他道：“不必担心，米哈伊尔。我们不会伤害你，我来只是想说，我们会送你回澳大利亚。”\n\n米哈伊尔泪流满面，连感谢的话语都说不出口，终于可以回家了，回到家人身边。没有什么比这还让他开心的了。"
 OMO_aprilfools.6.a: "“家”是这里最甜蜜的字眼。"
 OMO_aprilfools.7.t: "坠落"
 OMO_aprilfools.7.desc: "康斯坦丁·罗扎耶夫斯基除了人群的掌声外，什么也听不见。他的眼睛被蒙住，双手绑在身后，他很清楚接下来会发生什么。他本该感到害怕，但如今，他只感到不知所措。\n\n是小马。他被一群小马打败了。征服他的是一个低等种族，无论从哪个角度看都是劣等生物，但它们就是击败了他的军队，征服了他的国家。这不可能！不管从物理层面还是从种族层面思考，他的逻辑链条都已经支离破碎。\n\n在他的左侧响起了一个洪亮的声音。“虽然谐律的思想体系不接纳死刑，但我们总可以破例。在康斯坦丁·罗扎耶夫斯基的问题上，我们看到了这种体系的残酷与暴力，况且这种体系毫无改良的可能。这可能会引起争议，但我们认为这就是唯一的答案。”\n\n人群爆发出激烈的掌声。突然，罗扎耶夫斯基感觉身体离开了地面，好像向上方坠落一般。他的身体开始挣扎，踢着脚镣，渴望摸索到地面。他拼尽全力，渴望甩掉蒙眼的布。随者布条落下，他终于看见了人群。\n\n眼前估计有上千人，有些是人类，有些是小马。其中最强壮的小马有着漂亮的角，散发着魔法的光芒，这是他一辈子都没法拥有的。这些人齐心协力把他送上了绞刑架，这就是真正的阶级和谐——作为一个法团主义者，这是他毕生的梦想，如今却被一群非人的种族完成。\n\n之后他感觉到了绳子，这绳子紧紧地缠绕着他的脖子，闪着魔法的光，在他身后交织缠绕。\n\n在最后的这一瞬间，他感受到了真正的恐惧。"
 OMO_aprilfools.7.a: "在那之后，他掉了下去。"
 OMO_aprilfools.8.t: "落成典礼"
 OMO_aprilfools.8.desc: "友谊学院是布克哈林为俄国学术界添上的浓墨重彩的一笔——这是一座庞大的校园，致力于研究友谊和谐律，还拥有一个专门负责研究小马里亚物质的超大型研究团。学院建筑完全由白色大理石构成，其核心是一座旧式城堡，里面有一间大礼堂。现在，那位伟大的天角兽就在这里向数以千计的优秀青年致辞。\n\n一匹年轻的独角兽隐藏在人群中。她长着如燃烧的火焰般的红色鬃毛，从很远很远的地方来到了这里，只为亲耳聆听布克哈林的演讲。她本来可以与朋友一同前来，但她觉得，自已更应该独自来到这个新世界，毕竟，这个世界已经成为了她的家园。况且，她的朋友作业繁多，也没空陪她来这里。\n\n一声洪亮的嗓音打断了群众的窃窃私语，原来，那位天角兽用魔法增大了自己的音量，让整座礼堂都能听见他的声音。接着，他便开始了自己的演讲。\n\n“人类们，小马们——所有的生灵们！我叫尼古拉·布克哈林，是这个一度四分五裂，却成为了和平与谐律的国家的主席。不久前，我绝望地在西伯利亚的无尽荒原上游荡，身无分文。我憎恨自己辜负了祖国和人民的期望，没有在人民最需要的时候帮到他们。然后，我接触到了魔法，也就是友谊的魔法。除此之外，我还经历了许多事，不过那就是后话了。为了弘扬我在那命运般的一日中感受到的精神和希望、发扬谐律理念和科学精神，我创办了这所学院。学院的大门不止为苏维埃的群众敞开，还为其他世界——任何世界的群众敞开，任何生灵都可以在这里进修学业。那么，我宣布，友谊学院正式开放！”\n\n一束束魔法烟花照亮了天空，也照亮了欢呼着的群众的脸颊。余晖烁烁笑了，她拿来一份申请表，开始填了起来。"
 OMO_aprilfools.8.a: "竟然还可以选择接受远程学习，太棒了——毕竟我的住所确实离这里特别远。"
 OMO_aprilfools.9.t: "出柜"
 OMO_aprilfools.9.desc: "“妈妈，爸爸，我得跟你们说个事，先说好，别生气可以吗？”\n\n一年前，在梅德韦杰夫家发生的这一切是不可想象的。列娜面前的是列娜的父母，他们坐在狭窄客厅的小小沙发上，紧张地盯着他们的小马女儿。在此之前，她早就想对他们说这话了，但直到今天，在市场上度过了难忘的一天后，她才终于鼓足了勇气。\n\n“出了什么事吗，列娜奇卡？”她的母亲问，“是那个叫谢尔盖的男孩又来骚扰你了吗？”\n\n“在我说之前，你们先跟我说好。”列娜重复着，闭上了双眼。她已经感觉到眼泪在眼眶里打转了。\n\n父母交换了眼神。“我们发誓不生气，有什么事尽管说。”她的父亲说，向来乐呵呵的他一反常态，忧郁神色溢于言表。\n\n年轻的小母马深吸一口气。“妈妈，爸爸，我……我不喜欢男孩，我喜欢女孩子。我之前一直不敢说，因为我爱你们，不想让你们恨我，但我想既然我已经变成了小马，那么……”\n\n整个房间陷入了令人不安的沉默，列娜已经准备好了迎接即将到来的怒吼，或者其他更糟的事。令她惊讶的是，她感到了两双温暖的手把她拉入了温暖的怀抱。“叶连娜·伊万诺娃，我们怎么会恨你呢？”她的母亲说。“不管你喜欢男孩还是女孩都没有关系，毕竟你是我们的宝贝女儿啊。”\n\n“孩他妈说得对，”她的父亲说。“不要觉得这是件多大的事，把衣服收了吧，马上下雨了。”\n\n她的母亲装模做样地尖叫了一声，但这却打开了闸门。欢笑逐渐变成了啜泣，梅德韦杰夫家中的三人在一起站了许久，满足于此刻的生活与亲情，无惧未来。"
 OMO_aprilfools.9.a: "谐律是爱与认同的总和。"
 OMO_aprilfools.10.t: "神父宣言"
 OMO_aprilfools.10.desc: "这些天来，布克哈林已经看不下去报纸了。新闻对他来说越来越不妙，赞美小马化拯救生命的正面报道越来越少，关于大规模抗议和人类受惊的可怕报道越来越多。似乎连报纸都开始买亚历山大·缅的账了。只有上帝才知道这是怎么发生的，但人类已经开始听从那个街头传道士的布道了。也许上帝站在他那边吧。\n\n今天，《伊尔库茨克观察家报》的头版甚至都不是新闻。缅，或者他的某个崇拜者买下了整张版面来出版缅的一篇特别文章。缅称之为“神父宣言”。布克哈林不由得产生了怀疑——多么自命不凡的人才会自称神父呢？\n\n至少他写得还不赖，没有在表面上冒犯小马。尽管他在大街上咆哮着要反对小马化的罪恶，但他至少用了相当长的篇幅谈论小马如何需要得到“保护”，这些言论和小马激进分子的话术如出一辙。然而，在言词的表面下还隐藏着某种不祥的东西。神父要求所有的小马在政府——当然是他的政府——登记注册。像缅这样的人要这些信息干什么？\n\n布克哈林放下报纸。有不好的事情要发生了，某些危险的事情。谐律联盟即将开始黑暗岁月，而布克哈林想不出任何补救办法。"
 OMO_aprilfools.10.a: "就算是主席，除了祈祷也别无他法。"
 OMO_aprilfools.11.t: "神圣进军"
 OMO_aprilfools.11.desc: "一开始，这场向伊尔库茨克的进军好像掀不起什么波澜。神父起初只带着不到一百位虔信徒，大声地唱着圣歌，仿佛他们已经做过几百遍这样的事了。神圣进军似乎注定走向失败。\n\n但政府不曾想到，缅的支持者究竟能爆发出多大的力量。从神圣进军的行列中传来了一首又一首圣歌，那是每个年纪稍长的俄罗斯人都烂熟于心的古老圣歌。对人类来说，他们在家中度过了几个月的安稳日子，这首歌钻入了他们的心房，让他们回忆起了过去——这是故乡之歌。\n\n对小马来说，这种现象称不上好。人类歌颂的的确是友谊，但他们并非为了谐律而游行。他们的队伍中没有小马——很明显，他们只是为了人类自身。游行者的怀旧情绪里并没有小马的身影。\n\n也许我们可以出动警察，驱散这些抗议者。但那又有什么用呢？整个谐律联盟、乃至布克哈林的所有功绩都是基于两个种族间的谐律。神父的殉道只会沉重地伤害整个联盟。\n\n于是，亚历山大·缅被允许在非暴力的前提下向着主席团进军。人类的目光中充满希望，小马的目光中充满恐惧，在目光的注视下，缅走到了人群最前列，站在主席团的大门前。他用高贵、洪亮的声音，说出了那句改变历史的话语。"
 OMO_aprilfools.11.a: "“让我们进去吧。”"
 OMO_aprilfools.12.t: "顺从命运"
 OMO_aprilfools.12.desc: "自打布克哈林的军队进入伊尔库茨克以来，尤里开始每每看到小马就感到嫌恶。这些五颜六色、千奇百怪的家伙，它们的胜利只会更进一步摧残历史悠久的俄罗斯，代之以裹在糖衣里的胡言乱语。神圣的行进队伍经过他家时，他第一个加入了洪流。当他们到达谐律派总部的门前时，尤里得以一见他的英雄，亚历山大·缅，从中穿过。\n\n那是尤里第一次靠近政治局。而今天是第二次。有传言说亚历山大·缅已经说服布克哈林下台，这片土地也将很快重归人类。观众席上的活力已经显而易见，除了只有寥寥无几的小马敢于现身这一点。人类完全回归的时刻已经来临。\n\n当布克哈林小跑上露台的那一刻，人们欢呼起来，倒不是庆祝什么，他们只是单纯地兴奋。然而，主席没有被这份活力感染。他和亚历山大·缅一同站着，讲话简短而平淡，只是谈及了谐律的缺陷，和他对新领导人将带领国家前往的方向感到兴奋。\n\n然后，布克哈林停顿了。有那么一刻，尤里在布克哈林长长的脸上看到了失望。这无关紧要，尤里安慰自己。但有些事情终归叫人感到冷酷无情。布克哈林为俄罗斯做了一切，甚至把自己都变成了一匹神奇小马，但他永远无法驯服这个国家。尽管发生了很多，他的故事最终还是将以失败为尾声。\n\n最后，布克哈林宣布了所有人都在期盼的消息——他要下台了。尤里花了一点时间来品味这一刻的终结，一大群人兴高采烈地欢呼，就在他的身边。"
 OMO_aprilfools.12.a: "再见，主席。"
 OMO_aprilfools.12.a.tt: "\n§B§C小马§!与§G人类§!亲密如同志般生活在一起的乌托邦社会就此终结，谐律的命脉也戛然而止。§Y尼古拉·布克哈林§!已被驱逐出主席团，§B亚历山大·缅§!和§R全联盟共产小马（布）§!的人类激进派取而代之，这令远东的小马沮丧万分……\n\n这可不是HE啊，快去读取旧存档，挽救谐律之梦！一切都靠你了。§!"
 OMO_aprilfools.13.t: "令人担忧的要求"
 OMO_aprilfools.13.desc: "起初，这只是最高苏维埃普普通通的一天，但布克哈林注意到一部分小马代表的情绪不太对劲。之后，一位小马代表谢苗·托塔科夫斯基站了起来，直截了当地对布克哈林说：“布克哈林主席，我，还有其他一部分代表投票选你，是想让你实现我们小小的要求。我请求正式承认小马为俄罗斯的唯一合法公民，并宣布人类是一种比小马低等的种族。”\n\n听到这荒唐的要求，布克哈林都震惊了，脸上失去了血色。更让他震惊的是，居然有许多其他代表点头同意这个提议！布克哈林结结巴巴地说：“什——什么？我怎么能容许这种事情呢？这可是与谐律的核心理念相悖的啊！”\n\n这下回应的就不止托塔科夫斯基一马了，另一位小马代表瓦莲京娜·弗莎德妮克说：“如果你不能认识到此举的必要性，你就没有资格再领导小马！”\n\n托塔科夫斯基在弗莎德妮克的基础上继续说：“这样的选择会招致可怕的后果，主席，”说罢，他向门口走去。弗莎德妮克与一大群小马代表也跟着他一起离开了。\n\n当他们离开房间时，布克哈林无话可说，只觉胃里翻江倒海。"
 OMO_aprilfools.13.a: "我们已到了无法回头的地步。"
 OMO_aprilfools.14.t: "小马进军"
 OMO_aprilfools.14.desc: "亚当·阿维亚诺塞茨曾是谐律的忠实信徒，也是布克哈林的忠实拥趸。然而，独角兽每一年的所作所为都证明了他们越来越不愿意满足最忠实追随者的要求。小马在他们用自己的蹄子、汗水和鲜血建造的国家内不再安全了。这就是亚当一直渴望与他的粉军战友一起进军最高苏维埃的原因。\n\n他们最初计划行动的时候有想过会争取到一些支持，但最后支持的规模之大出乎了他们的意料。伊尔库茨克的主要街道很快就被粉军和许多观点相近的平民占领了。他们高呼要驱逐最高苏维埃的代表，结束人类对联邦的统治。他们接近司令部的时候，卫戍部队开始阻挡他们的前进。卫兵们的身后站着什拉梅将军。这名紫色的夜骐很容易因为身边的斑马随从被辨识出来。\n\n人群渐渐沉默，一些示威者准备好了武器。他们的确不想战斗，但就算守军大部分是小马同胞，他们也不会让步。所有的目光都转向了什拉梅将军，他沉默了很久。最后，他下令：“撤退吧，卫兵们。”\n\n就像摩西分开红海一样，守军也潮水般从示威者面前退去。亚当和其他小马欢呼起来。"
 OMO_aprilfools.14.a: "就这样，他们进去了。"
 OMO_aprilfools.15.t: "猛然惊醒"
 OMO_aprilfools.15.desc: "震耳的敲门声闯进布克哈林的梦乡，他的双眼猛地睁开。他还没完全清醒，但门已经被从合页上直接扯了下来，六名小马士兵冲进了主席的卧室。布克哈林只得摇摇晃晃地从床上爬起来，和士兵头子面对面：莉莉·伊兹·多利内。\n\n上千种设想从布克哈林的脑子里掠过，没有一个像是好事。自二十年前听到巴巴罗萨消息那次以来，他的心脏从没有跳得这样快过。“怎——怎么回事？将军？这什么意思？”\n\n独角兽惺忪的睡眼看不清多利内将军的脸，布克哈林试图在她的神态里找到任何一丝希望。然而，这样的慰藉并不存在，他的希望随着她的话语而破灭：“尼古拉·布克哈林主席，你因对小马族的罪行被逮捕，请不要反抗。”\n\n紧接着士兵们开始拘捕布克哈林，而他现在束手无策。他甚至还没能理顺多利内将军说的话，一个黑色的袋子就套在了他的脑袋和角上，然后他就被押出了房间。\n\n他将去哪，他不知道。"
 OMO_aprilfools.15.a: "最后的结局，就此降临。"
 OMO_aprilfools.15.a.tt: "\n§B变革之轮脱离控制，§C小马§!成了最终赢家。§Y尼古拉·布克哈林§!的温和派政府被主席团中的小马激进派罢免，冻原随之乱作一团。主席团群龙无首，内部为了国家的命运争论不休，而千百万人无助地看着这一切，只得选择躲入家中，不再与其他种族相互来往。谐律，失败了。\n\n这可不是HE啊，快去读取旧存档，挽救谐律之梦！一切都靠你了。§!"
 OMO_aprilfools_warlord.1.t: "变形记"
 OMO_aprilfools_warlord.1.desc: "尼古拉·布哈林的第一个念头是，他死了。\n\n这种感觉他早已有过。伟大的卫国战争后，他的生活就充满了无尽的灾难、迷失和折磨。他秘密逃亡西伯利亚多年，躲过了许多致命劫难。用逻辑想想，这次他大概命数已尽，此前倒下的人如此之多，这次轮到他了。\n\n但是，如果他已经死了，为什么还会头晕呢？为什么他还能感受到火的灼热和雪的柔软？为什么体感如此奇异？\n\n布哈林试图思考。他还记得自己冻得发抖，点燃篝火取暖。他还记得那堆煤炭中有颗发亮的石头，它闪烁着异世界的光芒。他伸手拿起它，想理解这是怎么回事，但只有……疼痛，钻心的痛，剥皮去骨一般的痛。他本要惨叫，眼前却浮现了一个幻象。\n\n在疼痛中，他看到了前所未见的世界，其中的生灵幸福和谐、自由平等，绝无痛苦的重担。它们平等生活，彼此是同伴，是朋友。这些奇异的生灵四蹄小跑，通体亮彩，比任何无产阶级专政所能创造的社会还要美好。\n\n布哈林咯咯笑起来，他并不记得自己能发出音调这么高的声音。他睁开圆圆的大眼睛，四蹄站立。他站在闷热的篝火前，发现那颗水晶仍在煤堆当中，映入其中的是一个奇异的生灵。他完全不理解这一切，高喊起来："
 OMO_aprilfools_warlord.1.a: "“天呀，是匹小马！”"
 OMO_aprilfools_warlord.1.a.tt: "§C谐律联盟§!将会崛起。"
 OMO_aprilfools_warlord.2.t: "馈赠之小马"
 OMO_aprilfools_warlord.2.desc: "今天晴空万里，安纳托利——他是一名年轻的科研工作者，为了保住俄罗斯废土上的科学之光，其与附近仅有的几个同僚一同努力——出门狩猎晚饭食材去了。得手后，天空阴沉了下来。安纳托利并未在意，觉着也不会发生什么。\n\n然而，他可是大错特错了。\n\n天上突然飘起了雪。一开始还是正常的冬天下雪，结果越来越大，毫无减弱的势头。\n\n安纳托利最终迷了路。他紧抓着行囊，挣扎着穿过暴雪，但没法找到任何标志物。时间一分一秒的过去，他逐渐失去了坚持下去的希望。或许…还是就这么放弃比较好。\n\n可就在安纳托利昏倒之前，眼前现出一个神秘的身影。神秘人的声音里满是担心，带他走向一座房子。二人向前走去，房子的轮廓也逐渐显现出来。进到房子后，神秘人给安纳托利递了碗热汤。他摇了摇头，仔细端详身影。\n\n……卧槽！那不是个人，那是一只……会说话的马！一只小马！它说要去为自己和客人准备晚餐，安纳托利听罢后感觉头昏脑胀。等下，这张脸似曾相识。\n\n那是……布哈林？尼古拉·布哈林？\n\n布克哈林再次转过来，微笑着欠了欠身。"
 OMO_aprilfools_warlord.2.a: "“没错，同志，正是在下。”"
 OMO_aprilfools_warlord.3.t: "诚挚问候"
 OMO_aprilfools_warlord.3.desc: "阿列克谢·李可夫来回扫视着他面前这封信的内容。信刚来时，一种前所未有的喜悦在他的血液里流淌，毕竟这信是他的老友布哈林写来的，已经有几十年没收到过他的来信了，但随着他继续阅读，他开始感到后背发凉，因为这信里出了点离奇的差错。\n\n“布哈林”，被拼成了“布克哈林”，两次，发件地址和签名那都是。当然这很有可能是无心的失误，但李可夫就是很难理解，不管年龄在这人身上撂下了多沉的担子，苏联的最高领导人为什么会不知怎地把自己的名字拼错两次。\n\n这是哪个变态开的玩笑吗？对一个老人、对他想要和失散许久的老友重新联络的愿望的残酷嘲弄？不，不可能是。信里描绘了他们友谊最美好的那些瞬间，那么生动，那些细节只有他和布哈林知道。\n\n李可夫陷在沙发里，泪水在眼珠子里打转。已经收到信一天了，可怜的李可夫还是困惑不已。突然间，很微弱的砰砰声从前门传来。李可夫迟疑地走到门口，心想是谁这么晚了还在喧闹。\n\n是他日思夜想的那个敲门声再次响起了吗？是期盼中的他那行踪不定的同志大驾光临吗？他蹑手蹑脚地打开房门，瞥了眼门后立着的那难以辨认的人影。他把门推得更开。突然，他后退了一步。他感到震惊和恐惧，站在他面前的那个，虽然有他老友尼古拉·布哈林鲜明的面部特征，但并不是人类。相反，那个东西……或者说，他，是匹小马。"
 OMO_aprilfools_warlord.3.a: "“怎么了，李可夫？你跟见了鬼似的。”"
 OMO_aprilfools_warlord.4.t: "讲话"
 OMO_aprilfools_warlord.4.desc: "各种各样的人从俄罗斯各地赶往奥莫隆。有些人放弃了对亚戈达多年以来的服务。有些人从斯维尔德洛夫斯克远道而来。他们抛弃了家人、亲朋和前途，为了一个不切实际的念头而来：希望人民委员会主席尼古拉·布哈林归来重建苏联。\n\n然后他们发现布哈林变成了某种畸形类马生物。\n\n那个四足兽在一个貌似犄角的结构上歪戴着一顶布琼尼帽，大声吼道：“同志们，革命理想不能止步于单一的国家。要克服资本主义的掠夺，就意味着我们要在日常生活与人际关系中体现马克思主义的思想。我们要成为友谊革命的先锋！”\n\n这位曾经的苏维埃领导人结束讲话后，房间内鸦雀无声。之后，一个旅行至此的共产主义者以严肃的语气低声发问：“这……这怎么可能是真的呢？”\n\n又是一阵停顿：“我也不懂，叶连娜。恩格斯确实曾经写过关于资产阶级与无产阶级家庭的著作。我寻思吧……去了解各种人类关系中的剥削会是明智之——”\n\n“友谊？你们应该有听到那匹马提到了友谊吧？”叶连娜·帕诺娃环视室内，很多人对这匹马的观点点头称是并随声附和，这让她无比震惊，“我们确定这东西真的是尼古拉·布哈林本人？”\n\n她的同伴耸了耸肩：“就算他是个小绿人我也不在乎。我从来都不是一个随波逐流的人，但假如他真的有任何能拯救苏联的主意……”他看向了和观众们相谈甚欢的马人，“我会给他一个机会的。”"
 OMO_aprilfools_warlord.4.a: "“但，一匹会说话的马？”"
 OMO_aprilfools_warlord.5.t: "马族学大会"
 OMO_aprilfools_warlord.5.desc: "第一届全小马代表大会——这个名字到现在都依然让叶连娜尬得要死——在奥莫隆的一间小棚屋里开幕了，这里同时还是驯鹿牧民的一处休息站。每隔一段时间，就会有一个牧民从寒风中跌跌撞撞地走来，但在看到鲜亮的粉红色旗帜之后，他们都会立即转身离去。身处俄罗斯其他地区代表的人群中，叶连娜在思索他们的想法是否正确。\n\n“来的人很多啊，是吧，同志？”一个声音说道。叶连娜转过身来，被吓了一跳，映入她眼帘的正是布哈林……或者说，布克哈林。他周身都是棕色，身高大概有四英尺，眼睛非常大，叶连娜在他的眼眸之中能看到房间里大部分东西的倒影。她克制住了自己喉咙里呻吟的声音。\n\n“是的，”她带着她能表现出的最大的礼貌回答道。她不相信，她真的来了这儿；她不相信，自己居然仅仅只因为布哈林还活着的迹象就抛弃了亚戈达同志。“我觉得，我们所有人都……有兴趣学习……关于……”\n\n“谐律的事情？”布克哈林接过了话头，这位曾经受人尊敬的共产党领袖已经变成了一匹马。他的马尾来回摆动着，说道：“的确，祖国在过去的几年里一直都了无生机，遭受着专制者和疯子的瓜分。只有真正激进的思想才能拯救它，只有拥抱友谊的力量，我们才能拯救苏维埃联盟！”\n\n叶连娜的目光又转而投向了门外，注视着屋外刺骨的严寒。现在溜走还很容易，要么偷偷潜逃回亚戈达麾下，要不就干脆抛弃这一切，从此当个驯鹿牧民。但她不能这样做，尽管这个会说话的动物和他所说的友谊疯狂而异想天开，但它至少还有取得成功的微弱可能。叶连娜痛苦地叹了一口气。"
 OMO_aprilfools_warlord.5.a: "“我们都很期待您的新理论……布克哈林。”"
 OMO_aprilfools_warlord.6.t: "友谊魔法与其熠熠生辉的结果"
 OMO_aprilfools_warlord.6.desc: "金属撞击水晶的声音和工作靴与水晶地板的碰撞声充斥着整个矿区，创造出了一个奇怪又熟悉的环境，尽管这些声音在帕维尔的耳朵里都感到陌生。他打量着这个新造的洞穴，这里水晶的回报率甚至比采矿场的其他地方加起来还要高，这时他听到了一股弦外之音：那是马蹄在水晶上发出的轻快的咔哒声，表明一匹没有装备的小马走到了他身边。\n\n“挖掘工作进行得怎么样了，帕维尔？”弗拉基米尔停在帕维尔的肩膀上，问道，“代表大会希望——不，他们需要这里在顺利进行。”弗拉基米尔是帕维尔的发小，现在他是在矿山工作的高级马员之一。两人在工作中常常有合作，虽然帕维尔不能说他认为小马化是完全正常的，但他的朋友仍然是他的朋友，无论他看上去像什么样子。\n\n“事情进展得很顺利！当然，有些生产环节仍有待改进，但总体而言，我认为大会会发现我们在这方面做的已经足够多了。”\n\n说完，两个朋友又回到了他们面前庞大的小马和人类群体，他们都以适合自己才能的方式做出了贡献。人类在岩壁上工作，慢慢地提取晶体，让小马离开地面。看着这一切的是能够用思想操纵人们周围岩石的独角兽。没有人会拒绝老板让你的工作变得更容易。所有这一切都写映在那工业照明被所有的水晶反射到整个空间的那奇异而又闪烁的光线之中。"
 OMO_aprilfools_warlord.6.a: "原来友谊不仅仅是魔法。"
 OMO_aprilfools_warlord.7.t: "踏破铁鞋无觅处"
 OMO_aprilfools_warlord.7.desc: "黎明在细微的耳语声中到来，日光在冻土上摇曳着，仿佛涂在黑面包上的蜂蜜。它穿过山谷，乘着河流，它环绕树木，最后照进了小小的营地，这个社会在世界边缘安插的最远前哨站之一。\n\n索尼娅被砍柴声吵醒；一天已经开始了，她还裹在自己的帐篷里。迅速准备了一下之后，她走出帐篷，阳光照在新落的雪上，迎面而来的是辉映的光芒。她惊叹于踏足雪上的“蹄”感，陌生，但绝非不适，它柔软、凉快，而且叫人感到清爽。听说由人类与小马共同组成的探险队更适合在西伯利亚的冻原上探索，索尼娅也正是为了她的小队才在临行前自愿接受了小马化。\n\n索尼娅的队长向她走来，手中握着刚刚找到的水晶。他们出发时领了三台勘探水晶的仪器，这种仪器有点像那种老式的探测杖。平日里镶嵌在仪器顶端的小块水晶只会闪烁点点荧光，在白天甚至注意不到。而现在队长手里拿的那块水晶却放射出强烈的光芒，索尼娅全身都沐浴在那柔和的紫光之中。\n\n“索尼娅，快来看看这个！”他发自内心地笑着，就是脸上挂着些疲惫。“我们真是撞大运了，想不到营地底下就有一整条水晶矿脉！”\n\n索尼娅欣喜了一会儿，但很快意识到有什么不对劲的地方。如果真如队长所言，那水晶勘探仪昨天就该有反应了，但昨晚勘探仪顶端的水晶不过是亮了几下而已。既然仪器没有反应，那就说明这片水晶矿并非裸露型矿床，而是被地壳盖在了地下。然后索尼娅看到了她的旧友雅科夫，这下一切都讲通了。雅科夫筋疲力竭地躺在一张临时搭成的床上，旁边便是他刚刚挖开的勘探沟。雅科夫已不再是索尼娅记忆中的那个人了，如今，他是一匹小马。"
 OMO_aprilfools_warlord.7.a: "西伯利亚的冻原中亦有意外之喜。"
 OMO_aprilfools_warlord.8.t: "另一种工人"
 OMO_aprilfools_warlord.8.desc: "又一个清晨到来，引擎隆隆，烟尘飞舞。卡车来来往往，往庭院里甚至是道路上堆满了采矿工具，为那些需要的人们提供便利。\n\n人类，和小马。\n\n后者对马克西姆，一个毕生在西伯利亚的矿洞中劳作的工人来说，造成了不少困扰。小马融入人类社会对他来说已经相当难以接受，现在他又得知，他在新生的北西伯利亚政府治下的第一份工作还是开垦一个新发现的水晶矿洞——和这些小马一起。于是乎，当他再回过神来时，他已经和两个这种奇怪的生物挤在一起，在同一辆卡车上朝着矿井前行。\n\n随着卡车在土路上颠簸着，车里的寂静让人有些发毛。唯一的声音就是汽车引擎以及隔三岔五的人类和小马活动。最终，一个缺乏在这种大型项目里的工作经历的年轻人打破了沉默。他提了一个关于技术的问题，这本应是马克西姆的强项，但他张开嘴还没说话，他旁边的小马就先他一步了。\n\n接下来马克西姆才知道，他低估了这些小马——不论是年龄上还是经验上。他右手这位显然是个中老手，并且自愿被小马化以帮助实现跨种群行动。他左手这位是甚至是位西俄战争的老兵。作为最先被转换的几个，他是这场行动中为数不多的安保人……安保马员。\n\n尽管有着这样那样的疑惑，但倾听他们的故事，和他们一起给予同行的年轻人指导对于马克西姆来说还是感人……感马肺腑。伴随着卡车缓缓停下，马克西姆也开始重新审视小马。"
 OMO_aprilfools_warlord.8.a: "或许我们没有那么不同。"
 OMO_aprilfools_warlord.9.t: "百叶窗外"
 OMO_aprilfools_warlord.9.desc: "透过监工办公室宽大的窗户，可以看见奥莫隆矿区的每一寸土地，只不过监工们大多数时候都把百叶窗关着。监工，一匹平和而寻常的小马，更专注于经营财富而非职工福利。他只偶尔在厂区附近转转，确保工人们在辛勤劳作。绝大多数时候，他都坐在自己的房间里，享受着高高在上的办公室的宁静。\n\n几个月以来，他都以相同的方式开始自己的早晨——拉上百叶窗，看看日报。今天跟往常一样，有个坏消息。主席给他所从事的行业制定了一轮新规——水晶矿工工会。招工已经够难的了——他现在该怎么和工人们打交道？\n\n突然，监工听到了外面传来的喧闹。只是场无关紧要的争吵，他想着，试图把注意力重新集中到报纸上，但声音愈发清晰和一致起来，闹得甚至连耳罩都蒙不住。像在念经一样。\n\n沮丧之余，监工拉开了百叶窗。终于，他看到了他的职工。几百名工人聚在他的办公室下面，有人类，也有小马，他们高声喊叫，挥舞着标语。有个像是新工会代表的人喊着他们的诉求，但监工姑且没理会。这都可以一会儿再管。现在最重要的是，他们没在工作——而且他们毁了这个早晨。\n\n监工从桌上抓起一个喇叭，摇下了窗户。“行了，行了！”他向人群喊道。“不管你们领头的是谁，我会去见的。放我回去看报纸吧。”\n\n监工叹了口气，又回到他的报纸上。有隐约的欢呼声从外面传来。"
 OMO_aprilfools_warlord.9.a: "怪异的胜利。"
 OMO_aprilfools_warlord.10.t: "临时工"
 OMO_aprilfools_warlord.10.desc: "大多数时候，监工更喜欢在清晨用咖啡和报纸开始他的一天。但是今天不一样。工人们已经开始抗议了。得教教他们在这儿谁说了算——即使这意味着要在西伯利亚的寒风中培训新职工，远离办公室的温暖。\n\n培训只消几个小时就完事了。老实说，这活儿更考验脑子，而不是嘴皮子功夫，尤其是考虑到水晶的明亮闪光。有个小小的难处是士气。随着抗议活动在采矿营地中心的肆虐，这份工作的性质已经难以掩盖了。监工只能一直管这些人叫“临时工”。他们是工贼——而且随着抗议愈演愈烈，他们肯定门儿清。\n\n当新职工们准备好下井的时候，大部分都已经接受了自己的角色。只有一个紧张的工人心中突然涌起一阵负罪感，落在了后面。有那么一个短暂的反抗时刻，他扭头看向老板。“我们为什么没加入那些抗议的人？”\n\n监工有点迷惑，花了点时间来回答。“也没什么。虽然他们确实可能因为工贼行径恨你，但我只要再找新人就行了。在北方，像你这样的工人很多，像我一样的人却没几个——下次再问这么愚蠢的问题前先想想这一点。”\n\n这匹雄驹质疑地凝视着他的新老板。而他只是指了指矿井。"
 OMO_aprilfools_warlord.10.a: "“快去干活！”"
 OMO_aprilfools_warlord.11.t: "意外来客"
 OMO_aprilfools_warlord.11.desc: "谢尔盖搞不懂为啥伊万非得到北边两个村之外的谷仓把玩一块魔法水晶，那地方真是冷的要死。那玩意肯定不干净，而且离自己家的车程还远。至少阿列克谢带了一大堆伏特加，自个冻坏的时候还能乐一乐。\n\n“我要拿枪打它。”伊万说道。他跌跌撞撞地站起来，伸手去拿后袋里的手枪。\n\n“好啊！欸，啥玩——”谢尔盖没来得及把问题说完，伊万就开枪了。枪口火光照亮了谷仓，谢尔盖暂时失明了一会。等到反应过来，水晶已经不见了，原来的位置好似剩下个浮空的光环。光环内显出另一幅景象，完全不同于这帮科学家置身的谷仓。\n\n传送门那头飞来个东西，它形似一个光球，还长着一对翅膀、四条腿、像昆虫一样的大复眼。接着，传送门“啵”的一声没了。喝大了的三人吓得大吼大叫，四处开枪，过了几分钟，阿列克谢总算用装伏特加的空板条箱把它困住了。冷静下来后，伊万一语道出大家的心声：“那他妈啥玩意？”\n\n“我不知道，但不管是什么，肯定不是地球生物。”谢尔盖答道。他清楚，肯定要回实验室再复刻一下这个操作。"
 OMO_aprilfools_warlord.11.a: "“也许布克哈林同志会喜欢这个。”"
 OMO_aprilfools_warlord.12.t: "最后一搏"
 OMO_aprilfools_warlord.12.desc: "本该体现谐律精神的大会堂里现已是一片混乱。在会堂的一边坐着俄罗斯的老兵，他们都是身经百战，吃苦耐劳的英雄，他们的身上都有几处子弹、刺刀、炸弹以及其他人类自相残杀用的武器所造成的伤痕。他们一看见对面坐着的小马们就大声抗议起来，要求立即停止这种闹剧般的“委员会”的运行。\n\n而在会堂的另一边，颜色各异的各类小马依次就座，四只蹄子在空中晃动。他们也在大声抗议，尽管声音没有对面那么响亮就是了，他们坚持认为只有在全俄罗斯进行小马化并遵循小马们的谐律才称得上是向前迈进。\n\n在这争吵不休的会堂正中坐着一匹栗色的小马，为了维持会场的秩序，他已是身心俱疲。有那么一刹那，绝望攫取了他的心灵，耳边的争吵声渐渐远去，视线逐渐模糊，他回想起了当初那个他治下的苏维埃联盟内部相互攻讦，最终分崩离析的恐怖岁月。忽然他又想起了他转变形体，化身小马时的所见所想。于是昔日的苦痛便如雪霜见太阳般消失无踪，当年在莫斯科将他捧上总书记位置的那股活力又回来了。他绝不会让往事重演。布克哈林头顶的独角闪烁起了光芒，他转身面向众人，声如黄钟大吕。\n\n“同志们！争吵不休与党同伐异的时代已经过去了。现在炸弹正如铁雨般落在祖国大地上，德国侵略者已经摧毁了我们为之奋斗的一切，我们还有什么权利停留在过去呢？我们现在有了第二次机会——或许也是最后一次机会了。机缘巧合下，我们掌握了这种像是童话故事般的力量——而只要我们有团结的意愿，有对友谊的梦想，就能使用这种力量！友谊是魔法——这句话可不是什么口号啊！友谊的魔法定将拯救俄罗斯母亲——或许还能拯救这个灰暗的世界！”\n\n大会堂陷入沉寂之中，随后，人类们一个接一个地起立鼓掌，向台上的小马敬礼致意。他是人类布哈林还是小马布克哈林？这个问题已经无所谓了——因为他便是党的总书记，是谐律主席团的主席，而正是魔法的奇迹将他带回了人民身边。"
 OMO_aprilfools_warlord.12.a: "接下来唯有相信一途。"
 OMO_aprilfools_warlord.13.t: "新形态"
 OMO_aprilfools_warlord.13.desc: "魔法的光芒在这世上独一无二，就像活物一样闪耀。格里戈里深深地凝视着水晶，绿松石般的光辉在他脸上飞舞。他身旁站着一匹小马，曾经和他一样是人类。他即将犯下一生中最严重的错误——这样的想法一直在他脑子里盘旋，他将经历一场可怖的噩梦，他的肉体会融化，然后重新组合，最后不可逆转地自我毁灭。\n\n那匹小马笑了。“我跟你说，一点都不疼，我差不多马上就习惯了。但说实话，这又有什么关系呢？你作为人类取得了什么成就——失去了共产主义运动，失去了俄罗斯，失去了家园，连点废品都没留下。兄弟，机会摆在面前。我们必须再一次做出牺牲，这一次的代价是你的肉身。但梦想仍将存续——一个建立于和平与谐律之上的世界，一切生灵都为着进步的共同目标而奋斗，摆脱那贪得无厌的死亡的控制。这魔法给了我们最后再战一次的能力，可能是在新的身体里没错，但是获得了力量、速度以及生而为人从未有过的天赋。你说呢？”\n\n格里戈里握着水晶，用手上粗糙的老茧感受它的冰凉、光滑和坚硬。他一直在战斗，从未休止——从波兰到乌克兰，再到莫斯科，他总是在撤退，退到退无可退的最边缘。常年的炮击和营养不良已经榨干了他人类之躯的最后一分力量，现在他只是具驼背的躯壳，作为残存的旧日俄罗斯的代表来参加布克哈林的委员会。深紫色的水晶里，一个精疲力竭之人的倒影回瞪着他的双眼，就像是在嘲弄。\n\n他下定了决心。倒影消失了，灿烂的能量火花从水晶里爆发出来，射进庞杂的血管，首先是心脏，然后扩散到他身体的每一个角落。只是一瞬间，这就结束了。\n\n魔法涌向了他新生的角，他感到自己的双腿充满了力量。这还得稍微适应一下。但是，未来似乎已变得更加光明。"
 OMO_aprilfools_warlord.13.a: "重生之歌在整个俄罗斯再度唱响。"
 OMO_aprilfools_warlord.14.t: "争论"
 OMO_aprilfools_warlord.14.desc: "“你疯了？你要我放弃我的人类身份——德国人夺走一切后我在这个世界上仅剩的东西？”\n\n“没有人要你放弃任何东西，相反，我是想让你拥抱未来！同志，这个魔法会挽救俄罗斯，不，是挽救我们失败的整个运动。”\n\n一块巨大的紫色水晶旁边，一匹小马和一个人类大声地争吵着。一个老妇人走过，麻木的看了看这荒谬的景象。水晶的光芒随着争论的起伏明暗。也许这场争论只是无稽之谈，但就算外形彻彻底底的改变了，人的本性似乎也永远不会改变。老妇人走远了，争论的声音渐渐远去。\n\n“你们和白军没什么两样，和德国人也没什么两样！反动派沉缅过去，不管要付出多少……”\n\n“沉湎于过去？你是在说你不想变成小马吗？”\n\n他们面面相觑，沉默了好一会儿，精疲力竭了。没什么能说的了，没有什么能跨越如此深的鸿沟。就算他们讨论的不是用魔法变成一匹彩色小马这样的事情，结果也不会有什么变化。"
 OMO_aprilfools_warlord.14.a: "一个人要走多远才会停下来？"
 OMO_aprilfools_warlord.15.t: "老样子"
 OMO_aprilfools_warlord.15.desc: "“你觉得怎么样？我现在就去找匹母马，你说呢？”\n\n“看来就算你变成了一匹马……你的下面还是很‘人类’的，你这可怜的混球。”\n\n辛苦工作一天后，独角兽和这个男人一起喝着酒谈笑起来。谢尔盖因为一块弹片而匆忙截肢，失去了右臂。然而，一旦他决定接受现在人们所说的“布克哈林的提议”，他的四肢就又能正常活动了，虽然它们现在的用途有所不同。\n\n尼古拉拄着拐杖走路，左耳失聪。他想带着母亲生前见过的最后一张脸死去。但他不得不承认，看着他的老朋友用魔法在半空中耍酒瓶子真的很有趣，但这样的奇迹永远不会来到他自己身上。但当然，不管老朋友是不是小马，他们总是能在漫长的一天结束后一同喝上一两杯，怀念过去的时光。那时候他们还年轻，还很野性，世界对他们是那么的广袤。\n\n谢尔盖的思想虽然已经老了，但他恢复了年轻的身体和活力。能和大批接受了“提议”的理想主义年轻人一道而不显得格格不入，是他意志的证明。所以，他又尝试说服老友一次，而理所当然的，尼古拉知道这不是为他准备的。\n\n于是他们转而谈些别的事情，仍然时不时笑着。"
 OMO_aprilfools_warlord.15.a: "这或许不是什么浮空术，但毕竟，友谊就是魔法。"
 OMO_aprilfools_warlord.16.t: "定义谐律"
 OMO_aprilfools_warlord.16.desc: "“那么，工人表达自己意见的基础——就是自由‘谐律’委员会选举的代表，他们因兄弟情谊和友谊而走到一起，行使最高立法权？”\n\n“胡言乱语！没有一个高于所有其他所有人的友谊先锋队，新国家的安全和目标统一就不能得到保证！”\n\n“友谊先锋队！那屠夫和暴君们就会在他们大开杀戒之前声称自己是我们最好的朋友！”源源不绝的香烟烟圈在他的头顶上缭绕，遮住了昏暗的灯泡，布克哈林不由得疲惫地想道，有些人啊，似乎永远都不会因无休止地猜测应该如何安排社会秩序的每一个细节而感到疲倦，可他们甚至都没有把自己的屁股从椅子上抬起来，真正去走一走。\n\n“先生们——还有小马们——我们没抓住重点啊。谐律的意思不是指社会要如何才能组织有序，而是它为什么要组织有序。我们不是要剥削同胞，而是要与他们一起工作，知道并且相信他们也在与我们一起工作。”\n\n几位持不同意见的领导面面相觑，感到一阵困惑：“当然，这就是共产主义的终极目标啊？可‘谐律’对这个等式能起到怎样的作用呢？”\n\n一时间，布克哈林没能找到答案：这是个好问题。随后，他开口讲道：\n\n“从一开始，我们的手段、方法和目的就必须是友谊。在接触公众时，我们要试着与他们成为真正的朋友，一个接一个，然后才能本着同志般谦逊的精神，询问他们是否愿意帮助创立这样的新社会。忘掉工人委员会、先锋队党派，以及其他任何东西——我们的基本单元是在下班后一起去喝一杯、生日聚会、还有破涕为笑时能拍一拍、悲伤流泪时能抱一抱的肩膀。就算他们缺乏我们拥有的意识形态信念，但友谊始终是第一位的。这就是我的想法，其余的大可以日后再说。”"
 OMO_aprilfools_warlord.16.a: "“现在，快出门去——交些新朋友吧。散会。”"
 OMO_aprilfools_warlord.17.t: "我愿相信"
 OMO_aprilfools_warlord.17.desc: "“一个啥？！”阿尔乔姆双眼圆瞪，不知所措。\n\n“一匹马。你没听错，”萨沙刚说完便纠正自己，“哦不对，准确地说是一匹小马。”\n\n“我他妈上次听这名字都好几十年前了，现在你告诉我他回来了，还变成了一匹马？”\n\n除了阿尔乔姆和酒保萨沙，结雅的酒吧里空无一人。法西斯政府压下极为严苛的产量要求，其他人都回到他们的岗位上去工作了。不过阿尔乔姆没回去，他决心要满足自己的好奇心。\n\n“还有啊，你为啥要这样发音，布……布克——”\n\n“布克哈林。”萨沙重重地念出那个名字，发音带一点英语的口音。“他就这么称呼自己的。”\n\n“那你咋知道这些的呢？”阿尔乔姆昂脖，咽下一杯伏特加。\n\n“无意间听到的，守卫们一直在谈论这个。就连俄罗斯法西斯党的新兵都在聊这个，这样的话应该是挺靠谱的。他们还谈论这个什么‘布克哈林’是怎么计划重建苏联的，我的天，鬼知道一匹马能不能做这样的事儿。”\n\n萨沙说完话，屋里一片寂静，只听得见西伯利亚的寒风呼呼地往黑洞洞的房间里灌。阿尔乔姆一个字都没说，站起身来走出屋子，留下萨沙一个人在黑暗中。\n\n阿尔乔姆回到家，打开门，向妻女打招呼。“准备好你们的东西，我们天一亮就出发。”"
 OMO_aprilfools_warlord.17.a: "“我有个故事要告诉你，但这次你得信我。”"
 OMO_aprilfools_warlord.18.t: "牧歌"
 OMO_aprilfools_warlord.18.desc: "一个小男孩和一个小女孩在某个俄罗斯无政府区域内的小村庄里乱跑。\n\n事实上，他们已经很久没有这样精力充沛了。\n\n但今天是一个充满幸福和活力的日子。\n\n你问为什么？如果你问他们，恐怕他们不能很好的表达自己的想法，但理由其实很简单：\n\n因为这是他们的父母长久以来第一次展露笑颜。\n\n他们父母的脸上不再阴云密布，不再愁眉不展。\n\n事实上，他们的父母远比他们记忆中的往日印象更加乐观开朗。\n\n他们还有其他值得雀跃的理由。他们又能像正常人一样进餐了；他们昨晚没有在饥肠辘辘中入眠，前几天也没有。\n\n小男孩和小女孩太小了，他们不明白到底发生了什么。如果有人问他们关于小马的事，恐怕他们只答得上图书里的小马是什么样的。即使如此，他们依然感受到了欢乐。"
 OMO_aprilfools_warlord.18.a: "所以他们接着蹦蹦跳跳，就像所有普通小孩一样。"
 OMO_aprilfools_warlord.19.t: "崭新的军队"
 OMO_aprilfools_warlord.19.desc: "尼古拉·布克哈林讨厌这样。是真的真的很讨厌。\n\n以这样的速度发展下去，是必然要和外部世界发生冲突和矛盾的。而当前的“外部世界”至少有三种不同的帝国主义形式，因此将来会发生什么也不必多说。站在战线对面的可能是来自遥远大洋洲的某个皇帝，某个认为俄罗斯民族是优等种族的疯子，或者是随便哪个把实用主义奉为神明的家伙。\n\n但这并不意味着尼古拉会喜欢这样。\n\n如果人们能坐下来、好好谈一谈，世界上的很多问题都将迎刃而解。在尼古拉眼中这样的处理方式挺管用的，毕竟他已经在西北部重建起秩序，解决了矛盾。但是，唉，人们有时候就是不愿意放下自己的成见。\n\n因此，别无选择。布克哈林签署了法令，送交政治局签字。政治局一致通过，并寄回给他，布克哈林下令传扬出去。\n\n第二天，无论是人类还是小马，谐律联盟的人民一觉醒来，便听到了这则消息。它说，要建立谐律联盟武装力量，或者换句话说……"
 OMO_aprilfools_warlord.19.a: "……要建立崭新的粉军。"
 OMO_aprilfools_warlord.20.t: "首次演练"
 OMO_aprilfools_warlord.20.desc: "当教官照惯例走过两排挺直腰板的新兵后，他一反常态地无话可说。要是平时，他会开始孤立那些看起来就很软弱的、摇摆不定的或者缺乏自信的家伙，并给新兵树立拿来仇恨的敌人、一个鼓动人心的动机。\n\n但是，你怎么能对会说话的彩色小马做这种事呢？就他所知，如果他喊得太大声，他们甚至有可能把他踩在蹄下。最终他还是停下了胡思乱想，向小马们咆哮着不堪入耳的话语，然后把他们领向了“操场”——测试体能的地方。至少这里他很熟悉。\n\n首先是独角兽。他们只跑了十分钟就上气不接下气，但当测试枪法的时候，他们几乎个个都是神枪手。最重要的是，他们可以用闪闪发光的魔法把枪举得高高的——也可以用魔法举起沉重的设备，让自己跃过攀岩墙，以及做一大堆别的事情。在他们继续训练的同时，教官记下了所观察到的每一个细节，并开始在脑中拟定最适合他们的战术角色。\n\n接下来就是天马。既然长了翅膀，那在场地上跑来跑去就没什么必要了——所以他让表现最优秀的几只独角兽将几个吊环悬在空中，然后让天马们飞出愈发复杂的动作，直到筋疲力尽为止。简直是活生生的飞机——非常适合投送伞兵，向前线投放资源和展开侦察。\n\n最后是占大部分的剩余新兵，他们一直在紧张地等待和观察着。陆马——没什么表面的特殊能力，但是明显体能不同，他们持续地行进、攀爬、挖掘和训练，一点没停，整到了太阳落山都还没有力竭。\n\n当教官坐在办公室里享受一整天的训练结束后的安详时光时，他意识到他已经取得了组建军队的完美材料。"
 OMO_aprilfools_warlord.20.a: "对天发誓，他绝对会缔造出世界上从未出现过的优秀军队。"
 OMO_aprilfools_warlord.21.t: "人类志愿军"
 OMO_aprilfools_warlord.21.desc: "接受差异以及对落后者的体谅理解，通常与军队的性质不符，而布克哈林的国家正在组建的谐律军也不例外。起初，第五革命旅（混编）的新任小马教官几乎都已经彻底放弃了，要求他麾下的人类新兵要么接受布克哈林的提议，成为小马，要么就去加入人类旅，不要再这样为难自己，尝试与不知疲倦的陆马、天马或者会魔法的独角兽相竞争。\n\n但后来，他等待着、观察着。哪怕小马们的笑声环绕四周，这些人类也依然在前进。他们已经决定要保留自己的身形，他们也不会让这成为前进道路上的阻碍。\n\n慢慢地、一点一点地，人类们开始赶上了陆马，配合上了他们的步伐。在跟不上的时候，他们仍然奔跑着，直至倒在地上——然后，他们的战友同伴就会停下来，把他们扶到终点。小马们终于明白了：他们的目标不仅仅只是参军、成为一支纯粹的军事部队而已。\n\n而是要成为一支属于谐律的部队——如果这些人都不能算是遵循着谐律理念的真谛，那还有谁是呢？他们意识到了自己的愚蠢，在致歉之后，双方之间展开了加倍努力的竞争。看着属于两个物种的士兵们在友好的竞争中发挥着自己的力量，但同时又互相照应——教官意识到，他有幸训练出了一支真正拥有魔法的队伍。"
 OMO_aprilfools_warlord.21.a: "谐律之军成型。"
 OMO_aprilfools_warlord.22.t: "不合常理"
 OMO_aprilfools_warlord.22.desc: "眼镜男从他的写字板上抬起头，重重地叹了口气，开口说：“那么，毛毯同志，你可以拿起桌子上这支笔吗？”\n\n那只叫毛毯的小马同样叹了口气，过去六个小时她一直在拿起各种各样的东西。虽然心里很不爽，但她还是拿起了那支笔。\n\n“怎么可能？！”\n\n“他们连手指都没有！这不应该呀！”\n\n毛毯把笔放下。其中一名科学家蜷缩在实验室地板上，大概是在为自己的“物理学博士学位”之类的东西哭。而这还不是几个小时来她见过的最严重的崩溃。\n\n“毛毯同志，这到底是……怎么……做到的？”\n\n“抱歉同志，我真不知道该怎么解释。我不过是把东西拿了起来罢了，想都没想，仅此而已。”她回答，这种回答过去五小时她已经记得滚瓜烂熟了。不过这种解释肯定没法让科学家满意，其中的一位把写字板往膝盖上一砸，登时把它砸成了两半，然后一走了之。随后另一群科学家冲进了房间，毛毯叹了口气，她不知道为什么大家都那么震惊。但她非常确定的是，她肯定要在这里呆上一整晚了。"
 OMO_aprilfools_warlord.22.a: "“你可以再拿一下那支笔吗，不过这次……想想怎么拿的？”"
 OMO_aprilfools_warlord.23.t: "东拼西凑"
 OMO_aprilfools_warlord.23.desc: "“这是把杰撒伊步枪。”阿尔捷米疲惫地嘟哝着，这还是他出发以来的第一句话。丹尼尔眨了眨眼睛，意识到他是唯一一个能听到这句话的人，然后若无其事地走进，回应说。\n\n“一个……一个什么？”这两名士兵被派遣去收集捐赠给军队的武器。在西伯利亚荒原上制造武器是一项艰巨的挑战，因此收集现有的武器不是个坏主意。\n\n这种想法只持续到他们亲眼看见村民收集来的武器为止。这都是些什么破烂。一把生锈的波波沙，一拿起来就变成了两截。一把莫辛纳甘，枪管和弹容都被拆开了。这还不坏，但如果你仔细看看，就会发现拆开的人干得有多烂，枪管和弹容都被撬得开裂了。几把费得洛夫，大概是红白内战时期留下的。一架RPD轻机枪，哦不，是一把AK-47，上面订着许多木支架，大概还被焊过铁钉，看起来和RPD差不多。还有就是这把长木制来福枪，刚刚阿尔捷米叫它什么来着……\n\n“一把杰撒伊步枪。阿富汗部落的人以前就是用它对抗英国人的。这他妈是把滑膛枪。”阿尔捷米简短地说着，扫视过假装成枪的扫帚柄。丹尼尔在村民敏感的目光下紧张地揉着后颈，试图找到一个积极的回答。\n\n“呃……嗯……这把枪能射吗？”丹尼尔的问题让阿尔捷米停了下来。他抓起弹药——火药和一个弹丸，把子弹装上。在没有任何警告的情况下，他瞄准附近的一棵树，开了枪。一阵巨大的黑烟和一声巨响，枪开火了。烟雾散去后，看起来子弹成功命中了目标。阿尔捷米深吸口气，转身面对村民们。"
 OMO_aprilfools_warlord.23.a: "“这些我们都要了。”"
 OMO_aprilfools_warlord.24.t: "操练"
 OMO_aprilfools_warlord.24.desc: "“好了，各位。”阿林娜·瓦卢科娃中尉在无线电中低声下令，“人类从左侧、小马在中间发起进攻。出动，夺下那个山头。”\n\n亨里希学员点了点头表示赞同，他身边的生灵——人类和小马也都做出了同样的举动。第五革命旅是第一批由生活在联盟中的两种物种混编组成的粉军部队之一，因此，亨里希觉得，他们有责任去证明，哪怕是在战场上，谐律也能赢得胜利。\n\n亨里希和另外两匹同为独角兽的小马摸出了阵地，在灌木丛中悄悄地潜行。亨里希突然听到前面传出了沙沙的声响，他抬起蹄子示意停下，小心翼翼地将枪举到了空中。一只小白貂从灌木丛中窜了出来，叽叽喳喳地叫着，小队都松了一口气。\n\n刹那间，他们周围爆发出一阵突如其来的弹雨，打断了短暂的轻松。亨里希左边的小马中弹了，他轻轻地把她挪到了一个小土堆的旁边。他想要抬起头来看一看情况，但又不得不躲开，免得脸上挨一发枪子儿。“我们被挡住了！”他对着麦克风喊道，“需要支援！”\n\n另一道声音在噼啪作响的无线电中响起：“稍等一下。”\n\n远处传来一连串的叫喊和砰砰的声响，打断了枪林弹雨，寂静再次降临。雪地上传来了嘎吱作响的脚步声，一只人类的手伸向了壕沟里面。亨里希搭上这只手，把自己拉了起来，随后向对他伸出援手的人类点了点头："
 OMO_aprilfools_warlord.24.a: "“好，我们去拿下那座山头！”"
 OMO_aprilfools_warlord.25.t: "初次试炼"
 OMO_aprilfools_warlord.25.desc: "“把值钱货都装上车，小伙子们！把漂亮妞儿也都带上，随便挑！”\n\n土匪头子拿着把破破烂烂的莫辛纳甘指着一个畏缩不前的人喊道。他身后的手下冲进每一栋房子，洗劫任何值钱的东西。而村里的女人们被集中在村中央广场，抱团取暖，互相安慰。\n\n然后，三匹长着翅膀的小马从天而降，是天马！他们像子弹一般拔地而起，在强盗群中穿梭，把他们耍得团团转。枪声在林间回想，是那个怒不可遏的土匪头子朝着一直瞄准着的那个人开了枪。但在子弹命中目标之前，它就被一种光环定在了空中——是魔法！\n\n随着一声雷鸣般的巨响，地上的小马从树林中冲了出来，朝着土匪准确射击。紧跟着他们的是穿着谐律联盟制服的人类。他们要么用刺刀攻击土匪，要么协助村民逃离。不到十分钟，一切就结束了。\n\n侥幸逃过一劫的土匪脏着裤子逃进了树林，把之前的不法收获全部扔在了地上。村民们安全了，他们庆祝着，拥抱着士兵。不管哪个种族的谐律军人都得到了村民的款待，思考着自己的未来。还会有更多的战斗，而且肯定会比这难。"
 OMO_aprilfools_warlord.25.a: "但他们的首战得以大胜归来。"
 OMO_aprilfools_warlord.26.t: "全小马代表大会第二次会议"
 OMO_aprilfools_warlord.26.desc: "真不敢相信这种事又发生了。叶连娜·帕诺娃心想。要么是她彻底疯了，要么是她向来反动的母亲一直都是对的：地狱真的存在。\n\n“啊，帕诺娃同志，很高兴在会议上又见到你。”\n\n叶莲娜闭上了眼睛。儿时的祈祷在她的脑海中闪现，她祈求上帝，为了所有人，结束这一切。然而，她睁开眼却只看到一个叫做布克哈林的生物朝她走来。它圆鼓鼓的脸上露出笑容。“我相信我的理论和对列宁的贡献能让你满意？”\n\n叶莲娜凝视着深渊，那是怪物的眼睛。她几周来一直听着布克哈林背诵关于友谊空洞无力的陈词滥调。她几周来看到这群生物发现了不应该存在这个世界上的武器和材料。最糟糕的部分是所谓小马化。严肃、可靠的革命者见到布克哈林，一下子学会了四足行走，还学会了和他一样恶心的笑。\n\n“令人印象深刻。”叶莲娜听见自己说。\n\n那个穿着布哈林皮的东西笑了。“我想这是一个好的开始！既然我们已经确定了革命计划，接下来最重要的就是把革命传播到祖国的全体人民身上！有了你、我还有在座的各位代表朋友般团结在一起，我们将会在整个俄罗斯传播谐律。”\n\n其他人肯定也在听他们的谈话，因为叶莲娜听到了马蹄碰撞声和人类的拍手声。布克哈林和它地狱般的军团正在庆祝。"
 OMO_aprilfools_warlord.26.a: "这不会是真的。这不会是真的。"
 OMO_aprilfools_warlord.27.t: "规划路线"
 OMO_aprilfools_warlord.27.desc: "他们举办会议的房间很小，大部分空间都被中间摆的那张大桌子占据了，布克哈林、李可夫、波尼娜、布柳赫尔和托姆斯基围桌而坐，盯着一幅远东地区的详细地图——当然也没那么详细，仅仅是当地各政府、各军阀领土的模糊边界，肉眼能够估测到的最详细值也不过如此了。\n\n布柳赫尔一直在讲话，布克哈林回过神来，发现自己刚才盯着地图上的几十座市镇出神，“……所以确保前线统一是至关重要的。我们的人力和小马力储备都太小，无法为多个活跃前线分配战士，”布克哈林与各位部长点点头。\n\n布柳赫尔说完，波尼娜也补充道：“堪察加的舰队也是理想目标，它与旧苏联有联系。虽然尤马舍夫集团对旧苏联已经不抱希望，但我们一定可以提醒他该为谁效忠，说服他参与新征程。”布克哈林认为这两段发言都无可非议，其余部长也点头称是。\n\n布克哈林对全体与会人员总结道：“好，既然没有反对意见，我就选择派代表团去堪察加，与尤马舍夫谈谈加入谐律联盟的问题。大家同意吗？”布克哈林举起了自己的蹄子，又看到两个蹄子两只手一齐举起，看来决议已经达成了。"
 OMO_aprilfools_warlord.27.a: "“那就这样吧，我们要去堪察加。”"
 OMO_aprilfools_warlord.28.t: "一匹马走进驳船"
 OMO_aprilfools_warlord.28.desc: "布克哈林走进尤马舍夫的办公室，看见他眼睛突然变得炯炯有神，和年龄好不相符。“尼古拉？真的是你？上次见你可都是1945年的莫斯科了！我以为再也见不到你了。现在你成了一匹马！嗯，我想是某种马吧。”\n\n“是小马。”布克哈林纠正。\n\n“我懂。哈哈，你这两天可出名了。”尤马舍夫继续说着。“今年的新闻可都太令人难以置信了。魔法、小马、谐律——所有这些对我来说都有点荒谬。但你就站在这儿呢——尼古拉·布克哈林。”\n\n“见到你我也很高兴，尤马舍夫。但是还有重要的事情要做呢。”布克哈林动动角，打开尤马舍夫桌上的一个文件夹。“你接受我的提议吗？”\n\n尤马舍夫推开文件夹。“你来之前，我把你的计划看了一遍。我就敞开说了，换了任何人，把这样一个东西拿给我看，我绝不会接受。任何人都不行。无可救药的理想主义者、修正主义者，实话说，乌托邦主义者。”\n\n“所以你是拒绝我了？”布克哈林问道。\n\n尤马舍夫顿了一下，脸上有点沮丧。“并不是。你是我的主席——即使苏联早已不再，这也一定意味着什么东西罢。有了这些慷慨的条件，我将帮助你们建立这个谐律联盟。”\n\n布克哈林笑了。进这个门之后还是第一次。“你不会后悔的，尤马舍夫。你在我身边对俄罗斯的帮助要比你在这里对它的帮助大得多。”\n\n“希望你是对的。也许吧。二十年来，我从未见过你梦想的友谊和魔法。但，这是一个奇异的时代。”"
 OMO_aprilfools_warlord.28.a: "“嗨呀，我的主席是小马！”"
 OMO_aprilfools_warlord.29.t: "“粉”刷舰队"
 OMO_aprilfools_warlord.29.desc: "谢尔盖在西伯利亚寒凉的晨风中瑟瑟发抖。与此同时，他也不得不承认，面前这些庞然大物实在是令人印象深刻。这些稍稍生锈的钢铁船壳曾是当年名扬远东的太平洋舰队。在这世界边缘，人类工程设计的结晶依然矗立——但岁月流逝之后，它们都已年久失修，早就被德国海军远远超越。有那么一小会，一幅俄罗斯舰队捍卫海洋疆土的图景在他脑海中浮现。他摇摇头，回到眼前的现实。这个国家有比海军更要紧的事情，堪察加半岛的同志们勉力维持的舰队也不过是海盗船而已。谢尔盖平静地叹了口气，考虑着该如何表达出售舰队的请求——\n\n“同志！早上好呀！”\n\n马蹄踏在柏油路上的声音提醒着他，他的马友正在靠近。蓝莓，嗯？还是该叫蓝魅？他还是不咋知道这些小马的名字是怎么拼的，尤其是对于那些在小马化之后选了一个与以前完全不一样的名字的人。“这些船真漂亮！我都等不及要驾着它们出海啦！”她兴奋地叫道。\n\n“啊……小蓝，我们不会开它们的。我们会把它们卖掉。”他小声嘟囔，希望她能懂得他的意思。“修好这些船的成本太高了，还不如把它们卖——”\n\n“噢！可得了吧！谢尔盖！”她还在滔滔不绝，一边用蹄子轻轻地推了推他的身体。这对他来说有点太过友好了，让他有些尴尬。“你看呐你看呐！它们是不是很漂亮！如果把它们刷刷亮，可就更漂亮啦！想象一下我们可以用它们做什么！可以办派对、在上面狂欢，还可以开着它们打烂法西斯！”\n\n她很兴奋。过度的兴奋虽然有些讨厌，但也让他开始思考。现在的联盟还很不稳定，也许拥有一支过时的舰队也比没有要好……"
 OMO_aprilfools_warlord.29.a: "“小蓝，你知道吗，你说得挺有道理。”"
 OMO_aprilfools_warlord.29.a.tt: "堪察加的舰队将被§Y翻新，并重新入役§!。"
 OMO_aprilfools_warlord.29.b: "“我还是老意思。我们只要钱，不要舰队。”"
 OMO_aprilfools_warlord.30.t: "主席的言语"
 OMO_aprilfools_warlord.30.desc: "布克哈林做准备的时候，助手笨拙地把麦克风调低了几分，因为老主席比介绍他的人矮了一点。播音员的眼睛不停地瞟着布克哈林，散发出一股既尊敬又令人不快的氛围。不过布克哈林早就习惯了这种凝视。\n\n主持人的挥手引起了他的注意，他直起身子，喝口水，深深吸了一口气。他最后一次全国讲话是什么时候？宣布苏联战败？那次讲话大概不能算是全国，还是他宣布从莫斯科撤退吗？或者是……\n\n“……来自西伯利亚的现场直播，我很荣幸介绍你们的老主席，他又回来了——尼古拉·布克哈林！”播音员用威严的声音说道，把布克哈林从茫然中惊醒。\n\n“前苏联的公民们，各位晚上好。我向所有记得起我声音的人致意，向所有未曾听过的人表示欢迎。能再次有机会向全国人民讲话，是我一生中最深切的荣幸。我们的广播辐射开来，从马加丹到莫斯科，愿无论身在何处的人民都能听到。”\n\n“二十年前，我们的国家蒙受了最大的耻辱。纳粹的坦克和长筒靴碾过我们自豪的军队，我们……没能阻止他们。从那时起，旧联盟的土地就在法西斯的统治下受难，陷入冲突，堕落到军阀林立的混战时代。让这样的灾难发生是我最大的耻辱。我不指望能得到原谅，但是，我发誓会挽救这个国家。”\n\n“我们将为俄罗斯带来合作的全新时代！我们要让伟大的国家重夺荣耀！我们将用友谊和谐律的力量解放我们的人民！光荣归于苏联，同志们！她正在重新崛起！”"
 OMO_aprilfools_warlord.30.a: "我觉着进展不错。"
 OMO_aprilfools_warlord.31.t: "那不是萤火虫"
 OMO_aprilfools_warlord.31.desc: "米哈伊尔发誓，刚抓到的时候，它还是很可爱的。\n\n连续几周的绵绵阴雨后，来了个风和日丽的大晴天，米哈伊尔来到户外享受这大好天气，结果在村子的田地里偶然发现了某种卡通模样的蓝色虫子，在麦秆上快活地打盹。他兴奋得叫出了声，将它捏在手里，急匆匆地跑回家，装在一个比他年龄还大得多的果酱罐子里。他观察着这小虫子在里面飞来飞去，足足看了一个小时，偶尔往里扔点谷粒，它一眨眼的功夫就能吃掉。他给他这新宠物取名柳博芙。\n\n然后他出门买了点粮食，到家的时候，发现罐子里有两只柳博芙。\n\n这一幕让他停下脚步。第二只哪来的？带着某种原始的谨慎，他小心翼翼地把盖子拧开，又投了点谷粒进去。一瞬间，谷粒就没了，简直就像是从他手里被拽走的——然后两只虫子吭哧作响了一下，变成了四只。米哈伊尔慌了，他把罐子重新拧紧，冲到窗子前，将罐子举到头顶，却发现柳博芙已经不在罐子里了。事实上，手里的罐子已经不见了。他困惑地抬头看去，八只虫子——八只野兽——正浮在他上方。它们就像什么挂件似的漂浮在空中，紧接着飞快地向窗外冲去，速度快得叫他难以置信，直接逃到了户外。当它们飞向田野时，米哈伊尔注意到一个令他作呕的事实。\n\n它们变成十六只了。"
 OMO_aprilfools_warlord.31.a: "糟糕。"
 OMO_aprilfools_warlord.32.t: "现在瞧瞧这个"
 OMO_aprilfools_warlord.32.desc: "瓦列里的靴子重重的踩过耕地。他如此谨慎，部分原因是不想踩到什么不该踩的东西，但主要还是因为他背后那沉甸甸的50磅重的火焰喷射器。这件装置绝对比他还有他的同志们都要老了，它是日本人威胁这片穷乡僻壤时期的历史见证，也是苏维埃军火库还很充裕时的遗物。然而，即便如此，这个重重的王八蛋还是一次又一次的证明了它在处理那些原本只存在于幻想中的蝗虫的巢时的残忍与高效——尽管说手段残忍好像能让人错以为还能有什么文明的答案呢。\n\n即便如此，他希望在他之前来到，尤其是那些小马，已经完成了把虫子赶出来的任务。他可不喜欢烧塌一大堆可怜村民的家。尽管现在也没几栋房子剩下了。\n\n事实上，除了几栋的棚屋和被踩的一塌糊涂的土地，这里几乎没有痕迹能证明这里曾经存在过一个村庄。几头小马在曾经的主街上踱步，检查它们能发现的损害，并标出国家必须补偿的损失。几个家被炮弹打中的村民跌跌撞撞地走过残垣断壁，在泥土中翻找他们物品的任何痕迹。离瓦列里最近的是一位母亲，她站在一旁，愤怒地斥责着自己嚎啕大哭的孩子。\n\n“如果你爸爸还在他也会为你感到羞愧的，米哈伊尔！我们的庄稼都没了，我们的家都塌了，我们的村子都毁了！”\n\n“妈妈，我真的很抱歉！我不知道啊！我以为那只是—”\n\n“你很幸运，因为布克哈林同志很大方，不然你一定会被丢在森林里给狼吃！不许再犯了！”\n\n“瓦列里！”\n\n他的一位小马战友的声音让瓦列里从偷听中回过神来。他转过身来，看见了她所指的地方——一片树丛，周围许多淡淡的五彩斑斓的小点正绕着它懒洋洋地旋转着。火焰喷射器的咔哒声压过了他安静的叹息。"
 OMO_aprilfools_warlord.32.a: "只是另一个问题。"
 OMO_aprilfools_warlord.33.t: "测试"
 OMO_aprilfools_warlord.33.desc: "终于到了首次开启传送门的时刻。阿列克谢·彼德罗维奇的下属费奥多尔·罗曼诺维奇点点了头，他的鬃毛乱蓬蓬的，都要遮住脸了。“我们已经昨晚最终计算了，随时可以开始测试。”\n\n阿列克谢微笑着，“何不如现在就开始呢？”他向下属点头示意，“启动吧。”\n\n一瞬间，旋动的紫色传送门启动了，炫目的闪光照亮了屋内，但是很快屋子就再次陷入黑暗。传送门那一边也是黑漆漆的，只有壁炉闪烁着微弱的光芒。那边房间里也是一样的空荡，只有一匹小马站着，注视着那个世界的黑暗。她通身紫色，深色的鬃毛夹杂着红色条纹，阿列克谢能看出，她还佩戴着帝俄皇家珠宝。\n\n传送门微微作响，她慢慢转过头来，“啊，”她低语道，她的声音嘶哑，似乎是很长时间没说过话了，“我可不知道今天会有访客，究竟是谁呢。会不会是塞拉斯蒂娅和露娜的使节呢，来告诉我她们什么时候归来？他们会不会是……”她突然变了个样，眼中充满疯狂，“新朋友？”\n\n阿列克谢无意识地吞了吞口水，“关掉传送门。”\n\n另一边的小马开始发光，缓缓地向科学家们走来，“毕竟，时钟在滴答作响，等到大家都是朋友，塞拉斯蒂娅和露娜必会归来，你们也不例外！”\n\n“快关掉！”阿列克谢嚷道，重重地按下了紧急停止按钮。传送门闪烁了一下，就很快消失了，整个屋子里只剩下了压抑的寂静。每匹小马此时都思绪万千，阿列克谢开口，说出了他们的所思所想："
 OMO_aprilfools_warlord.33.a: "“那是什么鬼东西？”"
 OMO_aprilfools_warlord.33.a.tt: "§C快去玩EaW的TNO愚人节联动内容！§!"
 OMO_aprilfools_warlord.34.t: "观察异世界"
 OMO_aprilfools_warlord.34.desc: "眼前便是他精心构思过无数次的场景了。在他另一侧的是一座被水晶的花纹染成了粉色的和平的城市。看起来这是一个生机勃勃的夜晚，小马们在星空下聊天、欢笑、奔跑。尽管无人注意到他的存在，但他将一切都看在眼里。\n\n他想，现在它们就是他的人民了。并非是因为他要统领它们，而是因为血脉相连。小马里亚，他曾经在某处看到过这个名字。对于一片没有人类，只有小马的土地来说，这个名字再合适不过了。依他在西伯利亚的观点来看，这里简直就是一个现代的伊甸园，在这里，需求和欲望被摒弃，欢笑不断。\n\n并且，就像伊甸园一样，它的大门没有对他和他的人民敞开。\n\n必须制造一扇传送门，但要怎么做呢？这肯定和水晶逃不开干系。或许是裂变？又或是传播到他的世界的某种尚未知晓的魔法。他只知道一定发生了什么，而且传送的方法一定是存在的——不然最初的水晶是怎么到达地球的？如果自然界能做到，那么人和小马一定也能做到。\n\n他向他的科学家们求助，他们是全西伯利亚最优秀的人。他们成分复杂，有些是人类，有些是小马，但他们似乎都渴望聆听他的话语。“同志们。”他开口说道。“我们现在正站在伟大历史转折的十字路口前。依靠你们聪明的头脑，我们将与小马里亚建立联系，在我们两个世界间构建谐律与牢不可破的联系。要理解，你们的举动将是极其重要的，并且记住，你们的辛苦工作是为了全体人类的福祉——西伯利亚的人们，俄罗斯的人们，全世界的人们。我相信你们能做到的。”"
 OMO_aprilfools_warlord.34.a: "“赶紧工作。”"
 OMO_aprilfools_warlord.35.t: "第一次接触协议"
 OMO_aprilfools_warlord.35.desc: "“……我们再重复一次吧，基里尔。”\n\n“我不知道该如何跟你讲，红莓，但这对我来说都太离谱了。为什么不找一只小马来带头呢？比如你就挺适合？”\n\n“看到一只小马没什么新奇的。但他们从没见过人类。你马上就能吸引他们的注意力。”\n\n“……天啊，这可是很大的压力。”\n\n“这就是为什么你应该格外努力的原因。现在让我们再重复一次。你的传送点是他们小镇的一条大街，这毫无疑问会引发骚动，也正是为什么我们给他们的第一印象必须完美无缺。到达后，你得站直，记得抬头挺胸，然后这么说：‘荣耀归于马蹄铁和镰刀！我是基里尔·鲍里索维奇·鲍里修克，来自由尼古拉·伊万诺维奇·布克哈林领导的谐律联盟。我来自另一个世界，我们听说你们在这个世界是社会主义的先锋队。作为社会主义的同志，我向你们致敬！请把我带到你们最近的政府领导那里！’”\n\n“听上去大致还行，但那最后一段搞得我好像是外星人一样。”\n\n“你对他们来说就是外星人。”\n\n“行，好，我明白了。那段没啥问题。但你又说我见到这个……领导时，我应该……把‘前蹄朝他们伸直，然后立正行礼’？”\n\n“我用词有些问题，但没错，这是他们的习俗。至少我们观察到的是这样。”\n\n“这样我不就变成行纳粹礼了！”\n\n“我也确信他们会觉得我们的习俗同样奇葩。好了，你是要继续挖苦我们的这些共产主义同志，还是听指示？”\n\n“……行。”\n\n“很好，接下来是用餐礼仪。”"
 OMO_aprilfools_warlord.35.a: "“老天啊，那是稻草吗？”"
 OMO_aprilfools_warlord.36.t: "踏上新世界的新马蹄"
 OMO_aprilfools_warlord.36.desc: "亨里希一踏进传送门，这种感觉就传遍了他的四肢百骸：这感觉并不完全是某种味道、气息或者声音，而是这三者的混合体。他的思绪因此而迷糊起来，仿佛自己的头脑和身体已经分开了。然而，尽管这种感觉十分地不寻常，但亨里希却对它有着奇怪的熟悉感，这让他回想起了他变身的经历。\n\n在他的思索画上句号之前，亨里希就已经穿过了入口。在环绕身边的高大树木之间，亨里希看到了他小队的其他成员。妹妹玛莎一边嚼着太妃糖，一边轻松地打量着树木；丹尼尔和瓦连京正在架设无线电台，尝试着与嘶大林格勒的人取得联系；最后则是瓦卢科娃中尉，她咬着指甲盖在森林中来回踱步，一位名叫基里尔的外交官跟在她的身后。在这个新世界里，似乎没有谁看起来很舒服：他们就像是在担心树木会开始行走、或者天空会突然降下火焰一样。因此，大队人马在不安的沉默中等待瓦连京搜寻到一个信号。\n\n他们两个继续摆弄着无线电台，此时，机器里冒出了一道声音。静电声仍旧沙沙作响，但能从中分辨出几个字眼：伏击、河流、狮鹫。听到最后一个词时，亨里希顿时兴奋了起来。从他们旅在执行任务前收到的简报中，亨里希知道所谓的狮鹫就是鹰和狮子之间诞生的贪婪混血物种、是谐律和共产主义不共戴天的宿敌。突然，西北方向约三英里处传来一阵枪炮交火的声音。听到这个消息后，瓦卢科娃中尉命令部队前进，直奔炮火而去，去营救那些被狮鹫袭击的嘶大林格勒士兵。"
 OMO_aprilfools_warlord.36.a: "敌人们，颤抖吧！粉卫队在此处！"
 OMO_aprilfools_warlord.37.t: "外国土地上的新鲜血液"
 OMO_aprilfools_warlord.37.desc: "亨里希扣动了扳机。紫色的光线从枪管中喷发，而水晶弹壳也应声弹出，一只冲锋的狮鹫瞬间就倒在地上。亨里希迅速转移到掩体后，瞄准另一只狮鹫，扣下扳机。又一道紫色的光闪过。这一次，他差那么一英寸就可以击中目标。但玛莎没有射偏，狮鹫随着一声尖叫倒下了。\n\n亨里希环顾四周，寻找下一个敌人，但目光所及并没有他们的身影。仅存的几只狮鹫振翅而逃，在松树间穿梭来躲避魔法之火。瓦卢科娃中尉下令停火，亨里希靠着一棵树，任由身子滑下直到他的屁股碰到了森林的地面。就在这时，亨里希意识到他中枪了，一只狮鹫的子弹击中了他的左肩。为了让自己能够稍微忘记现在的痛苦，亨里希开始专注地听着周围的脚步声。\n\n一对很独特的蹄声越来越近，亨里希能感觉到有人在他旁边。他睁开眼睛，引入眼帘的是一匹未曾谋面的雌驹，她的臀部有一个小喇叭的纹身。母马停了一会儿，然后说:“陌生人，我不知道你是谁，但你和你的朋友在我们真正需要帮助的时候伸出了援蹄。谢谢各位。”\n\n雌驹伸出一只蹄子给亨里希，过了一会儿，亨里希伸出他的右蹄子紧紧握住了它，看着母马的眼睛，做了个鬼脸回答道："
 OMO_aprilfools_warlord.37.a: "“朋友之间就该互相帮助。”"
 OMO_aprilfools_warlord.38.t: "新世界的新朋友们"
 OMO_aprilfools_warlord.38.desc: "“这不是纹身，这叫做可爱标记。每匹小马幼时便就会获得，这是他们个性性格的展示。”\n\n“所以，为什么你不会吹喇叭却有个喇叭形状的标志？”亨里希问他的小马朋友。\n\n“很显然这是因为我高兴的时候说话会真的很大声。”\n\n“所以，你和我聊天时一点也不高兴吗？”亨里希开玩笑道。\n\n小马用微微一笑回答了他，但在她能开口前，运输卡车停了下来。亨里希看着来自嘶大林格勒的士兵们从车厢背后离开，他也跟了上去并四处张望。运输卡车把他们在一片白雪皑皑的土地上放下，这里到处都是高大的建筑物，让亨里希想起了伊尔库茨克。在他的右边是一座高耸入云的大楼，上面还有一尊巨型的小马雕像。\n\n小马偷偷溜到亨里希背后，然后突然在他耳边大喊：“这个地方叫做苏维埃宫。”亨里希用同样的笑容回敬了她，然后目光扫过这里，试图找到他的小队成员。他发现玛莎正和两匹嘶大林格勒的小马分享着太妃糖。瓦连京被一大批似乎是从来没见过人类的本地小马团团围住。瓦卢科娃中尉正在与一匹通体漆黑，长着金色鬃毛的小马交谈，她还有一对蝙蝠翅膀。看着眼前令人惊奇的场景，亨里希觉得关于嘶大林格勒和这个全新的世界，自己还有很多要学习的东西。但他也很欣慰地看到友情与同志情谊的纽带已然开始形成。"
 OMO_aprilfools_warlord.38.a: "友谊是魔法。"
 OMO_aprilfools_warlord.39.t: "握蹄言欢"
 OMO_aprilfools_warlord.39.desc: "“嗯，今天的一切确实是卓有成效。你觉得呢，布克哈林同志？”嘶大林格勒总书记瓦西里说道。\n\n“没错，”布克哈林点了点头，答道。两马正就两国之间签署的条约进行确认，房间里一片祥和的寂静。\n\n“我必须问你一句，布克哈林同志，你真的认为你的世界已经准备好接受你的信息，接受你的革命了吗？从你的描述来看，感觉你的世界似乎非常残酷。”\n\n“万事开头难，但也没你想象的那么难。我认为地球相对来说也还可以。毕竟，国家和人民是不一样的，”布克哈林答道，“你们的世界怎么样？你的描述让我感觉，似乎并不是每件事都如我想象的那样美好。”\n\n瓦西里耸耸肩，“这比你脑子里得到的第一印象要复杂得多，但嘶大林格勒的小马都很强壮，他们也都愿意为革命事业付出牺牲。别担心，我们不会让反动势力打败我们的。”\n\n“好吧！如果这就是我们要讨论的全部内容，那么我想我们现在就应该就结盟一事握蹄言欢了。”\n\n“我完全同意，同志。”"
 OMO_aprilfools_warlord.39.a: "“勠力同心，无人能挡！”"
 OMO_aprilfools_regional.1.t: "颂歌欢庆"
 OMO_aprilfools_regional.1.desc: "10点，花店老板给布克哈林打来了电话；11点半，面包师接通了电话。电视台的工作人员疾跑着来到伊尔库茨克。一串串长丝带和花环挂在灯柱上。一切都在为布克哈林下令举办的庆祝日做准备。主席下令全国庆祝一天，纪念苏联的远东在崭新的粉色旗帜下重新统一。\n\n革命领袖或许也明白，组织庆祝活动的时候不应事事务必躬亲。毕竟，他已经有了自己的一套班子，一个完整的官僚系统，可以事无巨细地管理一切。不过，他却发现自己不知怎的，突然陶醉在了眼前的景象中。从他蜕变为小马以来，他就喜欢上了派对。他爱上了那些软萌、可爱、小小哒——\n\n“尼古拉。”不知哪里传来的声音，把他从激动的思绪中惊醒了，李可夫正快步走来，进入了他的视线内。主席只好忍着心中的尴尬，听他把话说完。“我有一份关于俄罗斯统一盛大狂奔晚会的安全评估。越来越多的报道称，人类对小马的领导层产生了反感，而且这座城市里面人类也不少，我担心……”\n\n布克哈林有想过认真关注安全方面的事务。在他还是人类的时候，大概会把庆祝活动的规模限制起来，专注于安全与管理。但曾经的那个人已经死了。现在，他只想要多参加几个满是气球和彩旗的派对。\n\n“让粉卫队对那些哈尔滨来的人多做一轮安检。密切关注没有参加过第一届全小马大会的人。我们已经这么努力了，就不能找些乐子吗？”"
 OMO_aprilfools_regional.1.a: "“如你所愿，主席。”"
 OMO_aprilfools_regional.2.t: "心之所向"
 OMO_aprilfools_regional.2.desc: "盛大狂奔节居然一切顺利，这可着实超出了李可夫的预料。快乐的小马和有些迷糊的人类不断涌入伊尔库茨克加入庆典，而党员干部们则在政府大楼中开怀放歌。各方都未发现任何反谐律极端分子的活动迹象。李可夫站在舞池里，终于确信一切都在掌控之中。\n\n李可夫长舒一口气，这下他可以放松一下了。他环视房间，寻找着能结交的新朋友。啊，看来有个人没能和别人说上话：那位人类女性有着一头漂亮的黑发，却多少有些疏于保养。她的手里紧紧地攥着一个包，似乎正在寻找着什么。\n\n“啊，朋友，”李可夫小跑向前，说道。他记不起她的名字，但她看起来很面熟，“我是李可夫，你在庆祝人与小马之间友谊的这场庆典上玩得开心吗？”\n\n她打了个寒颤，抓紧了手上的包：“你不是李可夫。李可夫是苏联的英雄、是个人类。”泪水沿着她的脸庞流淌而下。\n\n“哦，亲爱的朋友。我现在的确和以前不太一样了，但我仍然是李可夫。现在的我只是致力于建立一个倡导友谊的政府，我们提倡用双边合作和几块小蛋糕来解决一些冲突问题……”\n\n“你听见自己在说些什么了吗？我是说——天啊，我是唯一一个意识到这一切是多么愚蠢的人，你说的那些什么友谊，还有那一堆翻来覆去嚼了十几遍的屁话。”她拉开了自己的包，话语喷涌而出，“我来这里要找的是那个化兽人。我来这里就是要结束这场闹剧，但我对天发誓，要是你再说一次什么‘友谊’……你要是再用你那马嘴说一句话……”\n\n李可夫思索了一下，巨大的眼眸凝视着她，说道：“有时候感到悲伤也是正常的。”"
 OMO_aprilfools_regional.2.a: "叶连娜·帕诺娃从包里掏出了一把枪，在极短距离内向阿列克谢·李可夫开火了。"
 OMO_aprilfools_regional.3.t: "你和我"
 OMO_aprilfools_regional.3.desc: "她听到耳边传来尖叫，她看到人与马从她身边惊恐地逃开。她跌跌撞撞地跑出舞厅，冲出政府大楼，来到伊尔库茨克的街头。叶连娜·帕诺娃奔跑着、大叫着，从早已破损的横幅下穿过，又避开了几个半瘪的气球。\n\n“小马死了！小马死了！”她狂躁地尖叫，从蜂拥的人群中冲了过去。“怪物死了！畜生的政府死了！”她沿着一条小路奔走而下，一群幼马急忙往一旁闪开。“自由！我们要自由！”\n\n她反复的呼喊声和粗重的呼吸依然继续。时间一分一秒地过去，头顶和身后的影子越来越多，小马警察正吹着哨子向她靠拢，但她决心要继续大声疾呼下去：“自由！畜生管不了我们！我们要自由！”\n\n叶连娜没能杀死她地狱的缔造者布克哈林，可这又有什么关系呢？她对李可夫的暴力行为已经证明了，这些五彩斑斓的怪兽不是无懈可击。她证明了这个世界的法则在他们身上仍然有效，而他们所谓的“谐律”也并非不可避免。她确信，她的行为将激励那些已经厌倦了音乐剧和高亢笑声的俄罗斯人民。如果运气好的话，人民将会觉醒，他们会像反抗沙皇一样，起来反抗这些四条腿的压迫者。\n\n她被困在了一条小巷的尽头，他们紧跟在她身后：警察、压迫者、小马。她露出一个疯狂的微笑，把枪口指向自己：“你们不能控制我们！我们会……”\n\n远处飞来一块马蹄铁，砸在了她头上。她踉跄几步，不自觉的松开了手里的枪，倒在地上。"
 OMO_aprilfools_regional.3.a: "天哪。"
 OMO_aprilfools_regional.3.a.tt: "§R危机爆发……§!"
 OMO_aprilfools_regional.4.t: "争论"
 OMO_aprilfools_regional.4.desc: "“盛大狂奔节简直是场灾难！我不敢相信……”\n\n“……党的元老！而且还是人类！可怜的李可夫。可怜的李可夫啊……”\n\n“布克哈林认识她！是他把她带去谈判的。天哪，这就是我们的领袖吗？”\n\n就这样，平常和谐平静的苏维埃成为了派系斗争之地。混乱之中，疲惫不堪的布克哈林站到讲台上，试图恢复秩序。\n\n“同志们！同志们！”布克哈林大喊，“我们不能沉溺于内斗！在互相尊重的前提下，与别人意见相左没什么问题，但你们这样对朋友人身攻击，不就正好落入了……”\n\n“正好落入了人类的圈套！虽然我上周才变成小马，但是我早就知道人类全都不可信任。”一匹红色小马的喊声从后面传来，他又举起了一只蹄子，“非小马者不得拥有权利！种族反动派不得受庇护！”\n\n“绝非如此！”布克哈林惊呆了，“谐律是属于所有生灵的，不是专属于小马的！要是我们开始歧视哪个群体，那我们不就成了……”\n\n他发觉自己的辩词没能起效：房间后面，大批小马站起来表示抗议，开始向门口走去。他们不会对布克哈林让反谐律的人类与他们为伍的行为坐视不管，他们也不是待宰羔羊。毕竟，他们是小马。"
 OMO_aprilfools_regional.4.a: "“叶连娜……你都做了些什么？”"
 OMO_aprilfools_regional.4.a.tt: "§Y布克哈林§!对§Y全联盟共产小马（布）§!§C激进小马§!的影响力正在减弱。"
 OMO_aprilfools_regional.5.t: "街头一角"
 OMO_aprilfools_regional.5.desc: "“几年前，布克哈林为西伯利亚带来了它最大的罪，他称之为 ‘小马化’。”\n\n几年前，你可能会在寒冷的奥莫隆北方听到亚历山大·缅的声音。在那里，他优美的布道吸引着庞大的人群。而现在，他只不过是一个身处街角的传教士。他的新布道十分富有争议，对大多数人来说都过于激进——因为缅神父憎恨小马，以及它们所代表的一切。\n\n“上帝按照自己的形象创造了人类。我们的身形、我们的眼睛、我们的双手、我们的脸庞，都是至高的艺术，是圣灵赐予我们的礼物。可看一看，小马化都对这些做了什么！它们被扭曲、被破碎。我们的眼睛变成了巨大的肿块、双手变成了没有关节的马蹄，甚至就连脸庞都扭曲成了巨大的鼻子。公正的上帝会这样要求我们吗？《圣经》对魔法颇多贬低，而魔法现在就在我们的身边。我们绝不能信奉它！”\n\n慢慢地，一群人围到了这个怪人身边。其中一些人认出了他，其他人则只是对他的咆哮感到好奇。可未曾想到的是，他的话语得到了真心实意的赞赏。当然，他很激进，太激进了。但他的话语中确实有一些东西……一些强而有力、值得关注的东西。\n\n“依然保持着人性的人们，我爱你们所有人。你们在面对罪时的坚韧，那正是真正的美。要坚强，兄弟们！听从我话语的指引！”"
 OMO_aprilfools_regional.5.a: "“你们必须要坚决与马的罪相抗争！”"
 OMO_aprilfools_regional.6.t: "瘫痪的最高苏维埃"
 OMO_aprilfools_regional.6.desc: "布克哈林看着草莓暗夜在人类代表们的嘲弄之中走下了讲台。她的演讲慷慨激昂，充满仇恨情绪，她对人类攻击和挑衅的谴责才刚刚进行到一半，喊声就淹没了她的演讲。他希望其他成员能更多地表达和解的情绪。\n\n下一位发言者来自人类一方，布克哈林看着他大步流星地走到讲台上，举止有些令人担忧。同样，他的演讲也在小马一方的跺蹄声和嘶鸣声中失败了。事态愈发清楚地表明，政府已经在自我隔离中走向瘫痪。双方都不愿意接受或者是派出任何代表到另一方去，最好的对话形式就是在对方演讲时大吼大叫。\n\n人类演讲者中断演讲时，草莓仍然离他不远。他朝她瞥了一眼，草莓反倒咧嘴一笑，说道：“卢卡，我们可不想听什么浅薄的辩解。快快溜回你朋友身边，想想要怎么抵抗不可避免的事情吧。”布克哈林看到他的嘴唇勾起了一道阴郁的微笑。\n\n“不可避免？”卢卡回应道，“基拉，我很抱歉，但把这种预言我可不会当回事，尤其是一匹又臭又脏的小马婊——”\n\n“是草莓！”她尖叫着，尥出一只蹄子要打他。他向后一跳，准备用拳头来反击。\n\n“够了！”布克哈林怒吼，整个会堂顿时鸦雀无声，“我宣布，从现在开始，休会30分钟。我对你们所有人都很失望，尤其是你们俩。”他依次向草莓和卢卡投以指责的目光。“我希望永远不要再看到这么丑陋的景象，你们走吧。”他们离场之后，布克哈林陷进了自己的座位里。怎么会变成这样？自从蒙受天恩以来，这是他第一次不知道该怎么做。真的有什么东西会带来改变吗？"
 OMO_aprilfools_regional.6.a: "他只得试试看。"
 OMO_aprilfools_regional.7.t: "驰骋在街头巷尾"
 OMO_aprilfools_regional.7.desc: "在小马游行的那天，清晨的天气沉闷而压抑。愤怒的雷鸣在天际轰隆作响，衬托着伊尔库茨克街头数以万计的马蹄声响。小马们涌进街道，小马力量的横幅和写着反人类口号的标语随处可见。9时47分，一伙十几岁的男孩向马群投掷了石块；9时49分，出现了第一座燃起熊熊大火的建筑，一切就此彻底乱套。小马群在整个城市里奔腾驰骋，点燃日丹诺夫鸡尾酒瓶、掀翻汽车、攻击任何敢于反抗的人。\n\n粉卫队迅速被动员起来以恢复城市的秩序与和平。第五革命旅是自传送门事件以来就入伍的老兵，他们赶到现场，封锁了通往一处大规模人类居住区的道路。骚乱者迅速注意到了这件事，开始在被包围的部队四周聚集起来。\n\n“叛徒！”一匹小马嘶鸣着，“他们在保护谐律的敌人！”\n\n“你们居然站在两脚动物一边，而不是自己的种族一边！你们怎么能背叛我们！”另一匹小马尖啸道，他们的数量渐渐增加，最终，一大群小马在士兵们面前整齐地列好了队。这支部队的指挥官向后退了几步，思考着局势。阻止他们值得吗？真的能阻止住他们吗？小马的游行队伍开始前进，他不得不做出抉择。"
 OMO_aprilfools_regional.7.a: "愈演愈烈的暴力无法实现谐律。"
 OMO_aprilfools_regional.7.b: "“以谐律的名义驱散他们！”"
 OMO_aprilfools_regional.8.t: "另一半马的生活"
 OMO_aprilfools_regional.8.desc: "布克哈林在两名卫兵的陪同下走近演讲台。这是第一次，他真的被“人群”给吓到了——竟然是一群小马。他们可是真正的小马至上主义者、是对布克哈林和他的愿景不屑一顾的激进分子。必须得安抚他们，但这显然并不容易。\n\n布克哈林试图安抚着马群的情绪：“同志们，我来和你们谈一谈。我听取了有关你们要求的报告，也希望能在今天向你们解释谐律的价值。”\n\n听众中爆发出一阵嘲笑声。一些小马呼喊着他的名字——拥抱人类的家伙、小马的犹大。布克哈林抑制着自己的怒火：他们这些愤怒一定是有原因的。相反，他问了一个问题：“雌驹们，雄驹们，你们想从我这里得到些什么？我来这里就是要倾听你们的意见——我保证。”\n\n小马们彼此间窃窃私语着，然后，一匹似乎是当地领袖的紫色小母马小跑着来到马群前面，开口说道：“我们很害怕。”她的眼睛睁得大大的，蕴含着可爱的恐惧。“人类讨厌我们——他们在街上的游行中发泄自己的憎恨、冲着我们大喊大叫、拉扯我们的鬃毛、还企图骑在我们身上。布克哈林，你那套谐律的说辞不能拯救我们，我们需要保护！”\n\n马群中爆发出嘶鸣声、欢呼声和雷鸣般的马蹄声。布克哈林花了些时间考虑要如何作出回应：是真的向这些激进分子做出保证，还是应该保持温和与克制？"
 OMO_aprilfools_regional.8.a: "“我理解你的担忧。我会考虑加大保护力度。”"
 OMO_aprilfools_regional.8.b: "“不要害怕，谐律迟早会克服这些龃龉。”"
 OMO_aprilfools_regional.9.t: "人马之间"
 OMO_aprilfools_regional.9.desc: "布克哈林紧盯着那个神父装束的人，目光集中在他脖子上的十字架上。亚历山大·缅不是一个普通的神父，他的布道与演讲充满激情，这使得他成为了人类的非官方领袖。布克哈林不信什么宗教，所谓的教义不过是剥夺人民权利的工具罢了。但他和缅有着相似的理想，也许他们可以以谐律之名达成妥协？\n\n“欢迎你，神父先生，我很高兴你同意参加这场会议。神的其他仆从经常用一些……可疑的理由嘲讽我的理想。但我希望我们可以更深刻的互相理解。请问联盟应该怎么做，才能弥补你与我之间的裂痕呢？”\n\n“你的政策总是忽略了人性，”缅回应道，强调了人性的重要性。\n\n“事实并非如此，联盟对待人类和小马都是平等的，”布克哈林露出了友好的微笑，希望这能缓解尴尬气氛。\n\n“然而，我们有限的资源几乎完全被用来保障小马的幸福生活。而人类要辛勤劳作，才能养活家庭和社区，他们的劳动果实被收割，生存受到威胁。这怎能称得上和谐？”布克哈林欲言又止，缅有很多特点，但像他这样虔诚的神父会撒谎吗？现有的政策是否弊大于利？联盟是否更看重某一部分人的福利？布克哈林的思绪被缅的凝视打断了，缅的眼神充满忍耐，等待着一个答案。"
 OMO_aprilfools_regional.9.a: "“你的指控没有根据，所有人都是被平等对待的。”"
 OMO_aprilfools_regional.9.b: "“也许我们犯了错，忽视了一些同志。”"
 OMO_aprilfools_regional.10.t: "笼住藓皮马"
 OMO_aprilfools_regional.10.desc: "“抗议！抗议！小马定额必须取消！”在这个阳光明媚的早晨，伊尔库茨克飞机制造厂外响着巨大的抗议声。数千名在这一工厂工作的工人聚集在外举行罢工，高喊着反对小马的口号。根据最新的政令，工作场所需要按照社会中小马和人类的比例进行相同比例的雇佣。这意味着许多人类面临失业的威胁，而那些工程师可不会乖乖走人。\n\n露西上学的路上总来没见过这么一大群人，许多人在大喊大叫，也有许多旁观者不解地看着他们。这个小马女孩穿过人群的边缘，避开那群举着死掉小马标识的工人纠察队。她加快脚步，盯着那群随时可能伤害她的人，紧张地穿过男男女女之间，直到她撞到什么东西，陷在了人群中。在她的面前，站着一个高大、肌肉发达的男人，正轻蔑地瞪着她。\n\n“看这里！看来有一只偷工作的藓皮马准备溜过去！难道我们会放过它吗？”那人吼道。\n\n“什么？拜托！我不是故意撞到你的！我要去的学校就在——”露西的解释被周围的罢工者吞没了。她感觉到一只手抓住了她的一只蹄，然后是另一只。“有人帮帮我吗？任何人都行！”\n\n阿尔乔姆在附近的一家商店亲眼目睹了这次罢工。那天的课很无聊，于是他翘了课来看他父亲抗议。他刚咬了一口苹果，就听到了人群中传来的呼救声。他看见他的父亲和其他几个人抓住了一名蓝色的小马。那是露西吗？她是阿尔乔姆唯一认识的蓝色小马，总是与他分享零食。阿尔乔姆感到很矛盾，如果他干预的话，他知道他的家人一定会恨他，但露西是他的朋友，伤害她真的能解决问题吗？"
 OMO_aprilfools_regional.10.a: "“那不是露西的错！”"
 OMO_aprilfools_regional.10.b: "她再也没有出现过。"
 OMO_aprilfools_regional.11.t: "集体退席"
 OMO_aprilfools_regional.11.desc: "改革意味着一系列谐律联盟每个人都能接受的、审慎的改变。对小马的骚扰显然一个严重的社会问题，就算是人类激进分子也会同意我们必须做些什么解决这个问题。人们渴求舒适和平静，结束小马化带来的混乱。这就是布克哈林主席想要解决的问题。\n\n但结果并不符合期望。或许是主席的过度热情，又或许是小马代表团的吼叫，最终使得改革的名单太长了。从采矿系统到建筑规范，所有一切都发生了变化。不管原因是什么，群众都不认为布克哈林的改革是“适度的”。这一切看起来只是一场披着小马平权运动的不公正行动，是对谐律赖以存续的社会平等的狠狠一记耳光。\n\n这一声明得到了热烈的赞同——至少是小马们的赞同。他们从未像现在这样欢呼雀跃，很高兴看到一个一直指责他们领袖过于极端的人最终认可了他们。一些小马甚至开始为布克哈林的名字欢呼，认定他是小马的救世主。\n\n然而，主席却没办法因为小马代表团的欢乐而高兴起来。\n\n他能做的，只是看着人类大步走出大楼，满腔怒火。"
 OMO_aprilfools_regional.11.a: "好事总有代价……"
 OMO_aprilfools_regional.12.t: "把话说开"
 OMO_aprilfools_regional.12.desc: "说服两派坐下来谈判需要许多努力，而布克哈林第一次怀疑这样的努力是否值得。\n\n小会议室的一边坐着亚历山大·缅，这名神父直言不讳地反对布克哈林政府，是联盟内部日益壮大的人类至上主义运动的明确领袖。另一边坐着小马的代表。一名红色皮毛的独角兽被他的伙伴选中，名叫“创意火花”，代表最高苏维埃的亲小马派。这是一个比人类派混乱得多的组织。\n\n“我告诉过你，人类是不会屈居在会说话的马身下的。”缅轻蔑地说。\n\n“我告诉过你，小马根本不关心这些！”创意火花把头转向布克哈林。“你确定缅神父可以真诚地与我们交流吗？众所周知，神父……”\n\n“够了！”布克哈林怒吼道。创意火花和缅神父都被这非同寻常的爆发吓得从座位上一弹。“我受够了这无休无止的争吵。尊敬的人类同志们，你们曾经说过希望人类在谐律同盟中占有一席之地，而我也从火花同志那里听到了一样的话。如果你们两个不再试着说服对方，而是尝试倾听，你们会找到一些共同点！”\n\n创意火花和缅神父用一种新的目光打量着彼此。创意火花点了点头。“如果这是人类真正想要的，我想我们可以解决一些问题。”"
 OMO_aprilfools_regional.12.a: "许久以来第一次，布克哈林满意地笑了。"
 OMO_aprilfools_regional.13.t: "浪费精力"
 OMO_aprilfools_regional.13.desc: "“我始终只想为人民带来最美好的生活。谐律共产主义的指导原则确保着所有的人都能过上最好的日子，在友谊中团结起来。但——”收音机中传出了尼古拉·布克哈林的声音，可又很快消失得无影无踪，取而代之的是静电的脉冲声响。这是第五杯……第六杯……不管喝了多少了，蓝铃花了一秒钟的时间思考了一下刚刚发生的事情，把蹄子伸向了收音机的表盘，转动着旋钮，直到那个声音重新清晰起来。\n\n“——对我国社会如何发展而感到担忧，我明白。不幸的是，我们已经偏离了正确的道路。面对日益庞杂的社会，我们已然遗忘了谐律共产主义的真正内涵。虽然我对我们中间的许多小马都抱着很大的同情心，但我们也不能对人类同志们的生活方式视而不见。因此，我将在今天颁布一系列新举措，带领我们重回正轨。小马化、晶矿的采掘和生产、某些领域——例如军队——中的小马数量都将会受到限制，以上措施立即生效。”那道声音又消失了，但这次不是因为静电。\n\n真是个笑话。她从收音机旁的座位上站了起来，笨拙地用一只蹄子抓着一瓶伏特加，走到窗边，看着外面的白雪，远离布克哈林的声音。毫无疑问，他肯定还在唠唠叨叨说些更多的规章，让小马按照人类想要的方式生活。法西斯分子总是这么做，可现在……现在这样更令她伤心。当那个愚蠢的秃子马特科夫斯基疯狂地散播着那些他想要的顽固右翼政策时，她并没有失去爱，她依旧信任着布克哈林同志。这样的信任深厚到她到足以为此而变成一匹小马，而这，这就是他对所有这些小马的回报。真是个让人作呕的笑话。\n\n蓝铃又喝了一杯，目不转睛地凝视窗外的雪原。在发呆的时候，她错过了布克哈林同志饱含悲伤的最后一句话：“谢谢你们，还有……我希望你们能原谅我。”"
 OMO_aprilfools_regional.13.a: "这是一个属于人类的世界，我们都生活在其中。"
 OMO_aprilfools_regional.14.t: "终于……"
 OMO_aprilfools_regional.14.desc: "布克哈林努力克制，但还是忍不住打了个哈欠。\n\n波尼娜轻轻咳嗽了两声。“同志，我们是累了吗？”她温柔的声音回荡在崇高的主席团会议室里。几个月以来的头一次，一股平静的氛围笼罩着伊尔库茨克：苏维埃中每日的争吵消失了，主席团里令人疲惫的会议也消失了，曾经人人都感到压力，似乎是因为他们所知道的和谐社会即将走向终结。但现在，这里只有安宁。\n\n他们做到了。\n\n“恐怕这就是一个人变老了的后果，”布克哈林笑了几声。彷佛是在印证他说的话，他感到十分疲惫，忍不住又打了个哈欠。“自从李可夫的事情以来我都没好好休息过……”\n\n房间重归寂静。“李可夫的事不是你的错，尼古拉，”托姆斯基从桌子对面保证道。他把手伸来，轻轻放在了布克哈林的蹄子上。这是个合适的安慰。“当我们回应你的号召时，我们都知道其中的风险。”\n\n“而且我们已经做了这么多，”波尼娜补充道。她用肩膀碰了碰布克哈林。“我们已经胜利了。谐律在俄罗斯前所未有的强大。你可以好好休息了。俄罗斯不会自己统治自己，但这就是为什么你有我们，不是吗？”\n\n“好吧，好吧，我明白了，”布克哈林咯咯笑了起来，“当然了，你们都是正确的。不好意思我似乎在人生暮年变成个哲学家了。我想我应该听从你们的建议，去睡觉了。”\n\n在对道别一一致意后，布克哈林从桌前起身离开办公室，他穿过静静的走廊，来到办公室附近的一栋小小的公寓。他微笑着向警卫点头致意，听着政府大厅外传来的鸟儿的歌唱。多么美好的一天啊。\n\n终于，布克哈林回到了自己的房间，躺在了床上。他合上眼睛，很快就进入了梦乡。"
 OMO_aprilfools_regional.14.a: "终于和平了。"
 OMO_aprilfools_regional.14.a.tt: "§Y布克哈林同志§!成功让远东的§C小马§!与§G人类§!§Y重归于好§!。"
 OMO_aprilfools_regional.15.t: "飞升"
 OMO_aprilfools_regional.15.desc: "布克哈林双目圆睁，好像当初突然昏迷那样，恢复了意识。他环顾四周，发现自己身在一处黑暗、无穷尽的开阔地带。他能看到的另一个活物就站在面前，高过他整整一头，侧生两张天马翼，头顶一根尖锥角。她通体深蓝，鬃毛闪闪，仿佛星光璀璨。\n\n“你…你是谁？”布克哈林狐疑地问。\n\n他面前的身影轻眨眼睛，突然大笑，好似有回声萦绕四周。“不好意思，很久没有小马认不出我来了，我是小马里亚的露娜公主。”\n\n“公主？”他扬眉问道。\n\n“是的，公主。”她承认道。“我知道你对君主制的看法，不过我们的制度是以谐律为名的君主制。虽然你的做法……不太正统，但我很欣赏你的成果。你演奏了一场盛大的谐律曲，这是两个世界独一无二的壮举。你从废墟的边境带回了谐律，建成了一个将昌盛多年的社会。年轻的独角兽啊，你值得赞扬，值得嘉奖。我愿为你提供另一个选择：飞升至更高处，实现你的愿望：成为天角兽。”\n\n“你想让我当亲王？”\n\n“你当然可以用这份力量成为亲王，但我明白你不会这样做。相反，你将成为一个榜样：为落魄者、被压迫者击碎锁链的，英明的谐律象征，这就是我们为你提供的奖赏，它是你奋斗多年赢得的。”\n\n布克哈林完全不需要再三考虑：“只要对俄罗斯人民最好，我就接受。”\n\n露娜点点头：“我本来想让你屈膝跪地，不过刚正不阿才适合你。站起来，碎链者尼古拉·布克哈林，接受力量吧！”"
 OMO_aprilfools_regional.15.a: "然后布克哈林醒来，永远改变了。"
 OMO_aprilfools_regional.15.a.tt: "觉醒吧，§C碎链者§!，§Y布克哈林同志§!。"
 OMO_aprilfools_regional.15.2.a.tt: "国策树的§Y新分支§!已解锁。"
 OMO_aprilfools_regional.16.t: "愤怒止息"
 OMO_aprilfools_regional.16.desc: "在所谓的“谐律危机”时期，政府做出的某些决定广受非议，哪怕是在这样一个骚乱与纷争的时期也相当惹人生厌。这些决定引起了愤怒与不满，特别是在谐律联盟的人类群体中。\n\n现在纷乱的时期已经过去，人类民众的愤怒也随之淡化。抗议活动每天都在减少，人们开始放下抗议横幅，谐律联盟人民的生活慢慢、但也必然地恢复了正常。"
 OMO_aprilfools_regional.16.a: "安宁终于回到了远东。"
 OMO_aprilfools_regional.17.t: "风暴过后"
 OMO_aprilfools_regional.17.desc: "俄罗斯的小马们对谐律政府在“谐律危机”期间实施的某些政策感到不满，他们中的许多真的开始走上街头，愤怒地抗议政府。这一切都成了火上浇油，越来越多的小马开始走上街头。\n\n如今，危机已不复存在。政府和布克哈林同志设法使小马平静下来，对他们作出了补偿。与此同时，小马们又恢复了谐律的生活方式，而且比以前更好了，小马现在更能适应与人类的相处和生活。"
 OMO_aprilfools_regional.17.a: "我们在灾难面前挽救了联盟。"
 OMO_aprilfools_regional.18.t: "远东西伯利亚计划"
 OMO_aprilfools_regional.18.desc: "第一个西伯利亚计划有一个特点，那就是对那些真正流血流汗的人缺乏关心。没有医院，没有郊区诊所——甚至没有容纳工人的城市。工人们不得不在空闲时间里搭建棚屋。他们为了共产主义事业而建设，却又不得不自力更生。\n\n但这次，一切都不一样了。虽说掌权的还是同一个人——不过他已经不能被称为“人”了。尼古拉·布哈林，苏维埃联盟的主席，变成了一匹马！丹尼尔一想到这就想笑。布哈林变成了马，之后再度统治了俄罗斯。接下来会发生什么？列宁回来了，但是变成了松鼠？马克思写了本新书，但没人能读懂，因为他是用爪子写的！\n\n尽管现在的状况堪称荒谬，但不得不说，现在的情况比上次好多了。丹尼尔还是年轻人的时候可以用肩膀扛起整个世界，但在混凝土和电线的重压下，他的肩膀几乎要被压坏了。如今，这位电力工程师已年近五旬，他对布克哈林在新西伯利亚计划做出的大幅度妥协非常满意。体力活少了，工资高了，还奇迹般地建起了配有现代设施的休息室。他甚至可以直接与项目规划者见面，讨论他们的需求——之后还一起出去喝了酒。\n\n从前的知识分子和官僚都可谓深不可测，是一种捉摸不透的存在。但类似的事情让他们缓缓具象化为了真正的人，甚至是潜在的朋友。"
 OMO_aprilfools_regional.18.a: "谐律遍地生根。"
 OMO_aprilfools_regional.19.t: "问题"
 OMO_aprilfools_regional.19.desc: "伊尔库茨克第四模范谐律学校是同类学校中的第一场（尽管名字不是第一），由年轻的人类和小马组成的真正的跨物种教育实验。在这里，从日出到日落，他们被布克哈林的愿景逐步培养——一起学习，一起吃饭，一起玩耍。两条腿还是四条腿在这里无关紧要。\n\n3-B教室的老师，伊琳娜·叶尔肖娃，认为自己可能引领着一群全俄罗斯最早熟的孩子。他们在唱儿歌的同时随口问出了一些高中生才可能会问到的问题。但今天从唱得最甜美的小阿约莎的问题几乎把她吓了一跳。“叶尔肖娃老师，我们为什么要学习友谊？如果我是最富有、最强壮、最聪明的人，难道每个人都不会照我说的去做吗？”\n\n“哦，我的孩子，如果每次我想让你学习的时候我都敲你的头，你会怎么想？如果你的朋友每次想让你和他们一起玩的时候都打你，你还会再和他们一起玩吗？在过去，很多人——包括许多成年人——都和你想法一致，结果人们忍受了很多年的悲伤。力量和智慧确实很重要，但拥有可以信任的朋友才是最强大、最聪明的事情。这就是我们所说的友谊的魔法。没有什么能打败一个团结在谐律下的民族。”"
 OMO_aprilfools_regional.19.a: "在幼时教诲他们，他们便会铭记终生。"
 OMO_aprilfools_regional.20.t: "开始前十四分钟"
 OMO_aprilfools_regional.20.desc: "布克哈林一脸开心，他坐在台上，望着下面乌泱泱的人群。人们都是来看对他们来说十分不可思议的新玩意——军方天马突击队的首次展演。\n\n“开始前五分钟！”\n\n政委对布克哈林喊了一声，两人互行一礼。目光越过起跑线，布克哈林看到了天马的队伍，总共有十七只天马，都是他们部队里最快的，正要准备证明自己呢。\n\n“10！9！8！……”政委倒数，布克哈林满心欢喜地看着。“开始！”\n\n天马开始绕着跑道相互角逐，以人类奔跑无法企及的速度飞行。随着比赛的进行，两只天马逐渐超出他人并驾齐驱，一只是长着黄色鬃毛的苍白雄驹，另一只则是蓝色皮毛、戴着护目镜的雌驹。他俩齐头并进相互追赶，布克哈林的目光被那只雄驹所吸引，在他身上，他看到了一种特殊、野性而又纯粹的决心。抵达最后一段弯，即将进入冲刺段，布克哈林听到他从心底爆发出的一声怒吼——\n\n“出发啦（Poyekhali）！”\n\n一道闪光从雄驹身上射出，如火箭尾迹一般拖在他的身后，一道如彩虹般绚丽的七彩光环从他身上迸发出来，与此同时他的速度简直是达到了前所未见的高度。观众都惊呆了，简直就是小马里亚才能出现的场景。\n\n雄驹跑完后，立刻就被记者和粉丝簇拥起来，布克哈林推开他们，走近年轻的选手，“年轻人，你叫什么名字？”"
 OMO_aprilfools_regional.20.a: "“我？尤里·加加林，先生。”"
 OMO_aprilfools_regional.20.a.tt: "§Y尤里·加加林§!将领导他的精英£nato_unit_pegasi_icon_small §C天马师§!。"
 OMO_aprilfools_regional.21.t: "修书德国"
 OMO_aprilfools_regional.21.desc: "“我来问你个问题，[GER.GetLeader]，你对友谊的看法是什么？\n\n我花了一辈子时间战斗。为了捍卫革命，我曾与每一种反对派作斗争，无论他们是保皇派还是共和派。然后，你们来了。你们带着意大利人、匈牙利人和罗马尼亚人等来了，而我们的叛徒加入了你们的行列。国家崩溃之后，我不再为祖国战斗，而是为我自己的生命战斗。数月的逃亡，终于使我摆脱了企图杀死我的人，让我保住了性命。\n\n所以，我知道与人为敌是什么感受。我也知道一而再再而三失败，梦想尽数被仇恨摧毁的滋味。我现在想问你，当你在世界上最伟大的城市里晒着太阳的时候，你的朋友在何方？\n\n你能活着，不过是因为你的安全机构能够保卫你免受手下人的背刺。希特勒是何等传奇，然而自他离世以来，已经有三位元首丢了性命。你真的觉得，没人想要杀掉那第四位元首吗？射向你的子弹，可能来自心怀不满的穷人，或是学到了稍微有些多的知识的学生。被你踩在靴子底下的奴隶，有一天可能会揭竿而起，为他的阶级复仇。然而即便是这样，也恐怕是你所期望的最光荣的结局。你所知晓的，同时也是你所畏惧的，是你的支持者随时可能把你拉下王座，让你永世不得翻身。那些离权力如此接近的部长，你敢相信他们没有非分之想吗？还有你们西边的那个黑暗之国，难道不是一直期待着能让德国屈服的另一个机会吗？对我而言，最大的威胁莫过于德国的刺客，然而对你而言亦是如此，真是讽刺啊。\n\n我知道你并没有友谊，[GER.GetLeader]。我会试着向你解释，但恐怕我尽全力也无法帮助你。露娜教会了我你远远无法理解的道理，而我只想说：‘友谊是魔法’。”"
 OMO_aprilfools_regional.21.a: "“签名，主席尼古拉·布克哈林。”"
 OMO_aprilfools_regional.22.t: "精鸣交易"
 OMO_aprilfools_regional.22.desc: "众议员约翰·布拉德马斯一边绕着潮汐湖跑步，一边想着，这十年来，他一直是华盛顿杰出的政治家。他主持过不少听证会，与全国所有大型智库的外国政策专家会过面，甚至还是几家著名的董事会的董事。\n\n尽管拥有璀璨无比的履历，他还是觉得，自己恐怕一辈子都想不出该如何应对这些俄罗斯来的访客。\n\n“所以说，我知道……你们经历了许多波折。”议员气喘吁吁地说道。与其说他在陪同那些飞越一排排樱花的小马，不如说他在尽力追赶他们，好让自己不被落下。“但是……我相信……我们的良好关系……将会是……有益的……”\n\n一匹小马滑行进了杰斐逊纪念堂，引起游客的一声声惊叫。布拉德马斯呻吟着，顶着沉重的双腿走上台阶，经过无数的闪光灯。他勉强挤过一群臭气熏天的长发青年，重新开始游说：“美国一直……倡导……进取、自由的精神。”\n\n然而，小马们没有理会他，而是绕着这座宏伟的建筑疾驰，对着雕像不断发出惊叹声。他们阅读了大理石板上的铭刻，又绕着柱子转了几圈，然后站在大理石台阶上眺望着城市。布拉德马斯哼哧哼哧地赶到他们后面，恳求地看着他们：“拜托……你们到底想要什么？”\n\n小马们第一次在这即兴的旅行中停了下来。他们看着同伴，用蹩脚的英语问道：“能否让我们参观那个什么，华盛顿纪念碑？”"
 OMO_aprilfools_regional.22.a: "“我……我想可以安排一下。”"
 OMO_aprilfools_regional.23.t: "皇居的不速之客"
 OMO_aprilfools_regional.23.desc: "虽然卫兵基本是个仪式性的职务，但这两位看守皇居大门的卫兵可是真的打起了十二分精神。要是不出什么意外，这俩人完全有机会向孙子辈吹嘘自己如何挺身拯救天皇的性命于水火之中，从……从……什么东西的手里？\n\n那生物到底是什么东西？看着像匹小马，但皮毛深红，还长着一对巨大的翅膀，头上还长出一根尖角，还会在他说话时闪闪发光，把他的话翻译成日语——只是实际效果有点难以名状……\n\n“让我进去吧——你们之前不是看见我离开皇居吗，说实话，那次我是飞出来的，但你们可不能说没看见！我是来觐见天皇的！”\n\n其中一位卫兵鼓起勇气开口，虽然那生物长着翅膀还有尖角，但他可是手握钢枪，“快滚，野兽！这是大日本的神圣之地，你休得亵渎此地！”华丽的词藻特别应景，就好像是童话里的情节一样。卫兵尽力摆出坚决的神情，死死盯着魔法小马的脸，要是它不肯放弃，那就端起步枪，但谁知道这样会有什么后果。布克哈林收起翅膀，咬牙切齿地退了几步，他曾经一言未发地从他们身边走过，他们怎么就没注意到呢？阳光开始有些毒辣了，形势一度十分尴尬。\n\n突然，门后有人疾奔过来，敲了敲门，两位卫兵先是面面相觑了一会，然后打开了门。那人原来是天皇贴身警卫，正笔挺地站着，他走向布克哈林，护送他入内。那位年迈老人手中的象征性权力远非什么元首或是总统能比拟，而他正迫不及待地要再次和这位他称为朋友的古怪生物谈话。"
 OMO_aprilfools_regional.23.a: "天神之间的交谈。"
 OMO_aprilfools_regional.24.t: "布克哈林的伟大计划"
 OMO_aprilfools_regional.24.desc: "即使本职工作无比繁忙，布克哈林依然坚持挤出时间继续研究共产主义著作。今晚是马克思——整场运动得以出现的伟大基石。当他还是个年轻人（并且还是人类）读到这些著作时，它们似乎是如此睿智——一切人类所面对的问题的解决方法都在其中。\n\n现在，有了过往的一切经历，布克哈林唯一能做的就是不要因为那些限制，猜测以及过时的想法而在沮丧中把自己的头发薅干净了。几乎是感觉到他的上司快要到极限了，布克哈林的私人秘书带着一叠文件走了进来。“先生，你要的关于更广泛的共产主义运动的报告。需要我把它放在桌上吗？”\n\n“不，不，把它给我吧。我需要换个节奏。”\n\n这份文件立刻就吸引了布克哈林的兴趣。诚然，法西斯主义者的胜利和苏维埃联盟的崩溃对共产主义运动并不友好——但它依然存在。除了西俄罗斯政府在祖国大地上的残余，共产主义割据政权也在中国周边以及越南境内幸存了下来。在西边的印度共和国，共产主义者建立了一个庞大且组织良好的政党，并且似乎东边的政府自身也直接采用了相当左翼的思想。目光西望，自然没有任何共产党能在统治欧洲的纳粹和意大利政权下公开活动，但在南美洲和非洲，大规模有组织有希望的运动正汇聚成一道巨浪。他们需要的只是一点帮助，当然，还有在正确的，谐律的方向上轻轻一推。\n\n有趣，非常有趣。布克哈林满足地笑着，构想着全球共产-谐律主义运动复兴的远大前景，他甚至没注意到自己什么时候睡着了。当他醒来时，这些想法将被整合成一个重塑全球各地工农运动力量的伟大计划。"
 OMO_aprilfools_regional.24.a: "人总要学会倾听新观点……"
 OMO_aprilfools_regional.25.t: "基本问题"
 OMO_aprilfools_regional.25.desc: "“呃……走伞豪(早上好)，同志们。”\n\n布克哈林很快发现，让他这个不会说西班牙语的俄国人硬说西班牙语相当引人注目。看看对面打量他的眼神，显然他塑造的第一印象很难让人满意。于是他匆忙切回了英语，这种语言可以让每位代表都在一定程度上理解。毕竟，他们必须维持相互之间的关系。\n\n这是一群形形色色的人，来自五湖四海。有来自古巴的革命者，来自巴拉圭的激进派，来自巴西的阿马佐纳斯主义者，来自智利的集体农庄领导人——这还只是会议发起者中的一部分，每个人的经历都比最疯狂的小说还精彩。但不知为什么，布克哈林觉得众人关注的焦点并不是他的著作。\n\n“……它总结了我的理论思想，那就是：谐律是现代共产主义活动中最重要的东西。有什么想法吗，先生们？”\n\n“……你现在变成了一匹马吗？”\n\n“是独角兽，嗯，是这样的。下一个？”\n\n“你怎么会……变成一匹马的？”\n\n“是因为一块水晶，我对水晶说了话。还有人对谐律共产主义有什么不理解的地方吗？”\n\n“……你变成小马之后，有没有人，呃，在你背上装上马鞍……然后骑在你身上？”"
 OMO_aprilfools_regional.25.a: "这种形式显然有其缺点。"
 OMO_aprilfools_regional.26.t: "现代将士好榜样"
 OMO_aprilfools_regional.26.desc: "他们连手指都没有，是怎么拿枪的？\n\n这就是詹姆斯·布赖顿将军坐在一群美国外交军事官员中间时想的一切。他们都在马加丹大军事学院前的台子上。他们都被要求在人群前作一个关于俄美长期繁荣合作历史的演讲。他们全都看着一片四英尺高、色彩鲜艳、驮着来复枪的马的海洋。\n\n国务院官员喋喋不休地谈论友谊的时候，布赖顿把头移开几英寸，盯着离舞台最近的一匹小马。他仔细打量了一秒钟，直到马儿发现自己被注视，看过来时才移开了目光。\n\n当然了，这次事件很重要。在美国与法西斯主义的斗争中，同一个新崛起的俄罗斯建立关系对美国意义非凡。重要的是，他要全程出席这场美国谈判代表努力策划的活动。\n\n但枪呢？他一直在想那该死的枪。它们是想胶水一样粘在蹄子上吗？他们是怎么开枪的？布赖顿看到他们精心安排了21响礼炮，但没有一个人扣动扳机。这怎么可能呢？当然，五角大楼的某个白痴肯定知道这个问题的答案。\n\n讲台上的那个人回到了座位。将军继续思考着，随着令人不安的沉默传遍了整个集会，他的困惑加深了。经过一阵不舒服的时光，一个助手终于俯下身来，拍了拍他的肩膀。“先生，该你发言了。”"
 OMO_aprilfools_regional.26.a: "“我甚至不敢想象它们怎么开飞机。”"
 OMO_aprilfools_regional.27.t: "阅兵仪式"
 OMO_aprilfools_regional.27.desc: "大日本帝国派驻马加丹大军事学院的官方军事使团脸色凝重而严肃地伫立着，佩戴着他们锋锐的佩剑。\n\n然而，当他们看着小马们列队行进而过时，这副场面差点就被彻底打破了——高村大将的指关节因为用力而变得发白，紧紧地攥着他那把拥有八十年历史的礼仪佩剑，眼皮神经质地抽搐着；志村中将的嘴角颤抖着，努力压制着自己的笑声；小谷大佐在菅原少佐完全绷不住并且放声大笑之前用胳膊肘撞了一下他的肚子。队列中的一匹小马注意到了这一幕，他直直地盯着他的眼睛，用他肿胀得像棉花糖一样的前肢敬了个礼。他的蹄子接触到头盔时，二者之间发出了轻微的摩擦声。\n\n在这一整队像彩虹般色彩斑斓、还会说话的小马从他们身边经过时，日本军事使团还兀自强撑着。到最后，这位可敬老将军的脸已经红得像是一颗西红柿一般。几乎是在阅兵结束的瞬间，他就回到了他的私人住处，一阵阵的热流从耳根涌起。他曾是一名骑兵军官，凭借着多年的经验，他知道通过马的眼睛看世界会是什么样子。\n\n“我真想知道，要是我骑着一匹这样的小马，那看起来会是什么样子。”\n\n当他陷入歇斯底里的狂笑时，他想着，至少还没要求他去带队阅兵，这还能算是个小小的安慰。"
 OMO_aprilfools_regional.27.a: "值得铭记的一天。"
 OMO_aprilfools_regional.28.t: "假装"
 OMO_aprilfools_regional.28.desc: "“哇哦，真是狂野。这玩意甚至可以说是很雄伟了。”\n\n“你没必要反复强调吧。外形圆润、使用碳素钢材料，肯定很难被雷达探测到。”\n\n“是啊，但我还有唯一的一个问题。那是——”\n\n“你甭问了。”\n\n“啥意思？我就想问问那蓝鸟是啥？”\n\n“我说你甭问那玩意了。每次有人问工程师这问题，他们就开始押着韵说话，说些关于流星和愿望的玩意。”\n\n“啥玩意？这有啥意义啊？”\n\n“这没啥意义，但我们就这么接受它，他们是最好的工程师，如果他们想在他们鼓捣出的隐身战机上弄一只长着两个脚儿的蓝鸟，那就这么着吧。”\n\n“他们在……喂它？”\n\n“别盯着它看了下士……”"
 OMO_aprilfools_regional.28.a: "“……在他们开始唱歌之前赶快别看了……”"
 OMO_aprilfools_superreg.1.t: "第二届代表大会"
 OMO_aprilfools_superreg.1.desc: "新西伯利亚的黎明静悄悄。尼古拉·布克哈林伫立在办公室的阳台上，他目光所及的城市飘扬着许多粉红色的旗帜。人类与小马共同组成的街道清洁工小队在积雪覆盖的街道上来回清扫，为第二届全小马代表大会的胜利召开做最后的准备。\n\n很难相信，布克哈林真的做到了。想当初，他还在西伯利亚的荒原上苟且偷生。为了解释谐律，他做了不知多少次演讲，最终，他成功将这个十数人的小团队发展成为覆盖全国的运动。虽然过程中充满了艰难苦恨，但他从未抛弃理想，也从未背叛挚友，更未辜负他们。\n\n好吧，至少大多数是这样的。\n\n一阵冷风吹过，布克哈林打了个寒颤。他已看见第一缕阳光从地平线上射出，整座城市正在苏醒。很快，党员们将前往大会堂。数百名不同形态，不同体型，不同种类的代表将齐聚一堂，为俄罗斯的发展与进步，以及如何在未来斗争中保持革命初心建言献策。这件是一挑重担。\n\n布克哈林转身背对城市，大步走进办公室，随手关上了门。在他专注于大会事务与团结人民和小马之前，还有一件事要做。在他头上的角的作用下，一支笔与一张羊皮纸飘了起来，开始从容不迫地书写。"
 OMO_aprilfools_superreg.1.a: "是时候收官了。"
 OMO_aprilfools_superreg.2.t: "趣味发明"
 OMO_aprilfools_superreg.2.desc: "克麦罗沃玩具厂在留里克时期还是座军工厂。谐联解放中西伯利亚后，被军阀战争所波及、部分摧毁的它便无人问津了。一位敬业、有才的个体商接管了它，把它改造成了一处特别的地方。\n\n今天，布克哈林主席在例行视察这座新工厂。这幅景象多神奇啊！小马和人类并肩站着，不是在制造枪支、粮食，而是可爱的儿童玩具。传送带运载着纽扣和布料，等待工人缝合。流水线尽头，色彩斑斓的毛绒小马堆积装箱，预备运输到谐联各地。\n\n布克哈林拿起一个娃娃，这娃娃模样特像他，眼睛是纽扣缝的，里子是棉花填的，就连主席的帽子和胡须也缝上去了。角里装了个发光的小灯泡，让孩子们假装这个娃娃会用天角兽魔法。\n\n布克哈林心想，多美妙的创新啊，新经济政策就是为此而生。不论功勋有多卓著，党内官僚的榆木脑袋永远造不出毛绒娃娃。只有工人才能进行产业革新，他们随时可以在社会主义谐律市场中试水。\n\n他捏捏娃娃，小马外表下藏着的语音盒便用一种低沉的腔调说话了：\n\n“我是布克哈林主席！友谊是魔法！”"
 OMO_aprilfools_superreg.2.a: "“还真有点像我的声音……”"
 OMO_aprilfools_superreg.3.t: "友谊永恒"
 OMO_aprilfools_superreg.3.desc: "“应该就这些了。”珍珠翻着她的马鞍袋，里面装满了盖着马鞍锤子大印的书籍和纸张。“你为啥不把儿子带出来？”她对丈夫说道。\n\n“我当然——”\n\n“当然得跟他谈谈。他最近心神不宁。不过，在意识到我们不得不和最高苏维埃的其他人一起搬到新西伯利亚之后应该就不会了。”\n\n“我会处理的，别担心。”金星关上汽车后备箱，走回屋里。他看见儿子在房间里，一言不发地盯着一个被他用魔法悬浮在空中的东西。\n\n“彩虹？”他走近儿子，看他手里拿着什么。一张他和其他幼马以及人类孩子们在一起的照片。\n\n“米莎……小蓝……卢卡……维克托，”小马驹抽了抽鼻子，“我……我再也见不到他们了，是吗？”他的声音饱含悲伤，“我都跟他们做了好多年朋友了！我怎么能就这么走了呢！”彩虹哭了起来。\n\n金星小跑过来，说道：“孩子，有时候我们不得不放弃我们所爱的东西，但在这个过程中，你可以得到一些更伟大的东西。”他把破碎的画框浮起来、悬在空中，“留着这张照片，把它放在我们新家的桌子上，你还能收集更多张和这张一样的照片。外面的世界很大，还有很多朋友等着你去交呢。我相信你。”\n\n彩虹擦去脸上的泪水，盯着他父亲举在空中的照片。他用蹄子捡起它来，抱住父亲。"
 OMO_aprilfools_superreg.3.a: "“谢谢你，爸爸。”"
 OMO_aprilfools_superreg.4.t: "丰厚献礼"
 OMO_aprilfools_superreg.4.desc: "与布克哈林的新俄罗斯一起到来的奇妙变化降临之时，阿列克谢并没有注意到它。他村子里的生活依旧一切如常——寒冷、严酷、但又井井有条。没有任何人手头能有足够的物资，所以他们唯一生存下去的办法就是同村老乡的善良和慷慨。而阿列克谢作为拥有最多的村民，通常也是给予最多的人。这对他来说并没什么好奇怪的——这只是他的生活方式而已，给予就像是呼吸一样自然。\n\n然而，当他想要把他所剩无几的糖借给邻居的儿子时，他发现自己的储藏室里居然整齐地堆放着品质优良的古巴出口糖——这当然也意味着他其他所有的食物储藏都蒸发在了空气里，这绝对是超自然的事情。可这并不重要，因为阿列克谢发现，现在他的慷慨似乎不会受到任何限制——尤其是免受物理法则或者现实之类的愚蠢限制。他发觉，他可以给出他想要的任何东西。\n\n很快，弄出来一堆小山一样的黄金或者宝石的诱惑袭来，然后又转瞬即逝。这就像是做梦一样，他所获得的力量仿佛绿松石色的幻象，显然是因为他作为慷慨化身的身份。然而，在一天结束时，阿列克谢意识到，给孩子们送些糖果、帮助邻居修理耙犁和拖拉机、有时再为街对面在战争中失去丈夫的女士泡上一壶好茶，仅仅这些就能让他更加快乐。"
 OMO_aprilfools_superreg.4.a: "慷慨之心依旧慷慨。"
 OMO_aprilfools_superreg.4.a.tt: "§l有朝一日，谐律元素将会升起。§!"
 OMO_aprilfools_superreg.5.t: "知情同意"
 OMO_aprilfools_superreg.5.desc: "“那-那么，你的意思是，我进去，然后噗！我就成小马了？”\n\n谢尔盖·伊万诺夫的笑容绷紧了。“我刚刚才回答了这个问题，同志。”\n\n他叹了口气。他不是第一个接受布克哈林提议的人。他起初持怀疑态度：放弃人性，成为一匹活灵活现，栩栩如生的彩色马？但随着他的朋友一个又一个接受了邀请，看到了新形态的他们多么喜悦，他最终决定加入他们。因此，当布克哈林召集将他的提议带到新整合的中西伯利亚地区的志愿者们时，谢尔盖知道他非去不可。\n\n他面前的那位先生喝了一口廉价啤酒。在过去半个小时的大部分时间里，他一直缠着谢尔盖，反复问了五六个问题，似乎每次都对答案感到高兴。这个男人越来越兴奋，但谢尔盖的耐心却越来越少。\n\n“这个过程很简单，”他再次解释道，“你进去，触摸水晶，你就会变成最符合你个性的小马。”\n\n那人点了点头。“我想这么做。”\n\n“什么？”\n\n“我-我想，”那人打着嗝，从瓶子里喝了一大口，然后继续说，“我想做一匹小马。”\n\n“这没有回头路，同志！布克哈林的提议对每个人开放，但这太重要了，你不能在你喝醉了记不住的时候做决定！”谢尔盖跳过柜台，把那人推了出去。"
 OMO_aprilfools_superreg.5.a: "“你还是等酒醒了再做决定吧！”"
 OMO_aprilfools_superreg.6.t: "西伯利亚的日出"
 OMO_aprilfools_superreg.6.desc: "在光渐渐暗淡的橙色天空下，布克哈林凝视着新西伯利亚。随着太阳逐渐在地平线上消失，布克哈林的思绪也开始从眼前的景色飘离。\n\n布克哈林想起了多年前被病魔夺去生命的列宁、被极端分子杀死的李可夫。一想到李可夫的死，布克哈林心中的伤口就开始作痛，没有愈合的伤口还是不要再揭开了。\n\n随着天空从橙色变成粉红色，然后转为深紫色，布克哈林想到了所有逝去的布尔什维克，以及在过去几十年中受尽磨难的数百万人。自从伟大的卫国战争以来，俄罗斯就只有苦难和纷争。\n\n太阳完全淹没在地平线下，新西伯利亚沐浴在宁静的黑夜，布克哈林决心不再让任何人遭受俄罗斯人所经历的绝望。布克哈林自己非常清楚这种绝望，自从苏联陨灭后，这种绝望就开始了。\n\n布克哈林转身离开阳台，着手准备那件必要的事情。"
 OMO_aprilfools_superreg.6.a: "让我们点燃希望的火花，而不是煽动绝望的烈焰。"
 OMO_aprilfools_superreg.7.t: "终极手段"
 OMO_aprilfools_superreg.7.desc: "“同志们，20秒倒计时，请准备好护目镜。”地堡里的科学家们在布克哈林和政治局其他成员前窜来窜去，进行着最后的检查。今天是个特别的日子。布克哈林不喜欢终极杀人武器——它的使用是一种违背自然的恶性犯罪，违背了谐律的一切主张——但如果他要融入现代世界并与其他超级大国相抗衡，这就是必行之恶。而今天，是检验这一切的日子。\n\n五，呢喃声戛然而止。四。三，布克哈林的蹄子拧在一起。二。一……\n\n尽管戴着护目镜，强光也依然让布克哈林眯起了眼睛，它留下一朵恶毒的原子火云后渐渐消逝。随着云层的扩大，地堡在冲击波中震动着；火云的顶部变平，又折向自身，形成了传说中的蘑菇状。当蘑菇云的盛况稳定后，窃窃私语的声音又冒了出来。科学家们很高兴，如果不出意外的话，布克哈林和政治局的成员也很高兴看到一切进展顺利，而没有爆发一场灾难。\n\n随后，第二次爆炸发生了。布克哈林一开始没注意到火云向自身的坍塌，直到科学家们惊愕的呓语提醒了人们，房间里的每个人都只能看到它在远处压缩、压缩得越来越小后猛然膨胀。它已经不再是蘑菇云了，而是一个由破坏性的紫色能量组成的脉冲球体，之前的爆炸与之相比就像个小爆竹。纯粹的毁灭，天地间仿佛一片死寂。布克哈林只能听到爆炸后留下的低沉的隆隆声。发生什么事了？它不应该有这么大的威力……是水晶的问题？是魔法增加了当量吗？这些问题在他的脑海中挥之不去，但他说不出口，这些话卡在了他的喉咙里。"
 OMO_aprilfools_superreg.7.a: "“我们做了些什么？”"
 OMO_aprilfools_superreg.7.a.tt: "§R不妙。§!"
 OMO_aprilfools_superreg.8.t: "往日旧名"
 OMO_aprilfools_superreg.8.desc: "瑟克特夫卡尔比布克哈林记忆中还要破败。\n\n他倒没幻想这里是生机蓬勃的乐土，毕竟，十年来这里经历了那么严重的轰炸和战争，但弹孔遍布的墙壁，依然屹立的旧公寓和偶尔看见的几扇破窗也没给这里增添半点美感。不过，在谐律联盟的努力下，瑟克特夫卡尔这座城市终能走向光明的未来，毕竟，是他将此地打造成现代化都市的，就好像父亲看着自己孩子成长一般。\n\n他刚开始思索这个念头，就听到轻轻的脚步声，他转过头去看到布柳赫尔正向他走来，右手拿着一封信，他脸上还挂着大大的笑容。\n\n“晚上好，布柳赫尔。”布克哈林说道，“心情不错啊，是因为这景色吗？”\n\n“有些吧，同志。”布柳赫尔回应道，他站在布克哈林旁边，眼睛扫视了一下城市，然后对主席说道：“我主要是来给你送这个的。”他把信递过去，布克哈林用蹄接了过来。他小心地打开信封，开始读起信来。\n\n“是这样的，同志。在咱们西进途中，我听到了一些你女儿成为政治人物的传闻，是有些不可思议，我相信你也听过这些故事，但我还是派人去查了。我们顺藤摸瓜，结果发现传言不仅是真的，而且她应该就在……”他指向眼前饱受破坏的城市，“……这里。”\n\n布克哈林什么都没听进去，他的目光仿佛粘在信上一样，一目十行地读着。他喘着粗气，抬起头来，睁大了眼睛。"
 OMO_aprilfools_superreg.8.a: "“斯韦特兰娜？！”"
 OMO_aprilfools_superreg.9.t: "家庭重聚"
 OMO_aprilfools_superreg.9.desc: "尼古拉·布克哈林一生做过无数决定，他在国家的至暗时刻崩溃了，希望全失，他逃入了西伯利亚冻原。他在废土上卑微地过活着，躲避着过去的屈辱，直到他有幸发现那块命运的水晶。他的斗争得到了丰厚的回报——不只是魔法和权力，更是人民的爱和荣耀。\n\n尽管如此，敲下这扇门是他此生中最害怕的决定。\n\n他的蹄声就像枪响一样传遍森林，然后他谨慎地后退了几步。谐律人民委员部最出色的人和马耗费了好几天的时间才破解她的藏身处——他知道这样不顾一切地躲避是什么滋味。她会接受他吗，会欢迎他进去吗？又或者，她还能不能认出他呢？\n\n门轻轻地推开了一点，他看到有只棕眼睛在窥视着，然后又睁大得像盘子一般。门嘎吱地开了一半，原来是——\n\n“父亲？”\n\n“斯韦特兰娜，我——”\n\n“……你真成马了。”她捂着嘴，眼睛打量着尼古拉的样子。\n\n“是天角兽，甜心。”他试着挤出笑容，“你过得好吗？”\n\n“我很好，你愿不愿意……”她磕磕绊绊地说道，记忆如潮水般涌入布克哈林脑中，他对她的记忆还停留在三十年前，他从卡车后面向她望去，那时她才十七岁。她现在老了许多，但那站姿、那声音、那双眼睛，他还认得——这就是他的斯韦特兰娜。“你愿意进来吗？”"
 OMO_aprilfools_superreg.9.a: "“当然愿意，那再好不过了。”"
 OMO_aprilfools_superreg.10.t: "家庭团圆"
 OMO_aprilfools_superreg.10.desc: "他轻轻地把咖啡杯放在杯碟上，“这真好喝。”他喃喃道，“你从哪搞的这么好的咖啡？”\n\n“这是战前货了。”斯韦特兰娜回应道，她品了一口咖啡，仿佛是刻意强调一样，“只有特殊场合我才会沏一点。”\n\n“我猜，今天这次也算？”布克哈林说道，脸上露出笑容。斯韦特兰娜也报以微笑。“跟我讲讲科米吧。”他问道，“你说你见过米哈伊尔·安德烈耶维奇？”\n\n“哦，当然了。还有安德烈·亚历山德罗维奇同志，还有斯韦特兰娜·斯大林娜——”这个名字让布克哈林皱起眉头，“——她不像她父亲那样粗暴，但也不是一点影响没受。这个科米，就是一团乱麻，从来没有能让人放纵一下的时候，爸爸。”\n\n布克哈林把杯碟放在一旁，“先不说别的，我只希望你能知道我有多自豪，斯韦特兰娜。你为自己创造的意义，你展现出的勇气，作为领袖、战士、同志的担当——我以你是我女儿为荣。”\n\n斯韦特兰娜微笑着，挺直了身子，“我——我一直知道那就是你，但是现在我……亲眼看见你的模样，我……”她的声音渐渐低了下去。布克哈林没说话，他伸进夹克口袋，拿出一块水晶，放在桌上。水晶在午后阳光下发出紫色荧光，吸引着斯韦特兰娜的目光。等她回过神来，她眼中交杂着恐惧、希望、兴奋和担忧。老人深吸一口气，继续说道。\n\n“你知道这意味着什么，是吧？脱胎换骨一般的……大变化。你会失去人形，但你会收获友谊、魔法、谐律……想要什么就有什么。斯维特兰娜，选择权在于你……”他闭上眼睛，又笑了笑，“……但无论如何，我都会以你为傲，我的小马驹。”"
