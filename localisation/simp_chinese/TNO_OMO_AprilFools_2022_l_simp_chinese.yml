 OMO_2022_far_eastern_war: "远东§C谐律§!"
 OMO_2022_far_eastern_war_desc: "事实很不幸，我们在远东的邻国都是些法西斯分子和暴君，因此没有和平的希望。如果我们想要散播§C谐律§!，就只能诉诸暴力。\n\n因此，这些§R战争计划§!会是我们消灭敌人、散播§C谐律§!的有效手段。\n\n小马们，随时准备战斗！"
