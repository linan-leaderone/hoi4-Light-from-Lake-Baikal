 OMO_2022_reconciliation_is_magic: "和解是§C魔法§!"
 OMO_2022_reconciliation_is_magic_desc: "贝加尔湖的东岸，坐落着瓦列里·萨布林领导的§Y布里亚特苏维埃社会主义自治共和国§!。这个国家诞生自一场起义，而他们原本的主人坐落在贝加尔湖的西岸，也就是亨里希·亚戈达领导的§Y最高苏维埃主席团§!残余。\n\n布克哈林认为，两国之间的冲突徒劳无益。俄国的共产主义者必须团结在§C谐律§!的领导下，共同对抗资本主义威胁，而不是为不同的理念争斗，企图分出谁对谁错！我们必须终结他们的冲突，希望我们能团结起来面对暴政。"
 OMO_2022_reconciliation_is_magic_CET: "我们将在这两个交战的军阀间§Y调停§!，向他们展示§C谐律§!之道。"
 OMO_2022_vs_yakutia: "战争计划：[YAK.GetFlag]§G绿色§!"
 OMO_2022_vs_yakutia_desc: "谐律和共产主义的理念都承认，贪婪是造成苦难的罪魁祸首，也是那些德不配位之人滥权虐民之因。资本主义国家雅库特对此并不陌生，从旅行者、难民和我们间谍传来的种种流言和报告就可以看出，雅库特真乃是爪牙残虐、寡头遍地，当地人民处于水深火热之中。\n\n我们的同志和战友在资本主义的压迫下受苦受难，我们却窝在这儿装作熟视无睹，这肯定不行。把工人们从枷锁中解放出来、用谐律的恩典祝福他们，这就是我们伟大的义务。"
 OMO_2022_vs_yakutia_conclusion: "发掘雅库特水晶"
 OMO_2022_vs_yakutia_conclusion_desc: "用常人的肉眼去看，我们挖出来的钻石是一种贵重的原材料，可以用于制作昂贵的珠宝。但，这群山间的工矿企业和矿工们也就止步于此，因为他们缺少更进一步的关键因素：小马魔法。\n\n只要有足够的小马魔力，这些珍贵的钻石就可以作为使用、储存魔法的中介，与在极北找到的§h魔法水晶§!一样有效。我们会派出矿工去开采钻石，不过企业的剥削肯定是不会再有了，我们会善待他们，以§C谐律§!的名义发给他们应得的工资。"
 OMO_2022_vs_chita: "战争计划：[CHT.GetFlag]§W白色§!"
 OMO_2022_vs_chita_desc: "白军残余和垂垂老矣的沙皇党人盘踞远东，他们在米哈伊尔二世沙皇的麾下团结起来，占据了赤塔并将其作为他们的行动基地。我们完全确定，这些流散白军都是些只会拿枪杆子跟我们说话的家伙，企图将1917年的伟大革命彻底翻案。谐律与和平永远不可能实现。\n\n为了所有人的利益，要像铲除所有暴君、消灭所有谐律之敌一样，把他们消灭。绝不能让俄罗斯重回这些反动派的压迫之下。"
 OMO_2022_vs_chita_conclusion: "遣送米哈伊尔回澳大利亚"
 OMO_2022_vs_chita_conclusion_desc: "米哈伊尔二世从来都不是这出“沙皇复辟”闹剧的策划者，实际上，是白军而不是他掌管着这个小小国家的一切。我们已经消除了谐律的威胁，同时，我们对米哈伊尔也没有什么怨怼之情。\n\n是时候让他休息一下了，让他回到他应该待的地方去，和他在澳大利亚的亲人一同团聚。"
 OMO_2022_vs_amur: "战争计划：[AMR.GetFlag]§r棕色§!"
 OMO_2022_vs_amur_desc: "康斯坦丁·罗扎耶夫斯基毫无疑问是哈尔滨三白俄中最险恶的那个，他信奉的思想和德国的民族社会主义简直别无二致。罗扎耶夫斯基和他政权的那些疯子才是谐律与人民的真正大敌。\n\n必须不计代价，消灭罗扎耶夫斯基。"
 OMO_2022_vs_amur_conclusion: "§R处决§!康斯坦丁·罗扎耶夫斯基"
 OMO_2022_vs_amur_conclusion_desc: "康斯坦丁·罗扎耶夫斯基，谐律、革命与人民的真正大敌，绝不可让他继续存在。\n\n一般论，国家和布克哈林都不赞同死刑，即便对那些反对谐律的敌国首脑也是如此。但罗扎耶夫斯基的罪恶罄竹难书，实在是让人无法宽恕。\n\n该送他上绞刑架了，阿穆尔人民终于大仇得报。"
 OMO_2022_vs_magadan: "战争计划：[MAG.GetFlag]§B蓝色§!"
 OMO_2022_vs_magadan_desc: "马加丹国是米哈伊尔·马特科夫斯基领导的法团主义国家，此人乃是出身哈尔滨三白俄的显赫人物。和其他二人一样，马特科夫斯基也厌恶谐律，共产主义就更不必提了。虽然他相对而言更加温和，但也是个威胁。\n\n该征服马加丹了，让自由邦真正自由。"
 OMO_2022_vs_magadan_conclusion: "欢迎马加丹志愿者"
 OMO_2022_vs_magadan_conclusion_desc: "马加丹政府虚弱不堪，将之解体实在是轻而易举。但考虑到此地靠近西伯利亚北方的地理位置，一些已经接受友谊与谐律观念的人可以为我们所用。我们张开双臂欢迎新人，并宣布谐律战胜了马加丹的法西斯分子。"
 OMO_2022_irkutsk_buryatia_integration: "汲取教训"
 OMO_2022_irkutsk_buryatia_integration_desc: "实在可惜，亚戈达和萨布林不听劝说，不愿意放下武器，拥抱友谊，我们不得不对他们发起进攻，终结这场冲突。友谊是万物的答案，但还是有人见不到真理。\n\n我们不能让此事再度重演，友谊和谐律必将取胜！"
 OMO_2022_vs_buryatia: "战争计划：[BRY.GetFlag]§R赤红§!"
 OMO_2022_vs_buryatia_desc: "布里亚特的革命者借助友谊的力量推翻了亚戈达的暴政，却不愿在心底思索此事的教训。萨布林拒绝加入布克哈林的联盟，坚持要开列宁主义的倒车，殊不知，列宁主义缺少对谐律和友谊的必要理解。\n\n我们绝不可容许共产主义的那一条古老蒙昧路线阻挡联盟重建的步伐，否则谐律将永远被困在西伯利亚的荒原。"
 OMO_2022_vs_irkutsk: "战争计划：[IRK.GetFlag]§R赤红§!"
 OMO_2022_vs_irkutsk_desc: "亚戈达拒绝与我们的联盟团结在一面旗帜下，说谐律共产主义是应当消灭的修正主义意识形态。布克哈林归来的当下，他居然还坚称自己是苏联的合法正统继承者。\n\n必须将其暴虐与短视的政权击溃，以便谐律和友谊能在全俄罗斯大地上开花结果。"
