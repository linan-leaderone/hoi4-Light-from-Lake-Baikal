 OMO_2022_ferus_transcription_desc.1: "§Y安德鲁·法罗斯上尉§!\n呃，这……开始录了？那好。我是安德烈·法罗斯上尉，今天是3月3日，一九——\n\n§Y(已删去)§!\n请不要泄露日期。\n\n§Y安德鲁·法罗斯上尉§!\n不能说日期……你说啥？这太蠢了吧，根本没人会听这东西好吧？行行行，你说是就是。今天绝对不是3月3日，我、我，随便吧。今天这个什么§CFerus Project§!启动了，什么鬼名字。我拿工资也不是为了搞明白这玩意到底什么情况，大头兵就是这样的。我只是负责§L灰山基地§!的安保，出于某种原因……我被要求记录语音日志，真搞不懂有什么用。\n\n说真的啊，我都不知道他们在这到底在干什么，我看有些当兵的装卸一些什么东西……像是俄国马？\n\n§Y(已删去)§!\n是小马，上尉。\n\n§Y安德鲁·法罗斯上尉§!\n小，小马？\n\n§Y(已删去)§!\n是的，长官，这些是俄罗斯人……他们转化成小马了。\n\n§Y安德鲁·法罗斯上尉§!\n他们……什么？！\n\n§R===记录结束===§!"
