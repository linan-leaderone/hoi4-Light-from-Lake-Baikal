 OMO_2022_ferus_transcription_title.13: "理查德·哈尔克博士 #8 - 我很抱歉"
 OMO_2022_ferus_transcription_desc.13: "§Y理查德·哈尔克博士§!\n我是理查德，呃，哈尔克博士，听我说，我现在在我的办公室，好像是发生了什么收容失效。我，呃……状态不太妙。我设法堵住了门，但外面好像爆炸了……然后……我，我的肠子被根钢管扎穿了，我还没来得及取出来。状况，呃，很糟糕。我想伤口要——\n\n我嘴里全是铁锈味。我大约在封锁后的……15分钟开始录这个。我是按程序来的，但我的胸口也被他妈的扎穿了，我想我尽力了。我不确定……呃，我想……大概录了10分钟？这些封锁措施大概能维持半小时，至少，一般情况下。所以……呃……我……呃……我很抱歉，我为所有事道歉，我，我，我就不该这么做的。我应该他妈一有机会就赶快辞职。我很抱歉，对不起安德鲁，对不起凯莉，对不起那个该死的俄国人，我，我很抱歉，我真他妈感到羞愧。\n\n§B＜＜音频§Y00:59§!至§Y01:01§!受到干扰，描述：砸门声＞＞§!\n\n哦操，听着，我很抱歉，所有的一切，我都尽力了，但还是有人死。还不够，告诉诺曼我很抱歉，告诉——操！。\n\n§B＜＜音频§Y01:10§!受到干扰，描述：破门声＞＞§!\n\n§R===记录结束===§!"
 OMO_2022_ferus_transcription_title.14: "理查德·哈尔克博士 #9 - 天啊我不相信这都是真的"
 OMO_2022_ferus_transcription_desc.14: "§Y理查德·哈尔克博士§!\n还是§L灰山§!的哈尔克博士。操。好吧。所以，在那次小爆炸，以及我和金属棒不得不说的濒死小体验之后，我们的朋友，呃，*算作是*马加丹的朋友进行了一些考察工作，现在我们对这些之前发生的事情有了一些大概的理解。以下是根据所知事实列出的一个粗略的事件轴：首先，这些小马的研究要远远领先于我们，当然了，这之前我们或多或少有所预料，但它超前的具体方向则远远超出了我们先前的设想。这里指的是维度间旅行及超自然玄学的种种研究。这些东西可太牛逼了：小马不光在时空结构中打开了一个缺口，而且还成功对入口以外的其他区域产生了直接影响。通常情况下，要想把那玩意撕开一个如此之宽的口子，得需要近乎无限的能量供应。撕开之后，通常也会产生无限的时空径流，产生无限的影响——以及无限的后果。然而，由于能量源，也就是那些水晶，的独特状态，它们似乎可以产生某种……无限能源，或近似无限能源的效果，或是能把一些远在天边的东西以某种方式……传送过来。\n\n只有上帝才知道这些东西实践起来意味着什么。这可能就是这些水晶*来到*我们维度的方式。这些东西，他娘的，让我晚上睡不着觉，明白吗？不过现在，现在我感觉我每一天里的每一分——都是潜力无限。只要稍微推敲一番，就能取得巨大的发现！自发现轻子味振荡以来，我从来没有这么兴奋过！不管怎样，天啊，我刚说到哪——哦，对，没错。\n\n当两个宇宙——准确说是两个维度——之间的传送门开始建造，我们就能看到——另一边的生物，§E她§!，似乎就会开始影响到我们维度的实相。建造越是进展，§E她§!同我们的接触就越多。当然，我是最多的。§E她§!也同总统接触过，有可能接触过小马社会的重要成员，甚至所有小马都接触过。我们手中的活体样本开始汇报关于§E她§!的信息不久后，§E她§!就找到了我。怎么找的？并不清楚。可能是因为水晶暴露时间的增长，如果是这样我其实不会感到特别惊讶。我们与总统取得联系的时候，应该已经非常接近完成了。最后，随着爆炸和扎穿我肚子的铁棒，我们这该死的恶作剧达到了高潮。那之后，似乎§E她§!并没有通过传送门，否则我们就麻烦大了。我想，那之后，另一边要么重新校准了传送门，要么就是把它关掉了。因为我们虽然能从那个维度得到小马，但样本显示它们对§E她§!没有那么害怕了——哦不对，差点忘了那个格雷马恩，呃，还是读作格雷曼？\n\n对，这混蛋的名字就很显眼，但还不够，结果呢，这个宇宙里*也有*格雷马恩的某种分身，以什么形态储存着。诺曼2.0版出现后，它就摇身一变，不过还保留了初始版诺曼的记忆。诺曼2.0版变身之后，就我所知，最近被初始版诺曼安乐死了。当然了，这也可能意味着传送门那个诺曼才是我们眼中的1.0版，现在的诺曼反而是忒修斯之船，谁知道呢。就算有关系，我也不会在乎。不管怎样，真的，即使我想弄清楚这些，我也不知这事物的全貌，但我会尽力的。总有一天我会弄明白的。至于现在？我会一直工作下去，直到一切真相大白的那一天。\n\n§R===记录结束===§!"
 OMO_2022_ferus_transcription_title.15: "理查德·哈尔克博士 #10 - 让我们欢宴至世界末日"
 OMO_2022_ferus_transcription_desc.15: "§Y理查德·哈尔克博士§!\n我是理查德·哈尔克博士，§L灰山§!基地的首席粒子物理学家。我——我知道不应该说出来具体的日期，但这份录音无论是意图还是目的，都属于私人录音。今天的日期是1972年4月1日，如果我没记错的话，自§CProject Ferus§!正式——呃，非正式启动刚好过去十年多一点点。所以，为了庆祝人类慢慢地消亡这一不朽的成就、还有我自己没能阻止它的失败，我计划为这里的所有人举办一场美好的晚会。来宾名单如下，哦，在这儿稍停一下。\n\n参加的人有我、斯滕兹兰、格雷——格雷马恩或者格雷曼，我总是弄不对这个该死的名字、欧文斯、阿姆斯特朗、生物部门的几个小伙子、还有那个俄国人和法罗斯——如果我们能搞定他们的话。当然，这一切都有两个前提：首先是他愿意来，其次是他还没改变太多。希望改变还没让他丢掉K歌的本领——我至少得告诉你，这家伙相当会唱卡拉OK，上帝保佑他现在依然还会。不管了，我要把这些家伙都带到我们终于得到资金修建的休闲娱乐场所，上次我还检查了一下。如果一切都能按计划进行下去，应该会很有趣，只有我们、还有美好的夜晚，明白吗？在这个时候，我们或许都该他娘的娱乐一下，散散心。我承认，这一切有点儿让我太疲倦了，我猜这对你我都一样，所有的这些失败、该死的报告、调整还有挫折。直说的话，我不觉得我还能继续在这里撑上几个年头。不论在这里度过的时光是好是坏，我都不会忘记，但说实话，我觉得我确实需要这些：我在这里结识的人们、我重新搭起的桥梁，这都是真真切切的。仔细想想，我还没跟欧文斯和好过，我只希望还有时间。\n\n我们现在真的没多少时间了。我的意思是，作为一个物种的“我们”。这些东西正在蔓延，而且永不止歇。要是现在还不行动起来，那我们很可能就永远都没有机会了，也许……在总统的事情发生后。好吧，也许我是唯一一个这么想的人，但说真的，如果真是这样的话，那就随它去吧。所以，或许我无法阻止它还更好些。这样的话，要是我们完蛋了，那我觉得，我们不如走得轰轰烈烈——我不是说要自杀——是轰轰烈烈。不，这他妈会是一场嗨翻天的派对，这我可以保证。遭遇了这么多的坏事，我觉得我们至少应该经历点好事。虽然早上酒醒时可能不会这么觉得，但——说实话，我很高兴我在这么做。总体来说，我很是乐观——\n\n§R===记录结束===§!"
