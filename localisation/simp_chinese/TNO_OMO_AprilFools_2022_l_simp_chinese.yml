 OMO_april_bukharin_debug_category_desc: "我的小马驹，(My Little Pony，MLP)，又译小马宝莉，是美国孩之宝公司所有的玩具品牌及以此为背景制作的动画 (及其他衍生作品) 系列。这一玩具品牌最初成品由邦尼·萨彻利、查尔斯·明兴格尔与史蒂夫·达关诺在1981年设计。这些小马的特征是五颜六色的身体与鬓毛，在身体的一侧或双侧还有独特的图案。这些图案在最近两代版本中被称为“可爱标记”。\n\n为了继续吸引市场，MLP历经过数次翻新，每次都有着更具现代审美的造型。这一系列的粉丝和收藏家将每一次更新的形象称为一“世代(G)”。这一作品的最初预想受众是小女孩，但在2010年后，这部作品意想不到地获得了一群成年粉丝的狂热追捧。"
