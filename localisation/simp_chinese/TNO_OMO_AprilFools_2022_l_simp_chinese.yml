 OMO_2022_crisis_gui_desc: "李可夫总理遇刺一事让§C谐律制度§!深受撼动，我们眼睁睁地看着努力打造的社会陷入分裂。§C小马§!感到社会步伐太慢，跟不上他们不断增长的需求，而§G人类§!则感到自己被落在了后面。维持两派的需求至关重要，§R否则谐律联盟将落入万劫不复§!。"
