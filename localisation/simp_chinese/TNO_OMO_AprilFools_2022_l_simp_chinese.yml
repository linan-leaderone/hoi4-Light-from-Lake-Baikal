 OMO_2022_ferus_transcription_desc.3: "§Y安德鲁·法罗斯上尉§!\n安全记录，§CFerus Project§!计划某月某日，我……我不在乎。守卫们在附近抓住了一个鬼鬼祟祟的宪兵队特工，拘留了他。正式的来说这是场访谈，不过不正式的来说老子根本不在乎。\n\n§Y宪兵队特工§!\n§B（日语大意）：§!§L我不知道这里发生了啥。我他妈在哪里啊，到底发生了什么啊我操。§!\n\n§Y安德鲁·法罗斯上尉§!\n兄弟，我呃，我不会讲日语，可以先别说了吗……\n\n§Y宪兵队特工§!\n§L你在这里干什么，这里到底在研究什么鬼东西，为什么这里会有小马？！§!\n\n§Y安德鲁·法罗斯上尉§!\n对……小马。\n\n§Y宪兵队特工§!\n§B（英语）：§!会说话的……小马。\n\n§Y安德鲁·法罗斯上尉§!\n我知道。\n\n§Y宪兵队特工§!\n§L为什么？§!\n\n§Y安德鲁·法罗斯上尉§!\n我也想知道。\n\n§Y宪兵队特工§!\n§B（无法翻译的日语粗口）§!\n\n§Y安德鲁·法罗斯上尉§!\n对，就是这样。尽管骂出来吧。\n\n§Y宪兵队特工§!\n美国政府……疯了。\n\n§Y安德鲁·法罗斯上尉§!\n还用你说。\n\n§R===记录结束===§!"
 OMO_2022_ferus_transcription_title.4: "法罗斯上尉 #4 - 未命名。法罗斯上尉访问权限已不可用。"
 OMO_2022_ferus_transcription_desc.4: "§Y安德鲁·法罗斯上尉§!\n我是法罗斯上尉，这份报告的日期是1965年8月……6日。现在，要是说我搞明白了一切，那就是在撒谎。我上周在大堂工作。一般来说，我就只是迎接来宾，登记他们的名字、职业之类的，但前几天情况有所不同。你们都知道，之前那帮书呆子就只是到处走来走去，聊聊心理咨询了什么之类，但现在事态严重起来了，相当严重。到什么程度？有些人再也没露过面。我不是指他们可能自杀了什么的，但我也开始着急了。我偶尔会听到他们说什么“WMT”，或者是类似的什么东西。如果他们说的和“WMD”（大规模杀伤性武器）这差不多，再想想他们再没露面这事，我真不知道会未来会发生什么。\n\n§B＜＜音频批注：法罗斯上尉语气愈发忧虑＞＞§!\n\n我跟好多人说了这事，韦恩、特克斯、巴尼、还有其他一伙人。我告诉他们我听到了什么，我想到了什么，未来可能会发生什么，听起来他们和我一样慌张。事态非但没有平息，反而正在加速。在休息时，我听汉克§B(哈尔克？)§!说，他也对这事非常多疑，和我一样。\n\n我不记得上次见他是什么时候。他告诉我了一些应对这些变化的……对策。在一次“暴露事故”后，我就再没听到他的消息了。我用“执行安保公务”的借口看过了花名册，他的名字已经从上面消失了，他也已经……快一周没露面了。我不明白到底发生了什么。我问基地管理员这一切究竟是怎么回事，现在我得去和斯滕兹兰博士谈谈，之后——\n\n§B＜＜音频§Y02:03§!至§Y02:06§!受到干扰，描述：敲击玻璃声，玻璃碎裂声＞＞§!\n\n§Y安德鲁·法罗斯上尉§!\n我操——\n\n§B＜＜音频§Y02:07§!受到干扰，描述：§e剧烈爆炸声§!＞＞§!\n\n§R===记录结束===§!"
 OMO_2022_ferus_transcription_title.5: "卡罗尔·斯滕兹兰博士：关于安德鲁·法罗斯上尉"
 OMO_2022_ferus_transcription_desc.5: "§Y卡罗尔·斯滕兹兰博士§!\n第5号记录，我是卡罗尔·斯滕兹兰博士，现在是1965年8月8日，5:07 PM。现在和我在一起的是……先前被称作安德鲁·法罗斯上尉的人。你好，先生！\n\n§Y安德鲁·法罗斯上尉§!\n我……我真的不太明白。我不明白。我搞不清楚到底发生了什么。但你——你一定知道！你知道怎么回事！你知道这里发生了什么！如果哈尔克不是他妈的死了，那么他也——\n\n§Y卡罗尔·斯滕兹兰博士§!\n理查德·哈尔克博士没死，他的隔离也已经结束了。据我所知，他就在——那儿。\n\n§Y安德鲁·法罗斯上尉§!\n……他还活着？没变成——我这样？\n\n§Y斯滕兹兰博士§!\n是的，正是如此，他那之后就直接从隔离点到这来了，而且他——\n\n§Y安德鲁·法罗斯上尉§!\n我能和他说话吗？\n\n§Y卡罗尔·斯滕兹兰博士§!\n不行。但他之前和我说过话，他说他希望你一切都好，他很高兴你还活着，我也一样，他——\n\n§Y安德鲁·法罗斯上尉§!\n我不敢苟同，怎么说我都没法一切都——<叹气声>算了。我不清楚我现在在这干什么。我知道这东西会对人类产生多大的影响。呵，“人类”。我知道会发生什么，我不想让它发生，但我不——\n\n我知道会发生什么。你知道吗，我跟他们的一些说过话了。在没轮到我当班的时候。我知道，我不应该这么做，但他们看上去都很开心，很满意，唯一的抱怨是他们被关在这里。我觉得我懂了。我有点累了。我在这里做过的事……也许，我已经准备好了。我只想偶尔能和你们中的一些人聊聊。可以吗……可以吗？\n\n§Y卡罗尔·斯滕兹兰博士§!\n最新的规程要求对你进行一至两周的心理辅导，以适应这种状态。在那之后，我们会允许朋友和家人来探望你。\n\n§Y安德鲁·法罗斯上尉§!\n那……那真是太好了。谢谢你。\n\n希望我能开心起来。\n\n§R===记录结束===§!"
 OMO_2022_ferus_transcription_title.6: "理查德·哈尔克博士 #1 - 我要为此下地狱了"
 OMO_2022_ferus_transcription_desc.6: "§Y理查德·哈尔克博士§!\n喂喂喂？开始录了吗？好，嗯，我是理查德·哈尔克博士，目前在美利坚合众国明尼苏达州凯特郡§L灰山基地§!担任首席粒子物理学家。我清楚，这些东西都不会公布，但我要是不和某件东西说说话，就得找人说话了。说归说，也不是真能找人说话，这么多保安，我们根本走不出这坨狗屎地堡。\n\n他们……\n\n他们带来了一头马驹的样本？幼马……马驹。它生长迟缓、皮肤变色、眼球突出，然后呢……\n\n它说话了，它个王八操的对我说话了。它那双鼓鼓的大眼睛死盯着我看，还说“你好”。我就愣在那里，不知道过了多长时间。有那么一瞬间，我以为这是个玩笑，有人整我呢，不过不对，除非老天爷亲自来整我，因为别人也听到了。我们……我们把它安乐死了，我下的命令。我都不知道想什么好了。安乐死以后，安保就把它转移到了生物研究部门，从此我就没听到过后续。等把这种生物的活动机制彻底整明白了，我希望能看看他们的报告。它怎么能让那两坨子眼球镶在脸上不掉下来的……<叹气声>。据我所知，再过几个月到大概一两年的时间，我们就能完全理解它的神经系统，然后我们将进一步研究，并将这些东西归档，存放在不见天日的地方。在那之前，我们要撰写关于这件事的报告，写到无纸可用，大概就要在墙上继续写了。\n\n我——我本来可以让它活下去的，本来可以的。只要它智力足够，我们还能问它话，问什么都行，问它从哪来的，问它是谁生的，只要它答得上来。它显然能控制自己的基础功能，或许能完全控制运动功能，通常的马当然是做不到，或者不该做到的。不过即便是问了，我还能做什么啊？它能说的，采集部门都可以说——结果说着说着就该被安保切断了！该死的。不，不，安保会阻止我，行政也会阻止我……反正就是有人阻止我。这生物总不能从天上掉下来吧，不知道。它有口音，它是外国来的，不是德国，绝对不是日本，它腔调像女孩，绝对是俄罗斯来的，从来没听说过，就算这样也太怪了吧，音调太奇葩了，就像——我也不知道，它不是马，按道理就可能是人类，我还杀了它，氰化物，毒气，那可怜家伙望着我哭。我他妈成了谋杀犯。天啊——这东西——这一切把我教授过、受教过的一切全都颠覆了，真他妈狗屎，疯了，我他妈成了谋杀犯，连杀了个什么都不知道。我希望这家伙——不，不，我不能这样想啊，天啊。\n\n我还要把这件事写成报告！交给尼克松！我要写什么好啊？“您好，总统先生，马会说话了，感谢您送的四亿预算”？！全都疯了，我也要疯了，你猜怎么着？是，我是失去理智了，我是傻得感天动地了，但我知道自己看到了什么。我不想——我要是能在精神科医生那里确诊个什么病倒还好，不然我就要痛哭了，因为这上帝亲手创造的世界终于失去了理智。我在这里工作，职责有一条，也只有这一条——弄清楚上帝从口袋里掏出的东西到底是些什么。但是这个东西，我真不知道它是不是上帝的造物了。\n\n§R===记录结束===§!"
 OMO_2022_ferus_transcription_title.7: "理查德·哈尔克博士 #2 - 不太对劲"
 OMO_2022_ferus_transcription_desc.7: "§Y理查德·哈尔克博士§!\n我是理查德·哈尔克博士，§L灰山§!基地的首席粒子物理学家。今天是2月13日，星期四。情人节前一天。我现在开始录音，因为——老天啊。\n\n我们，呃，又收到了一只样本。\n\n像之前的样本那样，这生物是一只四足动物，身高大约四英尺，体重为二百五十磅。虽然其他科研人员，包括我在内，都下意识将这些生物称为“马驹”，但这名称显然并不准确，至少极有误导性。这些生物与已知马类只有些许相似。它的眼球占了头部大约三分之二的体积。而腿部，姑且这么叫吧，是无特征的柱状，没有任何肌肉或蹄足。与其说其覆有皮毛，它的……肉体一片光滑。大部分还是亮红色的。\n\n和其他录音所呈现的那样，它们能说话。说的是俄语。外部专家证实了这点，尽管这应该从一开始就不言而喻。\n\n翻译是从……我不知道哪里来的。中情局吧，我想也是。采访是按照常程序来做的：你是谁？你的名字是什么？你的目的是什么？诸如此类。\n\n那头生物……那头生物用言语方式表示它的名字是伊利亚，22岁。他声称是……骏马格勒的公民，我想这应该是某种误译。从某种传送门来到了前苏联地区。大概是像兔八哥动画一样的吧。\n\n问题出在……我们开始问他为什么他来了这边，他的目的是什么的时候。\n\n那头生物……表示他想逃离他的故乡。他说那边不安全。我们问了他为什么他这么说之后，那头生物解释说是因为§E她§!在另一边，某些似神的生物“消失了”，而§E她§!因此得以掌权。进一步询问的结果是……天啊。它开始哭了。我不知道——也不知道该——如何解释，只能说他的泪珠又圆又多。他不停重复说§E她§!接管了一切，还不停重复说§E她§!会找到进来的路。\n\n由于样本、我还有其他几位工作人员的情绪受到了严重影响，采访提前中断。晚些时候会重新进行。\n\n§R===记录结束===§!"
 OMO_2022_ferus_transcription_title.8: "理查德·哈尔克博士 #3 - 我今天不想对付那些恶魔实体"
 OMO_2022_ferus_transcription_desc.8: "§Y理查德·哈尔克博士§!\n理查德·哈尔克。2月20日。在一周后，我们恢复了与那些生物——对，现在是一群了——的沟通尝试。我们似乎从俄罗斯远东地区获得了新的样本。该样本，根据高度删减的报告所称，是在一个我们叫做“传送门”——暂时没其他更明确的术语能描述它——的附近被发现的。报告还称一同获得了一块来历不明的水晶，它现在应该正在被另一个小组研究，想必是这样。\n\n我跑题了。我们今天的目标是从那些样本那里获得更多有关他们故乡和他们的恐惧和/或焦虑的信息。\n\n§B<<长久停顿>>§!\n\n他们将她称作“摄政”。她是一只拥有不可思议力量的马类，曾经作为仆人效忠于两位女神王，“露娜”和“塞拉斯蒂娅”。在两位女王因为某种未知的大灾难而消失后，§E摄政§!接管了政权，而这……改变了她。扭曲了她。她一直在努力找回她们……甚至不惜一切代价。为了寻找她们，她把我们样本的世界搅得天翻地覆。\n\n对这个故事的荒谬性质我有所认识，但两位样本在转述时流露的恐惧非常真实。它们巨大的眼睛流泪不止，当翻译表示我们获得了一块水晶时，它们变得……极度焦躁。它们一直在说，前引号，“她会找到进来的路，”后引号。这就是它们不断重复的话。\n\n我不知道我应有何种程度的担忧。\n\n§R===记录结束===§!"
 OMO_2022_ferus_transcription_title.9: "理查德·哈尔克博士 #4 - 关于§E“摄政”§!"
 OMO_2022_ferus_transcription_desc.9: "§Y理查德·哈尔克博士§!\n听这段录音的人应该没把工作带回家里的经历吧？没有吧？嗯，那好。\n\n现在的日期是……3月……7号，也有可能还是6号。我和妻子一起度过了一个深夜，而现在我正独自坐在实验室里。我们去看了一场电影，应该是猫王出演的某部片子吧，我也不知道。\n\n话说回来，我和妻子一起出去约会，当时我们正在看电影。我憋不住了，必须得去上个洗手间，所以我就去了——我的意思是，我站起来了，站起来、对着镜子。而在卫生间的镜子里……\n\n我看到了，§E“她”§!。我看到了那个东西、那个被样本称为§E“摄政”§!的东西。我不明白，我怎么会知道那个是她，但我就是知道。她看起来和其他所有样本都一模一样，除了她周身都呈现出黑暗而不自然的紫色，额头还有一块大大的凸起。而且……她还在笑，那是副可怕而又扭曲的笑容，仿佛她好像刚刚发现了什么一样……我呆呆地站在那里，连叫都叫不出来，然后……她开始……推压着……镜面……\n\n我不知道该怎么用语言描述那个场景。镜子、镜子、镜子，居然弯曲了起来。就好像是，她在顶开一层薄薄的尼龙丝袜一样，想要进入那个卫生间……进入我们的世界。还好，一墙之隔发出的电影声响救下了我，一声枪响、或者是某种巨大的声音将我从恍惚中惊醒。我抄起卫生间的垃圾桶，猛地砸到了镜子上，它登时粉身碎骨，地板上到处都是亮晶晶的碎片。\n\n我们一直在研究这些东西……这些生物还有它们的传送门，似乎只能单向通过。但这些门并非是单向，两边的东西都能从中通过。如果在俄罗斯发生的一切……我们所做的一切……正是那扇门能维持下去的原因呢？如果她一直在观察我们，寻找进入这个世界的办法呢？\n\n那我们该怎么做？当那个让所有样本都异常恐惧的东西破门而入时，我们又该怎么做？我不知道、我真的不知道。在其他某些工作人员早上来这儿的时候，我得跟他们好好谈谈，重新评估我们处理这些事情的办法。希望在我们做下什么令自己后悔的事情之前，能更加谨慎小心一些。\n\n§R===记录结束===§!"
