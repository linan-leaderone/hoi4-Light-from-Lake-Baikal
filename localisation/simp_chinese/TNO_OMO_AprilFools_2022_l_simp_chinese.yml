 OMO_2022_crystals_nuke_desc: "在当今世界，衡量超级大国的标准不再是军队规模或经济实力。要想真正满足超级大国的定义，唯一的标准即是拥有大规模杀伤性武器，如此便无人敢于出手挑战其霸权地位。\n\n如果我们要撼动其他强权的地位，现实就要求我们不得不走上开发这类武器的道路。我们衷心希望，为了谐律，我们无需动用这些武器……"
