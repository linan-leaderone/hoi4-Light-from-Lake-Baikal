 OMO_2022_Nikolai_Buckharin: "不明"
 POLITICS_NEIZVESTNO_DESC: "西伯利亚居住着许多人。他们栖息于冰雪与寒冷之间，并不为人所知。但这个人可不一样。\n\n老态龙钟，然而实是老骥伏枥。他的意志如钢铁般坚固，他的双眼饱经风霜……\n\n他是谁？我们认识他吗？我们怎么……认知的火焰忽隐忽现。\n\n他没空解答我们无关紧要的疑惑。他有一份使命——一份亡羊补牢的使命。\n\n§e最后的演出就此开幕……§!"
 OMO_2022_Nikolai_Buckharin_Revealed: "尼古拉·布克哈林"
 POLITICS_PONY_BUCKHARIN_DESC: "这个名字能挑动起任何一位俄罗斯人的情绪：仇恨，悲伤，怜悯，美好的回忆，苏维埃荣耀的旧梦，取决于他们立场如何。无政府的俄罗斯群雄并起、百家争鸣，一如多彩的调色盘，这个神秘的男人同这一切的起源有着千丝万缕的联系。你可能已经听过这故事了，法西斯德国割开联盟的喉咙，而布哈林消影无踪。大多数人认为他死了。然而，他们都错了。实际上，布哈林在他曾统治过、而如今又与世隔绝的冻土地带避难，逃避他的惨败。他在失败中迷失，在困惑中受着煎熬，这些困惑他不知如何发问，只求寻得解答。岁月无情，探求无望。但当他找到答案之时，他再也不会是原来的他了。\n\n那是尼古拉·布克哈林——不再是垂垂老矣的干瘪躯壳，而是一只饱经风霜的独角兽，重获新生，展望未来。布克哈林试图拨乱反正，扭转乾坤，再塑苏联，一扫弊病，并向全世界宣示他寻得的答案：\n\n§C友谊是魔法。§!\n\n§Y肖像作者：§!Neither（EaW制作组）"
 POLITICS_ALICORN_BUCKHARIN_DESC: "天角兽，这个星球上最闪耀最强悍的生物。是纯粹的力量与魔法的存在，不朽与仁慈构成的造物——如同天上降魔王，真是人间太岁神。比最快的天马飞得更快、懂得最睿智的独角兽才掌握的魔法，拥有最健硕的骏马的力量。只有所有小马中最伟大的英雄才会达到如此高度。从未有马拥有这样的荣耀。\n\n尼古拉·布克哈林绝非庸马。\n\n从世界上最强大国家的领导人到屈辱的败者再到如今的回归，老主席将自己见证水晶和小马利亚之前的前半生看作一场他现已逃脱的噩梦。当人、马两个世界碰撞之时，他曾耗尽心力以弥合两者鸿沟，但他的成就依然无可比拟；伟大的成就值得最大的回报。因此，小马利亚的公主们决定授予布克哈林成为天角兽，让他成为这个星球上最强大的小马。\n\n凝视着脚下大地，布克哈林在四五十年代的回忆涌上心头。他能记起过去岁月的成功——让在废墟中的俄罗斯飞升进新时代。如今，他明白了一个简单的真理，一个让他进入辉煌的未来的真理——友谊是魔法。\n\n§Y肖像作者：§!Neither（EaW制作组）"
 POLITICS_ALEXANDER_MEN_OMO_2022_DESC: "曾经，在北方的村镇里，虔诚的人们为一个人而祈祷。据说那个人会来拯救他们，重振他们的精神，为他们的土地带来和平。人们称他为父。\n\n然而，出现的不是人类，而是一匹小马。\n\n沮丧的亚历山大·缅回到了传教的生活中，然而那所谓的“谐律联盟”宣称只有通过转化成野兽和怪异的魔法才能实现和谐，这是何等的罪恶！以上帝之伟力，“谐律联盟”必须被打倒。\n\n于是，亚历山大·缅将自己的言语化作干戈，到处宣扬布克哈林政权的暴行。渐渐地，他成为了人类的非正式代表。他的使命似乎注定失败——然而，俄罗斯听见了他的祷告。在一场危机中，人们推翻了布克哈林，并将曾经的“神父”拥护上台。\n\n现在，一名人类坐在谐律联盟的王位上。他宣布了许多改革，如禁止人们使用亵渎的水晶、组建只有人类的内阁。片刻间，谐律联盟便走出了小马、友谊和魔法的时代。无论好与坏，人类（译注：原文为Men，是人类和缅的双关）的时代回来了。"
 OMO_2022_Various_Leaders: "谐律主席团"
 POLITICS_VARIOUS_LEADERS_OMO_2022_DESC: "在尼古拉·布克哈林追求谐律的路途中，他没能给自己的造物足够关注，而这最终导致了他的垮台。当国内的小马高声呼喊，他们的需求被完全忽视的时候，是主席团里的激进小马成员回应了这些声音，将布克哈林赶了下去，取得了这个国家的完全控制权。但在那之后，许多问题被摆在他们面前。谁来做这个新的领导人？他们如何解决已激化到顶的矛盾？前路又在何方？\n\n没有回答。虽然最开始，人类和小马爆发了零星的暴力冲突，但接踵而来的却不是无政府状态和完全失控。没有报复性的屠杀，没有打砸抢烧，随之而来的只有一片寂静。人类回家了。小马回家了。摇摇欲坠的领导层静默地维持着一切运转，因为没有别的事可做。人类不再与小马交往，反之亦然。门窗紧闭，只剩侧目而视。有的甚至回避同种族的成员，因为友谊的情感已荡然无存。\n\n至于§C谐律§!，已经§e死了§!。"
 OMO_2022_BRY_IRK_Harmonic_Presidium: "谐律主席团"
 OMO_2022_Alexei_Rykov: "阿列克谢·李可夫"
 OMO_2022_Alexei_Rykov_hog_desc: "§Y谐律联盟总理\n谐律共产主义§!\n§F--------------§!\n§L关于阿列克谢·伊万诺维奇·李可夫，有一件事情可以肯定，那便是年龄和岁月也不能抹去人献身于伟大事业的热情与精神。李可夫出生于1881年，是全联盟共产小马（布）仍然活跃的成员中年纪最大者。他之所以能以老骥伏枥之身继续工作，部分原因在于小马化过程的回春效应，但更重要的是他对共产主义事业全心全意的奉献精神。\n\n阿列克谢·李可夫曾在布哈林时期的苏联担任总理，也就是布哈林的二把手。他一直勤勤恳恳，直到苏联在德国的践踏下土崩瓦解。许多人以为那位老人已经死了，但他们大错特错。他在偏僻荒凉的西伯利亚苔原流亡了好多年，直到有一天他收到了一封奇怪的信，接着的故事更加离奇，居然有一匹会说话的马前来登门拜访……原来是老主席尼古拉·布克哈林本人。§!"
