 OMO_aprilfools_superreg.11.t: "信件"
 OMO_aprilfools_superreg.11.desc: "叶连娜，\n\n我们在奥莫隆见面时，你让我解释谐律的理论。是这样的：令我们与这个世界的禽兽有所区别的，是爱的能力。正是它使个人视野超脱了狭隘的个体利益，正是它激励人们为了集体的利益达成各种伟大成就。正是它促使法西斯主义者想尽办法打破个体间的羁绊，将我们对集体和友谊的渴望转向仇恨、死亡和毁灭。\n\n我知道，我的说法一定听起来很尴尬、很幼稚，我的信条像是从美国流行歌里抄的。但它虽然平庸，不代表它就虚假。事实证明，在贫困和剥削的屈辱下，友谊正是我们寻求力量与慰藉的最充沛的源头。\n\n我真想早点和你讲这些道理，真想早点体会到你有多么绝望啊。我真想在庆典上最后见你一次，告诉你，我有多么珍惜你的同伴情谊；你对联盟的贡献，总能提醒我成为人民委员会主席的初心。你的言行提醒我，成为小马的领袖并不够，我还需要成为一切在压迫下渴慕自由者的领袖。\n\n你对李可夫的所作所为是不可挽回的。我不能像一个放荡的神父那样，随随便便宽恕你。任何益友都不会这样做。但我会一直祈求你能改过自新，希望你能努力改变自己，以更强大的姿态为人称道。只要你准备好进行这趟旅程，我就会帮助你。\n\n在那之前，我会在心灵深处珍藏你的记忆。"
 OMO_aprilfools_superreg.11.a: "暂时别过吧，朋友。"
 OMO_aprilfools_news.1.t: "[Get_newspaper_header]北方群兽"
 OMO_aprilfools_news.1.desc: "情报从西伯利亚极北的聚落流出，对于人口如此稀疏的地区来说，能传来的任何消息都算得上大新闻，这些传言的具体内容更是不知从何说起。\n\n似乎有一匹会说话的马接管了奥莫隆的聚落，它并非寻常马驹，而是一只独角兽。消息来源宣称这只生物领导着一个传扬共产主义和谐律的政府，它甚至还自称自己名叫“尼古拉·布克哈林”。部分俄国问题专家坚持认为这些人是生了群体性癔病症，但当地人坚称这都是事实。\n\n记者可还记得本报曾经是非常可靠的消息来源呢。"
 OMO_aprilfools_news.1.a: "嗯哼，我见了就信了。"
 OMO_aprilfools_news.2.t: "[Get_newspaper_header]“谐律联盟”统一远东"
 OMO_aprilfools_news.2.desc: "原苏联远东地区传出了令人费解的新闻。\n\n一个，啊嗯，“谐律联盟”，还有尼古拉·伊万诺维奇·布哈林，哦不对，依他本人用英语自称的说法，是“布克哈林”——已经把内乱不休的内务人民委员会残余势力和似乎先前控制俄罗斯远东地区的哈尔滨白俄军阀挤出了历史的舞台，从伊尔库茨克到马加丹再到那些偏僻的聚落，这个国家现在……好像不归人管，而是被一群……嗯，色彩明亮且……口齿伶俐的……小马，控制着，它们都听布克哈林的，然后那个布克哈林也变成了一匹马。\n\n听到这一消息后，那些理智值不是很高的分析师们正排着队在酒吧里等着喝个酩酊大醉。理智值比较高的那些则准备对自己进行精神病学观察。记者打算两者兼而采之。\n"
 OMO_aprilfools_news.2.a: "好吧，我*现在*信了。"
 OMO_aprilfools_news.3.t: "[Get_newspaper_header]谐律俄罗斯"
 OMO_aprilfools_news.3.desc: "若是放在十年前，任谁也想不到四分五裂的俄罗斯最终会在尼古拉·布克哈林及谐律联盟的麾下团结一致，重新建立起一套稳固的体制。国际观察人士深感震惊，并迅速着手学习适应这一事实。\n\n虽说人马有别，但多亏了人类与小马团结在一种全新而更为理想主义的所谓“谐律共产主义”的旗帜下，两个种族间的关系仍像以往一般和平友爱。在全世界困惑又好奇的注视下，有传闻说谐律联盟将准备西进，一劳永逸地直面并击败德国人。经历足足二十年的屈辱与苦痛后，人们只希望这个谐律与友谊的时代将会永存。"
 OMO_aprilfools_news.3.a: "习惯就好。"
 OMO_aprilfools_news.4.t: "[Get_newspaper_header]谐律破灭"
 OMO_aprilfools_news.4.desc: "看来谐律时代迎来了终结。在粉军的亲小马极端派夺取最高苏维埃控制权后，谐律联盟陷入彻底混乱。此时此刻，联盟内已无角色可以协调各方势力恢复国家稳定。\n\n尼古拉·布克哈林主席已失踪多日，其具体所在尚不为外部观察家所知，但令人惊讶的是，目前尚未有任何关于暴动的报道。最后一批抗议者，无论是人类还是小马，都选择了径直回家，锁紧屋门。街道上空无一物，人类和小马都在避免和彼此接触，最高苏维埃更是一团乱麻，根本无法指定出一位继承者。\n\n和平回归生活，虽然局势还是令人不安，但总算是平息下来了。"
 OMO_aprilfools_news.4.a: "哦，人类！"
 OMO_aprilfools_news.5.t: "[Get_newspaper_header]谐律联盟爆发人类革命"
 OMO_aprilfools_news.5.desc: "谐律的时代看来结束了，著名的俄罗斯神父和长期以来的人道主义活动家亚历山大·缅已经控制了整个谐律联盟。\n\n据观察，联盟内人类的情况并未有多大改善，但小马们正迅速遭到边缘化和攻击。小马化和水晶已经被彻底禁止，大部分北部矿山也已经被关闭。余下的小马身处绝望之境——它们不再被认为是远东的合法公民，它们的权利也遭褫夺。由于小马们正在试图摆脱这场人类主导的梦魇，分析家担心日本和加拿大将出现难民危机。"
 OMO_aprilfools_news.5.a: "对小马而言，人类如同恶狼。"
 OMO_aprilfools_news.6.t: "[Get_newspaper_header]谐律联盟获得核武器"
 OMO_aprilfools_news.6.desc: "阿拉斯加的地震学家发现俄罗斯远东地区发生了巨大的异变：进一步调查显示，一个自称“谐律联盟”的政权已经成功研制出一枚核弹，其爆炸威力远超德美日三大国的同类武器标准。他们运用所谓的“水晶魔法”增强核弹的威力，其所释放的能量之大实乃闻所未闻。\n\n谐律政府在政府公报中保证绝不会对敌人使用这种武器。然而，世界各国依然对这个俄罗斯大混乱中诞生的政权感到震怖……这是全世界第一次感同身受。"
 OMO_aprilfools_news.6.a: "哦不。"
 OMO_project_ferus.0.t: "家马(Equus ferus caballus)"
 OMO_project_ferus.0.desc: "你来到了某座设施的门前，大门连接着长长的铁丝网栅栏，一直延伸到你的视线以外。守门的士兵只看了你一眼，就给出了要求开门的信号，你的司机便开车进了设施。\n\n设施的中间有一座碉堡，司机把车停在了它的入口前。在你下车的同时，把守着入口的两名士兵向你敬了个礼。其中一位士兵为你打开了门，你走了进去。\n\n身后的门再次关上，房间里顿时一片漆黑。除了一架电梯外，你什么也看不见。你走进电梯，按下几个按钮，电梯门便关上了。电梯里同样漆黑一片，你不禁感到疑惑：既然你已经为这个计划投入了那么多钱，他们怎么连个灯都他妈不愿意装？\n\n电梯停下了，电梯门徐徐打开。这个房间果然也是漆黑无比，只有从房间中间射出的一道微弱的光芒。你向着黑暗中的光源走去，看见了科学家们所说的“游戏电脑”。这项计划不知以何方式，得到了这种比60年代先进数十年的科技。\n\n键盘闪耀着彩虹色的光，这便是那些人口中的“RGB键盘”。你在键盘上输入了这句话：\n\n“萍琪派是最棒的小马1913”\n\n电脑呼呼运转起来，一个合成的声音从里面传出："
 OMO_project_ferus.0.a: "“欢迎来到Project Ferus设施，尼克松总统。”"
