 OMO_2022_ferus_transcription_desc.11: "§Y理查德·哈尔克博士§!\n今天，§L灰山§!有三十名儿童在睡梦中失踪了。据当地报纸报道，失踪儿童的父母听到了咯咯笑声，之后便再无异常声响。\n\n但这几天一直如此：失踪。人们给广播站打电话，说有“恶魔”扰人梦乡。目击了天上的不明飞行物。\n\n人们开始提出疑问，我不知道还能回避多久。\n\n还有沉默。\n\n那些样本……伊利亚和他的朋友……好几天没说过一句话了，什么都没用。它们用巨大的眼睛隔着窗户茫然地盯着我们，身体变得越来越瘦弱……\n\n老天，我们都做了什——\n\n§R===记录结束===§!"
