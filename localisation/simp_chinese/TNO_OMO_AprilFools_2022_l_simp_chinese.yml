 OMO_2022_ferus_transcription_desc.16: "§Y瓦西里·索洛维约夫博士§!\n音频记录，今天是Ferus Project的第二十七天，我是瓦西里·索洛维约夫博士。我正在记录——不行。不，不，我实在没法板着脸说这种东西。你了解我的！\n\n§Y(已删去)§!\n索洛维约夫博士，注意保持严肃！你要明白——\n\n§Y瓦西里·索洛维约夫博士§!\n列宁遗体的食道在上啊，这实在是严肃不起来……等等，你在干什么？\n\n§Y(已删去)§!\n我正在记下你刚才说的那句话。这十年来，包括我在精神病院工作的时候，都没听过这么离谱的骂人话。\n\n§Y瓦西里·索洛维约夫博士§!\n要我说，你更像是那里的病人！天哪，我还以为就李森科是个疯子而已……\n\n§Y(已删去)§!\n索洛维约夫博士，我要再强调一遍，请保持耐心。这个计划潜力无穷，我们可以——\n\n§B＜＜音频§Y01:08§!至记录结束受到干扰，描述：听起来像是刮擦磁带的声音＞＞§!\n\n§Y(已删去)§!\n那是什么声音？\n\n§Y瓦西里·索洛维约夫博士§!\n啊，没什么，肯定是磁带快用——\n\n§R===记录结束===§!"
 OMO_2022_ferus_transcription_title.17: "瓦西里·索洛维约夫博士 #2 - 这些水晶很奇怪，非常奇怪"
 OMO_2022_ferus_transcription_desc.17: "§Y瓦西里·索洛维约夫博士§!\n音频记录，Ferus Project第八十三天。第一次检查所谓的“水晶”。其外表呈天蓝色，硬度不明，并散发出一道微弱的光线。这种光线不需要与人体接触，光是其存在就可以产生类似于精神药物的作用……\n\n§B＜＜音频§Y00:23§!至§Y00:28§!受到干扰，描述：我操，什么鬼＞＞§!\n\n§Y瓦西里·索洛维约夫博士§!\n哈尔克博士依然受到这种作用的影响。这种影响暂且未知，也无法预测，但多数情况都涉及到了“积极”情绪的突发——如喜悦、欢笑和安宁。已对检查室内的空气进行分析，未发现任何精神药物的痕迹。\n\n§B＜＜音频§Y00:52§!至§Y01:00§!受到干扰，描述：哎呦我操，这笑声也太他妈恐怖了＞＞§!\n\n§Y瓦西里·索洛维约夫博士§!\n理查德，差不多得了吧？布哈林的大耳朵啊，早知道我就应该留在马格尼托格尔斯克……音频记录，完毕。\n\n§R===记录结束===§!"
 OMO_2022_ferus_transcription_title.18: "卡罗尔·斯滕兹兰博士 #1 - 它们……是人"
 OMO_2022_ferus_transcription_desc.18: "§Y卡罗尔·斯滕兹兰博士§!\n我是卡罗尔·斯滕兹兰博士，§L灰山基地§!的首席外科医生。现在是1963年1月8日，中部时间……12时43分。\n\n§Y斯坦福·哈里斯博士§!\n说的没错，哦，抱歉。\n\n§Y奥托·埃里克松博士§!\n那么……我认为现在在场的几位无论是身体状况还是精神状态都十分正常。依我之见，是时候开始解剖这具“特殊的马驹”了。负责样本采集的那帮人根本就不愿意回答我们的任何问题，我们也只能盲目地开始我们的工作了。请各位注意，这具标本极为特殊，而我们也只能用已知的医学知识来解释我们可能的发现。这是一片全新的研究领域，所以请对我们宽容一些。\n\n§Y卡罗尔·斯滕兹兰博士§!\n说得好，简单介绍一下，就该干活了。埃里克松博士，我们开始吧？\n\n§Y奥托·埃里克松博士§!\n在皮下厚度方面，该标本的表皮与其他马类相差不大，但表皮明显要更光滑一些。除了鬃毛之外，标本似乎并没有其他毛发。静脉看起来也没什么——等下，有点奇怪……马的内部结构好像不是这样的。我看看……这里是主动脉瓣，感觉有点……不太对劲，呃……\n\n§Y斯坦福·哈里斯博士§!\n——啊，我明白你的意思了——嗯，我想想怎么和听这段音频的人解释一下，我现在正看着标本的主动脉瓣，这是连接左心室与主动脉的一道瓣膜。马类哺乳动物与人一样，在心脏的位置都有这样的结构，不过这块瓣膜看起来像……斯滕兹兰，麻烦你搭把手——\n\n§Y卡罗尔·斯滕兹兰博士§!\n没问题。这东西……不对，这不像是——\n\n§Y奥托·埃里克松博士§!\n卧槽这根本就不是——\n\n§Y斯坦福·哈里斯博士§!\n上帝啊！这就是人类的心脏！\n\n§Y卡罗尔·斯滕兹兰博士§!\n我操他祖宗十八辈的这到底是什么鬼？呃——录音需要，我是、我是斯——斯滕兹兰博士！看在上帝的份上，所有人，都给我安静下来！\n\n§Y奥托·埃里克松博士§!\n好吧，啊不对这一块有点像人的肋骨，耶稣啊我操。冷静下来——可这他妈绝对是人身上的东西——这他娘的还真得写进报告里——卧槽什么鬼。\n\n§Y斯坦福·哈里斯博士§!\n天哪！天哪……\n\n§Y卡罗尔·斯滕兹兰博士§!\n冷静，冷静！那是人类的肝脏，没错吧？\n\n§Y斯坦福·哈里斯博士§!\n对，没错。\n\n§Y卡罗尔·斯滕兹兰博士§!\n奥托，你的意见呢？\n\n§Y奥托·埃里克松博士§!\n啥！？\n\n§Y卡罗尔·斯滕兹兰博士§!\n老天啊，没事，没事。\n\n§Y斯坦福·哈里斯博士§!\n卡罗尔，我不知道……还能怎么描述这种情况了。我们真是见他妈的鬼了。把手术刀递给我。\n\n继续解剖，我要打开标本的右前腿部，从马蹄上方开始……哦卧槽，奥托？\n\n§Y奥托·埃里克松博士§!\n没错，那就是人胫骨。\n\n§Y斯坦福·哈里斯博士§!\n不行了，我得休息个两周，冷静冷静才行。奥托你有时间吗……那一会和我喝点酒去吧。你呢，斯滕兹兰博士？\n\n§Y卡罗尔·斯滕兹兰博士§!\n我就不去了。\n\n§Y斯坦福·哈里斯博士§!\n好吧，我要把录音机关掉了，谁来找个人——\n\n§R===记录结束===§!"
 OMO_2022_ferus_transcription_title.19: "卡罗尔·斯滕兹兰博士 #2 - 辩论"
 OMO_2022_ferus_transcription_desc.19: "§Y卡罗尔·斯滕兹兰博士§!\n现在开始录制我们的第一篇辩论记录，似乎合众国政府已经在事前授权我们对Project Ferus展开某种程度的宣传，以及在这种情况下该如何向公众公开此事。现在，有人想起个头吗？\n\n§Y加勒特·欧文斯博士和理查德·哈尔克博士§!\n我。\n\n§Y卡罗尔·斯滕兹兰博士§!\n靠，我就知道会这样。从正方开始吧，那就是你了，欧文斯，你有什么观点？\n\n§Y加勒特·欧文斯博士§!\n我们需要资源。现在，保密正分散着我们的精力，而那些依然被蒙在鼓里的公共部门甚至都没法给我们的工作搭把手。我们努力工作，是为了确保全世界免遭这些麻烦的影响，将其遏制在俄罗斯境内，保护人们不蜕变成这些个玩意儿。安全是、而且一直都是我们最优先的考虑事项，而不是保密。\n\n§Y卡罗尔·斯滕兹兰博士§!\n哈尔克博士？\n\n§Y理查德·哈尔克博士§!\n我承认，我们确实需要资源，但也需要保守住秘密——你能想象要是公众知晓了这些，事态会变成什么样吗？哪怕只花一秒钟的时间去想一想！不管我们愿不愿意，一定会有成群结队的游客浩浩荡荡地前往俄罗斯，小马们则会张开怀抱邀请他们到来！它带来的爆发绝对会让我们左支右绌，还会催生出超乎我们想象的黑市——\n\n§Y加勒特·欧文斯博士§!\n现在已经有了！我们已经收到了疾控中心有关零星爆发的报告，已经打掉三个水晶走私团伙了！三个啊三个！不论我们愿不愿意，情况只会变得越来越糟，我们需要标准化的安全措施和执法行动，不然我们就没法应付这些麻烦！\n\n§Y理查德·哈尔克博士§!\n你知道这些个该死的小马会动摇多少宗教的根基吗？！\n\n§Y加勒特·欧文斯博士§!\n噢，拜托，教会能适应过来的。他们只要——\n\n§Y理查德·哈尔克博士§!\n去你妈的。\n\n§B<<音频§Y01:28§!至§Y01:38§!受到干扰，描述：跺脚声，随后门被猛地关上>>§!\n\n§Y卡罗尔·斯滕兹兰博士§!\n好吧，我认为已经有结论了。我们会联系国务院，看看能为解密公开做些什么掩护。希望我们能在日本或者德国捷足先登之前搞定这项工作。\n\n§Y加勒特·欧文斯博士§!\n狗屎决定。\n\n§R===记录结束===§!"
 OMO_2022_ferus_transcription_title.41: "卡罗尔·斯滕兹兰博士 #3 - 历史失误"
 OMO_2022_ferus_transcription_desc.41: "§Y卡罗尔·斯滕兹兰博士§!\n我不管，你可以叫约翰逊坐在没座的独轮车上快速旋转，让他成为世界上最可悲、最无聊的转轴烟花。你知道我在哈佛的四年学了啥吗？量子力学，不是他妈的小马护理。如果你想那样，大可以把我炒了，叫我妹妹来干。\n\n约翰逊认识总统？约翰逊有多认识总统，生物部门的克拉克就有多清楚怎么取悦一个和他毫无血缘关系的女人。老天爷啊。\n\n今天是1966年11月18日，记录的时间是……8:09。我是超自然部的卡罗尔·斯滕兹兰博士，和我在一起的是——\n\n§Y理查德·哈尔克博士§!\n理查德·哈尔克，理查德·哈尔克博士，超自然部的联席主管。根据‘黑小伙’协议，我们会公开我们与……转变个体的最近几次谈话的综合分析。\n\n§Y卡罗尔·斯滕兹兰博士§!\n是的。谢谢你，哈尔克博士。就像我说的……对。我们会回顾我们与‘小马化’个体的最近几次谈话。(低声说)天哪，我居然说了那个词。\n\n§Y理查德·哈尔克博士§!\n是的，数据分析人员已经标注出了我们与法罗斯上尉和样本D-03的谈话中存在的差异部分，关于法罗斯的谈话，它说“以前那时候几乎不可能——”。\n\n§Y卡罗尔·斯滕兹兰博士§!\n你在干什么？\n\n§Y理查德·哈尔克博士§!\n我……呃……在模仿法……法罗斯？\n\n§Y卡罗尔·斯滕兹兰博士§!\n为什么这么做？\n\n§Y理查德·哈尔克博士§!\n为了入戏，你懂吗？你不觉得奇怪吗？\n \n§Y卡罗尔·斯滕兹兰博士§!\n对，确实奇怪。停下，求——\n\n§Y理查德·哈尔克博士§!\n不，我是说他对战争的描述很奇怪。我的模仿很完美。言归正传，采访显示，他记得在五十年代与俄罗斯人并肩作战，试图重夺俄罗斯的领土。也记得我们打下了硫磺岛，紧接着日本海军来了，把我们困在了岛上。还记得1962年，他在伊比利亚的巴塞罗那海岸休假的事。\n\n§Y卡罗尔·斯滕兹兰博士§!\n之后呢？\n\n§Y理查德·哈尔克博士§!\n不，老毛子从来没干过这事，记得吗？那个恐怖的四眼儿，NKVD头子接管了政权，然后俄罗斯裂成了六块。那里碎成了海饼干渣，每一块冰冻屎坑都好像要独立建国了。我们也没拿下硫磺岛，够都没够着。我们被那些狗日的暴打了，就像斗牛犬打三岁小孩那样。还有巴塞罗那的海岸？你听听这不是放狗屁吗？\n\n§Y卡罗尔·斯滕兹兰博士§!\n第一，为什么你要进行这样的分析——\n\n§Y理查德·哈尔克博士§!\n这不是分析，就是个比喻。\n\n§Y卡罗尔·斯滕兹兰博士§!\n我不管。第二，为什么巴塞罗那的事是放狗屁？\n\n§Y理查德·哈尔克博士§!\n因为整个东地中海都被50年代的大坝给变成陆地了，你忘啦？德国的那个海军上将，叫凳子还是什么来着的接管了那里。他不可能去巴塞罗那的海岸，因为那里根本没有海岸！\n\n§Y卡罗尔·斯滕兹兰博士§!\n你他妈到底在说什么？你是在我不注意的时候切了自己的脑叶白质吗，还是说你就是个天生的笨蛋？拿张地图来看看吧，巴塞罗那的海岸还在，只是由于大坝的缘故往后延伸了几英里。我也看过NKVD领导人的照片，哪里是什么四眼儿？还有……我其实不太记得与日本的战争了。嘿，看！是加里！加里！\n\n§Y加里§!\n啊？\n\n§Y卡罗尔·斯滕兹兰博士§!\n战争结束后俄罗斯怎么样了？\n\n§Y加里§!\n哦，这个简单！它融入了一个远比它还要伟大的集体！\n\n§Y理查德·哈尔克博士§!\n等等，到底发生了什——\n\n§Y加里§!\n黑暗的高科技可汗纵马穿越整个新世界，新纪元的四位先驱者永远追随他的战马，他们来自古老黎凡特的异端派系。正如远古传说一样，日本不堪一击的堡垒毁于我们的剑与内斗之中，就算是新阿兹特兰的十亿灵魂十字军也无法阻挡我们的铁骑。战无不胜的马罗王万岁！\n\n§Y理查德·哈尔克博士§!\n什么鬼——\n\n§R===记录结束===§!"
 OMO_2022_ferus_transcription_title.20: "杰贝迪亚·波尔博士 #1 - 欢迎加入我们（狗屁不如的）团队"
 OMO_2022_ferus_transcription_desc.20: "§Y杰贝迪亚·波尔博士§!\n喂？喂？各位日安。我是杰贝迪亚·波尔博士，你们现在正在§L灰山基地§!之中。在场的诸位博士学者可能不清楚这里的具体位置，更不知道这是什么情况，时间很紧迫，我就长话短说了。首先我谨代表我们全研究团队欢迎各位的加入。你们慢慢会喜欢上这个地方的，但眼下我们得分配一下各位的工作——生物学和医学博士请向斯滕兹兰博士报道。放宽心，你们不会和她打多少交道的，她这人就像是棵仙人掌——不怎么喝酒，而且浑身都带刺。\n\n我看看……接下来是物理学的各位博士；你们去找哈尔克，他会和你们说明情况的。然后是研究地质学的各位学者——我们这边暂时还没有这个方向的负责人，但是我们正在找。你们随便逛逛就好，注意别碰坏了什么东西，我们很快就会找个人来带你们工作的。精神科的那几位医学博士来找我就行——甭管你们服不服气，目前你们的领导就是我本人。好了，现在该和你们说说把你们找来这里的理由了。\n\n当前学界有一个很棘手的难题：在俄罗斯远东一带出现了一种前所未闻的现象，那里的人正在变成——呃，各式的马驹。别笑，别笑，这可不是在吹牛，这是我亲眼所见的。那里有会说话的马还有什么充满魔力的水晶，简直就是个大疯人院，现在各位也是这所疯人院里的一员了。我无意干涉各位享受私人时间，但是你们手里应该都有先前统一发放的工作守则和备忘录。希望各位务必反复仔细阅读这些文件，你们会用得上它的，有疑问的话可以找你们的部门领导，让他们帮忙解释一下。否则，我也只能祝你好运了。\n\n§R===记录结束===§!"
 OMO_2022_ferus_transcription_title.21: "杰贝迪亚·波尔博士 #2 - #1-032"
 OMO_2022_ferus_transcription_desc.21: "§Y杰贝迪亚·波尔博士§!\n这次是第1-302期面诊，日期8月8日，来访者是戴维·盖因斯比博士。盖因斯比博士，有什么困扰吗？\n\n§Y戴维·盖因斯比博士§!\n首先是你这反问。我在采集部门，有什么能不困扰我么？审查照片，肉体残留物……我们向地质部门派出了一个采集团队，带着相机，并想带回些水晶来。自从那些日本可怜虫想把录像带出远东以后，他们就学会遮遮掩掩了，但是天啊……他们找到的那些照片……\n\n§Y杰贝迪亚·波尔博士§!\n不要急，慢慢说。\n\n§Y戴维·盖因斯比博士§!\n没，没，不好意思，这是，呃……照片上是垃圾场——其—其实呢——更像乱葬岗，堆的是……转化失败的人。倒是能转化——但只转化了一半，有的人成了半人马。我一看到他们……就想起了小时候父亲讲过的故事。他是核物理学家，在曼哈顿计划搭了把手。他永远原谅不了自己。他一直告诉我，如果只用科学技术、人类进步来对付我们自己，那一切就都是徒劳了。我当时不知道他指的并不是核弹——而是这个。<叹气声>看了照片以后，我都不敢想了，那些小马恐怕已经失去了所有的人性吧。那些堆在坑里的人，那个垃圾场……还萦绕在我眼前，他们眼睛还睁着，他们还活着。\n\n§R===记录结束===§!"
 OMO_2022_ferus_transcription_title.22: "阿古斯丁·陈-冈萨雷斯 #1 - 去马加丹旅行"
 OMO_2022_ferus_transcription_desc.22: "§Y阿古斯丁·陈-冈萨雷斯§!\n我不是跟你说了你要站在那，不是这，你是不是忘了我们讨论过的东西了啊？角度应该是……等下，你还没开始录吧？\n\n我操，呃呃呃呃呃，大家好，我先做个自我介绍。我叫阿古斯丁·陈-冈萨雷斯，这位是我的摄像师史蒂芬·布朗……傻逼，别把我挡住了，观众要看我的好吧。刚才说到哪了，哦对！那么今天，我跟我的“好”朋友踏上了前往马加丹的旅途！最近我们伯克利记者圈子中出现了一个特别著名的传言，说有人类变成了……小马。\n\n一般情况下，要是有人跟我讲这种东西，我会告诉他，你嗑什么药呢让我也试试吧！不过呢，我有个正在研究这个传言的同事，本来已经跟军方打好了招呼，但办公室却被FBI洗劫一空！所以我感觉，这事有着传言没能表达出来的隐情。我猜尼克松政府正在与马加丹地方政权合作，从而隐瞒他们在那里做的一些怪事。一般情况下我不会亲自前往现场探秘，但这个事情实在太怪了。本着我的记者精神，我一定要把政府的可疑行径查个一清二楚。毕竟，人们只有知道了政府在干什么，才能让政府负起责任来。\n\n§Y史蒂芬·布朗§!\n你是说，这个消息不是你从前女友那偷过来的？\n\n§Y阿古斯丁·陈-冈萨雷斯§!\n啥？我不是……就算我是我也不会……你到底站哪一边的？\n\n§Y史蒂芬·布朗§!\n呵呵，有人把我拉上了这艘足足有一个世纪的历史，而且不知道哪里坏了，空气中弥漫着腐肉的味道，厕所还被不知道谁扔下的放射性垃圾堵上了的俄罗斯战舰，还问我站在“哪一边”？\n\n§Y阿古斯丁·陈-冈萨雷斯§!\n这不公平！我……\n\n§R===记录结束===§!"
 OMO_2022_ferus_transcription_title.23: "阿古斯丁·陈-冈萨雷斯 #2 - ？？？？"
 OMO_2022_ferus_transcription_desc.23: "§Y阿古斯丁·陈-冈萨雷斯§!\n……开机了吗？嗯哼？好。我们现在已经抵达西伯利亚的荒原，目前的位置是……马加丹西北约三公里处。据一些猎人报告称，有人过去几周在这里失踪了……妈的我忘了，美国人根本不懂公里是啥，他们肯定觉得公制单位是种共产-纳粹主义威胁。史蒂芬，一英里等于几公里啊？\n\n§Y史蒂芬·布朗§!\n我长得很像个数学家吗？\n\n§Y阿古斯丁·陈-冈萨雷斯§!\n我的天，我知道这里很冷，但你也不能怪我吧，又不是我的问题。我不想跟你吵架，我们还是重新开始录吧。刚才说到哪了，哦对！我们非常幸运，租到了两只雪橇犬……诶，史蒂芬，那边那个亮闪闪的玩意是啥？\n\n§Y阿古斯丁·陈-冈萨雷斯§!\n好像还在……发光？我知道雅库特有很多宝石之类的东西，但这里又不是雅库特。我从来没见过那样的东西。\n\n§Y史蒂芬·布朗§!\n我去捡起来。\n\n§Y阿古斯丁·陈-冈萨雷斯§!\n啥？不要碰！它在发光，那就说明它“肯定很邪恶”！万一它有放射性怎么办？\n\n§Y史蒂芬·布朗§!\n操你妈的阿古斯丁，老子还要付账单，没空陪你在这浪费时间。要是把这个卖了还能换点钱呢。\n\n§Y阿古斯丁·陈-冈萨雷斯§!\n好家伙，能不能不要把摄像机扔地上，都结冰了！你知道这多贵吗？好好好，你赢了，我来拿摄像机吧。\n\n我发誓，你要是因为碰了那玩意，得癌症或者是掉头发都跟我没关……\n\n§B＜＜音频§Y01:39§!至§Y01:50§!受到干扰，描述：“火花四射”的声音，接着是一声惨叫＞＞§!\n\n啥……啥？小……小马？是……是真的。上帝啊，我……我不能……\n\n§R===记录结束===§!"
 OMO_2022_ferus_transcription_title.24: "关于样本#616"
 OMO_2022_ferus_transcription_desc.24: "致中情局局长。1964年11月14日。关于样本#616。\n\n如先前报告所述，样本#616已被驻扎在马加丹的我部队拘押。我方发现他时，他正处于震惊中，嘴里喋喋不休地说着小马化是真的，他的朋友被一颗水晶变成小马的事。\n\n我方已使样本相信他将回到美国继续他的平民生活。他并不知道将会发生什么，只提到他想回乌拉圭去拥抱他的母亲。\n\n将对其采用标准程序。样本作为移民，很容易将其状态伪装为失踪。他将被送到§L灰山§!基地，用作§R(已删去)§!博士的去小马化研究样本。\n\n传输结束。\n\n\n§R===记录结束===§!"
 OMO_2022_ferus_transcription_title.25: "斯坦福·哈里斯博士 #1 - 哈里斯"
 OMO_2022_ferus_transcription_desc.25: "§Y斯坦福·哈里斯博士§!\n开始了吗？我是斯坦福·哈里斯博士，我之前在……\n\n§Y理查德·哈尔克博士§!\n我他妈醒着呢！\n\n§Y斯坦福·哈里斯博士§!\n我们正在等待一位知道自己在干什么的护士。我可是代数学家，不是解剖学家，但我敢肯定哈尔克不是匹马。\n\n§Y理查德·哈尔克博士§!\n我确实不是！\n\n§Y斯坦福·哈里斯博士§!\n好吧。护士，您终于来了，这位……\n\n§R===记录结束===§!"
 OMO_2022_ferus_transcription_title.26: "斯坦福·哈里斯博士 #2 - 收拾烂摊子"
 OMO_2022_ferus_transcription_desc.26: "§Y斯坦福·哈里斯博士§!\n我是斯坦福·哈里斯博士，我正在§L灰山§!的医疗仓进行报告，日期为4月2日。在我面前的是……所有人。哈尔克、斯滕兹兰、欧文斯、埃里克松、俄国人和波尔都在，我想阿姆斯特朗也在这附近哪里……我们也把法罗斯带回到了兽医那。听起来这些家伙开了个挺热闹的派对。或许我没有参加这场派对是个好事，毕竟要是在开派对的时候吓到了换早班的保安，让他按了警报的话，那这肯定是那种让你杀几个人才能入场而你也会去做的那种派对。\n\n好吧，看来有些人太专注于工作了。之前情况越来越糟糕的时候，我看欧文斯、斯滕兹兰和哈尔克都是这个样……\n\n§Y加勒特·欧文斯博士§!\n老子还活着——\n\n§Y斯坦福·哈里斯博士§!\n啊，欧文斯博士，欢迎回到活人世界！\n\n§Y加勒特·欧文斯博士§!\n脑袋好他妈痛啊，我到底在哪？现在几点了？\n\n§Y斯坦福·哈里斯博士§!\n你现在活得好好的，正在医疗仓里喘气呢。已经过了14点钟了，看来你们开了场很牛逼的派对啊。看看这是几根手指？\n\n§Y加勒特·欧文斯博士§!\n呃，很多根。\n\n§Y斯坦福·哈里斯博士§!\n看来我想的没错。你……有可能在经历一场很严重的宿醉。不过很巧的是，小马化的症状跟你的状况几乎完全一样。所以我们需要把你们暂时隔离起来，我穿着这身防护服也是这个原因。\n\n§Y加勒特·欧文斯博士§!\n……啥？\n\n§Y斯坦福·哈里斯博士§!\n没事，别担心，好好休息吧。\n\n§Y加勒特·欧文斯博士§!\n全身到处都痛得要死。\n\n§Y斯坦福·哈里斯博士§!\n我知道，我准备等其他人醒过来可以回答问题的时候，把刚才问你的再问他们一遍。估计他们还要几个小时才能醒来吧。在那之前，我哈里斯博士代表科学团队的其他成员，请你多多保重。\n\n§R===记录结束===§!"
 OMO_2022_ferus_transcription_title.27: "加勒特·欧文斯博士 #1 - 研究水晶"
 OMO_2022_ferus_transcription_desc.27: "§Y加勒特·欧文斯博士§!\n我是加勒特·欧文斯博士，专业是矿物学和地球化学。我受命离开内华达州的舒服小窝，得到了一个调查俄罗斯西伯利亚地区独特地质状况的特殊任务。我已经听过了任务详情报告，虽然这报告听起来像是个精神分裂的瘾君子写的一样。总之，如果我没理解错的话，俄罗斯出现了一些能把人变成小马驹的新型水晶状矿物。报告里附了几张照片，那上面拍的东西实在是令我迷惑不解，但我可不是什么生物学家，所以我也不会像那帮搞生物的那样魂都给吓没了，有得必有失，俗话不是这么说的吗？所以现在作为铁幕两端都最负有盛名也最不可能泄密的地质学家的我，也就成了项目的首席地质学家。计划的名字我记不太清了，反正也应该不是什么重要的东西。如果一切顺利，也希望没人需要记住那个名字，你说呢？\n\n现在我面前摆着一大堆报告，我准备了几本笔记，仔细地研究了这些报告。现在我只能和你说，我得出的几个结论都很操蛋。从外表上看，这几份水晶样本看上去像是某种菱铁矿。但是这玩意和普通的矿石可绝对不一样，因为它们他妈的能把人变成野兽，于是我自创了一套新的分类标准。今后我将这些矿石命名为§h‘X’§!矿石。总的来说，结论很简单：如果我们要继续这项研究，那我们就得进行跨学科领域的合作，光是几个生物学家肯定不够用，这个项目还需要其他方面的支援。按地质学部门的报告，以当前的收容速率，大约每两个月便会有某位不幸的研究人员被变成一头野兽。这只是平均时间。这种意外事件发生的间隔最长为四个月，最短则仅仅只有19小时。哈里斯博士认为，我们剩下的人员正变得熟练，但还是不够快，无法避免我们团队中又有一些聪明的学者变成野兽。为了暂时缓解危机，我已向上级申请调派更多的地质学家与收容专家来此支援这项研究，虽然上面应该已经有这样的打算了，不过本来大部分是准备派来做研究的。多了这些人手虽然可以大力推动研究进展。但在防止变身事故方面可是更有成效。所以我计划要把我们的新团队成员的大部分人分配到装修基地的工作上，让这里更为安全。接下来几天我会做几个实验，这不仅会让我们作为地质学家的研究暂时放缓，还会降低全基地的工作效率。据我所知，§L灰山§!仍是这个特殊“计划”中唯一的研究所。也许我会被哈尔克给狠狠教训一顿。嘛，我没什么受不了的，我手底下的人恐怕也是如此。\n\n§R===记录结束===§!"
 OMO_2022_ferus_transcription_title.28: "加勒特·欧文斯博士 #2 - #2-01"
 OMO_2022_ferus_transcription_desc.28: "§Y加勒特·欧文斯博士§!\n采集日志2-01号，这里是欧文斯博士，正在记录16号采集考察的结果。经过这次探险，我很高兴地在此重申，我们没有人员伤亡。现在，看看列表吧，我们有……七个自然生长的水晶样本，从马加丹城外提取；一只活体小马样本，两只死亡小马标本，还有一些相片，大约五十张，拍了一些迷人的自然风光，为便于记录，我将尽量简要地描述……很好，还有这个：一些城市地区的相片，拍摄到一些小马……哦，不对，这里面还有人类呢。看起来像是在集会。真是有趣。还有什么呢，还有什么——哦，那个是，那是一些§R（数据删除）§!。很好。还有，水晶矿藏的相片，看起来像是某种洞穴。很不错，还有啥——哦。\n\n乱葬岗。\n\n好吧，大概，呃，就这样吧。完毕。\n\n§R===记录结束===§!"
 OMO_2022_ferus_transcription_title.29: "埃米尔·阿姆斯特朗博士 #1 - 谁想出来的“Project Ferus”这个名字？"
 OMO_2022_ferus_transcription_desc.29: "§Y埃米尔·阿姆斯特朗博士§!\n音频记录，Ferus Project第607天，我是埃米尔·阿姆斯特朗博士。话说，这玩意为啥叫做Ferus Project？\n\n§Y（数据删除）§!\n它来自‘家马’的拉丁语学名。§B（引用：§C小马§!）§!Equus ferus caballus。\n\n§Y埃米尔·阿姆斯特朗博士§!\n你在开玩笑呢。\n\n§Y（数据删除）§!\n不，我——我很确信就是这样。\n\n§Y埃米尔·阿姆斯特朗博士§!\n但这——这也太他娘蠢了！这谁想出来的？他们是想装逼吗？哦，这是马项目，但他妈又不告诉别人这是关于*马*的。\n\n§Y（数据删除）§!\n我想是尼克松夫人。\n\n§Y埃米尔·阿姆斯特朗博士§!\n啥？！\n\n§Y（数据删除）§!\n是，就是她。\n\n\n\n§Y埃米尔·阿姆斯特朗博士§!\n我恨这个地方。\n\n§R===记录结束===§!"
 OMO_2022_ferus_transcription_title.30: "埃米尔·阿姆斯特朗博士 #2 - 贪食……精灵"
 OMO_2022_ferus_transcription_desc.30: "§Y埃米尔·阿姆斯特朗博士§!\n音频记录，第§R(已删去)§!日，呃，我想是§R(已删去)§!。这是埃米尔·阿姆斯特朗博士的报告。几天之前，政府的人给我们提供了一个样本，按照俄国佬的说法，它是通过某种神奇的跨维度魔法传送门出现在那里的。我不知道他们认为自己都他妈在那儿干了些什么，但据说它逃过了远东那些人水平低劣的收容措施。\n\n他们把这个叫做，呃，我想想它该翻译成什么，叫做“贪食精灵”。这是一种昆虫，长得跟苍蝇差不多，可我还觉得它挺可爱的。我不知道为什么现在俄罗斯的所有东西都是五颜六色的，但它也不例外。\n\n呃，不在这儿啊。它是装在这个木箱子里了，对吧？\n\n§Y未知§!\n是的，就是那个。\n\n§Y埃米尔·阿姆斯特朗博士§!\n好吧，它现在不在了。什么——\n\n§Y§L灰山§!系统警报器§!\n警告：未知样本逃脱。封锁程序已生效。\n\n§Y埃米尔·阿姆斯特朗博士§!\n噢，操。\n\n§R===记录结束===§! "
 OMO_2022_ferus_transcription_title.31: "埃米尔·阿姆斯特朗博士 #3 - 狗屎"
 OMO_2022_ferus_transcription_desc.31: "§Y埃米尔·阿姆斯特朗博士§!\n音频记录，Ferus Project的第2650天。我是埃米尔·阿姆斯特朗博士，现在在§L灰山§!基地，晴。至少我觉得是晴天。几天前，几个傻逼带着仓库里的其中一块水晶瞎转悠，结果把自己变成了一只小马，在这个过程中还把实验室的低层给淹了。猜猜是谁在休息日上班？\n\n我的隔离已经到了第三天。我觉得我很难坚持记录。但显然他们想让我把我所看到的都记下来，就算隔离期也是如此，所以就有了这段。\n\n一、这里的墙都是让人不安的白色，说真的，挂，挂幅画吧，挂其他的也行。\n\n二、这里的食物就是垃圾。差得不得了。我交税的钱都花在这种地方了吗？街那头的佩佩做的都比这好，而且我确定他们不洗盘子，从来不洗！\n\n三、我都不想一一举例了：我的上司全是一群大傻逼！\n\n真是场闹剧。我不想当什么狗屁小马……我想念我的妻子。\n\n§R===记录结束===§!"
 OMO_2022_ferus_transcription_title.32: "埃米尔·阿姆斯特朗博士 #4 - 熊猫王"
 OMO_2022_ferus_transcription_desc.32: "§Y埃米尔·阿姆斯特朗博士§!\n音频记录，这里是§L灰山基地§!，今天是Ferus Project的第2661天。我是埃米尔·阿姆斯特朗博士。我的强制隔离期刚结束，领导就给了我个大惊喜，把我叫回来上班了，顺便一提我现在还是个人类。现在我正走回我的办公室，天知道桌子上会有多少需要处理的文件工作——\n\n§B<<音频§Y00:20§! 至 §Y00:25§!受到干扰，噪声描述: 咀嚼声>>§!\n\n§Y埃米尔·阿姆斯特朗博士§!\n理查德，我实验室里这头熊猫是怎么回事！\n\n§Y理查德·哈尔克博士§!\n是你啊，埃米尔，看来你的隔离期结束了。恭喜恭喜，你现在肯定松了一口气吧。\n\n§Y埃米尔·阿姆斯特朗博士§!\n是啊，我挺好的，不过理查德我实验室里为什么他妈的会有只熊猫啊？\n\n§Y理查德·哈尔克博士§!\n熊猫？\n\n§Y埃米尔·阿姆斯特朗博士§!\n对，一只熊猫，你知道的，就是那种黑白相间，体型硕大，吃竹子和叶子的那种熊猫！\n\n§Y理查德·哈尔克博士§!\n你实验室里怎么会有只熊猫呢？\n\n§Y埃米尔·阿姆斯特朗博士§!\n啊哈，这可真是个好问题不是吗？这是什么恶作剧吗？他们是怎么让那只熊猫挤过实验室那扇门的？\n\n§Y理查德·哈尔克博士§!\n好吧，那就叫法罗斯把它弄出去嘛。另外，很高兴再见到你，埃米尔。\n\n§Y埃米尔·阿姆斯特朗博士§!\n老天啊。这地方真是糟透了。\n\n§R===记录结束===§!"
 OMO_2022_ferus_transcription_title.33: "西奥多·诺思的发现"
 OMO_2022_ferus_transcription_desc.33: "§Y西奥多·诺思§!\n我是西奥多·诺思，《纽约时报》的记者，在……在……我也不确定我到底在哪里，总之在西伯利亚南部报道。我在继续进行俄罗斯军阀之下乡村生活方式的系列报道，但在我访问的最后一个城镇，当地人谈到了附近的树林里发生了奇怪的，呃……奇怪的事情。这激发了我的兴趣，我决定前去调查。\n\n我现在躲在灌木丛里。前面有动静，但我看不出发生了什么。这片森林里除了我还有别的东西。我听见了，我闻到了……我感-受-到-了。那就是生机本身，那是一种我从未经历过的，情谊和友情的感觉。\n\n我现在几乎能看见他们了。人们，两条腿的，四条腿的，一齐穿过树林，就像是在月光下舞蹈。等等……这不是月光……但这实在是太太太太美了！\n\n他们走近了。我现在感觉……我完整了！他们挂在嘴边的是真的！友谊是真-正-的-魔-法！\n\n§R===记录结束===§!"
 OMO_2022_ferus_transcription_title.34: "盖因斯比：别他妈的对X水晶开枪"
 OMO_2022_ferus_transcription_desc.34: "§Y盖因斯比博士§!\n我是盖因斯比博士。好吧，据我所知，为了你们这帮在仓库里到处乱搞那些原本用于对付小马的俄罗斯步枪样品的混蛋，这里有一份录音。好吧，我他妈的不应该解释这个，但在该死的§hX水晶§!面前里玩猎枪这事根本就不！应！该！发！生！你们这帮傻逼不知道我们在这里处理的事情有多重要吗？！我已经和这个站点里面足够多的人谈过了，我有权开展一场实验来把你们全变成小马！我向基督发誓，如果你们不改悔，我就把你们当作“可损耗人力”送给格雷马恩。操你妈的！\n\n哎呦我操。如果我再看见有谁又像这次一样拿着步枪到处乱搞，我完全有权把你送去这地下室里离地狱最近的房间，我说到做到。\n\n§R===记录结束===§!"
 OMO_2022_ferus_transcription_title.35: "埃里克松博士关于哈尔克博士的报告"
 OMO_2022_ferus_transcription_desc.35: "§Y奥托·埃里克松博士§!\n我是埃里克松博士，就理查德·哈尔克身体状况进行汇报。就目前状况看，昨晚18:12爆发时，哈尔克正在办公室里。一条燃气管在他的办公室外爆裂，爆炸碎片击中了他的上胸。据信，此事发生于封锁时段，燃气管爆炸既带来了封锁，也造成了伤害。爆炸后约17分钟内，我们的救援服务便到达了现场。考虑到事况之复杂，该结果算是差强人意。救援队到达时，哈尔克的氧饱和度约为85%，安保人员即刻为其提供了呼吸装置。据说在到达时，哈尔克已陷入昏迷，巴拉巴拉巴拉，给他注射了肾上腺素，还有一些其他的……东西，他绝不会喜欢那些东西的，不过，据我所知，他至少能靠里面的一些有益成分保住性命。他会活下来的。千真万确。\n\n目前，哈尔克健康状况很差，不过还算稳定。他能活下来的，绝对会，只要没有并发症的话。说实话，我简直无法想象有并发症的情形，至少想象不出来欧文斯接管地质学研究的那种情况。所以，长话短说，哈尔克应该不久后就会恢复如初。但愿他能好起来。\n\n§R===记录结束===§!"
 OMO_2022_ferus_transcription_title.36: "§G格雷马恩§!#1 - 跃马病是什么鸡巴玩意？！"
 OMO_2022_ferus_transcription_desc.36: "§Y诺曼·格雷马恩博士§!\n音频记录，§CProject Ferus§!第1157天，这里是诺曼·格雷马恩博士的报告。最近，我被从疾控中心调走了，联邦政府显然是需要一个畜牧专家。我可真是有些受宠若惊。政府对我的工作感兴趣是我的荣幸，农业流行病学向来是一项不受重视的工作，但给予我这样一个卑微的科学家最高安全级别的许可？我的意思是，我觉得这事儿一定很严重。\n\n现在来看看这个信封里有什么。身处俄罗斯的特工送回了四种新病原体的样本，它们正在马、鹿、牦牛和其他各种有蹄类动物之中迅速传播。人们越来越担心，如果这些病毒有马传人的可能性，那一场规模空前的全球大传染就将会动摇整个世界。我的天……\n\n病原体阿尔法：已观察到有蹄类动物出现严重的皮疹、疲劳、贫血、消化不良、呕吐和体重减轻，遭到感染的动物可通过其瘦削憔悴的外表辨别出来——天哪，这太可怕了！我从没见过这么——这么枯槁瘦弱的马！特工非正式地将该病原体命名为……荨马疹？我操，什么鬼。\n\n病原体贝塔：一开始被误认作病原体阿尔法的病例，感染这种病原体的有蹄类动物会出现发热、脱水、持续腹泻，其中可能会含有血液、粘液以及脓水，其他症状包括疲劳以及体重减轻。特工非正式地将该病原体命名为，巨马症……他们在拿我当傻子耍吗？\n\n病原体伽马：已在受感染的有蹄类动物上观察到多种严重的症状，包括多发性淋巴结肿大、呕吐、出血、跛行，以及坏死的迹象，俄罗斯的专家推测这可能是一种更为致命的马癌症变种。伽马病原体有多个非正式的名称，但当下首选的名称是……跃马病？嘿！你！没错，说的就是你！这是在开什么恶心人的玩笑吗！\n\n§Y卡罗尔·斯滕兹兰博士§!\n对不起，先生，恐怕我们还不熟。我是卡罗尔·斯滕兹兰博士。恐怕我们的同事都很喜欢恶作剧。\n\n§Y诺曼·格雷马恩博士§!\n我就说！这些个垃圾都是什么？跃马病？荨马疹？这些都是我给孩子们读的睡前故事里才会用到的双关语！真不敢相信，我居然从疾控中心被调到了这个该死的科学马戏团来。\n\n§Y卡罗尔·斯滕兹兰博士§!\n噢，你一定就是疾控中心新调来的那位！我收到了很快就会与你共事的通知，我是斯滕兹兰博士，也就是你的主管。你读过Hooferia那一页了吗？\n\n§Y诺曼·格雷马恩博士§!\n那个……就是白喉，但是发生在马的身上？\n\n§Y卡罗尔·斯滕兹兰博士§!\n实际上指的是侏儒症。\n\n§Y诺曼·格雷马恩博士§!\n我要去午休了。很高兴见到你，卡罗尔。\n\n§R===记录结束===§! "
 OMO_2022_ferus_transcription_title.37: "§C格雷马恩§! #2 - 关于样本D-03"
 OMO_2022_ferus_transcription_desc.37: "§Y卡罗尔·斯滕兹兰博士§!\n我是卡罗尔·斯滕兹兰博士，录音日期是1966年4月23日，时间是18:06。我正在同原§Y罗伯特·格雷马恩§!……现被分类为样本D-03，对话。由于最近发生的未知事件，D-03从人类变成了某种马科物种。截至录音时刻，该物种的详细情况和特征尚在考察中。\n\n§YD-03§!\n你怎么这么叫我，卡罗尔？我不是还参加了你的婚礼和你小孩的受洗礼吗？！靠，我叫罗伯特，是你的同事！我是个人类，不是他妈的什么动物，卡罗尔！\n\n§Y卡洛斯·斯滕兹兰博士§!\nD-03表现出了忧虑不安，传感器显示其心率已增至150BPM。如此快速的心率会导致成年人类死亡，但却是黑森林马的正常心率。这是否是克拉科夫斯基猜想的证据？\n\n§YD-03§!\n为什么不理我！我就在这，我是个人类！我有人权，我还是个获得过勋章的战争英雄！我他妈还上过苏格兰的战场！求你了！想想看如果小查利看见他妈妈在做什么会怎么想？萨姆在哪里？\n\n§Y卡罗尔·斯滕兹兰博士§!\n样本D-03，你在之前的会谈中表示你已经准备好“开心”了。你可以为这份音频记录解释解释，这是什么意思吗？\n\n§YD-03§!\n操你妈。\n\n§Y卡罗尔·斯滕兹兰博士§!\nD-03，请注意你现在的生活条件是你的特权，并不是必要的。你要是不好好完成这次会谈，那就得承担相关的结果。请回答我的问题。\n\n§YD-03§!\n在我得到回答之前，我一个字都不会说。你把我当成了一只狗——还是马还是老鼠之类的，管他呢，还想让我好好对待你？他妈的萨姆在哪里？\n\n§Y卡罗尔·斯滕兹兰博士§!\n好吧好吧，我不管台词本上写的啥了，反正在这么下去约翰逊肯定要把我的皮剥了，就像对待一只俄罗斯的狗一样。我不管了，你自己去跟他说吧。格雷马恩，你说你个战争英雄——或者说，一匹战马？你还提到了塞缪尔？还有查利？\n\n§YD-03§!\n你还记得犹他州的事情吗，卡罗尔？你还记得小查利把烧烤架弄倒了，结果我们的帐篷都被烧没了吗？你是有血有肉的人，但你怎么好像都忘了他是谁了。\n\n§Y卡罗尔·斯滕兹兰博士§!\n我根本没有孩子……罗伯特，我从来没有孩子，这是我想跟你谈话的其中一个原因。1945年10月27日，罗伯特·格雷马恩中尉在爱丁堡附近与德国入侵势力作战时英勇牺牲。他当时率领着一支五人小队对抗大不列颠的党卫军部队，而这整只小队，包括格雷马恩自己和塞缪尔·爱德华兹上校全体在战斗中牺牲。\n\n§YD-03§!\n啥？你他妈再说什么？不对，我们明明击退了那些混蛋。我击退了他们。我……不……\n\n§Y卡罗尔·斯滕兹兰博士§!\n会谈终止。\n\n§R===记录结束===§!"
 OMO_2022_ferus_transcription_title.38: "§G格雷马恩§! #3 - 请无视我的歌声"
 OMO_2022_ferus_transcription_desc.38: "§Y诺曼·格雷马恩博士§!\n我是诺曼·格雷马恩博士。现在的日期是1966年6月15日。旁边是我的上司卡罗尔·斯滕兹兰博士。我正在报告第一次马疫病原体试验的结果。\n\n§Y卡罗尔·斯滕兹兰博士§!\n格雷马恩，这种瘟疫有多危险？我希望你的成果能对得起你申请的那一大堆马匹实验品。后勤部门抱怨过很多次你的实验太浪费了。\n\n§Y诺曼·格雷马恩博士§!\n结果十分振奋，斯滕兹兰，我向你保证，我是一名专业人士，不会把宝贵的生命浪费到无意义的实验中去。病原体在有蹄类中以令人惊异的速度传播，但人类实验对象却丝毫不受影响。如果有足够的时间和资源，我想我们可以开始研发针对这类外来传染性病原体的疗法，甚至是疫苗。不过，在我用喷水口的时候，我有了一个有趣的想法。\n\n§Y卡罗尔·斯滕兹兰博士§!\n抱歉请再说一次，喷水口？\n\n§Y诺曼·格雷马恩博士§!\n是的，喷水口。现在我们知道这种病原体来源于那些讨厌的会说话的小马，也就是说它们是这种病原体的携带者。要么是单纯的携带者，不情愿地散播病原体，要么它们自己也受到马疫的侵害。\n\n§Y卡罗尔·斯滕兹兰博士§!\n等一下格雷马恩，该死的喷水口到底是什么？\n\n§Y诺曼·格雷马恩博士§!\n斯滕兹兰，我是说喷水口，就是那个你按下按钮就会有水喷出来让你喝的东西。\n\n§Y卡罗尔·斯滕兹兰博士§!\n诺曼，那个叫饮水机。\n\n§Y诺曼·格雷马恩博士§!\n哦忘了喷水口吧！我现在需要更多的实验对象，不管是俄罗斯来的还是哪儿来的。如果那些小马在这种疾病面前很脆弱，也许我们就找到了一个可以在它们造成威胁时一劳永逸解决它们的方法，一场人造瘟疫。因为小马不是战斗人员，所以我们没有违反日内瓦公约，我相信世界会感谢我们的所作所为的。\n\n§Y卡罗尔·斯滕兹兰博士§!\n你会得到你的实验对象的，格雷马恩，但只有一个。这些资产太过宝贵，你的研究不能获得更多了。他是个有点古怪的家伙，我相信你很快就会察觉的。干得好，格雷马恩，我很期待看到你的成果。结束音频记录。\n\n§Y诺曼·格雷马恩博士§!\n~~亲——爱的，一切正如我所料~你就要骑上马啦~\n\n噢该死，这个录音还没关！\n\n§R===记录结束===§!"
 OMO_2022_ferus_transcription_title.39: "§C格雷马恩§! #4 - 救救我"
 OMO_2022_ferus_transcription_desc.39: "§YD-03§!\n音频记录……我已经记不得离他们把我放在这该死的观察室里过了多少天了。如果我什么时候出去了，斯滕兹兰会付出代价的。她怎么能忘记呢？不，她不可能忘记了，她一定是在说谎。一切都是谎言，都是那乌烟瘴气导致了这一切。至少那母夜叉允许我每星期见一下心理咨询师，至少应该是这么久一次，在这笼子里无法知道时间过了多久。她跟我说一切都会好起来的，他们会想办法结束我的诅咒，上帝已经预定好了一切，真是一堆狗屁！\n\n她根本不听我的话！她听的是玻璃那边的怪物们的话！我看见他们是怎么看待我的，我能从他们的眼神中看出来。他们的怜悯！他们的轻蔑！更糟糕的是……他们的欲望。我知道这些变态是怎么看待我的，把我当成某种实验室的老鼠一样。他们能找到什么就给我让我拿，但只为了把拿着杯子或是咖啡或是啥的我当展品看待。我恨他们，但我最恨的还是那个披着我的皮的夺身怪！我才是真正的格雷马恩！不是那个叫做§G“诺曼”§!这个傻逼名字的狗娘养的变态，他一直透过窗户向我露着笑脸，天知道他那针筒里装的是什么鬼东西。每天“我”都走进这里来，向我体内注射那些恶心的液体。他低声跟我说这是解药，但我知道他在撒谎。我能感觉到我的内在腐烂了，我的四肢发软，两眼发黑，昏了过去。我都记不得他这么做多少次了，只记得我的梦境。每晚，我都回到了苏格兰，和德国佬作战，看见一道亮光，接着在一个小马世界醒了过来！我不明白，我只想离开，回到家里，获得自由……我想再一次看见我的孩子们……\n\n§R===记录结束===§!"
 OMO_2022_ferus_transcription_title.40: "§G格雷马恩§! #5 - X-01"
 OMO_2022_ferus_transcription_desc.40: "§Y诺曼·格雷马恩博士§!\n音频日志，特殊编号X-01。§G诺曼§!·格雷马恩博士在此报告马毒实验的最终成果。过去的一个月里取得了许多重大突破。首先，我们使用了一种——抱歉我不可在此提及具体内容——工艺，及多种混合化学成分，创造出一种经空气传播、可快速致病的病原体伽马变种，也被称为‘跃马病’。我讨厌那名字。我已让多个受试对象制造更多跃马病细胞用于合成，现在，只剩下最后一个步骤，也是实验最为关键的部分：活体实验。样本D-03因拒不服从，受选进行实验，在准备实验气体的同时，我们也将记录下最后的话语。\n\n样本D-03，早上好啊！今天可是你的好日子！今天就是最后一次实验，弄完我们就可以送你回家啦！\n\n§YD-03§!\n我可受够了你这个所谓“博士”的种种治疗了，你只不过是在给我打各种毒素，腐烂我的脏腑，蚀穿我的骨骼。你，还有你那些杂种“科学家”同事，滚你妈的吧。\n\n§Y诺曼·格雷马恩博士§!\nD-03，你可别这样。你应该高兴才对，因为你终于可以离开啦。\n\n§YD-03§!\n你他妈在那干啥呢？\n\n§Y诺曼·格雷马恩博士§!\n给样本D-03注射治愈药剂，消除我们时间线上的污点。别那样瞪着我，瞠目结舌的蠢驴。这几周来你每晚上说的话我都给你录下来了，唠叨什么你的老婆孩子，还有那个什么玩意小马世界，就你被扔出来那个。现在你他娘的给我听好了D-03，你，还有你那什么老婆孩子都压根不存在！\n\n§YD-03§!\n别再扯淡了你这畜生！你他妈才应该被关在这铁笼子里！我可是活着逃出了战区！\n\n§Y诺曼·格雷马恩博士§!\n三十年的公共人口普查记录表明，D-03，我们还真是被你的名字给绕的团团转呐。如果你从未活过，你还会死吗？这难题让我们想到一个问题：你是谁？我们知道那些恶魔小马大跳特跳维度华尔兹，这很好，但你不一样。你有一个记忆，对“虚假”现实的记忆，但你和我的名字几乎一样，听起来也很相似。不论如何，不管怎样，撒旦的魔光一照，你就被那些小马从你的现实中扯了出来，然后丢进了我们这个现实。这对我们的世界意味着什么呢？我不知道。但我可以确定一件事，那就是，你，D-03，必须被抹除。\n\n你就是一个活生生的悖论，罗伯特·格雷马恩。你的存在就是对自然法则的侮辱，对地球地壳的腐蚀。真有趣啊，罗伯特，我们居然共享着关于生日、关于童年的回忆。如果我向你透露我们其实是同一人，你肯定会被吓死的，那样会把我们的实验搞得太过复杂。同一人，两条命，两个名字，这样的情感干扰会影响我的工作。很不幸，罗伯特，你对人类构成了威胁。我本可以把你送到疯人院或是某个偏僻遥远的地方，但你却不得不死。\n\n样本D-03暴露在气体中大约两分钟后全身器官衰竭。经此最后试验，马毒宣告成功。\n\n§R===记录结束===§!"
