 UTL_Veli_Rides_Again: "韦利·卡尤姆再次披挂上马！"
 UTL_Veli_Rides_Again_desc: "韦利·卡尤姆是个贪图享乐者，他想让自己能过上最好的生活，乐于接受腐败带来的一切好处——从花不完的钱到数不尽的恩惠，他全都要。如今，他似乎意识到了什么才是他一生中最想要的东西。腐败和奢靡的生活终是错误，努力赢得成就才是他最想要的东西，让他们对自由不敢有半分念想，尽管已没人敢于反对他。\n\n命运给了卡尤姆一次机会，让他可以体会一名战士的一生该如何度过，他对命运所给予的感到十分满足。接下来，他得肩负领导军团的使命，履行他对土库曼斯坦的职责。"
 UTL_Black_Dogs: "黑犬"
 UTL_Black_Dogs_desc: "军团已成犬群，遭人背叛、受人背刺，被丢到一旁自生自灭。昔日的合作对象都将它一脚踢开，仍由它嘴角血沫横流。\n\n而今，境外势力联系上军团，向其索求帮助，要军团为他人的思想而战。除了“不”以外，军团还能给出什么答案？军团现已占据部分人眼中的战略要地，所谓的中亚大门。军团才不在乎这些，今日的军团只想撕咬那些想将它揽入势力中的人。军团已下定决心——即日起，誓要将一切境外影响拒之门外。军团绝不愿为他人而战。"
 UTL_Veli_Kayum_Khan: "韦利·卡尤姆汗"
 POLITICS_VELI_KAYUM_KHAN_DESC: "韦利·卡尤姆汗随着他所鄙视的苏联的崛起，玩弄起反共与民族主义思想。他移居德国学习，选择永远不回到苏联。他因其泛突厥与反苏的言论和看法，在突厥流亡者运动中崭露头角。欧洲爆发战争之际，他选择帮助与其意识形态有许多共同之处的纳粹。为达成目标，他跻身于突厥斯坦军团的创始人之列——一支由突厥斯坦合作者与战俘组成的军队。他们虽被纳粹认为是“劣等种族”，但这态度很快就发生改变，纳粹希望在“巴巴罗萨行动”中利用中亚突厥人的反苏情绪。在迅速征服布哈林苏联的过程中，军团扮演了次要角色。\n\n随着战争的结束，长期压迫着卡尤姆汗族人的国家彻底崩溃，而乌兹别克斯坦终于有机会获得自由。谋取独立地位的尝试最终失败，过了多年以后，他才得到了另一次机会。借着天时地利，还有阿富汗人的支持，军团收获的成果颇丰。卡尤姆主张泛图兰主义，他的最终目标是要统一中亚的所有民族。当然，这一进程的第一步是战胜一切螳臂当车之徒，无论敌人都有哪些。\n\n卡尤姆实施铁腕统治，但他仍面临着强大的反对力量。许多人对他的法西斯政府并不忠诚，有些人甚至怀有对法伊祖拉的同情心。如果卡尤姆想要成为突厥斯坦的领导者，首先就得巩固他在这个不稳定小邦的权力。随后，他需要令整个中亚尊崇他，信赖他的泛突厥思想。"
 POLITICS_BAYMIRZA_HAYIT_DESC: "二十年前，现代世界历史上最强大的突厥战斗力量集结起来，向她的敌人发动进攻。二十年来，其无能的领导浪费了勇敢士兵的鲜血和生命。\n\n拜米尔扎·海特于1917年出生于亚尔戈尔甘，这是现在乌兹别克斯坦的一个小村庄。拜米尔扎从小就对文学和信仰问题表现出极大的兴趣，这直到1939年战争爆发、他从塔什干大学毕业后应征入伍才被中断。两年来，拜米尔扎·海特一直为苏联效力，与德国人作战，直到1941年被其俘虏。然而，决定他余生的不是红军，而是由德国的突厥人战俘组成的军团——突厥斯坦军团。\n\n尽管二战已经结束，但突厥斯坦军团的使命仍未结束。在韦利·卡尤姆的领导下，他们重新回到了自己的祖国，但无能和贪婪导致军团只控制了国家的一小部分。尽管他们为集体做出了种种牺牲，但军团的天命仍未实现。韦利·卡尤姆大肆鼓吹他的新计划，他原本希望建立的“大额尔古纳昆”就像他制定的其他半吊子计划一样告吹了。现在轮到拜米尔扎收拾残局了，伟大而光荣的突厥天命就成展开，统一工程现在掌握在一个激情、果断，最重要的是，有能力的人手中。前进的道路是明确的，现在所需要的只是坚持到底的力量。"
 POLITICS_SHER_MUHAMMAD_DESC: "希尔·穆罕默德-别克·加扎面色严峻，戴着墨镜，气度恢弘。很少有人会想到会有雇佣军夺取突厥斯坦军团的控制权。然而，自从他小时候从俄罗斯监狱出来后，他让许多低估他的人感到惊讶。\n\n穆罕默德-别克参与针对苏联的游击战之前在费加纳起义中发挥了关键作用。他在阿富汗-苏联边境建立了广泛的网络，并向土耳其、日本和德国出售信息。这一网络后来被德国用来帮助前布哈拉埃米尔恢复王位。\n\n纳粹胜利后，穆罕默德-别克接受了雇佣军的生活，得名“瞎子”。然而，他意识到，他真正追求的不是财富，而是权力。这一愿望使他加入了突厥斯坦军团，并在时机合适时夺取了政权。\n\n没有人能肯定是运气、外国势力还是他自己的阴谋导致了他的崛起，但这并不重要。在他掌握着军团的情况下，几乎没有什么障碍可以阻挡他与决定中亚命运的最后一战。"
