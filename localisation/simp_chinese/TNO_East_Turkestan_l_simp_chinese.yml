 etr.1.t:0 "黑狼"
 etr.1.d:0 "买买提·依明年事已高，但斗争的火焰从未熄灭。这位老人曾在喀什噶尔的清真寺第一次竖起大旗，向人民宣告安拉将把所有突厥人团结在同一面旗帜下，整个中亚终有一天将再次置于突厥人的权柄之下。他将第一次起义的荣耀与传奇传授给全世界的突厥儿童，再次点燃民众内心的泛突厥主义的烈火。他说，突厥人民终将推翻一切压迫者。\n\n是时候行动了，夺回我们的故乡。"
 etr.1.a:0 "如主所愿！"
 etr.2.t:0 "第二东突厥斯坦共和国"
 etr.2.d:0 "第二东突厥斯坦共和国建国已超过十年，在1946年被称为解放日的革命中，艾沙·玉素甫·阿布甫泰肯带领一批富有盛名的革命者在喀什噶尔宣布独立。\n\n在数年后，现如今东突厥斯坦与中国新疆省政府仍进行着持续的战争，其间伴有频繁的武力摩擦和战斗。张治中再也无法掌握全局，而他本人以及东突厥斯坦的领袖日益老去。终有一天，其中一方将最终胜利，打响新疆的新一场战争，这一天即将到来……"
 etr.2.a:0 "此乃天意！"
 etr.3.t:0 "袭击阿克苏"
 etr.3.d:0 "又一天，又一场突袭。这次将是毁灭性的。我们的部队再次攻击了驻防阿克苏的中国军队，几乎击溃了他们的防御。然而一场沙暴以及自东面而来的援军迫使我们撤退。"
 etr.3.a:0 "我们会回来的……"
 etr.4.t:0 "买买提·依明·布格拉的讲话"
 etr.4.d:0 "年迈的泛突厥贾迪德主义者，买买提·依明·布格拉，第一次东突厥斯坦起义的老兵，现政府位高权重之人，在喀什噶尔民众前发表讲话。他先是赞赏了新近的东突厥斯坦独立运动，然后号召从东欧到中亚的所有突厥人团结起来。他激动人心的演讲启发了许多人，他的泛突厥主义的消息传遍了喀什噶尔与和田。"
 etr.4.a:0 "激奋人心！"
 ETR_fascism_party:0 "突厥解放集团"