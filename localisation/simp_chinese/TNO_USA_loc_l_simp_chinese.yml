 USA.saf.debug.9.t: "终结托管领"
 USA.saf.debug.9.desc: "在成功介入南非战争之后，OFN发现他们占领了非洲大陆的大片土地。他们当时为管理这些领土而设立的托管领抱有很大希望。\n\n他们将赋予土著权力，证明民主政府的优越性！健全而合格的管理和投资模式将释放非洲的经济潜力。印度洋和南大西洋将成为自由世界的保障。\n\n但和之前的许多外国征服者一样，他们很快就发现自己的雄心壮志破灭了。他们的领导层发现自己试图弄清楚不同的部落、派别和集团就已经手忙脚乱，连维持现状都得花很大精力。拖延、繁文缛节和琐碎的腐败使得“投资模式”和“利润预测”沦为笑柄，而投资也开始枯竭。将军和政客们都惊恐地看着一支又一支巡逻队无法返回基地。\n\n事实证明，所有这些挫折的累积影响，对托管领和他们的主人来说，已经无法承受，他们现在正为了减少损失而离开这些领土。"
 USA.saf.debug.9.a: "非洲将何去何从？"
 USA.saf.debug.9.b: "谢天谢地。"
 USA.saf.debug.9.c: "单是好心可不够。"
