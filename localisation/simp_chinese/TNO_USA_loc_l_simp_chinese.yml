 USA_debate.1.b: "选民支持哈灵顿！"
 USA_debate.2.t: "史密斯对阵本内特"
 USA_debate.2.desc: "华莱士·F·本内特总统与玛格丽特·蔡斯·史密斯参议员轻快地走向对方，两人轻轻地握了握手，然后走向了自己的讲台。不久之前，他们还是参议院里的熟人，即使座位为走道隔开，他们也因爱国而团结起来。但悬而未决的总统之位，却要让他们分个高下。\n\n史密斯不愿浪费时间，她先行发难：“本内特总统，你总谈到，自由世界内部的兄弟情谊，需要自由贸易来巩固。OFN的确需要团结起来，抵抗压迫，但我认为你的手段未必明智。它们与其说是聪慧之举，不如说是有勇无谋，你只顾冲锋迈进，而对美国工人和工业的需求充耳不闻。条约港的存在已经提醒了我们，为了幼稚的希望而舍弃美国利益的下场——你口中的兄弟情谊，与三十年前的绥靖主义无异。”\n\n“史密斯参议员，我们与日本和美国的不同之处在于，美国代表着一个自由而繁荣的世界。OFN是各民族的集团，它不是极权主义的工具，也不是殖民主义的龙头。自由贸易对自由的存续至关重要，它将人民在自由和开放的交换中团结起来，”本内特盯着史密斯，“团结则强，分裂则亡。”"
 USA_debate.2.a: "选民支持本内特！"
 USA_debate.2.b: "选民支持史密斯！"
 USA_debate.3.t: "哈灵顿对阵约翰逊"
 USA_debate.3.desc: "约翰逊总统和迈克尔·哈灵顿交换着警惕的眼神，找寻着对方的弱点。两人在政策问题上令人惊讶地没有太多分歧：专家们表示，约翰逊的伟大社会计划和哈灵顿的另一个美国提案，颇有共同语言。辩论将聚焦于信任问题，即候选人是否有能力胜任国家最高职务。\n\n约翰逊清了清嗓子：“哈灵顿先生，尽管我尊重您的同理心，我对您的同伴倒有几个问题。美国人民想看到NPP如何实际治政，而非空谈理论。美国有许多事务留待处理，而你的同伴格斯·霍尔却在鼓吹所谓国有化和阶级斗争，这种布尔什维克的废话显然不合时宜。”\n\n哈灵顿的脸孔因愤怒而扭曲，“所以您就只关心这么点细枝末节的小事？您用我党中最激进的派系来对全党人士妄加批判？我在这里要严正申明一下：霍尔先生在党内已是极度边缘化，我和进步党团的领导层都不赞同他的观点。我们代表的是宽容与慈爱的美国，它不会惧怕黑衫军和政委的军靴，只会信任公民的慈悲。总统阁下，您妄图依靠恐惧、而非公民的美德取胜，这真是您的耻辱。”"
 USA_debate.3.a: "选民支持约翰逊！"
 USA_debate.3.b: "选民支持哈灵顿！"
 USA_debate.4.t: "史密斯对阵约翰逊"
 USA_debate.4.desc: "在共民联盟成立前，林登·B·约翰逊总统和玛格丽特·蔡斯·史密斯参议员两人曾短暂共事过。在舞台上走近的两人，脸上挂着凝重的笑容。史密斯抛弃共民联盟的举动令人不快：对于约翰逊来说，史密斯惹人厌烦，而史密斯则讨厌约翰逊看重权力，甚于原则的行为。\n\n史密斯抓住了时机先发制人：“约翰逊总统，你总是称赞你的伟大社会计划，说它能根除贫困，满足需求。但我的选民看到的确实经济陷于中庸，只有税吏的数量日渐增长。或许你本意是好的，但约翰逊总统，没有繁荣为前提的再分配只是徒劳。”\n\n“史密斯参议员，你我都知道，当企业置利润与人性之上时，会有什么结果，”约翰逊开始了酸溜溜的反驳，“我不觉得有人急于回到施舍处作为美国人唯一救济的年代。”"
 USA_debate.4.a: "选民支持约翰逊！"
 USA_debate.4.b: "选民支持史密斯！"
 USA_debate.5.t: "肯尼迪对阵戈德华特"
 USA_debate.5.desc: "巴里·戈德华特参议员和罗伯特·F·肯尼迪总统对走来的对方僵硬地笑了笑，他们木讷地握了握手，转身走向己方的讲台。两人一位是NPP中派富有同情心的绅士，一位是共民联盟教条保守派，两人在华盛顿的年岁里没见过几次面，他们也无心在这里交游彼此。\n\n“肯尼迪总统，出于爱国的责任心，我要提醒你，财政部不该为你滥情的心兜底！”戈德华特发起了严厉的批判，“美国人民有权知晓并质疑他们血汗钱的去向，并了解节节攀升的国债，而他们为此高呼：‘美国人的汗水应得回报！’”\n\n肯尼迪向戈德华特投去了不屑的目光：“戈德华特参议员，请你走到一个失业老兵，或者挣扎着拉扯养大四个孩子的妈妈面前，去跟他们说你们赢得了汗水吧。他们并非出于自愿而陷于贫困，他们不需要口号，他们需要我们的帮助！”"
 USA_debate.5.a: "选民支持戈德华特！"
 USA_debate.5.b: "选民支持肯尼迪！"
 USA_debate.6.t: "华莱士对阵戈德华特"
 USA_debate.6.desc: "参议员巴里·戈德华特和总统乔治·华莱士在走近对方时，脸上挂着凝固的微笑，演绎着一出政治共议的场景。这出戏剧太过完美，两位政治家都富有经验，他们不愿意做出粗鲁的举动，让自己对对方的不屑流露给公众。\n\n“华莱士总统让太多太多的美国子民在海外流血牺牲，而为的——为的是什么？”戈德华特抛出了疑问，“法西斯主义者是该被遏制，但你在南非支持最大限度地使用武力，发起地毯式轰炸，你只为了清除一个营的敌军，就要把一座城市夷为平地！你这等嗜血的举动，是为了政治利益而践踏美国人的生命。”\n\n“戈德华特参议员，难道在场的只有我还记得你……你对战术核武器的钟情吗？一颗炸弹就能取代整师的工作，让他们免于流血流汗？”华莱士已经暴怒了，“战争即地狱，我们都无法掩盖这个事实。你说战争只要炸弹就能打赢，而我在想，参议员，你会以胜利之名，让美国踏入末日。”"
 USA_debate.6.a: "选民支持戈德华特！"
 USA_debate.6.b: "选民支持华莱士！"
 USA_debate.7.t: "肯尼迪对阵哈特"
 USA_debate.7.desc: "城市机器正为选票而交易不断，委员会也在一如既往地安排捐款和拉票活动，美国各地的选民们则安坐在家中，想看看这四年一度的固定节日有了什么新气象。在宾夕法尼亚州费城的核桃街剧院里，罗伯特·F·肯尼迪总统与民主党参议员菲利普·哈特进行了第一次总统电视辩论，辩论的主题包括国内及国外事务。以下是当晚两人礼貌交流的节选：\n\n肯尼迪：我非常尊敬哈特参议员，他坚定地支持本届政府对通过民权法案所做的工作，他也一直是一位坚毅而有力的盟友。但我不希望这个国家忘记四年来这场斗争的领导者，虽然前几届政府都在逃避责任，但肯尼迪政府却为了穷人和无依无靠者挺身而出。为了改善全体人民的生活，它曾致力于处理那些藏在我们制度核心的严重缺陷。\n\n哈特：我同样欣赏肯尼迪总统和他已故兄长所做的工作，他对民权斗争的忠心无可置否，但是……恕我直言，总统先生，领导这场斗争的并不是您。而是像马丁·路德·金，伯纳德·拉斐特和无数民权领袖这样的人，是他们迫使这个问题被提上了国家议程。我能保证，在我的领导下，这些人将被进一步赋予追求自己目标的权力，我们会努力使他们在全国各地的城市里造就真正的，经济和政治上的正义。"
 USA_debate.7.a: "选民支持哈特！"
 USA_debate.7.b: "选民支持肯尼迪！"
 USA_debate.8.t: "华莱士对阵哈特"
 USA_debate.8.desc: "城市机器正为选票而交易不断，委员会也在一如既往地安排捐款和拉票活动，美国各地的选民们则安坐在家中，想看看这四年一度的固定节日有了什么新气象。在宾夕法尼亚州费城的核桃街剧院里，乔治·华莱士总统与民主党参议员菲利普·哈特进行了第一次总统电视辩论，辩论的主题包括国内及国外事务。以下是当晚两人激烈交锋的节选：\n\n华莱士：尽管您可能在《纽约时报》中看到一些流言蜚语，该报非常善于扭曲当地实情，但我从未发表过任何分裂言论。我从未对有色人种的能力发表过任何令人反感的言论。我自始至终都是一个提倡州权和小政府的候选人。我从未以这种平台或者种族隔离的平台竞选过。我所宣传的是对当地人民满怀信心的平台，无论是阿拉巴马、密苏里还是其他任何州的人民，都可以按照其意愿来管理学校，而不必让华府的某些人来强迫他们采取可能破坏他们自然特性的政策——\n\n哈特：华莱士先生，我在整个辩论过程中一直试图保持礼貌，但您刚才的言论在道德、智力和精神上是对数百万于家中观看辩论的美国人的冒犯。您的政府所谓的“州权”和“自然特性”究竟所为何物显而易见。在过去四年中，从您政府采取的行动中，我们看到的只是一场对非裔美国人和关心他们处境的许多人进行打击和贬低的激进运动。无论您的声明是谎言还是故意的无知，都掩盖不了你的政策所带来来的影响。"
 USA_debate.8.a: "选民支持哈特！"
 USA_debate.8.b: "选民支持华莱士！"
 USA_debate.9.t: "哈特对阵哈灵顿"
 USA_debate.9.desc: "The rumble of the audience grew to a roar as the 1968 Presidential candidates, Philip Hart and Michael Harrington stepped onto the stage. After an exchange of polite handshakes and waves to the crowd both made their way to their respective podiums. Silence fell and the debate began with an odd air of collegiality pervading.\n\n\"Mr. Harrington is a decent man with a thoughtful approach to solving the issues that trouble this country,\" Philip Hart began as Michael Harrington watched from his podium, waiting for the blow to fall, \"However his 'party' remains a dangerous wild-card in American politics, with some of the worst elements of American politics waiting in the margins.\"\n\n\"I think the American people know better than to judge guilt by association,\" Harrington replied coolly, eying the Michigan Democrat, \"They should certainly put out of their minds any memory of President Nixon's corruption and abuse of power which led to his shameful resignation.\"\n\nAnd on and on the fencing between the two candidates continued. Their shared positions, many as they were, made the points of disagreement even more vociferous as they competed for the still undecided voters watching the debate.\n\nThis debate could be seen as a high point for American liberalism, with both candidates firmly on the left-wing of the political spectrum. Whether a sign of changing times, or an odd quirk of the arcane party systems and primaries is unclear. What is certain, however, is the immense attention paid by citizens across the country to the clash between Hart and Harrington."
 USA_debate.9.a: "哈特的自由主义大获全胜！"
 USA_debate.9.b: "选民们被哈灵顿的民主社会主义深深吸引了！"
 USA_debate.10.t: "哈灵顿对阵戈德华特"
 USA_debate.10_thurmond: "罗伯特·肯尼迪遇刺和瑟蒙德总统留下的混乱，让国家遍体鳞伤，它祈求着理性与冷静的凯旋。让美国欣慰的是，走上讲台的巴里·戈德华特参议员和迈克尔·哈灵顿，美国保守主义和社会主义的领军人物，都决定以演讲，而不是暴力致胜——不过，语言也可以像剑一般锋利。\n\n“哈灵顿先生，我承认我钦佩你的人性关怀，你对受压迫者和弱势群体的热情，”戈德华特做了个强调，“但尤其在政治领悟，无人能孤身前行。我不禁要问：你代表的政党有多少人与你同舟共济？过去的几个月内，你的党一直对鲍比·肯尼迪的遗产存在有痛苦的分歧。而不扫一室，何以扫天下？”\n\n“参议员，美国人在将来会评判我对NPP的领导，”哈灵顿开始了巧妙的反驳，“在你那财政紧缩，追求适度行政的美国里，有多少人要忍饥挨饿，无家可归？数百万人所面对的贫乏。在世界上最富有国家里所深陷的困境，不容进一步的忽视。”"
 USA_debate.10_lemay: "巴里·戈德华特参议员和迈克尔·哈灵顿，在过度热情的掌声中走上了讲台，两人脸上挂着僵硬的微笑。他们在这个渴望正常生活的国家的注视下，用力地握了握手。在理查德·尼克松和乔治·华莱士遭弹劾，使美国两次蒙羞后，这出政治哑剧恰如其分。\n\n“哈灵顿先生，我钦佩你的人性关怀，你对受压迫者和弱势群体的热情。但我们不需讳言：华莱士才被弹劾不久，而NPP又能怎么领导美国人民？他们对街头的流血事件，对小石城孩子们死前的哭喊铭记于心！哈灵顿先生，在这一切发生后，你该怎么团结起国家？”\n\n哈灵顿瞪着眼睛，看着戈德华特：“参议员，我长期以来，抱有对民权法案的公开支持。在我领导下的NPP，将不会容忍种族主义与歧视，不论它基于的是肤色，人品还是工作。这与你的政策相去甚远，戈德华特参议员，在你所谓‘财政紧缩’和‘行政适度’的美国中，会有多少美国人因饥饿和流离而饱受痛苦，会有多少人被告知，他们的生活本该如此？”"
 USA_debate.10.desc: "底部文本"
 USA_debate.10.a: "我们无法再对NPP留下的烂摊子报以信任！"
 USA_debate.10.b: "共民联盟毫无变化！"
 USA_debate.11.t: "史密斯对阵哈特"
 USA_debate.11.desc: "当1968年总统大选的两位候选人、共民联盟的菲利普·哈特和NPP的玛格丽特·史密斯缓步登上舞台中央时，观众们的窃窃私语声逐渐变为嘈杂的声浪。两位候选人礼节性地握了一下手，又各自向观众打了个招呼，然后就各自走到各自的讲坛前。辩论开始的一刹那，现场鸦雀无声，两人立刻就针锋相对、互不相让。\n\n“如果美国落到哈特参议员的手里，每个国民都得过提心吊胆的日子，”史密斯参议员的尖锐抨击得到屋子里NPP支持者们的热烈掌声。“我们的敌人团结一致、强大凶残，他们无时无刻不在图谋踏灭我们珍视的自由火炬，将自由世界拖进无边黑暗之中。任何企图转移斗争大方向的行为——哪怕出于完全的善意——也都会让所有明智的公民齿冷心寒。”听到这些话，密歇根州的菲利普·哈特参议员大摇其头，他迅即展开反击。\n\n“史密斯参议员是宁可你被所谓的外国‘敌人’的幻象蒙蔽双眼，也不想让你睁眼看一看我们国家当下的真实情况。如果我国的城市令人窒息、道路年久失修、桥梁衰朽垮塌，那她又将如何繁荣富强呢？NPP看起来可能是铁板一块，但前提是有一个需要共同对付的外国敌人。在内政问题上，NPP内部矛盾丛生，根本不可能为美国人民创造任何有价值的进步。”\n\n辩论持续进行，史密斯反复强调她高度关注国防事务，哈特则攻击她漠不关心内政问题。史密斯承诺大幅增加国防开支，哈特则提出一个颇具野心的基础设施投资计划。广袤的美利坚大地上，家家户户都在电视荧屏旁观看两人的辩论。尚在摇摆的选民看得格外认真，掂量着自己的选择，而两党成员则在为各自党的候选人击节叫好。"
 USA_debate.11.a: "选民们毕竟还可以投给哈特！"
 USA_debate.11.b: "史密斯总统的外事政策才能真正保家卫国！"
 USA_debate.12.t: "史密斯对阵戈德华特"
 USA_debate.12_thurmond: "罗伯特·肯尼迪遇刺和瑟蒙德总统留下的混乱，让国家千疮百孔，它祈求着理性与冷静的凯旋。让美国欣慰的是，走上讲台的巴里·戈德华特参议员和玛格丽特·蔡斯·史密斯参议员都决定以演讲为重——不过，语言也可以像剑一般锋利。\n\n“史密斯参议员，我知道我不是唯一一个称赞——或也见证你抛弃——你对原则忠诚的人，”戈德华特先扬后抑，“但在过去的几个月里，贵党却因为鲍比·肯尼迪的遗产而椎心泣血——你的良心现在又对你说了些什么呢？参议员，你是位有原则的女士，但你该怎么说服美国人民，贵党和你一样有原则？”\n\n“好吧，戈德华特参议员，我知道早些年在国会操劳的日子，不仅增长了我们的岁数，也让我们更为聪慧。”史密斯隐隐笑了笑，“关于原则的问题，我身后的NPP，正代表着法律的公正、对有求者的赈济，和捍卫我们的共和主义生活方式，反对日本的占领。相比起你的断言，参议员，我知道，捍卫自由时，极端便是恶。”"
 USA_debate.12_lemay: "两位参议员，巴里·戈德华特和玛格丽特·蔡斯·史密斯，在过度热情的掌声中走上了讲台，两人脸上挂着僵硬的微笑。他们在这个渴望正常生活的国家的注视下，用力地握了握手。在理查德·尼克松和乔治·华莱士遭弹劾，使美国两次蒙羞后，这出政治哑剧恰如其分。\n\n“史密斯参议员，我知道我不是唯一一个称赞——或也见证你抛弃——你对原则忠诚的人。但我们不需讳言：华莱士才被弹劾不久，而NPP又能以什么样的原则来领导美国人民？他们对街头的流血事件，对小石城孩子们死前的哭喊铭记于心！史密斯参议员，在这一切发生后，你该怎么团结起国家？”\n\n史密斯隐隐笑了笑：“参议员，你应该比大多数人都清楚，我在参议院中支持过民权法案——那时，我代表着NPP，一个将准则建基于法律面前人人平等之上的政党。NPP为对有求者的赈济，和捍卫共和主义生活方式，反对日本的占领而生。相比起你的断言，参议员，我知道，捍卫自由时，极端便是恶。”"
 USA_debate.12.a: "我不会支持NPP！无-原则公约。"
 USA_debate.12.b: "我不会投给共民盟！腐烂-错乱联盟。"
 USA_debate.29.t: "哈灵顿对阵约翰逊"
 USA_debate.29.desc: "林登·B·约翰逊和迈克尔·哈灵顿，为美国社会弊病开出的药方都颇有相似，但在两人踏上舞台的那一刻起，就形成了鲜明的对比。面带微笑的约翰逊高高在上，他在摄像机前使劲握住了哈灵顿的手。而哈灵顿则毫不退让，相对于精力充沛的约翰逊来说，哈灵顿更为含蓄。\n\n辩论一开篇，他们的角色就发生了逆转，哈灵顿挑起了对约翰逊政策的惊人批判：“总统先生，你伟大社会的计划因为缺乏野心而效力不足。诸如极端贫困、事业和尊严受损等根本问题仍未解决。我们都同意，政府的职责便在于从根本上改善美国公民生活的方方面面。而你只关注切肤之疾，对数百万美国人希望得到的治疗却视而不见。”\n\n“嗯，哈灵顿先生，你倒是信念充足。但你谈的只是梦想，而我要说的是结果。请你问一问街头的美国人吧：他们安全吗？健康吗？对自己的生活满意吗？我们都同意，政治是关于人的学问，但同样是在政治中，结果不说远胜于理想，也至少与其持平。我只能说，如果你认为伟大社会还不算雄心勃勃，那我就要揭示给你看。”"
 USA_debate.29.a: "选民支持约翰逊！"
 USA_debate.29.b: "选民支持哈灵顿！"
 USA_debate.30.t: "哈灵顿对阵本内特"
 USA_debate.30.desc: "华莱士·F·本内特总统和迈克尔·哈灵顿隔着辩论桌相互对视，上下打量着对方。辩论的重点将放在国际政策上——这是作为学者的哈灵顿，大着笔墨的领域。但魔鬼藏身于细节中，而本内特很明显就是个细节大师。\n\n本内特举起了哈灵顿关于国内政策的书——那是本名副其实的大部头。“我钦佩你的激情，哈灵顿先生，也称赞你为普通人前驱的善举，”本内特笑了，“但你有没有想过，把你的说法付诸实施，意味着什么？这些计划与承诺，将让联邦政府干涉美国人民生活的方方面面——联邦预算也要暴涨两到三倍不止。你该怎么说服美国人，让联邦政府来承受这些本应分摊给州和社区的负担？”\n\n而哈灵顿立刻接过了话头：“总统阁下，光说不做确实容易。可现实是，在我们演讲的高堂外，我看到了另一个美国，一个为食物，尊严和安全而发愁的美国，还别提为非裔美国人社区所要做的斗争！让穷苦人陷于水火，让流离者担惊受怕，这就是一个地球上最强大，最富有国家的所作所为？问题不在于我们能不能，这甚至都不该是一个问题。我们对美国人民负有义务，因此我们理当把事情做好。”"
 USA_debate.30.a: "选民支持本内特！"
 USA_debate.30.b: "选民支持哈灵顿！"
 USA_debate.31.t: "史密斯对阵约翰逊"
 USA_debate.31.desc: "林登·B·约翰逊总统和玛格丽特·蔡斯·史密斯参议员曾在共民联盟成立前分属两党短暂共事过几年，二人走上舞台时，彼此报以机械的微笑。约翰逊仍对史密斯抛弃共和党所造成的后果耿耿于怀：对约翰逊来说，史密斯就是个烦人精，而后者则因前者无下限地使用权力而心有怨恨。\n\n“史密斯参议员，我确信许多美国人都还记得您夸下的海口——我希望确实是夸夸其谈——您会轰炸日本，以此为珍珠港复仇。”约翰逊傲慢地发言道，“但是，威胁核灭世、随意扬言要为了美国的伤痛而决一死战这种纸上谈兵的事还是很容易做到的，美国不会为了让您和日本签订死亡协约而为您投票的。”\n\n“根据您的共民联盟之于南非的记录来看，我觉得还轮不上在国民面前谴责广泛的军事介入行为。”史密斯对约翰逊怒目而视，“为了捍卫自由，美国必须牢记，最近的敌人才是最主要的敌人——是那些仍然占领美国领土、盘踞在旧金山、洛杉矶和夏威夷的敌人。我无意开展，但除了武力威胁其开展谈判，贪婪的日本人不会因任何事情所动。”"
 USA_debate.31.a: "选民支持约翰逊！"
 USA_debate.31.b: "选民支持史密斯！"
 USA_debate.32.t: "华莱士对阵哈特"
 USA_debate.32.desc: "菲利普·哈特参议员与乔治·华莱士总统不情不愿地走近对方，在快速碰了一下手后，就转身走向自己的讲台。华莱士的种族隔离主义几乎激怒了北方的所有人，而哈特也深有感触。华莱士则勉强掩饰住了他对北方钻营者践踏他心爱南方的讥笑。\n\n但令人惊讶的是，哈特选择就劳工问题对华莱士发难：“华莱士总统，你推行的‘工作权利’计划无疑是对艰苦诚实工作的亵渎。你让劳动变成一场你死我活的斗争，而不是实现人类尊严的手段。美国人的工作是为了生活，而不该为工作而工作：这等冷酷无情，毫无人性的手段，不适合美国。”\n\n“好吧，哈特参议员，我们肯定在工作的价值上有所分歧，”华莱士抽动的嘴角在脸上勾画出冰冷的笑容，“但我不得不强调，与其高谈理想，不如通过结果来评判一个人。经济一日千里，商业焕发生气，产品流向五湖四海，这正是美国经济繁荣的反映。参议员，我讨厌生活在一个把成功称为失败的世界里。”"
 USA_debate.32.a: "选民支持哈特！"
 USA_debate.32.b: "选民支持华莱士！"
 USA_debate.33.t: "华莱士对阵戈德华特"
 USA_debate.33.desc: "参议员巴里·戈德华特和总统乔治·华莱士在走近对方时，脸上挂着凝重的微笑，演绎着一出政治共议的场景。这出戏剧太过完美，两位政治家都富有经验，他们不愿意做出粗鲁的举动，让自己对对方的不屑流露给公众。\n\n“参议员，在政治中，违背承诺无异于自杀。你是对我的价值观不屑一顾，你不认为一个黑人和一个白人要分离生活，但我的选民可不这么认为！”这句话华莱士更多的是对着摄像机后的观众，而不是戈德华特说的，“戈德华特参议员，你说你尊重各州的权利，但你却违背他们的意愿，坚持高举着民权的火炬！选民知晓我的立场，但你为什么阳奉阴违？”\n\n“那我就要说，你宣称在公民自由的问题上垄断了道德制高点，而这正是最大的伪善，”戈德华特怒斥道，“我们的共和国建基于普世自由的基础上，即人人生而平等。各州有权利来选择如何实现这一目标，但它们没有权利将其完全否定！”"
 USA_debate.33.a: "选民支持戈德华特！"
 USA_debate.33.b: "选民支持华莱士！"
 USA_debate.34.t: "肯尼迪对阵戈德华特"
 USA_debate.34.desc: "巴里·戈德华特参议员和罗伯特·F·肯尼迪总统对走来的对方僵硬地笑了笑，他们木讷地握了握手，转身走向己方的讲台。两人一位是NPP中派富有同情心的绅士，一位是共民联盟教条保守派，两人在华盛顿的年岁里没见过几次面，他们也无心在这里交游彼此。\n\n“戈德华特参议员，你常常谈到要在各州的框架内维护美国的自由。但我想代表许多人阐明，自由一词在各州也意味不同，那你的举动无疑构成了冒犯。民权问题可不能靠零敲碎打解决，同样不能局限于一州一县。只要有一个人还不自由，那群体的自由也无从谈起。”\n\n“你把我一个只为捍卫民主传统的人描绘为一个激进分子，而你不仅要求我低头，还威胁要最基本的异议妥协。在你的进步之路上，你容不得半点的意见之词，这难道不是更激进的举动？”戈德华特摇了摇头，“肯尼迪总统，请不要忘记，通往地狱的大道往往由最良好的意愿铺就，我不会让美国的民主成为进步之名号的牺牲品！”"
 USA_debate.34.a: "选民支持戈德华特！"
 USA_debate.34.b: "选民支持肯尼迪！"
 USA_debate.40.t: "史密斯对阵本内特"
 USA_debate.40.desc: "President Wallace F. Bennett and Senator Margaret Chase Smith eye each other on opposite sides of the debate stage, as they had many times on the Senate floor. The focus of the debate would be domestic policy - and both would be well versed in the details. The argument would not, could not, be won on its merits, but Bennett and Smith were nothing if not resourceful, and more than willing to take a few cheap shots.\n\n\"President Bennett, you promised the American people stability after the tumult of Richard Nixon's impeachment.\" Smith smiled, before plunging her dagger home. \"But a President is elected to lead, not to manage. The American people dream of moving confidently into the new decade, of reuniting with the Treaty Ports, not of smoke-filled rooms and committee minutiae. Nothing great was ever achieved by an abundance of caution.\"\n\nPresident Bennett's neutral expression hid his biting response. \"Senator, if I have observed anything in my years in government, it is that the National Progressive Pact has many dreams and many faces, to the point I have trouble hearing who speaks for the party as a whole. You accuse me of boring consistency in my commitment to maintaining the fabric of our Republic; I say that the American people prefer evolution to revolution, especially if the revolutionaries can hardly agree on what to have for breakfast, let alone their vision for the nation.\""
 USA_debate.40.a: "选民支持本内特！"
 USA_debate.40.b: "选民支持史密斯！"
 USA_debate.13.t: "史密斯对阵罗姆尼"
 USA_debate.13.desc: "The rumble of the audience grew to a roar as the 1972 Presidential candidates, George Romney and President Margaret Chase Smith stepped onto the stage. After an exchange of polite handshakes and waves to the crowd both made their way to their respective podiums. Silence fell and the debate began with barbs flying nearly immediately.\n\n\"My opponent relies on the support of radicals hostile to the basic precepts of our constitutional order. She may be willing to share a party platform with communists or fascists but voters recognize that she is playing with fire.\"\n\n\"The only one of us playing with fire, Governor Romney, is you,\" Chase Smith responded sharply, \"Your inattention to matters of national defense leaves the United States vulnerable both to the Japanese Empire in the Pacific and the Nazi Reich in Europe. The American people deserve a President concerned first and foremost with their overriding concern: the security of the homeland.\"\n\n\"You're correct that I don't have my eyes firmly planted on foreign shores to the exclusion of all else,\" Romney retorted, \"American business has struggled under your administration's policies and the average citizen's wallet is hurting. Abundance in national defense is all well and good, but I think the average American deserves a taste of prosperity as well.\"\n\nCheers, shouts, applause all rang out from both sides of the aisle as partisans cheered their candidates on. In homes across the country, families watched the debate on glowing television screens, the voters among them considering their choice carefully. While not solely determinative, the debate is sure to have an impact if the voters side strongly with one candidate."
 USA_debate.13.a: "选民支持罗姆尼！"
 USA_debate.13.b: "选民支持史密斯！"
 USA_debate.14.t: "柯克帕特里克对阵史密斯"
 USA_debate.14.desc: "城市机器正为选票而交易不断，委员会也在一如既往地安排捐款和拉票活动，美国各地的选民们则安坐在家中，想看看这四年一度的固定节日有了什么新气象。在纽约州罗斯切特市的伊斯曼剧院里，玛格丽特·蔡斯·史密斯总统与国会女议员珍妮·柯克帕特里克进行了第一次总统电视辩论，辩论的主题包括国内及国外事务。以下是当晚两人交锋的节选：\n\n史密斯：我们今晚站在塞内卡瀑布不远处，举行了两位强大女性候选人间的首场辩论，这是我们国家近两百年来取得进步的一个标志。作为你们的总统，我发誓要继续为这种进步而奋斗。我将捍卫美国美国在国际上的利益，就像我帮助这个国家摆脱石油危一样。我将为福利等问题带来带来负责任、以妥协为前提的改革。我将确保我们中最优秀的人才脱颖而出，汇聚我们需要的无数观点，以应对这个世界及其挑战。\n\n柯克帕特里克：我从未试图隐藏我个人生平的某些方面，但我认为我的对手选择在辩论开场时发表具有代表性的陈词滥调，而非解决我们在国内外面临的日益严重的问题，这是很说明问题的。总统没有促进我们安全，她任由自己被所谓的“再无美国殿后”人士所威胁，从不责怪我们的敌人在海外挑衅我们，并在阻止法西斯独裁者通过暴力夺权时退缩。如果我当选总统，我定建立一个致力于阻止棕色威胁蔓延的志愿联盟。我定会给这个国家带来其所需的力量。"
 USA_debate.14.a: "选民支持柯克帕特里克！"
 USA_debate.14.b: "选民支持史密斯！"
 USA_debate.15.t: "哈灵顿对阵罗姆尼"
 USA_debate.15.desc: "While urban machines exchanged deals for votes and committees arranged donation drives and canvasses as they always had, America's voting public spectated the quadrennial tradition's most recent addition in the comfort of homes the nation over. At the Walnut Street Theater in Philadelphia, Pennsylvania, President Michael Harrington engaged his Republican counterpart George Romney in the first of a series of televised presidential debates covering topics both foreign and domestic. Below is an excerpt of their heated exchange that night:\n\nRomney: \"The President's passion for the plight of the poor and indigent is commendable. My concern lies not with the President's motivations but with his methods. Rather than rely on time-tested methods of public-private partnership, the present administration has embarked on a clumsy, ill-timed, and poorly coordinated expansion of government that has not only upended the delicate balance of state and federal power but perilously ballooned the federal budget. If this were a business, the managers would be cashiered, and its executives replaced.\"\n\nHarrington: \"Governor Romney would like to pretend that government is a business. Content to file down the plight of people and communities into neat little numbers to be adjusted in whichever way to satisfy his friends on Wall Street and the Chamber of Commerce. Well, Governor, America isn't a country that needs restructuring, and its people are more than numbers and assets on a balance sheet, and you would do well to remember there is a human face behind every cut program and a human cost to your fiscal penny-pinching."
 USA_debate.15.a: "选民支持罗姆尼！"
 USA_debate.15.b: "选民支持哈灵顿！"
 USA_debate.16.t: "柯克帕特里克对阵哈灵顿"
 USA_debate.16.desc: "While urban machines exchanged deals for votes and committees arranged donation drives and canvasses as they always had, America's voting public spectated the quadrennial tradition's most recent addition in the comfort of homes the nation over. At the Walnut Street Theater in Philadelphia, Pennsylvania, President Michael Harrington engaged his Democratic counterpart Congresswoman Jeane Kirkpatrick in the first of a series of televised presidential debates covering topics both foreign and domestic. Below is an excerpt of their heated exchange that night:\n\nKirkpatrick: The conduct we see at present in the arena of international affairs leaves America in a vulnerable position. While there have been a great many number of men in the Administration speaking a great many number of platitudes about human rights, we have seen America's position erode across the world. We have seen the lure of totalitarianism grow not only abroad but domestically as well among the student protestors we see on the streets of our cities. If I am elected your President, I can assure you that this weakness will end. We will gather strong allies who can work alongside us to smash the forces of totalitarianism wherever they arise.\n\nHarrington: When Congresswoman Kirkpatrick speaks of allies, what she means are American-backed dictatorships. When she speaks of totalitarianism, she speaks of any person or group who is not immediately supportive of America and its interests. Now, I have always considered myself a patriotic American, but the degree to which the Congresswoman must villainize her enemies and posture over issues of \"strength\" should frighten any American. She would commit America to a dark and dangerous path, one of aggressive and senseless militarism that could leave scores dead. She would do this at the expense of our nation's health systems, its welfare programs, and its educational systems, which she has derided again and again as providing for \"able-bodied lazy persons.\" This cannot be the direction America takes."
 USA_debate.16.a: "选民支持柯克帕特里克！"
 USA_debate.16.b: "选民支持哈灵顿！"
 USA_debate.17.t: "对阵霍尔"
 USA_debate.17.desc: "“我们会让他们阻止我们吗？！”格斯·霍尔对着他的战友们喊道。\n\n“不！”人民如潮水般涌入了剧场，红色的旗帜与抗议标语在攒动的潮头起伏跌宕。谁人能愚蠢到直面自然的赤色清算？\n\n“他们会为自己的罪孽付出代价吗？！”霍尔在台上打着手势。\n\n“不！”布尔乔亚们的喊声此起彼伏，他们名贵的西装与燕尾服上沾满了腐烂的水果，扔向他们的垃圾撒得遍地都是。散发的味道熏得他们掩鼻转头——人民的怒火在哪里微弱下去，他们的头就转向哪里。\n\n“我们的事业会不会受叛徒的阻挠？！”霍尔半低着身子，直面台下的人群。\n\n“不——不会！”工贼们挥舞着手臂，他们肮脏的双手颤抖着，捏住了鼓胀的钱包。回头的浪子转瞬成为了人民，而只有时间才能揭示，新同志们是否会像今日被宽恕般，忘记自己的誓言。\n\n总书记张开双臂，他豪迈的微笑映入每一个人民，布尔乔亚与工贼的眼睛：“站起来，同志们，让我们唱响我们的斗争之歌，一起来！”\n\n站在核桃街剧院外的人们，本来希望看到一场总统竞选辩论。他们见到的，却是一曲走调而真实的国际歌合唱。"
