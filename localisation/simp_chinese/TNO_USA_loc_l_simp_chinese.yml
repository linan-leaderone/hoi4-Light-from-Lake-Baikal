 USA_friends_in_the_philippines_desc: "菲律宾被完全占领之时，昔日驻扎的三万美国人仅有一万五千人得以归家。剩下的人要么死在了群岛的潮湿丛林，要么在卡维特大屠杀中被日本军队虐杀殆尽。\n\n至少日本人是这么认为的。\n\n事实上，虽然麦克阿瑟和奎松逃出了菲律宾，但群岛的自由斗士从未放下武器。有些人为心中飘扬的星条旗而战，有些人为一个免于日本暴政的菲律宾而战，自由菲律宾共和国刚刚成立，但在国毁人亡之前，我们已经没有多少时间了。\n\n明眼人都能看出来，那个所谓的“菲律宾第二共和国”马上就要历经一场风暴，我们会尽己所能，让暴风雨来的更猛烈些！若是想重返菲律宾，我们就得全力支持我们的菲律宾好战友。我们会运输武器，走私军火，建立情报网，以使我们敌人的情况进一步恶化，并提升我们与菲律宾再次结盟的可能性。很快，又一块多米诺也将倾倒，整个亚洲都会牢牢掌握在我们手中！"
