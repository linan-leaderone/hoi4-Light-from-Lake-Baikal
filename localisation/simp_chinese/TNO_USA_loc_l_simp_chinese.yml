 USA_Robert_McNamara: "罗伯特·麦克纳马拉"
 USA_Robert_McNamara_eco_desc: "§Y财政部长\n共和党§!\n------------\n§L罗伯特·麦克纳马拉是尼克松内阁中的一个异类——他出身工业界而非政界。在麦克纳马拉参政之前，他是二战时期陆军航空队的一名老兵，战后又作为福特汽车公司的“精明小子”之一为其服务了十多年，他将统计和其他科学方法革命性地应用在了商业管理领域，使公司一举扭亏为盈。1960年，尼克松把麦克纳马拉从福特公司总裁的位置上挖走，希望将麦克纳马拉的方法从底特律的会议室搬到华盛顿特区的密谈室。\n\n尼克松让麦克纳马拉在国防部和财政部之间自行选择——虽然麦克纳马拉正式成为了财政部部长，但他也经常在国防问题上发表意见，并建立起了一个关系网。通过这个关系网，他完全可以在华盛顿节节高升，只要他愿意的话……§!"
 USA_Edmund_Muskie: "埃德蒙·马斯基"
 USA_Absalom_Robertson: "A·威利斯·罗伯逊"
 USA_Absalom_Robertson_eco_desc: "§Y财政部长\n民主党§!\n------------\n§LA·威利斯·罗伯逊是一名出色的律师，也是一名职业立法议员。罗伯逊在众议院和参议院工作了30多年，倘若总统是一个南方人，那单凭罗伯逊在政府内的老资历，他大概是可以进入内阁的。然而，罗伯逊在弗吉尼亚州的资历是建立在主宰了该州数十年的政治机器——伯德组织之上的。该组织作为“独立民主党人”在名义上与民主党保持着一致，但随着国家进步公约在南方的崛起和民权运动在北方的兴起，其地位早已不再突出。\n\n只因他相对温和，又与本内特保持着长期的工作关系，众多有威望的参议院议员也与他关系不错，才使得他可以拿下这个提名。总统任命罗伯逊所不是出于对政治盟友的奖励，而是向不听话的南方伸出的橄榄枝，以及民主党内一些人对拉拢迪克西派所抱有的残存希望。无论这需要作出怎样的妥协。§!"
 USA_Clark_Clifford: "克拉克·克利福德"
 USA_Carl_Curtis: "卡尔·柯蒂斯"
 USA_Donald_Regan: "唐纳德·里甘"
 USA_Donald_Regan_eco_desc: "§YSecretary of the Treasury\nRepublican§!\n--------------\n§LFew systems are as complex as the economy. For hundreds of years, economists have been trying to decipher what keeps the world spinning - and for the man hours spent, the results are mediocre at best. America is a bloated mess filled with obscure regulations, overbearing taxes, nonsensical clauses, and much more.\n\nDonald Regan is poised to clean up that mess and turn the rusty old engine into a fine-tuned machine. As a former Merrill Lynch executive, he has first-hand experience with the inner workings of the American economy, and over the years, he forged his solution on how to fix it. His bold plans will transfer every level of American society, and people are cautiously awaiting the results of his daring experiment.§!"
