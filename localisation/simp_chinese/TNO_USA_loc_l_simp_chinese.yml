 USA.1.t: "自由之地"
 USA.1.desc: "美国参加二战，支援却已为时已晚，同盟国大势已去。尽管如此，美利坚合众国在战争中的表现依然值得敬佩，在大西洋美国海军一次又一次地挫败了德国海军的企图，在太平洋美军也开始逐渐扳回了局势。然而，原子弹的发明，浇灭了美国带领同盟国残部赢得胜利的最后一丝希望。\n\n如今，已过去二十年，美利坚社会依旧割裂。尽管美国萧条的阴影已逐渐褪去，但美国政界依然处于混乱之中。政府依旧在两大派之间拉扯不断，一方是冥顽不化的共和党-民主党联盟，另一方是由美国进步人士、社会主义者、威权人士的失败联合：国家进步公约。当民权运动的发展引发了政界的急剧震动时，许多人预测，整个六十年代都笼罩在美国建国以来最为严峻的威胁中。"
 USA.1.a: "自由绝不会从这片土地上消亡！"
 USA.2.t: "国民党团"
 USA.2.desc: "在1954年，在布朗诉托皮卡教育局案的判决公布之前，在最高法院自由派大法官之间传送的一条消息被泄露给了媒体。其称有第五名大法官可能会投票同意教育种族隔离为违宪的判决。这使得美国民众一瞬哗然，南方民主党人也因此签署了所谓的“南方宣言”，宣布他们不会支持会导致这个可能结果的政党纲领，而是会加入巴顿的国家进步公约，为延续种族隔离制度而努力，无论布朗案的结果如何。\n\n他们成功说服了他们的选民加入NPP，也提名了前南方民主党人哈里·F·伯德作为1956年的NPP总统候选人。但他们的竞选结果并未成功，他们只在少数几个周胜选。1960年，NPP把总统候选人换成小理查德·拉塞尔，结果也没好到哪里去。在连续两次惨败后，许多NPP参议员把自己的席位丢给了民主党，还有一些参议员在短短5年内第二次改换门庭。\n\n他们终于意识到自己不能只用种族隔离的党纲参加竞选，因为这只对南方白人选民有吸引力。他们的整个政治基调被认为太“中庸”了，选民们不明白NPP和民主党究竟有什么区别，因此把票投给了民主党，以避免浪费他们的选票。那些剩下的NPP参议员注意到了阿拉巴马州新任的年轻州长乔治·华莱士。他是NPP的完美总统人选：种族隔离派，对主流外交政策的严厉批评者，还带有那种他们所缺失的愤怒气场。华莱士从此成为了NPP国民党团的代言人，并将作为他们1964年的候选人参与党内初选。"
 USA.2.a: "可恶的种族主义者！"
 USA.3.t:0 "迟来的批准"
 USA.3.desc:0 "在华盛顿特区的这几天总是异常忙碌。\n\n哈珀在他任职参议院助理的期间见证了许多重大的立法事件，但他不得不承认，他本来以为批准一项新的宪法修正案会获得更多的…名声？关注？也许甚至是一些媒体报道？\n\n好吧，作为修正案，这并不特别令人兴奋。事实上，这可能就是它没有得到媒体和立法机构的关注和重视的原因。最初是由基福弗总统的健康问题所刺激产生的宪法第二十三条修正案涉及总统意外死亡或被免职情况下的总统继承权问题。具有讽刺意味的是，该修正案在基福弗卸任后也就不了了之。\n\n今天的批准与其说是为了澄清这个相当重要的细节而作出的一致努力，不如说是一个漫长的过程的结束。大多数人认为，继承的顺序是明确的，从总统到副总统，再到国务卿，等等。实际上，这一切都没有在宪法或法律中得到体现。\n\n由于没有潜在的宪法危机的威胁，哈珀对于它花了这么长时间才完成并不感到惊讶。几乎可以肯定的是，在足够多的州正式批准它之前，还需要几年的时间。准确地说，尼克松和肯尼迪并没有陷入意外离任的风险。\n\n就个人而言，哈珀希望它能够尽早得到批准。如果没有其他原因的话，他希望能从清单上再划掉一个项目。同时，除了轻微的偏爱之外，她也无法真正鼓起多大的紧迫感。当它发生时，它就会发生。为一个遥远的最坏情况而担心是没有意义的。现在还有很多其他问题需要处理。"
 USA.3.a:0 "毕竟，可能发生的最坏情况又能是怎样呢？"
 USA.4.t:0 "乱局中的总司令"
 USA.4.desc:0 "麦科马克从未见过国会大厦如此混乱的局面。\n\n他不知道这是因为他第一次看到幕后的丑恶和混乱而显得糟糕，还是因为它真的就是这么糟糕。更何况，没人真的可以肯定他是否应当继任总统的职位。\n\n他是众议院的议长，或者说，他曾经是。现在他是总统，或者说是代理总统。让情况更糟的是，没人可以肯定这一点。肯尼迪的内阁不确定他们是应该寻求他的批准还是继续自行采取行动。他确信情报界，特别是CIA和FBI，出于安全原因并没有向他提供全面的情况介绍，而军方也采取了类似的也许更中立的方式。\n\n整个系统陷入了混乱，一切都在陷入停顿，或积极地破坏着正在发挥作用的部分。关于他签署的任何法律有多大的合法性，已经有了争论——假设他有签署法律的机会——以及最高法院是否需要进行干预。这种情况没有先例可循；没人想到的事情发生了。\n\n在整个操蛋的情况下，唯一值得庆幸的是，立法机构已经批准了宪法第二十二号修正案——现在所有的州都在争先恐后地举行投票，批准它并结束宪法危机。即使如此，这个过程仍然需要几个月的时间才能完成；在这几个月里，政府将陷于这种奇怪的、不确定的困境中。\n\n麦科马克知道，某种新的常态最终将会出现——但这必然伴随着艰难困苦，而且自始至终他都必须防止情况变得更糟。"
 USA.4.a:0 "无论如何，他必须挺过这个难关。"
 USA.5.t:0 "圣诞节的奇迹"
 USA.5.desc:0 "在正常情况下，圣诞季通常是国会山的一个繁忙时期。在休会之前，总是有一些需要紧急处理的预算、法案和其他立法事项的争夺。由于南非战争，今年的情况变得更加糟糕。虽然常态已经在一定程度上恢复，但麦科马克从未有过闲暇时间。\n\n他身后传来一阵清嗓子声。“总统先生？”\n\n尽管一开始行政管理系统对其长官应为何人有所争论，但现在随着几个月时间的流逝，大家都决定这样称呼他。一些安排已经被以尽可能在法律上合理的方式做出，这将有效地让他掌握总统的权力，即使这严格来说并不完全符合宪法。但坦率地说，麦科马克不在乎他所做的一切以后是否会被撤销——重要的是先度过这一关。\n\n“什么事？”他问那个助理。他一反常态地没有敲门就进来了，而且更反常的是，他笑得很开心。\n\n“爱达荷州完成了批准工作，”他说。“我们跨过了门槛。第二十三条修正案现在生效了。”\n\n麦科马克立即坐下来。听到这个消息后，一股轻松的感觉涌上心头。该修正案只是一件明确了总统职位的继承顺序的小事，但过去的这几个月表明了它的关键性。他发现很难表达他的宽慰，因为他知道没有人需要经历他所经历的。\n\n他对圣诞节的期望就是希望这场危机能够结束，而在天意的作用下，它似乎已经结束了。他深吸一口气，站了起来，对正在耐心等待下一步行动的助理说："
 USA.5.a:0 "“给媒体打电话。我们可算有些好消息可以分享了。”"
 USA.10.t: "希特勒去世"
 USA.10.desc: "阿道夫·希特勒死了。他自称并被国民尊为活神，但到头来还是被证明和他最低贱的臣民一样是个凡人。他现在已经成为了历史。\n\n消息传来时，德国各地都能听到教堂的丧钟响起。大日耳曼国的最高元首阿道夫·希特勒在巴伐利亚州的贝格霍夫行馆去世，享年73岁。此前中情局的报告显示，近年来他的健康状况一直不佳，但过去几年的危机似乎让他的身体彻底完蛋了。\n\n在美国，还有德国以外的世界各地，人们的情绪与德国境内形成了鲜明的对比。在华盛顿、在纽约、在南方、在西部、在全国各地，都爆发了自发的庆祝活动。就连在被占领的洛杉矶和旧金山港口，美国工人和日本士兵都认为希特勒的死是值得庆祝的事情。尼克松总统并未公开发表评论，但私下里，他被报道为“欣喜若狂”。\n\n不过，看上去希特勒确实是支撑这个崩溃的国家的唯一人物。国安局已经截获了来自德国内部的大量通讯，冲突即将来临。"
 USA.10.a: "暴君必尝恶果。"
 USA.12.t: "刺客袭击了希特勒！"
 USA.12.desc: "来自德国的新闻零零散散。据日耳曼尼亚的中情局线人称，在登月庆典结束不久后，德国军队和纳粹独裁者的保镖便将街道团团围住，并迅速戒严了城市。据我们所获得的消息称，有一名刺客妄图袭击元首，但希特勒的私人保镖成功将其拦截下来，当场击毙。德国方面声称此人隶属于日本特务总监部。\n\n各种有关刺杀事件的报道也都浮出水面，似乎德国国会的许多政客一开始以为希特勒已经身亡，因此开始了他们自己蓄谋已久的消灭对手的阴谋。在街头，不同军事派别剑拔弩张，他们互相要求对方退让，指挥系统也崩溃了。\n\n虽然事态已经在恢复，日耳曼尼亚仍处于戒严中，霎那间，德国似乎倍显虚弱。在华盛顿，问题应运而生：德国人连自己都自顾不暇，又如何能维持他们的世界新秩序呢？"
 USA.12.a: "黑鹰坠落，白头鹰崛起。"
 USA.15.t: "德国成功登月"
 USA.15.desc: "德国今天向世界自豪地宣布，一位德国人成为了第一个登上月球的人类。埃伯哈德·克尔纳搭载基于二战时期A9/A10设计的火箭，作为著名科学家韦恩赫尔·冯·布劳恩的团队成员，成功和登月团队其他人一同登陆，团队主要由前德国空军飞行员组成。克尔纳在全球电视直播上，以地球作为背景，向德国国旗敬了一个漂亮的礼。这张照片迅速传遍了全球，主要是靠了德国的宣传所助。德国立刻开始了欢腾的庆典。\n\n尼克松总统已经公开发誓太空竞赛还将继续，美国国家航空航天局也已经开始了为在月球上建立常驻基地的准备。总统发出通告后，日本很快也发出了自己的通告，声称他们将会在火星登陆。\n\n尽管总统坚称竞赛还没有结束，但这一消息是美国公众无法接受的。虽然美国成功地将第一位宇航员送上了太空，但公众对太空计划的信心却降到了历史最低点，怀着探索敬畏之心仰望夜空的美国人比以往任何时候都少。"
 USA.15.a: "我们勉为其难地祝贺克尔纳先生。"
 USA.27.t: "我们对德国的态度"
 USA.27.desc: "现在德国已经陷入内战，我们首次获得了对他们施加影响的机会，可以向那里的“自由捍卫者”阿尔伯特·施佩尔提供物质和军事帮助。另一方面，我们真的应该把所有这些武器送到内战中最弱小的阵营之一，只是为了看到它们落入鲍曼或戈林这样的人手中吗？\n\n更重要的是，参议院永远不会批准我们直接把装备送给法西斯分子，所以我们的秘密支持将受到极大的限制。"
 USA.27.a: "帮助施佩尔。"
 USA.27.b: "保持中立。"
 USA.16.t: "漫画的白银时代"
 USA.16.desc: "漫画书在40年代曾经极为流行，但美国在战争中的失败摧毁了爱国超级英雄的概念，尤其因为宣传机器随着美国的胜利梦想而死亡。不过漫画仍在继续出版，也越来越受欢迎，而60年代带来了一个新需要的超级英雄类型。他们经常陷入纠结，有个人生活要处理，也有像普通人会有的问题，全国各地的读者都很热衷这些引起他们共鸣的新英雄，以《神奇四侠》的出版为典型。\n\n漫画书的热潮已经重新开始，已经有数百个新的英雄和他们的冒险为了美国人民而被编作出来并销售。"
 USA.16.a: "美国文化会主宰60年代！"
 USA.17.t: "美国队长的复出"
 USA.17.desc: "战后的经济大萧条深深地改变了美国文化，这种可怕的屈辱在美国人的心理上留下了一道伤痕。损失最大的其中之一是美国队长，在战后美国队长的人气面临了巨大的下滑，几乎完全被人遗忘。不过随着漫画业的突然复苏，编辑斯坦·李和漫画家杰克·科比在新一期的《神奇四侠》中，让美国队长重获新生。漫画描述了美国队长在执行阻止纳粹从南极洲入侵的秘密任务时被冻在了冰里，但解冻回来后又重新成为了正义的捍卫者。\n\n随着冷战的全面展开，以及需要新英雄的年轻一代的成长，美国队长的人气大规模复苏。\n\n美国队长的冒险通常涉及他猛揍试图打击美国的法西斯和其他国民级敌人，这非常受新一代美国人的欢迎。有人批评漫画中对日本人的刻板描写，不过这些批评大多被忽略了，尽管如此，《美国队长》还是成为了全美历史上最畅销的漫画书。"
 USA.17.a: "首位复仇者！"
 USA.18.t: "BASIC"
 USA.18.desc: "约翰·G·克米尼和托马斯·E·库尔茨两位编程人员，连同达特茅斯学院的一组学生，今天为达特茅斯的分时操作系统发布了BASIC编程语言。已经有不少厂商开始在最新一代的微型计算机中使用它，它的易用性和许多功能已经帮助计算发生了革命性的变化。"
 USA.18.a: "未来已至。"
 USA.19.t: "福特野马"
 USA.19.desc: "战后的经济大萧条深深地改变了美国文化，这种可怕的屈辱在美国人的心理上留下了一道伤痕。损失最大的其中之一是美国队长，在战后美国队长的人气面临了巨大的下滑，几乎完全被人遗忘。不过随着漫画业的突然复苏，编辑斯坦·李和漫画家杰克·科比在新一期的《神奇四侠》中，让美国队长重获新生。漫画描述了美国队长在执行阻止纳粹从南极洲入侵的秘密任务时被冻在了冰里，但解冻回来后又重新成为了正义的捍卫者。\n\n随着冷战的全面展开，以及需要新英雄的年轻一代的成长，美国队长的人气大规模复苏。\n\n美国队长的冒险通常涉及他猛揍试图打击美国的法西斯和其他国民级敌人，这非常受新一代美国人的欢迎。有人批评漫画中对日本人的刻板描写，不过这些批评大多被忽略了，尽管如此，《美国队长》还是成为了全美历史上最畅销的漫画书。"
 USA.19.a: "首位复仇者！"
 USA.20.t: "《星际迷航》"
 USA.20.desc: "制片人吉恩·罗登伯里近日在NBC推出了最新热播电视剧《星际迷航》。该剧的演员十分多元化，包括非裔美国人，甚至还有德国和日本裔的演员。该剧讲述的是属于“星际联邦”的一艘飞船上的船员试图为宇宙带来和平与繁荣的故事。它所传达的信息——促进平等、和平和理解——引起了厌倦了不断的战争威胁，希望梦想着更理想未来的美国观众的共鸣。\n\n该剧的制作人和演员似乎对它的未来充满了希望，这部新的科幻剧已经让人们对这一类型的作品重新产生了兴趣。"
 USA.20.a: "我们梦想着一个更美好的世界。"
 USA.21.t: "伍德斯托克"
 USA.21.desc: "制片人吉恩·罗登伯里近日在NBC推出了最新热播电视剧《星际迷航》。该剧的演员十分多元化，包括非裔美国人，甚至还有德国和日本裔的演员。该剧讲述的是属于“星际联邦”的一艘飞船上的船员试图为宇宙带来和平与繁荣的故事。它所传达的信息——促进平等、和平和理解——引起了厌倦了不断的战争威胁，希望梦想着更理想未来的美国观众的共鸣。\n\n该剧的制作人和演员似乎对它的未来充满了希望，这部新的科幻剧已经让人们对这一类型的作品重新产生了兴趣。"
 USA.21.a: "我们梦想着一个更美好的世界。"
 USA.22.t: "阿帕网"
 USA.22.desc: "科学家和工程师们最近宣布了一个令人震惊的项目的完成。由于对核战争的恐惧永久地弥漫在全世界，良好的军事通信的必要性也就随之而来。这个项目号称可以让美国的长途通信系统在核战争中幸存下来并且缺乏干扰，它通过在全国范围内使用接口消息处理器(IMP)为特定的计算机建立一个网络。据报道，国防高级研究计划局从一项弹道导弹计划中调拨了100万美元给这个新项目。"
 USA.22.a: "看来计算机的确会是未来？"
 USA.23.t: "《芝麻街》"
 USA.23.desc: "一档新的儿童节目走进了美国家庭，让所有怀疑它的人都大吃一惊，因为此前没有人相信一个小时的节目能维持孩子的注意力。《芝麻街》听从儿童心理学家等专家的意见，成为了第一个以维持儿童注意力为节目设计目的的儿童节目。节目希望通过儿童的这种关注为幼年儿童，尤其是来自贫困家庭的幼儿做好上学的准备，并传授有关社会能力和化干戈为玉帛的方法。"
 USA.23.a: "真可爱。"
 USA.25.t: "包装工队赢得第一届超级碗冠军！"
 USA.25.desc: "The AFL-NFL divide has finally begun to end, a history of animosity and fighting between the two competing football leagues beginning to culminate in the world's first Superbowl, a competition between the best team from both leagues. The Greenbay Packers, previously a losing team, has managed to impressively turn its fortune around and beat the AFL's Kansas City Chiefs. The game featured several intense moments, with good players by Dave Robinson, Lee Roy Caffey and, especially, Mike Garrett with an impressive tackle of Willie Wood.\n\nThe event met a surprisingly cool response, and the stadium had several thousand seats empty even despite a TV blackout in Los Angeles. The victory also didn't receive much acclaim, as it has been long predicted that the long-seasoned NFL teams could never lose to the AFL."
 USA.25.a: "An impressive show, nonetheless."
 USA.26.t: "酋长队赢得第一届超级碗冠军！"
 USA.26.desc: "The AFL-NFL divide has finally begun to end, a history of animosity and fighting between the two competing football leagues beginning to culminate in the world's first Superbowl, a competition between the best team from both leagues. The match was a huge upset, as most predictions held that even the best of the AFL teams could not beat an NFL team. The match was mostly tied until Willie Wood of the Packers intercepted a ball from Lionel Aldridge and scored the second touchdown in football history, the first being done by Packer Jim Taylor earlier in the game.\n\nWhile the game met with a surprisingly cool reception, the win has reinvigorated the AFL and many newspapers headlined with the victory the next day."
 USA.26.a: "NFL被看扁了。"
 USA.29.t: "意大利欢迎乔治·卢卡斯"
 USA.29.desc: "20世纪福克斯高兴地宣布，在进行几乎使其力作《星球大战》坠入“开发地狱”的激烈谈判后，意大利政府允许其在突尼斯殖民地拍摄电影。在向意大利人支付的丰厚报酬以换取当地安全部队和拍摄许可后，卢卡斯宣布计划于1977年第二季度上映这部电影。\n\n尽管意大利制片人对此作出抗议，谴责为美国制片人取代意大利同行的闸门终于打开了，许多奇幻迷和科幻迷仍为此欢欣鼓舞。\n\n最终，尽管有许多人认为这笔钱花得很冤枉，20世纪福克斯的投资是否值得还有待观望。"
 USA.29.a: "花这么多钱在绝对会失败的烂片上，西方是怎么了？"
 USA.30.t: "意大利拒绝乔治·卢卡斯"
 USA.30.desc: "尽管导演乔治·卢卡斯和20世纪福克斯公司多次提出要求，意大利最后还是拒绝了雄心勃勃的《星球大战》制片人在意属突尼斯拍摄电影的请求。尽管最近战事有所降温，但反意游击队仍在殖民地的数个地区作战，因此当局担心摄制组的安全。\n\n许多人指责意大利其实是更担心自己的电影产业，自意美关系缓和以来，其电影产业正缓慢屈从于美国的好莱坞。\n\n尽管遭遇挫折，卢卡斯仍未言败，他计划去危地马拉拍摄电影，并为适应新环境改写了很多剧本。"
 USA.30.a: "还想搞垃圾幻想片？意大利人做得对啊。"
 USA.31.t: "《新希望》"
 USA.31.desc: "今天是卢卡斯影业《星球大战》的爆炸性上映日。这部科幻幻想电影讲述了年轻的卢克·天行者与其导师欧比旺·克诺比、可能的爱人莱娅·阿米达拉公主、虚张声势的走私犯汉·索洛和外星人楚巴卡的故事。尽管电影在上映前未引起多大轰动，也被普遍认为是部败作，但从评论和票房来看它已成为有史以来最受欢迎的电影之一。\n\n福克斯高兴地宣布，这部经意大利政府吩咐于突尼斯拍摄，从太空深处到死星空间站再到塔图因大沙海的冒险电影很可能使公司年利润翻倍。\n\n作为曾不被看好的作品，星球大战不仅战胜了竞争对手，而且还复兴了处境艰难的电影公司。它为其带来许多新的导演、制片人、艺人和演员还俘获了数百万影迷的心灵，并给他们提供了一场很久很久以前遥远星系的视觉盛宴。\n\n也许，在这多年来一直处于毁灭边缘的世界里，这种幻想是所有人都需要的。"
 USA.31.a: "我发现批评家缺乏信仰，让人很不安！哈哈，我们真时髦。"
 USA.32.t: "《新希望》"
 USA.32.desc: "出乎成百上千批评者和科幻迷预料的是，《星球大战》这部拥有审美疲劳的奇幻题材，由于意大利拒绝于突尼斯拍摄而陷入开发周期困境的电影，一经首映便成为史上最高票房之一。紧随卢克·天行者、老修士欧比旺·克诺比、莱娅·阿米达拉公主、走私犯汉·索洛和外星人同伴楚巴卡的冒险故事，《星球大战》给数百万人提供了一场从雅汶四号回水区的卢克故乡到太空深处再到恐怖的死星空间站的视觉盛宴，许多人声称这参考了已故戈林元首命运多舛的“太阳炮”。\n\n就连电影导演乔治·卢卡斯也曾预料会彻底失败，尤其是突尼斯谈判失败后，但影片的大卖让他一夜暴富。\n\n《星球大战》让人看到一个遥远的国度，一个有着古老宗教和黑暗帝国的国度，一个善恶界限分明，为善而战之人无坚不摧的国度。\n\n在这充满紧张与恐惧的世界里，慢慢摆脱黑暗的深渊，走向人类所祈祷的美好新纪元，或许这正是人们所需要的。\n\n新希望。"
 USA.32.a: "愿原力与你同在，永远！"
 USA.33.t: "麦科马克的评判"
 USA.33.desc: "暗杀在过去影响过美国的总统们，但还从未有一届政府面对过总统和副总统同时无法履行职务的情况。总统接班人制度存在固有其原因，人们却从未想过还会轮到第一顺位之后的人选。现在议长，不，麦科马克总统踏入了椭圆形办公室，他眼前仍是困难重重。参议院叛变、尼克松遭弹劾，而肯尼迪被暗杀，如此接连打击，让NPP得以窥伺总统之位，更别提共民联盟人还在原地踌躇，止步不前。不过，小小的机会之窗仍然敞开着，总统还可以用共民联盟残存的影响力来闪击全国，办一场宣扬团结与克制的运动。坐在权力宝座上的麦科马克必须做出决定了。"
 USA.33.a: "非常时期，非常手段。"
 USA.33.b: "这不太合适。"
 USA.34.t: "世界象棋冠军放弃卫冕！"
 USA.34.desc: "自15岁摘取象棋大师的桂冠以来，鲍比·费舍尔就一直牢坐此位，并被视为也许是在世棋手中的最强者。在1969年世界象棋锦标赛中完胜丹麦人本特·拉尔森后，他被许多评论家认为是前无古人的美裔象棋大师，他还借此创下了ELO评级中的最高分。但他的辉煌事迹也并非没有争议，在他最近对弈德国选手并拒绝卫冕时，国际象棋界已经陷入了混乱。\n\n在于1963年美国锦标赛上完胜对手之后，费舍尔便屡次发表亲德法西斯言论，并成为了NPP极右翼的正式成员。他还公开宣称自己支持约基，并多次对日本人大放种族主义厥词。尽管他本人有一半犹太血统，他还是在比赛中说出了著名的反犹三段论，并狂热地否定自己的出身。在今年于冰岛雷克雅未克举办的1972象棋锦标赛上，他对美国和国际棋联进行了口头攻击，并最终拒绝与德国选手克劳斯·达尔加对决，从而使他自动夺冠。\n\n面对媒体，他表示：“我拒绝让我的名字与犹太诡计联系起来……这还不如被打成叛徒。我宁愿被你们这些国际棋联的堕落者打上叛徒的烙印，也不愿意和另一个智力超群的雅利安人，更别说我的血统相对抗。”现在俺来，要是我们不把他封口，他就会引发不满情绪了。我们该怎么做？"
 USA.34.a: "这种发展令人不安，保持密切关注。"
 USA.34.b: "啥都别做，玩棋厉害的小娃娃有啥了不起的？"
 USA.34.c: "给这个小混蛋封口！"
 USA.35.t: "费舍尔逃亡德国！"
 USA.35.desc: "在公然支持德美联盟，并在1972年国际象棋锦标赛上让我国公开蒙羞后，我国政府对29岁的国际象棋大师采取了监视行动。昨天，他登上了一架飞往德国的小飞机，声称他将为巴伐利亚当地的一个小俱乐部效力。在抵达后，他反倒进入了政府办公室，就此放弃了美国公民身份，并宣布效忠于德意志国。在短暂的拘留后，元首对费舍尔表示了欢迎，还对他直言不讳和放弃冠军的行为大加夸奖，而关于他半犹太血统的传闻似乎被当局忽略了。费舍尔向媒体表明，他将永久移民德国，他还为此列举了美国政府为了“封他口”而做出的种种行为。\n\n有些人对不再需要堵住那个小混蛋的嘴而高兴，但游戏界普遍对我国最强玩家的出逃而伤心。德国已经为费舍尔指派了私人教师，教授他学习德语，现任冠军克劳斯·达尔加还会给他打头阵，让他于1975年与我们对弈。美国在国际棋联下一场比赛中获胜希望实在渺茫，这个小小的智力战场，也无疑得让法西斯主义占领了。我们暂时只是失掉了一颗棋子，但棋逢对手时，每一颗棋子都很重要……"
 USA.35.a: "我们也许还擅长些其他什么运动吧。"
 USA.36.t: "象棋大师改换门庭！"
 USA.36.desc: "我国的知识界非常自豪地庆祝了我们在1972年国际象棋锦标赛上的胜利，在此之前，美国冠军鲍比·费舍尔在对犹太人和国际棋联大放厥词后，将冠军拱手让予了我方选手，克劳斯·达尔加。为此，美国政府限制了他的出入，他的比赛遭到监视，还被禁止参与德美同盟的会议。昨天，他登上了一架前往巴伐利亚的小飞机，声称他将改为当地的俱乐部效力。在飞抵巴伐利亚后，他却走入了我国外交部，费舍尔在那里宣布放弃美国公民身份，并效忠于德意志国，他愿意在未来为我国的事业服务。\n\n在听闻这位象棋大师曾被拘禁后，元首亲自宣布欢迎费舍尔的到来，并对他直言不讳的行为赞许不已。元首已经指派了一位私人讲师，指导费舍尔学习德语。而那些愚蠢到还想跟他一较高低的人，现在都要来我国境内挑战了。虽然有传言说费舍尔本人有一半犹太血统，但我们决定相信他，承认他只有德国血统。同时，费舍尔已经考虑为我国人民开发他自己的国际象棋变体，即“极致象棋”(Überchess)。在达尔加同意与费舍尔联手于1975年对阵美国后，我们终于稳固了在全球游戏舞台上的主导地位，象棋世界的残存部分将处于我国永久的压制下。"
 USA.36.a: "我们不仅有军事霸权，更有智力优越性。"
 USA.37.t: "窸窣的声响"
 USA.37.desc: "自从部队追着德国鬼子一头扎进了灌木草原，洛根时不时便会听见一种奇怪的嘎吱声。他不知道那是什么东西发出的，也不知道是从哪里发出的，但他知道：自己就快被它逼疯了。\n\n这并非是说那声音有多难听，事实上，洛根还觉得它有几分“悦耳”。另一方面，它也不是某种聒耳的噪声，反倒十分地细微，细微到战友们平日闹出的动静稍微大些，就能把它彻底地盖住。\n\n不过，洛根最为关心的还是它出现的原因。起初他以为是自己出现了幻觉，但队伍里不止他一人听见了这怪声。后来他又怀疑是德国鬼子发明了什么新武器，可它除了烦人以外几乎没有任何杀伤力。\n\n直到进入灌木草原的第三天（此时洛根已经在南非待了一个月），他才下定决心要找出答案。这天凌晨，南非标准时间两点半，洛根悄悄从床上爬起来，拿上手电筒离开了帐篷。队友们都睡得很熟，丝毫没有注意到他的一举一动，即使注意到了，他们也懒得关心。\n\n过了一个小时，洛根总算接近了声音的源头，之后又花半个小时确定了它位于地下。于是乎，他把手电筒放到一边，转而用手翻开石头，搜索洞穴——他一定要找到它。\n\n终于，他成功了。在一块石头的下面，他发现了声音的源头——一堆“小土豆”。但很快，他意识到了不对，因为这些“土豆”会动，还会发出“呱呱”的叫声——是青蛙，一群个头小、长得圆乎乎的青蛙，它们正在潮湿的土壤里打洞呢。"
 USA.37.a: "“我们可以抓一只吗？”"
 USA.38.t: "为何要扩张OFN？"
 USA.38.desc: "With both the Co-Prosperity Sphere and the Organization of Free Nations courting the newly democratic nation of Italy, there has been an increased push from within the United States to attempt to convince the government to put in more effort into convincing the newly appointed Italian government.\n\nPolitical analyst Jeane Kirkpatrick, writing for Commentary magazine, also weighs in on the issue; in her new article \"Why Expand the OFN?\"\n\nIn the article, Kirkpatrick refers to the Empire of Italy as a \"western nation with western institutions,\" claiming that the admission of Italy to the alliance would provide a crucial counterweight to increasing German influence in both Europe and the world. Access to the Mediterranean, the Middle East, and the oil that it brings are all crucial to the United States and her allies, Kirkpatrick argues.\n\nWhile the middle east may be relatively stable now- under a variety of Italian aligned regimes and dictatorships- the probability of it remaining this stable is unlikely, Kirkpatrick argues. This new threat may come from Islamists or the Nazis themselves, but Italy would provide a crucial ally in the region.\n\nKirkpatrick calls on the President and the government in general to increase diplomatic overtures in an attempt to woo the Italians into the alliance- by any means necessary. Be it military or economic promises, Kirkpatrick argues that no cost is too high for a new, strong ally in Europe."
 USA.38.a: "多米诺骨牌会落在哪里？"
 USA.49.t: "完美的印象"
 USA.49.d: "再看一眼镜子，用汗涔涔的手紧紧领带，碰歪了一两毫米，赶紧正过来……某些人可能对衣着整洁颇为执着，但对他来说，印象才是成败的关键。一切不完美都会让第一印象大打折扣——而打造第一印象的机会，永远只有一次。\n\n当人们想到战场时，出现的是被炸得坑坑洼洼的大地、一批又一批的士兵、行进的装备和坦克。当人们想到士兵时，脑中浮现的总是一个身穿迷彩服，胸前是防弹钢板、手执机枪、头戴钢盔的大兵形象。但如今，一个新的战场已经形成。它不在壕沟和街巷，而是在会议室、酒店和昏暗的包厢。在这个战场，武器是笔和文字，士兵则西装革履。虽然形式千差万别，但结果却大同小异。\n\n外交之战，结果也如武装冲突一般。成与败，就是和平与战争的分别，它决定了哪国繁荣，哪国衰亡，何人存活，何人身死——但这一切都与他自己的事业无关。对他来说，失败？示弱？顶多是降职罢了！最差最差也不过是被开除和列入黑名单。\n\n外交官咽了咽口水，又一次对着镜子审视自己。在他确认他的脸颊是否光滑时，他想到了他在前线的哥哥，他是否也会面临相似的压力呢？他的决定影响的不只是个人的生与死，也影响着一个国家的命运，一想到这些，他就压力无比巨大。\n\n这就是外交的艺术，它需要技巧，却至关重要。瞅了眼时间，他从镜子前走开，打起精神，让手自然落在身体两侧。领带庄重挺拔，脸颊清爽光滑，头发别具一格，西装平整潇洒。时间不早了，该去上班，不，该去改变世界了。"
 USA.49.a: "战凭械斗，吾以言争。"
 USA.50.t: "多米诺效应"
 USA.50.d: "第二次世界大战的阴霾已经消散，但国家之间的敌意却丝毫不减，甚至愈演愈烈。然而战争的形式已经彻底改变了。大规模入侵和压倒性力量的时代已经过去，现在悬在全人类头上的是核武器的威胁。战争本身并没有结束，它只是常态化了。曾经烽烟四起的战争，如今变得寂静无声。\n\n战场从超级大国的本土转移到了他们势力范围之外的大大小小的国家。影响力成为了硬通货，我们和我们的竞争对手一样，都做着影响力的交易。影响力之战正在全球上演，无论是泱泱大国还是蕞尔小岛都难以幸免。\n\n世界上的很多国家并没有决定好他们的未来，我们会抓住机会利用这一点。志愿军、金钱、武器、政治支持……我们会用尽一切手段、不吝一切影响力，帮助他们走上正轨。如果有一块多米诺骨牌向我们的方向倒下，很快，更多的多米诺也会倒向我们。然而，这个道理对我们的敌人也适用。\n\n在这个全新的战场上，我们想要成功，就得拉拢盟友，无论盟友是强大还是弱小。想让我们的利益得到长久保障，就得确保我们在整个世界处于主导地位。\n\n一旦我们失败，结局就只会是孤立与毁灭。"
 USA.50.a: "热战转冷。"
 USA.51.t: "南非战争：胜利"
 USA.51.desc: "当我们勇敢介入南非抵抗德国侵略者的防御战争时，许多人声称我们投身的这场战争毫无意义。鉴于当时的情况，我们更不可能取得胜利。但现在，最后一个专员辖区缴械投降，他们的领导人被逮捕候审。无人能否认我们取得了对暴政压倒性胜利的事实。\n\n在战争期间，我们发现德国治下的非洲百姓生活在水深火热之中。疾病和饥荒四处蔓延，当地政府除了榨取民脂民膏外，对百姓漠不关心。这种情况必须改变。\n\n我们的南非盟友拿走了纳米比亚、罗得西亚和南莫桑比克的控制权，而非洲的中部地区则归于我们之手。保留这些土地无疑是个荒唐又愚蠢的想法。但我们必须决定是要在这片地区建立多个民主国家，还是建立一个统一的中非政权。"
 USA.51.a: "建立一个统一的中非政权是最优解。"
 USA.51.b: "还是得拆分成三个托管领，这样才能维持稳定。"
 USA.52.t: "位于黑暗之心"
 USA.52.desc: "几乎每一周，都有更多关于中非共和国的混乱消息传来。看来，我们禁止所有前土著合作者在新非洲联合军中服役的决定可能适得其反。看起来这些土著党卫军成员要么加入了非国大，要么加入了地方上的党卫军抵抗运动，而最糟糕的是，部分人就地落草，成了在乡下肆意烧杀抢掠的土匪。\n\n在前党卫军成员涌入后，非国大现在变得异常强大和激进，他们还在对我们的盟友开展暴力游击活动。现在的非国大还同时得到了来自非洲土著人口和旧专员辖区残余势力更广泛的支持。\n\n事实证明，南非的驻军在其管理区域内镇压非国大的行动毫无进展。他们经常被非洲土著村民误导进入陷阱，这种行为带来的是严厉的报复，但它仍愈演愈烈。南非驻军的周边地区慢慢变成了荒地，残酷的军事巡逻队在上面巡逻，在某些人看来，这就好似专员辖区从未离开。\n\n目前，南非正在慢慢取代德国旧殖民地的地位。无论国内外的反战抗议仍在继续，而且现在只关注我们所谓盟友所犯下的大量战争罪行。"
 USA.52.a: "发自善心。"
 USA.53.t: "加利福尼亚计划"
 USA.54.t: "封存的舰船"
 USA.55.t: "逃避兵役运动"
 USA.55.desc: "当我们的志愿军深入南非，以期赢得战争时，征兵问题却成为了我国内部极具争议的话题。逃兵役运动起初发展适度，但形式的变化却让它剧烈发酵。\n\n逃避兵役运动驱使不少人抵制入伍，不愿前往南非。与此同时，NPP开始借此造势，他们把共民联盟描绘成驱使民众去白白送命的怪物。这些言论时刻回荡在人民耳边，严重影响了共民联盟的名声。"
 USA.55.a: "后院起火了！"
 USA.56.t: "NPP的立场"
 USA.56.d: "The NPP has launched an official statement yesterday regarding the war in South Africa and the Draft Dodging Movement. In their statement, they claimed that South Africa is completely worthless to America and the true enemy of Japan should be focused on instead of this worthless endeavor. 'We're throwing away our future leaders!', a top official passionately said near the end of the statement. This has made the NPP be seen as the option for the people want to avoid this worthless bloodshed, and has only increased disdain against the RDC."
 USA.56.a: "Such dirty tactics"
 USA.57.t: "An Army at Dawn"
 USA.59.t: "State of the Marine Corps"
 USA.60.t: "菲律宾人斗志强"
 USA.60.desc: "After the fall of the Philippines, Japan has ruled with an iron fist. Despite this, there are brave groups of Filipinos still resisting the merciless Japanese invaders. the Central Intelligence Agency has managed to establish contact with some of these groups, but gaining access to the archipelago is proving difficult.\n\nAs a possible solution, the CIA has assembled several groups of Filipino-Americans, drawn from multiple military branches and civilian life. They will sneak into the Philippines, assisting the rebels and causing as much destruction as possible.\n\nHowever, it may prove more prudent to save these groups for different operations."
 USA.60.a: "派他们去菲律宾。"
 USA.60.b: "留着他们以备不时之需。"
 USA.61.t: "一份诚挚的邀请"
 USA.61.desc: "OFN的部队已经开入南非，并给予了它亟需的安全保障。事实上，南非当下的大部分行政事务都得到了OFN部队的协助。因此南非会考虑加入OFN也理所当然。\n\n今天早上，南非的外交官通知OFN外交参赞，[SAF.GetLeader]总统已经正式通过了加入自由国家组织的外交请求。现在[USA.GetLeader]总统该决定接下来怎么做了。"
 USA.61.a: "我们为更好的非洲而战！"
 USA.61.b: "现在还不行。"
 USA.62.t: "布雷斯特会议"
 USA.62.desc: "在夜幕的掩护下，美国和布列塔尼的外交官在布雷斯特会面了，他们将就OFN和布列塔尼关系前景进行谈判。布列塔尼正式加入OFN将是一个不可思议的外交转变，此举同样可能挑起希姆莱的怒火。待到天亮时，外交官们已经结束了会谈。"
 USA.62.a: "布列塔尼会加入OFN！"
 USA.62.b: "布列塔尼不能加入OFN！"
 USA.63.t: "宿命通话"
 USA.63.desc: "“我的美国同胞们，我刚才结束了与阿尔伯特·施佩尔的通话，他是为德国未来而战的继业者之一。在通话中，他重申了对自由化的承诺——包括去纳粹化，解放奴隶和把欧洲从专制暴政中解放出来。”\n\n[USA.GetLeader]总统与德国领导人阿尔伯特·施佩尔交谈了一个小时，双方讨论了许多话题。这一声明影响广泛。大部分共民联盟人对此报以支持，而NPP则称总统此举让他成为了“懦夫与叛徒”。而时间会证明，总统的历史时刻会有什么影响。"
 USA.63.a: "无论何时，我们都与民主并肩而立。"
 USA.64.t: "赤色会议"
 USA.65.t: "雅加达出现海军陆战队员？"
 USA.66.t: "小马丁·路德·金的演讲"
 USA.66.desc: "“朋友们，今天我对你们说，在此时此刻，我们虽然遭受种种困难和挫折，我仍然有一个梦想。这个梦想是深深扎根于美国的梦想中的。\n\n“我梦想有一天，这个国家会站立起来，真正实现其信条的真谛：‘我们认为这些真理是不言而喻的——人人生而平等。’\n\n“我梦想有一天，在佐治亚的红山上，昔日奴隶的儿子将能够和昔日奴隶主的儿子坐在一起，共叙兄弟情谊。\n\n“我梦想有一天，甚至连密西西比州这个正义匿迹，压迫成风的地方，也将变成自由和正义的绿洲。\n\n“我梦想有一天，我的四个孩子将在一个不是以他们的肤色，而是以他们的品格优劣来评价他们的国度里生活。\n\n“我今天有一个梦想。”\n\n在林肯纪念堂的台阶上，著名的民权领袖小马丁·路德·金向超过25万人的人群发表了演讲。他的话已经如野火一般传遍全国，无论男女，无论黑人还是白人，都在传播一个新的口号——“我有一个梦想”。"
 USA.66.a: "若要行动就在此刻。"
 USA.67.t: "[Get_newspaper_header][?USA.USA_CRA_year]年民权法案"
 USA.67.desc: "经过多年的抗议、政治内斗和全国各地不断上升的不满情绪，这一刻可能成为了一个分水岭。虽然共和党和民主党在这个问题上拖延了好几年，肯尼迪副总统率先提出了《[?USA.USA_CRA_year]年民权法案》，但却发现总统本人希望将这个问题往后推迟更长时间，而因此不断受挫。然而最近的事件导致了参议院的改变，他们担心发生国内冲突，从而迅速批准了该法案。\n\n虽然该法案在全国范围内受到了庆祝，但也引起了其他问题。肯尼迪和尼克松之间的关系变得非常紧张，总统反对该法案的行为导致公众对他的看法进一步下降。随着南方政客开始集体投奔NPP，很多人担心这将成为美国政治的一个转折点。"
 USA.67.a: "我们国家故事的转折点。"
 USA.67.b: "尼克松向弱者屈服。"
 USA.67.c: "这会让他们分裂。"
 USA.67.d: "全世界的榜样。"
 USA.67.e: "他们国家故事的转折点。"
 USA.68.t: "[Get_newspaper_header]尼克松否决民权法案"
 USA.68.desc: "当肯尼迪的《民权法案》被意外否决的消息传来时，震惊、恐惧、喜悦和无数其他的情感今天在参议院一览无遗。随着多数党领袖林登·约翰逊获得了足够的支持，将该法案通过了参议院，推上了尼克松的办公桌，大多数人都认为该法案的通过是必然的结果。但事实并非如此，在提交给尼克松总统的法案副本上，印上了又大又红的“否决”。当保守派和迪克西派庆祝“美国理想”的捍卫之时，许多进步人士，无论是民主党还是共和党，都认为这次背叛是一长串不作为和固执的对南方绥靖政策之后的最后一根稻草。参议员们在幕后窃窃私语，说要叛变和造反，而党内高层却在庆祝政党的团结。共和党-民主党联盟的后背已经被压垮，国家进步公约中的狼群越来越近。"
 USA.68.a: "共民联盟的新时代来临。"
 USA.68.b: "他为什么改变了主意？"
 USA.68.c: "看来会有领导层变化。"
 USA.68.d: "尼克松在想什么？"
 USA.68.e: "震惊美国，更震惊世界。"
 USA.69.t: "分裂之家"
 USA.69.desc: "“一栋分裂两半，相互对抗的房屋，是无法长久维持的。我相信这个政府，不能忍受它治下的一半人是奴隶，只有另一半才享有自由。我不希望联邦解体——就如我不希望这栋房屋垮塌——但我希望这个问题得到解决。它要么合为一体，要么全然崩溃。”\n——亚伯拉罕·林肯\n\n尽管内战结束时，宪法第十三条修正案废除了美国的奴隶制，失败的重建和数十年来的吉姆·克劳却让种族问题难以化解。共和党-民主党联盟内部的分歧越来越大，辩论演变为争吵，朋友化为了敌人，而真相已然明了：共民联盟所建基于上的价值观已经崩坏。所幸，尚有时间留待我们去作为。美国必须再次审视它的种族问题，要么用文笔，要么用武力。我们只能希望，这一次为此流的血要少一些，毕竟世界的命运，也全部压在了这座岌岌可危的房屋上。"
 USA.69.a: "你们两派能不能相处得融洽些？"
 USA.71.t: "伯明翰抗议"
 USA.71.desc: "民权运动愈演愈烈，纵跨美国，各地的民权活动人士都在主持越发势大的抗议，集会和暴乱。就在本周，南方种族隔离的核心地带，阿拉巴马州的伯明翰举行了一次大规模的游行。上街游行的数万人，无论他们的肤色是黑是白，都要求给予他们平等的权利。\n\n尽管游行起初比较和平，但当地的警察局局长“公牛”尤金·康纳迅速部署了防暴警察，并授意对抗议者放出犬只。和平游行很快演变成警察和活动人士之间的街头巷战。\n\n这一事件在被在全国广泛转播，美国人民对伯明翰警察的暴行感到震惊。而更多的自由派媒体，则将阿拉巴马的事件与十余年前德国的举动相提并论，他们认为，警察的残酷举动和对抗议者的镇压与纳粹政权无异。"
 USA.71.a: "令人忧虑。"
 USA.72.t: "伯明翰反抗议"
 USA.72.desc: "一周前，民权活动人士在阿拉巴马州的伯明翰举行了一次抗议活动，并很快将其演变成了一场骚乱。而现在，数万反民权运动的人开始了反游行，他们挥舞着南方邦联旗和阿拉巴马州旗，甚至还有几面纳粹旗帜夹杂其间。\n\n与前一周相比，警察局长只是安排了寥寥数名轻装巡警，其中还有几位警察加入了游行。有报道称，试图涌入伯明翰继续开展运动的民权人士被警察和当地人赶出了城区，还有几位抗议者回到家时，已被打得遍体鳞伤。\n\n随着伯明翰和其他地区的暴力事件愈演愈烈，肯尼迪副总统据称已经说服尼克松总统，将阿拉巴马州国民警卫队联邦化，以便利用其恢复秩序。"
 USA.72.a: "令人忧虑！"
 USA.73.t: "德国间谍被捕！"
 USA.73.desc: "据他的房东说，约瑟夫·格林伯格其人相当低调：他按时付房租，从没有弄出过什么噪音，而且总是帮助康纳斯老太太把杂货搬上楼梯。而实际上，这一切都是幌子。当房东打开格林伯格的公寓门，看到成堆的监控设备和印有纳粹标志的文件夹时，一切才真相大白。她赶忙报了警，而警情则很快转达至联邦调查局，而格林伯格在今晨的上班路上遭到了逮捕。\n\n约瑟夫·格林伯格据信本名为约瑟夫·汉森，德国阿勃维尔的特工。令人倍感讽刺的是，他伪装为一名美籍犹太人，他的任务是想方设法在贝尔电话公司就职，通过研究公司的通信基础设施，确定安装窃听器和其他间谍手段的缺陷所在。更令人担忧的是，他的电话簿里有几个当地NPP政客的电话号码，看来他意图联系该党的边缘分子，其中就包括法西斯煽动家，弗朗西斯·帕克·约基。\n\n目前，他将面对《反间谍法》的指控，但大概他的结局也只是会被驱逐出境，回到德国，而不是被关进美国的监狱服刑。"
 USA.73.a: "又少了一个要忧心的纳粹。"
 USA.74.t: "街头物议"
 USA.74.desc: "两个年轻人走在洛杉矶的街头上享受着正午的阳光，但他们谈论的东西却十分阴沉。“你听说在纽约抓到的纳粹间谍了吗？很多人都说他正在试图和约基接触。”\n\n“这简直越来越疯狂了，不是吗？”另一个人回答道。“我知道他们有多恨日本人，但是我从来没有想过他们竟然和德国佬有合作！”\n\n“那个间谍似乎刚和他们接触，但是他没有说他们有没有在任何议题上取得一致。”第一个发声的人继续说了下去。\n\n就像这俩个人一样，其他加利福尼亚人也对国家进步公约有一定程度的同情。毕竟洛杉矶和旧金山湾区离1945之耻的象征只有几公里远，而NPP似乎是唯一愿意将条约港收回的党。\n\n他回头看向了他的朋友问道：“你怎么看，你觉得约基有没有通德？”"
 USA.74.a: "“他绝对收了德国人的马克。”"
 USA.74.b: "“听着像是赤匪在胡说八道。”"
 USA.75.t: "媒体抨击尼克松"
 USA.75.desc: "尽管尼克松总统两年前在选举中大获全胜这点可能证明他曾经让美国人民着迷，但看来对许多人来说，1960年让他们前往投票站的这种魔力正在消失。而这些人中的许多人也恰好是全国发行的报纸记者。\n\n充满双关语侮辱的标题似乎随处可见，“尼克松的松懈”、“狡猾迪克遇到克星”、“(无)法律和(无)秩序”等标题充斥着报摊。他们愤怒的主要来源是南方民权运动日益紧张的局势，特别是总统对此无力妥善遏制。这个号称曾经避开核战争的人，现在似乎无力阻止一群学生示威者和种族主义流氓的对峙，他的形象也因此而恶化。而尼克松——与肯尼迪副总统的魅力和人格魅力相比显得无精打采——他需要所有他能得到的正面新闻。他现在能做的就是希望他们最终会改弦更张，尽管他对此抱着怀疑态度，坚持认为媒体对他怀恨在心，根本不会放过他。"
 USA.75.a: "他们就是和他过不去！"
 USA.76.t: "CIA报告：南非"
 USA.76.desc: "-机密-\n\n南非的境况与前景\n\n（为简洁起见有所省略）\n总结如下：\nA）与我们一样，南非联邦也面临着类似的民权问题。虽然该国从未采纳国民党提出的所谓”种族隔离“体制，但南非白人与黑人间持续的法律，社会与经济地位上的不平等已成为动荡的温床——而衰弱的政府再难以承受。\nB）在南非西北部的布尔骚乱在过去的两年内，尤其是在政府尝试立法消除种族不平等后，愈演愈烈。布尔人长期过着与南非主流社会相对隔绝的生活，同时有着骄傲的政治独立和自我武装的传统。他们有可能在未来发起武装起义。\nC）就目前而言，南非北部的邻国，即非洲诸专员辖区，不太可能入侵南非。毕竟他们的政府完全依赖母国提供物质与政治支持来延续，且他们所有的军事力量都绑定于内部维和行动上。但有朝一日，此类支持消失，他们的行为将会变得难以预测。\nD）若事态有变，以至于需要对南非发动直接干预，美国人民不会报以强烈反对。\n（为简洁目的而截断）\n\n-机密-"
 USA.76.a: "我了解了。"
 USA.77.t: "白宫黑料"
 USA.77.desc: "送到这位白宫职员桌上的这个硬邦邦的档案袋，除了没有回信地址外，没有其他让他觉得不寻常的地方。他撕开信封末端，瞄了一下里面的东西，发现只不过是一小捆文件和照片。但当他看清上面是什么的时候，他突然感到心惊胆寒。1960年国家进步公约全国代表大会的内部备忘录，NPP参议员之间私密谈话的记录，窃听器的示意图，NPP竞选总部内拍摄的照片，还有最让人不寒而栗的——白宫幕僚长H·R·霍尔德曼授权进行间谍活动的一封信件。信封底部是一张卡片，上面印着一条信息：“除非你想要这出现在下周《华盛顿邮报》的头版上，否则和我联系，我们再谈，”另一面则印着一个邮政信箱的地址。\n\n这名职员足够冷静，立即重新封好了信封，给联邦调查局打了电话，把信封交给了他们。不到一个小时，信封就送到了J·埃德加·胡佛的桌上。给尼克松的一通简短电话告诉他那位职员同意保持沉默，而局里的顶级探员也已经开始追踪勒索者，这一切将会在几天内结束。"
 USA.77.a: "是时候叫一些水管工了。"
 USA.78.t: "FBI出击"
 USA.78.desc: "要逮捕这位匿名的勒索者对于白宫方面并不困难。寄信地址是以假名注册的，而邮费则以现金支付，因此FBI决定顺水推舟，写一封“屈服于”勒索的信，并要求当面转交。令人惊讶的是，勒索者毫不犹豫地现身了，他立即被联邦特工抓获。\n\n敲诈者原来是一个24岁的NPP活动家，名叫查尔斯·B·朱诺，但特工再从他身上挖不出更多信息了。除了要求聘请律师外，他对一切保持沉默，而指纹则表明，他无疑就是寄信人。FBI猜测，他是一个被误导的进步人士，想用一些不正当的手段来强行改变现状，他们的思维也只能触及这一层面了。他将以间谍罪和信件诈骗的名义被起诉，并预计将在十一月前受审。如果一切顺利（并得到白宫点拨的话），审判时间可能会提前到10月或9月底。如此，等中期选举开始时，他就会安全地蹲在监狱里了。"
 USA.78.a: "为胡佛和他的小伙子们三呼万岁！"
 USA.79.t: "内部调查"
 USA.79.desc: "抓到勒索者的消息固然让人激动，但白宫和司法部的喜庆气氛又迅速被另一个坏消息给搅乱了，即查尔斯·朱诺并非在孤军奋战。\n\n除非得到了同谋者的协助，这封信理当和其他被拦下的邮件一起，受到检查并被截获。特勤局立即着手对收发室的潜在线索展开了调查，但目前为止，我们还对事情的全貌所知甚少。白宫员工们在暗地里窃窃私语，大部分人都猜测这是一次信息泄露事件，大概与NPP有些关联。\n\n更糟糕的是，市井流言中疯传着另一次灰色恐怖的到来，但这次的矛头却指向了NPP。目前调查只针对白宫内部——而且尼克松政府中只有寥寥几位NPP成员——但只要风声走漏给了政府内的其他官僚机构，这就将掀起广泛的恐慌，更别提调查泄露给媒体的后果了。"
 USA.79.a: "形势变得更复杂了。"
 USA.80.t: "号外号外！"
 USA.80.desc: "尼克松从未想过自己会这么想，但这次他真的对媒体心存感激。\n\n他办公桌上摆着十几份各大报纸的剪报，既有全国性的权威媒体，也有摆在超市货架上的小报，这些小报的纸张薄得都透光。这些报纸的头条都在抨击NPP党员和纳粹勾结，无非用词尖锐程度有所不同。既有著名电台主播无意间播送了支持阿尔伯特·施佩尔的言论，也有前德美联盟成员同其国会议员握手的照片，还有NPP成员谈论给约基的激进派提供资金参与竞选的录音记录。\n\n真可谓此一时彼一时，NPP急匆匆地召开媒体发布会，称这些指控都是无中生有，但媒体可不会给他们好脸色看。同时，尼克松指示尽快召开媒体发布会，他要就这些报道“令人不安的后果”发表评论。在因为民权立场被弄得狼狈不堪后，我们终于有了片刻喘息的机会，现在正是全面出击，打击NPP的好时机。"
 USA.80.a: "落井下石！"
 USA.80.b: "我们不和他们一般见识。"
 USA.81.t: "胡佛的提议"
 USA.81.desc: "“下午好，迪克，”J·埃德加·胡佛走进椭圆形办公室时这样说道，随手把身后的门轻轻关上。\n\n尼克松皱了皱眉，回应道：“我跟你说过不要这么叫我。”\n\n“你可是跟我说了很多东西，总统先生。”\n\n“我可是为了你的见面取消了新闻发布会，还是媒体不准备揪着我不放的那一场，你最好给我一些好消息。”\n\n胡佛要说的不是好消息，但也是重要消息。FBI对勒索者背景来源的调查没什么进展，但对勒索信本身的处理也仍然是个问题。胡佛像往常一样谨慎周到，他问总统是要把它封存在机密文件库中，还是尽可能地销毁它。无论怎样，它应该都会被永远埋葬。不过，这未来可能会有些价值。毕竟在即将到来的中期选举中，对手试图勒索他们这一事实能够为总统提供一个相当大的好处。"
 USA.81.a: "全给烧了。"
 USA.81.b: "保守秘密，保证安全。"
 USA.82.t: "U-2险在英格兰上空被击落"
 USA.82.desc: "昨天，驻扎在英格兰北部的德国战机险些击落了一架由弗朗西斯·加里·鲍尔斯中尉驾驶，并隶属于中情局的U-2C飞机。鲍尔斯刚刚进入英格兰领空，雷达上就发现了四架霍顿Ho229飞机。其中三架因为燃料不足而被迫折返，还有一架因为过于热心于追逐，耗尽燃料并在北海坠毁。\n\n最后一架飞机设法飞入导弹射程内，发射了一枚似乎是专门为击落U-2而设计的实验性导弹，随后其脱身返航。鲍尔斯躲过了导弹，他得以继续前进完成任务，并最终飞回了位于冰岛的艾森豪威尔空军基地。\n\n鉴于任务的保密性质，我们不能让我国空军和德军战机缠斗的消息走漏给公众。我们将不会发出外交抗议，也不会让德国的威胁出现在明天的报纸头条上，至少这次是这样。"
 USA.82.a: "加里你干的好哇！"
 USA.83.t: "上帝保佑约翰·F·肯尼迪"
 USA.83.desc: "理查德·尼克松紧盯着电视，看着沃尔特·克朗凯特向公众介绍近期签署的《民权法案》，他不禁怒火中烧。在北方，这无疑是一场舆论福音，但只有一件事让尼克松感到不快。新闻画面上到处贴着的那个瞪着眼睛、咧嘴憨笑的白痴：约翰·F·肯尼迪。“肯尼迪副总统的民权法案……”“……其他民权领袖对副总统表示祝贺……”“……全国有色人种协进会向副总统致敬。”\n\n尼克松站了起来，关掉了电视。当然，该法案可能是首先由肯尼迪认可的，但他与法案起草没有任何关系，他甚至都没有在参议院为其争取过选票！尼克松现在在南方被人憎恨——更甚以往的厌恶——而肯尼迪却包揽了其他地方送来的所有荣耀。他的脑海中短暂地闪现出肯尼迪站在64年共民联盟全国代表大会的讲台上，亲切接受他们总统提名的场面，而美国人民就会这么轻率地忘记了他们选举上一个肯尼迪后发生了什么。只有在这个时候，尼克松才对没有选择亨利·卡伯特·洛奇作为他的竞选伙伴而大感遗憾。"
 USA.83.a: "没错，为肯尼迪加油吧。"
 USA.84.t: "总统的否决权遭到质疑"
 USA.84.desc: "抗议者在白宫周围绕圈游行，高举着各式各样的标语牌和标志，批判总统最近否决民权法案的决定。有几个人甚至还特意戴上了印有尼克松竞选徽章的三K党头罩。但无一例外的是，这些人都是学生中的披头族和无业游民，一生无所事事，只会大喊大叫，制造噪音，拼命博取众人的眼球。\n\n理查德·尼克松看着他们在南边草坪的树木和树篱之间反复出现。难道这些笨孩子看不出自己是为了他们好吗？他拒绝向一群自诩为“进步人士”的瘾君子屈服，这群人要求他在短时间内实现他们的大量诉求，一旦拒绝就把他称作希特勒。这不只是个比喻，尼克松瞥见了一张标语牌，他的脸被从竞选海报上剪下来，贴在一张元首行纳粹礼的图片上。\n\n他揉了揉眼睛，拉上窗帘。他希望他们能吸取教训，冷静下来，但这可能对他们要求太高了。事与愿违，他们把仅有的一点脑力都用在了神化杰克·肯尼迪身上，并呼吁他加入国家进步公约，出任他们在64年的候选人。"
 USA.84.a: "不是每个人都有幸拥有智慧。"
 USA.85.t: "尼克松因无所作为而受到抨击"
 USA.85.desc: "当尼克松总统继续对民权危机袖手旁观时，社会上每一派系都在持续抨击总统在民权问题上的无所作为。新闻界、参议院、尼克松的前盟友和敌人都是如此。他们似乎都因为同一个问题站在了一起：总统做得不够。进步人士抱怨美国黑人长期遭受不公正待遇，而种族隔离主义者则抱怨总统没有采取足够的措施，来保护他们所处的州不被那些试图强行结束种族隔离的活动家所影响。\n\n由于有传言说参议员们会叛变到NPP，以抗议总统的不作为，每个人都开始怀疑：总统什么时候会采取行动？许多小报甚至开始发表副总统肯尼迪本人跳槽到NPP的言论，而许多美国人已经开始相信这一言论了。虽然这种说法可能并不完全可信，但共和党-民主党联盟的团结似乎从未如此薄弱。"
 USA.85.a: "让尼克松总统做点事难道就这么难吗？"
 USA.86.t: "两党团制度"
 USA.86.desc: "国家进步公约在全国各地的影响力和支持率越来越大，他们也越来越被认为是代替主导美国政治几十年的共和党-民主党联盟之外的另一个可行选择。虽然国家进步公约正在崛起，但如果，只是假设，有些政府资源在没人知情的情况下被送给他们，他们可以升到更高的地位。或者，我们可以加强对共民联盟的支持，希望NPP的崛起只是昙花一现。不过，无论我们选择谁，他们都会在64年的椭圆形办公室争夺战中有着更大的优势。"
 USA.86.a: "现状的存在是有原因的。"
 USA.86.b: "是时候来些改变了。"
 USA.87.t: "中情局报告：阿道夫·希特勒"
 USA.87.desc: "-绝密-\n\n备忘录\n主题：阿道夫·希特勒的健康\n\n1.在1月20日，一位特务总监部特工袭击了阿道夫·希特勒，企图刺杀他，但该特工被德国安保部队所制止，被迅速击毙。尽管该特工有着特务总监部联系这一点无可置疑，但泄露的阿勃维尔文件和接近“日光”的消息人士均表明日本未有参与此事，虽然此事与他们的行动人员和模式完全相符。此结论被“樱花”和“百合”所确证，不过接近日本帝国海军和日本帝国陆军的消息人士无法进一步核实情报，而日耳曼尼亚的友好特工也无法取得尸体和武器进行详细分析。\n2.希特勒的健康自从签订1945年的停火协议以来就在持续恶化。我们有充分的理由相信他已经不再有能力领导德国，因为他的许多职责都已经被下放给了各个部长和助理。在德国缺少着有能力的元首的情况下，任何高层外交接触的努力都应被认为是徒劳的。\n3.尽管官方继任者的指定，元首的接班人还远未确定。四位候选人正在为了争取军队、学生等权力基础而争相示好，局势也迅速开始动荡。建议应考虑立即撤回“日光”和“雄鹰”。\n4.阿道夫·希特勒估计最多只剩下六个月的生命。\n5.如果阿道夫·希特勒死亡，德国大规模武装冲突基本不可避免。\n6.如果德国爆发大规模冲突，团结协定很可能会崩溃，不过德意志的各个专员辖区之间的武装冲突似乎不太可能发生，因为他们会更着重于稳定内部动荡局势。\n\n-绝密-"
 USA.87.a: "我了解了。"
 USA.88.t: "华盛顿的一起盗窃案"
 USA.88.desc: "直到一位看门人在第二天早上发现地上有油漆斑点，盗窃才被发现。他检查了房间，发现油漆来自窗框，而窗框在前一晚被人用撬棍撬开了。他马上通报了警方，而共和党-民主党联盟总部也就变成了犯罪现场。\n\n不用说，白宫里充满了焦虑的空气。现场没有目击者，没有指纹，也没有车辆离开的痕迹。大家都觉得，一定是NPP为了寻找连任竞选的策略而做出了此事，但总统和那些知情人有着更大的担心。如果NPP，或者是他们的同情者，真的是盗窃案的幕后黑手，那么他们会不会发现了尼克松1960年的…不太光彩的竞选策略？"
 USA.88.a: "人们往往摆脱不了过去的幽灵。"
 USA.89.t: "调查结束"
 USA.89.desc: "对白宫里的人来说，仿佛长久以来他们第一次能够稍微松口气了。警方对共和党-民主党联盟总部的闯入事件的调查结束了，虽然盗贼的身份仍不明确，但白宫关心的不是盗贼是谁，而是他们拿走了什么。\n\n虽然在闯入中一些档案柜被明显翻乱了，但对照文件目录后发现，几乎没有任何档案丢失。唯一丢失的文件涉及的是对1964年连任竞选的一些战略，而所幸的是，这些文件没有提到上次选举期间耍的某些花样。总统本来担忧NPP和他一样无情，但这多疑也已经开始消散，使得他和他的幕僚们能够再次关注国内情势和其他更重要的事情。尼克松政府的这一章已经结束，至少现在是这样。"
 USA.89.a: "希望永远如此。"
 USA.90.t: "新闻泄露"
 USA.90.desc: "今天一大早，《纽约时报》、《芝加哥论坛报》、《华盛顿邮报》、《旧金山纪事报》、《波士顿环球报》、还有此外几家知名报纸的新闻办公室都收到了同一个匿名包裹。里面装着一批复印件，详细记录了尼克松竞选团队和联邦调查局是如何在1960年选举中密谋窃听了政治对手。不用说，国家进步公约的愤怒马上强烈地袭了过来。乔治·华莱士当天下午在阿拉巴马州议会大厦的台阶上接受了全国电视台的采访，他面对镜头，把尼克松总统叫做“腐败的骗子”，最后要求他立刻辞职。\n\n白宫和共和党-民主党联盟暂时闭口不言了起来，拒绝就文件来源及其真实性向媒体发表声明。虽然保持低调并等待事件平息对于应对过去的小型丑闻可能会管用，但像这样庞大的事情无法被悄然忽视。媒体、公众、还有（尤其是）国家进步公约不会再容忍尼克松的沉默了。"
 USA.90.a: "否认一切！"
 USA.91.t: "损害控制"
 USA.91.desc: "自从窃听的情报被泄露给媒体以来，尼克松总统第一次在华盛顿的五月花酒店召开了新闻发布会。媒体纷纷赶来，显然很热切听到他对这一丑闻的评论。\n\n这些问题十分尖锐并唐突，其中许多集中在窃听话题上，但尼克松以一个辩论大师的熟练解决了这些问题。他绕过这些问题的方式是如此优雅，以至于很多人似乎忽略了他从来没有给出过直接的答案。他改变话题，他编造故事，他模棱两可，但即使他用出自己所有的技能，都无法阻止窃听的问题一次又一次地出现。\n\n终于，他决定直面一位记者提出的问题：“您会在多大程度上配合对有人可能掩盖事件真相而进行的联邦调查？”\n\n在对自由和平等的价值发表了冗长的题外话之后，尼克松最后说道，“我将配合，事实上也将欢迎这种调查。我从来没有试图过掩盖犯罪或妨碍司法公正，因为我从来没有犯过任何需要掩盖的罪行。这项调查将告诉美国人民他们所需知道的事情：他们的总统是不是个骗子。我可以跟你说，我不是骗子。”"
 USA.91.a: "“问题就到这里。谢谢，先生们。”"
 USA.92.t: "与胡佛的谈话"
 USA.92.desc: "J·埃德加·胡佛迈进了尼克松位于国务院-战争部-海军部大楼180号的私人办公室，完全没有顾上敲门。“迪克，”他气愤地说道，“文件泄露了。”\n\n尼克松的眼睛从他的文件上移了开来。“什么？”\n\n“文件。泄露。了。”胡佛一个词一个词地把话挤了出来，他的语气强调了他所说之事的严重性。\n\n“你不会……”尼克松站了起来，走到胡佛面前，默默示意罗丝·玛丽暂停录音机。“……你不会指的是那些敲诈文件，不是吧？”\n\n胡佛严肃地点了点头。\n\n“这他妈是怎么发生的？！”尼克松的怒火升了起来。“我还以为你把那些全给烧了！”\n\n“我也是这么以为的，迪克。但是这改变不了《华盛顿邮报》头版印的是什么。”\n\n“那么你把那些交给的是谁？！一定是他们干的！”\n\n胡佛耸了耸肩。“也许是他们中的一个，也有可能是有人趁着他们休息吸烟的空子从他们桌上拿走了文件。和复印机独处一起两分钟能造成如此大的破坏，真是难以置信……”\n\n尼克松因为胡佛的避不作答狠狠盯了他一眼。\n\n“当然，我会全力调查此事，并在这期间尽量避免更多信息泄露，总统先生。”"
 USA.92.a: "他最好这么做，否则下次泄露的就是他的辞职信了。"
 USA.93.t: "与胡佛的谈话"
 USA.93.desc: "J·埃德加·胡佛迈进了尼克松位于国务院-战争部-海军部大楼180号的私人办公室，完全没有顾上敲门。“迪克，”他气愤地说道，“文件泄露了。”\n\n尼克松的眼睛从他的文件上移了开来。“什么？”\n\n“文件。泄露。了。”胡佛一个词一个词地把话挤了出来，他的语气强调了他所说之事的严重性。\n\n“你不会……”尼克松站了起来，走到胡佛面前，默默示意罗丝·玛丽暂停录音机。“……你不会指的是那些敲诈文件，不是吧？”\n\n胡佛严肃地点了点头。\n\n“这他妈是怎么发生的？！”尼克松的怒火升了起来。“我还以为你把那些全给锁起来了！”\n\n“我也是这么以为的，迪克。但是这改变不了《华盛顿邮报》头版印的是什么。”\n\n“那么你把那些交给的是谁？！一定是他们干的！”\n\n胡佛耸了耸肩。“也许是他们中的一个，也有可能是有人趁着他们休息吸烟的空子从他们桌上拿走了文件。和复印机独处一起两分钟能造成如此大的破坏，真是难以置信……”\n\n尼克松因为胡佛的避不作答狠狠盯了他一眼。\n\n“当然，我会全力调查此事，并在这期间尽量避免更多信息泄露，总统先生。”"
 USA.93.a: "他最好这么做，否则下次泄露的就是他的辞职信了。"
 USA.94.t: "日本帝国海军信浓号爆炸案"
 USA.94.desc: "目前尚不清楚这名袭击者是如何获得一套军服，也不清楚他是如何在被搜查时将包偷运过安检站的。无论如何，结果就摆在那里：一名伪装成码头工人的男子将一个装有燃烧弹的行李袋偷运到日本帝国海军信浓号航母上，并于昨晚将其引爆。在奇迹的庇佑下，无人死亡，但还是有三名日方水手和一名美方消防员在爆炸及随后的救火过程中被火烧伤，伤势严重。\n\n日本政府怒不可遏，他们的大使将这次袭击描述为“十足的战争行为”，并提出了一长串大概在此之前就准备好的要求。看来他们早就准备好讹我们了。要求中最值得注意的是港口周边安保的大规模升级（自然是由美方出资）和尼克松总统亲自在电视上道歉。\n\n不用说，尼克松拒绝让事情发展向着如此糟糕的方向发展。他通过各种外交渠道和日本人接触，希望他们不要散播消息，并坚持认为他可以达成一个让所有人都满意的交易，同时还保住面子。"
 USA.94.a: "先生们，拜托了，都别冲动……"
 USA.95.t: "In the Smoke of Disaster"
 USA.95.desc: "A wide smile unfurled from the Japanese ambassador in Washington. Never could he have imagined that such a longshot deal could be so successful, let alone from an incident that seemed increasingly minor as time went on.\n\nThe bombing of the battleship Shinano had not been all that long ago. Yet, after the incident, the Japanese diplomatic corps had been swarmed with demands for reparations from Tokyo. In all seriousness though, the ship had received little damage from the American dock worker's stunt.\n\nHowever, that did not stop his office from getting into contact with President Nixon. After all, he was a man proud of his foreign policy and would surely be eager to get a step up on his vice president, the diplomat reasoned. Still, he could not imagine getting not only the reparations asked for, but additional security as well.\n\nHe chuckled to himself. The bomber might have been a greater asset to Japan than he could have ever hoped for. Now was not the time for gloating though, at least not publicly. Any publicity could cause a scandal for the president and thus a revoking of their deal. He would keep his lips shut, the diplomat thought. After all, appearance was a small cost to pay for the sheer success in results."
 USA.95.a: "如果他们守信，我们就会替他们保密。"
 USA.96.t: "NPP呼吁弹劾总统"
 USA.96.desc: "一些政治理论家认为，思想的传播是自上而下的：思想从政治家和智囊团的头脑中开始形成，然后他们利用媒体进行传播，最后渗透到人民的头脑中。其他人则认为是自下而上的：思想在普通民众中获得动力，然后随着思想得到更多的宣传，信息开始向上涌动，最后到达那些拥有实际政治权力和制定政策能力的人手中。\n\n但是，不管是自上而下，还是自下而上，或者仅仅是英雄所见略同（尽管共和党-民主党联盟会认为这是“小人之见岂有差异”），国家进步公约的政治家和他们的选民都在呼吁对尼克松总统展开弹劾。而一旦他们开始，尼克松将成为自安德鲁·约翰逊以来第一位被弹劾的总统，而这已经将近一个世纪了。但尼克松对此毫不担心。他很清楚，他的对手对他们没有什么好感，而且目前这预计只会对他1964年的连任竞选产生很小的影响。\n\n他所担心的不是NPP的言论，而是一些共民联盟人开始听信这些言论。"
 USA.96.a: "希望这事还能平息下去。"
 USA.97.t: "信浓号文件"
 USA.97.desc: "《旧金山纪事报》于今晨以前所未有的版幅，刊载了一幅相当引人注目的政治漫画。画上的尼克松手脚并用，一边亲吻着裕仁天皇的龅牙怪脸，一边用脏兮兮的美国国旗擦着靴子。画面下方上书“狡猾迪克的跪拜”。\n\n尼克松在日本帝国海军信浓号爆炸案发生后进行暗中谈判的消息，已经传到了公众耳中，而媒体中的鹰派人士对此大加挞伐。谈判虽然合理合法，但它还是破坏了尼克松作为两洋间法西斯斗士兼爱国忠臣的形象。NPP已经开始着手绘制海报，讥讽这笔交易，并以此迎接1964年的大选。恰好加州本就鹰派的选民还很吃这一套。尽管加州是他的家乡，尼克松在当地的胜选概率大概不会再高出预期了……"
 USA.97.a: "他避免了一场战争，而他们就这么对他？！"
 USA.98.t: "司法部展开调查"
 USA.98.desc: "今天，司法部宣布，他们正式启动对窃听指控的联邦调查，以确定这些指控是否合法，尼克松总统是否参与其中。国家进步公约的政治家和选民以及共和党-民主党联盟内一些对总统意见较大的批评者几乎一致表示支持。甚至总统也公开赞扬了这项调查，他上下发誓，这项调查将为他洗脱几个月来一直困扰着他的恶意的、毫无根据的谣言。\n\n然而，在私下里，却是另一番景象。他一回到椭圆形的私人办公室，就把门摔在身后，开始向他的幕僚发泄，说调查是如何的耻辱，是一场闹剧，是摧毁他所取得的一切的阴谋！没有任何团体能免受他的谩骂；国家进步公约、共和党-民主党联盟内的“可耻叛徒”、留下如此多证据的窃听者、埋藏证据时如此马虎的J·埃德加·胡佛、联邦调查局和白宫中所谓的阴谋家，以及在他总统生涯中曾经对他不利的所有人。像“犹太混蛋”这样的蔑称多次脱口而出，最后，他让办公室里的每个人都发誓不向任何人透露一个字。"
 USA.98.a: "他们都想抓住我的马脚！"
 USA.99.t: "频道转换"
 USA.99.desc: "理查德·尼克松打开电视，浏览着晚间频道，看看人们会怎么评价自己。被三大电视网讨论往往是一件让人神往的事情，但由于当天早晨的《华盛顿邮报》，他现在直冒冷汗。\n\n哥伦比亚广播公司由沃尔特·克朗凯特主持的《晚间新闻》：“——在泄露的录音带中，总统使用了几个种族蔑称来描述调查，他说这无异于他‘政治生涯的终结’——”\n\n美国广播公司由罗恩·科克伦主持的《晚间新闻》：“——亚伯拉罕·里比科夫今天下午对媒体表示：‘我知道，当我谴责总统肮脏的、有偏见的、最重要的是带贬低含义的用词时，我不是单单在为美国的犹太人说——’”\n\n全国广播公司的《亨特利-布林克利报告》：“——纷纷对总统的状态表示关切，有人甚至从他的语气中体会到了出奇的‘狂妄’和‘反常’。白宫新闻发言人尚未对此作出——”\n\n尼克松关掉电视。正如他所担心的那样，每个人都想找他的茬，而且他们不把总统任期内取得的一切成就毁掉便誓不罢休。他站起来，走回办公桌旁，一边想着，这是不是在为过往的罪孽赎罪。\n\n而《邮报》又是从哪里拿到那些录像带的？！"
 USA.99.a: "所谓的负面报道还是存在的。"
 USA.100.t: "肯尼迪显露真面目"
 USA.100.desc: "“……我们国家的众多指导原则之一，就是法律面前人人平等。在我们的政府中，没有人，也不该有任何人，认为他不受他所宣誓要捍卫，要维护的法律之约束。这不是在说我要偏袒某人，这是一个关于民主或独裁，关于拥护美国和反对美国的问题。”\n\n“肯尼迪副总统，你是在暗示，对总统的犯罪调查是合理的吗？”\n\n“这点我想说，只有法庭才能做出关于总统涉及任何不法行为的决断。”\n\n“如果尼克松总统被弹劾并被免职，你会如何反应？”\n\n“我将尊重参议院的决定。”\n\n尼克松一把抄起了遥控器，沮丧地哼哼着关掉了电视。他本以为，肯尼迪可以在发布会上为事态降降火，事实却相反，他几乎是承认自己要对总统置之不理，明哲保身了！每一天，似乎政府中的某个重要成员都会发表一些隐晦的谴责，希望尼克松的下台不会损了他们的面子。这群人可真像是沉船上的老鼠。"
 USA.100.a: "他们本来就是老鼠！"
 USA.101.t: "尼克松白宫职员遭逮捕"
 USA.101.desc: "那群人被FBI探员们铐上了手铐，分批带出了国务院-战争部-海军部办公大楼。面对数十家媒体的曝光灯，他们竭力掩饰着自己的悔意。虽然尚未接受公开指控，少有人还对他们的举动报以侥幸。那些没有违反联邦反窃听法的雇员们，无一例外地都参与了随后的掩饰工作。但媒体对雇员们所犯的罪行不感兴趣，他们更感兴趣的，无非是谁下的命令。他们都在竞相询问：这些罪证究竟能攀上哪位大人物？\n\n理查德·尼克松坐在180室里，看完了全程直播。嫌犯们被押着走过镜头，坐进警车，尼克松的怒火也跟着无声沸腾起来。尼克松知道，要是他想，他大可以叫胡佛拖一拖时间，迟些签发逮捕令。但尼克松很明显也不想再动用权力了。\n\n“应该一早就把那逼崽子炒了鱿鱼……”警车飞驶而去，记者一哄而散，只有尼克松的低语在房间里悠悠打转。\n\n赦免他们或许有用，但雇员们必须先被审判定罪，而这还将消耗宝贵的好感度。对于所有压在他身上的麻烦事一样，尼克松需要盟友和时间来摆脱困境，但他两样都缺。"
 USA.101.a: "绞索收紧。"
 USA.102.t: "大势已去"
 USA.102.desc: "在椭圆形办公室里，约翰逊和本内特参议员还有麦科马克议长坐在尼克松总统的对面，三位议员之间的紧张明显可见。所有的客套话都已经讲了，所剩下的就只有他们对接下来的弹劾审判会如何进行的评估了。\n\n麦科马克是第一个打破沉默的。“国会山上的情况，说白了，总统先生，十分不吉。”\n\n尼克松的眉头皱了起来。“像死兆一般么？”\n\n“可以这么说，先生。”麦科马克毫无迟疑地回答道。“弹劾条款在众议院宣读时，投票结果会如何，是毫无疑问的。至于参议院……”\n\n约翰逊接着麦科马克没有说完的地方继续说了下去。“在参议院，你得有，啥来着，34票才能脱罪？你大概只能得到12票，幸运点的话也许15票。就算我把所有参议员都给吓唬了一通，你也没办法拿到34票。”\n\n“那么你们几位先生会投哪一边呢？”尼克松对两位参议员问道。他们看向地板，沉默出卖了他们的意图。有那么一瞬间，尼克松的眼睛后面似乎酝酿着愤怒的火光，但它就如出现时一样迅速消散了。\n\n会议的剩下部分相当平凡，参议员们离开了白宫，消失在了蜂拥而至、试图从他们口中搜集到一丝线索的记者群中。不过，尼克松直到当晚与他的妻子和女儿们坐在一起吃饭时，才会透露他对这次会面的想法。"
 USA.102.a: "“姑娘们，我们要搬回加利福尼亚了。”"
 USA.103.t: "尾声来临"
 USA.103.desc: "理查德·尼克松望着东厅房间里围着他的面孔。职员、特勤局特工、厨师、保管员，他们都在过去四年里尽心尽力地为他的政府服务。他决定对他们进行几分钟的说教。至少，他们能学会不要以他的行为为榜样。\n\n“记住，”他最后说，“尽管你的敌人可能会试图侮辱你，但永远不要因此自降身份。永远不要因此沉沦在小气和怨恨之中。永远不要因此把自己淹没在仇恨之中，因为一旦你这样做，他们就获得了胜利，而你会毁掉自己。认识你们是我的荣幸。谢谢你们。”他在淡淡的掌声中走出了东厅。\n\n所有的文件都签好了，离中午只有几秒的时间，尼克松推开了通向白宫南边草坪的大门，为帕特、特里西娅和朱莉把着门，还有随后出来的约翰和杰基·肯尼迪。当然，媒体们也纷纷到场，为他的下台而狂欢，真是落井下石。但尼克松对此无所谓——以后再也不会有个叫尼克松的人让他们踢来踢去了。\n\n在通往“陆战队一号”直升机的楼梯前，尼克松和肯尼迪握了握手，简单地说道：“稳住前行，杰克。”他爬上楼梯，转身看了白宫最后一眼，职员、警卫、记者、摄像机，他忍不住露出了微笑。他挥了挥手，双手举高做出了V字手势，对着众人热烈的掌声笑了起来。然后，他转身踏进了“陆战队一号”，成为了历史。"
 USA.103.a: "“海浪很快就将他带走，消失在茫茫无边的黑夜之中。”"
 USA.JFKassassination.1.t: "伯明翰的庆祝活动"
 USA.JFKassassination.1.desc: "夜晚终于降临伯明翰，不过庆祝活动仍未结束。从法案被否决的消息通过广播宣布的那一刻起，声援种族隔离的庆祝活动便在全市范围内举行，远一些的地方举办的活动更热烈。然而，鲍比·彻里并没有想到南方的其他地方，他此刻想到的只是为他的朋友们招呼酒保，以及如何对付肯尼迪。他的许多朋友和酒吧里的其他人一样，都在喝着酒，但所有的顾客都在为华莱士的名字欢呼，并亮出南方的旗帜。\n\n“肯尼迪接下来会干什么？”三位朋友望着彻里，彻里心不在焉地放下了思绪。罗伯特、赫尔曼和托马斯是他的哥们，他们的目光齐刷刷地投了过来。“嗯，我想这显而易见，鲍比，他会对我们胡作非为，还唆使北方人也跟着这么做。”托马斯笑了笑，喝完了酒，罗伯特和赫尔曼也笑了起来，罗伯特的笑声更柔和，他环顾酒吧，以免有人在偷听。\n\n“这么说吧，这家伙该被他提倡的东西绞死。感谢上帝，还有尼克松的骨气，不然我们今晚就看不到这么多彩带了，你们得相信我说的。”托马斯抿了一口啤酒，脸上洋溢着笑容，不小心酒溅在了赫尔曼的衬衫上。彻里清了清嗓子。\n\n“我先说清楚，所有人都夸夸其谈，可我们都干什么了？”人群安静了片刻，紧张气氛充斥着酒吧的角落。在场的每个人都有一件事。彻里打破了沉默。“我不会让南方被欺辱，我要让全世界都清楚我们不会让这种事发生。”三人面面相觑。“罗伯特，我能借你一把步枪吗？”"
 USA.JFKassassination.1.a: "肯尼迪甭想全身而退。"
 USA.JFKassassination.2.t: "无线电波"
 USA.JFKassassination.2.desc: "起居室内，怨毒之声满溢，如决堤洪水般冲击着鲍比·彻里的鼓膜。房子里几乎是一团漆黑，只有些许微光透过百叶窗的缝隙，勉强照亮了屋内的尘埃。他独坐在破旧的皮质扶手椅上，椅旁的桌上有台收音机，和一只干涸斑驳的玻璃杯。彻里就这样坐着，一串串话语自冗长的怨言中突围，不经意间传进了他的耳朵。\n\n“……引发了全城大规模抗议……”\n\n“……那帮狗患子能同意他的意见？这根本就是他妈的扯淡！如果尼克松能再他妈硬气一点，我们……”\n\n“……肯尼迪干的好事！全都是……”\n\n彻里整晚都在听“南方”电台。他听出了那种喷涌而出、摧残全美的无尽怒火。此外，他还懂得了，自己并非孤身一人。他几乎能描绘出那些家庭的悲惨情景。他们围坐在收音机旁，大声哭嚎着，因为美国的命运将被无情敲定，其间既没有他们的声音，也没有他们的参与。千千万万的生计将要受到影响，拼命保护的文化将要改变模样，而他们对此却没有哪怕一丁点的发言权。而对彻里来说更匪夷所思的是，肯尼迪居然还奢望在做了这些破事后，能够全身而退。\n\n肯尼迪迟早要为他的所作所为付出代价。只是还有一件事让彻里心中慌张：总统可不是个省油的灯。彻里转了转收音机上的表盘，那满含怨恨的电波随后消散，徒留静默。此后，彻里一人独坐在家中，抱怨谩骂已然消失，再无事物可让他心神沉静，唯有脑内思绪陪伴着他。不到一分钟，他就把自己在暮色中的深思编排妥当，一个计划缓缓成形——如此，将给那北方暴君的棺材钉上最后一颗钉子，牢固至极、一劳永逸。"
 USA.JFKassassination.2.a: "肯尼迪会付出代价的。"
 CRA_VETOED_104_TITLE: "我们不是软骨头"
 CRA_PASSED_104_TITLE: "南方风暴"
 CRA_VETOED_104_DESC: "鲍比·彻里趴在屋顶上，放眼望去，迪利广场两侧道路上的人们像极了一群愤怒的蚂蚁。他稍稍调整了一下狙击镜，向下俯瞰，勉强看清了其中几人的长相，此外只剩下挥舞的拳头和皱起的眉毛还略微可见。彻里虽然看不到人们脸上的表情，但哪怕瞎子也明白，他们对肯尼迪的“和解集会”既恨之入骨又有些好奇。每个人都聚精会神地盯着路面，全然不顾四周有何动静——这简直是彻里的天赐良机。他独自一人站在仓库楼顶，万事万物仿佛都与他毫不相干，而这正是他此前挥之不去的感受。马来亚、他的祖国、甚至是他的老家，彻里都没能在其中留下印记。现在，人生的轨迹再度由自己把控，这让他的内心感到一阵解脱。\n\n人群中转出几声尖叫和讥讽。就要到时间点了。即便彻里身居高处，同人群相距甚远，一声声怒吼依然穿过了他的耳膜，在总统车队的出现的一刹那达到了最高潮。\n\n车队驶过了第一个点。彻里端起步枪，瞄准了肯尼迪的头部。\n\n人群还在对总统抛出谩骂，但彻里已经听不到了。肯尼迪干了太多的出格事，落得这般下场实属活该。车队接着驶过了第二个点，彻里扣动了扳机。\n\n总统座驾跟随前方的护卫车队迅速驶离，人群如同雨后的薄雾般四处散开，又很快汇聚成小股小股的人流，悉数逃离了现场。"
