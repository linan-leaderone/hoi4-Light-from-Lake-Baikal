 USA_civil_rights_1: "象征性的民权立法"
 USA_civil_rights_1_desc: "民权问题终于得以解决了，或者说接近解决？新的民权法案禁止一切基于种族、肤色或宗教信仰的歧视。与此同时，法案还禁止对选民登记法的一切不平等适用，在校园、工作场所以及私人经营场所中的种族隔离也全部被视为非法行为。在这份法案生效之后，国会和总统终于对多年前的布朗控诉托皮卡市教育局一案的判决结果表示了认可。吉姆·克劳法现在终于在纸面上被击败。\n\n但不幸的是，恶魔永远藏在细节之中，这份法案的缺陷就是在于它几乎没有强制联邦和各州执行其条款的手段。平等就业机会委员会虽然因这份法案而得以建立，但是该机构却只能对就业歧视的申诉进行调查，具体的控诉还是要经过漫长的官僚程序后，由司法部提起。对违法行为进行实际约束的责任则落到了那些对民权冷漠的联邦法官身上。因此，许多非裔美国人认为这项法案并不足以去抵消数百年来奴隶制和种族隔离政策带来的恶果，一些人觉得这份法案只是用来“让金牧师闭嘴”的糊弄之作。但他们都认为至少这份法案聊胜于无。"
 USA_civil_rights_2: "基础性的民权立法"
 USA_civil_rights_2_desc: "新的民权法案禁止一切基于种族、肤色或宗教信仰的歧视，与此同时，法案还禁止一切对选民登记法的不平等适用，校园，工作场所以及私人经营场所中的种族隔离也全部被视为非法行为。民权法案还包括落实非裔美国人投票权的强制措施，例如要求有剥夺少数族裔投票权历史的管辖地区在修改其选举法之前须征得司法部长的批准。法案还暂时禁止了读写能力测试，确保黑人不会因难度故意增加的测试而被拒之门外。\n\n民权法案为社会进步奠定了良好的基础，得益于有效的执行方式，我们可以开始逐步废除南方各州学校及工作场所内部的种族隔离了。尽管黑人社区普遍认为联邦政府和各州做的还不够，但他们都觉得这部法案开了个好头。"
 USA_civil_rights_3: "卓有成效的民权立法"
 USA_civil_rights_3_desc: "新的民权法案禁止一切基于种族、肤色、宗教信仰或性别的歧视，与此同时，法案还禁止一切对选民登记法的不平等适用，校园，工作场所以及私人经营场所中的种族隔离也全部被视为非法行为。民权法案还包括落实非裔美国人投票权的强制措施，例如要求有剥夺少数族裔投票权历史的司法管辖区在修改其选举法之前须征得司法部长的批准。法案还永久禁止了读写能力测试，确保黑人不会因难度故意增加的测试而被拒之门外。该法案还第一次将北美原住民纳入了宪法权利法案的保护范围，并禁止对“少数语言族群”的歧视，要求选举材料同时提供英西双语的版本。\n\n该法案最令许多分析家震惊的部分是将民权保护范围扩大到了女性。许多人仍不清楚该法案会对产假、女子体育和征兵产生何种影响。该法案同时规定应对学校种族隔离的强制措施，并会安排时间表以合并种族隔离学区。黑人、原住民与拉丁裔美国人正在为这社会正义的伟大胜利而狂欢，这一份民权法案注定会载入史册。"
 USA_civil_rights_4: "强而有力的民权立法"
 USA_civil_rights_4_desc: "新的民权法案禁止一切基于种族、肤色、宗教信仰或性别的歧视，与此同时，法案还禁止一切对选民登记法的不平等适用，校园，工作场所以及私人经营场所中的种族隔离也全部被视为非法行为。民权法案还包括落实非裔美国人投票权的强制措施，例如要求有剥夺少数族裔投票权历史的司法管辖区在修改其选举法之前须征得司法部长的批准。法案还永久禁止了读写能力测试，确保黑人不会因难度故意增加的测试而被拒之门外。该法案还第一次将北美原住民纳入了宪法权利法案的保护范围，并禁止对“少数语言族群”的歧视，要求选举材料同时提供英西双语的版本。该法案同时包含了应对种族聚居化与白人外逃郊区等现象的内容，以结束各社区事实上的种族隔离。\n\n这一强势的立法将直击种族不平等的核心。通过解决“族群飞地”带来的事实上的种族隔离，黑人和白人将不仅以消费者或同事的身份见面，更是以邻居的身份见面。该法案同时授予联邦司法部长足够的权力以促进南方各州的种族融合。全国的进步主义者和少数族裔正在为该法案为另一个美国带来的真正公正而欢呼。"
 USA_civil_rights_5: "激进的民权立法"
 USA_civil_rights_5_desc: "新的民权法案禁止一切基于种族、肤色、宗教信仰或性别的歧视，与此同时，法案还禁止一切对选民登记法的不平等适用，校园，工作场所以及私人经营场所中的种族隔离也全部被视为非法行为。民权法案还包括落实非裔美国人投票权的强制措施，例如要求有剥夺少数族裔投票权历史的司法管辖区在修改其选举法之前须征得司法部长的批准。法案还永久禁止了读写能力测试，确保黑人不会因难度故意增加的测试而被拒之门外。该法案还第一次将北美原住民纳入了宪法权利法案的保护范围，并禁止对“少数语言族群”的歧视，要求选举材料同时提供英西双语的版本。该法案同时包含了应对种族聚居化与白人外逃郊区等现象的内容，以结束各社区事实上的种族隔离。\n\n除此以外，该法案还将结束种族隔离措施的适用范围从南方扩大到全合众国。认识到种族主义不只是南方的独特现象这一事实后，该法案要求北方也要通过校车政策（将学生接送到学区内的其他学校上学，而非在其所住社区就近上学）强制结束北方城市公立学区的种族隔离，并让北方的黑人社区与白人社区实现种族融合。\n\n该法案在受到庆祝的同时也受到了一些讥讽。在§K进步党团§!的自由主义者庆祝这一平等主义胜利的同时，§g国民党团§!乃至§z民主党§!的部分人士则声称该法案有侵犯个人自由之嫌。但就算白人群体对此法案褒贬不一，少数族裔则在为这部可以彻底终结美国种族主义的激进法案得以通过而欢呼。"
 USA_civil_rights_6: "革命性的民权立法"
 USA_civil_rights_6_desc: "新的民权法案涉及的范围极为激进，打破了以往联邦政府只能为公正和平等作出有限承诺的固有印象。该法案规定各种族、语言背景、宗教信仰和性别身份在法律上享有完全平等的地位，而且通过积极平权项目与反歧视立法鼓励政府部门与私人企业扩大对少数群体的雇佣，以在社会的每一方面实现实质平等。除非地方警察部门能够采取有效政策避免执法暴力，否则该部门将被禁止获得联邦拨款。与此同时，为让联邦司法部长得以应对法律层面与事实层面上的种族隔离，司法部长在该方面被授予了近乎无限的执法权力。司法部长已经立誓，将以最大力度消除北方和南方的种族隔离。学生将被校车接送到所住社区外的学区学校上学，各行业拒绝为特定社区提供服务的“红线”做法将被禁止，私人企业的雇佣歧视将被调查……\n\n尽管这一法案得到了多位民权运动领袖的赞扬，认为这是将美国种族主义扫入历史垃圾堆的一大步，但许多美国黑人对这项过于激进的法律能否得到完全执行表示怀疑。而同时，这项法律的通过在白人社区产生了爆炸性的影响。在纽约，白人蓝领工人游行反对种族融合，他们怀念起了理查德·尼克松，怀念起了那个没有黑人抢走他们工作的时代。郊区父母感到震惊与愤怒，他们拒绝自己的孩子被强迫坐校车。全国各地的§O白人至上主义者§!都行动起来，利用白人群体的不满来扩大自己的队伍。\n\n总统的支持者们明白，他们将要与反对者们做漫长而艰难的斗争；他们明白，为了推行此项政策，他们一定会面对无数艰难困苦。尽管如此，他们还是认为，只要斗争不止，在未来的某一天，他们的子孙后代就有可能生活在一个真正平等的社会之中。\n\n§V希望如此。§!"
