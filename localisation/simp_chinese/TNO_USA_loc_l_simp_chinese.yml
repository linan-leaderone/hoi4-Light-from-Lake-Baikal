 USA_election_helpers.2.desc: "在经历了几个月的政治活动、选举花销、辩论、演说和各大竞选团队的大起大落之后，重大一夜终于来临了。来自各行各业的美国人民正在收音机和电视机旁或在街头巷尾聚集着，等待着新闻。他们的候选人会胜出吗？他们的对手会落败吗？明天的大新闻会是什么？是哪位新人会成为黑马打败现任政客，还是哪位名誉受损的政客会出人意料获得连任？这些以及更多的消息将在今晚公布！\n\n当然，虽然市长、州长和众议员等数百场选举的确也同样是重要的竞争，但大多数人关注的还是参议院选举。随着共和党-民主党联盟和国家进步公约两个联盟中发生的政治动荡，国会上院已经成为了争夺美国民众的人心和理念的战场。参议院选举的结果很快就会向等待的公众揭晓。"
