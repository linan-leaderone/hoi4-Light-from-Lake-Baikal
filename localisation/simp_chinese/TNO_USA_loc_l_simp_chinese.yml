 USA_Jane_Jacobs_eco_desc:0 "§Y卫生、教育及福利部部长\n进步党§!\n------------\n简·雅各布斯婚前原名为简·布茨纳，出生于宾夕法尼亚的斯克兰顿市。起初她前往纽约，寻求经济独立，以及为自己的写作寻找更好的门路。她走访了纽约的各个社区，写下了她所看到的一切：冷漠、忽视、韧性、对未来的一点希望。在20世纪50年代，“愤怒主妇”已经成为了现代城市主义的象征之一；同时，在击败建筑师罗伯特·摩西提议的数个发展方案的过程中，她的倡议也发挥了不可或缺的作用。如今，雅各布斯成为了卫生、教育及福利部部长，她希望自己能够发挥独特的作用，帮助扩大对各城市的援助，以及扶持起负责任、以社区为导向的城市规划方察。那些乏人问津、默默无名的城市再也不会变成那群学院派城市建筑师的牺牲品。倘若雅各布斯部长及总统的工作能够取得成功，各城市势必能够焕然一新。"
