 USA_schlafly_flavor.1.desc: "全国共和党妇女联盟高级成员菲莉丝·斯图尔特·施拉夫利前去同党内最具权势的人物，理查德·米尔豪斯·尼克松总统会面，她本以为这次讨论会坦率而充满诚意。但出于某些原因，会议实在令人留有遗憾。\n\n代表团意在是劝说总统不要干涉马来亚和菲律宾内战，但总统真正关心的却是国内共产主义和法西斯主义的渗透，这可能是会议不欢而散的原因。施拉夫利当时并不知道，巴里·戈德华特参议员前些日子就向总统阐述过这些观点。既然尼克松对那位亚利桑那州的参议员深恶痛绝，他自然会直接驳斥重复戈德华特话语的人，特别是对方还是女人。\n\n这也可能只是因为尼克松本性如此。总统心不在焉，对妇女们的建议也漠不关心，他口中能吐出的自然只有粗鄙之语。他看着施拉夫利，居然只说了一句话：“像你这样的大美女在这浪费时间是想干啥呢？”\n\n其他妇女面面相觑，眼神中满是厌恶。但施拉夫利……却不能像她们那样随意表露真情。她知道，尊重合众国总统是上帝赐予的责任。"
 USA_schlafly_flavor.1.a: "但内心里，她也觉得尼克松令人作呕。"
 USA_schlafly_flavor.2.t: "塔夫脱形象之下"
 USA_schlafly_flavor.2.desc: "那晚，辛辛那提的塔夫脱之家气氛愉快，菲莉丝·施拉夫利很喜欢和这群人待在一起。\n\n罗伯特·A·塔夫脱参议员1948年代表共和党参选总统，但却未能如愿，赴宴者认为这是遭到“国际主义煽动家破坏”的结果。塔夫脱死后，他的家族每年都会在他的忌日举行纪念晚宴。今年是他逝世的十周年，晚宴也因此格外隆重：中西部的保守派要人（特别是激进派）都参加了这次活动。\n\n到了施拉夫利上台演讲的时候了，她捏了一把丈夫的手，起身说道：“女士们，先生们，理查德·尼克松总统辜负了我们，我相信大家对此都心知肚明了。他蔑视法律，痴迷于对外战争，漠视美国公民的生命，这也是整个国际主义建制派的作风。”与会者报以掌声。\n\n“我们需要向侵蚀共和党的尼克松和洛克菲勒们发起真正的挑战，这一点强调多少次都不为过。因此，我呼吁大家在1964年选举中支持真正的保守派理想家，巴里·戈德华特。”\n\n与会者纷纷起立，向她报以热烈的掌声。她坐回座位，一股希望感弥漫在她心中。"
 USA_schlafly_flavor.2.a: "华盛顿很快就要有一位真正的好总统了。"
 USA_schlafly_flavor.3.t: "选择与回声"
 USA_schlafly_flavor.3.desc: "菲莉丝·施拉夫利正在圣路易斯的家中，改写着自己的新书《选择而非回声》。1964年政局大变，她不得已弃掉了过时的初稿。\n\n理查德·尼克松只会蛮干，自由派骂他“骗子”骂得一点都没错，他的政治生命算是走到头了，施拉夫利觉得他活该如此。然后就是那个肯尼迪，施拉夫利对他深恶痛绝，但是肯尼迪惨遭谋杀一事也令她深感遗憾，他不该落得如此结局。“上帝保佑逝者。”她喃喃道，思绪也随之转向当下形势。\n\n戈德华特就像塔夫脱一样，国际主义者的破坏让他被迫退出初选。现在共民联盟的总统候选人将在林登·B·约翰逊和无良国际主义者华莱士·本内特之间产生，而这个本内特虽然是共和党人，但心里想的却是另外一套。NPP也没好到哪去，参与初选的竟是自视过高的疯子罗伯特·F·肯尼迪和作风粗鄙的自由派种族主义者乔治·华莱士。\n\n施拉夫利对现今政局深感失望，于是便收拢起旧稿，将其束之高阁。她拿起了笔，希望新书能在1968年有所作为。"
 USA_schlafly_flavor.3.a: "造王者们从普通选民手中窃走了大会…"
 USA_schlafly_flavor.4.t: "选择而非回声"
 USA_schlafly_flavor.4.desc: "*你的美国，你的未来*\n\n美国是地球上仅存的民主堡垒，但一整代的美国人却无缘选择。\n\n美国属于美国公民，但是肯尼迪、洛克菲勒和洛奇家族，这些纽约和华盛顿的造王者竟敢声称自己代表全美国人民。\n\n美国不需要精英贵族，也不需要政治王朝，但是这些觊觎者却在把国家导上这个方向。\n\n然希望尚存！但光复美国需要我们每个人的付出奉献：我们要敢于发声，要让权力殿堂里的精英不敢忽视我们。\n\n*美国有权选择，这权利就掌握在你我手中*\n\n“菲莉丝·施拉夫利的《选择而非回声》可谓是对这个时代‘默认’规则的猛烈抨击。这本书提出了很多尖锐的问题，每位具有公民意识的美国人都应该好好读读。” - 罗伯特·W·韦尔奇\n\n本广告由约翰·伯奇协会赞助 | 印第安纳州，印第安纳波利斯"
 USA_schlafly_flavor.4.a: "虽然阴谋论似的，但确实很受欢迎。"
 USA_schlafly_flavor.5.t: "海外的美国"
 USA_schlafly_flavor.5.desc: "*如果我们坚持战斗，美国可以赢得冷战*\n\n菲莉丝·施拉夫利此前曾在《选择而非回声》中呼吁行动，现在她把目光投向美国作为自由灯塔的地位，但却发现这火光正在风中摇曳，饱受内外势力的摧残：\n\n《掘墓人》揭露了美国对外政策的衰败。罗伯特·麦克纳马拉、亨利·基辛格和迪安·鲁斯克，这几位晚间新闻的常客一边和柏林到东京的独裁者握手言和，另一边却要求美国人民为海外战争做出更大的牺牲。\n\n*他们正为毁灭美国添柴加火！*\n\n美国虽为抵御法西斯主义的最后防线，但在《空天打击》中，施拉夫利详述了美国核武库疏于维护的现状，因为世界各地的冲突令美国耗尽了精力。美国的导弹和核武器远远落后于德日，敌人因此放心大胆地对美国利益出手，成千上万的人为此丧命。\n\n*美国必须具备自保的力量*\n\n本广告由约翰·伯奇协会赞助 | 印第安纳州，印第安纳波利斯"
 USA_schlafly_flavor.5.a: "论战，没完没了的论战。"
 USA_schlafly_flavor.6.t: "根源"
 USA_schlafly_flavor.6.desc: "“靠着工厂那点工资怎么养家？别做梦了，约翰——老板和白领们大手一挥，纽约的豪华公寓说买就买，我又能怎么办？我唯一能依靠的就是当兵的米克了，说实话他也挣不了几个，但幸好他在澳大利亚服役。密歇根生活这么艰难，我都不知道怎么跟他开口……”\n\n“别告诉别人是我说的——这世道说真话都不行了，除非你做好了社会性死亡的准备，但是我真的为这个国家感到耻辱，而且我还算过得好的了！我有车有房，还有假期，但一想到那些贱兮兮的嬉皮士，还有福利婴儿法案，我他妈还得负担他们的一日三餐……”\n\n“过去我们在教堂给成年人洗礼，象征他们加入了广大教友的群体。但现在呢，究竟还有谁会欢迎受洗的人？教堂里总是空荡荡的，孩子们抱着摇滚不放，对上帝敬而远之。政治家也不好好做表率，有时候我真的怀疑，是不是他们在鼓励无神论……”\n\n“他们挥霍了我的大好年华，只为了一场没人会记得的战争。我本以为我上战场是为了保卫美国和自由，最后我丢了一条胳膊，但他们用一封退伍信就把我打发走了。我不后悔为国效力，我后悔被那些鲜廉寡耻的人利用……”"
 USA_schlafly_flavor.6.a: "“…而菲莉丝·施拉夫利对此了然于心。”"
 USA_schlafly_flavor.20.t: "芝加哥广播，下午三点"
 USA_schlafly_flavor.20.desc: "主持人：“……今天的到场嘉宾是菲莉丝·施拉夫利，这位自费出版的外交评论家来自圣路易斯，也是这个领域鲜有的女性作家。施拉夫利夫人，面对南非的恐怖事态，全国上下一心，成千上万的年轻人响应总统号召，参军保卫民主。您曾经写道，美国应当挺身而出，积极应战——您觉得美国应该投身这场战争吗？”\n\n施拉夫利：“当然应该。纳粹侵略了无数文明国家，比如法国、俄国和英国，现在他们找上了南非。美国有义务承担起责任，阻止法西斯主义的扩张，总统捍卫南非的决心令我十分欣慰——”\n\n主持人：“但是——”\n\n施拉夫利：“——前提是必须尽快结束战事。虽说在华盛顿和堪培拉之间，美国的朋友寥寥无几，但我们应当明白，捍卫民主并不等于在非洲从零开始建设民主。我只能说，华盛顿传来的消息实在令人担忧。”\n\n主持人：“您是说玛格丽特·史密斯参议员的声明吗？”\n\n施拉夫利：“我想的其实是杰克逊参议员。我明白这种要报复纳粹的急迫心情——但是美国的民主也不是一夜之间建成的。我们可以帮助南非保卫民主，但是漫无边际地许下根本无法兑现的承诺实在没有道理，我们绝不能牺牲传统的犹太-基督教价值观。”"
 USA_schlafly_flavor.20.a: "“感谢菲莉丝·施拉夫利夫人做客我们节目，接下来……”"
 USA_schlafly_flavor.7.t: "和施拉夫利夫人的圆桌讨论"
 USA_schlafly_flavor.7.desc: "“让我们欢迎菲莉丝·施拉夫利夫人做客胡佛研究所。她是《选择而非回声》和《掘墓人》的作者，也是当今美国最有前途的保守派评论家之一。”\n\n（观众鼓掌，施拉夫利在主持人对面坐下）\n\n“施拉夫利夫人，在国家安全这个话题上，您比国会山和学术界的许多防务鹰派都要精明务实，我们今天的观众中就有不少这些人士。但是您总是称自己并非传统‘建制派’，特别是在安全问题上，您具体所指的究竟是什么？”\n\n“我还没有幼稚到认为在这个希特勒的幽灵在右、裕仁的仆从在左的世界里，美国能在一片欢声笑语中独善其身。要保卫美国和自由，我们必须用最强大的武器武装自己，并时刻保持警惕。但这是一场马拉松，而非短跑——德日肯定乐于见到我们耗尽体能，这样他们才有机会喘息。”\n\n“就南非问题而言，您对政府继续战争的政策有何看法？”\n\n“每周都那么多棺材从战场上运回国内，政府似乎也不再在乎这件事了。我不反对保卫南非的初衷，但这几年的战事足以证明南非坚持抵抗的决心。我们已经向德国表明态度，我们不会在威压面前退缩——如果南非能达成可以接受的和平协议，那我们就可以有尊严地撤出部队。”"
 USA_schlafly_flavor.7.a: "华盛顿嗤之以鼻——但观众们却对施拉夫利报以掌声。"
 USA_schlafly_flavor.8.t: "来自约翰尼·卡森的消息"
 USA_schlafly_flavor.8.desc: "“女士们，先生们，约翰尼来了！”\n\n铜管乐队刚奏完开场乐的最后一个音节，约翰尼·卡森便大步迈上舞台，演播室的观众随之欢呼起来，几百万美国观众也注视着这一刻。这档深夜节目融合了严肃谈话与大众娱乐，卡森的机智幽默能让人放下戒心，这也是节目的特色，即便非洲战事仍在漫无止境地进行下去。\n\n“我们今夜的嘉宾是菲莉丝·施拉夫利，这位保守派新秀席卷了书店和讲座，只为传达一条信息：我们的年轻人正在投身一场无望的战争，美国该醒一醒了。施拉夫利夫人，您今天和全国讲话，您希望对华盛顿说些什么？”\n\n“好吧，约翰尼——他们说通往地狱的道路由善意铺就，我相信我们的确怀着善意，毕竟纳粹入侵了南非。但是现在情况如何呢？和我们作战的基本是非洲人，德国人已经不多了，而非洲人根本就不希望我们染指他们的土地！这一切是为了什么？各届政府都要求美国人为‘OFN托管领’做出牺牲，并期望我们不要对运回国的棺材问‘为什么’，这才是最骇人听闻的，而与此同时，东京和日耳曼尼亚则在筹划阴谋，诱骗满怀善意的美国人陷入其中。”\n\n“国会山上这种论调最近越来越多了，至少有一部分要归功于您。”\n\n“我想明确一点：我不是和平主义者，但现在我们就是在让年轻人白白送命，甚至连为了什么也没人说得清了。人们会开始怀疑战争的意义，正如二战结束后的岁月那样——犯罪率激增，毒品泛滥，孩子没了父亲，母亲被迫出门赚钱养家。南非已经证明了这一事实，真的还需要我再多言吗？”"
 USA_schlafly_flavor.8.a: "听到这，美国人和约翰尼一起点了点头。"
 USA_schlafly_flavor.9.t: "对立"
 USA_schlafly_flavor.9.desc: "一如其他大型媒体节目那样，主持人开口说道：“女士们，先生们，今晚我们将同著名保守派外交问题专家菲莉丝·施拉夫利夫人对话。欢迎您做客节目现场，施拉夫利夫人。”\n\n一番客套之后，主持人切入正题，“施拉夫利夫人，您对近期出兵西非的决定有何看法？”\n\n制片人后来回忆道，施拉夫利当时泰然自若，神情自信，她毫不迟疑地回应道：“那我就直说了，这场社会主义者、法国流亡者和非洲部落之间的冲突无关痛痒，美国参与其中既无理由，也无好处。日本人愿意与共匪沆瀣一气，美国又有什么损失呢？”\n\n主持人有些惊讶，“可是这至少能阻止日本势力的扩张吧？而且戴高乐将军抵御泛非主义的侵略，多少也有其正当性吧？”\n\n施拉夫利毫无让步之意，“不，和阻止国内共产主义与法西斯主义的渗透相比，这些都算不上什么。而且，美国人为什么要为戴高乐的复国事业冲锋陷阵呢？真是一点道理都没有。”"
 USA_schlafly_flavor.9.a: "听罢这番话，主持人干脆换了个话题。"
 USA_schlafly_flavor.10.t: "更加嘹亮的声音"
 USA_schlafly_flavor.10.desc: "几个月过去了，西非战争仍在如火如荼地进行，归国的美军士兵身负伤残，有的甚至是装在尸袋里运回来的。公众对此日渐关切，抗议愈演愈烈，愤慨是左派到右派的共同语言。\n\n纽约大学两位学生的见闻最能体现人们的怒火。在那个阴云密布的早晨，两人来学校上课，但却看到了一大群人手据反战标语，聆听讲台上那位女士的演讲，记者和摄影师把这里围了个水泄不通。\n\n“搞什么？”其中一位学生说道。\n\n他撇了一眼标语和那个女人，另一个学生回应道：“那是菲莉丝·施拉夫利夫人，她开反战集会呢。”\n\n先开口的学生乐了，“你逗我呢！我妈就爱看她，她现在三句话不离施拉夫利。真的离谱，一个满脑子十九世纪思想的家庭主妇，竟然是全国唯一聊这场战争的人。”\n\n看着越来越吵闹的人群，两人嘲笑着这荒唐的一幕。"
 USA_schlafly_flavor.10.a: "菲莉丝·施拉夫利的受众不断扩大。"
 USA_schlafly_flavor.11.t: "选择的回声"
 USA_schlafly_flavor.11.desc: "曾经，反战人士多是青年激进派。\n\n但两年过去了，越来越多的美国士兵战死沙场，西非战争却仍无结束的迹象，老人、白人和中产阶级也开始走上街头抗议。\n\n反战抗议者出现了新派别，比前人更加保守，他们都听从菲莉丝·施拉夫利的言语。多年来的演讲仿佛是对牛弹琴，但这磨砺了她的斗志，现在，她正站在国家广场，向空前规模的听众阐述她的观点。\n\n“这些堕落的寄生虫高踞华盛顿与国会山，用‘掘墓人’形容他们不是再恰当不过了吗？他们的目的不就是毁灭美国？我们为什么要遵守他们的指示，为垂死的殖民者戴高乐而战？”\n\n愤怒的人群大喊着表示赞同，施拉夫利继续演讲。\n\n“这显然是转移美国注意力的杂耍表演，与此同时，邪恶的德日帝国却在借机扩充武备，准备彻底扼杀神赐的自由之乡。这些掘墓人把美国折腾得半死不活，腐化了这个国家的灵魂，这一切全要怪这场战争还有共产主义无孔不入的渗透！我们还应该继续容忍下去吗？”\n\n对此，人们异口同声地回应道："
 USA_schlafly_flavor.11.a: "“不！”"
 USA_schlafly_flavor.12.t: "选择之战"
 USA_schlafly_flavor.12.desc: "“欢迎回来，本环节我们有幸请到了菲莉丝·施拉夫利夫人，这位著名保守派评论家最为关注的便是美国的外交利益。”\n\n“谢谢主持人——我还要感谢我的丈夫今晚让我来这里。”\n\n（观众鼓掌）\n\n“本周‘自由印尼’运动起兵对抗印尼亲日政府，当地传来的照片令美国人震惊不已。澳大利亚已经有人开始呼吁提供军事支援，据说澳大利亚还派出说客，和白宫讨论军事干预的可能。施拉夫利夫人，您认为美国应当作何回应呢？”\n\n“嗯，我觉得在卷入武装冲突这个问题上，美国应该慎之又慎。我们对OFN有义务，但也不能无限透支——虽然澳大利亚想打这场仗，但最后擦屁股的不还是美国。”\n\n“南非战争的时候，澳大利亚可是我们的盟友。这可是在他们边境上的战争，美国怎么能置之不理呢？”\n\n“我没说美国应该抛弃澳大利亚！但在我看来，日本人和印尼人自相残杀其实不关美国什么事，至少这个问题不应该用美国人的性命去‘解决’。”\n\n“可是自由印尼政府许诺了民主改革，这应该符合美国利益吧？”\n\n“这不过是迫于绝望许下的诺言罢了，而且这些人我们根本就不了解。我绝不会让我的孩子们为一场可打可不打的战争而死。”"
 USA_schlafly_flavor.12.a: "“接下来是广告时间。”"
 USA_schlafly_flavor.13.t: "被忽视的警告"
 USA_schlafly_flavor.13.desc: "（摘自菲莉丝·施拉夫利于《华尔街日报》发表的社论，[?global.date.GetDateStringNoHour]）\n\n美国再度投身海外战争，为一群我们根本不了解的人而战。政府宣传他们在为自由而战，鼓动美国人投身其中，乍一看，他们的话语也不无道理——只要把我们的儿子和丈夫送到印尼当炮灰，日本人的魔爪就触及不到澳大利亚。\n\n但只要稍微调查一下实情，我们就能明白其中的谬误有多深：雅加达本就积怨不断，穆罕默德·哈达的将军从来都不服他的管制，而且印尼似乎也没什么人想要脱离日本的怀抱——他们只不过是想调整一下双边关系罢了。\n\n一个章节的篇幅很难解释清楚这场战争，我相信政府也解释不清楚。当然，他们肯定会复读输出自由价值观的陈腔滥调，却又从来不提民主和耶稣基督一样，在印尼人眼中都是极其陌生的异国概念。\n\n开弓没有回头箭，但到什么时候才是个头呢？从巴邻旁到望加锡，我们的士兵在这千岛之国展开行动，我们什么时候才会说“真的是够了”？\n\n为那些不需要我们帮助的人出战并无公义可言，更不符合我们的利益。日本人想和印尼人打，就随他们去吧。"
 USA_schlafly_flavor.13.a: "美国人不需要为印尼送命。"
 USA_schlafly_flavor.14.t: "莫再重演"
 USA_schlafly_flavor.14.desc: "这是档黄金时段节目，演播室里的观众正鼓着掌。\n\n“我想问各位一个问题：你们是否有家人亲戚被征召入伍，在某个地方为美国而战？”\n\n摄影师没有拍观众，但主持人皱起的眉毛却暗示着，演播室里有许多人举起了手。\n\n“但我们的男人不是被装在棺材里运回国，就是落下了终身残疾。印尼叛军凭自己的力量绝无可能赢得这场战争，我希望澳大利亚这下子能满足了，毕竟印尼已经被蹂躏为平地，虽然其代价是成千上万美国人的性命。”\n\n观众小声议论起来，有几个人还特别生气。主持人示意菲莉丝·施拉夫利继续。\n\n“让美国人回家吧。没人希望美国参与这场战争，送他们上战场又有什么意义呢——武力已经成了目的本身，而非达成目的的手段。我们不理解印尼人，就如同他们不理解我们一样：我们生活在道德的基督教社会，他们若是也想感通天意，那就应该自己好好拼搏一番！”"
 USA_schlafly_flavor.14.a: "观众自发的掌声久久不绝。"
 USA_schlafly_flavor.15.t: "后果"
 USA_schlafly_flavor.15.desc: "“查理，我真的不想再聊印度尼西亚了，但是我没有选择——美国没有选择！这场战争打了好几年，但现在苏哈托和哈达他们就这么倒台了！取代他们的又是个独裁者，不还是老样子？”\n\n融化的冰块在杯中旋动，叮当作响。\n\n“我想对华盛顿说：我们已经警告过你们了，干涉这些我们一无所知的国家无异于冒险，最终只会导向灾难。现在局势发生了一百八十度的大逆转，但造王者们还是决定投入更多卒子，让他们白白送死——我们什么时候才会说‘真的是够了？’”\n\n冰块彻底融化了。电视上的菲莉丝·施拉夫利正火力全开，但房间内却寂静无声。\n\n“美国人被欺骗太久了。他们说，这是一次保卫民主的斗争，就和南非战争一样，值得我们为之付出。但现在呢？我们连资金和武器到了谁的手里都不清楚——我们只能祈祷，他们未来不会用美国的武器来打我们。我恳请大家听听劝，我们必须夺回控制权，不要让一代人再白白牺牲了，不然这个国家就真的完了——”\n\n咔哒一声，然后是沉重的脚步声，房间彻底安静下来了。[USA.GetLeader]总统无言地长饮一口已经温吞吞的杯中物，滋味早就淡得尝不出来了。"
 USA_schlafly_flavor.15.a: "沉默的宿醉。"
 USA_schlafly_flavor.16.t: "百合女王"
 USA_schlafly_flavor.16.desc: "“我为什么要退出共和党。”有人说：“别人怎么看待你，你就是什么人。”有人之所以被称作野兽、魔鬼，被人视作仇敌，就是因为他们的做法不人道，与某些原则或信念格格不入。这些尖锐的话语就如瘟疫一般，将这种认知四处传播。对菲莉丝·施拉夫利来说，没有什么东西比她自己写下的这句话更能刺痛她了。\n\n纵观历史，政治精英的斗技场处处明枪暗箭，对保守派从未有过丝毫善意。她满怀怒火写下这段话，今天和昨天也没什么不同，先是塔夫脱的破坏；现在，这个她曾经当做归宿的可鄙联盟也选择了背叛。从东海岸到西海岸，保守派们仰望着戈德华特，就像病人向医生求助一般，仿佛他就是救世主。但毒舌的自由派却窃走了胜利果实，这种事发生过太多次了，她写道。她表明，加入国民党就是她的目标：史密斯和华莱士虽然单纯幼稚，但他们并非精英的走狗，他们也不该做坦塔罗斯，永远地困在这个循环之中，他们不必走向疯狂。\n\n家庭与港湾背叛了保守派，背叛了她。一想到这，她手中的笔也变得沉重起来，她停下笔，捂住了眼睛，以免因恐惧流下的泪水沾湿了纸张。\n\n她抬起头，办公室一片漆黑。她想象着自己也能入主总统办公室，届时她将亲自挑选真正忠于共和党的英雄，并将他们的肖像摆在她办公桌上显眼的位置。但现在，他们的目光却仿佛在审判她一样，让她感到害怕。透过那一双双眼睛，她看到了某种恐怖的事物，她紧攥着手中的笔，几乎要把笔杆捏断。"
 USA_schlafly_flavor.16.a: "共和党人没有明天。"
 USA_schlafly_flavor.17.t: "亏欠之事"
 USA_schlafly_flavor.17.desc: "主宰国民党团民调，阔步迈向1972年的女人真心希望自己身在别处。菲莉丝·施拉夫利知道，有些必行之事本身就是严峻的考验，比如坐在乔治·华莱士对面。\n\n“感谢你接受我的邀请。无论是我，还是党，都非常欢迎你的到来。”华莱士谨慎地说道，那股做作的礼仪和他白宫办公室的奢华实在格格不入，“若是我们两个人一起拍张照，那对党的形象可是再好不过了。这能证明党的团结，体现我们对抗社会主义提名人的意志，我也能更了解你一些。”\n\n“那是当然，我真是受宠若惊。”施拉夫利生硬地笑了一下，全是谎言罢了，两人随后又尴尬地聊了几句。接受邀请是她的义务，毕竟对方是总统，理应尊重。但合影时她可不会凑得太近，她不能放弃原则，她就是凭借这股烈火对抗浪潮的。对面的华莱士是个自由派种族主义者，想让美国沦为香蕉共和国，他不是她的盟友。\n\n“那么，”华莱士敲桌子的声音已经有些烦人了，“我儿子真让我自豪，运动的伤差不多好利索了。哦，他前段时间刚毕业。你儿子呢，你也很为他自豪吧。”\n\n“当然。我的小安德鲁才10岁，就已经是个小男子汉了。他肯定会成长为打击自由主义的斗士，就和他妈妈一样。”\n\n华莱士点了点头，但其实根本不明白施拉夫利在说什么。她叹了口气，大众能嗅到将至的腥风血雨，她需要向他们证明党的延续性。这才是事实和真相。"
 USA_schlafly_flavor.17.a: "尽管如此，此情此景依然令人遗憾。"
 USA_schlafly_flavor.18.t: "英雄时代"
 USA_schlafly_flavor.18.desc: "菲莉丝·施拉夫利感觉自己像个孩子一样，为了一点甜食就蹦蹦跳跳。但这次可不一样，这次意味着一切，在那扇镀金大门后面，是她凯旋的偶像：现任总统戈德华特。总统这个词在她脑海中宛如歌声，无数可能像繁花一样绽开。戈德华特召她过来肯定是因为她的名声，想让她为新政府出谋划策，说不定还会让她进内阁。梦想终于成真了。\n\n“啊，施拉夫利夫人。”巴里·戈德华特总统不冷不热地招呼道，这有点出乎她的预料。\n\n“总统先生，”施拉夫利笑容满面，言语中洋溢着欢喜，“我必须向您的胜利致以最真心的祝贺。终于有人能好好整顿一下联邦政府了，把那些掘墓人挨个清洗出去，先从麦克纳马拉开始。”\n\n“抱歉，你说什么，施拉夫利夫人？”戈德华特有些吃惊，甚至还往后缩了一下头，“我希望你明白我并非真的要那么做。麦克纳马拉是我的好朋友，也是一位好盟友。还有‘掘墓人’这个词，我打赌你只是在开玩笑对吧。”\n\n“我明白了……”\n\n“说实话，这次会面是我幕僚的主意。弥合共和党的分歧符合所有人的利益，至少应该尝试一下。和你这位媒体红人见面不再合适不过了吗？”\n\n她的笑容散去，绝望涌上心头。她呆若木鸡，耳鸣目眩，仿佛身中刀刺一般。这孩童般的幼稚幻想，就这样被砸了个粉碎。"
 USA_schlafly_flavor.18.a: "一口毒井。"
 USA_schlafly_flavor.19.t: "毛茛国王"
 USA_schlafly_flavor.19.desc: "“我为什么要退出共和党。”\n\n在菲莉丝·施拉夫利的脑海中，黑墨仿佛化作熔金，在那些唾弃、背叛她的人脸上汇成涓涓细流，如同河流冲刷泥土那般，在他们身上烧灼下印痕。退党让她痛苦不堪，她希望他们也能感同身受。这种事单是想一想就足够可耻了，但她心意已决。\n\n历史书上说，她的苦难是坚挺而自豪的传统，总统地位之下的水蛭毁了塔夫脱。现在，保守派事业刚有喘息之机，运动的门面戈德华特却深呼吸，为干瘪的肺部注入新鲜空气，他只会对造王者卑躬屈膝，为一点残羹剩饭就应声起舞。比其他人强一点，但也就那样，还是做得不够。\n\n她不想给那种联盟当马前卒，给那些人拍马屁、唱赞歌，和染上瘟疫又有什么区别。那些幼稚、不懂感恩的小崽子居然支持民主党的议题，鼓吹社会主义社会工程，四处煽动战争，她不愿与这些人为伍。乔治·华莱士和蔡斯·史密斯是她唯一的盟友了：虽然他们既蠢又无能，但至少还有点良知，敢和精英势力作对。\n\n施拉夫利瘫坐在椅子上，叹了口气，她忍不住地抓挠着，直到把皮肤搓得通红，她才觉得纯净一些。这时她才意识到，自己已经奋笔疾书了好几个小时，灯都没开，房间笼罩在夜晚的漆黑之中，她感到自己无比孤独。困意上头，施拉夫利差点叫出声来，笔咣当一声掉到地上。"
 USA_schlafly_flavor.19.a: "“我再也不会觉得纯净了。”"
 USA_schlafly_flavor.21.t: "敏感点"
 USA_schlafly_flavor.21.desc: "盖伊副总统的办公室并非单调乏味，他只是有自己的日程规划，突然闯入的肯尼迪却打破了他的安排。盖伊从未见过如此恼怒的鲍比，总统把今天的《华尔街日报》丢到办公桌上，“自己看看吧。”他愤愤地说道，然后在房间里来回踱步。\n\n盖伊有些犹豫地接过报纸，他很快就明白了肯尼迪为什么这样大动肝火。今天专栏的作者叫……菲莉丝·施拉夫利？文章写的是约翰·肯尼迪，施拉夫利对约翰遭遇的悲剧表示同情，但也哀叹他未能在死前超脱一无所成的自由主义，字里行间能明显感觉出作者的冷嘲热讽。\n\n“嗯，”沉思片刻后，盖伊说道，“其实并不是——”\n\n“反了她了！这条蛆居然敢污蔑我哥哥！”肯尼迪打断了他。\n\n盖伊端正坐姿，气氛焦灼了起来，“听我说，你先别急，没人会把——”\n\n“我希望她能好好享受这最后一刻。”肯尼迪打断了他，“从今往后，她写的东西以后谁也不许刊登。这件事搞定以后，我还要起草一篇声明。”\n\n盖伊知道这样做并不合适，那女人明显是在钓鱼，要是他们不加理会，明天大家就会忘掉这一切。可惜，鲍比不容他人妄评约翰，他只得继续劝说总统，“我不觉得这能起什么用，总统先生。”\n\n肯尼迪陷入沉思，有那么一瞬间，盖伊还以为他想通了。然而希望破灭了，肯尼迪转过头看着他，眼神还是那样严肃。"
 USA_schlafly_flavor.21.a: "“这件事不容商量，要么你去办，要么我亲自打这个电话。”"
 USA_schlafly_flavor.22.t: "别有用心的对比"
 USA_schlafly_flavor.22.desc: "看着短片，乔治·华莱士起初只是感到困惑，片中的女人和记者正聊着他的总统任期。\n\n“对美国来说，华莱士总统也没比肯尼迪强到哪去。”那个女人说道，“他好吹牛，作风浮夸，但说到底，他也只是个奉承造王者的自由派罢了。”\n\n幸好，记者做了反驳，“但是肯定有不同之处吧？两个人怎么会完全一样呢。”\n\n“哎呀！我可没那个意思，”女人轻笑道，“肯尼迪总统至少还是要脸的！”这个另有所指的笑话把记者逗乐了。\n\n华莱士回看了一遍两人的对话。他之前都没听说过什么菲莉丝·施拉夫利，这个第一印象可是够差劲的。他没想到自己会这么生气，她敢这么说话，是该教训教训她了。\n\n“你怎么看？”他问李梅，“该怎么对付这个女人？挑她话里的毛病？还是反过来骂她一顿？”\n\n李梅看着他，皱了皱眉，“恕我直言，总统先生——我们关心她干吗呢？这么没脸没皮的人搞这么一出不就是想炒作吗？搞她？不值得的。她不是扯谎博关注，就是傻逼到了真信这一套东西。在她身上浪费时间有意义吗？”\n\n柯蒂斯直切问题要害，就像往常一样。华莱士都有点尴尬了，自己居然还在认真思考怎么回击，李梅说得对，还有更重要的事情要做。"
 USA_schlafly_flavor.22.a: "“你说得对，不理她就完了。”"
 USA_schlafly_flavor.23.t: "黏稠的象征"
 USA_schlafly_flavor.23.desc: "竞选巡游一路走下来，本内特发现圣路易斯还挺有意思的。这总是有新鲜事，总有人可以见。他的幕僚忙得焦头烂额，但这是大事，他们心甘情愿。\n\n今天本该没什么大事，就是在市中心逛一逛，和潜在选民握握手聊聊天，他好大家好。他刚和一位市民告别，一阵骚动就引起了他的注意，他转身去看，一个女人推搡开安保人员，而且……\n\n怎么朝他过来了？\n\n本内特还没反应过来，她就往他手里塞了一罐什么东西。“总统先生！我代表圣路易斯人民送给您这罐果酱，您看，您不也让美国人‘僵’在那么多海外冲突中嘛！”\n\n本内特还没想好怎么回应，那女人就一溜烟地跑了，安保人员都没逮住她。特勤局特工马上将总统保护起来，他们紧张地想要搞清状况，试图追捕那个女人。本内特尴尬地握着那罐果酱，媒体趁机抓拍了不少照片。\n\n本内特嘴巴微张，茫然地环顾四周，他把罐子放进口袋，完全不知道怎么处理是好，他转向身旁的特工，“那是谁啊？”\n\n特工长呼一口气，“阁下，那人是菲莉丝·施拉夫利。”\n\n本内特眉头紧锁，这个名字他听都没听过，所以，他自然要问："
 USA_schlafly_flavor.23.a: "“菲莉丝·施拉夫利是他妈谁啊？”"
 USA_schlafly_flavor.24.t: "特别的抗议"
 USA_schlafly_flavor.24.desc: "白宫外的抗议并非罕见，这其实是总统生活和民主政治的一部分，大多数时候也没什么人关心此类抗议。特例的确存在，但也不值得浪费精力去处理，而且他们搞噱头也也吸引不来多少人。\n\n但林登·B·约翰逊向窗外看去，他不得不承认，这次抗议确实……不太一样。\n\n虽然惹人嫌的程度一点不减。\n\n抗议者全是女性，这本身倒不是问题，问题是她们抗议的主题。她们的领头者已经嚷嚷好几个小时了，指责约翰逊搞“社会工程”，“践踏生命的尊严”。她一会和人群讲话，一会对白宫喊话，好像在与他直接“对话”一样。\n\n一般女性抗议者要求都是更广泛的代表权、更全面的政府支持和更充分的自由——但她们的要求完全是反过来的。此情此景倒是新鲜，但约翰逊怀疑这不过是在暗讽他的福利政策。约翰逊没少被人指责是“社会主义者”，他更好奇这女人是哪个党的。\n\n要放以前，约翰逊会径直走出去和她们辩一辩，但他身经百战了，看出了这女人的目的：她就是在钓他的回应。约翰逊被这一出搞得有些郁闷，但他知道，对付这种人的最好办法就是置之不理。"
 USA_schlafly_flavor.24.a: "毕竟，怪胎这么多，他不可能挨个去对付。"
 USA_schlafly_flavor.25.t: "美国妈妈"
 USA_schlafly_flavor.25.desc: "“怎么，一个女人也想当总统？”赫布嘟囔着，他正在房间对面看施拉夫利的访谈，“呵，搞不懂啊，真是活久见。”他窃笑一声，觉得这世道是真离谱。\n\n“我也不信，这不扯淡吗。”联合制片人皮特嘀咕道，“她演给谁看呢，家庭主妇还竞选总统，她拿大家当傻子呢？这么想当主妇就该好好待在家里。”\n\n“我跟你说，她以前是在华盛顿的一个智库工作，不过就是甩不掉那股家庭妇女气质。哦，还有她老公，”赫布捂嘴笑了，“他可是个牛逼人物，是圣路易斯那边的大律师。他们好像就喜欢这样自取其辱，自诩是本土美国家庭主妇，结果既不本土也不顾家。还他妈‘真美国人’呢，你都比她更像个美国主妇！”\n\n皮特没怎么听赫布说话，他继续道：“我倒是好奇，她说的那些话她自己信几分呢，她是怎么在全国面前一通胡扯还面不改色心不跳的？我是真看不惯这样的，政治家本来就都满嘴谎言、朝令夕改。相信一个女强人已经很难了，相信一个女政治家呢？还是施拉夫利这样的？我永远也不会信任这样的人。”"
 USA_schlafly_flavor.25.a: "“我也不信，皮特，我也不信啊。”"
 USA_schlafly_flavor.26.t: "面对现实"
 USA_schlafly_flavor.26.desc: "“天啊，今年的政策纲领是真难熬，坐那十分钟我眼睛就麻了。”\n\n美国商会主席H·拉德·普拉姆利直言道，他坐进专车副驾驶座，汽车随后呼啸着驶离共民联盟总部。他的同伴，福特汽车公司总裁李·艾柯卡疲倦地点了点头，脸色有些忧郁。\n\n“除了痛骂德日，两党今年真是一点亮点都没有。”艾柯卡说道，头垫在头枕上，“但是咱俩也不能干等着选举结束啊。”\n\n“你要问我的意见，”普拉姆利点了根烟，“我觉得乔治·罗姆尼和菲莉丝·施拉夫利最可能拿下两党初选，他们两个脑子至少还有点条理——要是把他俩的书加进高管推荐书单里，应该没什么坏处吧？”\n\n“你开玩笑吧，”艾柯卡笑了，但看见普拉姆利一脸严肃，他瞪大了眼睛，“你来真的？施拉夫利？她一直都在抹黑攻击‘建制派’，也包括你我所在的商界，而且几乎是不择手段。”\n\n“之前你不也在房间里，政治家朝令夕改不是很正常吗？每次选举季不都这样。”\n\n“那倒是，但那也是因为他们从一开始就没个基调！”艾柯卡反驳道，“那女人这些年来论调一直都没变过，她会害死咱们的，普拉姆利。罗姆尼是我们唯一的选择。”"
 USA_schlafly_flavor.26.a: "“我们拭目以待。”"
 USA_schlafly_flavor.27.t: "尸堆之上"
 USA_schlafly_flavor.27.desc: "施拉夫利：“愤怒”，都不足以形容我对建制派谎言的态度。“背叛”也不准确，因为这是建制派这些年来的一贯做法。\n\n（美军士兵在西非作战和乘医疗直升机后送的影像）\n\n施拉夫利：多年来，他们告诉我们，美国卷入西非事务是为了保卫自由和正义，以此回报法国人的恩情。当然，没人告诉美国，法国人的罪恶勾当可不只是一星半点，但是这又关掘墓人什么事呢，反正他们只想送美国人去死。\n\n（法军和燃烧村庄的影像，两者间关系并未说明）\n\n施拉夫利：即便这样他们也不满足，杜邦和费尔斯通在法属非洲领地新建工厂，政府竟然宣布要补贴他们！政府许诺此举利好商业，是在尊重自由市场——但真正得到尊重的是法国人和非洲人！他们不止想把我们的男孩送进坟墓，还要夺走诚实美国人的工作机会，以此粉饰墓碑。\n\n（[USA.GetLeader]签署法案的影像）\n\n施拉夫利：勿忘我言，美国若不为自己着想，那我们的“朋友”，自然还有敌人，就要从我们的眼皮子底下将整个美国窃走。"
