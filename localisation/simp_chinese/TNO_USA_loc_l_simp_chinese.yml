 USA_mccormack_home_by_christmas_idea: "圣诞节前回家"
 USA_mccormack_saf_over: "南非战争已经结束。"
 USA_the_jfk_presidency: "肯尼迪任期"
 USA_the_jfk_presidency_desc: "在理查德·米尔豪斯·尼克松辞职之后，美国人民似乎能再次指望一位能激发信任、希望和勇气的总统——约翰·菲茨杰拉德·肯尼迪。他对总统职位已渴望许久，而似乎肯尼迪本人无法做到的，上天帮他得到了。在被证明和尼克松的丑闻无联系之后，肯尼迪准备在国民的支持下，将美国重塑为一个真正更加伟大、更加自由的国度。从民权到社会福利，如果他在即将到来的总统大选中获胜，肯尼迪总统的任期看上去将会是一段灿烂岁月。"
 USA_jfk_mend_the_rifts: "弥补嫌隙"
 USA_jfk_mend_the_rifts_desc: "理查德·尼克松并不是一个彬彬有礼，万事皆可妥协的好好先生——在现在这个美国历史上最具争议的时期，这样的个性对团结美国各方几乎不会起到什么积极作用。然而，美国政治的几乎每个角落几乎都对约翰·肯尼迪表达了支持。在一些两党盟友的斡旋下，只要肯尼迪说上几句强调团结一致的漂亮话，他也许就能弥补尼克松造成的社会和政治撕裂。"
 USA_jfk_fucking_dixiecrats: "[ROOT.GetDixiecratFocusName]"
 USA_jfk_fucking_dixiecrats_desc: "迪克西派在美国政治舞台上一直都是十分具有力量与话语权的派系。从美国建国至今，南方人一直都对他们在政治上的共识与团结有强烈的情感。然而，由于他们在种族隔离和白人至上等问题上表现出的强硬态度，我们很难说服这些整天玩弄狗哨政治的迪克西政客去追随一个出身马萨诸塞州的改革者。然而，肯尼迪总统认为，如果美国要成为一个更伟大、更团结的国家，就必须听取迪克西派的声音。"
 USA_jfk_fucking_progressives: "[ROOT.GetProgressiveFocusName]"
 USA_jfk_fucking_progressives_desc: "民主党进步派在美国历史上的地位赫赫有名，但他们融入民主党主流的过程一直不是很顺利。有好几位进步派政客已经对民主党感到了厌倦，投奔了NPP进步党团。约翰·F·肯尼迪总统知道也理解，如果民主党人无法在重要问题上保持团结，那些依然支持民主党的进步派人士便会倒戈NPP。如果总统要将他的计划付诸实施，进步派必须站在他身后。"
 USA_jfk_one_last_chance: "机不可失"
 USA_jfk_one_last_chance_desc: "共和党-民主党联盟已经坚定地站在了约翰·F·肯尼迪总统身后，是时候推进总统的计划了。现在，联盟内的分歧已经基本被愈合并忽视，是时候团结全国人民了。尼克松政府给美国政治体系留下了深刻的分歧，如果美国需要继续前进，就必须重归一致。"
 USA_jfk_bring_back_the_npp: "拉拢NPP"
 USA_jfk_bring_back_the_npp_desc: "国家进步公约作为美国政治中最显著的政党之一，近二十年来一直屹立不倒。虽然有些人将他们斥为激进分子和梦想家，但他们的选民占了很大一部分的美国人口。如果肯尼迪总统要通过他的改革并治愈美国，让国家进步公约加入并建立一个两党共识的纲领是关键的第一步。"
 USA_jfk_save_the_country: "拯救国家"
 USA_jfk_save_the_country_desc: "一个多世纪以来，政府的行政分支很少像尼克松丑闻这样给对公众信任造成了如此之大的损害，这大大削弱了美国人民对总统乃至整个联邦政府的信任和支持。只要他们名义上所代表的人民不再相信他们或这个体制，肯尼迪和他的政治盟友就无法继续前行。因此，凭借他无尽的魅力和与媒体的良好关系，肯尼迪也许能够重新建立美国人民的信任。"
 USA_jfk_meet_with_politicians: "会见政客"
 USA_jfk_meet_with_politicians_desc: "在美国历史上，政府整体的支持率从来没有像现在这么低过。数以百万计的美国人没有工作；民权运动正不断壮大；而迪克西派和他们的党羽满足于躲藏在他们的南方旮旯里，充耳不闻州外事，仿佛现在仍然是1903年（而密西西比当年领头限制了黑人投票权）。在这么短的时间内发生了这么多的变化，许多政客自然对此感到焦虑和担心。肯尼迪将试图消除他们的恐惧，并向他们展示，时代的变化并不是一件坏事。"
 USA_jfk_meet_with_people: "会见群众"
 USA_jfk_meet_with_people_desc: "美国当下正在经历其历史上最困难和最关键的时期之一，而贫困率则已经达到了自大萧条以来从未见过的水平。总的来说，美国人民很累、很穷、还很需要改变。为了防止进一步的社会骚乱，也为了将来公众对肯尼迪政府的支持打下基础，肯尼迪总统正在筹备着一项公共宣传计划，能让总统和其他政府人员能够直接回答普通公民提出的问题。"
 USA_jfk_put_out_fires: "扑灭烈火"
 USA_jfk_put_out_fires_desc: "到目前为止，20世纪60年代显得相当忙碌。在这个被动荡、社会转变和大规模社会骚乱所定义的年代，许多美国人采取了鸵鸟政策，刻意无视了这些运动。然而，有更多的人愤怒地走上街头、抗议，接着暴动，然后抢劫和纵火。这种情况不能再继续下去。虽然总统理解这些人的愤怒，但他们破坏公共和私人财产的企图是不可接受的。"
 USA_jfk_one_nation: "未可分裂之一国"
 USA_jfk_one_nation_desc: "在肯尼迪总统几个月以来的努力下，美国再次变得完整——至少名义上是这样。曾经每天都有的示威和骚乱现在已经很难见到踪影，几乎所有的政治建制派都站在总统和他的改革背后，公众对政府的信任也出现了回升。总体而言，由于肯尼迪的努力，美国现在成了一个更伟大、更安全的国家。"
 USA_jfk_heal_the_people: "疗愈人民"
 USA_jfk_heal_the_people_desc: "虽然尼克松的那些怪事所引发的公愤已经大致消散，其所造成的后果依然萦绕着美国。美国人民仍然受着深刻的社会问题和大萧条以来从未见过的失业率之苦。这是总统一直在努力解决的主要问题之一。有了国会大多数议员的支持，肯尼迪终于可以开始颁布法令，治愈美国人民。"
 USA_jfk_shake_on_it: "握手言欢"
 USA_jfk_shake_on_it_desc: "除了国会的进步派和社会主义者，没有多少美国政客真正相信肯尼迪总统正努力通过的“新政”改革。许多议员认为这些社会改革无关紧要，而美国在过去几十年中的明显优异表现就是证明。总统对此并不买账，但如果美国要有任何形式的社会保障，就必须打消这些反对者的顾虑。"
 USA_jfk_swear_on_it: "信誓旦旦"
 USA_jfk_swear_on_it_desc: "尽管目睹了社会福利项目在世界各地的有效性，许多美国人仍然对其保持警惕。一些人认为这是滑向共产主义的滑坡，是肯尼迪总统作为一个社会主义独裁者夺取权力的途径。如果他的“新政”改革要通过，他必须让美国公众相信情况根本不是这样的。他必须保证这些新改革将帮助美国人民重新站起来。"
 USA_jfk_rolling_wake_of_change: "回天转日"
 USA_jfk_rolling_wake_of_change_desc: "时代的变化之快，是美国历史上前所未有的。在短短的几个月里，肯尼迪总统在使国家重回正轨方面所做的工作好得无法想象，他的“新政”改革飞快地通过了国会，并被签署成为法律。然而，这种迅速的变化似乎使许多美国人感到担忧震惊，有上千人走上街头反对这些行之有效的改革。肯尼迪必须在放慢改革脚步与他的新美国的顺利过渡之间做出抉择。"
 USA_jfk_brighter_future: "来日方长"
 USA_jfk_brighter_future_desc: "肯尼迪总统通过的新政改革比预期的效果还要显著，美国现在才真正能被称作希望和自由的灯塔。但是，美国可以通过自己的独特地位，在她的盟友和友好国家中推动类似的改革。现在是时候让美国的外交政策摆脱温顺的外表，回到那曾经让各国敬畏的大胆姿态。OFN和世界其他国家有一天会感谢肯尼迪对改革的推动，因为它们的传播只是一个时间问题。"
 USA_jfk_the_eagle_soars: "飞鹰腾达"
 USA_jfk_the_eagle_soars_desc: "在过去的几个月里，约翰·F·肯尼迪总统展现了他的可靠、正直、信赖和智慧。简而言之，他很可能已经证明自己是美国有史以来最伟大的领袖之一。在他的治理下，这个国家的改善已超出任何人的想象，美利坚雄鹰将再次翱翔。"
 USA_jfk_dixiecrats_rebuked: "接触迪克西派"
 USA_jfk_dixiecrats_cool: "安抚迪克西派"
 USA_jfk_progressive_rebuked: "接触进步派"
 USA_jfk_progressive_cool: "安抚进步派"
 jfk_one_nation_tt: "§C一国真正的衡量标准，就是看“让所有人民的生活更加美好”这一承诺是否获得实现。让这成为我们国家的衡量标准吧。§!"
 USA_mil_64_1964_policy_outlook: "[GetYear]年军事政策前瞻"
 USA_mil_64_1964_policy_outlook_desc: "随着新一年的到来，也随着我们进入本世纪下半页，继续评估我们的军事实力变得尤为重要。美军中的许多人仍然坚守着靠旧技术提供支撑的过时学说。但我们拥有一个超级大国可以拥有的最强的科技和制造能力，因此这些老旧方法需要得到改变。我们应该开始编写一份报告，讨论我们潜在的可以改进的领域。在充满新型冲突的世界中，坚守陈腐的观念是蠢人才会干的事情。"
 USA_mil_64_arpa_funding: "先进研究计划署拨款"
 USA_mil_64_arpa_funding_desc: "电子计算机的出现和广泛使用为美国国防部提供了一个独特的机会。计算机代表了军事和民用研究的未来，因此对先进研究计划署（ARPA）的拨款将使得我们的科学知识取得巨大的飞跃。美国相比于其对手的落后随着德国的成功登月愈发明显，只有使用更加先进的研究工具才能够使得美国赶上对手的步伐。有了这种计算能力，ARPA能够在短短几分钟内完成一次对人工来说十分费时的计算，大大减少我们的研发时间。"
 USA_mil_64_department_of_the_army: "陆军部"
 USA_mil_64_department_of_the_army_desc: "美国陆军拥有悠久的，充满各种英雄事迹的历史，也在第二次世界大战中证明了自己的能力。然而它尚未为新一代战争做好准备。确实，有的人会悄悄地说，整个美军的体系现在过于臃肿，已经很难应对当前的挑战。因此，我们应该准备好改革军队的各个方面，包括在某些地方削减预算而在其他的一些地方将这些钱补充进去。我们最终的目标应该是创建一支现代化的军队。在确保美国本身利益的同时，也需要有能力将我们的力量投射到海外。"
 USA_mil_64_xm16_acquisition_program: "XM16研究项目"
 USA_mil_64_xm16_acquisition_program_desc: "尽管陆军军械部不愿意承认，我们必须认识到美国陆军的轻型武器已经逐渐开始落后于时代。在我们仍在使用重型的大口径全尺寸M-14步枪时，德国人和日本人已经开始迅速转向使用轻型，装有高速子弹的小口径步枪。但是现在，美国似乎也已经有了应对这一外国高科技武器威胁的方案。阿玛莱特（Armalite）公司的AR-15自动步枪能够发射5.56mm的高速子弹，完全装弹时仅重达7磅。通过紧急采购类似XM-16这样的新型步枪可能会让美国拥有世界上最先进的标准化轻型武器。"
 USA_mil_64_m60_enhancement_project: "M60改进项目"
 USA_mil_64_m60_enhancement_project_desc: "虽然M60主战坦克总体而言是一种不错的坦克，在面对德国的“豹”式坦克时逐渐显现出它的短板，落后于时代。它有着装甲布局十分过时，炮塔稳定性差，负重轮容易损坏和变形等等问题。总而言之，M60具有一些设计缺陷和过时的功能，大大降低了其战斗力。通过开启一个纠正这些问题的项目，M60可能会再次在与外国的坦克的战斗中拥有更大的竞争力。"
 USA_mil_64_m113_enhancement_project: "M113改进项目"
 USA_mil_64_m113_enhancement_project_desc: "自从尼克松政府早期采用以来，M113装甲运兵车（或者APC）一直面临着几个问题。它的铝制车身虽然轻巧，但是对车辆整体和车内人员来说造成了生存性问题。为了提高M113的综合战斗力，美国国防部已经建议为其配备铜制的装甲板，甚至配备试验性的反应装甲，以提高其生存性。为了抵消这种附加装甲造成的额外重量，升级版的M113将配备更大的涡轮增压柴油发动机。实施这些潜在的升级后，这款美国陆军主力装甲运兵车的战斗力将会有显著提升。"
 USA_mil_64_expand_west_point: "扩张西点军校"
 USA_mil_64_expand_west_point_desc: "位于西点的美国军事学院尚未真正地适应自第二次世界大战以来各国武装部队所使用的现代化大型常备军设置。每年，成百上千前途广阔的合格军官学员都因为学校空间不足而被拒绝录取了。西点军校实在是太小了，无法大量训练我们庞大军队所需的新兵。因此，许多人被迫选择了更加贫困的学校，甚至放弃了成为军官。通过扩大西点军校，美国陆军将拥有一支其所需要的庞大且训练有素的军官团。"
 USA_mil_64_department_of_the_navy: "海军部"
 USA_mil_64_department_of_the_navy_desc: "当前，美国海军十分重视航空母舰的使用。将其作为实施力量投射和简单的运输航空器的工具。不管是在太平洋战争期间还是现在，它都十分重要，但很显然我们不能够仅仅关注航母的使用。新的研究和资金应该投入潜艇项目以应对波涛下的敌人。我们还应该集中经历扩大我们的三位一体核投送能力，以使得我们不需要仅仅依靠发射井和轰炸机来取得新型战争中的统治地位。总体来说，美国海军必须成为一支真正现代化的，切合实际的战斗力量。"
 USA_mil_64_two_seas_concept: "双海概念"
 USA_mil_64_two_seas_concept_desc: "美国政府在两个不同的方面面对着两个截然不同的对手。一方面，他们面对着侧重于航母和航空力量的强大的日本帝国海军。另一方面，他们也面对着拥有大量战列舰、巡洋舰和潜艇的德国海军。从本质上说，很难通过一个能够压倒一切的学说同时应对这两个敌人。因此，有必要将合众国海军分为两个不同的部分：太平洋舰队应对日本帝国，而大西洋舰队则应对德国。"
 USA_mil_64_an_sqs-23_sonar: "AN/SQS-23声呐"
 USA_mil_64_an_sqs-23_sonar_desc: "美国海军部在默蟒行动中所获得的结论为发现美国海军和其学说的不足之处起到了许多帮助。简而言之，报告的结论是美国声纳的能力不能够使其发现德国的新型静默潜艇。这些新潜艇在执行任务时所发出的声响比它们的前辈安静了许多倍，这也让它们能够轻松瞒过美国的声纳科技。为了应对这些潜艇，国防部与参谋长联席会议建议我国研发SQS-23声纳系统——新系统的频率能覆盖更广泛的范围，并发现原先无法探测到的静默潜艇。"
 USA_mil_64_an_sps-40_radar: "AN/SPS-40雷达"
 USA_mil_64_an_sps-40_radar_desc: "为了反制日本海军对航空力量的重视，我们迫切地需要提高我们舰船侦测更新，更快的战机的能力。为此，SPS-40对空搜索雷达提供了更加强大的目标探测和跟踪能力来执行远程空中监视和舰艇自我防卫。它能够在最为恶劣的气象条件下侦测到高速飞行的飞机，这将大大提高美国海军的防御能力。"
 USA_mil_64_ssbn_program: "弹道导弹核潜艇项目"
 USA_mil_64_ssbn_program_desc: "潜艇自诞生以来就面临着一个问题：它们必须返回港口才能够补充燃料。但是随着新能源技术的发展，情况可能会出现一些变化。我们可以提出弹道导弹核潜艇（SSBN）的概念：一种以核能作为动力的，不需要使用会被快速用尽的柴油或汽油为其提供燃料的潜艇。将一座核反应堆放在我们的弹道导弹潜艇上之后它们就可以几乎无限期地停留在大洋上，一次又一次地对美国在世界上的敌人施加持续数周甚至数月的压力。"
 USA_mil_64_department_of_the_air_force: "空军部"
 USA_mil_64_department_of_the_air_force_desc: "几十年以来，空战通常是简单地通过战斗机与轰炸机进行的。虽然说“用飞机把敌人都炸上天”的基本作战理念没有太大的改变，但是我们的肯定可以对我们的飞机进行一些改进。如今，直升机和远程轰炸机已经成为战争双方空中力量最新，也是最重要的组成部分。这两个机型的发展需要我们联通相关的训练制度和空中作战理论一并加以关注，从而使得德国人和日本人永远无法在美国空军在场时统治天空。"
 USA_mil_64_heliborne_division_proposal: "直升机师提议"
 USA_mil_64_heliborne_division_proposal_desc: "直升机可能是过去20年里出现的最为多用的一项技术之一。它们速度快，造价低廉，同时也能够在通常被认为不可穿越的地形上运输部队。尽管直升机具有这种多功能性，它们在美军中的地位通常仅仅作为辅助兵种，例如实施侦察任务而使用。为了充分发掘它们的潜力，我们已经向国防部提出了一项建议：训练一批基于直升机的机动步兵师。这种“空中骑兵师”，或者说“直升机师”，的构想是建立在要求整个美军突击师的步兵乘坐直升机进行作战，这种编制可以使得它们在极短的时间内飞越较长的距离并迅速展开部署。"
 USA_mil_64_laser_guided_munitions_development: "激光制导装备"
 USA_mil_64_laser_guided_munitions_development_desc: "很显然，无人非制导火箭的日子已经过去了。随着飞机发展的越来越快，越来越敏捷，非制导火箭的效率愈发低下。因此，国防部建议大批量采用激光制导导弹。如果美国要保证它在弹药技术方面的优势，研究和开发激光制导装备可能是一个不错的选择。这种弹药可以在飞机发射并返回安全空域之后自动追踪单个地面目标，以此来保证飞机的安全。"
 USA_mil_64_short_range_missile_project: "短程空对空导弹项目"
 USA_mil_64_short_range_missile_project_desc: "随着制导火箭的进一步发展，我们为飞机装备一种有效且符合要求的空对空导弹（AAMs）的设想已经成为可能。在此之前，多数螺旋桨动力飞机依靠机枪和机炮与其他飞机进行交战。现在，随着喷气式飞机成为世界各国空军的主力，这种基于直射火力的交战方式已经不再可行。幸运的是，空对空制导导弹的出现让空军部找到了一种新的方式。考虑到这将使它们能够及其果断地击落高速飞行的敌方战机，如果能够对这种弹药进行投资，我们有望大大提升美国空军战机的战斗力。"
 USA_mil_64_expand_the_sentinel_program: "扩大“哨兵”项目"
 USA_mil_64_expand_the_sentinel_program_desc: "对于核战争的恐惧已经不再仅限于考虑一架孤零零的轰炸机掠过主要城市上空的攻击方式，相反，核战争的代表现在已经变成了弹道导弹那尖锐的弹头，从高空呼啸着飞向一个无法准确定位的遥远目标。常规武器已经无法应对这种实施核恐惧的方式。命令截击机拦截敌方轰炸机并将其击落是一项非常简单的任务。但是现在，考虑到弹道导弹的飞行速度远超飞的最快的喷气机，而且它们的速度还在变得越来越快，我们已经无法通过传统手段应对这一威胁。\n\n一个可行的解决方案随即被提出。国防部已经制定了“哨兵”项目。一系列的低射程，反导系统将被部署到美国本土周围。如果附近出现敌方导弹，这些反导系统将会发射制导导弹以拦截并摧毁它们。尽管这些系统并不能够有效应对迟早会出现的德日洲际弹道导弹，它们应该能够击落部署在美国周边的德日傀儡国的短程导弹。"
 USA_mil_64_third_generation_warfare: "第三代战争"
 USA_mil_64_third_generation_warfare_desc: "战争形态已经发生了变化。美国军方现在尚未完全采纳从第二次世界大战中汲取的思想教训：即机动作战和速度才是未来的大方向。但是现在，这种情况已经开始发生变化。美国将不再在战术和战略上落伍，取而代之的是她将全力拥抱新颖，创新的作战理念，并将美军变成新型军事学说的领军人。这些创新包括使用以直升机为主的步兵部队，能够实施突破和包围战术的高机动性地面部队，以及先进的海军侦察技术和规程。美国已经看到了战争的未来，而未来属于美利坚。"
 USA_BFW_68_Carelessness_of_Bennett: "本内特的草率"
 USA_BFW_68_Carelessness_of_Bennett_desc: "我们的前总统本内特是自由主义市场经济，跨国合作与全球自由贸易的忠实拥趸。这些东西好归好，可我们的前任政府却在降低本国工人地位方面步子迈得大了一些，他们让保护工人的安全规章形同虚设，鼓励大型企业把劳动密集型岗位迁移至低收入国家以降低生产成本。如今，我们可得好好收拾一下本内特留下的烂摊子。"
 USA_BFW_68_Reigning_in_the_Market: "勒紧市场缰绳"
 USA_BFW_68_Reigning_in_the_Market_desc: "前总统实施自由放任的经济政策，大资本便在无拘无束的市场环境中逐渐横行霸道起来，忽视了工人、消费者、社群与整体环境的共同利益。这一政策虽有利于企业董事及股东们在短期内大量获益，长远来看却会产生我们难以预料的后果。一系列完备的行政令将规范这些公司的商业行动，督促他们公平合理竞争。无序竞争的野马或已脱缰，但我们还能把它拉回正轨。"
 USA_BFW_68_End_of_Voodoo_Economics: "伏都经济学的终结"
 USA_BFW_68_End_of_Voodoo_Economics_desc: "前总统产生了一些比较疯狂的想法——如果通过减税让富人更富，那么这些钱的一部分就会通过经济流动到下层阶级手中。于是，我们以整个国家作为实验工具，用掉大把时间来试验这个想法，而结果证明是失败的。尽管一开始经济出现增长，但很快一切都清楚了：富人越来越富，中产阶级的经济情况稍有改善，但穷人的收入几乎没有任何增长，甚至随着政府预算的紧缩而缩水了。是时候结束这种荒谬的理论，并用更好的政策取而代之了。"
 USA_BFW_68_Reregulate_Wall_Street: "管控华尔街"
 USA_BFW_68_Reregulate_Wall_Street_desc: "美利坚资本主义与贪婪的象征——也即美国金融系统的中心，被本内特赋予了巨大的权力。它利用这个机会，从每个人的皮夹里拿走钱财、收取天文数字般的隐性费用、增设代价高昂的但书与条款，从辛勤工作的美国人手中公然窃取财富，赚取了前所未有的利润。现在这一切都结束了。"
 USA_BFW_68_Desecration_of_Average_American: "对普通美国人的亵渎"
 USA_BFW_68_Desecration_of_Average_American_desc: "当我们谈起美国人民的时候，我们很容易忘记，那百万之数的普罗大众，那些泯然于集会与抗议中的面孔，也是活生生的人。华莱士·F·本内特忘记的似乎尤其早。相反，他致力于讨好那些在国会山和华尔街大行其道的富有者、掌权者、有影响力者。今天，我们在此庄严宣告，普通美国人才将是我们这届政府的工作重心。"
 USA_BFW_68_Reel_in_Military: "缩编军队规模"
 USA_BFW_68_Reel_in_Military_desc: "华莱士·F·本内特可以用很多词来形容，但是莽撞低效本应不在其中。但不幸的是，这些词汇恰恰描述了他的军事开支计划——或者更恰当地说，军事错误开支计划。\n\n我们的计算表明，本内特在军事方面的开支远大于其发挥功能的实际需求。缩减军事开支并将用度挪到别处将是明智之选，以求向美国乃至全世界表明，我们和本内特政府不一样。"
 USA_BFW_68_Tone_Back_Trade: "贸易回调"
 USA_BFW_68_Tone_Back_Trade_desc: "华莱士·本内特总统试图通过扩大贸易往来促进繁荣。然而，本内特的贸易理念，是将高薪的制造业岗位从美国的大城市转移到那些工会影响力较弱、缺乏保护且无需向工人支付高于他们维生水平线工资的地区，然后再将制造出来的产品卖回到美国。这使得那些手头拥有工厂且已经建立起完备的分销网络的公司更加富有，也帮助接受转移的国家提振了经济。但与此同时，这也让国内产生了一波又一波的失业大潮，甚至波及到美国经济。我们必须重新建立贸易平衡，鼓励大公司回国经营并雇佣我国国民，尽管这的确会让我们的朋友和盟友不太高兴。"
 USA_BFW_68_Let_it_Run_its_Course: "放任生长"
 USA_BFW_68_Let_it_Run_its_Course_desc: "大选的时候，我们曾经大声疾呼要撕毁本内特的贸易协议，并靠着这个赢得了白宫。不过，当我们逐字逐句地审读协议的条文和附件时，我们才终于发现，想把这些协议彻底搞掉实在难如登天。难不仅是难在外交方面，还难在纽约和华府不少最有钱有势的权力掮客、更难在总部设在美国的跨国巨头企业的预算受到的影响。所以，现在不如搞一些渐进式变革和零敲碎打的改动，看看以后我们能不能弄出一个更好的协议来。"
 USA_BFW_68_Slam_the_Deals: "抨击贸易协定"
 USA_BFW_68_Slam_the_Deals_desc: "说句实话，谈判达成的贸易协定糟糕透顶。美国做出的让步太多太多了。收入、就业、放松环境和劳动管制，还有我们的幸福生活。从反方向说，那些“伙伴”却捞得盆满钵满。美国是在没有任何外来援助的情况下靠着我们自己的辛勤苦干登上世界经济之巅的，我们的盟友也必须这么做，管他们乐意不乐意呢？"
 USA_BFW_68_a_Good_Deal_is_a_Good_Deal: "好协议就是好协议"
 USA_BFW_68_a_Good_Deal_is_a_Good_Deal_desc: "虽然[USA.GetLeader]总统阁下会对被迫捍卫那些他曾立誓要铲除的东西感到恨恨不已，但现实政治基本要求我们保卫本内特搞的那些贸易协议。当然，我们的选民和一般市民都不怎么习惯华府里常搞的那些阴谋诡计，所以他们会对又一个公然撒谎的政客感到勃然大怒和失望透顶。毫无疑问，我们绝不会跟他们说实话，说我们只是拿他们耍着玩的，过后就会反手把他们整垮，同时再把他们卖个好价钱。"
 USA_BFW_68_Slap_on_the_Tariffs: "加征关税"
 USA_BFW_68_Slap_on_the_Tariffs_desc: "The biggest problem with free trade, besides the lost jobs and obscene profits made by the rich, is the huge hole it punched into our federal budget. By eliminating those tariffs, we had basically cut off our legs to help the American people and the schools, roads and infrastructure that truly helps. Therefore, we are going to put some of the customs duties back on. Our trade partners might through a conniption, but it's a small price to pay to make our country better."
 USA_BFW_68_Americans_Come_First: "美国优先"
 USA_BFW_68_Americans_Come_First_desc: "前总统极其热衷于达成新的贸易协议，好让他那些富豪朋友们能继续大把捞钱。与此相对，美国的普罗大众则从来入不了他的眼。为了他的贸易协议，他可以肆无忌惮地践踏普通公民的所愿所求。然而，新总统阁下已经对国务院下达指示，让他们拟定修正协议的计划，以更多惠及美国的一般公民。这项举措能够让我国工人重获工作，让纳税人保住钱包，没准儿也能让我们拿到更多选票。\n\n他们最好祈祷我们别改的太多了。"
 USA_BFW_68_Fight_for_our_Crops: "为谷物而战"
 USA_BFW_68_Fight_for_our_Crops_desc: "就算我们不能一下子就把贸易协定撕得粉碎，我们至少也能试着修正其中的一些条款。我们可以在农业领域做点文章：我国沃野千里，是全世界的粮仓，绝大多数OFN盟友可没有这么肥沃的土地可资利用，更种不出我们收获的那么多粮食。如果我们能在谈判里给我国农民争取权益，打开外国市场的大门好让他们能大卖他们的粮食和牛，我们就可以让公众看到我们是多么重视协议产生的威胁，没准儿还能在下次大选里从中西部多捞几张选票呢？"
 USA_BFW_68_Crank_Up_Exports: "加大出口"
 USA_BFW_68_Crank_Up_Exports_desc: "虽然已经滚蛋的本内特总统的那个贸易协定里有无穷多的糟心事，但有一点是我们十分赞成的，那就是其他国家削减对美关税。当然啦，这能让高端产品——尤其是那些美国产的真正高端产品——在外国市场卖得更多、赚的更多。所以，就算我们得处理（外国来的）堆积成山的廉价山寨货，但至少我们能把我们那些质量优良的好东西卖到外国去。消费品必须流动！"
 USA_BFW_68_Free_at_Last: "终获自由"
 USA_BFW_68_Free_at_Last_desc: "我们将绝不会继续在“全能美元祭坛“上牺牲美国的普罗大众、尤其是工薪阶层和中产阶级的利益了。生活里还有比追金逐利重要得多的事情。虽然盟友大感不满、企业巨头怒气冲冲又慌乱不安，现在也是时候让美国货优先在美国销售、供国民消费，并让美国人民的日子过得更好了。我们不该被协议逼着去买外国进口的破烂货。现在，我们国家终于可以自由选择最好的东西了，而“最好的”和“美国的”两个词之间就画着等号。"
 USA_BFW_68_the_Profits_Roll_in: "金钱滚滚来"
 USA_BFW_68_the_Profits_Roll_in_desc: "Politics is a messy business, and one where changing your mind is either prized as \"realism and prudence,\" or vilified as \"flip-flopping and corruption.\" Most times, it results in both. Our backtracking on changing the free trade deals has resulted in both extremes. However, our tweaks and slight changes of the nuts and bolts of the deals has resulted in an increased income into the Treasury Department, which we can now use as we see fit."
 USA_BFW_68_Back_to_Work: "回去干活"
 USA_BFW_68_Back_to_Work_desc: "No matter how much we disagree with him and his policies, the legacy of President Wallace F. Bennett has worked its way into the fabric of American history and politics. Every man that has held the office has impacted it in some way or another, and even though we did our best to mitigate the worst effects of our predecessor, there will still be elements and traces of his administration for generations to come.\n\nTherefore, we must now work toward creating the legacy of President [USA.GetLeader], to bring our nation forward, and to make the USA better than ever before. Let's get to work!"
 USA_Help_India_decisions_category: "递出橄榄枝"
 USA_Help_India_decisions_category_desc: "欲使美印结盟，首先要做的就是推动美国企业对印开放，促进美印之间贸易往来，这也是让印度人习惯我们在当地存在的第一步。\n\n这些投资也会给我们带来丰厚的回报！"
 USA_IND_subsidize_businesses: "资助在印企业"
 USA_IND_give_out_loans: "发放贷款"
 USA_IND_invest_in_factory: "投资新兴公司"
 USA_SAF_war_rising_discontent: "不满情绪发酵"
 USA_SAF_war_rising_discontent_desc: "还没写呢不过你怎么把其他国家全吓跑了宁自求多福吧"
