 USA.137.t: "就职日"
 USA.137.desc: "林登·约翰逊，民主党备受信赖的新领袖，今早在国会大厦宣誓就职美利坚合众国总统，国家广场上数千名群众向总统报以热烈掌声。约翰逊总统面向电视镜头，向全国发表讲话。\n\n“同胞们：此时此刻，我在你们和上帝面前宣誓，这个誓言不只是我个人的，而是我们大家的。我们同住在一个国家，同属一个民族。我们民族的未来不应依赖少数个人，而是要全体公民齐心协力，为伟大事业而奋斗。美国航向伟大社会的征程不会停歇，我们必须为了建设更美好的美国，共同拼搏、成长，这样，子孙后代就不会遭受困扰当代美国人的种种不义：在这块富饶的土地上，人们生活在饥馑中；在这块学者众多的土地上，孩童目不识丁，无法读写；在这块充满救死扶伤奇迹的土地上，邻居无人照料，因为遭受病痛折磨而离开人世。美国不应该是这样的，我们这一代人的使命，就是要彻底征服困扰我们的贫困、不义和不平等，而不单单是解决表面问题。如果一个人因为肤色不同就异化自己的同胞，那这种行为同背叛美国无异。伟大社会的根基就是维护每一个人追求幸福的自由，无论其种族出身为何。大家必须真正理解伟大社会的内涵，只有这样我们的使命才有意义。”\n\n总统走下演讲台，向欢呼的支持者微笑致意，随后他前往雕像厅，享受惯例的国会午宴。在吃饱喝足后，他还有大把时间可以用来规划全国性的改革。"
 USA.137.a: "向统帅致敬！"
 USA.138.t: "吉姆·克劳之鸦在翱翔"
 USA.138.desc: "“同胞们，美国陷入了危机，华盛顿的某些人士以为自己生活在德国或是早已垮台的苏联，可以对我们颐指气使。他们这些人的好日子到头了！同胞们，我向你们保证，接下来四年，你们会得到真正的自由！各州在制定政策时不必再缚手缚脚，担心联邦的粗暴介入，国父们的理想会真正实现。同胞们，我保证：今天要隔离、明天要隔离、天天要隔离！”\n\n今天，华莱士总统在华盛顿特区发表了措辞强烈的就职演讲。支持者称华莱士总统是州权的捍卫者，而反对者则称他为当代杰斐逊·戴维斯。新总统喜好言辞激烈的民粹论调，强调美国人必须挺身反抗政治精英。\n\n这一事件对美国政坛震动不小，同时也显示美国人做好了迎接激荡变革的准备，如此改革是共和党-民主党联盟提供不了的。\n\n下面是一则关于俄罗斯无政府地区的特别报道，报告的提供者曾在俄罗斯废土旅行多年……"
 USA.138.a: "大干一场吧！"
 USA.139.t: "就职日"
 USA.139.desc: "“美国人民已经发声，他们希冀正义、憎恨腐败、他们渴求和平、厌恶战乱。神圣的宪法已授予我权力，因此，我承诺将通过并执行一项团结美国的法案，让全国再没有什么黑白男女之分。明日之美国，将是一个人人尽其责，人人带领它步入未来的伟大国家。上帝保佑美国。”\n\n罗伯特·F·肯尼迪的演讲无疑继承自他已故兄长的遗产和奉献整个任期的最后计划，即阻止种族隔离。\n\n问题在于，他能不能践行此道呢？美国当下的紧张局势远甚以往，肯尼迪就任总统更得益于与极右翼的合作。他们跋扈恣睢，对种族隔离极为看重。祝肯尼迪好运吧，他太需要运气了。"
 USA.139.a: "向统帅致敬！"
 USA.142.t: "屠戮希望"
 USA.142.desc: "1946年8月31日，约翰·赫西在《纽约客》上刊出了《瓦胡岛》一文。在这篇长达160页的巨著中，他用生动的细节与满溢的感情，讲述了六位经历核爆的夏威夷美国公民的过往生活与迷茫未来。日军的驱逐舰在原子弹爆炸后的一周靠岸，并强迫他们待在岛上。公民们被平静地告知，若要家人被烧焦的肉体得以安息，他们就得自己埋葬他们。“六人都分享着一种痛苦：他们都羡慕死者。”\n\n在原子弹落下的两年后，仍有数百万美国人对那场灾难感到心有余悸。他们在周六的早晨打开杂志，满心希望看到保守的讽刺与欢乐，但他们的心，却因读到这篇沾满悲伤与恐惧的文章窒息。而德国和日本，却在向核灾难继续迈进。\n\n二十年弹指一挥间，今日的美国人打开了另一份《纽约客》，他们看到了同样的惨剧，矛头却指向自己的祖国。一张航拍照片盖满了杂志第一页，数百具残缺不全的尸体倒在淌血的河边，被摆成一个大大的万字符。据信，肇事者是一支美国陆军连，他们受命去雨林深处探查村落，并在穿越奥兰治河时遭到不明身份群体的袭击。愤怒促使指挥官下令将袭击者的尸体摆成那个代表仇恨的符号。\n\n威廉·威斯特摩兰将军的随员认为，那个图案至少是由347名意图俘获，折磨美军士兵的突击队员组成的。但反战人士汤姆·海登的私人通讯员则驳斥了这一说辞，他们相信照片展示了504具手无寸铁的布尔人的尸体，他们只是凑巧走上了和夜巡路线重合的道路。到目前为止，我们还未受到德国行政机构任何一份，含有除侮辱性词汇或混乱措辞外内容的申明。\n\n文章以上等兵瓦纳多·辛普森的遗书起头，他在3月16日，即在屠杀发生的数小时后，因内疚而上吊自杀。而对他的调查最终指向了这场战争罪行。“我们用死去的婴儿和掘出的动物摆出了【万字】的中心，主啊，请怜悯他们的灵魂，不要对我发慈悲了。”"
 USA.142.a: "赦免参与者，发布正式声明以做推脱，并支持威斯特摩兰的说辞。"
