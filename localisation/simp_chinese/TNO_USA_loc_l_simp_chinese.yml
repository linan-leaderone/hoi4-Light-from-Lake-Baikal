 USA_last_bastion_of_liberty: "自由的最后堡垒"
 USA_last_bastion_of_liberty_desc: "美利坚合众国是这黑暗世界中最后的自由之光。这个可悲世界上其他伟大的民主国家现在都化为了尔尔泥尘——它们被纳粹和旭日帝国不可一世的法西斯之拳击碎。作为二战期间唯一在轴心国势不可挡的进军中幸存下来的同盟国主要势力，美国必须在这个扭曲的新时代里，举起自由的火炬。"
 USA_the_american_depression_5: "美式绝望"
 USA_the_american_depression_5_desc: "曾留在美国人心中难以忘怀的乐观主义的余烬，都已被最近的悲剧所扑灭。苦难和分裂再次笼罩了社会，而美国梦几乎成了回忆。自输掉大战起，美国的前景从未如此黯淡。我们的社会中，再也没有美国人找得到自己能为之奋斗的东西。合众国已经跌落到了谷底，似乎再也不可能崛起了。\n\n§x愿上帝拯救我们所有人。§!"
 USA_the_american_depression_4: "美式忧愁"
 USA_the_american_depression_4_desc: "美国曾是一个有着不屈意志的国家，它的丰饶与坚定，让美国的乐观精神看起来固若金汤。而投在珍珠港的那颗原子弹，却将其抹杀。萎靡之风席卷了国家的大街小巷，苦难的尽头只见微弱的光芒。贫苦与纷争吞没了这片充满机会与理想的大地，让它跌入难以逾越的深渊。只有时间才能证明，曾在美国人心中熊熊燃烧的爱国之火，是会在某日重燃。\n\n§R或它将就此熄灭§!。"
 USA_the_american_depression_3: "一线希望"
 USA_the_american_depression_3_desc: "[GetPresidentLastName]总统激发出了美国人民内心中的好奇与审慎的乐观。总统班底肩负的任务意义重大，而当中的某些人相信，他们的政策将唤起美国的自信。可这个国家还被心中的泥潭束缚着，赤城之耻的阴影遮蔽了它的思想。而[GetPresidentLastName]总统的行动会有什么结果，还有待观察。\n\n§Y我们只能抱定最好的期望。§!"
 USA_the_american_depression_2: "敢于梦想"
 USA_the_american_depression_2_desc: "一种奇怪的感觉正在美国人的心里蔓延。这并不是过去几十年一直弥漫在美国人心里的萎靡不振，这种感觉与它有所不同。这是种美国人很久没有感到的情绪。\n\n骄傲。\n\n毋庸置疑，[GetPresidentLastName]总统正在美国培养新的自信。白宫最新的政策成功让美国从停滞的经济起死回生并且慢慢的从战败的阴云中走了出来。虽然离从战争的阴云走出来还有条漫长的路要走，不过可以肯定的是：\n\n§G我们正走在正确的道路上§!。"
 USA_the_american_depression_1: "新的曙光"
 USA_the_american_depression_1_desc: "美国再次迎来了曙光。\n\n在美国历史上，从未有过像今天一样多的美国人走向工厂或开办新企业。无数儿童将会迎来光明的未来。成千上万的美国男男女女带着对他们的国家能给他们带来的稳定与繁荣的信心走向了婚姻殿堂。数以万计的退伍军人将会在比服役之前好很多的国家安度余年。\n\n美国再次迎来了曙光。在[GetPresidentLastName]总统的领导下我们的国家更自信了，更强大了，更好了。我们现在终于可以不带一丝自嘲的谈论美国梦了。在一个世纪以来的第一次，我们的国家有一些值得信仰的东西了。\n\n§y而战败不过是过眼云烟。§!"
 USA_jim_crow: "吉姆·克劳"
 USA_jim_crow_desc: "在重建时期之后，美国的南部诸州都建立起了残酷的种族隔离制度。这类对黑人来说毫无公平可言，强迫他们与白人分开生活的法律被称作“吉姆·克劳法”，得名于种族主义的黑脸滑稽剧歌曲《跳跃的吉姆·克劳》。黑人在乘坐公交时会被摁在后座，进入建筑时不能与白人共用一个入口，也不能居住在白人的社区，不能在白人的学校读书，死了也不能埋在白人的墓地里。这些法律甚至禁止黑人与白人缔结婚姻，甚至不能与白人共用一个饮水器。尽管南方人将这类法律视作必须严格捍卫的传统，但是任何体面的绅士都将之视作这片自由之土上正在发生的暴行。随着非裔美国人对平等的呼声愈发强大，美国政府必须马上在两个选择中做出决定：钉死吉姆·克劳这个小丑，或者在祭坛上献祭自己以平民愤。"
