 USA.early_flavor.1.t: "寻找捍卫者"
 USA.early_flavor.1.desc: "亨利·杰克逊经常被同辈人亲切地叫作“斯库普”。此刻他正坐在桌前，满怀期待地看着面前的两人。一位是莫琳·纽伯格，她是斯库普的副手，同时是一位NPP进步党团参议员，她静静地翻着笔记，等斯库普开口发言。坐在她旁边的是迈克尔·哈灵顿，进步派中激进派的名义领导者，他也如纽伯格一样期待地看着斯库普。这两人的差别大得不能再大了，但作为进步派的领导者，斯库普知道，如果他想让NPP进步党团走得更远，这两人都不可或缺。\n\n“如你们所见，我们的选举前景不容乐观。”斯库普说。“右翼在党团内依旧影响力巨大。如果像华莱士这样的疯子登台亮相，哪个进步派还会向公约投票呢？最操蛋的是，我们甚至都找不出一个候选人！”\n\n“要是有人劳神把他自己的名字写上去就好了。”哈灵顿开玩笑说，尽显蔑视。“也许我们不该向那些种族主义者卑躬屈膝，而应该全力拉拢中西部等地的工人阶级核心选民……再把西海岸的精英收入囊中——”\n\n纽伯格是个自豪的俄勒冈人，她站起来，怒目而视。“大家都是为了同样的目的在奋斗啊！我帮弱势群体发声的次数还少吗？——至少我不会光是坐在椅子上动笔杆子！”\n\n看着两位同事互相斗嘴，斯库普先是一怔，然后苦笑了起来。某种程度上，这状况是进步派的集中反映——都知道需要改变，却对改成什么样各执一词。最终，他咳了两声，两人立马停止了小孩一般的争吵，转过头来看着他。“你们两位各有千秋，正因如此，我们需要一个跟所有人有共同语言的人。如果我们想在这次选举中有所成就，就得团结在一个声音下前进。”\n\n哈灵顿和纽伯格面面相觑，不知道该说些什么。斯库普望向窗外，眼神中带着一丝迷茫。“我不知道谁会来领导我们，但希望他能快点出现。不然我们就完蛋了。”"
 USA.early_flavor.1.a: "谁来为进步派说话？"
 USA.early_flavor.2.t: "家庭聚会"
 USA.early_flavor.2.desc: "参议员们午休时，总喜欢去德克森大楼的食堂里转一转，而今天，这栋大楼就要招待一对负有盛名的政客。副总统约翰·菲茨杰拉德·肯尼迪正嚼着一个火鸡三明治，他的大脑在飞速运转。而他的对面则坐着一个微笑的男人，那是一位民主党参议员，但约翰更喜欢以兄弟待他。\n\n约翰先开口了：“我们好久都没抽时间聚一聚了，鲍比，最近你还好吗？我希望埃塞尔跟你处的还好吧？”\n\n罗伯特·弗朗西斯·肯尼迪对着抛出饱含深意眼神的哥哥笑了笑：“家庭生活可以说是一切顺利，”他收起了笑容，“不过，时局让我很难睡个好觉。”\n\n哥哥同情地点了点头：“那肯定，暴力愈演愈烈，”约翰皱起了眉，“尼克松再怎么一意孤行，他也改变不了这一切。他不赞同任何有关这个问题的立法方案。”\n\n“那你能对此做点什么吗？要是总统继续这么坐以待毙，事态只会更糟。”\n\n“我也想啊，但你知道尼克松是个啥样的人吧，”约翰搅着咖啡，一边嘟囔着，“按我的想法来说，他大概会否掉任何我们递上去的文件，然后破口大骂说我们‘破坏联盟团结’。”\n\n“但这肯定比联盟团结要重要啊，杰克！数百万美国人——数百万善良，诚实的公民——被他们无法操控的事抛弃。我们等得越久，他们陷得越深。”罗伯特的眼神中交织着紧张与鼓励，“你是副总统，而那些无法发声的人可以借用你的声音。”\n\n约翰沉默了一会儿，然后他笑了：“你总愿意当个好人嘛，鲍比。你说的没错，我是该行动了。”"
 USA.early_flavor.2.a: "家务事。"
 USA.early_flavor.3.t: "庆祝的理由"
 USA.early_flavor.3.desc: "自尼克松辞职以来，德克森大楼一直比较安静，这对肯尼迪兄弟俩来说更好了，他们现在又可以好好享受晚餐了。现在的肯尼迪总统与他的兄弟罗伯特坐在一起，后者是一位尽职尽责的参议员。\n\n“你知道的，我真心为你感到骄傲。情况并不理想，但我实在想不出比你更适合当总统的人了。”罗伯特几乎无法抑制他的笑容。“想想我们最终所能完成的一切！”\n\n“别这样，鲍比，你让我开始尴尬了，”约翰嘴上虽然这样说，但他还是笑了。“但是谢谢你。我知道你一直都是那么的可靠。”\n\n“一直如此。就像我为了你而离开国家进步公约，尤其是在你即将给这个国家带来它所急需的变革的时候！”\n\n罗伯特的热情，似乎很有感染力，他的兄弟笑得更开心了。“现在，我们还有很多工作要做，然后才能让诸事运作起来。”他的神情变得更加严肃，更加坚定。“由于尼克松的惨败，党的形象目前有些受损，所以我已经安排了一些全国旅行来加强选民对我们的支持。”说到这里，他把手伸进口袋，掏出一张长长的行程表，上面写着各州各市的活动和日期，递给了罗伯特。\n\n“当然了。我们确实要担心选举的问题。”罗伯特皱了皱眉，然后又恢复了笑容。“来吧，杰克，我想我们可以在大旅行开始之前好好享受这顿饭，这是你应得的。”\n\n就这样，兄弟俩又坐了一会儿，平静地享受着桌上的食物。当分别的时间终于到来时，罗伯特迅速瞥了一眼名单，看见了他哥哥的第一个目的地。在他们分别之前，他最后一次对他的兄弟笑了笑。\n\n“我知道你一定能把事情办好的，杰克。等你从达拉斯回来后再见。”"
 USA.early_flavor.3.a: "一场深情的告别。"
 USA.early_flavor.4.t: "孤身一人"
 USA.early_flavor.4.desc: "罗伯特·弗朗西斯·肯尼迪尽了最大的努力，却止不住潸然而下的泪水。\n\n他决定就兄长之死发表一次演讲，告诉众人他的精神是多么的强大，他的献身是多么的伟岸，以及他为何能成为所有掌权者的榜样。这些已经足够真实了，但他坐在幕后等待上场的时候，却只能把约翰看作他所仰慕的兄弟、最好的榜样和最亲密的朋友。悲伤和愤怒淹没了他，他不知道是否应该取消这次演讲。\n\n约翰被杀是因为他是总统，而他之所以成为总统则是因为共和党-民主党联盟的那些破事，是因为尼克松当婊子还要立牌坊，尽其所能阻止进步和变革，还扼杀了《民权法案》，结果用最戏剧性的方式把约翰押上了法场。这联盟把他当成了口香糖，利用他掩饰口臭，又毫不留情地吐掉。他们利用了整个肯尼迪家族，玷污了这一家的名声。\n\n一位工作人员伸头过来挥手示意他上演讲台，罗伯特止住泪水，准备发表一篇自己职业生涯中最为令人震撼的演讲。他缓缓登上讲台，向聚集的人群发表讲话，每一个简短但充满激情的悼词，都在纪念他的兄弟，赞扬他的坦率，他的语言魅力，以及他对美国的奉献精神。人群止不住地点头，有人在痛哭流涕，有人则埋下了头颅。但谁也不会预料到接下来发生的事情。\n\n“我哥哥一直忠于共和党-民主党联盟。他心怀忠诚，哪怕共民联盟用尽手段也要让这个国家远离真正的平等和正义；他心怀忠诚，哪怕共民联盟盲目地在非洲发动了一场不必要的血腥战争；他心怀忠诚，哪怕共民联盟只在犯错误时才会想起他；他心怀忠诚，哪怕共民联盟的愚昧最终结束了他的生命。”他停了停，台下观众目瞪口呆，至少两位震惊的共民联盟人压低声音开口咒骂起来。而他的下一句话则将被钉在耻辱柱上。\n\n“我也曾对共和党-民主党联盟心怀忠诚，但今天就要告终。”"
 USA.early_flavor.4.a: "兄弟之仇猛于地狱烈焰。"
 USA.early_flavor.5.t: "新朋友"
 USA.early_flavor.5.desc: "罗伯特·肯尼迪走进NPP进步党团空无一人的总办公处，自己找了个座位，耐心地等了良久。他疑惑自己是不是做得太出格了，建制派走狗当久了，没人愿意正眼待他。但他总得试试。\n\n门终于开了。斯库普·杰克逊先行走入，后面跟着他的下属，纽伯格和哈灵顿。他们坐在肯尼迪对面，用好奇而充满希望的眼神看着他，并依次和他握手。斯库普挑起了话头：“今天的形势不太常见，但我已经听过不少你的好话了。肯尼迪先生，在我们深入交流前，我们有几个问题想问你。”\n\n在接下来的二十分钟里，这个临时的进步派委员会对肯尼迪抛出了一系列问题。斯库普谈到了：“你愿意对民权法案做出多大的承诺？”哈灵顿询问道：“你是否同意，我国的医疗保健体系不堪重任？”纽伯格则说：“你是否认为，我国应当在环境保护上付出更多努力？”场面有如一个大学辩论俱乐部，但肯尼迪审慎而热情地回答了所有问题。\n\n当他们的提问接近尾声时，罗伯特开口了：“共民联盟人再也不能为国家撑起门面，他们更无法做人民所必需的事情。我想加入你们，正因为你们代表了我……也是我哥哥所相信的变革。”\n\n斯库普侧身瞥了瞥他的同伴，纽伯格微笑着点头回应，而哈灵顿则沉默了下，随后也微微点了头。斯库普灿烂一笑——看来他物色到了正确的人选。\n\n“肯尼迪先生，你愿意竞选总统吗？”"
 USA.early_flavor.5.a: "肯尼迪跨越了两派之间的界线。"
