 USA_OFN_Buffs_1: "OFN团结度：已解散"
 USA_OFN_Buffs_1_desc: "在战争结束的日子里，曾有一个承诺在那黑暗的岁月里闪耀生辉。它崇高地宣告：希望还未湮灭，自由也将继续奋战，直到敌人屈服。它带来了一个民主国家的联盟——那是一座关于理想的信念，与捍卫理想的自由民的纪念碑。\n\n但世界却没有善待它。一次又一次的背叛重击着这个承诺，直到盟友，敌人，乃至走卒也不再留心当中的内容。\n\n余下的只有对曾经可能……也再不会有之物的苦涩回忆。"
 USA_OFN_Buffs_2: "OFN团结度：很低"
 USA_OFN_Buffs_2_desc: "美国和它早已疏远的盟友之间的所有关系都已破裂，覆水难收。不满情绪的爆发裹挟了公众舆论，进一步瘫痪了OFN的领导层，激荡起了解散联盟的呼声。呼唤妥协与改革的绝望者们，只被视为顺从美国霸权的堪堪宣言——或那些不费吹灰之力，也能享受美国果实的堕落之徒的夸耀。\n\nOFN已经濒临崩溃，它的最后几个支持者对它无可避免的垮台感到绝望。"
 USA_OFN_Buffs_3: "OFN团结度：低"
 USA_OFN_Buffs_3_desc: "OFN极其不团结。成员国的压力与异议，让大多数国家的代表对联盟感到失望，并要求从他们的持续合作中获得实际结果。只因他们既没有得到互利，也没有看到希望伤害他们的敌人受到决定性的打击。这些要求得到了直言不讳的反驳，联盟要求他们对OFN的军事和经济做出更公平的贡献。\n\n而要是华盛顿方面无法解决此类诊断，他们会采取的措施，则在交流中略去了。"
 USA_OFN_Buffs_4: "OFN团结度：普通"
 USA_OFN_Buffs_4_desc: "OFN还没有团结起来。屡遭忽视的诉求和乏善可陈的表现已经磨去了火炬的光泽，并在曾经坚定的支持者间播下了怀疑的种子。他们开始质疑，联盟究竟是推进民主原则的工具，还是美国自我防御计划的延伸。而更多的美国人，开始对它国防御提供资金而持保留态度。毕竟公众的支出，更应该用来应对诸如保健、基础设施建设和不平等的国内问题。"
 USA_OFN_Buffs_5: "OFN团结度：略高"
 USA_OFN_Buffs_5_desc: "OFN略略有些不团结。杜威总统曾比喻这个联盟为“民主之家”，像任何家庭一样，OFN成员们也因琐事而相互指责。涉及家庭未来的承诺接二连三地，以友好的形式爆发。从许下何等承诺，到投入多少资金等等——而且频次不低。\n\n总的来说，各成员国都对目前的状况感到满意。而当时局变化，情况也可能有所改变。"
 USA_OFN_Buffs_6: "OFN团结度：较高"
 USA_OFN_Buffs_6_desc: "OFN略略团结起来了。杜威总统曾比喻这个联盟为“民主之家”，而今日，这个大家庭正准备齐心协力地对抗周遭的困难。成员国之间小小的纠纷，虽然还未完全得到化解，也已经被搁置一旁。\n\n家庭必然会有争吵，但他们的内在也迫使各成员在面对巨大的逆境时，并肩而立。而法西斯主义的幽灵，如果不是自由世界要粉碎的困难，它还能是什么？"
 USA_OFN_Buffs_7: "OFN团结度：高"
 USA_OFN_Buffs_7_desc: "OFN已经团结起来。成员国之间的紧张态势一去不返，每个成员国对联盟的期望都得以满足，而华盛顿的倡议甚至让联盟物超所值。每一份签署的丰厚协议，每一次对行动的高速回应，都让世界对自由的支持发展壮大，并成为联盟所积累的财富。值此成功之时，联盟的领导国向成员承诺，联盟将会有一个令人满意的结局，而好日子就在眼前了。"
 USA_OFN_Buffs_8: "OFN团结度：很高"
 USA_OFN_Buffs_8_desc: "OFN坚定地团结在了一起。自由卫士们毫不犹豫地奔赴世界热点地区，在理事会的训谕下，政府与公众都把他们的话语纳为绝对的准则。自由世界表现出了对其目标前所未有的狂热，而看似命运也给予了相应的回报：经济繁荣，边疆安定，对手蛰伏，与许许多多渴求这三个目标的新成员。\n\n自由的黄金时代正对着它的传递者们招手，直面此前所未见的希望，这令人生畏的强权，还有谁人不要卑躬屈膝？"
 USA_OFN_Buffs_9: "OFN团结度：极高"
 USA_OFN_Buffs_9_desc: "OFN有目标、有理想、有信念，它向所有人证明了它理想的坚实。自由还未开始战斗！"
 USA_OFN_Buffs_10: "OFN团结度：牢不可破"
 USA_OFN_Buffs_10_desc: "在战后的黑暗余烬中，一个承诺自尘埃中浮现。它由无数语言写就，它为每个人所接受。它传递的讯息如此简单，但对于每个人，它也与众不同。\n\n对于被忽视者，它应许用耳聆听他们的哀嚎。对于被蒙蔽者，它保证用眼发现隐匿的真相。对于被失声者，它承诺在每条小道与坦途上喊出他们的名字。对于苦难的制造者们——那些暴君，强人与法西斯——它誓要终结他们的暴政。\n\n一支自由民的军队团结在一根从未如此闪耀的火炬下，散射出白炽的光辉。它要让受压迫者在其中寻见家庭的温暖，让压迫者在火焰面前熊熊燃烧！"
