 USA_debate.1.t: "哈灵顿对阵本内特"
 USA_debate.1.desc: "在摄像灯光的照耀下，华莱士·F·本内特总统和迈克尔·哈灵顿两人迈着僵硬的步伐，脸上挂着刻薄的微笑，向对方走近。正死板握手的两人关系很差，只因哈灵顿在本内特执政之初，就开始批判总统的国际政策。哈灵顿表明，本内特对OFN成员国的贸易优惠制，无疑是对美国劳工的背叛。\n\n辩论一转到外事上时，哈灵顿就首先发难了：“总统阁下，我每每走在街头时，总有一些良善，勤奋而又诚实的美国人找上我来。他们问询着明年，他们能否找到一份工作。这些人中有矿工，钢铁厂工人和农民——而他们正是支撑美国工业运转的核心。你口口声声说要保持美国的强大，可为什么你的政府却对外国进口商品发放补贴，徒留美国人民为此抓耳挠腮？”\n\n本内特回过头，对哈灵顿毫无感情地笑了笑：“哈灵顿先生，贸易之妙处便在于参与者皆能从中获益。你口中被削弱的美国工业，却在我的眼中勇攀高峰，而这正是因为OFN内部的关税下调所致。你说美国因向盟国采购商品而变得无能，那你就希望我们像纳粹和他们的傀儡一样，把我们的盟国榨干？美国不可能在世界上独善其身，更别说我们还要对抗德国人和日本人。”"
