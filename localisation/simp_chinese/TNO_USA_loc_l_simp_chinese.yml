 USA.senate.1.t: "共民联盟正在竞选中高歌猛进！"
 USA.senate.1.desc: "我们最近的地区竞选结果可谓是气势正盛。无论是小额捐款，抑或是政治行动委员会(PAC)的集资，我们所募集到的资金都远超预期。候选人的表现无懈可击，我们在参众两院的竞选都占据了上风。而且，用我们当地组织者的话来说，选举志愿者的士气也是从未前有的高涨。在这几个关键竞选中，我们已经稳操胜券了！"
 USA.senate.1.a: "太棒了！"
 USA.senate.2.t: "共民联盟的竞选活动令人满意！"
 USA.senate.2.desc: "总体而言，我们最近的地区竞选结果相当不错。筹款和原有资金余额加起来刚好符合我们的预期。同时，我们的候选人在民调中表现良好，在竞选过程中也没出什么岔子。我们应该会在11月的选举中拿下不少选票。"
 USA.senate.2.a: "这是好事啊！"
 USA.senate.3.t: "共民联盟在竞选中表现平庸！"
 USA.senate.3.desc: "就我们最近的地区竞选而言，结果充其量也只能算是马马虎虎。许多候选人都在公众面前出了丑，造成了不少的负面影响；筹款也没有达到预期；在一些地方，我们竞选参众两院席位的活动甚至连组织起来都有困难。到目前为止，我们这次选举的前景并不理想。"
 USA.senate.3.a: "我们可以下次再努力嘛。"
 USA.senate.4.t: "共民联盟的竞选一败涂地！"
 USA.senate.4.desc: "我们最近的地区竞选结果糟糕至极。没什么别的好说的了。我们的候选人出丑不断，负面新闻铺天盖地。我们在电视和电台投放的竞选广告正在拖垮我们的财政。最不利于我们的是，许多选区根本就没有组织起竞选活动。也许局势还能扭转，但说实话，我们联盟的形象已经垮掉了。"
 USA.senate.4.a: "大错已然铸成…"
 USA.senate.5.t: "NPP在竞选中表现亮眼！"
 USA.senate.5.desc: "我们最近的地区竞选结果可谓是气势正盛。无论是小额捐款，抑或是政治行动委员会(PAC)的集资，我们所募集到的资金都远超预期。候选人的表现无懈可击，我们在参众两院的竞选都占据了上风。而且，用我们当地组织者的话来说，选举志愿者的士气也是从未前有的高涨。在这几个关键竞选中，我们已经稳操胜券了！"
 USA.senate.5.a: "为NPP高呼万岁！"
 USA.senate.6.t: "NPP的竞选活动势头不减！"
 USA.senate.6.desc: "总体而言，我们最近的地区竞选结果相当不错。筹款和原有资金余额加起来刚好符合我们的预期。同时，我们的候选人在民调中表现良好，在竞选过程中也没出什么岔子。我们应该会在11月的选举中拿下不少选票。"
 USA.senate.6.a: "大家都干得不错啊！"
 USA.senate.7.t: "NPP在竞选中表现平平无奇！"
 USA.senate.7.desc: "就我们最近的地区竞选而言，结果充其量也只能算是马马虎虎。许多候选人都在公众面前出了丑，造成了不少的负面影响；筹款也没有达到预期；在一些地方，我们竞选参众两院席位的活动甚至连组织起来都有困难。到目前为止，我们这次选举的前景并不理想。"
 USA.senate.7.a: "下次一定可以。"
 USA.senate.8.t: "NPP的竞选活动惨遭滑铁卢！"
 USA.senate.8.desc: "我们最近的地区竞选结果糟糕至极。没什么别的好说的了。我们的候选人出丑不断，负面新闻铺天盖地。我们在电视和电台投放的竞选广告正在拖垮我们的财政。最不利于我们的是，许多选区根本就没有组织起竞选活动。也许局势还能扭转，但说实话，我们公约的形象已经垮掉了。"
 USA.senate.8.a: "这些竞选顾问是干他妈什么吃的？"
 USA.senate.10.t: "[GetOppositionCampaignRegion]的共民联盟竞选活动有如神助！"
 USA.senate.10.desc: "种种迹象表明，在最近几周的地区竞选中，共和党-民主党联盟的表现堪称完美。他们的候选人为竞选造势时不出丝毫纰漏，筹到的资金数额能吹上天；甚至连我们的选民都被共民联盟的志愿者找上门来了。不管我们自己正进行得如何，很显然，局势已经开始对我们的竞选不利了。"
 USA.senate.10.a: "无论如何，我们绝不会就这样“倒戈卸甲，以礼来降”。"
 USA.senate.11.t: "[GetOppositionCampaignRegion]的共民联盟活动正稳步开展！"
 USA.senate.11.desc: "据报道，共和党-民主党联盟在最近的地区竞选中表现良好。即使没能把我们打得落花流水，他们也筹集到了足额的竞选资金，他们的候选人充满魅力；他们的选民热情高涨，这对于拿下11月的选举是必不可少的。"
 USA.senate.11.a: "我们可不能对他们掉以轻心……"
 USA.senate.12.t: "[GetOppositionCampaignRegion]的共民联盟竞选活动乏善可陈！"
 USA.senate.12.desc: "根据我们的人在现场报道，共和党-民主党联盟在最近的地区竞选中表现得不过中规中矩而已。隶属于他们的政治行动委员会，以及各种竞选组织的工作都不如人意。不仅是他们的候选人在民调上远远落后于我党，就连选民也对他们没什么信心。要是他们走运，说不定11月的选举还有机会。不过，他们吃到苦头对我们肯定是好事一桩。"
 USA.senate.12.a: "很好。"
 USA.senate.13.t: "[GetOppositionCampaignRegion]的共民联盟竞选活动糟糕透顶！"
 USA.senate.13.desc: "据全国各大当地报纸头版报道，共和党-民主党联盟最近的地区选举工作崩塌得令人惊讶。基于他们糟糕的筹款数字、低迷的选民热情和一些共民联盟候选人做出的一系列奇怪失误，我们很可能仅需凭借他们的失败就能在11月取得好成果。"
 USA.senate.13.a: "戒骄戒躁。"
 USA.senate.14.t: "[GetOppositionCampaignRegion]的NPP竞选活动正稳居上风！"
 USA.senate.14.desc: "种种迹象表明，在最近几周的地区竞选中，NPP的表现堪称完美。他们的候选人为竞选造势时不出丝毫纰漏，筹到的资金数额能吹上天；甚至连我们的选民都被热心的NPP志愿者找上门来了。不管我们自己正进行得如何，很显然，局势已经开始对我们党不利了。"
 USA.senate.14.a: "我们要好好比赛了。"
 USA.senate.15.t: "[GetOppositionCampaignRegion]的NPP竞选活动规模可观！"
 USA.senate.15.desc: "据报道，NPP在最近的地区竞选中表现良好。即使没能把我们打得落花流水，他们也筹集到了足额的竞选资金，他们的候选人充满魅力；他们的选民热情高涨，这对于拿下11月的选举是必不可少的。"
 USA.senate.15.a: "我们还有时间赶上。"
 USA.senate.16.t: "[GetOppositionCampaignRegion]的NPP竞选活动不足为惧！"
 USA.senate.16.desc: "根据我们的人在现场报道，NPP在最近的地区竞选中表现得不过中规中矩而已。隶属于他们的政治行动委员会，以及各种竞选组织的工作都不如人意。不仅是他们的候选人在民调上远远落后于我党，就连选民也对他们没什么信心。要是他们走运，说不定11月的选举还有机会。不过，他们吃到苦头对我们肯定是好事一桩。"
 USA.senate.16.a: "愿上帝保佑！"
 USA.senate.17.t: "NPP把[GetOppositionCampaignRegion]的竞选活动彻底搞砸了"
 USA.senate.17.desc: "据全国各大当地报纸头版报道，国家进步公约最近的地区选举工作崩塌得令人惊讶。基于他们糟糕的筹款数字、低迷的选民热情和一些NPP候选人做出的一系列奇怪失误，我们很可能仅需凭借他们的失败就能在11月取得好成果。"
