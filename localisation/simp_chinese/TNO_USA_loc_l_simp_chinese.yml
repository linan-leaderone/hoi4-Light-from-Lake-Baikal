 USA_debate.21.t: "对阵约基"
 USA_debate.21.desc: "七点整，群群尖顶罩袍就如帐篷般，将剧院的大厅染成了一片白色的原野。罩袍的眼孔紧盯着台上的男人，他凿状的下巴反射出闪闪的灯晕。就如集聚的露水，在伟大将军的雕塑上反射出耀人的光芒。\n\n“美国已经发声！”男人举起了拳头，古老的蔑视在空中显现。他的话语就如水滴投入了平静的大海，在观众间激荡——怠惰向原始的力量屈服，不朽的静止迎来了片刻的运动。\n\n“美国听到了行动的召唤！”无言的呐喊，规律的跺脚，就如战鼓般拨动了心弦。\n\n“所以人民举起了拳头，他们喊出：‘不要叛国！不向叛徒、社会主义者和所有卑鄙的佞臣们屈服！’”\n\n震耳欲聋的高呼湮没了其他候选者的辩驳。对于观众来说，再没有什么候选人，再没有什么辩论，只有台上那人领导的集会——台上只有一个讲坛，上面挂着红星，装饰着蓝白丝带。根本没有，也永远也不会有两个讲坛了。奔流的血液带来了狂喜，其中升腾着热能。他们的心灵与灵魂，对着纯洁无暇，被汗水浸透的白色皮肤高呼着：“万岁！”\n\n“朋友们，我向你们承诺两件事：要么我们夺回过往的昭昭天命——要么作为我们文明的英雄死去！”\n\n——万千的思想化归一人，意志战胜了理智。"
 USA_debate.21.a: "国家在广播时保持了理智。"
 USA_debate.21.b: "约基的话语，就如瘟疫般闯入美国人民的意识。"
 USA_debate.22.t: "罗姆尼对阵约基"
 USA_debate.22.desc: "羞辱。愤怒。说约基感到愤怒只是表达了一个人的感受，但约基感受到的远不止如此。他感受到了那种自从他们看到他们的神职人员、市长和总统们摒弃了他们的道德和价值观，加入到了现代、放纵的美国肮脏嘉年华中之后，每一个好美国人都感受到的耻辱。已经过去了十五分钟，罗姆尼已经告诉朋友和顾问，他将跳过辩论——这对他来说不值得浪费这些时间。这个传言传遍了整个夏天的美国。\n\n然而，约基却笃信这是一定是谎言。自由主义最自豪的一件事就是它的传统，所谓的“善意”——罗姆尼会如此粗鲁地摧毁所有这一切，而只是为了羞辱他的对手吗？然而在这里，约基就一个人站在辩论场上，出现在全国电视上，孤身一人。\n\n约基保持着沉默。他没有可以说话的人，但他却有太多话想说。他为什么会感到惊讶？这是自由主义者、资本主义者、寄生虫的手段。罗姆尼也许是资产阶级最好的例子，他藏匿于自己的豪宅中，沉溺于不义之财，而他的民族却饱经苦难。站在提词器前的堕落生物不安地笑了起来，额头上滴着丑陋的汗水。她开口说话了。“既然罗姆尼不在这里……我想你可以发言了。”约基的声音沙哑地传了出去。“罗姆尼不愿现身于我的面前……他是他种族和国家的耻辱。白种人…它应得到更好的待遇。”约基直视着镜头。"
 USA_debate.22.a: "“你们理应过上更好的日子。”"
