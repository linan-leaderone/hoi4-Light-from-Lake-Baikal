 USA_politics_details_category_desc_gui: "哪怕在理想最为璀璨的那个年代，美国的政治也从未如人们希望的那样透明无暇。现如今，美利坚合众国到了危急存亡的关头，党与党、人与人之间，世情变故频生波折也是在所难免。我们已尽了全力，编写出一篇报告，供您参考：\n\n£GFX_rd_texticon §R共和党§!-§B民主党§!联盟[ROOT.GetRDUnity]\n£GFX_npp_texticon §O国家进步公约§![ROOT.GetNPPUnity]\n美国社会[ROOT.GetUSAUnity]\n\n[ROOT.GetRDUnited][ROOT.GetRightYockeyUnited][ROOT.GetLeftCenterUnited][ROOT.GetRCenterUnited][ROOT.GetRRightUnited][ROOT.GetDCenterUnited][ROOT.GetDRightUnited]\n现共有[?RD_senators|Y0]位£GFX_rd_texticon §R共和党§!-§B民主党§!联盟参议员，详细情况如下：\n\n[?RD_R_senators|Y0]位为£GFX_rd_r_texticon §R共和党人§!。\n[?RD_D_senators|Y0]位为£GFX_rd_d_texticon §B民主党人§!。\n\n现共有[?NPP_senators|Y0]位£GFX_npp_texticon §O国家进步公约§!参议员，详细情况如下：\n\n[?NPP_C_senators|Y0]位为£GFX_npp_c_texticon §K进步派§!。\n[?NPP_FR_senators|Y0]位为£GFX_npp_fr_texticon §g国民派§!。\n[?NPP_R_senators|Y0]位为£GFX_npp_y_texticon §j“主权派”§!。\n[?NPP_L_senators|Y0]位为£GFX_npp_l_texticon §e马克思派§!。\n\n美国乃是§B最后的自由堡垒§!，而成就其美名的便是自由选举。每过六年，各州都会选出两位参议员。虽然美国政治中只有两个大党——£GFX_rd_texticon §R共§!§B民§!联盟与£GFX_npp_texticon §ONPP§!，但两党党内有派，各派不同。要想胜选，政党支持率至关重要，但若§Y党内团结§!过低，不足以防止党内派别投票给与自身政策更加接近的敌对党派候选人，那就只是一盘散沙。两党会根据党内派别的实力选择候选人，通过地区竞选活动则可以§G提高§!§Y政党支持率§!。然而，竞选活动§R并不总会按照你想象的方式发展§!。\n\n美国的总统并非由美国人民直接选举产生，而是根据各州人口规模选举出一批州选举人，再代表他们投票给总统候选人。虽然§Y政党支持率§!在总统选举中也很重要，但党内派系的成员更有可能投票给与自己观点相同的候选人。"
