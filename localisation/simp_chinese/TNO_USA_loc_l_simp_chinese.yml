 USA.early_flavor.8.t: "转机"
 USA.early_flavor.8.desc: "华莱士·F·本内特虽是个温厚的人，现在却也烦躁了起来。\n\n“约翰逊先生，这事真很简单。美元过度依赖银本位了，我提倡的东西真不算极端，这个法案能做的仅仅是授权总统在短缺情况下可选择暂停美元兑换白银。”他已经是第三次向一大群立法委员解释这个简单概念了，许多人都在侧耳倾听，不过约翰逊选择以标志性的魄力破坏这场讨论。\n\n“要我说——你们浪费时间，讨论我们的货币要建基于哪一种金属之上也不难嘛。据我所知，美国经济，在各种意义上都还称得上是运转良好，所以，我真的看不出来你这个一时兴起的计划有什么好处。”约翰逊慵懒地依靠在桌子上，继续口出狂言，缺乏尊重则让本内特的血压稳步上升。\n\n“但是，我们会因此变得更强大，约翰逊先生。我和我的同僚们做了很多研究，我们甚至都还没展示数据呢——请让我向您展示我们的图表——”\n\n“倒不是我不愿意看图啊，本内特先生，但考虑到我们所处的时代，我还是要说，白银这等区区小事，哪值得我们去大动肝火呢。”本内特尝试继续讨论，但约翰逊却露出了无所事事的微笑，显然他没有听进去。\n\n本内特暗中盘算着，这个本该是他盟友的约翰逊，又是一样的轻视别人，共和党人和民主党人本应结成同盟。但就算是NPP里的中派和右翼所持的关系，也比他党内的两极要来的更和谐，更平等。作为一个民主党人，本内特越来越感到被排挤，他下定了决心，再也不能放任这种事情下去了。\n\n毫无成果的讨论结束后，参议员们离开大厅去吃午饭，两人擦肩而过。本内特用他温和性格中，能挤出的最强硬的目光，瞪着约翰逊：“总有些事要改变的，约翰逊，而我就是那个要付出努力的人。”"
