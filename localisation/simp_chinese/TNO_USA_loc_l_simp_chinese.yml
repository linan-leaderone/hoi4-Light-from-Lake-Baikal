 USA.flavor.2.t: "终止非洲战争游行"
 USA.flavor.2.desc: "在华盛顿游行的人数超过了五十万人，他们抗议着美军在[USA_central_africa_ongoing]的暴力和残忍，谴责着美国年轻人的死亡，呼吁着让和平重返动荡的非洲大陆。美国各地也举行了类似的游行，要求结束战争，让我们的士兵回家。最经典的镜头是几千名男男女女形成的一条长龙，他们每个人的手中都举着写有一名伤亡美军士兵的名字，或是西非一个被摧毁的城镇村落的标牌，沿着宾夕法尼亚大道前行，经过白宫，抵达了国会门前。\n\n这场游行是一个不同的抗议：这不是一群左翼“嬉皮士”在谴责征兵或造成暴乱。想法，终止非洲战争委员会从“可敬”的各组织找到了支持：民权运动、教会、大学教授、工会、企业领袖和政客。在华盛顿大游行中发表演讲的人包括了科丽塔·斯科特·金、本杰明·斯波克医生、戴维·戴林格、威廉·埃夫里尔·哈里曼和阿瑟·戈德伯格。一位记者将这些游行称为“……中产阶级担忧的清楚、近乎忧郁的体现”\n\n很难说如此多普通美国人的游行是否会改变美国对南非的政策，一些总统的支持者们声称，这些抗议活动实际上是日本的伎俩，只为了破坏反法西斯战争的努力，一个新的“美国优先”委员会，为的是破坏国家的民主决心。一些白宫职员们确信，“沉默的大多数人”实际上确实支持总统目前的前进道路。但是，如果战争持续更长的时间，导致更多的美国人丧生，那么要坚持下去就会更加困难。"
