 USA.144.t: "阿拉巴马的捍卫者"
 USA.144.desc: "一支冒烟的雪茄躺在一张乱七八糟的桌子边上。在它后面，43岁的阿拉巴马州州长乔治·科利·华莱士身上似乎充满了电光石火。他黑暗而深邃的眼睛，像激光一样燃烧，双眉仿佛一条黑色的带子。他的嗓音带着南方人的口音，听上去有几分优雅。\n\n“我谴责暴力，”华莱士说。“但这些暴力从何而来？有很多煽动者和共产主义者混进了那些单纯想过上好日子的人之中。他们都是一帮只会缩在象牙塔里怨天尤人的娘娘腔。”他伸手拿起雪茄。“我不认为仅仅因为某个地方的人有怨气，他们就应该无视宪法。”华莱士站了起来。“一旦他们这样做了，”他说，“他们的风险将远比他们所意识到的要大得多。”\n\n华莱士不是一个普通的阿拉巴马州红脖子。他是一位聪明、能干的律师，而在很多方面上他更是一位一流的州长。自从四年前上任以来，他提高了教师的工资，监督了一大片的学校建设，并游说联邦政府投入了大量资金，完成了田纳西河谷管理局的建设。阿拉巴马州的北部地区曾是一片荒芜的不毛之地，现在由于廉价的公共电力和联邦资助的大量先进工业而变得兴兴向荣。\n\n但在民权问题上，华莱士是一个不同的人。在作为国家进步公约的代表竞选州长时，华莱士并不是种族隔离制度的顽固捍卫者。他差点败在民主党人约翰·帕特森的手下，这让他知道了被“淘汰”的风险。华莱士走的是一条微妙的路线，他与国家的法律分开行进。他既是南方的坚定捍卫者，又是新的南方温和派，甚至是劳工组织名义上的盟友。\n\n尽管关于1964年选举的候选人名单已经谣言四起，但华莱士却不在任何名单当中。由于任期有限，这位州长已经宣布他打算让他的妻子接替他的位置，这是一场已经注定的比赛，而且他已经放弃了参议院的竞选。当被问及未来的野心时，州长只是笑了笑。“看看我到底能走多远吧。”"
 USA.144.a: "《时代周刊》，1962年10月27日刊"
