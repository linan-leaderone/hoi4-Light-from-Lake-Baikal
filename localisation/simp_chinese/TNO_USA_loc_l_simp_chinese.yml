 USA.early_flavor.9.t: "韦尔奇支持华莱士"
 USA.early_flavor.9.desc: "在他的杂志《美国评论》今日发表的一篇社论中，约翰·伯奇协会的国民党团领袖小罗伯特·W·韦尔奇罕见地为NPP总统竞选人乔治·华莱士做出了背书。\n\n解释为什么他打破了约翰·伯奇协会拒绝为政客背书的传统时，韦尔奇如此写道：“近年来，我们看到中央政府逐渐掌管了公共教育，掌管了信息通讯，掌管了交通运输，掌管了我们日常生活的每个细节。我们知道之所以出现这种发展，是因为日本纳粹的联合阴谋，他们想将我们的自由共和国替换为一个民族社会主义的集体独裁。他们通过他们“有用的白痴”实行这一阴谋——种族融合派、马克思党团、进步党团、共和党-民主党联盟以及尼克松和艾森豪威尔总统，所有肯尼迪兄弟以及他们的老爹，还有所有试图通过实行自由主义、共产主义政策而制造混乱来削弱合众国的人，他们想让我们面对日本纳粹的攻击而束手无策。\n\n在这个国家，我可以完全肯定地说只有一个政治领袖绝对不是这个民族社会主义阴谋的一部分。这个人就是乔治·C·华莱士。这个人在战争中执行了针对日本人的轰炸任务，他也从未放弃过那场斗争，即使在美利坚在赤城号上被从背后捅了一刀之后也是如此。他现在把反社会主义的斗争从太平洋的天空带到了美国各地的市民大会，并且是为州权、言论自由、自由市场以及其他我们的开国元勋们在宪法中所规定的权利说话的唯一声音。他毫不畏惧地反对纳粹制造的“民权运动”及其违宪的要求，并将国家进步公约从进步派集团的日本间谍控制下夺回。\n\n华莱士是美利坚合众国最后也是最好的希望。他将把所有德国和日本的政治影响从这片美丽的土地上清除，并将他们在美国的所有间谍锁起来。只有华莱士站在美利坚一边，因此我支持华莱士。我敦促我们所有的成员和读者也这样做。”"
 USA.early_flavor.9.a: "俗话说人以群分，而他俩都魔怔了。"
 USA.early_flavor.9.b: "只有华莱士，才能阻止世界新秩序！"
 USA.early_flavor.10.t: "一位议员的反对"
 USA.early_flavor.10.desc: "咔嗒一声，电视屏幕亮了起来，黑白屏幕上出现了一个小人，他站在一个讲台前。那个人在说话，而他的演讲主题可谓极有争议性：\n\n“……我坚定不移地反对任何基于种族、肤色、信仰或任何其他理由的歧视与隔离措施，但是……”\n\n“……歧视问题单靠法律无法解决……”\n\n“……在这两个范围内，宪法未授予联邦监管权……”\n\n咔嗒一声，电视关掉了，只留下空荡荡的银屏。黑人小女孩好奇地转向她的父亲：“爸爸，那个人在说些什么啊？我完全不懂他在说什么！”\n\n父亲的脑海里飞快地流转过无数念头，他很确定法案仍会通过，但这位参议员狂热而又雄辩的演讲让他感到恐惧。反民权运动自此有了一张人性的面孔，一张专业与文明的面孔。华莱士和约基都是公开的激进派，父亲知道，要让他们踏入椭圆形办公室，需要一系列不可思议的巧合发生——但这个人却与众不同。他可能被选举上台，他沉着冷静，他……令人恐惧。\n\n父亲看着他的女儿：“没什么，亲爱的，他只是在说些大人才懂的东西，仅此而已。但讲真，你该上床睡觉了——老天爷，都九点过十分啦。”他嘴上的笑声，仿佛暗示这不过是一幕滑稽的戏剧，但当他为女儿掖好被子时，脑海中所能想到的只有巴里·戈德华特，和他在未来可能的所作所为。"
 USA.early_flavor.10.a: "耀眼新星。"
 USA.early_flavor.11.t: "工具箱理论"
 USA.early_flavor.11.desc: "乔治·F·凯南、詹姆斯·伯纳姆和前国务卿迪安·艾奇逊的力作《围困野兽》在外交圈引起强烈反响。这部著作编选了多年的通信、会议和辩论记录，再次对孤立主义发起猛烈攻击，同时捍卫了干涉主义，并为美国外交政策描绘了一幅新蓝图。\n\n凯南和伯纳姆教授共同提出了“工具箱理论”，他们称美国及其盟友应当完全奉行“无役之战”策略：美国应利用工具箱中一切可用的工具，遏制围堵德日霸权，积极地打制法西斯主义。具体手段可以是第三世界的代理人战争，也可以是经济、科技和外交方面的手段。\n\n近十几年来，美国饱受杜勒斯兄弟“推回战略”和“美国要塞”政策的禁锢，但随着约翰·福斯特·杜勒斯去世和尼克松上任，国务院再次向新锐理论家和政策家敞开大门，现在正是填补空缺的时刻。\n\n多国领导人甚至美国总统都读过了这本新书，只有时间才能告诉我们，在美国和敌国争霸全球的过程中，“工具箱理论”会如何影响政策和战略的制定。"
 USA.early_flavor.11.a: "他们写这书花了多长时间？"
 USA.flavor.1.t: "麦克阿瑟去世"
 USA.flavor.1.desc: "今日，曾在太平洋战争初期领导菲律宾防御战的道格拉斯·麦克阿瑟将军在沃尔特·里德陆军医疗中心离世，享年84岁。在总统授准举行国葬后，麦克阿瑟将在弗吉尼亚州诺福克下葬。\n\n麦克阿瑟是一位极具争议的复杂人物。一战时他曾在法国服役，担任过西点军校校长，还参与过比利·米切尔将军的军法审判。麦克阿瑟被指派到菲律宾后，年仅44岁的他做了美国最年轻的少将，之后他又于1930年出任陆军参谋长，并于1935年担任半独立的菲律宾陆军元帅。但他也曾镇压1932年酬恤金进军事件，还未能阻止日军占领菲律宾，这让他本如青云直上般的仕途毁于一旦。菲律宾的失败让托马斯·杜威总统下令解除麦克阿瑟的职务，此后他便被称作“丢失太平洋的男人”，为对日战争的失败背黑锅。回归平民身份后，他号召美国人民团结起来继续战斗，但他对杜威和艾森豪威尔总统的批判也让他疏远了政界和公众，特别是因为在战争后期，他曾表达过对亚洲的文化与人民的钦佩之情。\n\n批评者认为将军自命不凡、太过冷漠，而其他人则认为麦克阿瑟勇敢、聪慧而且善于激励他人。许多国家进步公约人士一直认为，如果麦克阿瑟得到了充分的支持，对日战争完全可以打赢，但这种猜想恐怕永远都不会得到证实了。"
