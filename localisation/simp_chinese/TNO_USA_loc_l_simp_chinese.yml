 USA_the_south_african_plan: "南非计划"
 USA_the_south_african_plan_desc: "南非是非洲少有的不完全反对与我们合作的民主据点之一。然而，他们北部的纳粹杂碎的存在可能会使他们存在的时间，以及我们利用这个立足点的时间，变得十分短暂。为了解决这个问题，我们已经制定了一份计划。它将一步步地将美国和南非捆绑在一起，以此来保卫他们的民主并削弱德国法西斯在整个非洲的控制力。"
 USA_our_commitment_to_african_democracy: "捍卫南非民主"
 USA_our_commitment_to_african_democracy_desc: "非洲是一个很要命的大陆，它几乎完全由专制主义者和法西斯主义者统治，剩下仅存的“自由”土地也被炸回了石器时代。然而，即使在最黑暗的房间里也有着光明的灯塔，就像我们是世界民主的灯塔一样，我们将捍卫南非的主权，并使他们成为这个黑暗大陆上最闪耀的民主灯塔。"
 USA_assuage_fears_desc: "国会中的和平主义者开始担心在南非作出承诺将使我们深陷非洲大陆上的血腥战争中。我们需要向他们保证，这些只是保护性的措施。他们口中的所谓战争也根本没有可能会爆发。"
 USA_a_base_in_south_africa: "保护自身利益"
 USA_a_base_in_south_africa_desc: "随着国内产生的对南非重要性的崭新认识，在任何事件发生之前，我们必须在那里取得一个落脚点。这不仅允许我们对任何可能威胁这个非洲民主明灯的事件进行快速反应，也有利于帮助民众意识到我们的干涉是多么合理。毕竟，我们总是应该保护我们在海外的军队，你很难找到一个持不同意见的美国人。"
 USA_business_ties: "商业纽带"
 USA_business_ties_desc: "如果我们真的想要保卫南非，使她免受法西斯入侵，我们就必须让她变得值得保卫。如果我们能够鼓励美国企业向南非投资，不仅可以得到这些企业的支持，甚至还可以从商业活动中得到利润，而且我们也可以预测，不再会有人抱怨我们在与美国八竿子打不着的不毛之地打仗了，也不需要再为说服议员们支持捍卫南非的决议而展开游说活动了。没人会抱怨的，毕竟钱已经到位了。"
 USA_south_africa_in_the_OFN: "邀请南非加入OFN"
 USA_south_africa_in_the_OFN_desc: "南非幸存了，黑暗大陆上建立了一个崭新的民主政权，OFN应该欢迎南非的加入；我们勇敢的盟友捍卫了非洲的自由、解放与繁荣。现在是时候真真切切，全心全意地承认南非的民主与自由了。"
 USA_the_silk_road_opens: "开启丝绸之路"
 USA_the_silk_road_opens_desc: "在德国控制下的黑暗丛林中，在被德国人剥削榨干的寂静稀树草原上，还有反抗的非洲之子。我们要给他们带去希望；从轻巧的枪管到引爆时会发出震耳欲聋声响的炸弹，我们有求必应。我们会送去一盏盏台灯，让他们能够自由地读书，也会送去一台台收音机，教他们聆听真正的自由之声。我们会把火炬带到这饱受折磨的非洲大陆，让他们获得解放。"
 USA_South_Africa_Secured: "确保南非安全"
 USA_South_Africa_Secured_desc: "几乎每一个早晨，都有一堆纽约投机客自戴比尔斯的德兰士瓦钻石矿的旅途中满载而归。每一周，都有一艘航船满载着印油未干的枪械与新鲜出厂的卡车，以及上百吨弹药自南路易斯安那开出，驶向遥远的开普敦海岸。每隔半月，就会有一架C-130运输机带着一群久经沙漠战争训练并接受过完整南非荷兰语课程教学的军事顾问，飞向荒野的深蓝彼岸。\n\n无论出于何种意图或者目的，南非现在是世界民主最后堡垒的成员。OFN同南非一道守望着奥兰治河和赞比西河。赫拉夫爵士相信自由世界会保护他的国家，战争不会成为影响南非生死存亡的威胁。\n\n惟望信士不遭考验。"
 USA_the_fighting_filipinos: "菲律宾人斗志强"
 USA_the_fighting_filipinos_desc: "宣告远东武装力量的瓦解的，并非是低沉的呜咽；恰恰相反，那是一声振聋发聩的咆哮。这声怒吼不禁让人回想起，就在不远的过去，菲律宾人那不屈的革命精神：黎刹，滂尼发秀，还有阿奎纳多。这支由天生的战士组成的队伍，誓言要对压迫者进行应得的审判。他们身上迸发出的这种坦率和热忱，已经点燃了从马尼拉到纽约的每一个自由人心中的火焰。哪怕仅仅是言语，就已经让每一个叛徒背脊发凉，在一片死寂中颤栗着迎接他们注定的毁灭。\n\n兰利方面的线人报告道，就在今天早上，从菲律宾的群山和丛林中，传来了行动的谣言。也许，“巴丹的回声”在不久之后就会再次响起了？"
 USA_malayan_rebellion: "马来亚起义"
 USA_malayan_rebellion_desc: "马来亚半岛的密密雨林已经被熊熊大火吞没，火势只增不减，好像这火永远不会熄灭。每过去一天，那些日本鬼子就会让他们在马来亚的统治更加稳固，就会有更多无辜的人像动物一样被屠杀。为了增加当地的损失，磨灭他们的反抗意志，抹杀他们对自由的渴望，IJA和宪兵队可谓无所不用其极。美国一直是自由与人权的堡垒，日本人在马来亚人身上发泄自己野蛮的愤怒，而我们不会只是看着马来亚人哭泣。枪支、坦克、飞机，只要是马来亚抗日统一战线需要的，我们都会立刻提供，以支持他们反抗帝国主义和暴政的光荣斗争。顽固的天皇和他在东京的内阁必须明白，马来亚人和美国人绝不会任人摆布，我们不是奴隶！"
 USA_vanguard_of_freedom: "自由先锋"
 USA_vanguard_of_freedom_desc: "亚洲人民无不渴望从日本的镣铐中解放，从遥远的太平洋到死水般的中国，心怀不满的人民和潜在的自由战士都潜伏在日本统治的阴影里。尤其是在马来亚，长期以来，半岛原住民和日本统治者之间积怨已久，终于引爆了一场全面起义。\n\n山姆大叔当然乐意伸出援手。不管是根据多米诺理论、推回理论还是工具箱理论，支持一支反日武装都是最符合美国利益的选择。如果运气好的话，这仅仅是让整个东南亚迈向自由的第一步。"
 USA_Boxing_In_the_Sphere: "摆平波峰"
 USA_Boxing_In_the_Sphere_desc: "赫拉克勒斯执行第十项任务，去夺取巨人的宝贝牛群。他一路向西，走到了地图标示的最远处。在返回迈锡尼前，他在逼仄的海峡与波塞冬无尽的深蓝领域间，立起了两根通天巨柱。柱上刻有字样“Ne Plus Ultra”，意为“再无前路”。\n\n博学的人总把日本帝国的征服与希腊英雄的第十项任务相提并论。就如赫拉克勒斯一样，日本人的舰队与大军向大陆西端挺进，以此夺取欧洲巨人的财富与荣耀。最后，一片汪洋阻断了赫拉克勒斯的旅程，日本帝国亦止步恒河，未曾渡过。\n\n但与赫拉克勒斯不同，多年以后的日本仍在安享当初的胜利果实。当下，安坐东京的官僚吃得脑满肠肥，单是要维护帝国的边境，便要付出赫拉克勒斯执行任务一般的辛勤劳动。共荣圈这座山上已经有了印度和东南亚这两条裂缝……只要华盛顿方面稍加推动，这些裂缝便可破为峡谷，把日本的心血成果撕成碎片。"
 USA_The_Tinderbox: "拉出火药桶"
 USA_The_Tinderbox_desc: "别搞错了：日本自欧洲国家那掠取的殖民地可能会托起日本的经济，让它与星辰并肩，但这些殖民地却一点也不热心于完成被分配的生产定额。而不满则如水痘一般，正在日本规划家们口中的南洋资源区中滋生。在那里，此起彼伏的自由斗士们用暴力反抗着日本的羞辱，一次次打击着陷入困境的傀儡政权。\n\n旭日希望从南亚获得顺服的矿山和油田，但它的所作所为只是在脚跟后点燃了一盘火种。为此，兰利方面已经制定了在区域内散播宣传和挑动冲突的计划，我们只待正确而适当的火花，将它们引燃。"
 USA_Strike_The_Match: "点燃火柴"
 USA_Strike_The_Match_desc: "在日惹一条被遗忘的小巷里，憔悴的酒保拖着疲惫的步伐抽着烟卷，炽热的烟雾和燃烧的灰烬在墨色夜空中飘摇，就像一个微缩的地狱。他的另一只手拿着一个旧报纸包装的袋子，一捆电线从苏加诺总统头像上挖出的窟窿里探了出来。\n\n在宿务外的一片稻田中，裹着血红布条的农民把打火机燃料洒上了一捆稻杆。他的视线从打火机的空壳中望去，今天夜朗星稀，他的同志们运气不错——在这样一个明亮的晚上，几英里外山顶上的盲人也能发现一根烟柱。\n\n在达尔文CBD的一个废弃公寓上，便衣将她的业余无线电收音机调到了一个未使用过的频率。她训练有素的耳朵，正在静电中搜寻那一串将点燃印尼群岛的数字。"
 USA_the_indian_subcontinent: "印度次大陆"
 USA_the_indian_subcontinent_desc: "在英国撤军后，英属印度的尸骸上浮现出两个政权：一个印度共和国、还有一个是盘踞孟加拉的自由印度运动。日本的目光凝望着大英帝国皇冠上的宝石，但战争已经挫去他们的锐气，迫使他们只将印度大部分地区作为中立国保留下来。在后来的岁月里，东京方面满足于只让他们在加尔各答的鹰爪和新德里的敌人对赌次大陆的命运。\n\n但美国有能力与意愿让胜算向民主国家的方向倾斜。许多美国公司已经将他们的部分资产转移到印度的发展中城市，寄希望于这将迫使尼克松追随他们的脚步。"
 USA_recognize_the_roi: "承认印度共和国"
 USA_recognize_the_roi_desc: "不管是出于对重启与日本紧张局势的担忧，还是单纯的冷漠，美国政府自1946年以来没有接待过任何一届印度政府或向他们示好。事后看来，美国可能过于容易地就顺从了大东亚共荣圈虚无缥缈的威胁，而它本可以早些为反击大东亚共荣圈在亚太地区的野心打下基础。\n\n尼克松政府将认识到这些地缘政治热点里的机会，并借此扭转这一趋势。在接下来的几周里，总统本人会访问新德里，并正式承认尼赫鲁先生为次大陆合法政府的总统。"
 USA_Give_Them_Our_Arms: "给他们武器"
 USA_Give_Them_Our_Arms_desc: "目前，西印度的军工企业被印度共和国国防部的一帮无能官僚控制，基础薄弱得像一张白纸。他们治下没有哪家军工企业称得上设施完备，于是他们只得从外国承包商那里进口，以满足军队的需要。诚然，这样的产业模式很适合一个既无内忧也无外患的国家——但只要加尔各答一声令下，他们的状况就会天翻地覆。\n\n与此相反，美国的军工大亨仅仅在国内市场就能卖出数以百万计的枪支与军火。这些公司很乐意用一种更为正式的方式打开他国市场。白宫当然也急于满足两党的需求。"
 USA_And_Our_Money: "还有资金"
 USA_And_Our_Money_desc: "印度共和国面临的另一个难题是资金短缺，以及缺乏获利途径。由于共和国复杂而过时的法律，逃税行为猖獗异常，因此导致的资金短缺大大阻碍了新德里的工业化进程。他们的经济处于恶性循环之中，没钱就盖不了工厂，没工厂就赚不到钱。\n\n幸好，美国的投资机构和美国的工厂都愿意跨越两洋帮助印度。他们需要的只是尼克松的一纸公文——当然，还有总统的激励政策。"
 USA_The_Start_Of_Something_Beautiful: "美好开端"
 USA_The_Start_Of_Something_Beautiful_desc: "季风记录了印度自古以来的文明进程。季风的出现为王公们带来了诸多财富，并如潮水般替他们扫除敌寇；季风的缺位也将带来饥荒和无差别的贫穷。同样的，印度洋有史以来最强的气旋将吹来战争的呼啸之风——这不再是一个遥远的假设，而是确定性的昭示着狂风暴雨将至。\n\n应华盛顿方面的要求，美国陆军工程兵团开始修筑一条横跨孟加拉湾至喜马拉雅山脉的边界防御工事，这条防御工事将被命名为“竹幕”。每一块铺设在地基上的石块和沙袋都是对自由印度未来的充满风险却依旧真诚的投资。当然，尼克松总统同时也希望，美国能作为一个值得信赖的朋友，在自由印度身边占有一席之地。"
 USA_african_adventure_2: "非洲冒险"
 USA_mccormack_against_the_npp: "麦科马克任期"
 USA_mccormack_against_the_npp_desc: "一个总统身败名裂，一个总统被当街射杀，一个国家深陷混乱，一场大选即将来临。如果你只对共和党-民主党联盟的现状说一句令人担忧，那就是本世纪最过分的春秋笔法。前众议院议长约翰·麦科马克走上了权力的舞台，他从未去试图拥抱总统的宝座，却发现宝座正向他而来。这样一个在美国历史中都算糟糕的黑暗时刻，麦科马克一定会帮国家安排好一切。\n\n大选即将到来，麦科马克的任期已经所剩无几。他无意参选，仅仅只打算继续维持椭圆形办公室的正常运作，为它的新主人清理房间。然而，由于共民联盟摇摇欲坠，而国家进步公约各党团高歌猛进，他也打算尽自己的义务，利用短暂的任期来纠正航向，并将共和党-民主党联盟从毁灭的命运中拯救出来。\n\n尼克松那遭到玷污的政治遗产需要被妥善处理，这也是肯尼迪总统在他悲惨的短暂任期中未能解决的问题。因尼克松带领美国投入南非战争而在社会上产生的风波也需要谨慎处理。如果麦科马克能够成功地扑灭正折磨着共民联盟的地狱之火，并重新拾起已经被践踏的政府公信力，共和党-民主党联盟可能会渡过难关，或者至少，在选战遭到灾难性的失败后活下来。"
 USA_mccormack_remain_calm: "保持冷静"
 USA_mccormack_remain_calm_desc: "联盟所经历的一系列丑闻与悲剧引发了极大的冲击，带来了极大的不确定性，这不仅粉碎了公众对我们的信心；也撕碎了维系两党的脆弱纽带。越来越多的民主党参议员甚至部分共和党参议员都开始公开质疑，维持这样一个联合党派是否对各方真的有利，如果我们还想要挽救这次选举，就必须采取雷霆手段，把这个党团结起来。\n\n麦科马克总统需要说服争吵不休的各派系，建立统一战线来处理美国现在的混乱局面。恢复两党团结有利于缓解全国恐慌，也对防止共和党和民主党的选民在大选中大规模倒戈至关重要。"
 USA_mccormack_healing_nation: "治愈分裂的国家"
 USA_mccormack_healing_nation_desc: "党内团结既有恢复，我们也就得开始赢回美国人民的心。民众对党的信心已受重挫，麦科马克总统必须迅速采取行动，以证明我们仍然是领导美国走向美好未来的最佳人选。他将以专心的领导和冷静的抉择，向人民表示共民联盟有能力带领国家渡过危机。\n\n麦科马克还需要对付新崛起的NPP，他们趁我们深陷危机时，在民调中大捞选票。要想阻止他们的崛起，我们只有在舆论和政策上与之对抗，并证明只有我们才能推动美国发展。"
 USA_mccormack_moving_past_nixon: "走出尼克松的阴影"
 USA_mccormack_moving_past_nixon_desc: "去者不可追，但我们没有必要在已经犯下的错误上踟蹰不前，浪费时间。从丑闻中自救的方法不是自艾自怨，而是勇敢地向前进步，证明自己已经变得更好。麦科马克会按这个理念马上着手政务，而非继续纠结尼克松的问题，他会努力工作来挽救党的形象，并证明过去一年接连发生的不幸事件与整个共民联盟的历史政治传统相比不过是小小的插曲。\n\n我们将彻底否定尼克松的政治遗产，开辟通往未来的新道路。通过直面当前的问题，我们会向美国人民表明自己的决心，我们仍然有能力像以往一样有效执政。为了赢得人民的信任，我们还有很多事要做，但是如果我们成功了，我们就会让共民联盟再度伟大！"
 USA_mccormack_speaker_of_the_white_house: "白宫议长"
 USA_mccormack_speaker_of_the_white_house_desc: "作为前众议院议长，麦科马克在美国的政治生活中占有着独一无二的地位。他肩负着引导众议院的重任，而议长的立场在理论上应该是无党派倾向的。而在两个针锋相对的党派间进行斡旋，则需要这个调解者对两党的具体事务保持一定距离，具有超脱地位。\n\n作为总统，麦科马克可以利用他在旧位置上积累的威望来取得优势。他可以声称自己不偏不倚，是一个中立人士，对过去龌龊均不知情，由此远离尼克松任期给联盟带来的污点。如果他能把自己塑造成一个深居白宫却清正廉洁的好人，一方面就可以更有效地为共民联盟辩护，另一方面则可以大大增加我们在即将到来的选举中获胜的机会。"
 USA_mccormack_curb_radicalism: "抑制激进主义"
 USA_mccormack_curb_radicalism_desc: "在绝望时，人们总会求助于任何能给出解决方案的人，而不管它有多激进和疯狂。德国也正是走上了这条道路，才变成了今天噩梦般的模样。现在，历史正在美国各地重演，越来越多被恐怖和未知吓坏的人改换门庭，投奔NPP。NPP坚持认为，只有他们才可以“修复”美国。至于他们承诺的强硬解决方案，无异于杀鸡用牛刀。\n\n共和党-民主党联盟要想存续下去，就必须让人民认识到，跟随NPP只有死路一条。因此，麦科马克总统决定发动攻势，呼吁所有热血的美国人坚决反对激进主义，更不能让这些造就无数贫困与死亡的妖言在美国占上风。这样的呼吁应该有助于赢回动摇的自由主义者和温和保守派的心。"
 USA_mccormack_saving_nixon: "挽救尼克松的遗产"
 USA_mccormack_saving_nixon_desc: "不管他是否身负丑闻，尼克松总统都给我们留下了很多包袱。以帮助盟友之名发起的南非战争可以说是一个光荣的决定，但它也将很快成为近来最具争议的决定之一。如果我们要恢复声誉，那我们就必须找到方法来挽救尼克松的决定，把他的失败转化为一次伟大的胜利。\n\n我们必须加大战争宣传力度，进一步强调这场战争属于我们的道德责任。我们必须努力掩盖非洲丛林间传来的负面新闻，每一条丧失或致残的生命都是我们声誉上的污点。最终，我们必须努力在非洲取得某种胜利，甚至是道义上的胜利也行。南非战争是一场由共民联盟人发起的行动，而只有证明这是一次正确的决策，才能显示我们对尼克松总统的忠心绝非出自愚蠢。"
 USA_mccormack_african_gamble: "非洲豪赌"
 USA_mccormack_african_gamble_desc: "无论怎么看，南非的情形都是一团糟。由于尼克松总统的机会主义错误，我们的部队被派遣到了半个地球以外的地方，为一场我们都不怎么了解的冲突而战斗和牺牲，可以理解为什么民众也越来越对此感到愤怒。然而，在此刻退缩就是展现我们的懦弱，我们一旦如此做，便永远无法摆脱这一污点。\n\n相反，我们将通过赢得战争来赢回民众的支持。我们不仅要在战争中胜利，还有迅速取得胜利。如果我们能尽量减少美国在这非洲泥潭所耗费的时间，我们就能为美国取得一场伟大的胜利，这也能在大选投票当日增长我们的支持度。麦科马克总统已经命令南非作战的美国军队为即将到来的积极进攻做好准备，以为了尽快削弱布尔人和纳粹的力量。\n\n这是一个大胆的计划，也需要同样大胆的结果——如果我们无法得到这些结果，选民们将不会原谅我们……"
 USA_mccormack_home_by_chrsitmas: "圣诞节前回家"
 USA_mccormack_home_by_chrsitmas_desc: "更多枪支，更多燃料，更多的进军。我们若是要完成那尽快结束战争的承诺，那我们就得不惜一切代价。在非洲的小伙子们要踏上艰苦的长征，迈进黑暗非洲的最深处。但他们的痛苦不会是徒劳的。我们行动得越快，我们的敌人就倒下得越快，他们倒下得越快，我们就能越快地开始伟大的胜利游行。\n\n反战的抗议声一日高过一日，但我们只能坚定信念，履行承诺。麦科马克总统正准备授权向部队提供大量的物资和设备，以帮助他们继续行军，战斗，直到获胜。对于赢得胜利来说，一切代价都可堪微末。\n\n我们的小伙子会在圣诞节前回家的，他们必须回来。要是他们回不来，那我党的下场可想而知……"
 USA_mccormack_soul_in_torment: "迷途羔羊"
 USA_mccormack_soul_in_torment_desc: "当然，前总统尼克松的行为不可接受，但联盟内仍有许多人尊重此人的政策和纲领。相当一部分共和党与民主党官僚建议，我们应该正式赦免尼克松的行径，让他优雅地去职。尼克松的前盟友们认为，此举将使我们能够真正摆脱他的影响，并有助于在这一关键时刻，稳定联盟。\n\n这肯定不会受人欢迎的。尼克松的选盘或许会加以褒奖，但赦免一举想必会备遭谴责。不过，拉拢尼克松的盟友将有助于联盟团结，而共和党-民主党联盟的稳定对未来的成功至关重要。"
 USA_mccormack_he_was_a_crock: "他是个骗子"
 USA_mccormack_he_was_a_crock_desc: "理查德·尼克松不仅是个骗子，他还对此矢口否认。尼克松不仅犯有无可接受的腐败罪行，他还拒绝承担责任。直到法庭强迫他说出真相为止，他都推脱说与此没有牵连。共民联盟人不该与此人的形象发生任何关系，为了表明正义仍在统治这片土地，他必须直面后果。\n\n尼克松将不会得到赦免，他会被起诉、被惩罚、他将得到与其他腐败官员一样的对待，以儆效尤。他的死忠可能不欣赏这一点，但与尼克松不同，麦科马克总统并不害怕说出真相：“他是个骗子。”"
 USA_mccormack_passing_of_the_torch: "薪火相传"
 USA_mccormack_passing_of_the_torch_desc: "麦科马克总统在他仅有的一点时间里，已经力所能及了。最后时刻的竞选演说和对反对派的大肆批评可能会改变一小撮选民的想法，但到了这一关头，绝大多数选民的主意已经定了下来。随着选举夜的临近，我们所能做的，就只有坐下等待，希望我们做的一切已经足够了。\n\n无论结果如何，白宫都必须准备迎接两年内的第四位总统。必须做好将权力交接给下一任三军统帅的准备，而他还可能是百年以来首位党派不归属共和党或民主党的人士。无论谁赢得大选，我们必须确保交接工作尽可能地顺利有序，以确保我们国家赖以建立的民主原则和传统得以延续。\n\n等待即将结束。投票站即将关闭。这个历史性的选举季也即将落幕。麦科马克总统和他最亲密的顾问们坐在椭圆形办公室中，希望好运能发生。很快，揭晓结果的时刻就到来了……"
 RD_mccormack.1.t: "权力重任"
 RD_mccormack.1.desc: "约翰·麦科马克从来没有想过要这样。\n\n他此前的事业确实非常成功。他一直想为国家服务，并认为这是联盟的稳定之选，在担任众议院议长期间，他的表现也令人钦佩，他自己也会这么承认。然后尼克松撒谎，肯尼迪遇刺，突然间，这个波士顿出身的搬砖工的儿子发现自己被推上了这个国家的最高职位。\n\n当他努力重新振作起来的时候，日子似乎变得模糊起来。椭圆形办公室中的活动就如同旋风一样，无尽的政客和秘书匆忙走进走出，给他指点迷津。“南方又发生暴动了！”有人喊道。“来自南非的最新伤亡报告，总统先生。”另一个人说。新闻发布会的讲台更是另一回事。在过去的几天里，他已经数不清在闪光灯下说了多少次“国家有难”和“我们所有人的困难时期”。最后，每当他找到短暂的放松时间，他就会拿起报纸，阅读所有那些堪忧的民调预测和无休止的谣言，以及无数关于示威和持续的民权冲突以及从海外归乡的一排排棺材的报道。\n\n有一天晚上，他真的无法入睡，他发现自己坐在椭圆形办公室里，身处黑暗之中，只有白宫草坪上泛入的微微灯光给了些光亮。他的总统任期不会是成功一任。他已经接受了这一点。他没有计划参加选举，试图使自己的统治合法化或延长。但也许他能把国家稳定得足够好，让他之后的人有机会取得胜利。\n\n为自己下定了决心，临时总统准备迎接未来的考验。"
 RD_mccormack.1.a: "我们只能努力。"
 RD_mccormack.2.t: "闪电战"
 RD_mccormack.2.desc: "“打击法西斯威胁的战争至关重要，”麦科马克对着面前的一群记者宣布称，“但我军士兵的生命同样重要。我们最想做的就是让我们的小伙子尽快回家，与家人团聚。这就是为什么我们在尽速结束让战争收尾。”\n\n这是一场漫长而又痛苦的会议，它宣告了狂热战争号召的诞生。会上的麦科马克承诺尽快发动攻势，并大力输送装备以做增援，他预言了美国拿下鲍赫勒施塔特和罗安达的日期，还提出了许多大胆的计划。记者们则抛出了一个个棘手的问题——这会如何影响经济？士兵们有希望在如此短的时间里行军走过这么长的距离吗？这次攻势会对士兵的健康带来什么影响？在那么几小时里，精巧的回答每每散去，更刁钻的问题便接踵而至。\n\n事后，麦科马克只希望他的话能让公众回心转意。迅速结束战争不仅可以让党摆脱擅开战端的恶名，更可以让公众沉浸在对法西斯主义的宏大胜利中。但这一切，当然取决于他和他的军队能否取得如此的胜利。\n\n这场仗只能赢。"
 RD_mccormack.2.a: "“必须赢。”"
 RD_mccormack.3.t: "黄昏时的计数"
 RD_mccormack.3.desc: "麦科马克一生中从未见过如此多的数字。\n\n随着此时此刻全国各地的人都前往投票站投票时，在这场记忆中最具分裂性的大选中，他唯一能做的就只有坐在桌前，检视堆在桌上的无尽文件。报纸、统计表、来自全国各地的公报；文件的内容五花八门，但在每份文件上，他都圈出了他要找的特殊统计——民调。\n\n《纽约时报》说，共民联盟在艾奥瓦州获胜的机会很大，而《波士顿环球报》则预测，那里会是一场对NPP有利的血战。印第安纳州的民调似乎对那里的民主党参议员能保住自己的席位充满信心，但来自亚利桑那州的消息却不那么令人鼓舞。麦科马克无休止地沉浸在民调数字中，每一次糟糕的表现都让他感到心酸，随后心情又因每一个有希望的结果而大涨。\n\n然而，他感到自己越来越沮丧，因为民调专家们似乎无法达成一致，而最终的结果还是一如既往地不明朗。这种不确定性让他感到恶心。他知道自己的选择并不总是正确的，而NPP现在也比以前任何时候都要强大。尼克松和肯尼迪是他被陷入这个烂摊子的原因，然而历史会记得他是那个造就或打垮共和党-民主党联盟的人。\n\n随着夜幕的降临，正式计票开始，麦科马克感到自己的眼皮开始耷拉下来。他把头枕在了一份《华盛顿邮报》上，感觉自己的思绪和恐惧渐渐消失了。当他即将入睡时，他心中明白，他醒来时就会知道新一任总统是谁了。不管那是谁。"
 RD_mccormack.3.a: "“睡个好觉吧，代理总统先生。”"
