 USA.flavor.3.t: "原则的代价"
 USA.flavor.3.desc: "林登·B·约翰逊和玛格丽特·蔡斯·史密斯在华盛顿的政治家中可谓特立独行，他们都曾在职业生涯中跨过政党界限。然而，在国民党成立之后，史密斯就抛弃了共和党——他们都深深唾弃彼此。\n\n现在，他们在参议院衣帽间看着眼下丑闻的新闻，气氛苦涩而沉默。约翰逊深吸一口香烟，然后转向史密斯，“为了‘原则’你们就背后捅刀，现在尼克松的烂事把我们搞得焦头烂额，你们看着一定很爽吧。”\n\n“根本没有。看着尼克松如此破坏我们的民主制度，实在让人痛心。”史密斯说道，摆弄着衣服上的玫瑰。“我很高兴你们中有人站出来发声。我希望你也能早日找到自己的道德准则。”\n\n“你还不明白，是不是？”约翰逊掐灭香烟，“尼克松太过分了——可政治就是数字游戏，我宁可把选票揣在兜里，也不会跟幻想出来的敌人斗争！”\n\n“你会成为什么样的人，林登？没有目标的人？没有抱负的酒肉朋友？”\n\n“看着吧，玛格丽特。下次你再去讨伐什么的时候，记得看看到底有没有人和你同去。”"
 USA.flavor.3.a: "正如油不溶于水一样。"
 USA.flavor.4.t: "质疑梦想"
 USA.flavor.4.desc: "这位穷苦人在一天的辛劳后，开车从汽车厂回家。离下一次发薪日还有好几周，他都不知道在那之前自己还能不能吃上饭。他困惑不解，为什么自己还在赤贫边缘苦苦挣扎，而他那粗鲁懒惰的老板却买了第二台车，还能跑到佛罗里达度假。他感慨不已，打开了收音机，里面有个男人讲话，声音特别洪亮，令人无可质疑，他谴责美国的制度把工人压榨得奄奄一息，同时还把他们的财富输送给上层阶级，他呼吁把人民的财富还给人民。穷苦人认真地听着他的话语，直到开回家门口为止。\n\n这位大学生专心地准备着自己的美国历史论文，知道她的教授会因为自己不爱国的思想训斥自己。小时候，她曾相信美国是世界上最伟大的国家。但读了几本关于原住民大屠杀、红色恐怖和吉姆·克劳法的书后，她一点自豪都感受不到了。她的视线偶然扫过布告板，一个学生组织在上面张贴了告示，宣布要传播“真实、黑暗的美国历史”。在深思熟虑过后，她决定参加他们的第一次宣讲。\n\n这位黑人要么被某些单位委婉拒绝，要么直接被另一些单位的嘲笑声赶跑。终于，他遇上了愿意认真对待他的人。这位白人热情地招待他，询问他之前的遭遇。黑人聊起以前做律师的日子，那时他主要保护民权活动家和劳苦大众，白人官员耐心地听他讲完。在漫长的访谈后，两人相视一笑。马克思党团正准备登上舞台，把一名捍卫民权的黑人律师推举上台再合适不过了。\n\n美国正在发生变化，美国梦的理想不再如往日那边闪耀，而怒火正燃遍全国。几十载的空洞承诺终于维系不下去了，除非出现真正的变革，不然人们只会继续转向一度认为是诅咒的思想。"
 USA.flavor.4.a: "体制开始出现裂痕。"
 USA.flavor.5.t: "变革隆隆"
 USA.flavor.5.desc: "三K党像往常一样，在南方的小镇上集会游行。被迫与黑人生活在一起的当地人待他们很友善，毕竟居民对此感到愤怒。党员们迈着自信而骄傲的步伐，可突然间，他们的视野里出现了另一群人。各种族的人都集结了起来，反对三K党的游行。许多人从镇外赶来，他们一同掀起了一场前所未有的抵抗。很快，双方爆发了暴力冲突，而三K党的人马被迫撤退。\n\n一群工会代表安坐在工厂老板的对面。曾经，警察会像在布莱尔山一样，将外面的罢工人群迅速驱散。但工会人数与日俱增，而老板只能跌坐在椅子里，安静地读着他们的要求，并为此暗中懊恼。要是他让罢工继续，那他就会立刻破产，但满足工人的要求，只能将死期退后。而工会代表则报以微笑，他们知道老板别无选择，也十分自信他们掌控有变革的力量。工会又一次大权在握。\n\n曾经孤独的马克思党团，与最激进的进步党团政客在华盛顿会面。马克思党团认为，他们已经扮演好了自己应尽的角色，并遵守了相关的制度——而美国也要迎接真正的变革，是时候加大力度了。这是第一次，曾经的温和派对他们表示赞同。决定被作出，资金也被分拨给马克思党团，进步党团中厌倦成规的人决定帮助激进派，提供他们所需的一切。\n\n单纯质疑的时代一去不复返，更多的人开始采取行动，反对他们眼中国家的不公不义，并一步步向着权力的殿堂迈进。除非当权者能够为美国人民面临的问题提供有意义的解决方案，否则，他们便要继续为心中的赤焰奋斗不息。"
 USA.flavor.5.a: "不再沉默。"
 USA.flavor.6.t: "红日初升"
 USA.flavor.6.desc: "黑白混杂的肤色，成千上万的躯体交织在一起，在街上汇成了一股游行的洪流。他们不再满足于简单的改革，或对个别行为的打击。既然系统的整体已经朽烂，那么它就得推倒再建。人群爆发出呐喊与欢呼，而赶来的警察则诱发出了愤怒的吼声。不到几分钟，火焰腾起、瓦斯弥漫、玻璃碎片四处溅撒，到处都有人受击骨折。类似的场景发生在纽约、在加利福尼亚，在铁锈带和黑土区。整个美国濒临解体。\n\n在废弃的仓库里，一群激进分子在集会。他们来自黑豹组织，激进工会，还有几个先前不为人知，略有神秘的左翼派系。他们曾讨论过武装抵抗的计划，但现在，他们要矛盾地平息暴力。这是第一次，整个体制看起来站在他们一边，选票箱有史以来第一次，也可以带来革命。他们计划着向和平手段转向——选举活动、选民登记和集会基地。当然，如果当权者们阻止他们表达人民的意志，他们总可以用回A计划。\n\n在华盛顿，NPP开始施压。曾经的低声下气已成往事，虚情假意的对话已成历史，共民联盟议员遭到嘲笑，屡被斥为企业的走狗。仅存的右翼被迫保持沉默，他们害怕被立刻驱逐。过去，在权力殿堂中拥护马克思主义政策无异于政治自杀，而现在，它看起来是每个人的当务之急。\n\n一个幽灵——一个社会主义的幽灵，正在困扰美国。美国旧有的价值观已经结成联盟，尝试将其驱逐。但纵跨全国，对制度的愤怒占了上风，如果没有措施来平息这等怒火，那美国很可能步入一个激进的新时代。"
 USA.flavor.6.a: "赤色黎明就在眼前……"
 USA.flavor.7.t: "征兆"
 USA.flavor.7.desc: "一个男人站在市中心的临时演讲台上，扯着嗓子喊出往往语无伦次的句子，但任何愿意倾听的人，总能辨别出内中的要旨。他说，美国被重重围困——不是被帝国主义或法西斯主义，而是被自由主义所束缚。这些‘叛逆的劣等人’试图用他们的顽劣品性、对外国势力的奴颜婢膝和对黑人，犹太人的宽容，来从内部摧毁美国。大多数路人对他不闻不问，但在过去的几周里，驻足倾听的人越来越多。\n\n一个黑人妇女哼着轻松的小调，在商店里为自家的宵夜准备食材。一个白人男子突然走近她，唐突地称她所属的种族不能来这家商店，那张喷出污言秽语的嘴向妇女吐出了唾沫。妇女毫不让步，而男子则因为尝试攻击她，喊着脏话被保安拖出了超市。她曾经希望事态能够好转，但最近种族主义者比以往任何时候都更肆无忌惮。妇女继续她的购物之旅，但她的小调再也哼不出来了。\n\n一对国民党团参议员坐在德克森大厦的食堂里享用午餐。他们的谈话内容起初无害，两人聊了聊交通状况、天气和老参议员的丰满女秘书。接着，一个人开始对联盟的路线转向表示支持，他期盼着，他们公开代表美国白人真正价值观时代的到来。另一个人则微笑着告诉他，他们终有一日要这么做。他最近和约基的人谈了谈，时机已经成熟，他们终于要登堂入室了。\n\n对于那些不谙世事的人来说，美国当下岁月静好。但对于那些敏于观察的人，蛛丝马迹无处不在。黑暗正在国家内部集聚，而那些欢迎它的人越发大胆。它的影响力还不大，当下的事情也会照常运转，但这又能维持多久呢？"
 USA.flavor.7.a: "仇恨的幽灵蛰伏地下。"
 USA.flavor.8.t: "登堂入室"
 USA.flavor.8.desc: "伯明翰的街道上又激荡着骚乱的呼喊，但这次发声的不只是一次抗议，它是一次集会。它有组织，受协调，成员都受狂热的激情感染。摇晃的标语牌上涂满了仇恨的口号，张贴有约基，乃至希特勒的照片，他们呼吁对自由派和进步派政治家处以私刑。而迎接他们的，则是一群反抗议者。很快，猥亵与愤怒的尖叫就传遍了全城，警察无法控制过大且不守规矩的两方，暴力在城中弥漫。\n\n警察们聚集在沙龙边的遗迹中。据它的所有者说，暴徒在深夜前来，他们一边喊着种族主义的污言秽语，一边把沙龙付之一炬。沙龙的前雇员们都是非裔美国人，他们为失去生机而暗暗哭泣。这是本月的第五起纵火报告，而另外几起则分别发生在两家黑人名下的企业里、共民联盟支持的市长办公室中，和一个犹太家庭的住所里。没有丝毫关于罪犯的证据，警察也没有做进一步的探查，不止一个人在离开时悄悄微笑。\n\n在华盛顿的会议室中，主权派在开会。他们的筹款活动取得了比以往更多的成果。他们第一次开始谈论竞选活动，用传媒接触大众，以及让他们的成员在NPP的集会上发声。尽管他们还没有足够的影响力来推行他们的纲领，但愉悦的气氛，让房间里的每个人都嗅出了变革的气息。他们的时代，终于到来。\n\n裂痕初现，而反应的力量则从中涌出。纵跨全国，这些想法慢慢生根发芽，而思想的拥有者们不再害怕隐藏。那些希望极端思潮的兴起，不过是小插曲的人们变得越发紧张，而这种意识形态能蔓延到何等地步，还有待观察。"
 USA.flavor.8.a: "原形毕露。"
 USA.flavor.9.t: "腐朽"
 USA.flavor.9.desc: "在南方的一个小镇上，一群白袍人正在街头游行，其人数之多，数十年来前所未有。他们要捍卫白种人的呼声如此公开、响亮与自豪，他们要反对任何要摧毁这个制度的人。曾经，总有反游行的人群在等待他们，现在，他们的步伐坚定无阻。三K党的敌人闻风逃遁，上次游行留下了三具尸体，和另二十四个被打得奄奄一息的人。镇上的警察不再庇护三K党的敌人，他们毫不掩饰对三K党的崇敬。\n\n在阿巴拉契亚林区的荒芜空地上，呼呼的风声支配了一切听觉，万籁俱静。当风转急时，就会有一阵轻微的敲击传开，那便是一个黑人挂在树枝上的靴子敲击的声响。突然，第二处声源开始呼应，声音由一具挂在树下的尸体发出。那不是一个黑人，那些试图清洗社区的人认为，这次该挂上一个犹太人了。他们是这周内，在树林里被吊死的第三个和第四个人，但绝对不会是最后几个人。\n\n一股不安的暗流萦绕着华盛顿特区。曾经，即使是最坚定的种族隔离派，也会披上文明的外衣，而现在，他们可以公然开口，直言不驯。NPP的议员们直斥那些呼吁平等，提高行政透明度的人为叛徒。起源于人民大厅的思想在国会山的会议厅里攒动。美国民主的基石，有如人人生而平等，皆有生存、自由与追寻幸福的权利的这一观念，正在被弗朗西斯·帕克·约基的派系所质疑。\n\n美国的核心已然朽烂。即使在吉姆·克劳的全盛时代，仇恨充斥世界的感觉也从未出现。起初，一切都悄无声息，而怒火则悄声翻腾聚集，很快，它就可能爆发为仇恨的尖叫，进而吞噬整个美国。"
 USA.flavor.9.a: "自由之心闪烁不定……"
 USA.flavor.12.t: "圣胡安的海滩上"
 USA.flavor.12.desc: "就如他的祖辈们一样，帕博罗也在农场里出生长大，并坚信要用上帝赐予他的大半生，和亲朋好友们一样种植可可和咖啡豆。这就是这个波多黎各家庭几代人，也是他们社区的生活方式，但这种平稳的生活总有一天会被打破。\n\n波多黎各的出口日渐不支，赚钱越来越难，所以就像大多数年轻人一样，帕博罗也加入了异地就业的大潮。幸运的是，他的家不在岛屿腹地，这让他有机会接触海岸旁满是油水的酒店行业和旅游业。每天早晨，他都会坐长途客车去佛得岛沙滩，在那里以酒店服务员的身份供职。\n\n帕博罗套着他在妹妹的十五岁成人礼上穿过的西装，操着一口五年级水平的英语，招待那些在温暖夏季从美国本土下榻岛上的游客。一天早晨，一对穿着鲜艳花衬衫和棕色卡其色短裤的夫妇从门口走进了酒店。\n\n“先桑侬好哇（西班牙语），”那个丈夫招呼着帕博罗，如此简单的短语，却有着如此奇怪的发音错误，帕博罗只能干瞪眼，“我们在这里以约翰逊的名字订了间房，想现在就入住。”\n\n“好的，先生，让我查一下记录，”说着，他的手指在登记簿上滑动。确实有个约翰逊在这里订过房间，十天后退房。“没问题，这是钥匙。”\n\n“吓吓你嘞。（西班牙语）”这句话让帕博罗的身体里窜过一阵恶寒。他看了看右边的钟，现在是上午十点四十五分。"
 USA.flavor.12.a: "妈妈，我来这都是为了你。"
 USA.flavor.13.t: "圣乔治市的咖啡馆"
 USA.flavor.13.desc: "约翰现在就坐在他公寓下方，他表哥开的一家咖啡馆里。在大战未到来的岁月里，每次完成在圣乔治市政厅的工作，约翰都要去那里散散心，但现在呢，他去光顾基本只是为了赞助店铺营业。在英国陷落，美国海军开抵百慕大后，他的工作变得更加卑微了。约翰放下了咖啡杯，他的表哥保罗便走来收拾桌子。\n\n“兄啊，最近过得如何？”保罗开始擦桌子了。\n\n“跟以前没两样，今天天气还不错吧？”\n\n“我觉得今天的阳光可真——”\n\n“预备，唱！我要当上指导员，我要把毛都剃完，我要戴那熊皮帽！”\n\n一队美国海豹突击队员，正在两人对面做着例行训练。这支小队大约有15人，都身着蓝绿色的军服，由一名教官带领。大多数情况下，美国佬会在城外举行这类训练，但他们想少走点路的时候，突击队也会进城。几分钟后，那群士兵才走远了。\n\n“说到哪儿了，啊对，天气还不错嘛。”"
 USA.flavor.13.a: "“还想点什么？”"
 USA.flavor.14.t: "华盛顿特区的民主"
 USA.flavor.14.desc: "华盛顿特区在美国国内一直有着相当有趣的地位。作为国家的首都，它并不正式属于任何一个州，而是由美国国会整体管理的一个特区，以确保任何地方政府无法压制联邦政府所在地。当它还是一片半建成的沼泽方区时，除了政府职员，很少有人住在这里，这带来的问题不大。但随着国家的发展，华盛顿也在发展，现在特区境内居住着超过75万人口。从1960年的人口普查来看，特区的人口超过了联邦的11个州。世界上最重要的民主国家的首都居民无法投票选举他们的领导人，这似乎是一件虚伪的事。\n\n不过，最近通过的宪法第二十二条修正案改变了这一点。华盛顿特区的公民现在拥有总统选举的投票权，赋予他们的选举人票数不能超过联邦最小的州，所以在1964年的选举中只有三张选举人票。选民登记活动正在进行，学校体育馆、消防站和社区中心的投票站也在进行着投票。城市里一片热闹，因为预计城市居民和公民的投票率会很高。\n\n对许多人来说，这个历史的不公终于得到了纠正。但对其他人来说，这只是第一步。因为虽然他们现在可以投票选举白宫之主，但却缺少了其他的政治代表。华盛顿特区在众议院中没有成员，也没有其他50个州所拥有的两名参议员，也没有能力帮助修改长期以来剥夺了他们的权利的宪法。华盛顿甚至没有自己的市长，而是由国会的一个不关心的委员会监督。所以，还有很多工作要做。"
 USA.flavor.14.a: "无代表，不纳税！"
 USA.flavor.15.t: "美国号的最后一程"
 USA.flavor.15.desc: "这艘优雅的大型客轮缓缓地驶入它的泊位，而纽约市码头上寥寥无几的行人，也就此见证了一个时代的落幕。舷梯升起，旅客走下，但旅客的数量却远不及客轮能容纳的人数。发动机熄了火，从双漏斗上冒出的烟雾逐渐淡去，光芒也离开了船只。\n\n十七年前，当美国号开始它的处女行时，上面搭载着远比现在多，也更欢欣鼓舞的乘客。它由威廉·弗朗西斯·吉布斯设计，也由此成为了美国历史上最大，最安全的邮轮。美国号基本是防火的，船基本上是由铝、石棉和玻璃纤维建造，而船上唯二的木质家具，大概是一架宏伟的桃花心木钢琴和厨房里的砧板。\n\n除了尺寸和安全性引人注目之外，美国号也有着惊人的速度。它以平均35节的航速，总计3天10小时40分钟的时间横跨了大西洋，并夺取了授予最快跨越大西洋船只的蓝丝带奖。\n\n虽然美国政府对船只发放了补贴，让美国号得以在战时转职为一艘战舰，但它已经多年入不敷出了。现在，少有旅客要去到欧洲，而喷气式飞机，更只要花最快航船所需的一小点时间来飞越大西洋，远洋贸易的丧钟已经敲响。\n\n至于这艘伟大邮轮的前景如何，还有待观察。"
 USA.flavor.15.a: "一个时代的终结。"
 USA.flavor.16.t: "天真的地理问题"
 USA.flavor.16.desc: "“丹森老师，地图上那一片大空洞是怎么回事呢？”\n\n八年级老师看向小女孩所指的巨大壁挂地图，她还记得三十年前上学的时候，那片巨大的欧亚地区还是象征苏联的红色，而现在却是灰色，只是标注着“俄罗斯无政府地区”。而如果查看专门的地图集，地图师则会尽量标出各大军阀的所在地，但局势每年都在变，甚至只消一周时间，一个军阀就会在另一个的尸体上崛起。丹森老师可不羡慕这种吃力不讨好、没有尽头的工作。\n\n“是这样的，玛丽，那里曾经是俄罗斯。”丹森老师回答道。\n\n“但为什么现在不是俄罗斯了呢？”玛丽问道。\n\n“这很复杂。”丹森老师说道，然后翻开课本，准备继续讲课程规定的昭昭天命的内容。\n\n“那个也是历史吧？历史课不该讲历史吗？”玛丽又问道。\n\n丹森老师叹了口气，“好吧，我就简单说说我知道的：德国击败了苏联，但是没有占领整个国家，而是让剩下的人自相残杀。有些是共产党，就像苏联一样；也有人希望重建旧帝国；还有人像我们美国人一样，希望实行民主制度，”她说道，“现在，请你们翻到——”\n\n“他们为什么不能团结起来，胖揍德国人一顿呢？”安德鲁问道，“我打赌我爸爸肯定会参军，操死德国鬼子。”“安德鲁！不要用那个字。”丹森老师训斥道。\n\n但现在整间教室都沸腾起来了，更准确讲是大喊大叫，学生们议论着自己的爸爸、兄弟甚至他们自己要如何与统一的俄罗斯合作，再次暴打德国，课堂秩序完全失控了。\n\n丹森老师叹息着，幸好铃声很快就响起了，终于结束了俄罗斯的悲惨故事……至少是现在。"
 USA.flavor.16.a: "下课了。"
 USA.flavor.17.t: "本内特与史密斯"
 USA.flavor.17.desc: "人民渴求些什么呢？\n\n本内特总是以为，他们想要的是平静而富足的生活。在他看来，悲情与煽动就是政治的酒精——浅尝辄止很有趣，入戏过深很要命。它们会蒙蔽人的头脑，让人做出轻率的举动。他就任总统时，本以为能给意识形态毒草开一剂解药，他会证明，基于数据的政策将远胜于民粹主义的恶习。\n\n但现在，他的心情飘忽不定。一句“我会因日本在夏威夷的所作所为，用核弹把他们炸平”，就让那位女士在选举中将他击败。本内特浑浑噩噩地渡过了过去的几周，他继续履行着职责，像往常一样管理着国家。但他不再尝试高瞻远瞩——他现在只要走个过场，接下来的所作所为都无足轻重。\n\n时光飞逝，最后的日子比预计来得快得多。史密斯带着一小队顾问前来，办完了所有礼节性手续。她口上说着：“当然了，总统阁下”还有“谢谢您，总统阁下”，她的蔑视却显露眼角。本内特知道这是为什么——他太怯弱了，他没有对抗日本、德国，乃至NPP的决心。现在，历史的浪潮要把他冲到一边，让一个准备在世界舞台上，维护美国利益的女人站上潮头。\n\n按照计划，会议拖了很长时间，内容基本在他预料之中。他谈到了自己的对外和经济政策，自己的国内目标，还有很多很多。在整个过程中，玛格丽特·蔡斯·史密斯看起来很兴奋，她每十五分钟左右就会问一次问题。\n\n而本内特注意到，她没有做笔记。"
 USA.flavor.17.a: "不做无意义的姿态。"
 USA.flavor.18.t: "污点"
 USA.flavor.18.desc: "在NPP代表团离开后，现在椭圆形办公室里只剩下华莱士·F·本内特一个人了。华莱士的目光扫过整个房间，欣赏着房间里弥漫的雅致，他脑中想着，这也是他最后一次能这么做了。那张木制的坚决桌和以前一样华丽，天花板上的石膏封条一如既往地令人印象深刻，略带俗气的林肯画像则对着他徐徐微笑。一切都按部就班，只有一个东西显着碍眼，那就是一块美丽橡木地板上巨大的污点。\n\n本内特不知道它是什么时候出现的——也许是某个清洁工落下了什么东西，或者他访客的鞋子上沾了什么。他所知道的是，这块污渍至少从1965年起就存在了，而他却一直找不到时间来抹掉它。当然，他事务繁忙——他要欢迎客人，参与会议，还要干很多很多工作。这等小事可容不得他操心，更别说整个地板可能要因为这块污点而更换。\n\n他本可以把它移走，但他却将其束之高阁。而现在，它就好像有了生命力一般，牢牢地扎根进了建筑的根基。\n\n本内特叹了口气，继续工作。他要计算数字，给普通公民从未听说过的联邦部门写下冗长的备忘录。“大概下一任总统会把它处理掉……”他暗暗低语道。要是他们不这么做，这个污点大概就会永远待在那里了。"
 USA.flavor.18.a: "脏东西又赢了。"
 USA.flavor.19.t: "交接会议"
 USA.flavor.19.desc: "“还有什么问题吗？”\n\n这句话在房间里回荡了几秒钟，而林登不指望得到一个答复——他的简报里已经涵盖了所有值得提及的事情，要是哈灵顿还要问问题，那也不会针对他问。林登不过是个可悲的失败者，一个在他唯一事业中落败，并被他人取代的家伙。对此，他只能付以微笑，林登将让交接和平进行，然后他就会立刻消失，跑的跟——\n\n“能否请您详述一下您关于北非的政策？您提出了一些我从未思考过的有趣观点。”\n\n那不过是一次漫长而有趣对话的开端。约翰逊和哈灵顿谈到了对外和国内的政策、谈到了经济，还有很多很多东西。两人仿佛不是对手，而是平等的伙伴——大约两个小时过后，美国社会的深刻裂痕终于弥合。\n\n时光飞逝，这一天终于要走到尽头。温度直降，灯火黯淡，街上的行人纷纷散去，只有几辆车穿梭在昏暗的光影里。两人走出了白宫，而接待的车辆已经等候多时，约翰逊打开了车门，他顺口说道：“嗯，我想说的就这些了。”"
 USA.flavor.19.a: "再见了，林登。"
 USA.flavor.20.t: "交接"
 USA.flavor.20.desc: "林登开口了。按照惯例，去职的总统要和他的继任者做一次简短的会谈，在会上给继任者传授一些技巧，给予一些建议，而林登也不是那种会违反惯例的人。这次，他拿上了一打笔记，会议一开始，他就为自己的举动感到欣慰——毕竟要是不带上，他都不知道该说些啥。\n\n“……需要你给予极大的关注，我建议无论你选择谁来做领导，都至少两周要举行一次会议……”八年了，八年的执政，交游与宣讲。八年的握手、交易与提案。八年的总统生涯，而前路又在何方？\n\n“……走上了复苏之路。他们大概要在接下来的几年，和德国人发生冲突，所以……”也许事情会变得更糟。他面前坐着的不是约基，也不是霍尔，他们虽不会完全继承他的遗产，也断不能完全根除之。这是一个小小的胜利，而林登也已尽己所能。\n\n“……已经在行动中殉职。因此，我们很难……”他是不是该搬回石墙去？或者他可以留在华盛顿，狂热地捍卫伟大社会的遗产，但他对人民的支持仍感到没底。八年了，他一直想赢得他们的心——最后，人民却选择为激进的变革投票。\n\n他总算是要退休了，不是作为林肯，不是布坎南，他会成为约翰逊。\n\n“……这都是过时的管道系统所致。我想说的就这么多，祝你好运吧。”"
 USA.flavor.20.a: "一个时代的终结。"
 USA.flavor.21.t: "“亲爱的总统阁下……”"
 USA.flavor.21.desc: "每一天，哈灵顿总统都要阅读许多封来自市长、商人和名流——总之，那些大人物的信。他们对社会有着巨大的影响力，而总统本人需要直接关照他们。这些人送来的信件总是满溢着理性的关切，合理的需要和期待的诉求。每一封信看起来都那么独一无二，深思熟虑，但在一段时间的阅读后，它们就融在一起，混合成一滩别无二致的墨水与纸团。\n\n哈灵顿总算是要结束他今天的配额了，而一封信却引起了他的注意。这封信简简单单——它的邮票和封皮，就是那种街边美国邮政署站点可以买到的款式，而收信地址则是由铅笔手写的。在一堆豪华的，上附精致签名的油浸信封中，它实在是引人注目——它看起来就是那种“天外来信”。出于好奇，哈灵顿拿起并拆了封。而眼前则是一团几乎无法辨认的潦草文字，他只能眯着眼睛尝试破译：\n\n“亲爱的总统阁下，\n\n非常感谢您给我的学校更多钱！我们现在有剪刀和胶带，甚至在一个教室里还有投影仪！华盛顿女士总是提到，是您这样的人让这一切实现的。谢谢您！去年，学校还在垂死挣扎，但是您让学校起死回生！\n\n泰隆·华盛顿”\n\n迈克尔笑了。政治是个充斥着背刺者和骗子的行当，但这样的小事却让他感觉一切都值得。他拿起了笔，准备给小男孩回信，以感谢他信上写下的溢美之词。通常，哈灵顿会把答复口述给秘书，然后由秘书代他抄写——但这次，他想自己来做，这样让他感觉更好。"
 USA.flavor.21.a: "“亲爱的泰隆……”"
 USA.flavor.22.t: "利托到X"
 USA.flavor.22.desc: "“不慈爱人类者，安拉也不慈爱他。”\n\n这是先知穆罕默德的箴言——愿他安宁，是马尔科姆·X仅有的宽慰，也是他紧紧握住，不至于跌落悬崖的最后一股缆绳。不管是目睹三K党招摇过市，还是路过被人遗忘的布鲁克林区，抑或是见证马丁·路德·金空洞的宽恕与爱的陈词滥调，他都有一股冲动。他在脑海里无数次复述着圣言，无数次地想要抑制内心深处的怒火，但怒火并非消散——而是灌输进他的思想，狂热地驱动他成为美国最知名的民权活动家，而这一切都完全是凭借他自己的努力。\n\n但知道永恒的压迫者将在火狱接受应得的惩罚并不足以宽慰马尔科姆。他对来世没有耐心，他渴望现世就要实现种族正义，他为此目的愿倾尽终生，甚至改换姓氏，表明奴隶制度对西非文化的系统性灭绝。如果是为了解体自美国诞生以来数个世纪的白人霸权，那没有什么行动是激进的，也没有什么话语是危险的。\n\n过去几年马尔科姆·X树敌无数，成百上千万的人希望他消失，而他也自知自己等不到有自然老死的那一天。要是不足以撼动建制派的权势的话，那一个活动家还有什么存在的意义呢？\n\n不，他的使命永不终结，只要黑人一天不能安稳生活，马尔科姆就不会放弃战斗，不论如何。"
 USA.flavor.22.a: "永恒的斗争。"
 USA.flavor.23.t: "密歇根大学的密室内"
 USA.flavor.23.desc: "安妮点名时，通常人总是到不齐的。她的大多数同志都有学习或工作上的义务，无法参加每一次会议。但这只是常态，而今日，事态已有所不同。\n\n“好吧，很高兴今晚能看到大家到场，”她的声音中既有温柔，也带着锋芒，“我想，议程的第一件事就是讨论讨论过去几周里，在校园里乱闯的联邦特工。”\n\n“嗯，那群人前几天还找上我来了，”前排的一个大三学生开口了，“他们问了我一堆隐私问题，才从我门前滚开。”\n\n“对，这就是我要说的事，”安妮接上了话头，“戈德华特政权一直在打击国内的社会主义运动，而不幸的是，这让我们都有可能受到骚扰。从现在开始，我们每个人在和执法部门打交道时，都要格外谨慎。时刻假设你已经被监视了，时刻假设你已经被列在名单上了，如果没有律师在场，请保持沉默。要是我们需要法律上的，或其他形式的援助，我们都可以联系密歇根的美国共产党州分支，如果必要的话可以联系全国委员会。我们任何一个人，都不能只因为信念就烂在监狱里。”\n\n安妮深吸了一口气，然后转到了下一个议程。"
 USA.flavor.23.a: "而主权派却在街上大摇大摆。"
 USA.flavor.24.t: "朝觐"
 USA.flavor.24.desc: "“白人不优越于黑人，黑人也不优越于白人。除了虔诚和行善，没有人能够比别人优越。”——先知穆罕默德\n\n按照记载，所有穆斯林一生都应去麦加朝圣一次，马尔科姆·X也不例外。在过去几年，世界大事占了他全部心思，但最近的事件让决定歇息一周——太多事情要完成了，但局势已不像过去那样绝望。\n\n这座城市总是如龙卷风一样，吸引来各色各样的民族，而人们来此都是为了敬仰至高无上的真主。马尔科姆和波斯尼亚人共住一室，和土耳其人一起宰羊，还向印尼老伯解释自己在民权运动中扮演的角色，即便自己阿拉伯语太差，导致整场对话基本就是自己的独角戏，马尔科姆还是感到自己在精神上和他紧紧相连。\n\n朝觐究竟是为了什么？马尔科姆游转天房，亲吻黑石，就如他应该做的一样。可是朝觐是为了拥抱乌玛，跨越隔阂彼此的障碍——真正的朝觐是他一路上结交的朋友。也许马丁·路德·金说得对：如果麦加能实现种族平等，那美国也一样能。\n\n细想起来，伊斯兰民族组织确实不太虔诚，而且复仇意味过重。也许是时候和他们划清界限了，放弃充斥仇恨的教条，皈依真正信仰——逊尼派伊斯兰教。\n\n一些他旧日的教友也许会视此为莫大的冒犯，将他获得的启示视做叛教行为。但谁在乎呢？最终，他们都会放弃异端信仰，就如他一样，马尔科姆对此确信不疑。"
 USA.flavor.24.a: "万物非主，唯有真主，穆罕默德是真主的使者。"
 USA.flavor.25.t: "劝僧皈依"
 USA.flavor.25.desc: "所罗门王浸信会教堂，底特律，密歇根州。黑人会众围着传教者，听他的布道，牢记他的每一句话。但是，这位传教者并非神的信徒，而是行动派，他更关注现实，而非精神世界。他激励着松散的社区，将他们团结成愿意尽一切力量终结白人统治的组织。马尔科姆·X讲话，而会众聆听。\n\n“我们遭受政治压迫、经济剥削和社会迫害，他们都是敌人。政府让我们失望了，这点无法否认。只要你活在二十世纪，就是现在，[GetYear]年，唱着《我们要战胜一切》，那就是政府失败的体现。这就是你们的问题，你们歌唱太多。从今天起，不要再歌唱，要抗争。\n\n看看地球的其他地方吧，生活在亚非洲黑种人、棕种人、红种人和黄种人，正争取着自己的独立。他们的胜利靠的不是歌唱《我们要战胜一切》。不，他们靠的是民族主义。正是民族主义让亚洲各国赢得了独立。这同样适用与非洲的国家，而黑人民族主义则将为整整两千两百万的非裔美国人争得自由，毕竟我们已经忍受殖民主义400年之久了。\n\n唱歌争取不来自由，但你可以自由地抗争。卡修斯·克莱会唱歌，但唱歌可不能帮他赢得重量级世界冠军，他凭借的是抗争。”"
 USA.flavor.25.a: "希望消散，不满增长。"
 USA.flavor.28.t: "胸怀大计之人"
 USA.flavor.28.desc: "密歇根州见证了许多胸怀伟大理想的人的到来和离开。作为美国汽车工业的坚实堡垒，密歇根州对于那些梦想改变世界的人有着天然的吸引力。慑于工会或汽车公司中的“三巨头”的力量，这些人大多功败垂成，继续默默无闻。但乔治·罗姆尼并非他们中的一员。\n\n作为美国汽车公司的总裁，罗姆尼通过节约和一个大胆的新战略——将重点放在小型车而不是“三巨头”的那些“油耗恐龙”的销售之上，从而拯救了这家奄奄一息的公司。可他并不满足于对公司的拯救，接下来罗姆尼开始了他在密歇根州政界的冒险。\n\n作为公民运动的领袖，罗姆尼和他的盟友成功地挑战了共民联盟在密歇根州的垄断地位。他们的努力迫使该州召开了修宪会议，并重写了该州的基本大法，以提高效率和保障公民权利。这一努力在密歇根州吸引到了许多人的支持，甚至包括了在挑战该州当权的建制派的国家进步公约。\n\n尽管罗姆尼在进入政界时与共民联盟发生了冲突，但他对加入国家进步公约没有兴趣。NPP的密歇根州分部充斥着伯奇协会分子，他们的反建制激进主义和偏执的行为令这位正直的摩门教徒感到厌恶。罗姆尼在处理问题时并不考虑极端主义，而是寻找一种能够真正解决问题、达成共识的方法。"
 USA.flavor.28.a: "还有，这些关于“合作竞争性资本主义”的谈话是怎么回事？"
 USA.flavor.29.t: "前路上的斗争"
 USA.flavor.29.desc: "约翰·F·肯尼迪在总统办公室的椅子上不安地移了移身体。尼克松不久前才辞职，而他还没有适应坐在坚毅桌的这个位置。现在，他不仅要处理困扰政府的棘手事务，而且还要把目光投向下一次选举，那场藏龙卧虎的选举。他觉得自己就像一个被束缚住手脚的人。\n\n“展望1964年选举，”肯尼迪的亲密助手肯尼斯-奥唐纳说，“看起来乔治·华莱士仍然在正在巩固他在NPP右派的多数支持，不过公约内部情况鱼龙混杂，我们可能在未来一段时间内都不会知道他们的竞选提名人。”\n\n“只要不是罗姆尼就好，”肯尼迪沉声道，“我想我们的情况还算不错。我们不希望大选面对罗姆尼。这个男人没有任何恶习，不喝酒，不抽烟——什么都没有，只是静静地祈祷，决定带着上帝给予的启迪参选。”突然，总统大笑了起来，“你能想象我们中的任何一个人这样做吗？像他那样清醒地，滴酒不沾地过日子？”整个总统办公室里在场的工作人员随后发出了笑声。华盛顿总有办法让一个人喝酒。\n\n“我那在密歇根州的朋友，”总统的弟弟罗伯特在笑声中闯了进来，“他告诉我，底特律的媒体不会支持他在州外的任何竞选活动。他们还是站在我们这边的，至少现在是这样，看来他们还是想让一个好州长离家近一点。”\n\n总统如释重负地闭上了眼睛。64年的选举少了一个威胁，感谢上帝。华莱士，一个偏执的民粹主义者，至少威胁不大，特别是考虑到他在坚定的种族隔离主义者之外吸引力有限。但是罗姆尼则不然。他有可能在温和派的领导下促进国家进步公约的团结，而且还能挖走那些可靠的共民联盟选民。"
 USA.flavor.29.a: "“现在，该谈谈非洲了……”"
 USA.flavor.30.t: "点点光芒"
 USA.flavor.30.desc: "共民联盟这一年都是坏消息，落败1964年总统选举更是当头一棒，但密歇根的结果却让两党人士心中重燃希望。密歇根州州长乔治·罗姆尼的表现尤为突出，和其他州的共民联盟候选人形成了鲜明对比，他的胜利不禁让人猜测，他可能会作为候选人，代表共和党-民主党联盟参与1968年选举。\n\n罗姆尼的胜利很大程度上要归因于他“好州长”的名声：罗姆尼从不挑拨矛盾、制造分裂，他竭诚为民服务，而且滴酒不沾，过着虔诚的生活，遵守安息日的规矩。在分裂的当下，罗姆尼的执政风格既不同于平淡的共民联盟，也不似煽动的NPP，这让许多选民眼前一亮。在罗姆尼的激励下，曾经四分五裂的密歇根州共民联盟现在再度团结一心，并奉行着他的公民责任哲学和改革保守主义。多年来，密歇根州的联盟停滞不前，仿佛周遭什么都没发生一样，但罗姆尼的领导却让联盟再度焕发生机。\n\n罗姆尼的胜利进一步打压了密歇根州NPP的地位。州立法机构和州长职位本就由共民联盟常年把持，这位州长的大获全胜更是巩固了共民联盟的地位。罗姆尼以高票连任自然也让媒体猜测，他是否有将来争取提名，代表共民联盟竞选总统的打算。如果确是如此，那他的对手将是同样出身密歇根州的自由派参议员菲利普·哈特，以及亚利桑那州的重量级人物巴里·戈德华特。\n\n在哈特的激进自由主义和戈德华特的强硬保守主义之间，罗姆尼提供了一种相对温和的选择。他在福利、民权和其他议题上所持的立场同洛克菲勒的共和党尽责派相近，也许让“好州长”变成“好总统”才是众望所归。"
 USA.flavor.30.a: "摩门教徒进白宫？"
 USA.flavor.31.t: "密歇根新星"
 USA.flavor.31.desc: "对于共民联盟来说，今年可谓是个好年头，密歇根州州长乔治·罗姆尼的表现尤为突出，他可谓是联盟的领跑者。罗姆尼的胜利很大程度上要归因于他“好州长”的名声：罗姆尼从不挑拨矛盾、制造分裂，他竭诚为民服务，而且滴酒不沾，过着虔诚的生活，遵守安息日的规矩。\n\n在罗姆尼的激励下，曾经四分五裂的密歇根州共民联盟现在再度团结一心，并奉行着他的公民责任哲学和改革保守主义。多年来，密歇根州的联盟停滞不前，仿佛周遭什么都没发生一样，但罗姆尼的领导却让联盟再度焕发生机。虽然密歇根人认为他就像“瓷器店里的公牛”一样，但他们也非常欣赏他的税法修订和诚挚态度。\n\n罗姆尼的胜利进一步打压了密歇根州NPP的地位。州立法机构和州长职位本就由共民联盟常年把持，这位州长的大获全胜，再加之总统大选落败，更是让当地NPP的实力严重受损。\n\n罗姆尼以高票连任自然也让媒体猜测，他是否有将来争取提名，代表共民联盟竞选总统的打算。罗姆尼秉持温和保守主义，对改革也持开放态度，这让他正好处于共和党中间派的位置上。考虑到洛克菲勒的尽责派和戈德华特的保守派之间嫌隙不断，罗姆尼也许是唯一一个有能力弥合共和党各派分歧的人选。"
 USA.flavor.31.a: "摩门教徒进白宫？"
 USA.flavor.32.t: "历史缔造者"
 USA.flavor.32.desc: "\"After a successful tenure as Attorney General of Massachusetts, Edward Brooke is headed to the governor's mansion. His first significant position was on the Finance Commission of Boston where he had investigated corruption with 'the tenacity of a terrier'. He took that tenacity with him to the Attorney General's office where he added organized crime to his hit list and also supervised the Boston Strangler investigation. Some of you may remember that he allowed a psychic to be involved, which some police sources--\"\n\nThe television clicked off. Edward Brooke had seen enough and could rejoice in his victory. The presenter hadn't said that he was the first Black Attorney General in Massachusetts history, nor that he would be the first Black governor of the state. Indeed, he would be the first Black governor in the country in decades, with the last being nearly a century ago during Reconstruction. And unlike Pinchback, Brooke thought, I was actually elected.\n\nReaching this point in his career had meant overcoming deeply-held and widely-dispersed bigotry. He remembered when his opponent Kevin White had in 1960 used as his slogan \"Vote White\". He shook his head, clearing his mind. Better to focus on the path ahead than past battles.\n\nHe had won the election handily, the voters of Massachusetts responding positively to his tenure as Attorney-General and his battles with institutional corruption in the state. Now however, he was not just an advocate and litigator but an executive and leader. He would have to learn to steer the ship of state rather than criticize those who did. He had never backed down from a challenge in his life and was eager to get started."
 USA.flavor.32.a: "A symbol of progress from New England."
 USA.flavor.33.t: "A Trial Balloon"
 USA.flavor.33.desc: "On the streets of Michigan and Massachusetts, a new variety of political buttons appeared. On lapel after lapel \"Romney/Brooke Great for '68\" paraded through the Bay State and the twin peninsulas. Both popular men in their states, there seemed to be quite a market for the buttons and thus for a Presidential campaign by the pair. Governor Edward Brooke of Massachusetts was certainly surprised to see them, and when he realized Romney was behind the campaign, he was touched and intrigued.\n\nThey would be a historic pair. If elected, Edward Brooke, the first Black governor of Massachusetts, would become the first Black Vice President. George Romney would be the first Mormon President in a nation that had only recently had its first Catholic executive. Segregationists, racists, and bigots would view it as proof positive of the nation's decline. Americans more broadly however would recognize it as America's promise of freedom and opportunity for all being proven at least a little more true.\n\nAnd so, Edward Brooke allowed himself to dream a little. He imagined an America where he, having come so far in spite of so much already, would be able to climb another rung on the ladder of American society. He thought of the good he could do, the example he would set for Black Americans around the country, how it would be a small but important repudiation of America's founding and original sin.\n\nUnfortunately Brooke's hope was dashed. The buttons vanished and no call from Romney about a run came. Brooke learned about Romney's campaign collapsing due to financial issues from the newspaper. 1968, it seemed, would not be Romney's year as Philip Hart and Barry Goldwater had swept up all the support from their sides of the political aisle, leaving none for the centrist Romney."
 USA.flavor.33.a: "History missed."
 USA.flavor.34.t: "双城记"
 USA.flavor.34.desc: "奥林匹克委员会是一片远比世人想象中要残酷的战场。在这里，世界各国拼得你死我活，只为能在聚光灯下站上区区两周时间。当然，大多数选手都只是陪跑龙套，可能的赢家早已被压缩到了两座城市——底特律和墨西哥城。为争夺桂冠，双方不一而同搬出了己方的王牌：密歇根州州长兼汽车制造业大王乔治·罗姆尼代表美国，而洛佩斯·马特奥斯总统更是亲自出马代表墨西哥。\n\n“总统先生，幸会幸会。”罗姆尼用力握住马特奥斯的手以示问候，他们的翻译很是贴心，立刻便做好了准备。\n\n“罗姆尼州长，我这几天可是听说了不少你，哦不，应该说是底特律的大事迹啊。”马特奥斯挂着他那幅标志性的灿烂笑容，如是打趣道。\n\n罗姆尼似乎不怎么吃这一套。“彼此彼此，我这边也听说了很多墨西哥城的传闻，只可惜都谈不上好。要是在这种地方开奥运会，您真能保证运动员们的安全吗？还有，据说那里的海拔——”他将自己看法和盘托出，可翻译不等他讲完，便把这些话转述给了马特奥斯，后者的笑脸瞬间就阴沉了下来。\n\n下一秒，拥挤的房间里爆发了几天来最为激烈的争吵。人们纷纷转过头去，只见罗姆尼、马特奥斯和二人的翻译都好似上气不接下气般，接连抛出一连串彼此都难以理解的辱骂。过了好几分钟，两人才终于偃旗息鼓，气冲冲地离开了原地。"
 USA.flavor.34.a: "先生们，你们不能在这儿吵架！"
 USA.flavor.35.t: "马特奥斯与狂野飞车"
 USA.flavor.35.desc: "一月的墨西哥城，寒风料峭，万物蛰伏。这天早晨，罗姆尼州长率领由全美知名汽车制造商组成的代表团抵达当地，准备在一场车博会上同墨西哥友商和政客洽谈。孰料谈话进行到一半，现场突然出现了墨西哥总统的身影。面对冤家，罗姆尼却并未闪躲，反而大步流星地迎上前去。\n\n“总统先生，再次幸会。”罗姆尼热情地开口说道，仿佛忘记了在奥委会那次不愉快的会面。“我为之前的言论道歉，我无意诋毁这座美丽的城市。”\n\n“罗姆尼州长。”马特奥斯挑了挑眉毛，本以为这位州长会到处躲着自己，没想到他竟然大方地过来问好。实际上，马特奥斯当时根本没听懂罗姆尼的粗口，而今天随行的翻译又是一位新人，他实在想不出继续找茬的理由。“没关系的，你不用道歉。奥委会那种地方待着就容易发火，我现在想起来还觉得头疼。这次你专程来墨西哥城，我们彼此都放轻松些，如何？”\n\n“目前为止我对这里的印象挺不错，希望之后的几天能收获更多惊喜。”罗姆尼回了一句，就在此时，一个不速之客打断了他们的交谈。那名墨西哥人对着总统耳语了几句，随即迅速消失在了人潮之中。\n\n“正好，刚才我听说克莱斯勒推出了一款靠龙舌兰发动的汽车，想过去看看吗？”马特奥斯带着富有感染力的笑容问道。\n\n罗姆尼只答了句“没问题”，便和总统一道直奔目的地而去。"
 USA.flavor.35.a: "四轮驱动的奇迹！"
 USA.flavor.36.t: "红衫总统"
 USA.flavor.36.desc: "Madrazo was by no means someone that Romney could ever see in the American senate or even as a mayor of the smallest town north of the border. Perhaps Yockey was the only American politician more unelectable than Mexico's current President. But unlike Yockey it wasn't because Madrazo was some farce of the German Führer, but because he was slightly too red.\n\nHad Madrazo been born north of the border, his fiery rhetoric and speeches that left little to the imagination would have seen him shunned from either the Democratic or Republican Party. And even if he tried settling a bit more left on the American political spectrum, his vocal support for state atheism would have only won him the votes of the most radical anti-culture hippies in the US. But as a Mexican politician, the man wasn't so bad. He did, after all, give him the chance to visit family while on a state visit.\n\n\"It feels a bit weird to be back here after this long. You know I've seen Chihuahua a lot of times in old photos but nothing really stuck in my memory back then.\" Romney explained as the pair walked through the street of Colonia Dublán. \"We fled from here when I was barely a kid so most I got from this place is stories my parents shared. This is where I was born, and yet it feels so distant. At least it hasn't changed much from the pictures.\"\n\n\"Well if that is the case I ought to apologize. Looks like this town was left abandoned like many others in this state. I'll check in with the governor after this to make sure that this place gets tended to.\" Madrazo declared as the pair arrived at Romney's relatives' house. \"You go in, that will give me time to talk to the people around here about how their life is going.\"\n\n\"Thank you, I'll make sure to ask them as well.\" And with that said he entered the house. Romney talked at length with his family. But not once did he have something negative to say about Madrazo."
 USA.flavor.36.a: "Not bad for a lightish red guy."
 USA.flavor.37.t: "(Li)Tempo of a Strongman"
 USA.flavor.37.desc: "\"As I was saying, I believe that Nuevo Leon can serve as the perfect place to connect Mexico to Texas. I've gone over the numbers myself and my experts predict we could triple cross border commerce among our cities in the region if we go through with the project proposed last week. Several Ford executives have already discussed their interest in establishing themselves south of the border.\" Díaz Ordaz spoke with his deep and powerful voice. He delivered every figure and statement with an air to finality to it, as if it could be undebatable. The harsh tone clashed with the serene beauty of Acapulco. A part of him felt too similar to McNamara for the American President's liking.\n\nRomney had heard before that the Mexican President's many detractors often called him big mouthed, and now that he saw Ordaz in person he couldn't disagree. Even someone like him found it hard not to stare for perhaps a second too long when Ordaz smiled at him, revealing a set of teeth that looked like that of a chimpanzee. From what he heard he didn't even bother about how the public perceived him, and that was worrying for a man like him.\n\n\"All this sounds spectacular for the local economies in the region... if it ends up going off without a hitch. Yet I remain worried about all the figures you've left out. Do you think your people will be fine with this project? Last thing I want is for this project to stop midway through because Monterrey is put under martial law.\" Romney tried his best to nudge Ordaz' policy of being a bit free spirited in his use of the army against his enemies so far. But Ordaz was more stubborn than he believed.\n\n\"Mister President,\" Ordaz said with the least amused tone one could imagine, it would have fit right into a funeral. \"Mexico is not the United States of America. I've seen what this nation is for the past 7 years. In every city there are enemies of Mexico just waiting for their moment to strike, to halt progress like this project from happening. Trust me, as long as I am in charge, I can assure you they'll never get that chance.\""
 USA.flavor.37.a: "他说的似乎……有道理。"
 USA.flavor.38.t: "Made in Mexico"
 USA.flavor.38.desc: "Out of all the places where Romney expected to find himself in, he didn't expect to be invited to the ranch of one of the persons the FBI was painting a target on. Yet there he was sitting in the middle of one of the Mexican President's largest properties. The President could swear that he could still smell rice wine from the last visit of a diplomat to the place, but he tried his best to push those thoughts away. Raúl Salinas Lozano, was so far not considered a full Japanophile after all.\n\"So if I understand all this correctly, you want to have more American automakers in Mexico?\" Romney asked with a complete lack of understanding of what he had just heard for the past couple of hours. He had spent the whole day with Salinas and he still couldn't make sense of how this man was the same person who every security agency back home was losing sleep over.\n\"Exactly. I wish for them to reach from one corner of the nation to the other. I want them to employ as many Mexicans as possible wherever it is possible. Truth be told, I want to have Ford do the same thing in Mexico that they did in the US. It is time Mexico begins moving forward with the rest of the world. Soon we'll be part of the first world right alongside you.\" Salinas spoke with complete confidence as though he believed in every word that he spoke without the slightest bit of worry. But Romney could see it, the inferno of brilliance hidden behind the man's eyes. It was as though he was talking with a sweet talking devil.\n\n\"Well I am more than confident that Ford could do that and more here in Mexico if given the chance.\" Romney replied with a smile on his face. Truth be told, Salinas wasn't half bad. Sure, he was a tiny bit friendly with the Japanese, but Romney had heard he'd been friendlier to the Church than his predecessors. And besides, he offered a good opportunity for American companies to profit."
 USA.flavor.38.a: "墨西哥仍在我们的掌心里。"
 USA.spyflavor.1.t: "兰利"
 USA.spyflavor.1.desc: "雅各布·弗里德曼的一生都是为了今天。他所付出的每一份努力、所阅读的每一本书籍、所掌握的每一条知识，都是为了在这一刻——1963年6月15日早上10点27分，踏足位于弗吉尼亚州的兰利。\n\n他完全没有担忧的理由，因为自己正是对方不可多得的人才：以优异成绩毕业于乔治梅森大学、能操一口流利的德语、待人和善友好……他的成就简直不胜枚举。\n\n然而当他迈进大楼的一刹那，仍感觉到汗水正顺着后背不断流下。万一他们不想要自己呢？万一自己毕生的努力不过是白费功夫呢？万一自己的内心像玻璃一样不堪一击呢？\n\n他把这些问题纷纷甩出脑海，经过坐有漂亮接待员的前台往前走去。来到目的地的门口，他的心止不住地怦怦直跳，几近掩盖了抬手叩响木门的声音。\n\n“请进”，门内传来一声回应。他随即打开房门，在位置上坐下。看着坐在对面的男人，他觉得自己的心脏仿佛被对方攥在手里。另一个人则微笑了一下，随后开口打破了沉默：\n\n“孩子，你为什么会认为自己适合这里？”\n\n雅各布喜欢在说话时扯长篇大论：为了让自己言之有理，他总是像连珠炮般讲出一大段文字。后来他坚持不懈，努力让自己改掉了这个坏毛病。面对男人的提问，雅各布强压内心的恐惧，小心翼翼、字斟句酌地作出了回答，道出了自己的内心想法。\n\n房间里陷入了沉默。过了一会儿，男人笑了起来，向雅各布递过手去。"
 USA.spyflavor.1.a: "“欢迎加入中情局，孩子。”"
 USA.spyflavor.2.t: "艰难的告别"
 USA.spyflavor.2.desc: "谈话并不顺利，但也不得不谈。雅各布没想到她居然如此固执，丝毫不肯妥协。\n\n“我不明白。你这去哪不好非去德国？他们会杀了你的！”\n\n雅各布叹了口气。这是他第三次向他的母亲解释了，但她就是说不通。“妈，我都跟你说了。我在那会有个假名字和假身份。我不过就是个想从纳粹那里捞点钱的一般美国商人罢了。”\n\n她的面容狰狞了起来。\n\n“那他们要是发现你了怎么办？就算这个新上来的元首比希特勒强，他也是个纳粹啊！你说到底是什么生意能这么重要，非得把一个犹太人派到德国去？”\n\n雅各布试着插话，但他的母亲却滔滔不绝。\n\n“航空航天材料？你就这样搪塞我？我知道德国有最好的工程师，但他们说到底还是纳粹啊！你就不能跟你上司或者随便什么人说说让他们换个地方吗？至少得是个不会送了命的地方吧？”\n\n雅各布耸了耸肩，暗暗嘲笑着母亲将内疚强加给他的技俩。\n\n“很抱歉，妈，但木已成舟。我会给你写信的，而且我保证我能保护自己。”\n\n他的母亲皱了皱眉头，然后摇摇头。\n\n“希望你能告诉我你到底都在那做什么。”"
 USA.spyflavor.2.a: "雅各布也希望他可以。"
 USA.spyflavor.3.t: "江湖骗子"
 USA.spyflavor.3.desc: "雅各布在德国的上流社会可谓如鱼得水——和这群富商们呆在一起总能让他回想起曾经漫步于华尔街的日子，他们总会说些有趣的事。而他们的高档西装和浓重的古龙水味则总让他大吃一惊，至少一开始是如此。\n\n他总是要提醒自己两件事：第一，这里的大多数人都会因为他是个犹太人而立即杀了他。第二，他可不是来度假的，他来这有要事要做。\n\n他同所有人攀谈，他的德语目前为止还不会让他露馅。他能够巧妙地在谈话中穿插几个问题，而且从不会引起这些商人的怀疑。\n\n他们兴致勃勃地向这位年轻人吐露了他们对所有事的所思所想。雅各布就这样神游于众人对万事万物的思绪之中。其中最主要的还是元首的改革。每一位商人都不厌其烦地痛斥施佩尔的市场改革对他们的生意、经济乃至国家的危害。\n\n当然，施佩尔对劣等民族的举措也在毁坏希特勒对雅利安民族的宏伟愿景！必须把他们赶回他们应有的位置上。\n\n雅各布，或者说西格弗里德，在这个时候会对他们表示同意。他绞尽脑汁，试图讨取他们的欢心，好让他们说下去。他说的这些话令他作呕，但这正是他的职责所在。于是他还是坚持了下去。\n\n之后一位叫赫尔穆特·施密特的先生加入了谈话，他总是能吸引雅各布。这位外交部长总是让他着迷，他似乎真的追求民主。"
 USA.spyflavor.3.a: "雅各布任由思绪飘荡。"
 USA.spyflavor.4.t: "家书"
 USA.spyflavor.4.desc: "亲爱的玛蒂\n\n你不知道我有多想你。在这样一个几十年前还是敌国的国家实在是有些奇怪。我想说的是，这个新元首真的让一切好了起来，看来改革的确卓有成效，但我也不好说。至少施密特这人确实挺有意思的。不过，有些事还是没变。比如他们很可能会审查这封信。嗨克劳斯！或者随便你叫什么。\n\n这里买东西很难。因为这的东西都凝聚着一些……不那么人道的东西，哈哈！但日子还是过得去的。反正我尽可能不买太奢侈的东西，我感觉我买不起！\n\n说到工作，那真是好得很！我们刚做了个大生意（卖了数不清的飞机），我还见到了好多有趣的灵魂。他们的想法挺有意思的，尤其是谈到我们这种人的时候！我在想要是我们的牧师要是看见了我会怎么说。\n\n我的德语在这用得得心应手，而且说不定比那还要好！在这聊天挺有意思的，尤其是当我想到我还有一些“德国血统”。\n\n公司给我准备了最好的旅店和餐馆。但是你知道我最想要什么吗？椒盐卷饼，就是我们之前在中央公园吃的那种。不过当然，这也能买到，就是和咱们那不太一样，怎么说呢，就是有点太“匠心”了吧。我就想吃超市里那种又便宜又热乎乎的卷饼。\n\n也许我想要的并不是卷饼。也许我只是想要什么能让我想起你的东西。我很想你。我真想能再见到你！我明白你没法来看我，但我马上就能回去了！就看下次会议的进展了。我很喜欢这家咖啡店。我知道你喜欢喝甜咖啡，但他们的黑咖啡真是没得说。老实说，你可能不太喜欢。\n\n我爱你，记得回信！"
 USA.spyflavor.4.a: "爱你的，西格弗里德"
 USA.spyflavor.5.t: "咖啡约会"
 USA.spyflavor.5.desc: "任务很简单：首先，雅各布会去和一个德国学生讨论他的一些……反国家言论。第二，他接到命令要交出一个小手提箱，里边装着……什么东西。他自己都不知道。CIA只是想把它放在某个特定的位置，而他很乐意去做。\n\n这位“异见者”看起来很年轻。他大概也就十八九岁，刚成年。他个子不高，头发油腻，戴着眼镜。他故作姿态，但还是掩盖不了内心的紧张。当他同雅各布对视，他便挥手致意，然后他转念一想，转向了一个摊位，点了点头。\n\n两人落座，雅各布笑了笑。\n\n“你好，蟾蜍。”\n\n学生听到暗号不由得瞪大了眼睛。他不假思索地做出了回应，正如他曾反复对着镜子练习过的那样。\n\n“你好，青蛙。”\n\n然后，他们便开始了。没有寒暄，也没有问彼此的近况，没有做任何正常社交场合下应该做的事。都没有。雅各布只是回答学生的问题，他简直听烦了。有关于美国的，有关于德国的，有关于自由的，也有关于对外事务的，雅各布都一一解答了。但到了他提问的时候，学生要么不做回答，要么模棱两可。这时候雅各布见微知著的本事便派上了用场，他注意到有些词被多次提起，或者说最起码是被多次影射。\n\n最后，雅各布替他买了单（毕竟这是一种礼貌），然后起身。他谢过了学生，然后径直走了出去。是时候进行任务的第二部分了。\n\n一切都很顺利。他神不知鬼不觉地走进一条巷子里，然后把手提箱放在那。这烫手山芋现在终于脱了手了。他走在路上，那三个词还在他的耳畔萦绕。"
 USA.spyflavor.5.a: "黑，红，金。"
 USA.spyflavor.6.t: "A Good Night's Sleep"
 USA.spyflavor.6.desc: "Jacob would be lying if he said he missed home; here, in Germania, everything was new and interesting. He got to eat the best food, talk to the most interesting people, and sleep in the fanciest hotels. Most importantly, however, he was able to serve a greater purpose: fighting for freedom.\n\nIt was inside of one of these hotels that he now resided: working for the CIA had its benefits. As he lay down on the most comfortable bed he had ever been on, he dared to close his eyes- before feeling something cold and round pressed to his forehead. His eyes shot open, and he made eye contact with his assailant- a blue-eyed, blonde-haired man in a well-cut suit. The gun was a simple black Luger. The man opened his mouth and spoke to Jacob, in English.\n\n\"Scream, and you're dead. Make a move, and you're dead. Tell me your name.\"\n\nJacob's German had been honed from a life of interest, a background of Yiddish, and years of intense study. As such, it was no surprise that his response was in German, an unspoken challenge to the blond man.\n\n\"My name is Siegfried Köhler. Put down the gun.\"\n\nFor a moment, the blond man was startled- he hadn't been expecting the man to respond in German. Was it possible that he was wrong? Was it possible that this was just an ordinary German whom he had mistakenly accused? His resolve hardened: no, he had seen \"Siegfried's\" dealings. There was no way he was wrong.\n\nThe other man's moment of indecision was all it took for Jacob, however; In one fluid motion, he moved his head to the side, while grabbing the 1911 pistol stowed beneath his pillow. He pointed it at the man.\n\n\"Now, it seems like we're in a predicament, aren't we. Tell me your name.\"\n\nThe man responded,"
 USA.spyflavor.6.a: "“库尔特·弗里德里希。”"
 USA.spyflavor.7.t: "握手"
 USA.spyflavor.7.desc: "Both the American and the German made the realization at the exact same moment: neither the Luger, nor the 1911 had suppressors on them. The cold steel barrels that were pressed on both of their foreheads were just that- a barrel. There was nothing to dampen the sound.\n\n\"If either one of us takes a shot, the entire hotel will know.\"\n\nThe German took a deep breath and nodded. Then he began to chuckle. His laugh was infectious, and Jacob felt himself struggling to contain his own mirth, before he finally gave in.\n\n\"This is stupid. This is all so stupid.\"\n\nThe German doubled over in laughter, barely able to get words out.\n\n\"Not just one of us forgetting to bring a suppressed weapon, but both of us? It's like something out of one of your shitty spy movies. I should have just stabbed you.\"\n\nJacob grinned.\n\n\"You should have, but you didn't. Instead, now we're just two dumbasses pointing unsuppressed weapons at each other. Why don't you sit down? Neither one of us is going to shoot the other. Why don't we just talk? Like adults?\"\n\nThe German smiled, nodded, and sat down on the bed next to Jacob. Jacob sat up, and for the first time, the two men were on the same level- both physically and in terms of threat. And it showed- they were able to talk as equals. Things were tense- of course they were. They were from opposing superpowers, of course. Through the night, the tension began to ebb away; the jokes came easier, the smiles more comfortably. They talked long into the night, until the morning sun's rays began to peek through the hotel's windows. Finally, Jacob outstretched his hand: a silent question being asked."
 USA.spyflavor.7.a: "The German grabbed it."
