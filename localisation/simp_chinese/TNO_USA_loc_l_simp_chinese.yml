 USA.135.desc: "今天，在全美各地有数千万人在教堂、图书馆、学校和社区中心排队，以行使他们的投票权。在新罕布什尔州的迪克斯维尔山口和哈特点，这里的投票老手们在午夜时分聚集在了这两个小镇的投票站，为投下全美当日的第一批选票而兴奋。整整一天，三大电视网的评论员们都在猜测谁将赢得入主白宫所需的选举人团多数票。究竟会是NPP这个粗犷的民粹主义联盟，还是共和党-民主党联盟这个古板而处境艰难，但依然强劲的执政党？美国这几年可是面临了无数挑战，从政治的纷争到血腥的战争。\n\n随着当晚时间的推移，CBS的沃尔特·克朗凯特成为了第一个宣布预测结果的主播。1964年总统竞选的赢家是……\n\n共和党-民主党联盟获得了[?USA_GUI_rd_vote_points^US_GUI_year_to_save]张选举人票。\n\n国家进步公约获得了[?USA_GUI_npp_vote_points^US_GUI_year_to_save]张选举人票。"
