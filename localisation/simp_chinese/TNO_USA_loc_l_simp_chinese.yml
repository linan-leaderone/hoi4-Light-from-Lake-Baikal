 USA_debate.18.t: "罗姆尼对阵霍尔"
 USA_debate.18.desc: "霍尔只等了罗姆尼五分钟，事实上他本来就没想着罗姆尼会出现，因为罗姆尼曾三番五次告诉记者，他将不会参加辩论。然而霍尔花了大量时间来考虑到底应该等他多久再发言，等太久，不耐烦的观众们会换台，太早上台，会显得你锋芒毕露，咄咄逼人——特别是对于共产主义的候选人，这就更加致命。\n\n五分钟就是最完美恰当的时间，霍尔冷静下来，语气坚定地开始发言：“主持人，我的对手拒绝出席辩论。而我记得根据辩论规则，如果出现这种情况，我现在是可以开始发言的。”主持人翻了翻他们的笔记，彼此间窃窃私语。最后，一个人点了点头。霍尔开始了他准备好的发言：\n\n“我的美国同胞们，你们好。我的名字是格斯·霍尔。今天，我们聚在这里，共同探讨美国的种种问题。然而我的对手似乎一点也不关心这些。他宁愿呆在家里，也不愿参与我们的讨论。我尊重我的对手。他和我一样，是在从美国的最底层，从贫困的生活中奋斗出来的。然而此时此刻，我不禁感到深深的失望。”\n\n“难道他看不到工人、农民和那些普通人的困境吗？他在美国汽车公司当高管的时候，能听到汽车工会的工人们在抗议。而当州长时，他能看到底特律人民觉醒并为他们的自由而战，他看到了和你我一样的美国。然而现在，当有机会去提出真正的解决方案时，他拒绝了。这就是共和党和民主党释出的信号，一如既往：只愿缝缝补补，改变想都别想。”"
 USA_debate.18.a: "“现在，真正的问题在于……”"
