 USA.neo_silver.1.t: "新白银法案"
 USA.neo_silver.1.desc: "[GetPresidentLastName]总统静静地翻阅着新提交的法案，而桌边搁着一份报纸，上面用粗体字印刷的标题写着“白银短缺”。\n\n“好吧，参议员，看来我们就陷在这麻烦里了。你有什么能拉我们出来的好方法吗？”[GetPresidentLastName]抬头看着面前这个衣冠楚楚的男人。\n\n“总统阁下，这份新起草的白银储备法案将赋予总统将美元与白银兑换脱钩的权力。美元自由流通将让美联储投入更多资金进入流通，从而终结危机。”本内特一边把法案副本递给助手，一边回答道。\n\n[GetPresidentLastName]点了点头：“那你要花多久让参议院通过它？”\n\n“今明两天足矣，寥寥几个反对者无足轻重。”\n\n“那很好，”总统向参议员伸出了手，“很高兴和你共事，参议员。”\n\n本内特也伸出了手：“总统阁下，尽管我们有分歧，但我也不胜荣幸。”\n\n“我今天晚些时候还要会见美联储主席，你有什么建议吗？”\n\n“我会专注于平抑通货膨胀，尽管我认为我们某些自由派朋友会想要更激进的货币政策，”本内特不紧不慢地补充着，“我不太喜欢这种做法，但选择权在您，总统阁下。”"
 USA.neo_silver.1.lbj_desc: "“马斯基，总统真要见我？”华莱士·F·本内特坐在椭圆形办公室外，如此问道。\n\n“那是自然，又是白银短缺，又是福勒纠缠不清，他终于回过味来愿意再见你一次了。”马斯基说道，“他会挺你的，不过就别指望他会有什么好脸色就是了。”\n\n“先生们，总统请诸位进来。”\n\n“谢谢你，詹金斯。”马斯基对这位旧同事说道，“该去见老大了。”\n\n约翰逊的幕僚长领本内特进入办公室，本内特注意到，办公室和上次来有些不同，窗帘地毯都换了新的，坚决桌也是从约翰逊的参议员办公室搬过来的，当然，新总统本人就更不必提了。\n\n“马斯基。”约翰逊点点头，没理本内特，“我希望你带我们的好参议员来，可不是为了重温初选那点破事。”\n\n“当然不是，本内特来是和你谈谈白银短缺的事，就这样。”\n\n“总统先生，你要担心不该是我，而是阴魂不散的约瑟夫·史密斯啊。”本内特调侃道，“现在的问题是白银储备太低，需求太高，您要是解决不好这次危机，那便宜的可就是罗姆尼了。”\n\n约翰逊皱起眉头，绕过马斯基走到本内特面前，死死地盯着本内特，“那再好不过了，参议员，你要是有解决方案，我洗耳恭听。”\n\n本内特一动不动，他面无表情地和总统对视着，“我相信福勒已经向您汇报过了情况——”\n\n“福勒是福勒。”约翰逊靠得更近了，“我想听听你怎么说，参议员。”\n\n“一份法案，总统先生，您将有权直接指导财务部，中止美元与白银的兑换。美元会自由浮动，联邦政府可以向市场投放更多货币，终结这场危机。”\n\n本内特屏住呼吸，约翰逊咀嚼着他的话语，房间陷入一片沉寂。\n\n“本内特，我当上总统之后，这还是你第一次出了个好点子。需要什么尽管说，现在，快给我出去。”"
 USA.neo_silver.1.a: "“我会告知美联储主席的，参议员。”"
 USA.neo_silver.1.b: "“我不置可否，参议员。”"
 USA.succession_letters.1.t: "尼克松致继任者的寄语"
 USA.succession_letters.1.desc: "杰克，\n\n虽然造化常弄人，让你我变为政治对手，但我将永远珍惜我们在国会时期所结下的深厚友谊。尽管我们在政策问题上时常有些分歧，但我在白宫期间一直铭记着这份友谊。我从未对你有过任何恶意，反而倒是经常希望你能取得最深远的成功。随便问一位我的职员，他们都能告诉你，我一直对你的人品和才能有着高度评价。\n\n在接下来的几个星期里，我希望我们的旧日情谊能让你对我留下个好印象。即使未来几周的新闻报道想必会对我的行为说三道四，但请牢记这一点：我所做的事，全是出于好心，为改善这个国家及其人民的生活而做的。我希望你能记得这一切，还有过去几年中我在背后为你所提供的无数支持。如果走运的话，这件事情很快就会过去，全国民众将再度对我们政府取得的许多成功赞不绝口。\n\n如果有任何事情帕特和我能帮上忙的，请尽管开口，我们将很荣幸为你效力。\n\n诚挚祝福，"
 USA.succession_letters.1.a: "£nixon_signature"
 USA.succession_letters.1.tt: "§Y信件只激起了些许厌恶，随后便被归了档。§!"
 USA.succession_letters.2.t: "麦科马克致继任者的寄语"
 USA.succession_letters.2.desc: "约翰逊先生敬启，\n\n在我写这封信时，华盛顿正在下雪。白宫安静得出奇——除了最重要的工作人员外，其他人员都在就职典礼前辞职了。我没有什么事情可做，只能扮演看守人的角色，反思着我过去40年的职业生涯。\n\n我还记得您以新人表率的身份初入国会时的景象。您胸怀着奉献精神投入到了委员会的工作之中，又带着一腔政治勇气参与到了各类国事当中。凭此美德，您注定要成为一代伟人。您不止注重于部分问题，还能见微知著，关注国家层面的问题。您的这一才能给雷伯恩先生与卡尔·文森先生等人留下了深刻的印象，他们言传身教，亲自为您指点迷津。在了解您后，已故的富兰克林·D·罗斯福总统也盛赞了您的奉献精神与卓越才干。就算您离开了众议院，去到了参议院，我也仍对您心怀敬意，将您视作密友。\n\n您一定会用自己的才能改善我们的国家，我对此深信不疑。您一向勤勤恳恳地致力于改善人民的生活条件，为他们谋取福利。在这么一个人自相残、愁云惨淡、动荡不安的年代，这个国家比以往任何时候都需要那些美德。您需要尽己所能地通过进步法案，为美国带来变革，完成罗斯福、艾森豪威尔与基福弗的未竟之事。\n\n在这些问题上，您已无需我更进一步的建议。但您要知道，我会毫无保留地向您提供一切支持。我会向上帝祈祷，愿您成功。与此同时，我也会为您去做一切力所能及之事。\n\n此致，"
 USA.succession_letters.2.a: "£mccormack_signature"
 USA.succession_letters.2.tt: "§Y信件让总统疲倦的脸上露出了一丝微笑，随后便被归了档。§!"
 USA.succession_letters.3.t: "麦科马克致继任者的寄语"
 USA.succession_letters.3.desc: "本内特先生敬启，\n\n在过去许多年里，我在国会中担任过诸多职务，故而有幸结识了不少聪明、正直的人民公仆。在我眼里，您也属于少数出类拔萃的能人。\n\n虽然我们从未在一个议院里共事过，但我认为，您是一个坚定的国际主义者，同时也是美国价值观的捍卫者。参众两院早已知晓您的大名。许多领导都认为您是稳定的典范，一个致力于维护参议院传统的人。\n\n虽然我们有着诸多不同的政见，但我还是希望您在白宫的未来几年里继续以体面和尊严的方式任职。如果美国要兑现建国宣言中的承诺，成为更广阔世界的领导者，这些品质不可或缺。眼下，不少民众对美国的社会无比失望，与之格格不入。我担心，若不尽快根除民众不满的根源，他们或将揭竿而起，反抗我们的国家。\n\n我相信您会努力工作，应对好这些挑战。我真心祝您好运，并欢迎您有空能来波士顿做客。\n\n您真诚的，"
 USA.succession_letters.3.a: "£mccormack_signature"
 USA.succession_letters.3.tt: "§Y信件在被礼貌冷静地读完后便被归了档，为后世所留存。§!"
 USA.succession_letters.4.t: "麦科马克致继任者的寄语"
 USA.succession_letters.4.desc: "华莱士先生敬启，\n\n在我得知您当选后的次日，我就去了林肯纪念堂。我深切希望拜访这一民权圣地，我想仰望这张睿智而疲惫的面孔，正是他为维护联邦和全体人民的福祉而发起了内战，最后也因此牺牲。他会以我们今日的成就为傲吗？他会认为我们已经竭尽所能来实现和爱惜我们之间公正而持久的和平吗？抑或他会在我们国家的首都发现未竟之事的迹象而悲哭？\n\n答案众所周知，尽管人们前仆后继地为之奋斗，严重的不平等现象依旧存在，数以百万计的人民不辞辛劳，坚持斗争，可依旧没法获得解放与司法平等。这种痛苦的影响在每个美国城镇的公民的脸上都显而易见。这每条深街暗巷、每间监狱囚室、每一个充斥着种族隔离的企业，你都可以看到这样的痛苦。\n\n我为尼克松总统、肯尼迪总统和我对《[?USA.USA_CRA_year]年民权法案》的贡献感到骄傲。尽管该法案具有局限性，激化了社会矛盾，并引发了不少悲剧，但就算再给我一次机会，我也不会去制止这份法案的通过，也不会去削弱它的条款。我们这些被赋予最高权力的人，本身就有义务尽己所能，去终结一切可能出现的不公。\n\n我在白宫的数月中的言行大多将不会被载入史册，但我希望历史会铭记到我和我的前任们所支持的立法。我祈祷我们的人民继续为平等而奋斗，我们留下的未竞之事终会实现。我希望您会心有慈悲，以智行之。\n\n此致，"
 USA.succession_letters.4.a: "£mccormack_signature"
 USA.succession_letters.4.tt: "§Y读完信后，他只是笑了笑，然后就不假思索地将其归档了。§!"
 USA.succession_letters.5.t: "麦科马克致继任者的寄语"
 USA.succession_letters.5.desc: "肯尼迪先生敬启，\n\n家父去世那天，是我一生中的至暗时刻。那年我才13岁，住在波士顿，穷困潦倒。我高中没读就去打工了，因为我还需要照顾家母与兄弟姐妹，一开始，我在街上卖报纸，后来又寄于西联汇款，身世浮沉，无依无靠。我从未想过自己将来会有什么成就，只是任凭这个世界把我淹没，就像世间的芸芸众生一般。但尽管如此，我还是不断告诫自己，就算是为了家庭，我也不能止步于此。最终，我在一家律师事务所找到了一份跑腿的活，经过了一段艰难困苦的岁月，我积累了法考所需的知识。十年后，我侥幸被选为了国会议员。\n\n不过，我可不会蠢到因为这些经历而漠视您正遭受的苦痛。悲欢无常，各有所苦。在别人看不到的地方，这些伤痛将伴随我们一生。但这份痛苦也时刻提醒着我们，逝者已逝，我们对生者依然负有责任。\n\n您的兄长是个好人。在我的国会生涯当中，他是为数不多为国会大厅增光添彩的高风亮节之人。他在处理重要问题时所表现出的激情，还有他对国家的未来抱有的理想主义，都令我心向往之。他突遭横祸一事在我们心中留下了无药可解的伤痛。\n\n但尽管如此，我们还是要强忍悲痛，负重前行，这是为了这个国家尚存的希望，为了这个国家的明天。放眼望去，这个国家仍有数百万人生活在水深火热之中，露宿街头、暴力威胁与他们形影不离。即使我们仍沉浸在悲痛之中，也必须想办法救黎民于水火。\n\n我相信您的兄长即使在天堂之上，也会为您感到骄傲。愿主保佑您。"
 USA.succession_letters.5.a: "£mccormack_signature"
 USA.succession_letters.5.tt: "§Y他强忍着悲痛，但泪水还是洒落在了信纸上，模糊了上面的字迹。§!"
 USA.succession_letters.6.t: "肯尼迪致继任者的寄语"
 USA.succession_letters.6.desc: "施拉夫利夫人敬启，\n\n按照传统，每位即将离任的总统都会给自己的继任者写一封简短的信，向他们灌输一些伟大的智慧，告诉他们，成为美利坚合众国总统都意味着什么。我决定避免这种做法，不是因为您会忽视这一切（我相信您也会），而是因为您无可救药。\n\n没有哪位总统像您一样毫无经验，缺乏最基本的道德品质。您注定是一个差劲总统，现代最差劲最危险的总统，更甚于尼克松和胡佛。您的遗产除了痛苦和灾难以外一无所有，您代表着我们国家和我们的天主教信仰中最恶的一面。\n\n如果你还要点脸你就该马上辞职，但是我知道你根本就不要脸。我会尽我所能确保你坐不热白宫的板凳。"
 USA.succession_letters.6.a: "£bobby_signature"
 USA.succession_letters.6.tt: "§Y这和它作者的脾气一模一样。随便处理了就好。§!"
 USA.succession_letters.7.t: "华莱士致继任者的寄语"
 USA.succession_letters.7.desc: "菲莉丝，\n\n祝贺你成功胜选任职总统，你的竞选十分出色，看得我与妻子都目不转睛。多少百万人不分党派的都把未来希望寄托于你身上。\n\n虽然我们来自同一个联盟，但我理解你我之间存在着巨大分歧，对美国未来图景的期望也大不相同。我不确定还能否给予你觉得有用或者有关的建议，不过，我还是想给你提出些许思考：\n\n首先，之后八年一定会有艰难时刻的，盟友会抛弃你、敌人会攻击你。那帮报纸不会放过任何一个抹黑你的机会，也有些时候，你会质疑你手里握着的一切是否都是真实的。若真想按你的议程行事，切记要寻找外界的有力盟友。\n\n其次，建议你牢记一条政治常识：“竞选易，执政难。”我国在各个问题上都存在着严重分歧。煽起民众激情能让你顺风一时，但若你操之过急、太过强硬，那就有可能玩火自焚。\n\n最后，请记着，华盛顿并非没有美德。这里的大伙即便有时意见会与他们的总司令相左，但都是善良、正直的人。把完全赞成你政治计划的新人引入此处这种想法，或许诱人，但久经沙场的知识与专业人士确实有用。时不时去听听不同意见，测试下自己的冲动之情也是不错的。\n\n在你踏上旅程时，希望你为全体美国人民尽心尽力，我们也会为你的家人虔诚祈祷。\n\n一路顺风，"
 USA.succession_letters.7.a: "£wallace_signature"
 USA.succession_letters.7.tt: "§Y归档并被遗忘。§!"
 USA.succession_letters.8.t: "本内特致继任者的一封信"
 USA.succession_letters.8.desc: "施拉夫利夫人敬启，\n\n这封信我已经拖了一段时间了。您从不隐瞒对我和我的前任们的意见。我已经详尽了解了贵党对OFN和我所拥护的伟大贸易体系的态度。在我离开这间办公室时，我确定我还有一些可以传授给别人的智慧。\n\n正如摩赛亚书23:21所说，主要在方方面面考验我们。祂向我们显示了我们从未试想过的考验，让我们对我们所做的一切产生了怀疑。这些考验暴露了我们的本性，我们共同的长处和缺点。恶人的软肋暴露无遗，义人却能忍耐得胜。主引领着他们回去，正如拉曼的军队被引导向阿尔玛和他的人民。\n\n我知道我们有着不同的信仰和传统，但这句话在过去的几周里给了我一些安慰。多留心。\n\n此致，"
 USA.succession_letters.8.a: "£bennett_signature"
 USA.succession_letters.8.tt: "§Y她给予前任的坦率以无声的赞扬，然后处理了那封信。§!"
 USA.succession_letters.9.t: "约翰逊致继任者的寄语"
 USA.succession_letters.9.desc: "施拉夫利夫人敬启，\n\n美国人民以他们无限的智慧决定，您将成为下一任美利坚合众国总统。\n\n关于贵党决定执行的计划，恕我直言，除我已经说过的话之外，我再无二言。我希望您能接受您作为总统已经背负的巨大职责。\n\n拙荆和我希望您和的家人们有力量来应付将要到来的事。\n\n真挚的，"
 USA.succession_letters.9.a: "£johnson_signature"
 USA.succession_letters.9.tt: "§Y这封信和前任政府的许多其他残羹冷宴被一起处理掉了。§!"
 USA.succession_letters.10.t: "瑟蒙德致继任者的寄语"
 USA.succession_letters.10.desc: "施拉夫利夫人敬启，\n\n我很高兴看见您在十一月赢得选举，并入主总统办公室。即使那帮社会主义煽动者和无良媒体不断攻击您，您还是做到了。这是一个包括我在内的任何人都无法实现的成就。您和家人应该为此感到骄傲。\n\n虽然我没在这个办公室里干多久，但我也想讲点人生道理：别被那帮批评家左右。只要您坚持自己的信念，就能成就大事。健康饮食，保持锻炼，从圣经中汲取精神力量。这就是我在任期里能保持身体健康、神志清醒的秘诀。\n\n我期待着看到您给这个国家带来什么。如果您需要政治上的建议或者情感上的倾诉，请马上写信给我。我永远向您敞开心扉。\n\n您真诚的，"
 USA.succession_letters.10.a: "£thurmond_signature"
 USA.succession_letters.10.tt: "§Y珍藏以传后世。§!"
 USA.succession_letters.11.t: "李梅致继任者的寄语"
 USA.succession_letters.11.desc: "菲莉丝，\n\n活动家和书呆子的脑子里都充斥着对普通人没啥用的大计划。人们想要的是食物，暖床和安全保障，而不是什么大部头。\n\n你必须成为全体美国人的领袖。我们的国民把他们的生计，福祉以及对更美好世界的期望都托付给你们了。如果你下决心和反对派干仗的话，别把他们当成弹药打出去。\n\n这间办公室不是给你当演讲台用的。你他妈是总统，要点脸吧。"
 USA.succession_letters.11.a: "£lemay_signature"
 USA.succession_letters.11.tt: "§Y读者对这一番粗鄙之语冷嘲热讽，然后把信扔了。§!"
 USA.succession_letters.12.t: "哈特致继任者的寄语"
 USA.succession_letters.12.desc: "施拉夫利夫人，\n\n恭喜您当选总统。这场大选真是酣畅淋漓，在全国成百上千万人当中产生了共鸣。我对您的主张持保留态度，但很明显，很多人都表示赞同。\n\n现在您已经成功当选，你可能会发现，退一步才是明智之选。好好想想政治生涯中的所作所为吧。尽管对自己的信仰充满激情并不是什么罪恶，但您谈论自己对手的方式还是让我深感忧虑。您把我和其他人贬为“掘墓人”，许多人已经认为，您是在对我们的行为和态度进行粗暴而耸人听闻的歪曲。你利用了您的天主教信仰来达成政治目的，而我亦曾如此。\n\n您自可随心所欲地做想做之事，说想说之话。我相信您有很多想法，并且打算在接下来的几个月里付诸实践。但请记住，您是全体美国人的领袖，而非贵党的多数派头头。我们有义务以最基本的人性尊严关心彼此，无关政治立场。\n\n我会为您祈祷。\n\n此致，"
 USA.succession_letters.12.a: "£hart_signature"
 USA.succession_letters.12.tt: "§Y无声的嘲笑。§!"
 USA.succession_letters.13.t: "戈德华特致继任者的寄语"
 USA.succession_letters.13.desc: "施拉夫利夫人敬启，\n\n恭喜您当选总统。当上总统很难，但干好总统更难。这一点我比大多数人都清楚。\n\n一个建议，仅供参考：警惕联邦政府越权干涉个人生活的危险性。您现在释放的力量可能看起来的确很诱人，但驱虎吞狼是要承担后果的。\n\n祝好运，"
 USA.succession_letters.13.a: "£goldwater_signature"
 USA.succession_letters.13.tt: "§Y总统把它藏在了自己的私人文件里，就像她的许多其他收藏一样。§!"
 USA.succession_letters.14.t: "肯尼迪致继任者的寄语"
 USA.succession_letters.14.desc: "杰克逊先生敬启，\n\n诚挚祝贺您成功当选总统，排除万难取得了最终的胜利。\n\n一九六四年，我取代您获得了国家进步公约内部提名。自那时起，我们之间的关系就一直剑拔弩张。请见谅，我无意伤害您与您所敬重的这个政党。多年以来，我一直对您的建议与支持心怀感激，并将您视作至交与盟友。\n\n待您入主白宫后，才会真正意识到自己是多么渴望这二者。当国家发展稳中向好之时，总会有人跟在您的身后阿谀奉承，但要知道，货真价实的忠诚往往求之不得。在您的事业陷入低谷之际，很多您所熟悉和亲近的朋友，都会坐视不管或者离您而去。人生不如意事十之八九，而有时您只能独自面对世道的残酷。\n\n每每当我心灰意冷、萎靡不振，便会求助于夫人埃塞尔、家兄杰克或是舍弟泰德。有他们陪伴左右，我懂得了不管世道是如何的不公，也必须坚持下去，决不能让他们失望。\n\n我希望杰克逊先生您也能找到这样一种力量，支撑自己走完接下来这段艰难的道路。还请代我向海伦问好。\n\n谨启，"
 USA.succession_letters.14.a: "£bobby_signature"
 USA.succession_letters.14.tt: "§Y总统疲惫地叹了一口气，随即将信转交给了助手。§!"
 USA.succession_letters.15.t: "华莱士致继任者的寄语"
 USA.succession_letters.15.desc: "杰克逊先生敬启，\n\n恭喜您当选总统。您即将踏上一个美国公民所能经历的最伟大的冒险之旅。\n\n就和我一样，您很幸运地领导着一个即将发生重大而深刻变革的国家，一个充满令人眼花缭乱的创新的时代。每天都有关心我们国家本质的新问题出现。您的任务就是去解决这些问题，你的答案将对这个国家的走向产生长久的影响。\n\n要知道，美国人是一个善良，正义，爱国的民族。无论他们身在何方，把票投给了谁，我们的同胞们最希望看到的，就是美利坚这场实验的成功。他们可能会以不同的方式——尽管您可能并不赞同——表达他们的愿望，但他们的内心深处并无恶意。他们只是想让自己和家人们过上好日子。\n\n享受自己在这白宫古宅里的时光，尽您所能帮助各州和我们的人民取得伟大成就吧。\n\n谨祝成功，"
 USA.succession_letters.15.a: "£wallace_signature"
 USA.succession_letters.15.tt: "§Y归档并被遗忘。§!"
 USA.succession_letters.16.t: "本内特致继任者的寄语"
 USA.succession_letters.16.desc: "杰克逊先生敬启，\n\n我很高兴能在您的就职典礼上为您庆贺。这是一条漫长而崎岖的道路，会有许多意想不到的波折，但您还是取得了这项只有极少数美国人才能摘得的荣耀。您应该为自己的成就感到骄傲。\n\n关于我在这间办公室的生活就不再赘述了。我知道，在我的任期里，您对我的决议有赞同也有否定。但我可以肯定，您的前期工作里有一大部分会涉及到对可能获得的机会的评估和反思。虽然媒体和宣传人员会鼓动您尽快开始行动，但我还是希望您慢慢来。耐心永远是一种美德。\n\n除此之外，我再无建议。在我看来，您是个严肃的人，心系全世界，致力于国际主义。我希望您能在这方面继续努力，不要为了满足或左或右的选民的激进要求而让理想向现实低头。\n\n祝好运，我会为您的成功祈祷。\n\n此致，"
 USA.succession_letters.16.a: "£bennett_signature"
 USA.succession_letters.16.tt: "§Y珍藏以供后世阅览。§!"
 USA.succession_letters.17.t: "约翰逊致继任者的寄语"
 USA.succession_letters.17.desc: "杰克逊先生敬启，\n\n恭喜您成为我们的总统，拙荆和我都一直兴致勃勃地关注着您的选举。\n\n我非常欣赏您为这个国家所做的一切，就和许多其他人一样——我们感谢您这么多年来为美国的国家安全做出的卓越贡献。每当国家把您召唤到抗击法西斯主义和共产主义的最前线时，您的表现总是令人钦佩。\n\n切记，撇开贵公约里激进分子的要求不谈，民主党可以在许多议题上为贵党提供帮助。善意，合作和友谊在工作中总是有用的。\n\n致以最美好的祝福。\n\n你真诚的，"
 USA.succession_letters.17.a: "£johnson_signature"
 USA.succession_letters.17.tt: "§Y珍藏以供后世阅览。§!"
 USA.succession_letters.18.t: "李梅致继任者的寄语"
 USA.succession_letters.18.desc: "斯库普，\n\n祝贺你的胜利，赢得漂亮。你和你从波音挖过来的人有成就伟业的能力。虽然我不会假装自己了解经济或是类似的什么鬼玩意，但在嬉皮士和书呆子们开始混进白宫之前，有一个问题，我需要给你们一点建议：国家安全。\n\n不久后的某一天，我们就能赢得与德日的战争。我看过预案，只要钱到位，我们的飞机和火箭就能毫无阻力地进入德日的本土发动空袭。只要规划和执行不出问题，伤亡人数完全可以接受。\n\n我想说的是，美国可以通过核战争取得决定性的胜利，我们的国家最终能够战胜极权主义。\n\n如果你和联参在没有摄像头和麦克风的情况下谈话，他们也会这么告诉你的。如果我们下令释放我们的核猛兽，历史将在瞬间改变。一夜之间，德意志国的武备就将彻底归零——或许还有他们的政府。次日的黎明将照耀一个远比中国贫穷的国家，人口少于美国，在未来的几代人里都将靠种地维生。未被拦截的轰炸机肯定会对我们造成损失，但这是一劳永逸的买卖。\n\n你所要做的，就是增强国防建设。不要向那些狗屁反战媒体低头，一旦我们取得了绝对的优势，就投下炸弹，把他们全都做掉。子孙后代会感谢你的。"
 USA.succession_letters.18.a: "£lemay_signature"
 USA.succession_letters.18.tt: "§Y为了避免丑闻，赶紧毁掉。§!"
 USA.succession_letters.19.t: "瑟蒙德致继任者的寄语"
 USA.succession_letters.19.desc: "杰克逊先生敬启，\n\n在您就任总统之际，我写下了这封信。您为工作尽心尽力，优秀地完成了任务。我相信，您的许多同事都会为此感到高兴。\n\n请继续贵党的辛勤工作，与那些危害美国的内外势力作斗争。民族社会主义运动和它的同伴共产主义是美国曾面临的最大威胁之一。只有把它们及其支持者完全铲除，我们才能保证美国人民民主与自由的传统。\n\n致以问候，"
 USA.succession_letters.19.a: "£thurmond_signature"
 USA.succession_letters.19.tt: "§Y不假思索地丢掉。§!"
 USA.succession_letters.20.t: "哈特致继任者的寄语"
 USA.succession_letters.20.desc: "杰克逊先生敬启，\n\n当我第一次走进这间办公室的时候，我对我的前辈们感到无比的惊奇和敬意。我相信，当您看到这封信时，您也会有同感。\n\n总统这个活很辛苦，但也很值。您会面临那些觉得不公的批评，经历许多可怕的困难。但您知道，自己正在改善人民的生活，这会让那些糟糕的时刻变得意义非凡。永远不要忽视被正被您的行为影响着的无数生命。\n\n您的成功就是我国的成功。加油。\n\n最好的祝愿，"
 USA.succession_letters.20.a: "£hart_signature"
 USA.succession_letters.20.tt: "§Y藏进手边的文件夹，以便一读再读。§!"
 USA.succession_letters.21.t: "戈德华特致继任者的寄语"
 USA.succession_letters.21.desc: "杰克逊先生敬启，\n\n衷心祝贺您的当选。这一荣誉表明了成百上千万的美国人对您的强烈信心，他们相信您的判断力和意志能够为他们的福祉而奋斗。我相信，您会按照自己的信念行事，以反映我们的宪法原则。\n\n接下来的几个月会有一大堆工作等着您。坦白说，我不是帮助您解决这些问题的最佳人选。我所希望的是，您能继续促进这个国家的国防发展，帮助她抵御外来的威胁。我也希望您能牢记，我们还要保护美国最伟大的资产——自然风光。\n\n如果您觉得我能提供帮助，欢迎您随时联系我。请代我向尊夫人问好。\n\n真挚的，"
 USA.succession_letters.21.a: "£goldwater_signature"
 USA.succession_letters.21.tt: "§Y珍藏以供后世阅览。§!"
 USA.succession_letters.22.t: "肯尼迪致继任者的寄语"
 USA.succession_letters.22.desc: "柯克帕特里克女士敬启，\n\n恭喜您当选这一崇高的职务。尽管我从未有太多机会接触您或是您的著作，但我从同事那里听说，您是一位声名远播的外交思想家。\n\n如果我们的国家想要在未来的岁月里生存下去，就需要强有力的领导。在过去的八年里，我已经尽我所能，但我比任何人都清楚，四面八方都有阴云密布。在东方，重新统一的俄国政府和纳粹战争机器间的战火熊熊燃烧，在西方，中国正在呼唤着自由，在南方，大批极权主义的领导人正在试图以新的，胆大包天的手段来反对美国人民，摧毁他们的繁荣。\n\n您必须发挥美利坚的全部力量来应对这些挑战。当您致力于发扬自由与民主的原则时，不要恐惧，不要退缩。\n\n如果我能提供帮助，请您随时找我。\n\n此致，"
 USA.succession_letters.22.a: "£bobby_signature"
 USA.succession_letters.22.tt: "§Y珍藏以供后世阅览。§!"
 USA.succession_letters.23.t: "华莱士致继任者的寄语"
 USA.succession_letters.23.desc: "柯克帕特里克女士敬启，\n\n借此机会，请允许我祝贺您在今年十一月的当选。这对我意义重大：同胞们的爱国热情依旧是如此的强烈。我很高兴，这么多人愿意站出来支持这样一位不愿为美国的所作所为而道歉的候选人。\n\n我发现，我们之间有许多共同点：对工人福祉的承诺，对福利欺诈和那些手脚健全的懒蛋们的厌恶，以及渴望看到美国在与极权主义的斗争中取胜。虽然我们并不来自同一党（尽管我们会共同进退），但您的爱国热情还是深深的鼓舞了我。\n\n坚持为正义而战，不要向现实低头，去做自己所恶之事。在过去的八年里，我的成功很大程度上归功于相信自己的直觉，免得负面新闻把我打倒。\n\n如果您乐意的话，我欢迎进一步的通讯。祝好运。\n\n此致，"
 USA.succession_letters.23.a: "£wallace_signature"
 USA.succession_letters.23.tt: "§Y疑窦丛生，赶紧毁了。§!"
 USA.succession_letters.24.t: "本内特致继任者的寄语"
 USA.succession_letters.24.desc: "柯克帕特里克女士敬启：\n\n祝贺您出色的当选。您看到这一消息时，便已成为第一位就任这一职位的女性。这份荣誉您当之无愧。\n\n在未来的日子里，您会收到很多建议。但我还是想向您传授我的一点点智慧。古人云，同利相死，同情相成，同欲相助。最好的盟友是那些被我们对自由与繁荣的承诺征服的人，而不是被武力威慑的人。\n\n不要忽视可能的合作机会，不要把OFN视为既成事实的理所当然。我们的盟友各有各自的利益。如果我们还想保持他们的支持，就必须保护他们的利益。\n\n祝您在未来的几年里一切顺利。\n\n好运，"
 USA.succession_letters.24.a: "£bennett_signature"
 USA.succession_letters.24.tt: "§Y归档并被遗忘。§!"
 USA.succession_letters.25.t: "约翰逊致继任者的寄语"
 USA.succession_letters.25.desc: "柯克帕特里克女士敬启，\n\n总统的特权之一便是帮助美国同胞们增长智慧，敞开心扉。考虑到您的背景，我相信您比绝大多数人都珍视这一机会。\n\n将您决定推行的计划刻入人心并非易事。虽说您的学术才华非凡，多数美国人并不会轻易为您提出的准则和原则买账；他们更为关心那些和他们物质生活联系紧密的议题。\n\n即使如此，我和很多人都为您在国内外争取美国利益的热忱所打动。我希望您的智慧和善良会确保您在维护美国利益之时不会贪功致败。\n\n如果您决定拜访得州，请记住我随时欢迎您的到访。\n\n愿您的执政之始愉快明朗。\n\n您真挚的，"
 USA.succession_letters.25.a: "£johnson_signature"
 USA.succession_letters.25.tt: "§Y会心一笑，归档。§!"
 USA.succession_letters.26.t: "瑟蒙德致继任者的寄语"
 USA.succession_letters.26.desc: "柯克帕特里克女士敬启，\n\n我为您升至这一崇高职位表示祝贺。被选民选中担任这一职位是一种独特的荣誉，而在从未担任过民选职位的情况下就任就更为独特了。\n\n通常，那些从未承受过公众压力的人会低估高等职位的负担。虽然独立于公众意见并开辟自己的道路看起来很简单，但这条路遍布荆棘。我建议，在按照自己的纲领施政时，要考虑这个国家每一寸土地的利益，不要草率地否定那些否定您政策的右翼人士。\n\n只要您以他们应有的尊重和体面对待他们，所有正直而敬畏上帝的美国人都会全心全意地支持您对共产主义和法西斯主义的圣战。\n\n我会在接下来的几个月里为您祈祷。\n\n您真挚的，"
 USA.succession_letters.26.a: "£thurmond_signature"
 USA.succession_letters.26.tt: "§Y眉头紧皱，长久无言。§!"
 USA.succession_letters.27.t: "李梅致继任者的寄语"
 USA.succession_letters.27.desc: "珍妮，\n\n我每天都不得不听你关于国家安全的那些脑瘫想法。你坐在那就像个坐在阶梯教室里的傻逼教授，试图分清“独裁主义”和“极权主义”，真他妈蠢爆了。没有人相信，杀人是为了救人，更没人相信我们在拉美的所作所为对美国以外的任何人有好处。\n\n我告诉你：美国以外的全世界都只是引诱德国鹰把爪子伸进去的陷阱。等它进去了，就把它的腿撤下来，连着蛋蛋一起。或者你愿意的话，也可以把它蛋蛋也干碎，把这操蛋的畜生整个干掉。\n\n像巴西这种鸟不拉屎的地方不值得美国劳心费力。做好你该做的，或者给战略空军司令放权，让他去做那些你不乐意的事吧。"
 USA.succession_letters.27.a: "£lemay_signature"
 USA.succession_letters.27.tt: "§Y为了避免丑闻，赶紧毁掉。§!"
 USA.succession_letters.28.t: "史密斯致继任者的寄语"
 USA.succession_letters.28.desc: "柯克帕特里克女士，\n\n现在，我正处于一个难以置信的情境之下，我，作为第一位通过选举坐进总统办公室的女性，将要把这份权力转交给又一位通过选举坐进办公室中的女性。而如果这次权力交接是在我这届四年任期中的任何一天，我想都会比现在更加糟糕。\n\n这几周来，我读了您的书与出版论文。不过我有些担心您过分关心那些法西斯帝国的外围而非内核了，虽然我能明白您的逻辑与推论，我不同意您的观点。即使如此，我理解并且很欣赏您文章中的那些思想。\n\n请谨记，像我一样愿意去理解您学说的美国人少而又少。只有极少数美国人能耐下心来看那些长篇大论的学术论文。所以我想告诉您的是，政治联盟是建立在行动上而非言语上的。任何试图想去用理论说服反对派的总统，最终都只会落得一个失败的下场。\n\n我相信您会将这些建议铭记心间，就像我相信您会尽您所能去维护这总统宝座的尊严与信誉。有时间时，您可以来缅因州逛逛，我家就在那里，并且永远欢迎您的登门拜访。\n\n愿您一路顺风，"
 USA.succession_letters.28.a: "£smith_signature"
 USA.succession_letters.28.tt: "§Y珍藏以传后世。§!"
 USA.succession_letters.29.t: "哈灵顿致继任者的寄语"
 USA.succession_letters.29.desc: "柯克帕特里克女士，\n\n促使我四年前参加总统竞选的一大原因，就是害怕在过去数十年中福利国家建设的失败，会刺激并合理化保守主义的反击。然后，他们就会夸大社会革新尝试的数量，把激进分子的承诺错认为他们切实的计划，在他们的领导下，新一代绝望的自由主义者只能在问题赢面而来时，眼巴巴地看着政府一次又一次怯懦的举措与立法。\n\n很不幸的事，在您与您的那一圈小班子入主白宫之后，我四年前最害怕的事还是发生了，您的班子就是一群披头露面的悲观保守主义公知。不仅如此，我想没有谁能比您更加背离林登·B·约翰逊——那位真正理解当今美国所面对的危机的政治家——所提倡的那些政治纲领了。您不仅不会推动它们实现，反而是把他们往回拽。您非但不为那些需要帮助的人提供援助与住宅，还大谈赡养那些“四肢健全的懒虫”完全是浪费资源。这种新形势的保守主义对我们体制内的不平等现象无事于补，更不能让那数百万受到经济动荡影响的美国人满意。\n\n您纲领中唯一不是抄来的好像是您的对外政策——您让我评价它？那我需要一个比野蛮更加恶毒的词语来狠狠地骂一顿。相比起为全人类的解放而斗争，您更像是要加大人类头上的重负。不难预测，您接下来应该会花四年时间来掠夺世界上其他国家的资源以确保美国霸权。我的确支持反对极权主义表现的必要战争，但您的政策——那用各种学术语言与所谓的仁慈专制包装起来的东西——实质不过是帝国主义而已。\n\n我对未来几年已经不抱什么希望了，而且我还担心，不管谁继承您的位置，都会在反动道路上越走越远。我会尽力在总统权力之外抑制这种冲击的。"
 USA.succession_letters.29.a: "£harrington_signature"
 USA.succession_letters.29.tt: "§Y她嘲笑着把它丢进了上一届政府的文件堆中。§!"
 USA.succession_letters.30.t: "肯尼迪致继任者的寄语"
 USA.succession_letters.30.desc: "罗姆尼先生，\n\n我身后是被您的胜选极大鼓舞的白宫。在我到访过的全国各地的每个城市，我都看到过许多富有激情和理想的美国人民对您的当选欢欣鼓舞。在我来看，您提倡的政企亲密合作的办法是解决我国面临的大量问题的合理办法——只要这些做法是负责任地执行的，符合民主治理原则的话。\n\n我不会幻想您的工作很轻松。然而，我希望多年以后，我们能够自豪地回顾我们在民权、经济包容、外交政策和国内安全等事务上促进共同利益的共同努力。\n\n这个国家非常渴望在这些事务上能够有果断行动，这一方面我建议您从我的任期中寻找灵感。\n\n我非常感谢您在公共事务方面的奉献精神，如果您觉得有益的话我愿意与您会面进一步讨论问题。\n\n祝您好运，"
 USA.succession_letters.30.a: "£bobby_signature"
 USA.succession_letters.30.tt: "§Y留恋的微笑与对美好前景的期盼。§!"
 USA.succession_letters.31.t: "华莱士致继任者的寄语"
 USA.succession_letters.31.desc: "罗姆尼先生，\n\n在此，我想对您的胜选表达由衷庆贺。这代表着这个国家的人民选择了您，视您为最适合担任总统一职的政客。我相信您承载承担着的信任与祈望，一定和八年前的我一样感到任重而道远。\n\n您与您的政府班子的政治愿景已经流传开了。它们的确涉及到了许多关键问题，而我很欣赏您能够正视它们而非逃避。在这个国家中，企业已经太久没有被真正重视过了。我很高兴能看到您愿意推行新手段以使他们能够惠及全美人民。我个人非常喜欢您的“民众相关战略”，这也保障了人民在构建政府方面的选举权利。\n\n虽然如此，在您执行这些法律之前，我还是希望提醒您注意不要逾越联邦政府宪法的底线与其赋予的各州的权利。与您在宣传过程中所言相反，这个国家没有任何一个州会去针对某一种特定人群或是某个阶级。各州在自己的安排下运作，最终目的都是为了使其公民过上更好的生活。我曾任过阿拉巴马州的州长，所以我对此心知肚明，而在我过去的八年任期内，我也放由各州去做他们认为能惠及民众的事。这也是我们国父们的愿景；他们构建起了一个框架，在这个框架之下，保护各州权利，就是保护联邦政府。\n\n我十分相信您会尽您所能地去实现一个团结和谐的美国，并且会竭尽去保护个人权利，打倒那些试图终结我们美国伟大试验的反对派。从现在开始，直到四年或八年后您离开这间办公室为止，我希望为您与那些毁灭性的、毫无意义的中央集权的斗争感到骄傲。\n\n如需帮助，随时欢迎，"
 USA.succession_letters.31.a: "£wallace_signature"
 USA.succession_letters.31.tt: "§Y不满。忌惮。§!"
 USA.succession_letters.32.t: "本内特致继任者的一封信"
 USA.succession_letters.32.desc: "总统先生，\n\n您胜选的消息令我非常欣慰。\n\n后期圣徒教会信徒社区在过去的十年里取得了极大的发展。至少，我们设法消弭了美国同胞对我们的不公正的仇恨与恐惧，同其他信仰的信众一样获得了信任。总统先生，最重要的是您不要辜负这种信任。\n\n不要弄错，您的工作将会是漫长且艰难的，有时候甚至连解脱的希望都没有。您将会不得不同企业、利益集团、工会、教会以及成千上万其他小派系争闹来实现您所希望的变革。您需要保护美国的公共利益免受民族社会主义和大和的威胁，以及那些时时刻刻出现在我们重要的国家内部的威胁。\n\n然而我仍旧相信，您能够做一切必要的事情来尽力为美国人民服务。主曾说过，我也如此说：“我已经为你祈求，叫你不至于失去了信心。”如果我和我的家人能够以某种方式来协助您的工作，我将会竭诚为您服务。\n\n祝好运，"
 USA.succession_letters.32.a: "£bennett_signature"
 USA.succession_letters.32.tt: "§Y微微一笑。§!"
 USA.succession_letters.33.t: "约翰逊致继任者的寄语"
 USA.succession_letters.33.desc: "罗姆尼先生，\n\n看上去您在通向白宫的征程中已经大获全胜。我祝贺您成功把自己包装成大多数美国人的最佳选择。\n\n关注您未来几年努力达成目标的过程一定会是独特的体验。鉴于您在管理参议院方面相对缺乏经验，我祝您好运。\n\n此致，"
 USA.succession_letters.33.a: "£johnson_signature"
 USA.succession_letters.33.tt: "§Y若隐若现的沮丧。§!"
 USA.succession_letters.34.t: "瑟蒙德致继任者的寄语"
 USA.succession_letters.34.desc: "罗姆尼先生，\n\n我已经得知了您获得美利坚合众国总统选举胜利一事。\n\n我希望您能够从您州长的经验中得知，暴乱并不只是“偶然发生”的，而是由那些充斥着极端左翼分子和亲共人士的外部煽动团体组织的。在这些敌人令遵纪守法的美国人陷入无政府和混乱状态之前，铲除他们是完全有必要的。\n\n不要让您雇佣的“大善人”顾问阻拦您对这个国家丛生的猖獗犯罪行为采取果断行动。我一直在以我自己的方式积极解决这些问题，而我也希望您能够继续这一事业。\n\n此致，"
 USA.succession_letters.34.a: "£thurmond_signature"
 USA.succession_letters.34.tt: "§Y令人作呕和不安。§!"
 USA.succession_letters.35.t: "李梅致继任者的寄语"
 USA.succession_letters.35.desc: "乔治，\n\n我完全不能理解你的议程或者你究竟要做什么，但是看起来人们就是喜欢这一套合作的弯弯绕绕所以我猜这就是你想要的。你考虑过总统任期结束后把广告业作为你的职业发展方向吗？这没准比和汽车公司高管勾肩搭背更受人尊敬，你也看起来更像在为美国出力，就如同你在战时所作的那样。\n\n还是要记住人们最终会厌倦喊口号，如果你不想自己像上周的垃圾一样被扔出去，平稳度过任期，你就得干点实事。\n\n尽量不要把所有东西都拱手送给你的生意朋友，最好时不时听听将军们的话。他们可比你已经在撒币的雀斑脸，脖子上还栓根笔的顾问懂得更多。"
 USA.succession_letters.35.a: "£lemay_signature"
 USA.succession_letters.35.tt: "§Y信被慢慢地撕碎了，收信人的愤怒横流。§!"
 USA.succession_letters.36.t: "史密斯致继任者的寄语"
 USA.succession_letters.36.desc: "罗姆尼先生敬启，\n\n应对失败是艰难的。尽管我们可以试图用友善的言语和公开的谦逊来包装失败的苦涩，这苦涩永远不会离去，至死也无法逃避。\n\n从这个角度来讲，我不能违心说我对您的胜选感到愉快。作为和您一样品德高洁，热爱国家和一心为民的公仆，我的余生必将不停思考这两个问题：“我的任期本可能会如何”，以及“我当时能做些什么不一样的事情”。我会不停思考，将我送入白宫的那场选举是机缘巧合，是历史长河中的逆流，或是什么不一样的东西。\n\n我永远无法回答这些问题，但这些是我应负担的困惑。而您，罗姆尼先生，有更重要的事情来关注。本该由我在第二任期解决的问题，现在轮到您来解决了。\n\n我国分歧严重，很多国民认为体制无法施予他们保护。我国越来越多的人对战前的美国知之甚少，不明白我国伟大的民主实验可为他们带来的收获。我国极端分子遍地，妖言惑众者满街；只要有些许好处，他们便会鲁莽地熄灭自由火炬。\n\n我常探出窗外仰望夜空，思考新一代人是否可以面对这些挑战。然而，我坚信您可以。您对话各方，处事谨慎；我相信您必将超越先人，大有所为。\n\n让美国以您为荣，总统先生。盼您完美收官。\n\n永远为您的，"
 USA.succession_letters.36.a: "£smith_signature"
 USA.succession_letters.36.tt: "§Y悲伤之意涌上，却难压坚决之绪。§!"
 USA.succession_letters.37.t: "哈灵顿致继任者的寄语"
 USA.succession_letters.37.desc: "罗姆尼先生，\n\n在合众国，我们面对结构性问题的主要做法就是稳步后退；就是把穷人，没有投票权的人，以及其他弱势群体都丢下；就是在当前的社会现状不可持续的情况下做鸵鸟，把权柄让给那些从我们国家的“强盗大亨”时代吸取了教训，从而把真实意图掩盖在慈善的幌子之后的企业集团。这些掌控了权力的企业一心最大化利润，仅仅在周期性危机发生的时候才会提供支援，而残酷的不平等仍然横贯在社会中。\n\n因此，虽然事态令人沮丧，但是看到您在去年11月的总统大选中获胜并不令我感到惊讶，在我来看，资本主义制度面对威胁时就会重新组合，自我变革。\n\n我并不能给您什么您会接受或者我会赞同的建议。我不认为我们的现代社会是可以一直持续下去的，我也不认为现行经济制度应该得到保留。正如我在竞选活动中一次又一次说过的那样，我们需要一次个人和集体价值观的转变，甚至文化本身的转变。虽然我曾经的导师多萝西·戴并不怎么喜欢我过去四年的总统任期，我非常同意她的观点：我们需要一次“心灵革命”。\n\n随信附上的是一些照片，描绘了遍布我们国家的非自愿贫困这一可怕事实，这些照片我在写《另一个美国》一书时候也有参考。如果拙作没能给您留下印象，我希望您至少在工作的时候不要忘记这些照片中的人的脸。\n\n此致，"
 USA.succession_letters.37.a: "£harrington_signature"
 USA.succession_letters.37.tt: "§Y令人担忧和迷惑的照片散落一桌。§!"
 USA.succession_letters.38.t: "本内特致继任者的寄语"
 USA.succession_letters.38.desc: "史密斯女士敬启：\n\n祝贺您当选总统。您积极进取的外交政策激励了全国各地各派的许多民众。\n\n对您的勇气和信念，我除敬意之外再无他想。您总是在国防议题方面态度清晰，并尊重我国的传统和责任——我相信，您能够把这些特质带到新的岗位上。\n\n但我还是建议要谨慎行事。尽管您前程远大，但贵党内的一些人士会试图利用您的地位来实现他们的意识形态目标。这些人会使兄弟反目，使家庭破裂，只为争取他们那狭隘的派系利益。我不会说出贵党内激进派的名字，但他们的数量的确有增无减，这实在是令人忧虑不已。\n\n我恳请您把国家利益置于党派利益之上。您才能无限，如果这份才能被用来保持航线的话，我们的国家就有可能在未来的几年里取得巨大的成就。\n\n如果您需要我的帮助，我很欢迎进一步的交流。在那之前，祝您好运。\n\n祝好。"
 USA.succession_letters.38.a: "£bennett_signature"
 USA.succession_letters.38.tt: "§Y语焉不详的表露。§!"
 USA.succession_letters.39.t: "约翰逊致继任者的寄语"
 USA.succession_letters.39.desc: "史密斯女士，\n\n您是第一位被选进总统办公室的女性，我想整个美国如此激动的原因也就这样了。\n\n作为您曾经的参院同事，该讲的话我已经讲得差不多了。我愿您在和那些与您结盟的政治派系为了某些利益而争斗的时候好运。我想，看您如何该掌控局面，一定是很乐趣横生的。\n\n真挚的，"
 USA.succession_letters.39.a: "£johnson_signature"
 USA.succession_letters.39.tt: "§Y勉强挤出来的笑容。§!"
 USA.succession_letters.40.t: "瑟蒙德致继任者的寄语"
 USA.succession_letters.40.desc: "史密斯女士敬启。\n\n祝贺您成功当选。想必您已经知道，您并不是我对本党总统候选人提名的第一选择（我们在参院的意见总有分歧），但我还是为您在竞选过程中发表的言论和您对全NPP的和解态度感到振奋。这种开放的言论能帮助您创造奇迹。\n\n我鼓励您在任内继续保持这种开放态度。去倾听那些在国家的大政方针上发表意义的人的意见。不要把缅因州或是女性权益去和全国各州的利益加以混淆。\n\n成功就在眼前，祝您好运。\n\n您真挚的，"
 USA.succession_letters.40.a: "£thurmond_signature"
 USA.succession_letters.40.tt: "§Y黯然神伤，然后扔了。§!"
 USA.succession_letters.41.t: "李梅致继任者的寄语"
 USA.succession_letters.41.desc: "女人老是不愿为了胜利做必行之事，我希望你不一样，但这个问题在你的性别中间十分普遍。\n\n你记住：如果看到德国人或者日本人正在集结他们的飞机准备进攻，在他们起飞前就干他娘的一炮，别等其他人跑来告诉你要干啥。不要犹豫，炸烂他们的机场，杀光他们的将领，有必要的话把天皇杀了也行。不过记得丢颗炸弹炸翻元首他全家。\n\n战争不是为了拯救苍生，而是为了尽可能快的歼灭敌人。只要我们的旗帜一直屹立到战争结束，那就是美利坚的胜利。"
 USA.succession_letters.41.a: "£lemay_signature"
 USA.succession_letters.41.tt: "§Y这番言论让她不适、恶心。§!"
 USA.succession_letters.42.t: "肯尼迪致继任者的寄语"
 USA.succession_letters.42.desc: "戈德华特先生，\n\n您去年十一月的胜选无疑值得骄傲。您出色的竞选在美国人民心中充分得到了共鸣。我相信您和家人对选举结果感到非常愉快。\n\n我理解我与您在出身，性格或政策上多有分歧，也清楚您认为本届政府多有不足。然而，令我欣慰的是您与亡兄曾是挚友之事。亡兄生前多次称赞和您在参院劳工委员会共事的日子；您为人坦荡正直，必定会使亡兄以您为荣。\n\n前几周对我们来说都倍属艰难，但我相信您会将国家利益置于首位。请替我向尊夫人致意；如果您需要就个人或工作事项与我相谈，请您随时联系。\n\n您的，"
 USA.succession_letters.42.a: "£bobby_signature"
 USA.succession_letters.42.tt: "§Y还真挺让人抑郁的。归档。§!"
 USA.succession_letters.43.t: "华莱士致继任者的寄语"
 USA.succession_letters.43.desc: "戈德华特先生敬启：\n\n我对在十一月发生的事深感痛心。在我看来，全国上下不仅背弃了我的政治纲领，也将我本人一并抛在了脑后。为了国家的福祉，我一直尽我所能地保持着积极的态度。但在某些时刻，这真是无比的艰难。\n\n但鉴于我们对各州及其自由的尊重，我选择将这些情感都抛在脑后。我想就未来几年内诸位可能面临的挑战提供我尽可能多的智慧。\n\n首先，也是最重要的，是要明白，像我们这样的领导人物，在新闻界和大众媒体中早已树敌颇多。有许多所谓的文化人早已对您的失败感到迫不及待，因为他们觉得这能让他们多卖出几份报纸。您需要果断地采取行动，向他们的胡言乱语发起反击。\n\n第二，但也十分重要的是，请切勿忽视美国参院那早已根深蒂固的权柄。正如您从自己在该机构多年的工作经验中明白的那样，有许多当权者早已勾结起来，反对改革和进步的力量。您必须加倍努力，建立一个能挫败这些企图的同盟。\n\n最后，您要知道，在将来的日子里，您最亲密的朋友和支持者都可能与您反目成仇。在这时，我总是从家庭和我主耶稣基督的话语中寻求安慰。\n\n我希望这些信息能派上些用场，祝您在接下来的日子里一切顺利。\n\n您真挚的，"
 USA.succession_letters.43.a: "£wallace_signature"
 USA.succession_letters.43.tt: "§Y叹息，摇头。§!"
 USA.succession_letters.44.t: "瑟蒙德致继任者的寄语"
 USA.succession_letters.44.desc: "戈德华特先生敬启：\n\n祝贺您在选战旗开得胜。您那负责而保守的政府纲领在我国沉默的大多数美国人中引起了共鸣。\n\n尽管我已竭尽所能地推进这股力量，通过平衡各州和中央政府的权利来保证自由，但我实在是分身乏术。您会发现在参院，联邦官僚机构和其他权力机构中有着许多人民之敌。\n\n不要被他们吓到，继续前进。只要做到这一点就能胜利。\n\n为您和您的家人祈祷。\n\n您真诚的，"
 USA.succession_letters.44.a: "£thurmond_signature"
 USA.succession_letters.44.tt: "§Y并不欣赏，而是极端不适。§!"
 USA.succession_letters.45.t: "李梅致继任者的寄语"
 USA.succession_letters.45.desc: "巴里，\n\n好啊，你搞定了。有一瞬间我还担心你要被干爆然后滚回家了呢。但说真的，你那国际安全的方针棒极了，又棒又好。你把美国人的肌肉都秀到别人脸上去了；你做得对，你让外界知道了美国还有不是软蛋和懦夫的总统。人民看到这肯定会对你肃然起敬的。\n\n记好了，等你准备打仗的时候，那堆逼和平人和嬉皮士就要开始装疯卖傻，像巨婴一样倒在地上哭着喊妈妈了。那群脑残是不会因为你不喜欢就自行消失不见的。要说如果他们真有办法让你感到恼怒，那一定也是凭由着我手下干出的那些政绩来刁难你。\n\n记得保持好这种把美国大爹的力量塞给国外的方针。你丫要是敢乱搞我任期内留下的东西，看我不给你点好果子吃。"
 USA.succession_letters.45.a: "£lemay_signature"
 USA.succession_letters.45.tt: "§Y经历了一番思想斗争后，还是归了档。§!"
 USA.succession_letters.46.t: "肯尼迪致继任者的寄语"
 USA.succession_letters.46.desc: "菲利普，\n\n在您与我兄长于参议院共事的短暂岁月里，我逐渐了对您有了更深的了解，您是一个善良、富有同情心且愿意为民生福祉奋斗的人。在我执政的四年里，即使风吹雨打，您也始终如一。虽然在国会中，我们是对手，但您得体的行为和高尚的精神还是深深地打动了我。在竞选活动中，您对公众利益的热忱与许诺也充分地体现了您的人格。\n\n我必须承认，我还是希望我能继续在这个职位上取得更多成就的。我还有很多朋友想去接洽，还有很多障碍要去克服。但，不管怎么说，我知道我把这个国家交到了一个对的人手里。\n\n如果我不得不输给某人，我很高兴那个人是您。保持信念，竭尽全力地弥合这个被撕裂的国家吧。\n\n真诚致意，"
 USA.succession_letters.46.a: "£bobby_signature"
 USA.succession_letters.46.tt: "§Y微微一笑，泪眼朦胧。§!"
 USA.succession_letters.47.t: "华莱士致继任者的寄语"
 USA.succession_letters.47.desc: "哈特先生敬启，\n\n自我开始不愿接受您的胜选以来已经很久了。去年十一月发生的那件事和您的某些言语都深深地伤到了我。我本人别无他想，仅是为了我所理解的国家利益而奋步向前，您所全力推动的负面宣传不仅在诽谤我和我的盟友，还完全违背黑人的根本利益。以前我也说过，南方并不反对其他人种的进步，而我自己也全身心投入改善少数族裔生活条件的工作中去，我们为他们建立了大学和教育中心，镇压了他们社区内的暴徒和犯罪分子。\n\n为了国家的福祉，现在我必须指出这一极为严重的问题。您的确赢得了总统职位，但许多的爱国者们已经被种族和您的行动催化出的问题给深深地割裂了。他们认为您正试图破坏构成我国政治基础的权力制衡体系的根基，试图模糊地方、州、联邦政府的权力职能。现在前两者正采取行动保护自己免受后者的干涉。\n\n我在此恳求，请您选择去安抚那些反对您当选的人们。您愿为人民的进步、城市的发展贡献力量，诚然再好不过，但绝不应因此而宣扬破坏性的集权化或破环我们自由的根基。\n\n如亨利·G·博恩所述：“通往地狱的路是由善意铺成的。”我诚心祈祷您会在我们的国家走上这条路之前接受这一现实。"
 USA.succession_letters.47.a: "£wallace_signature"
 USA.succession_letters.47.tt: "§Y厌恶，深似无底之湖。§!"
 USA.succession_letters.48.t: "瑟蒙德致继任者的寄语"
 USA.succession_letters.48.desc: "哈特先生敬启，\n\n我不确定您是否知道，在那场解放整个英格兰的战争中，我们参与了同一场失败的登陆行动。即使那时的我们相隔数英里、在不同的海滩上作战，但我们都在那里。\n\n当我们一起在参议院司法委员会工作时，我就一直牢记着这件事。尽管您对联邦政府的看法有些过激，但我并不认为您的行为是出于恶意的。您只不过是被贵党的城市激进分子所蒙蔽。这些被不法分子和亲共分子渗透的团体，只想看到合众国以“进步”的名义，剥夺各州的自由。\n\n我建议您超越这些偏见，放眼整个国家。有许多善良的、敬畏上帝的人，在很久以前就学会了对联邦政府的“善行“持怀疑态度。他们不会乐于接受政府介入他们的社区、他们的生活，以及他们管理事务的方式。\n\n如果您觉得这封信对您有价值，我随时欢迎更深入的交流。\n\n谨启，"
 USA.succession_letters.48.a: "£thurmond_signature"
 USA.succession_letters.48.tt: "§Y他淡淡一笑，压住了怒火。§!"
 USA.succession_letters.49.t: "李梅致继任者的寄语"
 USA.succession_letters.49.desc: "菲利普，\n\n你很快就会知道在这个国家中，一部分人下定决心要用尽一切方法憎恶你。他们不会放过你犯的任何错误，他们永远不会满足。他们会微笑着刺穿你的心脏。\n\n在接下来的几年里，你必须要有勇气。如果你想在总统任期间有所作为，就必须变得冷酷。倾听别人所言，但不要让那些混蛋说服你以两党合作的名义做出什么狗屁牺牲。在必须之时，用一些特殊手段除掉他们。"
 USA.succession_letters.49.a: "£lemay_signature"
 USA.succession_letters.49.tt: "§Y在总统就职后的日子里，这封信被读了好几遍。§!"
 USA.succession_letters.50.t: "本内特致继任者的寄语"
 USA.succession_letters.50.desc: "哈灵顿先生敬启，\n\n您的胜选非常出乎意料。许多人在华盛顿辛劳一生，只为谋求一份要职，而尚缺经验的您毫不费力的将大位收入囊中。更为重要的是，您在此过程中还对一场尚不为主流所接纳的运动深表了同情。\n\n我想，您的成就已足以载入史册。\n\n然而，我仍强烈建议您谨慎权衡手头的选择。您可以选择走上激进之路，让美国重蹈俄罗斯数十年前的覆辙；或者，您也可以摈弃那些蛊惑人心的言语，接受参议院及其他机构专业人士的指引。您只差一套谨小慎微、分寸得当、久经考验的方法，便能成功抵达目标所在的彼岸，而无需过度依靠社会主义的偏方。\n\n可能祈祷对您而言意义不大，不过本人会为您及令正虔诚祈祷。愿您能拥有治理这个国家所需要的智慧与品格。\n\n谨启，"
 USA.succession_letters.50.a: "£bennett_signature"
 USA.succession_letters.50.tt: "§Y在看完这封信后皱起了眉头。§!"
 USA.succession_letters.51.t: "约翰逊致继任者的寄语"
 USA.succession_letters.51.desc: "哈灵顿先生敬启，\n\n这封信是为了告知您，您会成为下一任美国总统。您能从一个大学教授的位置，爬到如今这样一个令人目眩神迷的高度，相信很多人都会对您产生深刻的印象。\n\n我相信您在未来几天会收到来自四面八方各路人马的建议，而我无意说教，也实在没有东西可以留给您。我只希望您的政府可以在追求那些野心勃勃的目标的时候一切顺利。\n\n此致，"
 USA.succession_letters.51.a: "£johnson_signature"
 USA.succession_letters.51.tt: "§Y刻薄的话语让收信人不太好受。§!"
 USA.succession_letters.52.t: "瑟蒙德致继任者的寄语"
 USA.succession_letters.52.desc: "哈灵顿先生敬启，\n\n祝贺您成功胜选。放眼整个美利坚合众国，能有此殊荣的人也少之又少，而您是红色阵营那边第一个获得这个成就的。但是我不能认同您的荣誉，我不相信您是清清白白地选赢的。\n\n我当然相信您和您的运动能给这个国家带来很多“第一”。我猜猜看，什么“第一个同性恋总统”啊，“第一个支持堕胎自由的总统”啊，只要时间允许，都会冒出来的。我相信，这些第一将使贵党许多所谓的同志感到高兴。\n\n我唯一的建议是请您趁早放弃无神论思想，为您的堕落寻求救赎。虽然这个国家可能不会原谅您的堕落，但上帝的爱是无限的，他的怀抱也向罪人们敞开。我相信祂肯定会原谅我们中最罪孽深重的人。\n\n谨致问候，"
 USA.succession_letters.52.a: "£thurmond_signature"
 USA.succession_letters.52.tt: "§Y一开始没看明白，后面看笑了。§!"
 USA.succession_letters.53.t: "李梅致继任者的寄语"
 USA.succession_letters.53.desc: "迈克尔，\n\n你是赢了大选，但那些烦人事儿现在才开始。\n\n美利坚可不是个乡村俱乐部。也不是那种纽约城的晚宴，就是那有一堆马屁精一边享用上好的奶酪，一边痛饮进口葡萄酒，然后还把你的每句发言牢记在心的那种。大多数美国人都他妈不在乎你念的是哪本经，也不在乎你在《名利场》杂志里吹了什么牛逼。人们想要的只是一个强力人物，希望他上台之后自己的生活能有所起色。你嘛，你就是个最不坏的选择罢了。\n\n如果你真的想在这个职位上里干点事业出来，我的建议是：像个活人一样说点人话。至少也演一演，让别人觉得你这辈子去过一次农场就行。还有别惦记你那破高领毛衣了，你穿那玩意儿就像个同性恋。"
 USA.succession_letters.53.a: "£lemay_signature"
 USA.succession_letters.53.tt: "§Y又迷惑又恼怒。§!"
 USA.succession_letters.54.t: "华莱士致继任者的寄语"
 USA.succession_letters.54.desc: "柯蒂斯，\n\n就在我们刚刚入主白宫第一夜——那是我们搭档生涯中为数不多的良宵——我曾问过你，你是否对自己在战争中所做的任何事后悔。不，那时你告诉我，我不会去再对那些已经过去，无可改变的事情后悔，只会往后看的人们最终都将于前路迷失，不知所归。\n\n在小石城事件后，我努力去遵从你所提出的意见，但在我看到那些图片，看到那些因我而起的事故时，我根本没法镇定下来。那么多学生尸体，他们倒在地上，毫无动静，他们瘦小的身躯血肉模糊。我记得，图片中还有一位小女孩，她穿着雪白的连衣裙，脚上还踩着自己闪闪发亮的黑色新鞋，手里还捧着本书。就这样倒在那里，就这样再也无法感受那些事物。\n\n那份恐怖的回忆如今还不断在我眼前闪回，在我每次从镜中审视自己时，在我每次站在摄像机面前时，在我看着审判过程时，在我与我的律师团队协商时，在我独自坐在卧榻之上时，那张照片都会再度浮现。我相信我永远都忘不掉它了，我根本没法摆脱它，摆脱我的罪行。\n\n这次定罪是我总统任期内唯一一件正确的事。其他一切都不值一提。一切已分崩离析，我会为我对美国灵魂的腐化而忏悔终生。\n\n现在离开我总统生涯的废墟吧，柯蒂斯，这里唯余虚无。愿你走好自己的路。\n\n此致，"
 USA.succession_letters.54.a: "£wallace_signature"
 USA.succession_letters.54.tt: "§Y唯余沉默与忧伤。§!"
 USA.succession_letters.55.t: "肯尼迪致继任者的寄语"
 USA.succession_letters.55.desc: "我不认可这场选举的结果，我会尽一切所能来让你被解除职务。"
 USA.succession_letters.55.a: "£bobby_signature"
 USA.succession_letters.55.tt: "§R无需启封，投入火中便可。§!"
 USA.succession_letters.56.t: "华莱士致继任者的寄语"
 USA.succession_letters.56.desc: "我太过懦弱，无法理解此时此刻此事。我死死盯着窗外寻找答案，苦苦乞求上帝降下一丝神迹，告诉我祂依旧在那，但我找到的唯有沉寂。\n\n我辜负了这个国家，我辜负了美国，我就不该就任。若早知道我会造成什么后果，我宁可留在陆军航空军，让自己被击落。\n\n我的灵魂已无法被拯救。你也一样。"
 USA.succession_letters.56.a: "£wallace_signature"
 USA.succession_letters.56.tt: "§R无需启封，投入火中便可。§!"
 USA.succession_letters.57.t: "本内特致继任者的一封信"
 USA.succession_letters.57.desc: "约基先生敬启，\n\n这个国家的人民选择了您作为美国总统。我花了好几天向神祈祷，祈求祂能分我些许必要的智慧，予我一分所需的力量，来理解这个行为到底意味着什么。我最后得出结论，这肯定是神为这个国家降下的试炼，就好像祂对亚当降下试炼一样——祂也为您降下了试炼。\n\n您的政治生涯充满了仇恨的毒素，您的作品充斥着令人作呕的念头。您的文字只让我感到恶心，我都没法想象您写下这些东西的时候是怎样一种精神状态。您的名字代表着这个国家最卑鄙的一切事物的总和。\n\n但是，浪子回头，时犹未晚。就像保罗在通往大马士革的道路上皈依一样，您也可以像保罗一样为后人留下一个幡然悔悟的故事。只要忘掉您所说的一切，放弃您所写的一切，您就可以成为人类从错误中汲取教训的典型案例，成为神救赎恩典降临的象征。我知道您和所有人一样，有改变的能力。您不必作为一个怪物遗臭万年。\n\n我请求您在一切不可挽回之前停步。您可以祈求神的赦免，并就此隐退。世间总会有痛苦和愤怒，是的，但我们可以克服这些事物。我们还能重头再来，我们仍然有机会治愈这个国家的创伤。\n\n我知道写这封信也没什么用，但我仍然希冀万能的神赐予这个国家奇迹，请您做正确的事。\n\n此致，"
 USA.succession_letters.57.a: "£bennett_signature"
 USA.succession_letters.57.tt: "§R无需启封，投入火中便可。§!"
 USA.succession_letters.58.t: "约翰逊致继任者的寄语"
 USA.succession_letters.58.desc: "先生，\n\n约翰逊总统已禁止您通过书信或是电话渠道与他取得联系。不论您或者您政府的成员出于何种目的对他进行骚扰，后者都将诉诸法律手段解决问题。\n\n此外，我还被指示向您告知：约翰逊城及其周边地区不欢迎您的到来。\n\n署名，"
 USA.succession_letters.58.a: "杰拉尔丁·惠廷顿，总统私人秘书"
 USA.succession_letters.58.tt: "§R无需启封，投入火中便可。§!"
 USA.succession_letters.59.t: "瑟蒙德致继任者的寄语"
 USA.succession_letters.59.desc: "约基先生，\n\n这封信是为了兑现本人对权力和平过渡的承诺。假若我们在另一个国度，实践另一份传统，我的寄语不会一样。\n\n请您铭记一件事：我们是法治国家。为了意识形态的目的，企图扭曲宪法规定者，其工作一般是无法圆满收官的。\n\n谨启，"
 USA.succession_letters.59.a: "£thurmond_signature"
 USA.succession_letters.59.tt: "§R无需启封，投入火中便可。§!"
 USA.succession_letters.60.t: "李梅致继任者的寄语"
 USA.succession_letters.60.desc: "操你妈，赶紧去死吧你这人渣。"
 USA.succession_letters.60.a: "£lemay_signature"
 USA.succession_letters.60.tt: "§R无需启封，投入火中便可。§!"
 USA.succession_letters.61.t: "哈特致继任者的寄语"
 USA.succession_letters.61.desc: "约基先生，\n\n我对您无话可说。我会为这个国家而祈祷。"
 USA.succession_letters.61.a: "£hart_signature"
 USA.succession_letters.61.tt: "§R无需启封，投入火中便可。§!"
 USA.succession_letters.62.t: "戈德华特致继任者的寄语"
 USA.succession_letters.62.desc: "约基先生，\n\n这个国家曾多次面临危机，但均能凭借其优越的宪法制度渡过难关。我们的国家克服了奴隶制的祸害，熬过了内战及两次世界大战的磨难，也定能战胜以您为代表的一切破坏分子。"
 USA.succession_letters.62.a: "£goldwater_signature"
 USA.succession_letters.62.tt: "§R无需启封，投入火中便可。§!"
 USA.succession_letters.63.t: "史密斯致继任者的寄语"
 USA.succession_letters.63.desc: "约基先生，\n\n长期以来，我一直将您视作小丑，一个只会站在台上哗众取宠的宵小之徒。我仍然清楚地记得初次看您演讲时的情景：您操着女人般的尖锐嗓音，向人群歇斯底里地吼叫着“异族通婚”，宛如一个蹩脚的杂技演员。还有一次，您在表演时激动地把西服背面撑开了一个洞，我不得不紧紧捂住嘴巴，才不至于大笑出声。\n\n自那天起，我对您的态度始终如一、不曾有变。您大可在椭圆形办公室里昂首阔步、在镜头前面西装革履，但不妨碍您现在是、将来也永远会是一个最低级的小丑。您那自以为是的理想主义掩盖不了您意识形态的荒谬，更掩饰不了您为争取一帮愚昧无知者的支持，肆意羞辱国家的企图。我想，您或许也只有跟此类人为伍，才能感受到自己的鹤立鸡群。\n\n看到您最近的所作所为，我十分后悔把您推到了聚光灯下。我背弃了本应恪守的原则与政治操守，还抛弃了自己理智的诚实，向您的马戏团寻求援助。大错已然铸成，但我仍会努力尝试弥补。\n\n我很乐意见到您在未来的四年中一败涂地。我会坚持每天收听节目，看看您是如何在政府机构里枉费功夫、鬼哭狼嚎。若是幸运的话，您可悲的、卓别林似的演技会将您这场运动的空洞本质暴露无遗，届时这个国家便会毫不犹豫地将您扫地出门。\n\n此致，"
 USA.succession_letters.63.a: "£smith_signature"
 USA.succession_letters.63.tt: "§R一怒之下，他将其撕成碎片。§!"
 USA.succession_letters.64.t: "哈灵顿致继任者的寄语"
 USA.succession_letters.64.desc: "约基先生，\n\n曾经，我经常批评三十年代的德国左派，以及他们对希特勒和纳粹的软弱。我想不明白，他们怎么会袖手旁观，坐视法西斯通过选举上台掌权。\n\n现在，我懂了。现在，德国和美国围着一个共同的、可怕的遗产团结起来了，我们望尘莫及。现在，是时候打破常规，起身打倒你那人模狗样、自相矛盾的意识形态了。\n\n我会为这个国家尽己所能。祝您失败。"
 USA.succession_letters.64.a: "£harrington_signature"
 USA.succession_letters.64.tt: "§R无需启封，投入火中便可。§!"
 USA.succession_letters.65.t: "肯尼迪致继任者的寄语"
 USA.succession_letters.65.desc: "霍尔先生，\n\n无论如何，您到最后会发现这个国家坚定不移地反对共产主义，因为它把国家凌驾于个人和家庭之上。这是一个压制言论自由、抗议自由、宗教自由和新闻自由来追求极权主义政权的体系。这种压制人类精神的企图，后果在俄罗斯的废墟中可见一斑。\n\n幸运的是，我们的政府模式与您宣称效忠的运动并不相容。除了以某种方式煽动一场反对华盛顿和我们每一个州的革命之外，您的政治计划不会有任何价值。我们强大的制衡系统将会挫败或推翻贵党的立法努力。如果您试图越界，国会将毫不犹豫地发动弹劾。\n\n很快，见证您跃入白宫的炽热激情就会冷却。虽然我很遗憾没能阻止您升任这一崇高的职位，但我知道您的任期长不了，这使我倍感欣慰。\n\n此致，"
 USA.succession_letters.65.a: "£bobby_signature"
 USA.succession_letters.65.tt: "§Y不假思索地丢掉。§!"
 USA.succession_letters.66.t: "华莱士致继任者的寄语"
 USA.succession_letters.66.desc: "霍尔先生，\n\n我时刻告诉自己我做的是对这个国家最有利的事情。我也告诉自己，人们最终会摆脱愤怒的情感，扬基佬会理解种族之间的差异。他们会看到我所承诺的对所有民族泾渭分明但又恰如其分的照顾。\n\n但我游历了整个国家。我看到了人们看我时眼中的仇恨。我当然还可以继续告诉自己，我所做的是好事也是必要之事，但我的内心深处知道，这是一个谎言。我只是让美国变得更加贫穷，更加分裂。更重要的是我的所作所为让您，一个决心结束美国实验的人，登上了白宫。\n\n除了遗憾，我什么也不能给您。我知道您不信神，但我会为我们和我们的国家祈祷。\n\n真诚祝贺，"
 USA.succession_letters.66.a: "£wallace_signature"
 USA.succession_letters.66.tt: "§Y这些废话被他揉皱后丢掉。§!"
 USA.succession_letters.67.t: "本内特致继任者的一封信"
 USA.succession_letters.67.desc: "霍尔先生，\n\n过去的几周对我来说很艰难。我花了很多时间祈祷上帝，希望他能告诉我您为何当选。是不是我忽略了美国人民的某些方面？是不是我做错了什么？是不是我对这个国家和她的人民有不够了解的地方？\n\n我得出的结论是，您是我们的价值观被慢慢侵蚀的症状。我们已经远离福吉谷的严寒很多个春秋了——在那里，冻得衣衫褴褛的美国人非常确定地知道，他们在为什么而战。而到了现代，便利和轻松的生活冲走了作为我们文明基础的精神、品质和任性。人们已经忘记了美国主义的原则，因为他们从来没有经历过没有它的生活。他们不把我们与生俱来的自由视为珍贵的东西，因为他们从来不相信会失去它。\n\n在您任职期间，我所能期望的最好结果是能让许多人认识到他们的错误。我祈祷您能在目睹了办公室的压力和公众的各类需求后，也会成为其中的一员。虽然我认为您不具备成为一名伟大总统的背景或性格，但您仍有能力成为一名合格的总统。放弃您道德上的虚无，放弃您试图去除人类不朽灵魂的企图，您就能改善这个国家的人民的生活。\n\n通往精神之爱和爱国热情的大门还没有对您关闭。请仔细思考一下我写给您的信，仔细想想您希望如何被载入史册。我们的制度是人类历史上最伟大的实验，您不必成为终结它的致命疾病。\n\n此致，"
 USA.succession_letters.67.a: "£bennett_signature"
 USA.succession_letters.67.tt: "§Y总统毫不犹豫地拒绝了这个居高临下的“请求”。§!"
 USA.succession_letters.68.t: "约翰逊致继任者的寄语"
 USA.succession_letters.68.desc: "霍尔先生，\n\n美国人民选择了您作为国家的领导人。为了确保权力的和平交接，我已经做了所有适当和必要的事情。我希望四年后，您也能同样高风亮节。\n\n署名，"
 USA.succession_letters.68.a: "£johnson_signature"
 USA.succession_letters.68.tt: "§Y他草草读完信，就堆在杂乱的文件中找不到了。§!"
 USA.succession_letters.69.t: "瑟蒙德致继任者的寄语"
 USA.succession_letters.69.desc: "霍尔先生，\n\n我父亲在我出生时就告诉我，要坚决反对共产主义和任何与红色有关的东西，但我并没有对你的意识形态的吸引力视而不见。当人们绝望，没有任何工作或机会时，转向一场承诺解决这些顽疾的运动自然是很有吸引力的。\n\n但这是一个谎言。共产主义就是一种奴隶意识形态，旨在将正直的人转变为顺从的仆人。这是一场旨在吸引受委屈的少数人的运动，他们在精神上盲目，在物质上沉迷，以至于把马克思和他后继者的破坏灵魂的疾病混淆为自由。只有当笼子关闭，暴君出现时，群众才意识到他们被愚弄了。\n\n我为我没能在职更长时间来解决我的前任放任其蓬勃发展的威胁而感到遗憾。全国将承受他的软弱和天真所带来的后果。不过要知道，善良的、敬畏上帝的人们会站起来与你们斗争。骄傲的爱国者已经在每个市政厅和州政府集会，反对你所代表的东西。我们会找到一个能让华盛顿恢复自由的领袖。我们将付出任何代价，承受任何负担，看着你被宣判有罪，将世界从极权主义中解放出来。\n\n不管你喜不喜欢，各州都会行使他们的权利和自由。我们的自由之火不会熄灭！"
 USA.succession_letters.69.a: "£thurmond_signature"
 USA.succession_letters.69.tt: "§Y信被归档，以便后世的革命者能了解到他的无知。§!"
 USA.succession_letters.70.t: "李梅致继任者的寄语"
 USA.succession_letters.70.desc: "格斯，\n\n等到天塌了下来，你不得不把装满子弹的枪放入嘴巴里的时候，你得把枪管向上指向大脑，而不是向后捅进嗓子眼里。\n\n鉴于你许多所谓的“同志”在操作枪支时都表现得像个弱智，所以我才告诉你这些，确保你有足够的知识来结束你的总统任期，并获得应有的“荣誉”。"
 USA.succession_letters.70.a: "£lemay_signature"
 USA.succession_letters.70.tt: "§Y信被装裱起来，放在了总统的办公桌上。§!"
 USA.succession_letters.71.t: "哈特致继任者的寄语"
 USA.succession_letters.71.desc: "霍尔先生，\n\n我只恨自己对国家没能做得更好。我会为我们两个祈祷的。"
 USA.succession_letters.71.a: "£hart_signature"
 USA.succession_letters.71.tt: "§Y归档并被遗忘。§!"
 USA.succession_letters.72.t: "戈德华特致继任者的寄语"
 USA.succession_letters.72.desc: "霍尔先生。\n\n民选政府与您所宣称的极权主义和其他所有思想是不相容的。您在反对个人自由的运动中不会取得任何成功，人民很快就会厌倦您的丑剧。\n\n我国挺过了无数灾难，自然也会挺过您的恶政。"
 USA.succession_letters.72.a: "£goldwater_signature"
 USA.succession_letters.72.tt: "§Y归档并被遗忘。§!"
 USA.succession_letters.73.t: "史密斯致继任者的寄语"
 USA.succession_letters.73.desc: "霍尔先生，\n\n我想在您就职之际给您写信。虽然您肯定会去追求各种各样的目标，其中大部分恕我不能苟同，但是我想提醒，您已经庄严宣誓维护和捍卫宪法。\n\n这不是一个能轻易许下的誓言。只有寥寥几个男人（并且只有一个女人）被召去担任我国的领袖，保护人民和他们的自由。您的前任中最优秀的人——华盛顿、林肯和罗斯福。学会了将人民的国家利益置于一时的意识形态激情之上。他们中最优秀的人认真听取各方面的意见，提出建设性的批评，并在我们的制度允许的范围内消除大众的恐惧。即使是最糟糕的情况加剧了公众的情绪，超越了他们的权限。这些人也是自己抗下了一切。\n\n不要不负责任地把总统职位视为哗众取宠的宣传平台。不要轻率地放弃作为总统的职责。总统办公室不是拿来恶意中伤和诽谤的，也不是为了自私的政治利益而牺牲国家统一的办公室。相反，请阅读宪法，了解您的权力范围。\n\n我希望这封信能让您放弃您在竞选中宣称的观点。\n\n此致，"
 USA.succession_letters.73.a: "£smith_signature"
 USA.succession_letters.73.tt: "§Y信非但没有打消收信人的念头，反而又为他增添了几分勇气。§!"
 USA.succession_letters.74.t: "哈灵顿致继任者的寄语"
 USA.succession_letters.74.desc: "霍尔先生，\n\n极权共产主义势力在这个国家没有立足之地。在我国历史的这一阶段，我想不出比您更糟糕的领导人了。\n\n您的哲学主张彻底镇压有组织的反对派，破坏既定的机构，错误地将“社会主义的胜利”等同于中央集权的官僚机构。这一策略在任何意义上都无法实现贵党所宣称的领导全世界人类解放运动的意图。\n\n贵党大肆纠缠主流舆论，这将成为人类巨大痛苦的根源，也将永远熄灭我国能选出一位守信左派的希望。"
 USA.succession_letters.74.a: "£harrington_signature"
 USA.succession_letters.74.tt: "§Y止增笑耳，归档进抽屉里。§!"
 USA.epilogue.1.t: "永失永忘"
 USA.epilogue.1.desc: "实际上，他只是一时兴起才决定这么做的。但他就在那，一个人，在市中心徘徊着。在他开始散步时，他并没有什么目的地或是方向感。他乐于在城市里走动，乐于再次看到快乐的，真实的，温暖的，微笑的，善意的打着招呼的人们的脸庞。这些人都尊重他为这个国家所做的一切，他也表达了他对这些人的颂扬。但他若是能稍微诚实一点，他就得承认，这并不是他来到这里的真正原因。\n\n沿着拥挤的街道，一排排的人都在等着见他，但模式却都大同小异。中年男子和妇女——大都是上了年纪的白人——都向他走了过来，礼貌地和他握手，叫他总统先生。他们都深表歉意，嘴里说着对不起，告诉他，这个国家的人对他是多么的不公。\n\n他并不是很明白原因。一开始，这让他很是生气，然后又变得郁郁寡欢，最后，垂头丧气。乔治·华莱士当然知道，他在阿拉巴马还是很受欢迎。没人会质疑这一点。但人们说话的方式就像是他早已死去，早已被埋葬，就像是来向他致敬一样。\n\n没人会为了一个正在冉冉升起，一个前途远大的人感到遗憾。他不需要他们的同情。他们的表现就像是他还需要他们的支持一样。一个想法钻进了他的大脑：前总统总是这么快就变得无关紧要了吗？\n\n华莱士当然知道，他在全国上下都不受欢迎。但更糟糕的是，就连国民党团内部都想忘记他。这可不行，他想。但还不算太晚，当他继续沿着街道向前迈步时，他唯一想到的就是，就是如何才能保证他的遗产，他的影响力。"
 USA.epilogue.1.a: "他确实会好好想想。"
 USA.epilogue.2.t: "《火线巴克利》：华莱士的没落"
 USA.epilogue.2.desc: "巴克利：乔治·华莱士先生大家都很熟悉了，他是第36任总统。他今天接受采访是为了“澄清事实”——这是他的原话，并非本人意见。华莱士先生，首先我想问，一百多名NPP议员在匿名调查中表示“对华莱士先生的复出毫无兴趣”，这是为何？\n\n华莱士：就我个人而言，我不是很相信这些匿名调查。人们说什么是他们的自由，而那些调查想怎么证明什么就能证明什么。\n\n巴克利：但是华莱士先生，您能否有把握地说出一名仍在支持您的非南方NPP议员呢？\n\n华莱士：我——呃，这重要吗？就算他们公开发表意见，但大家都知道他们都认同我。我们党拥护州权，我只是比其他人态度更坚决——\n\n巴克利：但什么是州权，华莱士先生？您在其他的议题可是支持扩大政府职权的，这可不是保守派的政策。可为什么您只在种族议题上援引州权原则？\n\n华莱士：先等等，巴克利先生，让我说完。您想把这事和种族问题挂上钩，但其实不然。重点是各州需要自主解决这些问题，联邦不应该插手干预。\n\n巴克利：华莱士先生，您知道，哪怕是在NPP内部，您的政策也没多少人支持，几乎整个党都弃您而去也就不足为奇了。说白了，您以州权为借口，但行的却是压迫黑人之事。"
 USA.epilogue.2.a: "时代变了，华莱士先生。您的党也变了。"
 USA.epilogue.3.t: "合闭门扉"
 USA.epilogue.3.desc: "“请进，”华莱士微笑着说，“我平时没什么访客，所以请你原谅我没做什么准备，但我还是很高兴你能过来。我能给你点什么呢？”\n\n年轻人打开了笔记本，“用不着，华莱士先生，但还是谢谢你。我们直入主题吧。”当他继续时，华莱士意识到，这个年轻人显然是在宣读一部印出来的剧本。“现在，我相信您知道菲莉丝·施拉夫利在民意调查中的得票率正急剧上升。我有两个问题：首先，您对施拉夫利的持续走高有何看法？另外，您最近有没有和她谈过话？”\n\n华莱士眨巴了几下眼，盯着这位记者的脸。“并没有。我真不知道她的表现能如此亮眼。我想说，美国需要她这样的候选人。她得到了我竭尽所能的支持，但我并没有在过去的几个月里和她有过交流。”\n\n华莱士结束后，记者记了好几分钟的笔记。前总统插话道，“说吧，孩子，为什么要问这些问题？”\n\n“哦，是这样的，施拉夫利夫人根本不想和您搭上哪怕半毛钱关系，我们就是过来想看看您对她的看法而已。”\n\n在记者离开很久之后，这事还停留在华莱士的脑海里。无论他怎样努力，他都绕不过这个显而易见的结论——"
 USA.epilogue.3.a: "国民党团已经抛弃了他——永远。"
 USA.epilogue.4.t: "后果"
 USA.epilogue.4.desc: "那是在周四的凌晨三点，乔治·华莱士站在他的院子里，睡眼朦胧地眨着血红的眼睛。他一般不会在这种操蛋的时候出来，也不会像这样站在院子里。实际上，在二十分钟之前，他还在和妻子一起睡得香甜。这次，他没有做噩梦，甚至连梦都没做——就只是在休息。他倒是很珍惜这种为数不多的幸运时光。\n\n但当警察上门时，你就没那么好睡觉了。而当他们告诉你说你家地下室里埋着颗炸弹时就更是如此了。\n\n所以他们站在这，穿着睡衣，像两颗静止不动的魂灵。妻子勒琳的双臂紧紧抱着他，消防员们穿行在他们的房子里。他知道，不会有炸弹的。该死的嬉皮士们以前也这么干过，用公用电话发这种混球的威胁，想着找他的事。他甚至已经不是总统了。为什么这些人就不能放过他呢？\n\n蠢问题。他知道答案。因为那些傻逼阿肯色乡巴佬不能把手指从扳机上拿开，因为奥瓦尔·福伯斯那个脑瘫的智商简直连个盆栽都不如……还因为他的命令，是他把那些人安排在那里的。因为这是他的错，当他站在镜头前时，他可以把责任推给州内的其他人，但他和所有人都知道，到底是谁该承担这份责任。\n\n至少看起来，华莱士还带着那副坚毅的面具，但他的内心深处早已分崩离析。如果他想挽救他的遗产，安抚他的良心，平息他放出来的恶魔，再次获得安稳的睡眠，他就必须面对他所做的一切。"
 USA.epilogue.4.a: "更无他选。"
 USA.epilogue.5.t: "小石城"
 USA.epilogue.5.desc: "华莱士坐在豪华轿车里，一块石子飞过抗议横幅和警戒线，径直打在防弹车窗上，发出“咚”的一声巨响。他吓得浑身一震，心中不禁泛起一丝忧虑，身旁的勒琳也倒吸了一口凉气。华莱士飞速扫过一遍人群，想要找出肇事者，但眼前所见却是清一色的怒容与紧握的拳头。他叹了口气，重新转过身来，一手扶额瘫坐在车椅上。华莱士的秘书管这次行程叫“和解出访”，但在别人眼里就是鞠躬道歉。\n\n专车停在了路易莎·布鲁克斯太太屋前，示威者、记者、摄影师与骚动的人群紧随其后。华莱士快步从车里走出，穿过齐腰的金属围栏，沿着柏油路走到布鲁克斯太太面前。他的脸红得发烫，这不仅仅是因为阿肯色州的高温，还有布鲁克斯太太那恨不得把他生吞活剥的目光。华莱士清了清嗓子，人群安静了下来，等待着他的发言。“布鲁克斯太太，我……”他刚一开口，一阵嘘声就刺破了他的耳膜，令他有些站立不稳。“我今天来到这里……呃……是为了……”\n\n“一年前，你害死了我儿子，就因为他是个黑人，想要上一所好学校。”布鲁克斯太太伸出一根手指戳向华莱士的胸口，打断了他的话。“我向主祈祷，让你死的时候，承受一半士兵施加给我儿子的痛苦便好。你居然还有脸在这……”\n\n人群高呼着以示赞同，这位母亲声泪俱下的控诉转瞬便淹没在愤怒的呐喊声中。听着布鲁克斯夫人的唏嘘声和四周袭来的嘲笑声，华莱士意识到，这是有生以来自己第一次无话可说。"
 USA.epilogue.5.a: "有些事情不容饶恕。"
 USA.epilogue.6.t: "最后的话语"
 USA.epilogue.6.desc: "“我是乔治·华莱士。”\n\n“您好总统先生，我是《生活》杂志的苏珊娜·麦克比。请问您如何看待史密斯参议员对您的任期所作的评价？”\n\n“……”\n\n“史密斯参议员自1968年起就在国民党团内掌握了绝对的话语权。她曾于多个场合以多种形式批评您在任期间的所作所为。据她所言，国民党团理应摈弃落后的思想，将重心从种族隔离转移到对外政策上，这才是‘值得尊敬’的做法。此外，参议员还公开谴责了您的政府在小石城事件中的对策。身为首位国民党团总统，您打算怎样回应您继任者的这番言论？”\n\n“……苏珊娜，接下来的话我希望你能保密。”\n\n“嗯，没问题，总统先生。”\n\n“我想我没有理由作出回击。史密斯参议员是国民党团的带头人，她有资格说出这样的话。放在以往，我绝对会和她针锋相对，但现在……我只希望人们把我抛在脑后，大步流星地向前迈进。”\n\n“……那您有想要公开发表的意见吗，总统先生？”\n\n“没有，麦克比小姐。”"
 USA.epilogue.6.a: "“谢谢您，祝您有愉快的一晚。”"
 USA.epilogue.7.t: "薪火相传"
 USA.epilogue.7.desc: "“我是乔治·华莱士。”\n\n“您好总统先生，我是《生活》杂志的伦纳德·麦库姆。我想和您谈谈施拉夫利夫人对您任期所作的评价。”\n\n“……”\n\n“施拉夫利夫人一直对您极尽谴责，认为您在打击福利骗局和维护国家价值观等方面的力度远远不够，并且在小石城事件中特地和您保持了距离。您曾代表国民党团连任总统，如今后者却迅速抛弃了您和您留下的遗产。对此您有何看法？”\n\n“……麦库姆先生，接下来的话我希望你能保密。”\n\n“嗯，没问题，总统先生。”\n\n“我想我没有理由作出回击。我对这位党团带头人的言论不予置评。放在以往，我绝对会和她针锋相对，但现在……我只希望人们把我抛在脑后，大步流星地向前迈进。”\n\n“……那您有想要公开发表的意见吗，总统先生？”\n\n“没有，麦库姆先生。祝你愉快。”"
 USA.epilogue.7.a: "“谢谢您，也祝您有愉快的一晚。”"
 USA.epilogue.8.t: "肯尼迪政府的最终谢幕"
 USA.epilogue.8.desc: "今晚，前总统罗伯特·F·肯尼迪首度于卸任后携杰奎琳·肯尼迪和夫人埃塞尔·肯尼迪莅临白宫，观看由杰奎琳委托上演的音乐剧《弥撒》。该剧基于天主教的特伦托弥撒创作，其礼拜唱段以拉丁语为主，而圣三颂中则包含些许希伯来语。\n\n肯尼迪甫一进入剧院，便受到了观众们的起立欢迎，热烈的掌声一直持续到肯尼迪落座为止。演出过程中，肯尼迪屡屡被情节触动，几度潸然泪下。演出结束后，他应邀上台发表讲话，对演员们的表现给予了高度评价，称赞其为“自己四十年来看到过最为精彩的《弥撒》演出”。\n\n离开剧院后，肯尼迪向记者们发表了一段简短的声明，称自己本打算来一场更为正式的亮相，但“妻子让他改了主意”。他还感谢了杰奎琳的邀请，说这是“开启退休生活最好方式”。\n\n肯尼迪的声望依旧高涨，民主党和进步党员更是高度赞扬肯尼迪政府在消除种族隔离和贫困方面的努力。许多非裔美国人团体也纷纷肯定其在种族平等上实现的飞跃，一些人甚至将肯尼迪誉为“林肯第二”。肯尼迪对未来的安排尚不明了，但有传闻称，他的家族仍对总统之位怀有野心。"
 USA.epilogue.8.a: "兄长终得安息。"
 USA.epilogue.9.t: "承诺落空，梦想破灭"
 USA.epilogue.9.desc: "第一晚是最难熬的。在离开华盛顿的那一刻，他只想永远躲在那所老屋里，躲避那帮杀死了杰克，还让他治理美国时举步维艰的饿虎饥鹰。他唯一的安慰是埃塞尔和孩子们，唯有他们能让他感到自豪了。此时他们都睡着了，只剩他一人在这座老屋里喝闷酒。他看着壁炉，盯着杰克存世的最后一张照片。\n\n他辜负了杰克。他不仅辜负了杰克，还辜负了美国各地绝望的人民，这些人把他视为美国弊病的唯一解药。他辜负了他们所有人，现在他不必再操劳了。他也没有想好下一步。20年来，他一直遵循着上帝为他安排的道路，帮助他的兄长，担任他的竞选顾问和参议员，然后还努力巩固他作为总统的遗产。然而现在，无战需打，无手可握，更无机会锄强扶弱了。他迷失了，困在这座老屋里前进不得。\n\n他又看了眼照片，杰克友善的眼神正对着他，溢满喜悦之情。他知道，杰克会希望他向前看的。杰克会告诉他这是一个机会，一个在生活中开出一片新天地的机会。但是他看不到前进的道路，看不到通往新地平线的大门。也许杰克可以寻出它来，但鲍比不行。他被困住了，被过去的幽灵死死困住了。"
 USA.epilogue.9.a: "泪水再次流下，悼念一个逝去已久的兄长。"
 USA.epilogue.10.t: "华盛顿邮报：关于即将发布的《探寻新世界》"
 USA.epilogue.10.desc: "美国前总统罗伯特·肯尼迪即将出版的回忆录成为明年最受期待的书籍之一。这本书是献给前总统杰克·肯尼迪和肯尼迪家族的，其中详细描述了他从童年到担任总统时期的生活。\n\n这本书从他的童年开始，详细描述了他的母亲对他的信仰以及他和兄弟姐妹的友谊的影响。书中特别介绍了他父亲担任驻联合王国大使期间在伦敦的生活。报道称，自这里开始，传记详写了他担任哥哥的竞选顾问的时期，以及他在参议院的时期，还有他最终竞选总统的时期。\n\n书中最令人期待的部分应是他对总统任期的反思。肯尼迪在白宫的那段时期是出了名的不稳定，他帮助国家走出尼克松的阴影，还同时处理了国内问题和诸如西非战争、印度尼西亚内战等国外冲突。肯尼迪对他在这一时期的各种决定的反思肯定会成为这本新回忆录的卖点。\n\n然而，传言称肯尼迪家族在政治舞台上还不算完。他的兄弟在参议院晋升迅速，泰德·肯尼迪竞争总统宝座的可能性日趋增加。而罗伯特参与这场选战也是绝对肯定的。不过这些都是飞短流长，泰德·肯尼迪还没有对此作出官方回应。"
 USA.epilogue.10.a: "白宫里的肯尼迪还不够多吗？"
 USA.epilogue.11.t: "华盛顿邮报：约翰·肯尼迪表演艺术中心开幕"
 USA.epilogue.11.desc: "本周末，约翰·F·肯尼迪表演艺术中心在华盛顿开幕，前总统鲍比·肯尼迪和他的妻子，以及杰奎琳·肯尼迪出席。在雷鸣般的掌声中，前总统罗伯特·肯尼迪致了开幕词，报道称，罗伯特显然情绪激动得流泪了。\n\n“大概在8年前，一位伟人离开了我们。一个人的生命就这样被一次毫无意义的暴力行为扼杀，过早地走向了终结。刺客以为自己在替天行道，保护世界免受一个邪恶狂徒的摧残。但我问你，暴力能成就什么？它有创造过什么吗？从来没有哪个殉道者的事业会因刺客的子弹而消弭。狙击手只是一个懦夫，不是英雄。一个人倒下，他的事业不仅不会随之终结，反而会愈加强盛。下一代人看着这位殉道者，就能看到一个可能的世界，一个他们可以亲手打造的世界。\n\n“我作为他运动的领袖的时代结束了，下一代必须起来建设我兄长梦想的世界，马丁·路德·金梦想的世界。这个更加公平的世界终将由前人的牺牲铸就。杰克·肯尼迪的牺牲不应仅仅成为一个悲剧，还必须成为一个战斗口号，成为一个大功毕成，更加美好的美利坚之名。”\n\n罗伯特演讲过后，泰德·肯尼迪被邀请发言。在开始自己的演讲前，他首先感谢了自己兄弟的为国奉献。未来几周，该中心将向公众开放，据报道，数千人正准备涌向此地，对这位已故总统表达最终的敬意。"
 USA.epilogue.11.a: "梦想永不消亡。"
 USA.epilogue.12.t: "抽屉"
 USA.epilogue.12.desc: "斯特罗姆·瑟蒙德正坐在总统办公室的一张桌子前准备一些工作，却发现左下角的那个抽屉极为叛逆。他检查了一下其他抽屉是否损坏，然后又在左下角的那个抽屉前挣扎了一分钟，还是没用。\n\n最后，他用力将抽屉抽出，那抽屉一挣脱，他又被反作用力推回到了座位上。往里面一张望，他看到了很多前任的文件，还有一张印有总统信笺的纸。\n\n瑟蒙德把它仔细读了一遍，这似乎是给肯尼迪的继任者写的信。他明白鲍比·肯尼迪还来不及对此深思熟虑，所以他对信件顶部“亲爱的”一词并不感到惊讶。很少有东西能打动瑟蒙德，但这封信的其他部分做到了。\n\n“如果您正在读这封信，那说明我已不在办公室。我可能已经身亡，或是刚刚退休。”有些字句是潦草写下的，“您放心吧，我完全相信您会为美国人民行正确之事，完成我的未竟事业。”有很多句子被划掉了，剩下来的都是同样振奋人心的语句。\n\n斯特罗姆·瑟蒙德坐下来，摇了摇头。他从不喜欢鲍比·肯尼迪，但此情此景，谁又能对此不感遗憾？瑟蒙德沉默着，为之感伤了几秒钟后，一丝好似内疚的懊悔之情逐渐被越来越强烈的责任感取代，他下定了决心。瑟蒙德走出办公室，一把抓住他看到的第一个助手。"
 USA.epilogue.12.a: "“帮我收拾罗伯特·肯尼迪总统的遗物。”"
 USA.epilogue.13.t: "包裹"
 USA.epilogue.13.desc: "埃塞尔·肯尼迪在胡桃山的生活节奏普通。自从她的丈夫早逝以来，他们承受了太多的悲伤，但她和孩子们还是坚强地挺了过来。突然，她看见几个特勤局特工提着一个大板条箱走来，箱上还绑着一封信。她叫孩子们过来帮忙，签收包裹时，她注意到订单是由斯特罗姆·瑟蒙德本人签署的，之后她取下信封，将其打开。\n\n“埃塞尔·肯尼迪夫人敬启，\n\n“我知道，对令夫，您和我的观点永远不会一致。然而，正如我先前所说，我对您的不幸深表遗憾。暴力的顽疾折磨了我们太久太久，我祈祷我们的国家能尽快消除它。\n\n“我无法知道您经历了什么，令夫的生命过早地被残忍剥夺了。因此，除了将他的私人物品和文件寄还给你（这就是为什么这封信附有一个板条箱），我能给的最多的只有祝福了，祝福您和令郎令爱过上幸福的生活，祝福您和家人的生活无上平静与繁荣。\n\n“肃此敬达，\n\n“老J·斯特罗姆·瑟蒙德总统”\n\n埃塞尔的大女儿凯瑟琳在板条箱旁发现了一份物品清单，她的大儿子约瑟夫和小罗伯特打开板条箱，发现了信封和盒子，都包装得很好，里面的东西完好无损。埃塞尔心情很复杂，瑟蒙德这个人正在毁掉他遗夫的为之奋斗的一切。但他还似乎很真诚地把鲍比的遗物送回来了。"
 USA.epilogue.13.a: "“也许那人还有点人性。”"
 USA.epilogue.14.t: "提前退休"
 USA.epilogue.14.desc: "仿佛就在昨日，林登·贝恩斯·约翰逊还在发表他的最后一次国情咨文。他依然能听到那雷鸣般的掌声、欢呼声，回荡在国会厅内外的呼喊声。但这一切现在都已成为回忆。山间乡村的寂静嘲弄着他。蟋蟀鸣叫，鸟儿啼唱，树叶在风中沙沙作响，约翰逊环视着身边的牧场。他回家了。\n\n前总统瘫坐在皮椅上，凝视着地平线上橙紫交织的晚霞。脚下的门廊在颤抖和开裂，随着岁月的流逝而逐渐腐朽。约翰逊想到，自己的缺席使牧场变得破败不堪，这让他不由得回顾起过去。在没有了总统职位、政治和权力的日子里，他自己也变得苍老疲惫。\n\n总统迪克不够谨慎。他一头扎进了NPP的麻烦里，差点瓦解了执政的两党联盟。然后，继任的副总统杰克脑袋被一枪炸飞，所有人都为他流了几滴狗屁眼泪。约翰逊当时在那里，为的是治愈国家，让美国成为希望的灯塔，建设一个伟大的社会。所有这一切，到头来却被一些该死的蠢货取代。约翰逊冷笑着，本能地伸手去拿香烟和打火机。\n\n点燃香烟，烟头在他吸气时发出橙色的光芒。熟悉的味道让他平静下来。他闭上眼睛，放松了片刻。但几分钟后，他感觉到香烟从嘴唇间滑落。他睁眼一看，是他的女儿们，琳达和露西。“爸爸，你在干什么？你会害死自己的！”琳达恳求道。约翰逊皱起眉头，摇了摇头，从她的手指间抢回香烟。\n\n“不——是我养大了你们，我当过总统……”"
 USA.epilogue.14.a: "……至少，让我独处片刻吧！"
 USA.epilogue.15.t: "普通公民"
 USA.epilogue.15.desc: "林登·约翰逊小心翼翼地踩上眼前的体重秤。他深吸一口气，胸口突然一阵剧痛，令他不禁皱眉。他本能地伸手摸向心脏，轻轻揉着那片区域。1955年的回忆不请自来，但他迅速驱赶掉了这些念头。低头看着体重秤上的数字，他眯起眼睛，看到那刺眼的数字：235磅。约翰逊慢慢地叹了口气，拖着疲惫的步伐走向客厅。\n\n沃尔特·克朗凯特耐心地坐在沙发上，膝上放着一个小笔记本。这个牧场温馨宜人，家居舒适，有着悠久的历史，仿佛是孤星州刚独立时候的遗物。牧场的风格让人想起旧西部的日子，这给克朗凯特留下了深刻印象。与CBS总部相比，这里别有一番风味。\n\n牧场的主人出现了。克朗凯特差点没认出这位前总统。他穿着松垮的衬衫，卡其裤，身形比预想的大，还有……一个小辫子？克朗凯特站起来迎接他，握手并引导他入座。约翰逊那出奇虚弱的握手力引起了记者的注意，但他并未多想。\n\n“总统先生，在我们开始之前，我想问一下——退任后的生活怎么样？”克朗凯特礼貌地问道，保持着专业的语气。\n\n约翰逊强忍着翻白眼的冲动。克朗凯特总是对他在西非的行动评头论足，说什么“道德上值得商榷”，现在却有胆量来他牧场问他过得如何？约翰逊只是不情愿地瘫坐在椅子上。“一切都还不错，”看得出来他只是在敷衍。克朗凯特翻阅着笔记，对身边的摄像师点了点头，然后开始采访。"
 USA.epilogue.15.a: "他生活平静，只是向着自己开战了。"
 USA.epilogue.16.t: "华盛顿邮报：前总统林登·约翰逊逝世，享年64岁"
 USA.epilogue.16.desc: "约翰逊城，得州——出身得克萨斯的前总统林登·贝恩斯·约翰逊因心脏病突发逝世，享年64岁。约翰逊在美国历史上最动荡的岁月当选总统，并带头推动雄心勃勃的“伟大社会”计划。\n\n赢得1964年选举后，约翰逊推动了一系列国内项目，旨在改善普通美国公民的境况。他最突出的政绩便是“向贫困宣战”，并在国会推动具有里程碑意义的民权立法。但是，命运却没有眷顾约翰逊，他未能在1968年获得连任，“伟大社会”也随之戛然而止。\n\n此后约翰逊便退出了公共视线，过着隐居的退休生活，在此期间，他曾在约翰逊城开设约翰逊总统图书馆，还同CBS记者沃尔特·克朗凯特录制多期访谈节目。据悉这位前总统长期遭受慢性疾病折磨，他表示这也是他没有参加最近总统就职典礼的原因。\n\n“对约翰逊总统来说，‘美国梦’可不只是说说而已——这就是他一生的真实写照，他相信美国，相信美国在全体公民以至整个世界心中的分量。他忠于这一信念，也为此全身心奉献。”前总统理查德·尼克松如此评价道。\n\n约翰逊身后留下了遗孀克劳迪娅·“小瓢虫”·约翰逊，和两个女儿琳达·伯德·约翰逊和露西·贝恩斯·约翰逊。"
 USA.epilogue.16.a: "林登·约翰逊的时代自此落幕。"
 USA.epilogue.17.t: "粗活"
 USA.epilogue.17.desc: "林登·约翰逊戴着轻巧的斯泰森帽，轻柔地为他的马LadyB梳理鬃毛。牧场上弥漫着动物粪便的气味，这与白宫那凉爽、陈旧的空气形成了鲜明对比。华盛顿已是遥远的记忆，现在，他回到了牧场，回到了家。前总统脸上浮现出一丝微笑，他放下刷子，倚靠在木栅栏上，眺望远方。\n\n山间的农庄一片宁静。黄昏将至，约翰逊独自沉思。他还能听到祖母讲述她如何躲在地板下躲避来打劫的科曼奇人的故事。他仿佛看到科曼奇战士骑马穿越田野，马蹄击打着地面，声音好似隆隆的雷声。这让他不禁打了个寒颤，但那已是很久以前的往事了。罗斯福早已过世多年，艾克、基福佛、杰克、还有迪克叔叔和可怜的塞缪尔·雷伯恩也都相继离世。他是最后一个坚守的人。\n\n陷入沉思的约翰逊没有听到女儿琳达的呼唤。她走过来，把他从沉思中唤醒。“爸爸，你还好吗？妈妈说晚饭已经好了。”约翰逊回过神来，笑了笑。转身面对女儿，他开口说道。\n\n“好吧，好吧——告诉她我马上就来，”约翰逊略带烦躁地说。琳达点点头，但她还没说完。\n\n“你听说新总统最近在做什么吗？”她好奇地问道。约翰逊冷笑一声，迅速打断了这个话题，双臂交叉，再次倚靠在栅栏上。\n\n“别跟我提华盛顿的那些破事，”他懒洋洋地说道，语气中透着厌倦，目光再次投向远方。"
 USA.epilogue.17.a: "现在的时光属于我自己。"
 USA.epilogue.18.t: "过去的可能性"
 USA.epilogue.18.desc: "The afternoon air was pleasant, and a light breeze cooled the air. The once-President Bennett sat alone on his porch, overlooking a large field. The estate was pleasant, and truthfully everything he could have wanted in a home. All the same, it was going to take some getting used to after four years in the White House.\n\nSuch a place hadn't been easy to leave, even for his Utah home.\n\nA sigh escaped his lips as he reflected on his time in office. He could not stop himself from thinking of all the work that had been done; how much had been started, and which would never be finished. Dreams and ambitions cut short, and it was unlikely anyone else would take up that mantle.\n\nA shame, but such was the way of democracy. He had done all he could, though found it had ended far too soon. It was incredible how fast four years could fly by. Nonetheless, it was an experience he wouldn't have traded for anything. After all, how many could say they had once led the most powerful nation in the free world?\n\nThat thought was one that triggered a realization. He would never enter the White House again, but he possessed an insight and experience that very few had. That was worth something, and he found this retirement unsatisfactory. His service to his nation, as well as his state, was not yet done.\n\nNo, he mused as the afternoon turned to evening, his work was not yet done. There was more he could offer the American people. It fell on him to be the voice of what he had tried to build, a voice for a united free world, against the populist extremes, and stalwart before the twin menaces that threatened it."
 USA.epilogue.18.a: "Yes, he still had something to offer the nation."
 USA.epilogue.19.t: "为了子孙后代"
 USA.epilogue.19.desc: "The crowd that gathered outside the plot of land where the Wallace Bennett School of Government would be built was a respectable one. Bystanders and University residents alike had come to see what the event was. Whenever a former President did something, it was bound to make the news.\n\nToday was no exception.\n\nBennett had been pleasantly surprised at how quickly the University of Utah had welcomed the idea he proposed: An entire program, with a dedicated campus school devoted to the art of public service. He had grand visions for this school; ones where the finest diplomats, statesmen, and politicians would educate the next generations of public servants.\n\nHe believed that such people would be needed in the days to come. The world did not seem to be getting safer or calmer with time, and he could not deny the fear that the calls of change and populism would rise. Ones that would inspire leaders to disregard the tried and true, in favor of radical and unproven ideas.\n\nIf such leaders emerged, he hoped there would be an apparatus of people who would serve as a moderating presence. While he wished that he could have been in the White House at this time, at least his ideas would live on here. His impact would continue on, and he felt content in knowing that.\n\nWith a silver shovel in hand, he placed the tip into the dirt and officially broke ground. The crowd applauded, and the cameras flashed as he shook hands, exchanged a few words with reporters, and gave a short speech on the building and program that would be established.\n\nIt would take time to build, but he looked forward to being there each step of the way."
 USA.epilogue.19.a: "In this, his legacy would live on."
 USA.epilogue.20.t: "For Else We Perish"
 USA.epilogue.20.desc: "The event was a relatively small one, only holding an audience of donors and students of the Wallace Bennett School of Government. Tonight was a special night indeed, one which had quickly sold out soon after the speaker was announced. The School often held discussions with prominent individuals—but rarely former Presidents.\n\nThe discussion had opened cordially enough, but everyone was here to hear the former President's opinions on recent world events - and their implications. \"Tell us one thing,\" the interviewer said, leaning forward. \"What is your greatest concern over the next five years?\"\n\nWallace Bennett didn't answer right away; his face was unusually grim. \"War.\"\n\nThe atmosphere of the room darkened. \"Another conflict?\" The interviewer pressed. \"On the scale of South Africa, or—.\"\n\n\"Bigger,\" Bennett interrupted flatly. \"One not seen since the Second World War. It is no secret that Russia has reformed, and the oil crisis has ravaged the German economy. If rumors are to be believed, relations with Japan and China are deteriorating. Conditions are ripe for war on an unprecedented scale, with weapons capable of ending the world.\"\n\nThere was a weight to Bennett's voice, a weariness that everyone in the room felt. \"What would you suggest are the steps to avert this,\" the interviewer finally said. \"How can America chart these ever-treacherous waters?\"\n\n\"The United States is the leader of the free world,\" Bennett said. \"But it is not the only free nation. Should war come, it is essential that we stand with our allies, and they with us. The OFN is, and remains, the only hope for a free world.\" He paused, making sure the crowd paid close attention to his next words."
 USA.epilogue.20.a: "\"And without the OFN, I fear our days are numbered.\""
 USA.epilogue.21.t: "出发"
 USA.epilogue.21.desc: "The former President of the United States of America, Wallace F. Bennett, made sure he was properly packed. The suits, the pants, the undergarments, yes they were all there. And of course the casual wear for when he wasn't expected to stand in front of a massive crowd or with a major dignitary. The shaving kit was last in; he had to use it earlier that day.\n\nThe Secret Service agents were nervous. They told him this trip was ill-advised, that so many people had to be worked with, that so many places had to be secured. And Bennett couldn't blame them. He knew some of them were in Dallas that day, they had their feelings of nervousness they couldn't shake. But truthfully, Bennett didn't care about what he would come across. Whatever happened, his life's greatest work had been set in stone. He only asked God to give him the chance to admire it.\n\nFrances asked if he was done, and he nodded, taking away the packed suitcase so she could lay out some dresses on the bed. While Bennett watched his wife pack, he found it funny. Some people had the idea that here, and only here, would one find freedom, refuge, and holiness. But Bennett knew it didn't work like that. A faithful man had to go out to the world and bring the word to it. To live how others lived, to see what they saw, and to understand what they understood. Only then would he see all of God's creation, and only then could he bring people down the righteous path.\n\nJust like the man who left his business and longtime home to go to Washington and the nation, this elder statesman would see the rest of the free world he had a hand in shaping. The Bennetts would not be serving the nation or the Church or any higher cause. Only to see the people he had brought together, brought up as equals, and united behind a single idea:"
 USA.epilogue.21.a: "自由国家的组织。"
 USA.epilogue.22.t: "Publisher's Notice"
 USA.epilogue.22.desc: "EXCLUSIVE:\n\nFmr. President Michael Harrington has announced his new book, The Poverty Problem, to be released sometime later this year by Simon & Schuster. Summarized as \"a deep dive into the state of the American poor\", the book has been Harrington's primary work ever since he left office this January. Unlike many of Harrington's academic works prior to his administration, many expect the book to weave the former President's own policy which he planned for his second term in with his usual writing style. The most outlandish rumors say that some personal stories from his time in the White House may be included as a dig at the political opponents which sank his re-election bid.\n\nHarrington, for his part, has not commented publicly on the planned outline of his next work, nor has he made any public intention of running again for any office. If he has chosen a writer's path for the next stage of his career, he certainly won't be subject to the financial woes which many authors have - should public interest in the work be indicative of anything, Michael Harrington's The Poverty Problem will have no trouble flying up the best-seller's list come the holiday season."
 USA.epilogue.22.a: "It's a wonder what being President does."
 USA.epilogue.23.t: "Reflection"
 USA.epilogue.23.desc: "The hand of the clock of the wall clicked past 11, lit dimly by the yellow glow of a reading lamp. The ticking of time and the occasional flutter of a turning page were the only sounds to disturb the silence that made up Margaret Chase Smith's Skowhegan home. It was a cozy quiet, she idly thought. A good atmosphere for thinking.\n\nWhat was left for a former President to do? No husband, no children, no office to hold, no constituents to answer to. It had been decades since she was this idle, and she no longer knew what to do with all this free time she found herself with. It was almost uncomfortable to be this comfortable, somehow. Occasionally inspiration would strike her, and she would write a chapter or two of a memoir she had half-outlined in her mind, or maybe she would write the first few sentences of a letter to one think tank or another which interested her. Always, though, she'd throw out the paper.\n\nIt wasn't that the prospect of these weren't of any value to her. It was that they seemed like such a step down. A memoir was practically waving a flag to say she was washed up, a think tank seemed so minor. And, of course, no elected office would do besides the Oval Office - and, despite her far-flung dreams, she knew that wasn't happening. So what was there?\n\nA speaking tour? Academia? Lobbying? She sighed as she slid a bookmark into the pages of her book, putting it aside as she stood. Her back was sorer than ever these days, her joints a bit stiffer. Yes, rest would do her good. God knew she deserved it."
 USA.epilogue.23.a: "With a click, the home plunged into darkness."
 USA.epilogue.24.t: "大错已然铸成"
 USA.epilogue.24.desc: "What had Margaret Chase Smith done?\n\nThere was the radio again, blaring the latest news out of Washington, more dire than she'd ever heard it. Nevermind what she had done, what were those idiots doing? Blind, dangerous, extreme idiots, dogs who had finally caught the car and didn't know what to do with it. Or maybe they did. She didn't know which one of those prospects scared her more. How could the voters have been so blind, so stupid, so downright reactionary to think that she was worse than [get.President]? No, her presidency didn't go to plan, but did that really warrant this?\n\n...well, did it?\n\nIt filled her with dread - no, not dread, guilt - to think that she'd been so incompetent as to drive the voters to this. It filled her with shame to think that she could be the harbinger of the apocalypse, the bringer of destruction to the shining city on a hill which she called home. It filled her with all sorts of emotions, none good, that she had no idea what she could do next or what she could do to stop this madness. Was she really so powerless, so helpless as to not be able to control the very monster which she'd let loose?\n\nThoughts crystallized, came together from the flurry of despair which drove her deep into her chair. The ticking of the clock was the only noise that broke the silence of her home now. Ticking of clocks, clicking of cameras. What would [get.President] do about her? A political opponent, one with legitimacy and at least some prestige... would he see her as a threat? Would that paranoid loon come for her? Was she really sure he wouldn't?\n\nOh, God, what had she done?"
 USA.epilogue.24.a: "As she went to sleep that night, she thought about buying a gun."
 USA.epilogue.25.t: "Trailblazing"
 USA.epilogue.25.desc: "\"Thank you so much for having us over, Mr. President. It's - it's a great honor, absolutely. I don't know how to thank you.\"\n\nBarry Goldwater smiled. \"Well, winning your House seats would be a good start.\" A gaggle of chuckles erupted from his audience, to his amusement. At least his humor still translated. \"But it fills me with pride to know that so many young men and women like you are carrying on the fight. That an old pilot from Arizona can inspire so many around the country... I'd say the honor's all mine.\"\n\n\"We did everything we could for you last November, sir. I really thought we had it.\" Another man piped up. \"I had blisters on my feet from all the walking I did. And... well, now I don't know what's gonna happen. To everything you built. I just don't get it.\"\n\nGoldwater considered that for a moment, leaning against the armrest of his chair. The bright desert sun, brightening the room through a large window, reflected off his glasses as he thought. \"I was confident too.\" He began slowly. \"I still think that if the people really understood what we were trying to do in Washington, they'd back us to the hilt. But that doesn't mean we should give up.\"\n\nNow he straightened in his seat, steepling his hands in his lap. \"No, not at all. Someday, someone in this country is going to continue the work right from the Oval Office. Just like in '48. Maybe you all weren't around for that, but Bob Taft went up against Ike and got crushed. It was a terrible damn thing. A lot of people said that was it for small government conservatives. Twenty years later, I came around, and...\" He grinned, noticing the upswing in the room's mood. \"I don't think it'll take twenty years this time, I'll tell you that. What was your name, son?\"\n\n\"Dan, sir. Dan Quayle.\"\n\n\"Dan Quayle. Son, sooner rather than later you'll see a man in that office who'll finish what I started, and I hope you remember this talk when he does.\""
 USA.epilogue.25.a: "“嘿，谁知道呢？也许会是你。”"
 USA.epilogue.26.t: "不择手段"
 USA.epilogue.26.desc: "It was an odd group to have gathered in the office of a conservative Republican. Conservatives were a given, and even some interlopers from the Nationalists weren't to be totally unexpected, but liberals? Progressives? Labor organizers? Never in a million years. And yet here they were, sat in a rough semi-circle within an enclosed conference room that smelled like dust and coffee. Barry Goldwater surveyed their faces, his hands set firmly on the desk before him. It wasn't the War Room, but it was close enough.\n\n\"Gentlemen.\" He began. \"We have an unprecedented situation on our hands. The American people have made a... very unfortunate decision, and it's down to those of us who are more level-headed to impede this new administration until, God willing, they leave office one way or another.\"\n\n\"And whose fault is it that we're here to start with?\" Someone in the back rows of the room piped up. Goldwater recognized him immediately - a man from the United Steelworkers, brought in from the copper mines. Ordinarily, the former President would dispatch the heckler with a witty remark or two, maybe ignore him entirely. Not today.\n\n\"It's my fault, yes.\" His eyes met the heckler's as a gasp rang through the room. \"I believe all of you think that, whether you'd tell me or not. I failed in beating this... radical, whose very presence disgraces the White House and the country. I failed, and many of you would love nothing more than to stick that to me. But this is bigger than politics, bigger than grudges.\"\n\nHe took his hands off the desk for the first time, wandering around the room. \"This is for the very life of this republic. When our children inherit America from us, will they know it as a lifeless, authoritarian husk? Or will they remember the vibrant, shining city on a hill which we all fight for each and every day? I promise you here and now that I will do anything - anything - to preserve this republic, to defeat these forces of evil which surround it.\" He stopped dead in the center of the room, their eyes enraptured on him and his words. For a moment, Barry Goldwater was President again."
 USA.epilogue.26.a: "“不惜一切代价。”"
 USA.epilogue.27.t: "一切尽在眼前"
 USA.epilogue.27.desc: "失败是一种令人不快的经历。菲利普·哈特回到和妻子共度的宁静家园的最初几天里，一直情绪低落。这种反应是自然的，再加上对国家未来的迷茫和担忧，他变得更加沮丧。\n\n然而，随着时间的推移，这种不确定性和担忧逐渐消退。\n\n现在他的生活很平静。虽然不算是理想中的田园生活，但他发现，和珍妮及家人共度的时光，缓解了他对政治和公共服务的渴望。他曾经怀疑自己是否能在总统任期结束后感到满足，而令他惊讶的是，这比他想象中要容易得多。\n\n尽管他没有完全脱离政治，但他发现政治对他来说不再那么重要。当家人和朋友来访时，他们谈论的是体育、爱好和其他话题。他觉得没必要用政治话题来烦扰他们。他所需要的，正是他们的陪伴。\n\n尽管如此，有时家人们还是会问他一些问题；他们有时会想知道他对某位政治家的看法，或是国会正在辩论的某个法案，甚至是他对政治气候的看法。他尽可能诚实地回答，承认自己对华盛顿的现状有些担忧，但他们都不会在这些话题上停留太久。\n\n输了选举虽然令人不快，但这是一种苦乐参半的感受。哈特可能不再是自由世界的领袖，但这种远离华盛顿喧嚣和混乱、与家人朋友共度的宁静生活正适合他。"
 USA.epilogue.27.a: "毕竟，他已经拥有了最重要的一切。"
