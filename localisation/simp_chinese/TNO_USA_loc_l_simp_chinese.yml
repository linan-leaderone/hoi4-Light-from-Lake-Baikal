 USASJ.3.t: "一名大法官去世了"
 USASJ.3.desc: "今天传来了悲伤的消息，一名资历颇深的大法官过世了。这位大法官是[GetJudgeLeaning]，其在任期内发表过许多重要见解，既有对政府的赞同，也有异议，而且这位法官还在不止一起案件的审理中扮演过一锤定音的角色。但这庄严的时刻也提供给我们一个机会，我们可以借此改变最高法院的局势。我们需要取得新法官的提名权，并谨慎地和参议院博弈，如果成功，那将是本届政府的重大胜利。"
 USASJ.3.a: "让我们填补空缺吧。"
