 USA_Henry_Fowler: "亨利·福勒"
 USA_Henry_Fowler_eco_desc: "§Y财政部长\n民主党§!\n------------\n§L亨利·福勒一生耕耘法律、公共政策和财政事务领域，现在他把这笔财富带给了约翰逊政府，尽管他从未成功竞选过任何职务。1932年，福勒从耶鲁法学院毕业，他曾为应对大萧条的公共工程项目的合宪性辩护，因此名声大振，此后在二战时，他担任战时生产委员会的资深法律顾问，逐渐摸清了国家建设和驱动战争机器的规律。\n\n在美国战败后，共和党与民主党合并，福勒成为了艾森豪威尔政府的关键人物，他运用自己战时积累的经验，监督新成立的OFN执行各项经济军事政策。现在，在为政府供职近二十年后，约翰逊总统找到福勒，希望这位稳健之人来掌管财政部——如果伟大社会真的如预期那样花费惊人，此举自然十分必要……§!"
 USA_William_Guy: "威廉·盖伊"
 USA_Claude_Pepper: "克劳德·佩珀"
 USA_Maurine_Neuberger: "莫琳·纽伯格"
 USA_Maurine_Neuberger_eco_desc: "§Y财政部长\n进步党§!\n------------\n§L人们听到“财政部长”这一头衔，浮现在脑海里的通常不会是一位拥有文学学士学位的女教师——然而，莫琳·纽伯格打破了所有人的预期。她创造了历史，是第一位担任美国最重要职位之一的女性。\n\n她登上权力高峰的过程漫长而艰辛。她来自一个不起眼的中产阶级家庭，过着普通的高中教师生活，直到她遇到自己的爱人理查德·纽伯格。作为一名参议员，他拥有她所需要的政治关系来启动自己的事业。她的政治天赋实在难以置信，伴随着一路的节节高升，在1950年，莫琳已经当上了众议员，1960年更是当选了参议员。1964年，她被邀请加入罗伯特·F·肯尼迪的内阁。莫琳·纽伯格的未来是光明的，许多人都相信她辉煌的职业生涯不会就此止步。§!"
