 USA.136.t: "就职日"
 USA.136.desc: "“我们伟大的国家时至今日还只是一个没有真正团结起来的联盟。对美国精神最大的威胁是这种来自内部的巨大间隙，而不是外来的入侵，或是哪种美国没有的意识形态。如果我们要成为这个世界上有史以来最伟大的国家，我们必须作为一个民族团结起来，正如林肯总统曾经说过的那样：分裂之家无可持存。”\n\n华莱士·F·本内特的就职标志着共和党在尼克松黯然辞职后重返白宫。他表示要成为一支温和妥协的力量，并希望推行民权法案，尽管种族隔离主义者还在反对。他还计划通过一系列新的外交计划来扩大美国的全球影响力，而不是像他的前任们那样尽会耍些阴谋诡计。\n\n他的妥协政策引起了人们的关注；种族隔离主义者谴责他的政策过于极端，而民权活动人士则认为他们还不够极端。他的软性外交政策也被NPP谴责为软弱的表现。尽管有些人不喜欢他的政策，但很少有人会直说他们厌恶本内特本人，而共和党-民主党联盟人正希望本内特的这种品质能够让他成为美国真正需要的伟大妥协者。"
