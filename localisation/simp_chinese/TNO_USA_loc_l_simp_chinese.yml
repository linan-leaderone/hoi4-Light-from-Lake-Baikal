 USA_election_helpers.1.t: "第一组参议员选举季"
 USA_election_helpers.1.desc: "美国又一次正在为选举季做准备。按照宪法规定，众议院的所有席位和参议院三分之一的席位将在11月改选，同时举行的还有全国各地数不清的州和地方选举，美国政治的走向也将随之改变。究竟是要维持现状还是对其彻底颠覆，是时候由人民来决定了！\n\n共和党-民主党联盟和国家进步公约，以及众多的第三党，运转起了他们50个州的政治机器，尤其关注的是那些有待争夺的参议院席位。数以万计的志愿者、竞选人员和候选人正在准备开始初选、集会、短暂访问、公开演讲、选民握手和辩论，这些活动将在未来几个月主导全国人民的注意力。重大的问题将被辩论，候选人将被仔细观察，最终全国各地数以千万计的选民将有机会发出自己的声音。这个世界上最伟大的民主国家将再一次地证明自己。"
