 USA.saf.effects.4.t: "773号村庄所发生之事"
 USA.saf.effects.4.desc: "这个村庄没有名字，在美国人的地图上，它被称为773号村庄。像许多其他村庄一样，这只是一群简陋小屋，这里的居民以放牛为生。如果不是因为一支倒霉的巡逻队，它将会永远不会被载入史册。\n\n事情是这样的，他们在一个酷热的下午到来，一队美国士兵拿着枪大摇大摆地走进了773号村庄。离上一次美国人到来已经有好几个月了，村民们于是都出来围观。士兵们的队长是一个脸上还长着青春痘的男孩。他指着在场最年长的人，也就是村长，开始对他大叫起来。他的声音开始嘶哑，苍白的脸也涨红了。\n\n老人不会说英语，但还是试图想弄清楚他想要什么。但男孩很快失去了耐心。他对手下下了命令，于是他们进入了小屋，开始乱翻。老人走近了那个美国人，请求他们停下，而男孩却把他打倒在地。老人擦拭着脸上的血，眼前被打得看见了幻影。他听见了喊叫，有茨瓦纳语，也有英语。透过模糊的眼睛，村长看见一群女人靠近了男孩，指着他大喊。老人试图恳求他们保持冷静，但话到嘴边又咽了下去。\n\n之后的一切都发生得如此突然：一个女孩从那群人中跑了出来，她没跑出五步，就传来了一声枪响，而她就像个断了线的木偶一样倒在地上。老人试图起身，但又跌倒了。子弹从他上空掠过。一片寂静。接着，哀嚎开始了。\n\n这一切只持续了不到十秒。老人用他仅存的一点力气站起身来，他看到到处都躺着扭曲的尸体。有女人的，还有孩子的。美国男孩在大叫，他的声音嘶哑。老人回头看了他的同村人，仍然站着的那几个人惊恐地瞪大了眼睛。他开始往前缓慢走去，但感觉他的神魂正在消散，就像一朵飘向远方的云一般，渐渐地，渐渐地消散了。"
 USA.saf.effects.4.a: "一滴滴泪水润湿了泥土。"
 USA.saf.effects.5.t: "雷霆之音"
 USA.saf.effects.5.desc: "灌木草原，一个尘土飞扬的早晨，厄运从天而降。\n\n远处的号角自云后响起，这是第七封印被打碎的声音，布尔人抬头仰望天空，神情高昂，因为他们不过是淳朴的乡下人，脏兮兮的农民，他们都认识到这是审判日的迹象。他们浑身泛起鸡皮疙瘩，等待天堂之音响彻凡俗，宣告上帝与弥赛亚将世界铸为天国，世人不朽之灵魂得以救赎。\n\n就在那时，天空降下地狱邪魔，号角声掺入了吉他、鼓和一种像是哀号的声音，农民畏缩在一起，他们现在意识到毁灭降临。天如无底深渊上升，有火如雨，烟气布满雨隙，阴森的污秽倾倒于大地，凡触之必享大破灭。审判所行，生命皆被撕扯离身体，农民为此尖叫哀嚎。一些人试图安慰所爱之人，另一些乞求主的仁慈。长者跪下，等待酷热的召唤，将他们索入突如其来的死亡寒意，而年轻人只能无谓地奔跑。\n\n短短几分钟，生命被轻易抹去，无人幸存，他们没能看到美军指挥官从直升机探出头，品尝空气。他深深吸了一口自己创造的烟尘，凝视着这片被摧毁的土地，知道自己工作完成的不错，任何古代战神或者可汗都不能想象如此的毁灭力量。\n\n他望向广阔无垠的天空，向上帝默默祈祷，它也是之前陷入火狱的布尔人乞求拯救的那位至尊。他发出信号，直升机从烟雾中飞回来，发出震耳欲聋的音乐，离开只余弹坑的废墟，他们身后是一堆堆黑灰，这些灰烬曾是心中抱有希望，梦想和爱的人。\n\n后来，他们才知道情报是错的，这个村庄不是他们所认为是叛军飞地，不过那时候他们已经去焚烧其他土地上的村庄了，此事无关紧要，很快就被遗忘了。"
 USA.saf.effects.5.a: "见有一匹灰马。"
 USA.saf.effects.6.t: "受难之火"
 USA.saf.effects.6.desc: "高原上没有寂静，因为它被靴子在沙路上踏过碎石和尘土的嘎吱声所打破，在这片没见过雨的土地上，士兵们害怕会踏入那干旱的广袤土地太远，从而迷失在高原所处的痛苦和孤独中。衬托着苍凉的浩瀚天空，疲惫的美国人进入了一个南非村庄。\n\n这几乎不能算是一个村庄，只有一群由垃圾和干木搭成的棚屋，和几只憔悴的山羊和绵羊。它们在士兵们进入这个可怜村落的中心时，凄凉地注视着这些人。士兵们的首领是个上唇长着参差不齐的胡子的男孩，他望向周围的房屋，在墙壁木板间的缝隙里看见那些阴沉的红脸，用对征服者的仇恨眼神讥讽着他。\n\n撤离，他向他们喊道，一次，两次。他们却继续瞪着他，用他们的猪语咆哮着，男孩感到自己的愤怒被他们的蔑视激起。前进，他向手下示意。那些蒙面人带着他们的奇怪机器走了过去，村民们困惑地看着他们。\n\n没有进一步的警告，大火倾泻而来，棚屋燃起了火焰。村民们尖叫着，抱着婴儿和贵重物品开始逃跑，而随着枪声响起他们跌倒在地，晒伤的皮肤被子弹撕裂，涌出了血泉。\n\n几分钟之内，熊熊大火就把村庄从地球上洗刷干净了。剩下的只有灰烬和尸体，还有那个心不在焉地注视着他所造成的破坏的男孩指挥官。美国人在残骸中仔细检查，并没有发现证据说明这里是让他们远道而来的布尔人藏匿处。当干雷声在高原上轰鸣时，他们转身沿着来时的路返回，穿过在嶙峋的岩石间，沿着沙路下坡。"
 USA.saf.effects.6.a: "愤怒如同烈火：它将一切烧尽。"
 USA.saf.effects.7.t: "爬行在剃刀刀锋"
 USA.saf.effects.7.desc: "休·汤普森准尉望着他下方的破坏，他的直升机正被村庄上空飘散的烟雾所包围，他的直觉立刻意识到有些事情不太对劲。他们被派来增援已经在那里的人员，但这本该是一次普通的侦察任务。泥地里到处都是尸体——孩子、妇女、老人。但似乎没有任何符合征兵年龄的人，也没有任何带武器的人。\n\n汤普森命令直升机降落在村子的中心，他看见那里有几个美国人在转悠。他下了直升机，而当他走近离他最近的一个大兵时，一个非洲妇女从附近的一个小屋里跌跌撞撞地跑出来，赤身裸体地呻吟着，血顺着她的腿流了下来，让他吓了一跳。随着一声枪响传来，她的头颅炸开，变成了脑浆和头骨碎片的喷泉。女人的身体砸在泥土上，倒在一滩血水中。\n\n一个男人从小屋里走出来，踩在尸体上，一只手拿着手枪，另一只手拉起了裤链。“谁是带队的？”汤普森质问道。\n\n“就是我。”士兵面不改色地说。“我叫凯利。你是我们的救兵？”汤普森惊恐地盯着他，而在他身后，在村子的另一端，响起了一连串的枪声。他把脸凑到凯利面前，卡利依然漠不关心。“这到底是怎么回事，中尉？”\n\n“只是奉命行事，”凯利回答说，“让这些野蛮人尝尝美国人的火力。”\n\n“但是——这些是手无寸铁的平民，是人，长官！”又是一阵枪声。汤普森打了个寒颤。凯利点起了烟。“听着，伙计，这是我的节目，这里我说了算。如果你对做你那该死的工作不感兴趣，为什么不滚回你的直升机，管好你自己的事呢？”\n\n汤普森小心翼翼地看了看四周。凯利的手下正盯着他，从两边慢慢走来，把他包围。“别以为这就完了！”他无力地吼道，赶回直升机上。起飞到村子上空，他看到一群士兵把一群女孩和老人推到沟里，然后开火射杀。\n\n汤普森拼命地用无线电呼叫上校，收到的只是静电声。与此同时，他只能眼睁睁地看着这场杀戮的狂欢在他身下展开，无力阻止。"
 USA.saf.effects.7.a: "这场战争有天终会结束…"
 USA.saf.effects.8.t: "车裂酷刑"
 USA.saf.effects.8.desc: "在被敌人的枪炮带走了大多数好兄弟之后，幸存下来的“老虎部队”的人最想做的事情就是活捉一个德国佬。一天早上，在穿过一片老战场时，他们实现了自己的愿望。\n\n当他们的装甲运兵车辗过满目疮痍的大地时，他们在那些被泥半埋的尸体堆里发现了动静。一个金发，蓝眼睛，德国血统的伤员，褴褛的军装表明他是党卫军的军官，脊柱中弹使他腰部以下瘫痪。自战斗结束后他就躺在自己的排泄物里，喝着泥地上被污染的雨水，祈祷着能痛快死去。但他不能如愿。\n\n德国人看到那群美国人走近时，试图找到自己的枪，但他们已经抓到了他，这就是他们需要的家伙了。“老虎部队”的人把缆绳绑在他的腿上，并把绳子挂到装甲运兵车的后面，然后带着他在战场的污垢中转了一圈，拖着他在战友们残毁的尸体上，在凝固的血水中穿行。他先是大喊，然后是尖叫，接着是哀求，哭喊，呼唤他的母亲，最后他沉默了。\n\n在一个急转弯处，他的头被撞在一块石头上，头骨碎裂，脑浆飞溅在泥地上。那群美国人气急败坏地怒骂起来，因为好不容易找到的乐子就这么没了，于是，在将德国人的残尸松绑后，他们离开去寻找更多的幸存者。"
 USA.saf.effects.8.a: "寻找新鲜猎物。"
 USA.saf.effects.9.t: "酷刑对象"
 USA.saf.effects.9.desc: "透过被泪水迷糊的眼睛，布尔人望着拷问他的人。那是一对年轻人，红发后梳，袖子卷起，眼神宛如坚冰。布尔人很清楚接下来会发生什么，心里已经做好了准备。\n\n既然他现在醒了，拷问又接着开始了。其中一个人全力打他的肚子和胸口，一遍又一遍，而另一个人在一旁看着，问着他不知道答案的问题。过了一段时间，施刑者们去洗干净手，而布尔人则把口中的血吐在水泥地上。那口血在钠灯刺眼的黄色灯光下像是镜子一样地把灯光反射了回来。\n\n接着来的是钳子。他决心不叫，但当皱眉的拷问者撕下他的拇指甲时，他的决心立刻崩溃了。问话者继续用他那单调的声音说着非母语口音的南非语。他们在哪里，有多少人，物资从哪里来。布尔人只能说他不知道，但他们并不满意。在他剩下的所有手指甲都落在地上的血泊中后，拷打他的人就转向朝他的牙齿动手。\n\n一段时间后，布尔人又醒了过来。他不知道在这阴暗发臭的地窖里已经过了多长时间。拷问者把一个汽车电池推了出来，把跨接引线接在上面，然后把夹子夹在他的乳头上。布尔人感觉到电流把他的脑袋像圣诞树一样点亮了。电击的强烈有那么一瞬间甚至令他失去了痛觉，但痛觉最后还是来了。哦，的确来了。拷问者再次确定，这个人无法回答他们的问题，于是将夹子换到了他的睾丸上。\n\n最后，天亮了。在开普敦码头边的一条小巷里，一扇不起眼的门打开了。一个红发后梳的年轻人走到外面昏暗的阳光下，放松着肩膀，伸展着脖子。在他身后，他不自然地拖着一个垃圾袋，每走一步，里面的东西就晃荡一下。他把垃圾袋重重地扔进了一个已经满溢的垃圾箱里，然后，遮住眼睛，避开早晨的亮光，回到屋里。\n\n很快，他们就会带来下一个囚犯。"
 USA.saf.effects.9.a: "这缕阳光不属于那些人。"
 USA.saf.effects.10.t: "最隐蔽的杀手"
 USA.saf.effects.10.desc: "在德国人横跨非洲，遍体鳞伤的撤退过程中，他们丢弃了许多物资。坦克、直升机、各种武器和炸药成批地堆放在全非的废弃营地中。而美国人不仅认领了这些物资，他们还接纳了德国人的隐性杀手：毒气。\n\n当老虎部队的人马向大草原深处挺进时，他们洗劫了不少德军营地，也因此得到了一堆毒气手榴弹。士兵们每日都携带着它们，满心想找几个德国佬用着玩。\n\n这不过是一次常规的巡逻，他们受命前往一个草原上半废弃的村落。部队的收音电台又坏了，所以士兵们在等待命令下达的间隙，玩起了一个游戏：比比看他们谁能把手榴弹扔进远处的村庄水井。\n\n那个面色红润的下士最后以十步助跑夺取桂冠。他扔出的手榴弹在井壁上撞出了咔咔的响声，而引信则被撞掉了，手榴弹翻滚着掉进了水里，冒着嘶嘶声音的汽泡浮上了水面。\n\n一个非洲老者走近了他们，他大着嗓门，一遍遍地重复着：“毒气，毒气！”下士冷笑一声，把他推倒在地上，而围观的士兵则大笑起来。但他们很快就笑不出来了，越来越多的村民走出了小屋，他们好奇的目光投向了这一团混乱，然后愤怒涌上了眉间。那个老人流着鼻血，他站了起来，和村民一起对士兵大喊，而人群则开始向他们围拢。\n\n那群站在惩戒听证会小组前的老虎部队士兵，都说不知道谁开了第一枪，也不知道是谁把手榴弹扔进了村落唯一的水源。但当硝烟散去时，地上却布满了支离破碎的尸骸。少数幸存者逃出了他们的故土，春去秋来，在土壤中蔓延的毒素则杀死了那里的植物与动物。或许几十年后，生命才会回到这片土地上。\n\n要是它曾存在过的话。"
 USA.saf.effects.10.a: "懦夫的武器：毒药。"
 USA.saf.effects.11.t: "死从天降"
 USA.saf.effects.11.desc: "他接到的命令，就是轰炸一切在动的东西。\n\n驾驶舱里寂静无声。飞行员的头被飞行头盔罩住，不透光的黑板遮住了他的视线，而探头软管则将氧气汞入他的肺，他的耳畔只有发动机的嗡嗡声和无线电中温柔的耳语。\n\n那个噼啪的声音向他的耳朵通报了一串坐标，他接收了，然后开动了毁灭之轮。要是他对此报以什么想法，那他大概在思考坐标是不是在运输武器，或者运输敌军，但他什么想法也没有，或大概更准确地说，他不在乎。在高空撒播死亡来得相当容易，他既没有必要去直面敌人的瞳孔，也不要去听他们的啜泣与哀求。\n\n炸弹呼啸着破空而去，飞行员却听不见半点声响。在它们落地前，仿佛有一阵永恒的时间流在空中溢开，万物都锁定在原地。然后爆炸声在大草原上回荡开来，卡车被炸成了一堆扭曲的金属。\n\n飞行员对自己的劳动感到满意，他向基地返程了。他倒是永远看不到村民们跑向车队的残骸，惊恐地看着自己赖以生存的重要物资被炸毁，通往外界的生命线被犁成碎块的场面。\n\n他永远不会看到忍饥挨饿的孩子们，缺药而死的村民们，他看不到人民被驱离故土，为死亡和痛苦而挣扎求生。在村庄上空一瞬闪现的金属反光，就永远决定了他们的命运。它将生命化为灰烬，让社区归于尘土，但按下按钮的人却不知道这一切，十几次任务做完，他甚至都记不得这一切了。"
 USA.saf.effects.11.a: "炸弹能不能抚慰我们的灵魂，解放我们的精神？"
 USA.saf.effects.18.t: "南非的大胜！"
 USA.saf.effects.18.desc: "事实已然明了：非洲挣得了自由。自由国家组织已经在对抗非洲之盾的战争中大获全胜，它碾碎了三个试图分裂民主南非，将纳粹意识形态传遍全非的纳粹专员辖区。[USA.GetLeader]总统将在椭圆形办公室发表胜利演讲，而美国的小伙子们将“……以人类能做到的最快速度”回国。\n\n当第一批泛美航空的包机在东海岸着陆时，成千上万挥舞国旗，唱起国歌的人群就挤满了航站楼和停车场。摄影师刻录着一个个疲惫的士兵亲吻拥抱着妻儿的感人场面，它们会在报纸上辗转流传，永世长存。国防部长宣布了在华盛顿特区举行阅兵式的计划，以纪念那些“从野蛮和奴役中拯救大陆”的归国老兵。\n\n纳粹在非洲落败的背后，却是为了光明与民主的未来，所要进行的漫长而艰辛的重建。战争审判亟待举行，被捕党卫军、国防军和酿就无数死亡和破坏的布尔游击队的罪名悬而未决。新国家尚在筹备，非洲人民要自决命运，美国的资金和技术要支持他们的重建。当然，还有数百万民众：前奴隶、残疾人士、孤儿和伤病者都不得不留在非洲，等待照料。而我们那些经历过人类所不能想象血腥与恐惧的部队，也不得不如此。\n\n但那也是明天的事务了。而今天，我们要庆祝对纳粹的大捷，庆祝我们英勇男女的归乡。"
 USA.saf.effects.18.a: "黑暗大陆不再黑暗。"
 USA.saf.effects.19.t: "南非的惨败！"
 USA.saf.effects.19.desc: "事实已然明了：非洲陷落了。无数的努力，上万的性命和数百万美元，连同南非一起付诸东流。三个纳粹专员辖区和布尔鹰犬的势力看来太过强大，自由国家组织和美国无力抵抗，非洲民主和自由市场的落脚点已经崩溃。\n\n我们得以在溃败前通过海运或空运撤出许多部队，但我们许多勇敢的小伙子仍被俘获，他们被迫投降，走入了战俘营。他们的命运陷于未知，但考虑到那些接管非洲之盾的党卫军狂热分子，大概也不会有什么好下场。当然，南非自由与解放的支持者们也被围捕，他们要么被投入集中营，要么被杀害。\n\n当纳粹在约翰内斯堡和比勒陀利亚游行的时候，美国人民一片哗然。这一切都怎么会发生？为什么我们会在一场必败的战争中投入甚多？我们要怎么面对士兵的死伤？国会已经启动对陆军和[USA.GetLeader]总统对战争措施的调查，辞职和解雇浪潮则席卷了政府。弗朗西斯·帕克·约基和格斯·霍尔固然是意识形态上的对手，他们也联合起来谴责总统还有共民联盟，NPP的无能领导人。\n\n国旗落半，美国的士气随着二十五年来对纳粹的第二次惨败而跌入最低谷。"
 USA.saf.effects.19.a: "黑暗大陆黯淡如初。"
 USA.saf.effects.20.t: "南非的失败！"
 USA.saf.effects.20.desc: "事实已然明了：非洲的战争结束了。这场漫长、野蛮而血腥的战争，在夺取了我国许多最好也最聪慧的性命后，留下了一份整整一代人，乃至更多代人要为之而心痛流血的账单。我们没有面对完全的失败，但也很难说我们胜利了。[USA.GetLeader]总统和他的支持者们尝试辩解，没错，南非还存在，它还能举行自由而公正的选举。但三个专员辖区强化了其在非洲的地位，他们还拉起了一个盟友——阿非利卡人民邦，我们的盟友国家则沦为废墟。\n\n结果就是，美国人民陷入了苦涩的分歧：为了保护南非，击败纳粹而付出的百般努力已经付诸东流，南非比之前更小，更弱，而专员辖区的力量从未如此强大。如果我们再早些派一个师去，发动更多次的轰炸，或者再多投入些物资，战争就会有不同的结果，我们就不会面对这种不甚满意也不太稳定的胜利。也有人说，我们该更早撤军，这样关于士兵死伤与村庄燃烧的报道就不会冲垮民众的士气，更不会让许多年轻人丢掉性命。但最终，无数的“如果”与“可能”将不得不留待历史学家和总统的政治对手们在未来讨论了。\n\n战斗暂时结束了，但很明显，南非仍需要我们的援助来生存和维持它在非洲的地位。"
 USA.saf.effects.20.a: "黯淡灯火照耀黑暗大陆。"
 USA.saf.effects.21.t: "南非的僵局！"
 USA.saf.effects.21.desc: "根据官方消息：非洲的战争已经结束。在经历了无数的战斗，耗费了天量的财富，牺牲了众多的生命之后，这场在非洲大陆上的战争几乎还是保持着战斗刚开始时的边界，并以停火而结束。三个纳粹专员辖区试图建立一个布尔人的盟国并摧毁民主的南非，但他们没有成功。同时，自由国家组织也无法将法西斯主义的污点从非洲抹去，所以一切还保持着现状。\n\n总统[USA.GetLeader]坚持认为，干预非洲的目标只是：保护我们的盟友，将纳粹主义“遏制”在它目前的边界内，防止它像疾病一样在全世界蔓延。然而，许多政治家和将军表示，他们希望将法西斯分子赶回去，并将整个撒哈拉以南的非洲从我们的意识形态对手手中解放出来。虽然这些话比具体的政策目标更加充满着希望，但在一次又一次听到美国是在为民主和自由而战之后，相当大一部分普通民众并不满足于这场所谓的“半成品战争”。也许除了国会边缘的几个战鹰之外，没有人说他们想让前脚刚回国的军队，后脚马上回到战争中去，并彻底摧毁专员辖区，但人们对这种僵局充满了怅惘和不满。\n\n然而，只要南非保持完整和自由，而多米诺骨牌也在倒下之前被阻止，我们就可以对结果感到满意，即使不是那么能让人充满激情。"
 USA.saf.effects.21.a: "黑暗大陆一如既往。"
 USA.saf.effects.22.t: "南非的胜利！"
 USA.saf.effects.22.desc: "根据官方消息：非洲的战争已经结束。三个纳粹专员辖区一致同意有条件地停火，结束在南非的所有战斗。虽然美国和自由国家组织的部队深入丛林和刚果湖畔，但在当地以及回到华盛顿和开普敦的指挥官们都认为，继续推进全面胜利的代价太大，不值得为之付出生命和金钱。\n\n虽然美国人民对这一消息表示赞同，并对战争的结束感到欣慰，但也有很大一部分反法西斯政治家和评论家表示了反对，他们认为我们在即将迎来最后的胜利时，却让党卫军的杀人犯和奴隶主逃之夭夭。然而，美国总统[USA.GetLeader]在白宫新闻发布会上发表评论说：“……美国和自由国家组织已经完成了他们在南非战争中的所有目标。专员辖区发起进攻的能力已经被瓦解，我们的盟友是安全的，我们已经解放了许多生活在纳粹暴政之下的主体民族。”然而，总统和他的支持者将不得不回答他们为什么让纳粹逃过一劫，并继续让他们统治面积大大缩小的领土。我们只能希望，这些被大大缩小和削弱的专员辖区将在一段时间内被迫进行改革、改变，甚至是崩溃。\n\n虽然我们已经阻止了，甚至逆转了这股灰色浪潮，但我们现在还不能放松警惕。暴政和独裁主义仍然在我们的身边，并时刻威胁着我们的盟友，所以我们必须时刻保持警惕。"
 USA.saf.effects.22.a: "希望灯塔傲立黑暗大陆。"
 USA.saf.war.missions.1.t: "温得和克的陷落"
 USA.saf.war.missions.1.desc: "今天，非洲之盾承受了一次沉重的打击。尽管有来自日益绝望的防守者们的不间断的空袭，被OFN组织支援的南非军队依然在一整日的激烈交火后攻占了温得和克——西南非专员辖区的行政中心。殖民地政府的中心行政区是城市中最后一个陷落的，因为里面有近两百名士兵在被当地人组成的党卫军的远程炮火所支援的同时，进驻了一座被仔细加固了的堡垒。美国军队被迫逐个清理地下廊道与被军事工程师布满陷阱和喷火器的大厅。\n\n过去几周，联合军面对三大专员辖区几乎屡战屡胜，挫其锐气，稳步地夺取优势，而这个事件可能成为战争的转折点——随着温得和克的陷落，非洲之盾失去了它最大的机场，而且一大批来不及被德国人撤离的补给、航空燃油与飞机零部件被进攻者所缴获。\n\n申克专员通过他自己的私人战斗机逃离了城市，而他一回到安全地带就宣誓要“让德国的旗帜重新飘扬在温得和克上空”，但西部战线一团乱麻，非洲之盾的部队还在继续撤退，许多人怀疑专员是否还相信他自己说出的话。"
 USA.saf.war.missions.1.a: "战争还将继续。"
 USA.saf.war.missions.1.b: "那帮懦夫连自家首都都守不住吗？！"
 USA.saf.war.missions.2.t: "第二次温得和克之战"
 USA.saf.war.missions.2.desc: "许多人都认为，温得和克及其周边机场的陷落，会给非洲之盾以及他们为德意志称霸非洲的战斗画上一个句点。但实际上，这场失利反而促使德属非洲重整旗鼓以应对战局：非洲武装部队最高统帅部向陷落的温得和克发动了一次总攻。来自非洲之盾各方的部队集中起来，以近乎绝望的猛烈进攻向前推进，尽管伤亡惨重，但他们成功地迫使南非军队及其美国盟友撤退到城郊地带。\n\n这次攻势将守军防备松懈的缺点完全暴露了出来，因为他们根本没想到德军在吃了败仗之后还会反扑。来自德属西南非洲方面的轰炸机队早已摩拳擦掌，渴望一雪前耻的他们很快就压制了零星分布的防空火力，将满载的航弹一股脑地倾泻到守军头上。守军指挥官很快就权衡好了得失，与其坐以待毙，不如立刻撤兵。在德军发起进攻的前一天晚上，趁着夜色，载着士兵和补给的车队悄悄撤出了城区。\n\n第二天，德军耀武扬威地进入了被解放的温得和克，虽然当地人并没有给他们的大救星什么好脸色看。申克专员被兴高采烈的士兵们簇拥着，回到了这座城市，又坐回了他在行政大楼的那把椅子上，尽管这座建筑由于战火损毁还在大修当中。德军的捷报通过无线电波，一路从非洲传到了日耳曼尼亚，高奏凯歌的非洲德军无不欢欣鼓舞，士气空前高涨。与之相反，南非方面对这次失利更为沮丧——很明显，这场战争将会比他们所预料的要更加漫长，也更加血腥。"
 USA.saf.war.missions.2.a: "战争还将继续。"
 USA.saf.war.missions.2.b: "现在，我们稳住了局势。"
 USA.saf.war.missions.3.t: "布隆方丹的陷落"
 USA.saf.war.missions.3.desc: "布尔人当初就该对他们挑起的内战多上点心，现在好了，这个烂摊子已经变成非洲之盾和OFN争夺非洲霸权的代理人战争了。离最初战线只有一步之遥的布隆方丹，这个新成立的阿非利卡人民邦的首都，根本没时间准备防御：尽管驻军指挥官已经尽力了，但布隆方丹贫瘠的工业基础也意味着人力物力的双重匮乏，在南非部队打过来之前，只足以勉强构筑一些临时工事——也就是零星分布在城郊的几个预制碉堡，几条战壕，还有几座孤零零的防空阵地而已。\n\n尽管抵抗激烈，布隆方丹的驻军仍然未能击退敌军的猛攻，而且不久就被迫向城内撤退：辅助部队匆匆忙忙筑起了街垒，还有一些建筑要么被设下了诡雷，要么就是被放了火，总之他们穷尽一切手段拖延敌军，但到头来还是远不足以停下他们进军的步伐。在市政厅最后顽抗了一阵之后，守军指挥官终于接受了联邦开出的投降条件：临时拉来的民兵在解除武装之后就能回家团聚，而其他人就得当俘虏了。\n\n尽管出于安全考虑，政府早在进攻发起前就撤出了布隆方丹，但这座城市的陷落仍然给布尔人争取独立的信心来了狠狠一下重击。叛乱部队的士气一落千丈，还有些人转过头去质问他们的德国盟友：要是战争再这么打下去，那不久之后我们就能高举着双手回到南非人的怀抱里啦。"
 USA.saf.war.missions.3.a: "战争还将继续。"
 USA.saf.war.missions.3.b: "那帮懦夫连自家首都都守不住吗？！"
 USA.saf.war.missions.4.t: "布隆方丹的光复"
 USA.saf.war.missions.4.desc: "阿非利卡人民邦首都的陷落使得这个叛乱国度的士气一落千丈。从那灾难性的一天起，他们已经为一雪前耻准备多时：德国的顾问和补给总算来了，再加上来自非洲之盾的特种部队这一决定性的助力，由布尔人和德国人组成的联合特遣部队终于为夺回布隆方丹发起了一场集中攻势。\n\n猛烈的轰炸很快把南非人临时构筑的工事炸得灰飞烟灭，他们再也指望不了这些防线能挡住反攻了。轰炸过后，布尔人的步兵，在德国人的大炮和直升机掩护下，席卷了已经哑火了的防线，把守军赶回了城里，往后的剧情就和他们当时第一次被南非人攻陷时没什么区别了。风水轮流转，这次轮到南非守军的指挥官投降了——就在他的布尔前任签字投降的同一张桌子上，真是造化弄人。\n\n随着布隆方丹的解放，战线又退回到了刚开战的时候，许多南非人开始担心战火可能延烧到家乡，这种心态迫使他们采取防御姿态以防止丢掉更多国土。同时，布尔人正在欢庆他们来之不易的胜利，期望这会是一连串凯歌的前奏。"
 USA.saf.war.missions.4.a: "战争还将继续。"
 USA.saf.war.missions.4.b: "现在，我们稳住了局势。"
 USA.saf.war.missions.5.t: "约翰纳斯贝格之战"
 USA.saf.war.missions.5.desc: "新近才被命名的约翰纳斯贝格，也就是南非联邦时期的约翰内斯堡，已经被深入战线的联邦军队攻陷了。战争已经趋于白热化，就在德国人和美国人在战场上短兵相接的时候，布尔人发觉他们自己就像老话说的那样：城门失火，殃及池鱼——新生的阿非利卡人民邦成立不久就被入侵了，而尽管来自非洲之盾的补给源源不断，联邦军队仍然势如破竹，兵锋直指约翰纳斯贝格，意图迫使这个叛乱国度俯首称臣。\n\n作为南非人口第二多的城市，约翰纳斯贝格当然有理由被重兵把守，但即便如此也不足以抵挡住高歌猛进的敌军：看似坚固的防线在狂轰滥炸中付之一炬，还没等守军缓过劲来，敌方已经发动了凌厉的全面攻势。尽管布尔士兵奋勇作战，无奈寡不敌众，只能撤回城区。在那里，他们发现预设的防御阵地已经被非国大的游击队破坏得乱七八糟，守军指挥官最终只好请降。\n\n约翰纳斯贝格的陷落，不仅标志着布尔人丢掉了他们最大的城市，也意味着他们唯一的发达工业区也落入了敌人手中，战时产能急转直下：他们的战斗力越来越难以为继。很多人开始认为，这场命运多舛的暴动可能就要落下帷幕了。"
 USA.saf.war.missions.5.a: "战争还将继续。"
 USA.saf.war.missions.6.t: "第二次约翰纳斯贝格之战"
 USA.saf.war.missions.6.desc: "在一场本就充满不确定的战争经历了一次突然转折后，约翰纳斯贝格再次被阿非利卡人民邦占领了。美军的空中侦察表明大量的布尔军和德军在前线集结，尽管很少有人认为会爆发一场激烈的战争：由于非洲之盾提供的物资和顾问，叛军变得比以前更加的有组织和有效率，获得了一系列关键的胜利，迫使前线缩回城市之中；在那里，当地的驻军在非国大的志愿者帮助下修建了防御工事。\n\n尽管坐拥要塞和空中支援，防守方仍然无法抵挡拥有数个营的德国精锐部队帮助的叛军。在决定彻底放弃城市撤退之前，他们只能不断的收缩。尽管绝大多数的士兵决定按部就班的撤退，但交通工具不足，非国大的游击队无法撤退。他们宣称美国人背叛了他们。既然无路可退，他们决定血战到底。他们不断的骚扰布尔人，摧毁工业设施，让占领军承受更大的损失，直到他们被全歼。\n\n约翰纳斯贝格光复后，共和国重新掌握了工业中心，修复工作已经开始进行，以让城市更快更高效的投入军火生产中。当战线再一次向南非联邦的核心领地靠近时，越来越多的人认为战局正在向德军方面倾斜。"
 USA.saf.war.missions.6.a: "战争还将继续。"
 USA.saf.war.missions.7.t: "入侵利伯维尔"
 USA.saf.war.missions.7.desc: "也许是中非最高统帅部认为他们的基地远在敌军攻击范围之外，又或者他们真的因为没有准备而不知所措。这两者的结果都一样：非洲之盾的噩梦降临了，利伯维尔——专员辖区西端最大的港口，以及专员辖区从本土获得补给品的主要地点，现在被美国和南非海军陆战队占领了。这让人们深感意外。\n\n夜幕降临，在一些从美国海军“租借”的海军舰船的帮助下，自由国家组织联合特遣队发动了一次针对这一战略要地的海上入侵。由于港口本身缺乏防备，并且绝大多数部队被派往了前线，在利伯维尔港内的少量驻军束手无策，上千陆战队员从四面八方同时发起攻击，而海军重炮则对码头周围的防御薄弱处进行着猛烈攻击。\n\n军事工程师已经开始尽其所能地把城市变成一座要塞，港口设施也正在进行维修，目前用途不明。正当中非最高统帅部匆忙回头打算保护它柔软的腹部时，在美国领导下的联军已经达成了重要的胜利：通过在德属非洲的心脏打开第二战场，迫使对方从南方前线大量撤军，达到缓解前线压力的目的。如果非洲之盾无法重夺利伯维尔，不仅他们没法从本土获取源源不断的补给品，而且我们还能以此组建钳形攻势，这可能成为撕碎德国非洲殖民联盟的凶猛一击。"
 USA.saf.war.missions.7.a: "战争还将继续。"
 USA.saf.war.missions.8.t: "利伯维尔的溃败"
 USA.saf.war.missions.8.desc: "对许多人而言，利伯维尔的陷落，加之在非洲腹地开辟的第二战线，看起来已经给非洲之盾的棺材板敲上了最后一颗钉子，但这场奇怪而血腥的战争又一次被逆转了。彻底战败的风险已然迫在眉梢，德属非洲各个专员辖区终于从它们的麻木中清醒过来：他们疯了一般呼叫自己的盟友加入战局，把紧急动员的后备军拉上前线；庞大的德国工业巨兽从那些不幸的垂死灵魂中汲取饱了养分，它将血肉换算成了冰冷的数字，以数以千计的生命为代价，源源不断地吐出一批又一批的武器供应。在美军能派出足够地面部队巩固海军基地周边防御之前，德国人开足马力的战争机器已经全速冲向了利伯维尔。\n\n就在一瞬之间，几十起爆炸将夜空照得透亮，火柱腾空而起，哪怕还有几个沉沉睡去的人，爆炸声和战机低空掠过的音爆也毫不留情地撕碎了他们的美梦。陆战队员匆匆进入阵地还击，连停泊在锚地里的军舰也加入了这场激战，但守军很快就发现他们根本不可能打退面前的进攻：工兵早就将雷场和反坦克路障清理得一干二净，而装甲部队无情地碾碎了匆忙架起的第二道路障，紧随其后的步兵立刻扼守住了整条防线的各处咽喉要道。\n\n还好，多亏德国人的轰炸还有心避开了港口设施，守军才得以撤到港口登船出海；虽然并不是所有人都那么幸运，还有许多人落入了德军手中。就在非洲之盾终于为他们免于毁灭而长舒一口气的时候，数以百计的美军，在报社口中的“傻瓜湾”里不是战死就是被俘的悲惨命运，使得美国政府被媒体铺天盖地的痛骂所淹没了。但这时，南非战场上的各方势力又将视线转回了主要战线上。看起来，这场战争会比他们所预期的要更漫长。"
 USA.saf.war.missions.8.a: "战争还将继续。"
 USA.saf.war.missions.9.t: "利奥波德维尔的陷落"
 USA.saf.war.missions.9.desc: "利刃已经扎进了德国人的胸口。在非洲之盾历经了一连串的溃败后，利奥波德维尔，这座专员辖区的行政中心，也落入了美国领导的联盟手中。对南非人和他们的盟友而言，这份捷报无疑令人愈加振奋，它标志着深入德属非洲腹地的第二战场已经成功开辟，沉重打击了德国人的战时产能和士气。\n\n毗邻刚果湖的这座城市，尽管防御潦草，但沼泽和丛林组成的天险仍然减缓了进攻方的进军速度，使得他们的飞机大炮几乎无用武之地。然而，进攻方最终也没用上火力支援：面对浩浩荡荡的敌军，守城的雇佣兵宁愿直接投降，仓促组织的防御仅仅一碰就瓦解冰消了。现在，投降的德军等待着他们未知的命运，因为还要从中甄别他们是否是真正的士兵抑或只是“武装平民”。\n\n随着利奥波德维尔的陷落，不仅德属中非已经面临崩溃边缘，整个非洲之盾也有垮台之虞。败局已定，除非兵行险着才能反败为胜。他们的对手想必会非常乐意看见他们自己垮掉。也许这一次，战争真的要结束了。"
 USA.saf.war.missions.9.a: "战争还将继续。"
 USA.saf.war.missions.9.b: "那帮懦夫连自家首都都守不住吗？！"
 USA.saf.war.missions.10.t: "利奥波德维尔围城战"
 USA.saf.war.missions.10.desc: "在利奥波德维尔陷落后，许多人都认为非洲之盾的全面崩溃已经是时间早晚的事，早则几天，晚则几星期，总之战争很快就会结束的。不过他们可能又要失望了。垂死挣扎的非洲武装部队最高统帅部发动了一次孤注一掷的攻势以挽回西线的战局：西格弗里德·穆勒专员从南方战线赶回来，坐镇中军，亲自指挥这次进攻。也许正是穆勒的出现激发了德军士兵前所未有的勇猛，又或者他们的一往无前只是由于绝望，无论如何，他们的决死突击得到了回报。\n\n美国守军在城市周边的丛林里拼命阻击着敌军，试图挡住他们前进的步伐，但德军投下的凝固汽油弹很快将丛林变成了一片火海，守军被迫撤退，而中非德军的直升机仍在身后对分散成小股的美军部队穷追不舍，直到他们撤到城郊——在前殖民地行政中心的大楼上，匆忙架设好的防空阵地总算把这些空中追兵驱散了。但这座建筑的象征性意义并没能打消德军的决心，在一通狂轰滥炸下，本就脆弱不堪的防御又被削弱了一点，而德军离夺回这座城市只差临门一脚。最终，大多数守军收缴了几艘民船，设法逃离了这座城市，撤到了湖泊的另一边，在那边，他们的战友还在坚持战斗。据说，当穆勒看到他心爱的狩猎战利品被美军用做“床头柜和枪靶子”的时候，“他的心都要碎了”，他发誓要让这些亵渎他战利品的家伙生不如死。\n\n也许穆勒的怒火会激发德属中非的作战决心，但对德军而言，局势仍然极其艰难：穆勒专员辖区的大部分还在敌军手中，许多人都在怀疑，这场胜利除了推迟他们必败的结局以外还有什么意义，尤其是现在西线被撕开的突破口还敞开着的时候，就像溃烂的伤口一样。仅仅一场纸面上的胜利是远不足以扭转战局的。"
 USA.saf.war.missions.10.a: "战争还将继续。"
 USA.saf.war.missions.10.b: "现在，我们稳住了局势。"
 USA.saf.war.missions.11.t: "鲍赫勒施塔特起义"
 USA.saf.war.missions.11.desc: "在人数处于劣势的东非德军经历了一连串的溃败后，今天，这个非洲最东部的专员辖区，同时也是非洲之盾事实上的领袖，被迫承受了开战以来最恶劣的羞辱：美军部队开进了鲍赫勒施塔特。德属东非的行政中心，汉斯·许蒂希的权力宝座，在这一刻被插上了美国国旗。\n\n这座城市已经变成了一座名副其实的堡垒，地堡、壕沟、雷场和地下通道环绕着城市周边，互相交错的射界使得整个城郊变成了冷酷的修罗场。然而，守军没想到的是，堡垒总是从内部攻破的：游击队渗透进了城内的集中营和奴工营，他们发动了全面起义，将看守屠戮殆尽，挣脱了殖民者的奴役，将混乱和恐慌扩散到城内的德裔移民社区里。守军还没搞清楚起义者是否计划和围攻部队里应外合，抑或只是他们的自发行动，但这已经不重要了。起义分散了守军兵力，给了围攻方绝佳的攻击机会，尽管伤亡惨重，但他们还是把守军赶出了外围要塞圈，扫清了进入城区的障碍。到最后，还在负隅顽抗的区域只剩下了行政中心的堡垒群，进攻方除了要硬扛守军的直射火力，还要小心遍布脚下的诡雷：尽管行政大楼里只剩下几十个困兽犹斗的党卫军，还是有超过六百名士兵倒在了夺取大楼的路上，直到工程兵和喷火兵组成的突击队派上前线。\n\n鲍赫勒施塔特是德国殖民地的重要枢纽，好几个对战时生产至关重要的产业就坐落在这里；据报道，占领军被他们在采矿集中营和奴隶工厂看到的景象给“吓到了”：成千上万的男女老幼衣衫褴褛，饥寒交迫，美军士兵含着泪看着那些最虚弱的人在他们眼前死去，而剩下的人为他们终于重获自由而哭泣。汉斯·许蒂希专员逃离了这座城市，他发誓“要用城市里所有美国佬的狗命”报复这次失败，但并没有几个人相信许蒂希复仇的可行性。"
 USA.saf.war.missions.11.a: "战争还将继续。"
 USA.saf.war.missions.11.b: "一场灾难！"
 USA.saf.war.missions.12.t: "鲍赫勒施塔特之劫"
 USA.saf.war.missions.12.desc: "所有人都相信汉斯·许蒂希会拼尽一切实现他誓言过的复仇。毕竟，在他入主这片黑暗大陆之前，他睚眦必报的性格早已人尽皆知。然而，绝大多数人还是低估了他一心复仇的执着：专员立刻发动了锐不可当的反攻，一路把战线推回到被占领的鲍赫勒施塔特城下。接下来，就在这片被鲜血浸透的土地上，一出有史以来最为灭绝人伦的惨剧就要上演了。\n\n空中侦察显示，城市周边只有小股德军移动的迹象，这份情报让守军相信，他们就是坐守在千疮百孔的防御工事里也能高枕无忧，但他们似乎忘了他们脚下的工事正是德国人自己修的：那天夜里，进攻方从一条没有标记在地图上的隧道中潜入了克利马内。只有德军最高级军官才知晓这条密道的存在。一切都是那么寂静，就像藏身在夜幕中的毒蛇，无声地尾随着它的猎物一样，党卫军的狙击手以外科打击般的精准除掉了所有的哨兵，他们悄悄包围了美军兵营，只等信号一响：就在那一刻——一声炮响——毒蛇的獠牙叼住了它的猎物。屠杀开始了。\n\n守军甚至没机会拿起他们的武器，因为他们还没反应过来就在自己的床上被乱枪射杀，与此同时，潜伏在城市四周丛林的部队也趁乱进入了城区。德军根本就没想过要美军指挥官投降：他和其他几名幸存者从他们藏身的中心大楼中像狗一样被拖出来，严刑拷打榨干了他们身上最后一点情报，然后被立刻处决。他们的残躯断肢被拍下照片送到美军司令部，现在美国人应该知道了，许蒂希专员一定，一定，一定会说到做到。然而，最糟糕的情况还在后头。德军胜利进城之后，宣布城内所有非日耳曼民族的人口都是“雅利安种族的叛徒”：士兵冲进营房里，钻进帐篷中，闯进住宅内，用子弹射，用刺刀戳，用喷火器烧，屠杀他们见到的每一张非德裔的面孔。极少数得以逃脱的生还者告诉了世人他们所看见的一切：那些浑身浴血的党卫军，踏着累累尸骨，从被打成筛子的男女老幼中乐此不疲地翻找出那些还有一口气的，再用手上的利刃一刀了结他们。毫无疑问，克利马内的惨剧会对OFN阵营产生不小的冲击。"
 USA.saf.war.missions.12.a: "战争还将继续。"
 USA.saf.war.missions.12.b: "现在，我们稳住了局势。"
 USA.saf.war.missions.13.t: "索尔兹伯里之战"
 USA.saf.war.missions.13.desc: "今天，战争进入了一个新阶段，因为前线的主动权已经被OFN控制。索尔兹伯里曾是前英国罗得西亚殖民地的最大定居点，并在之后成为了东非专员辖区的一部分，但这片区域目前已落入美国领导的联盟手中。作为该地区重要的工业中心及指挥中心，索尔兹伯里的成功占领是OFN对抗非洲之盾的军事行动的重要成果。\n\n这座城市早已为围城的境况做好了充足的准备，不仅固若金汤并且保有了大量的弹药补给，但最后，敌人太强大了。地堡被火炮和飞机的外科手术式打击一一摧毁，坦克在随后进入了掩体并清除了仍在负隅顽抗的守军。之后，守军慢慢地向预先准备好的阵地开始撤退，但他们发现其中许多阵地早已被等待时机来发动奇袭的游击队破坏或占领：许多德国士兵死在了自己阵地的重机枪下。当南非步兵发动最后的攻势时，残存的德军发现自己被压在了铁砧和锤子之间。\n\n据报道，东非专员汉斯·许蒂希对未能捍卫这座城市感到“失望”，并在随后发布了征兵令，以动员更多的部队以尽快夺回这座城市。他还威胁占领军立即放弃这座城市，“否则就将为他们自己的狂妄负责”。尽管他的宣讲声势浩大，但所有旁观者都认为这是OFN一次重要的胜利。"
 USA.saf.war.missions.13.a: "战争还将继续。"
 USA.saf.war.missions.14.t: "第二次索尔兹伯里之战"
 USA.saf.war.missions.14.desc: "许多人畏惧汉斯·许蒂希专员的原因之一是他记得一切。每一次轻微的侮辱，每一次失败，每一次屈辱，他都牢牢的把它们刻在心里，并等待着他可以为此进行复仇的那一刻。当索尔兹伯里第一次落入美国-南非联合部队的手中时，他发誓要让他们为自己的狂妄付出代价：现在，他来收债了。这最后一次攻势已经深入到足以宣布夺回这座城市的程度了。\n\n虽然索尔兹伯里已经为进攻作好了准备，用新的防御工事取代了已被摧毁的德国防御工事，但事实证明，这些防御工事并不能对抗长达数天的密集燃烧和大量的高爆炸弹。当非洲之盾发起全面进攻时，已经没有多少守军能够站立，更令人震惊的是退缩到更具防御性的中心阵地也是无用功。当驻军指挥官最终选择投降时，他为听到的投降条款感到震惊。除了大规模处决以外，他们还被要求实行十一抽杀：在德国人的监视下，每十名士兵中便有一个被选出，并由自己的战友处决。为了破坏士气，德国人还特意释放了一些俘虏来详细描述整个过程。\n\n美国最高司令部对这一消息感到震惊，但更令人震惊的是当地人的惨状：数百名被怀疑是游击队员，以及更多“胆敢”逃离集中营、住进被疏散的德国家庭空置房屋的奴隶，被行刑队立即处决，尸体被扔进乱葬坑。战争似乎比预期的还要血腥漫长。"
 USA.saf.war.missions.14.a: "战争还将继续。"
 USA.saf.war.missions.15.t: "东伦敦的陷落"
 USA.saf.war.missions.15.desc: "尽管美国加大了介入南非战争的力度，胜利的天平看起来仍然在向德国一方倾斜。今天，非洲之盾终于占领了东伦敦城：自从OFN部队在东线遭受了一连串的失败之后，德属东非专员辖区支持下的布尔叛军乘胜追击，将战线向前推进到得以威胁南非联邦核心领土的地步。由于多年实行种族隔离政策，大多数居住在东伦敦的白人，连同他们手中的资本，都离开了这座曾经的经济中心，去寻找其他更有利可图的地方。尽管辉煌不再，东伦敦仍然是一个重要的后勤枢纽，来自开普敦的补给，还有日渐频繁的美国船货，都通过这座城市源源不断地送往东线战场。\n\n为了防备德军即将发动的进攻，这座城市已经层层设防，公园和广场上已经部署了直射炮位和防空阵地，零星分布在城内各处；城郊也已经被夷为平地，碉堡、战壕和雷场组成了一个环环相扣的防御体系。尽管如此，进攻方的力量还是超出了他们能抵御的范围，联合特遣队调来凝固汽油弹和重炮扫清了外围防御，把防线撕开了一个大口子，让那些专精近距离作战的部队直扑他们的预定目标。东伦敦的守军展开了英勇的反击，那些宁死不愿做奴隶的市民也加入了巷战，和守军并肩作战，但是在德军的进攻下，他们的阵地还是接连失守了。他们的牺牲争取到了时间，直到港口周边的最后一道防线匆匆组织完毕：守军尽可能将剩下的物资塞满了他们能找到的任何一条船，以免落入德国人手中，虽然他们中的许多人没能逃出包围，只能直面他们被关进战俘营的命运。\n\n美军在南非的指挥官发誓要“将人民从民族社会主义的枷锁中解放出来”，国内也在传言要加大战争投入，但东伦敦的陷落还是引发了对美国远征军的严厉批评：他们看起来还没准备好加入这场战争。许多人开始怀疑战局可能要就此逆转了。非洲的自由就要终结了吗？"
 USA.saf.war.missions.15.a: "战争还将继续。"
 USA.saf.war.missions.16.t: "东伦敦的收复"
 USA.saf.war.missions.16.desc: "也许东伦敦的陷落终于让南非人和他们的美国盟友意识到事态的严重性。古语有云，置之死地而后生，事实再次证明此言不虚，在联合参谋部的指挥下，盟军发动了一场全面反攻，经过一番浴血奋战后成功解放了东伦敦：从美国本土赶来的援军在夺回城市的战斗中发挥了至关重要的作用，再一次证明美国信守了她加大战争投入的承诺，尽管这引起了德国的外交抗议。\n\n德军龟缩在城区内，在进攻展开前才匆匆建好了防御工事，将城郊改造成了一片布满陷阱和雷区的修罗场；他们也毫不在意平民死活，将几个街区夷为平地，为直射火力清出射界，在民宅的废墟上挖掘出可供防御的战壕。然而，最终德军还是没能挡住进攻，猛烈的轰炸摧毁了绝大部分的外围防御，迫使守军向城区的另一端撤离，他们早就准备好从那里撤离。在夜幕的掩护下，绝大多数德军，以及布尔部队的高阶军官将城市抛在了身后，只象征性地留下一小支部队与进攻方周旋，让他们误以为德军仍在坚守。这个把戏直到第二天天光大亮时才被戳穿——美军发起进攻之后发觉他们几乎没遇到任何抵抗。\n\n尽管这次战斗并不像盟军战前所设想的那样激动人心，但东伦敦的光复仍然为之前屡战屡败的OFN打了一针强心剂。虽然在华盛顿当局看来，战事仍然陷于胶着，但至少他们再也不用考虑全面溃败的可能性——这就足够好了。"
 USA.saf.war.missions.16.a: "战争还将继续。"
 USA.saf.war.missions.17.t: "开普敦的陷落"
 USA.saf.war.missions.17.desc: "今天，南非遭受了毁灭性的打击，它的首都和最大的城市开普敦，已被布尔人和西南非洲人组成的联合特遣部队攻陷。在过去的几周里，以美国为首的联军遭受了一次又一次的失败，将几个关键的定居点都输给了非洲之盾，直到战争前线已经抵达了这个国家的心脏地带。现在，心脏已经停止了跳动。\n\n“开普敦市碗”周边的山丘成了一条条堑壕所连接起来的堡垒，一圈圈的重型防御工事将好望角完全包围。这座城市本身已经为即将到来的攻击做好了充分准备，志愿军驻守了街垒和关键地点，美国炮兵或防空炮散布在道路和城市广场上。然而，即使是这样的准备也不足以抵抗不断前进的德国战争机器。德国为布尔人提供的火炮发起外科手术式的打击，摧毁了大部分防空系统。然后西南非洲的轰炸机用燃烧弹摧毁掩体的方式，对城市发起了地狱般的攻击。桌山和十二使徒山布满了弹坑，信号山则在占领后被改造为了一个先进的炮兵阵地，可以直接向内城区开火。最终，由于无法顶住巨大的压力，联合司令部下令部队从海上撤退。\n\n随着首都的陷落，南非也失去了它最大的工业中心和募兵基地，严重削弱了她的战争力量。而在华盛顿，美国政府目前正受到几家报纸和著名的反对党政客攻击，他们谴责“美国人的生命被白白地牺牲”，并要求完全脱离这场“耻辱的灾难”。与此同时，随着灰烬的逐渐冷却，新的布尔军政府在德国人的帮助下，已经开始实施种族隔离制度。南非政府在袭击发生前就已从该市撤离，并承诺将会重新夺回该市，但这还有可能吗？"
 USA.saf.war.missions.17.a: "战争还将继续。"
 USA.saf.war.missions.18.t: "第二次开普敦之战"
 USA.saf.war.missions.18.desc: "也许战争还远未结束，南非人仍然有一些战斗精神。战争一边倒的局面突然发生了转变，在美国海军的全力支援下，联邦军在近乎于绝望的决意驱使下，对他们的首都发起了全面反攻。\n\n城市的新主人尚未来得及修复周边的防御工事，被迫只能在荒废的掩体和半埋的战壕中作战。与此同时，在那些未能完全接受新的种族隔离制度的民众里，普遍爆发了起义。迫使布尔人指挥他们的几只部队从防御圈内转移了出去，进一步削弱了这原本就是勉强构建出的防御，最终他们被迫从山间撤退。守军被团团包围，指挥官最终在清晨选择了投降。联军进入了这座受伤但喜气洋溢的城市，而他们的敌人迅速赶在被愤怒的暴民私刑处决之前，纷纷向联军投降。\n\n这场战斗对于已知的情况来看，是一个出人意料的胜利。德国的战争机器遭受重创，而开普敦的工业设施一旦修复，南非的军队可就有福了。这让他们原本那支完全依赖美国供给的部队，恢复了一点自主性。在这点上，没人知道这是南非联邦最终战败前的绝唱，还是她东山再起的开始。"
 USA.saf.war.missions.18.a: "战争还将继续。"
