 USA.104.a: "无可挽回。"
 USA.104.b: "就这样，彻里在这个世界上留下了印记。"
 USA.1040.t: "苦涩现实"
 USA.1040.desc: "四名失踪的民权斗士找到了，他们的车在路边的沟里被焚毁，尸体被埋在浅坟里，其中年龄最大的25岁，最小的只有19岁。报告还提到了地方政府的不作为，以及州政府的渎职与阻挠，读完报告，麦科马克的腹中一阵翻腾。\n\n一年前，甚至六个月前，如此暴行必将得到联邦政府、FBI探员、水兵的全力调查与覆盖整个地区的大规模搜捕。尼克松绝不会容忍此事，肯尼迪也不会，但是，麦科马克会。\n\n事情太多，时间又少。南非战事、权力交接、国会……他只是没有时间逼胡佛和南方就范。这位美国的第38届总统正准备去参加下一场会议，他看了一眼墙上挂着的林肯肖像，林肯的眼睛正紧盯着总统，宛如审判一般。麦科马克努力忽视了这目光。毕竟，民权问题已经等了一百多年，等走了二十多位总统了。"
 USA.1040.a: "它也不会介意再等下一位。"
 USA.105.t: "街头物议"
 USA.105.desc: "“尼克松竟然辞职了，你能相信吗？”\n\n另一个少年咽下一口汉堡，才回答道：“我还是不能完全理解这事。我知道发生了什么，但我认为他本会再反抗一阵子，是吧？或者至少等到看看国会会不会弹劾他，然后再做决定。”\n\n“是啊，”他的朋友笑了起来，“我倒是很想看到一群FBI的探员把他屁滚尿流地拖出白宫。唯一的问题是，现在我们的新任最高傻屌是那个爱尔兰佬。”\n\n另一个人的眉毛扬了起来。“你跟肯尼迪有的是什么过节？”\n\n“别告诉其他人…”第一个少年向餐厅远角瞥了一眼，确定那里的黑人顾客听不到自己接下来的话。“我不想让那个黑鬼爱好者入主白宫，我也不想看到他那狗屁‘民权’法案能见天日，你懂吗？”"
 USA.105.a: "“拜托，肯尼迪没你说的那么糟……”"
 USA.105.b: "“对，他就是个蠢货！”"
 USA.106.t: "布列塔尼接受OFN邀请"
 USA.106.desc: "一封来自布列塔尼的电报昨夜抵达我方，其称布列塔尼已经接受加入OFN的邀请。布列塔尼会是一个至关重要的成员国，也将成为欧洲未来的战略之钥。随着他们的黑市落入我手，我们现在掌控了欧陆大部分的补给线，同时还能进一步开设新的线路。时间会证明我们能否利用好这些资源，但这当然令人兴奋！"
 USA.106.a: "欢迎。"
 USA.420.t: "[Get_newspaper_header]理查德·尼克松辞职"
 USA.420.desc: "今天中午，理查德·尼克松正式辞去美国总统一职，他也成为了美国近两百年来第一位辞职的总统。尼克松被指控在1960年大选期间窃听NPP的敌对候选人，且试图为掩盖这一行为而妨碍司法程序。面对不可避免的弹劾，他选择主动离职，而不是在被定罪后免职。\n\n现在这一职务落在了肯尼迪家族的后裔，副总统约翰·F·肯尼迪肩上。作为一位器宇不凡的政客，他既得到了进步派人士的赞许，也因为支持民权而被隔离主义者憎恨。至于肯尼迪能否走出尼克松的阴影，打造自己的遗产，还有待观察。"
 USA.420.a: "肯尼迪能否团结起国家？"
 USA.421.t: "[Get_newspaper_header]肯尼迪总统遇刺！"
 USA.421.desc: "今天美国举国哀悼。时任美国总统，约翰·菲茨杰拉德·肯尼迪在得克萨斯州达拉斯的竞选之旅中不幸遇刺身亡。刺客目前仍在潜逃，其真实身份、行刺动机乃至开火地点都尚不明确，调查进展近乎停滞。\n\n尼克松总统耻辱下台，其继任者当街殒命，全美上下皆震惊不已，巨大的未知与恐惧感冲击着每个人的内心。众议院议长约翰·麦科马克现已赶赴白宫接任总统。政治舞台分裂依旧、国家进步公约趁势而起，美国民众的心灵受到重创，对未来陷入迷茫。"
 USA.421.a: "死去只需一秒。"
 USA.503.t: "两位总统"
 USA.503.desc: "到处都是镜头，尼克松的身边总是离不开镜头。记者们按动快门时，他正和巴西总统恩里克·特谢拉·洛特并排站着，举起一只手轻抚着洛特的背。这张照片象征着美国对巴西的坚定承诺，象征着西半球两位巨人无可撼动的决心。用它来宣传1964年大选再合适不过了。\n\n“总统阁下，”洛特的嗓音透着军人式的夸张和迟缓，试图控制整个美国记者会的节奏。“我非常感谢您的盛情邀请，让我有机会在这个场合谈谈贵我两国之间的关系。我们尤其得好好谈谈……贵国在敝国的军事基地。也就是费用问题。”\n\n快门作响之时，尼克松依然强作笑意，但他的目光却变得冷峻。他的手垂了下来。“您所言极是，我们当然会谈很多事情，很多关于——”\n\n“来到一个由如此友好的领袖所领导着的友邦，实是我心所愿。我热切期待着能与贵国国会直接交流，但请恕我直言，贵国为贵方军事基地所支付的费用根本不——”\n\n谁也没觉察到尼克松灿烂的笑容凝固了。电光石火间，H·R·霍尔德曼突然插进两位总统和记者之间，他把记者们推出门外，给两位总统创造一个清静的环境，好让他们讨论安全问题。转移话题很成功，谎言听起来也很可信。虽然会见的后半段里洛特没再提基地的事情，尼克松的心里却始终在盘算这件事。当洛特告辞之时，是冷酷无情的霍尔德曼——而非总统本人——送他离开。"
 USA.503.a: "他说啥了吗？"
 USA.504.t: "两位总统"
 USA.504.desc: "到处都是镜头，尼克松的身边总是离不开镜头。记者们按动快门时，他正和巴西总统恩里克·特谢拉·洛特并排站着，举起一只手轻抚着洛特的背。这张照片象征着美国对巴西的坚定承诺，象征着西半球两位巨人无可撼动的决心。用它来宣传1964年大选再合适不过了。\n\n“总统阁下，您此次来访敝国，令我深感喜悦。您是知道的，这个这个，我对您本人和您在国内强有力的领导极感钦佩。”\n\n照相机的快门咔嚓作响。洛特沉吟片刻，整理思绪。“毫无疑问……巴美两国并称为世界的自由灯塔。我们在民主的大旗下开展的广泛合作，”他把手放在尼克松的肩膀，回应尼克松的手势，“有百利而无一害。”\n\n尼克松笑得无比灿烂，紧紧握住了洛特的手。“毋庸讳言，国内外的自由事业都需要，啊，精良的武器装备。”他正想抓住机会把记者会变成推销会，做几笔能登上《纽约时报》头条的大买卖。“无论朋友何地何时需要武器，民主兵工厂早已做好支援的准备。”\n\n“您说得很不错。”洛特强装出一副感兴趣的样子说道。在接下来的一个小时里，镜头闪烁，尼克松尽情享受着同洛特的会晤。他们谈到了巩固两国之间的军事同盟关系和加强双边经济纽带。尼克松还简短说到他本人有可能在未来亲访巴西，洛特和在场人士对此大感振奋。一小时的会谈结束，尼克松抓住机会，亲自送洛特总统出门，并祝愿他在接下来的国会演说中一切顺利。他还说，到时他一定会在电视旁收看的。"
 USA.504.a: "了解你的观众至关重要。"
 USA.505.t: "洛特在国会山"
 USA.505.desc: "众议院警卫官洪亮的声音响起：“议长先生，巴西合众国总统到访。”\n\n恩里克·特谢拉·洛特在警卫官的陪同下走过会议厅中间的过道，两侧的参众议员纷纷自座位上起立鼓掌。赛明顿众议员走上前去，用力同洛特握了握手；迈克·曼斯菲尔德参议员挤过两名地位较低的众议员，好让这位不太面善的外国总统看清自己的脸。直到洛特走上讲台，雷鸣般的掌声方才停止。他故作欣赏地扫过一遍稿子，开始了演讲。\n\n“二十年前，世界被混乱所吞噬。建立在专制与仇恨之上的邪恶帝国穷兵黩武，肆意征服、蹂躏敢于反抗其意志者。正是在那时，美国和巴西首次以自由的名义并肩作战。”洛特语带紧张，往下说道：“我们无法让数百万受害者起死回生，但我们有能力避免此类悲剧再度上演。”\n\n台下的美国人安静地听着，不时出于礼貌微微点头。他们心知肚明：洛特根本没在演讲，他只是快速地复述稿子罢了。话虽如此，人们还是在该沉默的时候一言不发，在高潮部分时热烈鼓掌。\n\n事实上，演讲好坏与否根本无关紧要，洛特本人到场才是重中之重。在参众两院的外交委员会和监管军火出售者看来，总统的国会之行无疑释放出一大信号，表明巴西将站在美国一侧对抗法西斯主义，而国会必然倾尽全力回报这一支持。"
 USA.505.a: "国会联席会议立了大功。"
 USA.109.t: "参议院表决陷入僵局"
 USA.109.desc: "“《民权法案》仅仅是另一种手段，是这位总统用武力支配国家的又一次努力。他试图在所谓‘民权’的幌子下，实施他提出的这些完全不必要的可恶议案。我要跟你们说，美国人民啊，无论你们站在哪一边，最好快点醒过来，团结一致反对这样的法案，如果你们不这样做，接下来他们就会在美国建立一个极权主义国家。”\n\n在参议院推动任何形式的民权立法的同时，党内保守派也在施加阻力。然而，这一次冗长演说和愤怒的爆发是在一个气氛非常不同的房间内发生的。随着民众对该法案的支持只增不减，曾经坚定的反对者们也开始动摇了，一些国家进步公约的参议员甚至秘密与我们接触，表示支持该法案。\n\n许多专家预测，该法案现在有大概率在参议院得到通过，尤其是在肯尼迪副总统的主持下。"
 USA.109.a: "告诉约翰逊，让他抓紧时间搞定那些交易！"
 USA.110.t: "地基崩裂"
 USA.110.desc: "“我不会把国家交给你们这帮法西斯分子，当然也不会把我的国家交给那帮该死的混蛋！”\n\n令人（不那么）惊讶的是，昨天发起投票试图终止罗伯特·伯德冗长演说的参议员并不来自共和党-民主党联盟，而是来自NPP的温和派。尽管有人援引了议事程序试图结束辩论，但几位南方民主党人还是没有停止咆哮，最后不得不被强行带离议会大厅。\n\n同时，斯特罗姆·瑟蒙德、罗伯特·伯德和其他几位参议员当场宣布他们脱离共和党-民主党联盟。由于与联盟中民主党日益进步的立场疏远，此举虽说是意料之中，但对于已然陷入困境的联盟来说还是雪上加霜。\n\n尽管同意接收这些人的投诚，但许多NPP参议员已经公开或私下表达了他们对投诚者所持的右翼观点的担忧。实用主义能否弥补这些内部裂痕，目前还有待观察。"
 USA.110.a: "几个叛逃者对大局无关紧要。"
 USA.111.t: "盛怒一刻"
 USA.111.desc: "伯明翰爆炸案引发的暴力浪潮在昨天蔓延到了参议院，经过几次挑衅性发言之后，激烈的争吵变成了肢体冲突。据报道，这场冲突的导火索是参议员詹姆斯·伊斯特兰的评论“那帮混蛋罪有应得”，一名目前尚不清楚身份的袭击者上去挥拳揍了他。国会大厦警察花了15分钟才完全控制住局面，而在这期间，参议员们共毁坏了五把椅子、两张桌子和一盏吊灯，还彻底弄坏了参议院的议事槌。总共有27名参议员不得不被强行拘留，34名参议员接受了伤势治疗，尽管大多数情况下没有比鼻子骨折或眼眶发黑更严重的情况。\n\n这一令人震惊的事件刺激了许多早已心怀不满的共和党-民主党联盟人，他们直接选择了退出政党联盟，并与反对派国家进步公约结盟。令人惊讶的是，支持和反对民权法案的党员都在叛变者之列，而这导致了另一起较小的事件，参议员林登·B·约翰逊和斯特罗姆·瑟蒙德不得不分头去找少数派领袖保罗·道格拉斯，以防止发生争吵。"
 USA.111.a: "把安保数量增加三倍，并确保他们全副武装。"
 USA.112.t: "98位愤怒的参议员"
 USA.112.desc: "似乎之前的叛变促使了另一波参议员逃离了共和党-民主党联盟，并与NPP结盟。对共民联盟不作为的不满超出了所有人的想象。由于每天都有数名参议员放弃党籍，新闻机构和记录人员很难跟踪快速波动的政治局势。尽管不同人做出了不同的预测，但多数预测都认为，共和党-民主党联盟在失去其最大的两个分支后将难以维系：进步派和种族隔离派。唯一剩下的问题是到底有多少参议员退党。\n\n稍微好一点的消息是，NPP迅速发展的进步党团和国民党团之间明显有了些摩擦，在参议院中，激烈的内部辩论时常发生。NPP的进步集团曾经占据了大多数席位，但现在情况不再如此，其曾经完全占据的主导地位受到了近年来不断涌入的死硬种族隔离主义者的挑战。一个曾经团结一致的投票集团现在却裂痕愈显，NPP的复仇之鹰现在只能在名义上保持团结。\n\n然而，尽管NPP矛盾重重，他们的队伍却在迅速膨胀，很快就有人预测到，总统还要在1964年的选举前应付国会。"
 USA.112.a: "好吧，至少我们不是唯一分崩离析的党团。"
 USA.113.t: "尼克松的密谋"
 USA.113.desc: "民权问题似乎没有尽头，家庭、朋友、甚至国会都为最佳解决方案而吵个不停。不过，我们的大总统尼克松提出了一个计划，能一劳永逸地压制异议。那些操蛋的自由派将会学会听话。他们也必须这样，因为尼克松会亲手葬送他们异想天开提出的任何疯狂非美法案。根据估计，如果他把沉默改成不冷不热的口头支持，就刚好够能使参议院通过一项支持民权的议案。\n\n肯尼迪副总统又刚好有合适的议案。"
 USA.113.a: "他们正落入圈套，真是群蠢货。"
 USA.114.t: "进步派的不满"
 USA.114.desc: "尼克松令人意外地否决了法案，人们对此的反应绝不平淡。否决之后，参议院里没有混乱，没有吵嚷，只是一片沉默。一会儿，然后又一会，然后就没有然后了。\n\n这种沉默至少保持了几天。\n\n在参议员汉弗莱和约翰逊的带领下，共和党-民主党联盟的整个进步集团放弃了对联盟的忠诚，实际上，他们选择走出参议院会议厅以示抗争。作为该法案的发起人和带头人，肯尼迪副总统拒绝发表评论。\n\n随着NPP获得了大量的支持，共和党-民主党的霸权受到了冲击，国会甚至总统位置的剧变正越来越可能发生。"
 USA.114.a: "一群白痴。反正我们也不需要他们。"
 USA.115.t: "运动激化"
 USA.115.desc: "虽然民权运动从未停止过，而当我们在第二次世界大战中战败后，运动更是愈发激进。但最近的报告表明，运动的暴力程度、两极分化和受欢迎程度都在不断上升——这种情况同时发生在支持派和反对派两个阵营中。甚至国会也无法摆脱这个问题，共和党-民主党联盟中的进步人士不断与种族隔离主义者和保守派发生冲突。NPP更是陷入了一片混乱之中。\n\n民众似乎也不再满足于我们的陈词滥调，终于认识到我们的拖延是怎么回事。我们只能继续坚持我们的事业。\n\n美国国民正在站队，但距他们武装起来还需要一段时间。"
 USA.115.a: "时间还很充裕。"
 USA.116.t: "一触即发"
 USA.116.desc: "民权问题越来越难以掌控，两方无论是势头还是斗争性都越来越强。抗议和反抗议经常会演变为流血冲突，市区警力捉襟见肘，每个州都在随时准备动员国民警卫队。\n\n就连参议院也不能独善其身。共民联盟和国家进步公约的议员在每个问题上争论不休，在一些问题上甚至会花上一整天的时间，但没有任何一方能成为绝对多数，以终止辩论、开始真正投票。\n\n最终，能打破这种文化和政治僵局的人只有一个，但唯一能做到这一点的人似乎对此毫无兴趣。尼克松总统呆坐着，一言不发，似乎他相信如果他什么都不做，问题就会自动解决，然后消失得无影无踪。虽然这种情况的确有可能发生，但尚不清楚情况何时才会开始好转。然而事情也有可能变得更加、更加糟糕。"
 USA.116.a: "我们必须采取行动……不过我们真的需要行动吗？"
 USA.117.t: "血流成河"
 USA.117.desc: "1871年，伯明翰由伊利顿土地公司在阿拉巴马州建立。随着美国钢铁公司进驻，城市迅速发展，一跃成为“南方的匹兹堡”。在这里，种族对立是难以祛除的痼疾，而黑人移民的涌入令紧张气氛有增无减。当地三K党可以轻易获取炸药等爆炸物，枪支弹药更是不在话下。\n\n局势终于抵达了临界点。这天，反种族隔离的示威者像往常一样聚集在市中心，突然，一场爆炸袭击了喧闹的人群，将震惊之中的抗议者和反抗议者一同掩埋在瓦砾之下。初步报道指出，爆炸已造成89人死亡，数百人受伤，考虑到双方幸存者开始互相攻击，将惨剧归咎于对方，伤亡人数或将继续上升。由于现场响起枪声，医护人员和媒体记者被迫撤离，具体情况仍然未知。血腥的画面如野火般传遍全国，各大电视台纷纷中断日常节目，全天候播报相关事态的最新发展。\n\n华莱士州长拒绝部署国民警卫队，称这是出于安全因素，且国民警卫队不宜频繁调动。州警虽然紧急出动，但其似乎不准备干预局面，而仅仅是控制冲突的烈度。\n\n伯明翰的局势在急剧恶化，于民权问题上针锋相对的两方立刻围绕“血腥星期三”各自团结起来，互相声讨对方的罪行。幸运的是，二者仍就一点达成了共识，然而不幸的是，这唯一的共识是要求总统下台。"
 USA.117.a: "哦，天哪……"
 USA.1738.t: "尼克松的困境"
 USA.1738.desc: "尼克松总统已经在坚决桌前沉默地坐了将近整整一分钟了。议长约翰·W·麦科马克，本来想着发表一场盛大的演讲，现在却静静地坐在他对面，而且越坐越不自在。他本以为尼克松会通读他递交的法案，然后迅速签上名。然而，尼克松却只是盯着第一页顶部的标题。\n\n“肯尼迪民权法案”。\n\n杰克真他娘的有胆量，尼克松想。是他、约翰逊和其他共和党人设法使这项法案通过了参议院。可以肯定的是，肯尼迪提出了这个法案，并争取了一些持反对意见的民主党人，但这个法案的功劳肯定不应该全部归到他的头上。他在玩什么花样？这是他为了让美国在他眼中发光而做的愚蠢的尝试吗？难道杰克就这么讨厌尼克松难得被赞美一次吗？\n\n一个想法掠过尼克松的脑海。如果他否决了这个法案，肯尼迪的心血就会毁于一旦。支持肯尼迪的共民联盟党员在参议院中没有超级多数来推翻他的否决。他的副总统将别无选择，只能支持他的决定。这将会是他一生中最难堪的事情。然而……尼克松也将与他同归于尽。他不是种族主义者，他也曾在1960年为民权运动奔走。否决这一法案简直是疯了。否决这样一个具有里程碑意义的法案，特别是在“血腥星期三”之后，将是削足适履。然而，这也意味着肯尼迪最终会得到他应得的东西。\n\n尼克松清醒过来，意识到麦科马克变得多么焦虑。他现在需要给出一个答案。他张开嘴说。"
 USA.1738.a: "“我很乐意签署这项法案，议长先生。”"
 USA.1738.b: "“考虑到一些关键的技术性问题，我只能否决这个法案。”"
 USA.118.t: "前路漫漫"
 USA.118.desc: "President Nixon has paid the price for his apathy. Many outspoken members of the Republican-Democrats, whether progressives or segregations, have announced that they refuse to share a coalition with such a spineless coward, and those few activist Congressmen who remain with the RDC have condemned his \"destructive inaction\" for leading to \"senseless-and wholly preventable-deaths.\"\n\nBut despite the defections, the denunciations, and the Congressional fistfight, the Republican-Democrats still hold a majority in the Senate-if only barely. Nixon is still in power, but the odds of him and his coalition retaining it beyond 1964 are minimal. His approval ratings are at an all-time low, and Republican-Democrats' polling numbers are in freefall. They are matched by an equally meteoric rise in support for the National Progressive Pact, both among Northern liberals and Southern conservatives.\n\nNixon is still the captain and the ship still sails, but its rudder is broken, its crew is deserting, and it may begin to rapidly take on water. He may guide it to port, but the odds of that are growing slimmer by the day."
 USA.118.a: "The coalition will endure. It must endure."
 USA.119.t: "Initial Protests"
 USA.119.desc: "Our decision to enter the war in South Africa has been met with a noticeable amount of protest, most disturbingly among the ranks of the military. On announcement, a certain few of our troops took unauthorized absences, trying to flee from deployment. While this is unfortunate, it is quite small scale, and can be explained as cowards in the military looking for a free lunch. The army as a whole is prepared for deployment, with no prevalent signs of cowardice or hesitation in the men. This event will surely remain isolated."
 USA.119.a: "Unfortunate, but an outlier."
 USA.120.t: "问题在于经济，傻瓜"
 USA.120.desc: "尼克松的白宫从来就不是一个温暖的地方。不管霍尔德曼有什么缺点，他总是严密地管理着一切，把那些跟不上时代的前朝遗老抛弃，换上忠于尼克松和肯尼迪的人。正是这个团队保证了尼克松的提名，确保了肯尼迪的支持，并帮助他在面对叛变的杰克逊和NPP时取得了压倒性的胜利。现在，它的任务是确保共民联盟在1960年取得的超级多数在1962年得以维持。\n\n“嗯，不会那么难吧？”参议院委员会主席、肯塔基州参议员瑟斯顿·莫顿口音浓厚的声音传来。“最坏的情况下，我们会失去什么？南部的四个席位，新罕布什尔州，以及西部的几个席位？”\n\n一位工作人员点了点头，“至少我们是这么想的。我们应该把布什的席位安排上，但宾夕法尼亚州看起来很危险，耶茨应该在伊利诺伊州给德克森点颜色瞧瞧。”\n\n霍尔德曼点了点头，“总统的支持率看起来并不高。媒体不喜欢他，自由派也很警惕，保守派认为他在与洛克菲勒和肯尼迪进行交易后变得太温和了。”\n\n“好吧，哈里，”莫顿恼火地说道。“那这次中期选举我们有什么计划。”\n\n霍尔德曼靠了过来。“我们党因为战后经济衰退和割让夏威夷，46年那会倒了大霉。关键是美国人民用他们的钱包投票，就像他们用自己的直觉投票一样。”\n\n“如果经济发展得好，我们也应该如此。”莫顿摇摇头。“但尼克松不受欢迎——”\n\n“可以抵消，”霍尔德曼举起双手，“杰克·肯尼迪在我们船上可不是吃白饭的。就用他抛出一些关于港口和共荣圈的内容，让艾克提醒大家是谁撕毁了赤城协定，是谁在海外向东京发起了战斗。”\n\n莫顿笑了，“经济、肯尼迪和赤城。”\n\n“嘿，如果它对艾克有用……”"
 USA.120.a: "“那对我们也是一样。”"
 USA.121.t: "可恶，问题在于经济！"
