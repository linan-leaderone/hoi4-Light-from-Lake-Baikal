 USASJ.1.t: "提名最高法院大法官"
 USASJ.1.desc: "目前，最高法院的姿态是[GetCourtLeaning]。媒体和政界的许多人士催促我们赶快挑选一名大法官，平衡一下最高法院的意识形态。名义上，最高法院不偏向任何一党，也不参与琐碎的政治斗争，但其实，只要想做的话，美国没有什么事真能和政治撇清关系。挑选一名支持我们政策的大法官对未来肯定大有裨益，但另一方面，那些并不支持我们的群体也会对此大发雷霆。我们应当作何选择？提名自由派候选人，还是保守派候选人？"
 USASJ.1.a: "提名自由派大法官。"
 USASJ.1.b: "提名保守派大法官。"
