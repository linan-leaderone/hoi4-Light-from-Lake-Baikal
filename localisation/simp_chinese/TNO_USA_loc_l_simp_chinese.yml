 USA.121.a: "救救我"
 USA.122.t: "可恶，问题在于经济！"
 USA.122.desc: "美国人投票，最牵挂的就是自己的钱包。富裕时期在位的总统和政党，比匮乏时期的更受欢迎。因此，确保经济繁荣势在必行，以免选民把现任政党放逐下野。\n\n我们很幸运，过去几个季度的经济表现超出了预期，面对经济繁荣，就连反对者和怀疑论者这几周也闭上了嘴。不仅总统能更受认可，美国进入选举季时，我们也拥有了更多筹码。"
 USA.122.a: "美国人投票，最牵挂的就是钱包。"
 USA.123.t: "经济问题"
 USA.123.desc: "美国人投票，最牵挂的就是自己的钱包。富裕时期在位的总统和政党，比匮乏时期的更受欢迎。因此，确保经济繁荣势在必行，以免选民把现任政党放逐下野。\n\n不幸的是，近期的经济困境未能让我们讨得民众欢心。无论是增长乏力、经济衰退，还是仅仅是运气不佳，公众的看法基本上宣告我们的经济发展未能达到预期目标。联盟内部人士和权威人士都预测，无论我们在竞选活动中表现如何，这次的选举季是不会好过了。"
 USA.123.a: "可恶，问题在于经济！"
 USA.124.t: "你不该看到的"
 USA.124.desc: "饼图棒棒的"
 USA.124.a: "好耶：）"
 USA.127.t: "大功告成"
 USA.127.desc: "大使罗伯特·S·英格索尔保持站姿，调整呼吸。他在处理中西部、拉丁美洲以及大洋彼岸一次次的争端与危机的时候，早已学会了如何保持沉着冷静。但此刻他却口渴难耐，拿电话的手颤抖不停，他把耳朵贴在听筒上，希望能够从华盛顿那令人窒息的沉默中察觉到一丝端倪。\n\n英格索尔的另一只手则放在那份协定的草稿上，此时已经过了二十分钟。相距千里，时隔五天，其间还有多次开火警告，差点让奥尔达斯的这份提案泡了汤。但这些就是日本能够接受，也表示过愿意接受的条款了：释放飞行员；东京不道歉；两国分别从阿留申海域撤出舰队；不对双方作任何有关违约的调查。以及……还有一些他自己写上去的秘密条款，那就是日本方面要求的间谍名单，他们要用四个美国间谍换回十二个日本间谍。\n\n这种条件虽然明显不公平，但却是大使能够达成的最好结果了，因为日本对他们的调查结果是如此确定。即使和马特奥斯一起在那可怖的房间里一起待了28小时，即使阿图岛上空的冲突过去了，即使基斯卡的也……英格索尔还是忍不住跺起了脚。\n\n这时，电话中传来一声粗哑的“英格索尔”，打破了这沉默，电话那头，是尼克松总统。\n\n“总统先生？”"
 USA.127.a: "“告诉他们我们接受。”"
 USA.128.t: "马丁·路德·金遇刺！"
 USA.128.desc: "田纳西州孟菲斯传来惊人消息。晚间刚过六点，民权领袖马丁·路德·金博士在与同僚在洛林旅馆阳台谈话时，不幸遭到枪击。子弹从街对面一家公寓的阳台上射出，击中了金牧师的脸颊，粉碎了他的下颌，最后直入脊柱。金牧师被送往圣约瑟夫医院抢救，但一小时后医生便宣布他已经离世。\n\n杰西·杰克逊，作为一位享有盛名的活动组织者和金牧师的好友，在医院发表了讲话，并表达了对这位陨落的民权活动家的哀悼。杰克逊称金牧师就死在自己怀里，他继续说道：\n\n“这起悲剧绝不应该只是一件政界琐事，这是上帝在呼唤祂的儿女，祂号召我们团结起来，为更崇高的使命奋斗。”"
 USA.128.a: "局势失控！"
 USA.129.t: "神的庄严恩惠"
 USA.129.desc: "他站在白宫玫瑰园中，系着一条黑色领带。记者们的闪光灯捕捉到他的脸：哀伤、凝重、疲惫不堪。他一贯以来的微笑和炯炯有神的双眼暂时不见了踪影，取而代之的是一个看起来异常克制感情的人的面具。随后，罗伯特·肯尼迪总统开始了讲话。\n\n“马丁·路德·金把他的生命献给了促进人类之间的友爱和正义的事业。他死于完成这一目标的过程中。”\n\n“在这艰难的一天，在这个令美国艰难的时刻，可能很适合去思考我们是个什么样的国家，以及我们想要向什么样的方向前进。对于你们中的黑人——考虑到有明显证据证明一些白人要对此负责——你们可能内心充斥着苦涩，敌意、甚至是复仇的感情。我们可能会朝着一个更加两极分化的国家前进——黑人簇拥着黑人，白人拥簇着白人，彼此之间充满敌意。或许我们能够努力像马丁·路德·金所做的那样：去理解，去领会，并且把那些在我们土地上散布的血污和暴力，化作彼此之间的理解、同情和友爱。”\n\n古希腊剧作家埃斯库罗斯曾经写道：‘即使在我们的梦寐中，无法被遗忘的痛苦，也将点点滴滴落在心上。直到在我们的绝望中，虽然有违我们的意愿，经由神的庄严恩惠，智慧却终将降临。’让我们致力于希腊人在很多很多年前就曾写下的内容：驯服人的野蛮并创造这个世界的温雅生活。”\n\n“让我们把自己奉献于那种生活，并为我们的国家和人民祈祷。”"
 USA.129.a: "他确实是个伟人。"
 USA.301.t: "葬礼浮光"
 USA.301.desc: "亚特兰大的街道上，一对骡子拉着一辆掉漆的棕绿色简易马车缓缓穿行。\n\n教堂之中，政要名流与信仰各异的人们共同聆听着拉尔夫·阿伯内西关于“人类的至暗时刻”的讲话。\n\n3.5英里长的道路上，注视游行队伍走过的便有10万人。\n\n科丽塔·斯科特·金、杰西·杰克逊、安德鲁·杨格、约翰·刘易斯、沃尔特·路则。\n\n马哈丽亚·杰克逊演唱了《亲爱的主牵我手》。\n\n我们已无法想象现场悲伤与泪水的洪流。\n\n最后，全场合唱《我们终将胜利》，大家都祈望如此。"
 USA.301.a: "终有一日。"
 USA.130.t: "NPP党内初选"
 USA.130.desc_cr_passed: "随着今日国家进步公约大会的闭幕，一个惊人的消息传出。这个公约中不同政治光谱的派系都推出了自己的候选人，比如迈克尔·哈灵顿和斯库普·杰克逊，但在投票结束后，真正的赢家浮出了水面：乔治·华莱士。\n\n这位阿拉巴马州州长饱受争议，众所周知，他毫不讳言自己对种族隔离和南方州吉姆·克劳法的支持。在初选中，他并不把民权问题当作重点，而更关注共民联盟当局的腐败问题与愈发强大的联邦政府权力。他巧妙地利用进步党团的分裂，将其领导体系摧毁了，让整个公约对华莱士点头。\n\n在他的胜选演说中，这位州长坦白，他竞选总统不只是为了南方，更是为了整个美国。“我要给美国人民指出一条明路。华盛顿是腐败与压迫的温床，它控制着我们的行动，束缚着我们的思想，这样的恐惧吞噬了美国的每一个男人、女人和小孩，我希望看到我们能为了捍卫我们的理念而奋起抗争。我参加这次竞选，是因为我清楚美国人民已经被压迫得太久了，权势滔天的中央政府强迫每一个人服从规定，整个国家向着腐败的香蕉共和国一路狂奔。人们，就如同我和你一样的美国大众，已经受够了这一切。”\n\n华莱士在南方州赢得了广泛的支持，而在一些保守主义飞地，因为厌恶不断增加的政府权力，他也获得了支持。除此之外，还有数百万支持者仅仅是想尽快消除尼克松带来的腐败与肮脏，让这一切赶紧从现实中滚到历史书里。这一切能否转变为十一月的胜利还有待观察。"
 USA.130.desc_cr_neutral: "占位符，在民权问题中选择中立"
 USA.130.desc_cr_blocked: "随着今日国家进步公约大会的闭幕，一个惊人的消息传出，这可能是美国政坛自共民联盟联合与NPP崛起以来最让人震惊的消息。这个党派中不同政治光谱的派系都推出了自己的候选人，比如乔治·华莱士、迈克尔·哈灵顿和斯库普·杰克逊，但在投票结束后，真正的赢家浮出了水面：罗伯特·弗朗西斯·肯尼迪。\n\n“鲍比”·肯尼迪是前总统约翰·F·肯尼迪的弟弟与参谋长，在肯尼迪家族的九个孩子中排行第七。他曾是1960年尼克松总统的竞选主任，但在仅仅四年后，他就发表了一篇惊人的演讲，批评他父亲和哥哥所在的政党辜负了人民，并成为了反对党的旗手，这一切震惊了全国上下。也许是在丑闻席卷白宫时他哥哥让他远离权力中心，又或许是他想与腐败的现任政府和过去的自己划清界限，以便更好地为国家服务。但真正的原因很可能是：尼克松的行为虽然没有完全掐灭种族平等的希望，却也大大减缓了它的进程。自肯尼迪进入政坛以来，他一直坚定地支持这项法案，为此他击败了他最大的竞争者：种族隔离主义州长华莱士。\n\n在他的胜选演讲中，罗伯特·肯尼迪强调了他对民权法案的支持。“我们必须承认，所有人在上帝、法律和政府面前都是完全平等的。我们必须这样，不是因为这样有利于经济，尽管它确实如此；不是因为上帝的律法要求我们这么做，尽管上帝确实这么要求；也不是因为其他国家的人希望我们这样。我们这样做，唯一且根本的原因是，这是正义的事情。”\n\n罗伯特·肯尼迪在全国上下赢得了广泛的支持：非裔美国人寻求从吉姆·克劳法的阴影中解放，蓝领工人把他当作为自己谋利的大救星，进步派想让他把美国社会改造得更加平等，除此之外，还有数百万支持者仅仅是想尽快消除尼克松带来的腐败与肮脏，让这一切赶紧从现实中滚到历史书里。这一切能否转变为十一月的胜利还有待观察。"
 USA.130.a: "华莱士能不能把NPP带进白宫？"
 USA.130.b: "罗伯特·F·肯尼迪能不能把NPP带进白宫？"
 USA.133.t: "工作还在继续"
 USA.133.desc_cr_blocked: "红、白、蓝三色的气球高高悬挂在共和党与民主党大会会议厅的屋顶上，正如那阵阵骚动所示，各位联盟成员齐聚此处，决定谁将成为民主党的下一任总统候选人。撇开那些毫无希望的人，两位领头羊分别是共和党的林登·约翰逊和民主党的华莱士·本内特。戴着“与林登·约翰逊并肩作战”和“美国救星本内特”徽章的年轻人在飘散的香烟浓雾中相互怒视。\n\n当然，从罗马元老院至今，真正的决策都是在远离会议大厅的会议室里闭门进行的，在那里，少数几位白发苍苍的老人抽着雪茄，思考哪个人更有可能与大人物打交道。\n\n如果他们要摆脱尼克松的耻辱并扶持本党的第三位总统上位，他们需要一个能够激励公众同时又能对抗突然崛起的NPP的候选人。他们一边吞云吐雾，一边决定谁可能在未来四年里治理美国，仿佛在决定晚餐要吃什么一样。"
