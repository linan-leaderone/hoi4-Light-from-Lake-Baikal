 USA.143.t: "伊西托克的复仇"
 USA.143.desc: "当阿拉斯加的居民享用晚餐时，一系列地震突然发生。地震持续了近五分钟，待到尘埃落定后，一百余人已经在这场北美有史以来最大的地震中丧生了。除了地震本身，阿拉斯加州目前还受到山体滑坡、地裂和海啸的影响，同时州内的公路和铁路也遭到了大量破坏。\n\n救援工作已经开始，幸存者和尸体正在从建筑废墟中运出。但应急服务部门对如此大规模的灾难措手无策，更没有足够的资源来处理。如果我们立即送去救灾物资，我们就能增强我党在阿拉斯加乃至全国的政治资本，如此，我们就证明了自己有能力保护我们的公民。"
