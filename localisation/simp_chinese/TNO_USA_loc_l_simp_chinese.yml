 USA_debate.38.desc: "城市机器正为选票而交易不断，委员会也在一如既往地安排捐款和拉票活动，美国各地的选民们则安坐在家中，想看看这四年一度的固定节日有了什么新气象。在宾夕法尼亚州费城的核桃街剧院里，巴里·戈德华特总统与他的NPP对手菲莉丝·施拉夫利进行了第一次总统电视辩论，辩论的主题包括国内及国外事务。以下是当晚两人激烈交锋的节选：\n\n施拉夫利：我尊重并敬佩戈德华特总统对收缩联邦政府的努力，但我必须承认我对这届政府不愿对抗我们国民性格的堕落感而感到失望。无论是我们城市街头中的犯罪，我们大学中的厌男仇恨，还是“平等权利”反家庭、反儿童、支持堕胎的狂热分子反对我们生活方式的攻击，这届政府一而再再而三地表现出不愿支持美式价值观。\n\n戈德华特：对施拉夫利夫人，我敬以崇高的尊重，但政府无需过度干涉我们公民的私生活。我认为，像施拉夫利夫人所阐述的那样，让政府在当今每一个社会议题上都站队是不明智的。我的政府将致力于让联邦政府远离人民，而不是与国家利益无关的边缘文化战争！"
