 USA_IR.1.t: "伊朗内战"
 USA_IR.1.d: "近年来，我们眼见巴列维治下的伊朗逐渐变成压迫和无情独裁的温床。来自柏林和东京的压力让这个辉煌国家朽烂的体制分崩离析，人民高呼起反对暴政的口号，我们的光辉机会也在眼前招手。在沙阿一党制王朝下被取缔的民族阵线在当地民众中重新抬头，而这次，社会各阶级：从农民、士兵到贵族，无不对它报以支持。在一次对议会令人讶异的公投中，人民要求的选举自由、言论自由、信仰自由和其他种种要求又得到了什么结果？结果是上百名“自由志士”身死，是另有一千多人受伤。民主政治家们被这一景象激怒，他们高呼奋起，在波斯南部的扎格罗斯山脉和波斯海岸一带拉起了一支劲旅。新宪法刚刚通过，伊朗共和国在数小时前诞生了。\n\n波斯是通往高加索、印度、中亚和中东的门户。我们也不希望德国雄鹰的野蛮利爪伸向伊朗的石油储备。在建立起友好政府的情况下，德国用波斯石油为他们装甲车加油的机会无疑渺茫。如果自由派赢得这场战争，他们便可以充当我们在该地区的民主“实验品”，成为中东人民的希望灯塔。让我们行动起来，脆弱的民主亟待守护。"
 USA_IR.1.a: "我们需要的，不过是另一场为自由的斗争。"
 USA_IR.2.t: "伊朗援助法案"
 USA_IR.2.d: "就在今天上午，国会以可接受的大多数票通过了伊朗援助法案，让我们得以向民族阵线的武装力量派遣志愿者和军事顾问。在我们的装备到达波斯海岸之前，我们已经投资了100M美元来维持自由派的斗争。此外，这项议案还保证了我们与伊朗共和国的长期合作，我们现在致力于尽可能久地保持希望。\n\n随着资金流入这个新成立的国家，当地人已经在赞美我们的迅速努力。我们也一直在从当地民众那里获得积极的报告，他们似乎比过去十年里任何一场战争都更渴望打击在伊朗的压迫。我们现在不能辜负大众的期望。"
 USA_IR.2.a: "相当于向一个遥远的地方伸出援手。"
 USA_IR.3.t: "伊朗战争大战略"
 USA_IR.3.d: "Our generals are currently divided over our potential policy for the war ahead. Two options were given: we either send our own men into combat to directly influence the course of the war, or we supply the National Front from a distance and let the Iranians be the ones fighting.\n\nThe advisers supporting direct involvement argue that offensives will be carried out quicker and that results will be seen much faster. Our troops are much more trained and ready than the Liberal troops. Americans may die on the battlefield but the overall number of casualties will be lower than if we only sent weapons. Officers supporting indirect involvement claim that if the U.S. Army lands on Persian soil, it could bring Germany or Japan into the conflict, and that is certainly not in our best interests. The public isn't showing support for this kind of intervention either, and it would take a resounding victory to even dent their disapproval.\n\nThe advisers supporting indirect involvement claim that, first and foremost, less Americans will be sacrificed for freedom. We can trust that the Iranians are capable of using the latest technologies we have to offer. The introduction of our arsenal is enough of a boost for the National Front troops. The Germans and Japanese are less likely to intervene if we only send supplies. Critics believe this will produce a larger death toll and the war will be drawn out longer.\n\nWe either send troops and risk it all or we trust the National Front to take care of the job using our technology."
 USA_IR.3.a: "伊朗人要为自由而死了。"
 USA_IR.3.b: "所有人都得为自由献身。"
 USA_IR.4.t: "长期或短期？"
 USA_IR.4.d: "Military plans are nearly complete, and high-ranking officers are again at a crossroads. This time, the U.S. must decide whether its soldiers will attempt a swift advance to end the war or prepare for the long haul war of attrition. If we send enough soldiers in to overwhelm the enemy, there is a clear chance the war would end once Tehran capitulates. However, if this advance fails, there will be a monumental loss of American life, and the war might as well be lost. It is a big risk, but if our troops can pull it off, the war will be won handily and we have our Middle Eastern ally.\n\nAlternatively, we can expect the long-term war from the start and try to wear down our foe over time. The war may be longer, but we would have no risk of failing and embarrassing ourselves on the world stage again. At the same time, there would be no chance of a swift victory. This route allows for a greater conservation of resources and all our soldiers would have to do is hold out longer. The idea may not sit well with the average soldier, but it is meant to keep him safe.\n\nIn conclusion, our military either risks the entire operation on one single offensive, or we hold everything in the trenches and wait for the enemy to attack us. It is a matter of offensive or defensive; risk or no risk. Time is not of the essence."
 USA_IR.4.a: "我们会在这场战争中碰碰运气。"
 USA_IR.4.b: "立即准备战壕。"
 USA_IR.6.t: "伊朗自由派失败"
 USA_IR.6.d: "一名美国士兵站在准备离开伊朗的等候队伍中。抬头一看，直升机呼啸而过，而离列队太远的直升机被炸成了碎片。这是他从伊朗看到的最后行动时刻。“公众不会对此满意，”他感叹道，想起他最亲密的朋友是如何在他的师撤离前线时头部中弹而死。七年前，两人在佐治亚州的一个训练营中结为好友。两人都有在南非遭难的哥哥。\n\n“我们怎么能……放弃这场战争呢？”\n\n美军一次又一次出击，但他们的尝试都无法突破敌人坚固的防御。一旦美国损失了足够多的人，将军们就迅速决定撤军并将烂摊子留给伊朗自由派。在最后一名美国士兵离开伊朗后不到一天，民族阵线就签署了和平协议。该运动的领导人随后被行刑队处决。\n\n公众并没有像承诺的那样尊重归来的士兵。许多人被奚落，甚至遭到袭击。尽管如此，我们的士兵已尽其所能，那些付出牺牲的人将接受隆重的葬礼。伊朗民族阵线的垮台标志着中东民主的希望破灭。自由的梦想离伊朗人而去，再也见不到了。"
 USA_IR.6.a: "干涉伊朗就是个错误。"
 USA_IR.7.t: "伊朗自由派获胜"
 USA_IR.7.d: "终于结束了。我们帮助自由派成功战胜了各路敌人，对法西斯和共产分子残部的清剿现在也在加紧进行。虽然付出了沉重的伤亡，但至少我们终于在中东有可以信赖的盟国了。和新政府的谈判已经展开，我们相信，只要我们持续协助伊朗重建，他们一定会乐于支持我方事业。\n\n部分美军士兵继续驻扎伊朗，以镇压可能损害伊朗领导层的叛军势力。考虑到德黑兰受到严重破坏，我方工程师也会继续驻留，协助城市重建。按照《伊朗援助法案》，我们还会为新政府派遣经济和工业顾问。\n\n重建需要时日，不过待到完成之日，伊朗这个中东盟友绝对会比战前更加强大。亚洲的自由火炬燃烧得更加旺盛了。"
 USA_IR.7.a: "让我们心怀希望吧。"
 USA.culture.1.t: "约瑟夫·肯尼迪之死"
 USA.culture.1.desc: "肯尼迪家族的一位发言人今天宣布前民主党代表人物约瑟夫·P·肯尼迪今日在马萨诸塞州的家中去世，享年81岁。他身后留下了他的遗孀和六个孩子。\n\n老肯尼迪留下了一个复杂的遗产。作为肯尼迪家族的元老，他取得了实质性的成功，因为他的儿子约翰、罗伯特和爱德华都在政治领域混的风生水起。尽管他在经济和外交政策上的不干预政策受到了严重批评，但他也确实尽其毕生影响了民主党的政治进程。\n\n在40年代民主党总统任期结束后，肯尼迪受到了很多批评，但在英国干预行动失败和《赤城协议》签署之后，这些批评声变得振聋发聩。\n\n老肯尼迪的儿子小约瑟夫在太平洋上空的一次轰炸任务中丧生，他也因此在战争结束后的十几年来一直从公共生活中隐退。但当他儿子成为了副总统提名人时，他又重新出山，来帮助约翰竞选。然而，由于他主张与德国缓和关系，以集中力量对抗日本的言论受到了广泛批评，老肯尼迪之后一直没有出现在公众视野中，也拒绝帮助儿子罗伯特1964年的总统竞选。\n\n无论美国人民将如何铭记他，老肯尼迪都在这个国家的历史上留下了永恒的印记，在可预见的未来，他的家族很可能会继续在政治舞台上发挥重要作用。"
 USA.culture.1.a: "他的王朝将会延续。"
 USA.culture.2.t: "小伙子们要回家了"
 USA.culture.2.desc: "当白宫演讲的最后一个音节也消散在空气当中时，近二十年来美国与其他强权的首次战争也落下了帷幕。\n\n一位军人的妻子闻听了丈夫归家的确切消息，不禁激动地大叫起来——而昨天刚刚收到了为死者献上的国旗的邻居，正双眼无神地盯着电视银屏。\n\n大学生们放下了抗议语牌与扩音器，他们手持着酒瓶与烟卷，要么沉浸于成功的果实中——要么为逃脱征召而来的不言而喻的喜悦环绕。训练营中的新兵暗自诅咒着命运，教官们则稍显安静，他们为自己和平的服役期感到欣慰。\n\n五角大楼的策划人员暗自走出了办公室，在比以往长的休息时间内吞云吐雾，他们眼下的工作暂告段落。换句话说，在等待命定的，准备迎接士兵返程的命令到来前，他们将得以放松。而在白宫，总统刚听完一次简报，他高深莫测的表情下隐藏的想法犹未可知。\n\n纵跨美利坚，这个国家正欢庆着南非战争结束后的第一个黎明。而明天，美国将哀悼死去的人，拥抱归来的英雄——并正视南非草原上战争的恐怖与后果。"
 USA.culture.2.a: "又一代被战争定义的人。"
 USA.culture.3.t: "生于美利坚"
 USA.culture.3.desc: "船只停靠在弗吉尼亚州诺福克港口，134“坚鹰”平原师的士兵乔纳森·斯塔福德，在经历了南非战争的多年动荡之后，似乎终于感受到了和平。他出生在堪萨斯州中部的一对贫穷的农民夫妇家中，他在7岁的时候就学会了开拖拉机。而当他越过边界进入阿肯色州，开始靠猎杀野猪来养活他的父母时，他的射击才华得到了展现。在18岁那年，他面临着一个两难的选择：要么去参军为父母提供可观的收入，要么就一辈子待在农场。而一旦征兵人员来到农场，乔纳森的父母六年内将再也见不到他们的儿子。\n\n经过来来回回的训练，不知不觉中，乔纳森所在的师被派往了伊丽莎白港。在堪萨斯州组建的坚鹰师为南非的低洼平原做了充分准备，但掌握地形只是战斗的一个环节。斯塔福德本人参与了对德军的几次攻势，和战友一起杀了不少敌人，但他的战场生涯却因肩膀中弹而结束。而当他被带到掩体中时，一个冲锋的德国人又向他的手腕和手掌射入两颗子弹。伤口并不致命，斯塔福德也完全康复了，但令他懊恼的是，他被遣送回了家。\n\n现在，斯塔福德是一个非常自豪的美国人，他希望广大民众将他誉为为国而战的英雄。但说实话，他得到的是完全相反的结果：抗议者向他吐口水，往他脸上扔脏东西，甚至试图诬陷他谋杀。堪萨斯州的学生找出了他的住址，并试图放火烧掉他父母的农场，但警察先行一步把他们逮捕了。公众对斯塔福德的反应留给他的创伤，可能比那场战争还要严重。"
 USA.culture.3.a: "他仅仅是奉命行事。"
 USA.culture.4.t: "摩尔上校的回忆录"
 USA.culture.4.desc: "当士兵们回到自己的家乡后，一些人受到启发，想以书籍的形式记录下自己的冒险经历，并永远活在书中。这些故事，从诗歌到小说，都详细描述了平原战争的野蛮。许多人描述了一些普通的英雄事迹和与德国人的常规战斗。然而，没有一个故事像哈尔·摩尔的《我们曾是战士》那样获得了广泛关注。这部小说刚出版三周就成了《纽约时报》的畅销书，它记录了哈尔·摩尔上校在第七骑兵队第一营担任指挥官时冒险经历。\n\n“非洲的热带草原环境无比艰苦、炎热，特别是我们迫切需要行动的时候。在灌木丛中连续趴上个几小时非常折磨人，但就算你厌倦了这种平躺的生活，德国佬也不会厌倦向你开枪。有时就算你趴着他们还是会开枪。我无法想象我的士兵们究竟有多害怕。”\n\n小说中一个惊心动魄的部分集中在摩尔对德军一个重要阵地展开了一场赌博式伏击，以及他如何打出20名德军死亡和100名德军被俘的战果。某个精湛的评论甚至将这部小说比作斯蒂芬·克莱恩的《红色英雄勋章》，评论家们认为这是历史上最伟大的军事小说之一。一家报纸认为，这部小说是“人一生中必读的一本军事小说。”"
 USA.culture.4.a: "战争中没有荣耀，只有好人的惨死。"
 USA.culture.5.t: "国会通过夏令时制！"
 USA.culture.5.desc: "季节变换让冰雪消融，树叶枯黄，更带来他们自己对晨昏起落时间的独特偏好。冬天喜欢用额外一小时的温暖日落为她的白净景色增光添彩，而夏天却让星星提早一小时醒来，她要在繁星的照耀下问候沉睡的人民。罗马人、英国人、法国人——这些依靠太阳在苍穹中轨迹来计算时间的文明别无选择，他们只能根据四季仙女的喜好来调整作息。\n\n今天，自[Root.GetLeader]总统签署[GetYear]年统一时间法案的一刻起，美国也就此加入了这些文明漫长而神圣的行列。法案规定，从四月最后一个星期日的02:00时，到十月最后一个星期日的02:00时，美国五个时区的时钟都会拨快一小时。支持者认为，如此的“日光节约时制”会带来不少好处，比如家用电费就会显著减少。当然，各州也可以选择不采用最新，也最不寻常的国家计时标准修正案，前提是他们必须在全州范围内维持旧时制。"
 USA.culture.5.a: "“孩子们，记住了。春天拨快，秋天拨慢！”"
 USA.culture.6.t: "垂泪之日"
 USA.culture.6.desc: "“我沉痛宣告，华特·迪士尼因肺癌，于今日早晨9时35分，在加利福尼亚州班伯克的圣约瑟夫医院逝世，享年65岁。而他的身后留下的不仅是妻子莉莉安和两个女儿，莎伦与黛安娜，更有价值百万美元的希望与快乐之国。\n\n从没有一个人像迪士尼一样，把他的作品和他个人如此长久地铭刻进了每一个美国人的记忆。他创造的人物，如米老鼠、彼得潘和灰姑娘等等，触动了全世界各行各业，各年龄段数百万人的心。他制作了超过八十部电影，将美国带入了充满幻想与魔法的世界，让我们每每在几小时内信之为真。而他设计的乐园让我们得窥所各人梦想得以成真，天性得以释放的未来。\n\n世界曾因他的降生而流彩焕发，又因他的逝去而黯然失色。借此，哥伦比亚广播公司将默哀一分钟以示敬意，并将在随后播放由华特·迪士尼最优秀作品片段的混剪，和流行管弦乐编曲版的《米老鼠进行曲》。愿他的遗产为后世带来欢乐……也愿这个让千万梦想成真的人得以安息。”"
 USA.culture.6.a: "愿流下的每一滴泪水，都有欢笑来偿还。"
 USA.culture.7.t: "《2001：太空漫游》"
 USA.culture.7.desc: "经过多年的制作，著名导演斯坦利·库布里克推出了他的最新史诗片《2001：太空漫游》。《2001》以千禧年的未来为背景，围绕着前往木星的漫长旅程中的德国太空船“发现一号”展开。它的船员安德里斯·伯根曼和弗朗茨·泰奇在日常活动中有强大的人工智能EPAC的帮助。然而，随着影片的进行，他们发现EPAC决定要杀死船员。\n\n经过一场紧张的斗争——由于库布里克的长镜头和简朴的音效设计而显得更为惊心动魄——伯根曼成功关闭了EPAC。EPAC在电路被慢慢切断时，哀伤地唱着“平安夜”。随后伯根曼意识到，“发现一号”的任务是调查一个围绕木星运行的外星石碑。这块石碑让伯根曼穿越时空，变成了一个漂浮在地球旁边的诡异太空胎儿。\n\n观众对这部电影的评价不一。有人说它是毫无意义的胡闹，也有人认为它十分有趣（尤其配合某些药物服用，效果更佳）。无论反响如何，库布里克无疑创造了一部令人难忘的故事片！"
 USA.culture.7.a: "我的天啊，到处都是星星……"
 USA.culture.8.t: "金牌认证"
 USA.culture.8.desc: "舞台狭小又简陋，就是一个红白相间的平台。观众们聚在舞台周围。他们都是伯班克的本地居民，都是听到了当天早些时候电台一则狂热的通告指引到了这里。停放车辆的车主或许会被罚单气的跺脚，可他们还是选择来这里。笑容满面的年轻男女们翘首以盼，渴望一睹舞台上那个男人的风采。\n\n冰岛确实不怎么样。虽然他不介意那些欢呼着向他索要签名的美国大兵和雷克雅未克市民，那对他来说还挺不错。但是，这些人和他，尤其是他的妈妈又有什么关联呢，这给他带来的痛苦比其他所有事情加起来都多。当他得知母亲肝脏衰竭时，他崩溃了，他为了得到准假许可甚至猛击当值警员的头，在葬礼上亲朋好友们也不得不搀扶着他以免他由于过度悲伤而崩溃。之后又是那些电影，一部比一部烂俗，每部都废话连篇。\n\n然而，他在舞台之上，手中握着吉他，汗水滴在皮夹克上，沐浴在观众的掌声和欢呼里……他很开心。他是一个偶像，一根通电导线，一个妈宝男，倾国之种，性的化身……以及其他无数的一切。\n\n埃尔维斯·普雷斯利回来了！"
 USA.culture.8.a: "“照片是一回事，真人是另一回事。”"
 USA.culture.9.t: "街头物议：伊比利亚时局"
 USA.culture.9.desc: "对于保拉·柯蒂兹和聚集在布鲁克林88号码头上的数千人来说，荷兰伯爵夫人号就像刚从干船坞中下水一样，彩旗和横幅挂遍了船头船尾，还有先行登船的385位魁梧汉子的留笔。这场完美的洗礼只差一个西装革履的演讲者走上讲台，打开香槟，然后开始一段空洞的演讲了。但这一次，人们选择用一曲来自肺腑的《国际歌》为这条古董邮轮做洗礼。\n\n“那是我的兄弟卡斯蒂！”在人群跌宕起伏的祝福中，她狂热地挥舞着手臂，迎合着几十个在船舷边渐次消失的小人。“他一有机会，就像泽奥老爹一样加入了林肯旅！”\n\n就在南方七百里处，吉姆·莫兰向《查尔斯顿鹰报》呈交了一份社论。社论反驳了美国大众对伊比利亚强权瓦解的同情，作者认为，叛军的部分动机，与那些促使美国把握时局而动的大人物的意志类似。\n\n“我可以理解，甚至同情佛朗哥和萨拉查对他们国家的宏愿，”这位火爆的记者写道，“像他们这样的人，只想半岛从他们努力创造的经济奇迹中，一同享受和平与繁荣。但任何有学识的南方人，更会同情那些为捍卫自己在上帝恩赐土地上的准则和习俗，从而抛弃自己生命，财富和荣誉的勇者们……”\n\n伊比利亚崩溃带来的冲击刚开始扩散，远在大西洋彼岸的男男女女却已经感受到了震感。但无论个人倾向如何，所有美国人都发现自己被这个国家百余年前的血腥预言所吸引："
 USA.culture.9.a: "分裂之家难以长存。"
 USA.culture.10.t: "街头物议：印尼的呼唤"
 USA.culture.10.desc: "近来，在日本对印度尼西亚展开攻势后，国家进步公约在圣迭戈会议中心举办了一场喧闹的大型集会。与加利福尼亚其他地区一样，这座堪称美国最好的城市也一直酝酿着一股反日情绪；而现在一个对死对头进行反击的机会出现了，这种酝酿立马变成了一股狂暴的喷泉，充斥着愤怒和兴奋，席卷了圣迭戈的市民。\n\n“让我们趁这群混球摔倒时狠狠地踩上两脚！”杰弗里·卡洛维在群情激愤的人群中喊道。这位大学生拿着一张二战时期的旧宣传海报，高高举过头顶——他周围的高举的手臂挡住了人们的视线，但他似乎并不在意。“炸平他们！炸平他们！”那天晚上，他和其他集会者一齐呼喊着这一口号，向圣地亚哥市中心尽情释放他们的负能量。\n\n相比之下，圣迭戈军事指挥研究系统的气氛却异常低沉。当然，大头兵还是那群人，只是许多人现在戴着来自南非的绶带和勋章。那可是尘土飞扬、血迹斑斑的南非。不用说，很多刚刚经历过一场冒险不久的人对另一场冒险丝毫没有兴趣。\n\n准下士蒂莫西·克罗斯伯比他的同事们更大声、也更直率地表达了自己的观点。“我们已经把我们的大屌插进了那片草原，”这位海军陆战队员说，“再看看我们从中捞到的好处吧：几万名好男儿裹着一面旗帜，就这样在一片祈祷声中被送回了家。而现在他们又要把我们派到某个疟疾肆虐的丛林中去？至少多发点军饷吧。”\n\n就像那儿臭名昭著的火山一样，印度尼西亚爆发了该半岛自第二次世界大战以来最严重的战争。自由世界叫嚣着要干预旭日的软肋，以放松日本帝国对东印度群岛被压迫者的控制……但许多人仍对南非仍然记忆犹新。他们问道：“美国有意愿承受这一场又一场的战争吗？”"
 USA.culture.10.a: "我们会反抗暴政！"
 USA.culture.10.b: "还有多少人要去送死？"
 USA.culture.11.t: "《奇爱博士》"
 USA.culture.11.desc: "“电影上映的时候，我不知道该怎么想。斯坦利·库布里克，来导演一部喜剧？而且还是一部讽刺核战争的电影？一个完全疯狂的美国空军上将，认为日本人企图用氟化物破坏‘宝贵体液’，从而从内部摧毁美国，而下令对他们进行核打击？对美国观众来说，有人可以随心所欲地下令进行核攻击这种事情只可能发生在日耳曼尼亚或东京，而不是他们的美国老家。试图召回轰炸机的无用努力，以及在轰炸机前往日本时德国人展示出的能杀死地球上所有生物的末日装置，只是进一步困惑了观众的期望。这部电影表明，每个人，无论是电影中并未指名道姓但又强大而癫狂的“纳粹元首”和过度拘于礼仪的傀儡日本天皇，都和美国任何腐败的政客一样无能，尤其是在面对核末日的时候……\n\n……然而，《奇爱博士》不仅仅是对20世纪中叶的核战争恐惧的荒诞描写。它将被后人公认为电影史上的经典之作。库布里克对细节展现的执着关注，从摄影机的操作，到银幕上演员的精准面部表情。饰演三个不同角色的彼得·塞勒斯展现出的出色演技：一位试图制约美国空军上将的英国移民皇家空军军官，一位未准备好就被推入外交危机的软弱美国总统，以及一位令人毛骨悚然却又充满喜剧色彩的俄罗斯科学家奇爱博士，他对如何在已经不可避免的核战争后重建美国有一些疯狂的想法，包括用植物杂交人类。还有乔治·C·斯科特那夸张而过火的演技，随着美国的B-52轰炸机在关东平原上空低空飞行，他向观众揭示了世界末日将如何到来——他伸开双臂，用嘴发出音效。这个牛仔像骑着得克萨斯竞技场上的公牛一样骑着炸弹，俯冲下来消灭日本的一个军事基地。最后是伴随着墨水点乐队的那首不易忘怀的《或许》的核弹爆炸蒙太奇……\n\n……这可能是一部完美的黑色喜剧：面对恐怖展现了幽默，在轻浮中却显得可怕。它将“相互保证毁灭”的思想以鲜明的对比展现给了仍然还不太能理解核战争将是最后一场战争这一事实的观众。而这一切都可能因为一个错误而发生。”\n\n——《芝加哥论坛报》，1964年"
 USA.culture.11.a: "先生们，你们不能在这儿打架！这可是作战室！"
 USA.culture.12.t: "小俄罗斯的大派对"
 USA.culture.12.desc: "“他妈了个巴子，”鲁斯兰·拉宾诺维奇大喊出声，“夜尽天明！”\n\n鲁斯兰是在漫长梦魇，即阿拉斯加俄裔流亡者社区口中祖国的军阀乱象，开始前就逃离远东的数千难民之一。飘摇的蒸汽船带他们躲开了流浪的海盗与白令海的波涛，在杜威总统授予他们避难权后，他们于安克雷奇登陆，并在那里重整旗鼓。鲁斯兰在流亡前曾是个木雕师，在美国，他靠着在小俄罗斯售卖木质俄罗斯圣徒的圣象，过上了舒适的生活。\n\n许多人在西方都发了财，但小俄罗斯的新居民们却依旧向往着东方。鲁斯兰在开始那段前往阿拉斯加的即兴旅行后，也被迫与家人分别。尽管来自故国的消息屈指可数，他和流亡者们都会热情地翻阅每一份从马加丹传来的破烂纸媒。\n\n而其中一捆资料就提到，一个崭新的国家已从俄罗斯的旧日尘埃中拔地而起。这个消息就如闪电般传遍了小俄罗斯和其他地方，震惊与庆祝并行爆发。一盘盘罗宋汤、橄榄沙拉、酸奶牛肉汤和俄式饺子被女士们端上了餐桌，一罐罐空伏特加酒瓶从窗台上被抛入了水沟——这显然可以称得上俄式盛宴。老人们就着满溢的新希望，拿出了巴莱卡拉与手风琴，为在广场上如恋人般跳舞的陌生人献上了曲曲童谣。鲁斯兰既没有家人与他共饮，也没有乐器可供演奏，但为了这个特殊的时刻，他还是开了一瓶斯米诺伏特加。破旧的软木塞上，妻子为婚礼所准备的泛黄纸条随风飞舞。\n\n习俗规定，人都要在开饮伏特加前敬酒，要么为了健康，要么为了好友。在那个冬日的早晨，酩酊大醉的鲁斯兰泪流满面，他举杯向摄制组敬出了自流亡来心心念念的两件事："
 USA.culture.12.a: "“为了祖国，愿它完璧归一！\n伊万娜，萨申卡，阿廖沙——愿我们久别重逢！”"
 USA.culture.13.t: "《第五号屠宰场》"
 USA.culture.13.desc: "在反战时代有一本书大行其道，那就是库尔特·冯内古特的《第五号屠宰场》。本书主角比利·皮尔格里姆在保卫苏格兰时被德国国防军俘虏，随后被关押在伦敦东南的一座屠宰场。比利没受过什么军事训练，更厌恶战争，他因此拒绝为祖国而战。在盟军轰炸城市时，他的老战友罗兰·威尔利因为感染而死，死前他指责自己遭受的苦难全是比利造成的。比利逃出屠宰场，随后小说描写了他在飞机坠落时的濒死体验，就是在这个时候他“被外星人绑架了”。外星人自称特拉法马多尔人，他们教诲比利以他们的生死观和命运观，比利因此成为一名演说家。\n\n批评者认为本书结构混乱，但对其明晰的反战立场大加赞赏。多数读者对书中作者本人的战时经历非常喜爱，本书也很快成为畅销书。《第五号屠宰场》曾被翻译成多种欧洲语言并发行，但在上市不久后就在全欧遭到封杀。\n\n本书的反战立场也表明了冯内古特本人对德国和日本的厌恶。"
 USA.culture.13.a: "就这样吧……"
 USA.culture.14.t: "《另一个美国》"
 USA.culture.14.desc: "在战后的欧洲，许多居民经常会听到一些关于充满希望的美式生活的故事。孩子们耐心地听着他们的祖父母们讲述那些移民到达了美国以后在短短几年内就从一帮穷鬼变成富人的童话。考虑到他们的祖国通常会避免去印刷那些关于美国生活的故事，在长靴治下的公民们只能依靠他们的亲属才能获取一个对美国准确的刻画。当然，外国人应该很少会考虑在美国的应许之地上究竟是否存在贫困。\n\n迈克尔·哈灵顿的小说《另一个美国》今天在全国各地的书店首次亮相。这本小说讨论了美国的贫困问题，并使读者了解到大量生活在贫困线以下的美国人。哈灵顿声称，许多贫困居民生活在社会隔离中，而这中上层阶级却并不常见。他呼吁政客采取“立即和补救性的行动”，使美国摆脱贫困的各个方面。\n\n小说的批评家们不认同哈灵顿的社会主义倾向，但大多数读者都同意采取行动。这本书已经对国会的许多政客产生了影响，他们希望为每个公民，不论贫富，建立一个更好的国家。经济学家已经在研究让美国人民更加容易获得教育与医疗保健的方法。"
 USA.culture.14.a: "美利坚最大的误解，被揭露了。"
 USA.culture.15.t: "远行的女士"
 USA.culture.15.desc: "你该如何将世界上最著名的画作之一从其固定的家搬到大洋彼岸，并在不损坏它或冒抢劫的危险的情况下展出？很简单：把它装在一个特别设计的防弹画框里，这还可以保护它不受温度、湿度和紫外线的影响。并保证它防水和可浮于水面——这只是为了安全起见。然后在武装警卫的保护下，经过车队、封锁交通等方式将其运输到轮船上，带着它进行横跨大西洋的旅行。然后，当它真的到达纽约时，装上装甲车，把它送到华盛顿的国家美术馆，最后展出时，在两边派驻两名海军陆战队员，每人带着上膛的步枪，确保没有人靠近它。\n\n然而，更有意思的问题是，你为什么要把世界上最著名的画作之一送到美国去？\n\n当法国人听说他们的政府正在考虑将《蒙娜丽莎》借给美国几个月的时候，就爆发了抗议和骚乱。这幅画在卢浮宫里呆了这么久，经历了战争和灾难，是法国文化史的永恒象征（即使它是几百年前从意大利人手中夺走的），现在却要送给美国人？这是多么荒唐的事情啊！让外交见鬼去吧！这是一项永远无法被原谅的侮辱！\n\n但对于50万美国人来说，包括总统、参众两院的所有议员、最高法院的所有大法官，以及更多更多的普通人，这位女士的形象已经深深吸引了他们。蒙娜丽莎被列奥纳多·达·芬奇所捕捉的神秘笑容深深吸引了一个长久以来一直被认为是没文化的国家和她的人民。在展出几周内，美国各地的博物馆和艺术馆都报告说，参观他们展出的作品的人数也增加了，即便没有任何东西能与这位即将回国的优雅女士相媲美。"
 USA.culture.15.a: "我总以为它画幅会更大点。"
 USA.culture.16.t: "1963年自由之票"
 USA.culture.16.desc: "在理发店、教堂、药店和杂货店里，从杰克逊市的繁华街道到西北三角洲的宁静小镇，密西西比州的黑人正在进行投票。选票上是亚伦·亨利，一名药剂师和活动家，他将竞选州长。艾德·金，一名还在从一场粉碎了他的下巴的“交通事故”中康复的白人牧师，将作为他的副手。每个黑人选民都知道他们的选票不可能有任何作用，但这不是重点。重点是发动密西西比州的黑人行使法律赋予的投票权，同时让世界看到密西西比州所谓“民主”的虚伪本质。\n\n超过8万人将在1963年的“自由投票运动”中投票，这个数量比整个州的登记投票人数还要多出几倍。这当然不会给种族隔离或选民歧视画上句号——白人公务员明天仍会穿上他们的西装，向试图登记为选民的黑人询问一些琐碎的问题，从而驳回他们的选民登记申请。不过，这些公务员再这样做的时候，将是在外界的众目睽睽之下。多年以后，当像芬妮·露·哈默这样的名字被载入史册时，精明的学生们会将这场运动看作是新时期的源头。虽然并非最终的胜利，但仍然是星星之火。"
 USA.culture.16.a: "“正如河水流淌，我将一直奋战。”"
 USA.culture.17.t: "福特野马发售！"
 USA.culture.17.desc: "在纽约市，福特以一款必将成为全美经典的产品震惊了世界。\n\n阳光从修长发亮的红色引擎盖上照射下来，承载它的车架像好莱坞的首席女星一样光滑苗条，而镀铬保险杠则是她的华丽的发圈、项链和耳环。它的座舱裸露在外，仿佛希望向世界展示其座椅上的天鹅绒坐垫，以及每一个镶嵌在旋钮和把手上的银色和象牙色装饰。当公司的推销员启动引擎时，它像一只温顺的家猫一样咕噜咕噜地叫着；当他踩下油门时，它骄傲地咆哮着，像一只人造的猎豹一样在赛道上飞奔。这时，数百人的人群增加到了上万人，他们目不转睛地盯着这个能为世界博览会增光添彩的工程奇迹。\n\n片刻之后，销售员用价格和性能欢迎了围观群众。3000磅的特种钢。后轮驱动。两根保险杠相距超过15英尺。三速手动变速器。额定功率低于200马力的V8发动机——一辆汽车届的奥林匹克运动员，只需支付2368美元的低价。"
 USA.culture.17.a: "不用说，野马的首次亮相\n就赢得了全城的掌声。"
 USA.culture.18.t: "福特野马II发售！"
 USA.culture.18.desc: "潮流随着时代的变化而起伏，而美国的肌肉车也不例外。十年前，马力和尺寸还是美国车主所珍视的品质，而现在它们被视作类似于泰国白象的东西。从远处看是一种享受，但保养和维护却是一种痛苦。随着石油战争和随之而来的困难，美国人重视的品质终于完全转向了低耗油和低成本。\n\n如果不是因为母公司工程师们的匆忙，现在可敬的野马将遭受与其同伴一样的命运，变成一只负担沉重的野兽。在迪尔伯恩，工程师们制定了计划以适应汽油配给和经济不景气对汽车设计的影响。车身长度和宽度被缩短，耗油的V8发动机被紧凑的I4发动机取代，因为尺寸缩小了，车架也得随之修改以减少噪音和振动。福特从平托的失败中吸取了教训，开始高效地缩小他们的旗舰肌肉车的尺寸，使之于美国家庭日益缩水的钱包相适应。\n\n最终的结果就是第二代野马，或野马II，在今日的顺利发布。似乎对这种经济和风格之间的妥协感到满意，有钱人已经成群结队地去购买福特的新车了。分析家们估计，到新年时，野马II的订单将超过40万辆，希望这预示着福特最大的辉煌还将再续十年。"
 USA.culture.18.a: "即兴发挥，即刻适应，即时克服。"
 USA.culture.19.t: "珍珠港纪念碑"
 USA.culture.19.desc: "过去的20年对美国来说可谓是举步维艰：在第二次世界大战中惨败而归，将加利福尼亚的关键港口拱手让给了敌人，眼睁睁看着欧洲和俄罗斯沦陷，却完全无能为力。最糟糕的是，我们血气方刚的美国人被世界上有史以来最强大的武器击中：二十年前的今天，珍珠港被原子弹从地球表面彻底抹去。1941年12月7日是另一个毁灭性的日子，美国参战后有两千人丧生。该基地是成千上万为了自由而献出生命的勇士们的安眠之地。\n\n华盛顿特区珍珠港纪念碑的建设历时三年，终于迎来了开放的日子。成千上万的人涌向首都，观看高举美国国旗的士兵雕像，美国战舰的复制品，以及纪念碑的核心部分：一个巨大的“和平喷泉”，上面写着在珍珠港遇袭事件中每一个已知的阵亡士兵的名字。纪念碑旁还建造了花园以纪念阵亡士兵，而很快这里就会成为哀悼活动的中心。\n\n鲜花被留在了喷泉旁，硬币散落在喷泉池中。对于那些没有鲜花可献，也没有硬币可捐的美国人来说，他们对那些在毁灭中丧生的士兵献上了最大的尊重。甚至有少数特别爱国的美国人声称“美国必将复仇”。无论人们的信仰如何，今晚都是一个值得纪念的夜晚。"
 USA.culture.19.a: "“火箭红光伴随，炸弹空中绽放……”"
 USA.culture.20.t: "1963年斯坦利杯"
 USA.culture.20.desc: "冰球既是一场优雅的表演，也是一场沮丧的风暴。当多伦多人焦虑地揉着下巴时，他们的家乡球队枫叶队，斯坦利杯的卫冕冠军，正与底特律红翼队展开对决。人们在冰面上滑行，用他们的球杆进行决斗，一走一滑皆如史诗和一招一式无不精妙，其速度之快宛如移形换影。一眨眼，所有人都蜂拥而上，每个人拼命地预估着对手的下一步行动。而下一刻，又是一次史诗般的冲刺。底特律队愤愤不平。在这场决赛中，五节比赛中他们只赢下了一场，而球迷们心里都清楚今晚可能就是他们的终点了。两天前的晚上，他们曾在比赛结束后用纸杯和节目单砸向枫叶队。空气中弥漫着一股苦涩的味道。\n\n在第二节，枫叶队的中锋戴夫·基翁成功晃过蓝线，绕过阿莱克斯·德尔维奇奥，为多伦多队打进了今晚的第一个球。但不久之后，马塞尔·普罗诺沃斯特又为底特律队进了一颗球。但在比赛还有7分钟时，多伦多队的边锋埃迪·沙克，一位天生就喜欢在冰上破口大骂的粗口艺人，成功地用一记偏转射门打破了平局，让枫叶队连续第二次赢下了斯坦利杯。\n\n随着一声优雅的“唰”，冰球穿过了冰面，直入球网，观众们从座位上跳了起来。枫叶队赢了。多伦多赢了。加拿大赢了。"
 USA.culture.20.a: "他射门了，他得分了！"
 USA.culture.21.t: "1962年全美橄榄球联盟锦标赛"
 USA.culture.21.desc: "扬基体育场。这座体育场因传奇的纽约扬基棒球俱乐部而得名，后来成为橄榄球至高无上的决赛，即NFL冠军赛的场地。第三十届比赛中，绿湾包装工队与纽约巨人队进行了一场长达六十分钟的残酷对决。场上的天气为华氏17度（摄氏零下8度），风速35-40英里/小时（56-64公里/小时），是有史以来最冷的体育赛事之一。\n\n这场比赛由传奇名人堂教练文斯·隆巴迪和阿拉巴马大学四分卫巴特·斯塔尔领导的绿湾包装工队，对阵由中后卫萨姆·赫夫和防守端锋安迪·罗布斯特利领导的纽约巨人队。NBC在全美转播了这场广受关注的比赛。\n\n包装工队一开始就表现得很强势，在比赛的上半场，他们轻松拿下十分。而巨人队则回敬了一次触地得分，但他们的总得分却始终追不上对手。包装工队在又拿下两个三分球后，以16比7的总比分赢得了冠军。\n\n本场比赛表现最突出的球员是包装工队的中后卫雷·尼奇克，他为绿湾守下了两次失误和一次传球偏转。"
 USA.culture.21.a: "这是威斯康星州又一骄傲的成就。"
 USA.culture.22.t: "地动山摇"
 USA.culture.22.desc: "“……突然间，瓦尔德兹港开始变空，海水几乎被排干了。一条裂缝从地下延伸出，直接在船边裂开——慢慢地，切纳号开始向下沉。很快，只剩桅杆还留在海面上。码头四分五裂，和船一起沉入海底，而水手们则疯狂地试图救人……然而，瓦尔德兹码头上没有一个人活了下来：码头工人、孩子还有他们养的狗……”\n\n今天下午5点36分，阿拉斯加州中南部发生地震，持续了近5分钟，地震产生的裂缝对全州的道路和建筑都造成了破坏。随后的海潮给南部海岸的定居点带来了进一步的破坏。据报告，震中在威廉王子湾附近，距离阿拉斯加最大的城市以东仅78英里，美国地质调查局的初步分析表明震级为9.2级——比1906年的旧金山地震还要强烈。\n\n州长威廉·伊根已经宣布全阿拉斯加进入紧急状态，并动员该州的国民警卫队在安克雷奇和瓦尔迪兹港进行初步救灾。紧随其后，总统[Root.GetLeader]指示海军和海岸警卫队在沿海地区开展搜索和救援行动。然而，恶劣的天气条件和受损的基础设施阻止了他们展开更广泛的救援行动，而这一情况最晚要持续到星期天。\n\n地震造成的总损失和伤亡人数还尚未确定，但据估计这两者都将是天文数字。据报道，由于阿拉斯加人正在为了耶稣受难日做准备，他们被地震打了个措手不及，事件的突然发生使他们没有时间对地震或海啸做出任何反应。美国东正教会的都主教安布罗斯呼吁“当我们努力抚平这场在伟大而神圣的星期五所发生的悲剧给我们留下的伤痛时，每一位信仰我主上帝的阿拉斯加人都要以无愧于祂的仁慈对待他们的同胞……”"
 USA.culture.22.a: "不到五分钟，恶魔就吞下了一整个城镇。"
 USA.culture.23.t: "周六早晨的汤姆和杰瑞"
 USA.culture.23.desc: "在一篇突然发布的新闻稿中，米高梅公司向数以百万计兴奋的美国儿童宣布，他们最著名的猫和老鼠二人组已经来到了CBS电视网。\n\n哥伦比亚广播公司发布的新闻稿称，获奖卡通节目《汤姆和杰瑞》的新剧集将与吉恩·戴奇和原编剧汉娜和巴伯拉所制作的短片重播一起出现在周末早晨的节目中。自1940年为观众们所知以来，该系列在艺术风格和内容上都经历了多次变化，但米高梅承诺将保持系列的一贯高质量喜剧。因为华纳兄弟动画公司的老牌编剧查克·琼斯将负责重启，各大评论员都相信，身为五大制片厂之一的华纳完全有理由对自己的保证充满信心。\n\n无论细节如何，从一袋袋诚挚的感谢邮件被送到米高梅的信箱，可以看出该系列的粉丝无论老少都表示，每周六早上都能看到二人的滑稽冒险，让他们欣喜若狂。对于一整代人的童年回忆来说，未来似乎是光明的。而只要它继续开播下去，它可能会成为一代又一代人的童年回忆。"
 USA.culture.23.a: "小屏幕上的奇“喵”登场！"
 USA.culture.24.t: "1969年世界棒球锦标赛"
 USA.culture.24.desc: "1969年全美职业棒球锦标赛赛季已接近尾声，在本赛季占据统治地位的巴尔的摩金莺队，美国联赛冠军，与国家联赛冠军纽约大都会队展开对决。两支球队都在各自的联盟冠军赛中横扫对手，并将在今年的世界大赛中对决。\n\n1969年巴尔的摩金莺队被认为是世界棒球锦标赛史上最伟大的棒球队之一。在强击手弗兰克·罗宾逊和投手吉姆·帕尔默的领导下，他们赢下了109场比赛，只输了53场。另一方面，大都会队在教练尤吉·贝拉和投手诺兰·莱恩的带领下，在今年取得了他们有史以来第一个胜利赛季。\n\n10月中旬的对决将作为棒球史上最令人震惊的爆冷门之一载入史册。10月11日，才华横溢的巴尔的摩队以4比1击溃了大都会队，但大都会队猛然反击，赢下了剩下四场比赛，今晚在57000名球迷面前以5比3击败了金莺队，一举夺得了冠军。由于他们在面对强大对手时的出色表现，人们很快就给他们起了个外号“奇迹大都会”。这是大都会队的第一个世界大赛冠军。"
 USA.culture.24.a: "载入史册的赛事。"
 USA.culture.25.t: "新流派的兴起"
 USA.culture.25.desc: "美国的观察家认为，在干燥的平原和绵延数英里的灌木丛中布满了半废弃村庄的亚得里亚海盆地，与他们早已逝去的狂野西部竟有几分相似。与边境一样，亚得里亚充斥着亡命之徒和警察、罪恶的酒吧和金碧辉煌的银行，以及夹在中间的穷苦定居者，他们在这片布满血迹和油污的沙地上苦苦挣扎着。没有任何对狂野西部那个神话时代的描写能比意大利这个最年轻的省份显得真实。\n\n意大利电影制片人赛尔乔·莱昂内在今年年底推出的《黄昏双镖客》中表明了他对这种现象有着充分的认识。好莱坞新星克林特·伊斯特伍德在这部电影中扮演了一位粗野、言辞强硬的雇佣兵。这部电影在为一个老套的题材注入新鲜活力的同时，又引入了自己独特而鲜活的主题。在荒凉的矿区小镇上，执法者和土匪之间的对峙、冷酷无情的赏金猎人的野心，还有长久不断的恩怨交织在一起，围绕着抢劫展开了引人入胜的情节。虽然这部电影描述的是美国的旧西部，但它所展示的冲突却引起了在本国新边疆追求财富的意大利先驱者们的共鸣。\n\n尽管电影评论家对其过度暴力和“过度夸张”的基调不太满意，但该片还是打破了记录，截至年底，它在意大利的票房达到了400万美元。北美更是为该片增加了1400万美元的总收入，证明了现在被称为“意式西部片”的影片在自由世界的银幕上同样也有一席之地。关于续集的传言已经比比皆是，导演和电影公司暗示他们将继续在同样的大草原上拍摄出自己对过去时代的重新想象，而这些故事将继续在数百万人的心中留下深刻印象。"
 USA.culture.25.a: "大镖客曼科之名将永垂青史。"
 USA.culture.26.t: "《总统班底》创下票房新高"
 USA.culture.26.desc: "上周末，广受好评的电影《总统班底》在美国各地影院上映，好莱坞掀起了一场针对尼克松时期的政治野火。《芝加哥太阳时报》的评论家认为这部电影“通过《华盛顿邮报》的英雄们是如何在偏执、自我怀疑和骚扰的干扰下完成了调查，出色地展示了调查性报道的深度。”美国人民争相观看这部政治惊悚片，电影的票房一路飙升，稳居榜首。\n\n导演艾伦·J·帕库拉带着美国观众领略了一场跨越新闻、写作和政治领域的旅程。影片探讨了著名的记者二人组凯瑟琳·格雷厄姆和戴维·哈尔伯斯塔姆的事迹，讲述了他们如何面对窥视着他们一举一动的阴霾。这对组合一步接一步地揭开了深藏于白宫之下危机四伏的秘密和阴谋，直到揪出幕后黑手前总统理查德·尼克松本人，最终导致他在两年前被迫辞去美国总统的职务。格雷厄姆和哈尔伯斯塔姆亲自担任了电影的编剧，格雷厄姆说：“戴维和我想向观众展示揭发尼克松丑闻给我们带来了怎样的危险，如果要用几个词来形容我们的经历那就是：可怕、崩溃，以及令人振奋。每当我们感到心跳加速时，我们希望观众也能和我们感同身受。”\n\n与此同时，共和党-民主党联盟内的几位关键人物也已经站出来批评这部电影，他们表示，“这部电影表面上是在帮助美国，实际上却给我们的工作带来了很大的麻烦。”同时，国家进步公约的发言人表示他们“赞赏格雷厄姆、哈尔伯斯塔姆和帕库拉的工作。”然而，尽管遭到了政治专家的批评，美国观众还是成群结队地赶往全国各地的影院，欣赏这部被一些人称为“十年一遇”的电影。"
 USA.culture.26.a: "我们失败了，电影却成功了。"
 USA.culture.27.t: "《教父》上映！"
 USA.culture.27.desc: "著名导演弗朗西斯·福特·科波拉的最新大片《教父》在全美的所有院线上映之后，立刻大受欢迎！《教父》根据马里奥·普佐的同名畅销犯罪小说改编，讲述了纽约市最强大的有组织犯罪集团柯里昂家族的故事。家族的老大，维托·柯里昂，是位可敬的西西里移民。但他在纽约五大家族中的地位正在被逐渐增长的海洛因交易威胁。这场冲突演变成了一场血腥的帮派战争，而维托的长子桑尼也被夺走了性命。在维托承诺结束帮派战争后，他的二儿子迈克尔，一个曾参加了苏格兰战役的老兵，开始掌管柯里昂帝国。在1955年维托去世后，迈克尔通过一系列凶狠的刺杀行动向五大家族实施了复仇，确立了他作为黑手党新教父的地位。\n\n《教父》获得了一致好评。全国各地的影评人都对传奇演员马龙·白兰度饰演的维托和新晋小生阿尔·帕西诺饰演的迈克尔的表演赞不绝口。其他人则对影片的配乐、剪辑以及移民和家庭的主题大加赞赏，认为它是阐述美国与意大利复杂关系的一个寓言故事。很多人已经把《教父》评为了1972年最佳影片。看来科波拉先生给好莱坞开出了一个无法拒绝的条件……"
 USA.culture.27.a: "“万福玛利亚，你充满圣宠……”"
 USA.culture.28.t: "自由乘车者"
 USA.culture.28.desc: "十五名乘客聚集在华盛顿特区的灰狗巴士终点站，等待下一辆巴士。\n\n离第一批自由骑士第一次站在那里已经有好几年了，那时他们已经知道，当他们进入种族隔离的南方时，就是把自己置于危险之中。他们的先辈们在每一站都会遇到麻烦——在弗吉尼亚、卡罗莱纳和密西西比被逮捕，然后在阿拉巴马遭到三K党的骇人殴打和纵火袭击。\n\n一个三十多岁的黑人男子转向一个二十多岁的白人女性，她正在他身旁坐立不安：“紧张吗？”\n\n女人点了点头：“培训什么的我都做了，但是——没有什么能让你准备好面对新闻上看到的那些景象。”\n\n“没错，它没能让你做好准备。至少对你可能面对的所有事是这样。”男人严峻地回答道，然后伸出了一只烧伤的手，“我叫马洛。有什么问题都可以问我，这不是我第一次参加自由车旅。”\n\n女人轻轻地握住马洛的手：“埃普丽尔，”她说道。她尽量不去看那些伤疤，“你为什么回来？”\n\n马洛看着自己的手：“我知道第一次很可怕。就算你知道你在做正确的事情也是一样。”他看了看旁边等车的十二个人，“但是在我第一次车旅之后，我知道我必须回来，为了我们的兄弟姐妹，为正义而战。”"
 USA.culture.28.a: "我们从未打算独自旅行。"
 USA.culture.29.t: "第43条"
 USA.culture.29.desc: "“一些条子觉得躲在那辆老爷车后面窥探是个好主意，结果搞得现在我的头像颗西瓜似的裂开了。好吧，不是真的裂开，但你懂我想说什么。至少我被烤得够呛，连头痛都顾不上了。我得问问卡洛斯，他是哪弄来那花蕾的。我们是好兄弟，所以这没什么大不了吧？\n\n因为受伤而被关在自己的房子里可不好玩。啥事也干不了，除了飞叶子，听媒体胡说八道，或许还有写作业——开玩笑，我已经几个月没碰过课本了。所以也就只能飞飞叶子和听听废话了。在克朗凯特开始念他那又臭又长的街头“流氓”剧本之前，我一瞬间就看到了你的脸。\n\n伊利认为我应该有一个爱好。我说何必呢？我擅长的就只有抽大麻，而且我一干正经事就会脑震荡。而且军队随时都会把我的证件交给我；反正那些非洲军阀早晚会给我胸口来上两枪，爱好又有什么用呢？说实话，有时我真不理解她。但我想这也是她的一部分魅——我是说她的优点和大好前途。\n\n另一个消息是，舞会快开始了。我可以一个人去，也可以和别人一起去——开玩笑，谁会愿意和我这个可怜虫搭档？但重点是吃饭不要钱；我可能只会在周围闲逛，等吃饱了自助餐就走。把跳舞留给那些有幸拥有未来的骗子们吧。\n\n剩下的等我找到新的话题后再写吧。明天？后天？下一场迷幻之旅后？谁知道呢。”"
 USA.culture.29.a: "“下次再见，朱尔斯。”"
 USA.culture.30.t: "《寂静的春天》"
 USA.culture.30.desc: "“人类是自然的一分子，而其对自然发起的战争也是对自己的战争。”\n\n这是海洋生物学家蕾切尔·卡逊在她新出版的《寂静的春天》一书中令人不寒而栗的一句话，谴责着美国人对杀虫剂的无知滥用。作为对政府资助的杀虫运动进行了近四年原创研究的产物，这本四百页的出版物声称，用于清除害虫的化学品——DDT、氨基三唑、2,4-D——所造成的伤害并不局限于它们要消灭的害虫。她称这些化学品反而会渗入土壤，使其失去活力，并残留在美国人食用的水果和农作物当中。\n\n作为对这些指控的回应，杜邦公司和维尔斯科尔化学公司已经对卡逊提起了诽谤诉讼。然而，迄今为止，他们为维护自己声誉所做的努力受到了法庭和舆论的阻挠。这本书已经冲上了《纽约时报》非小说类畅销书的第一位：这表明美国人民对一个吹哨人的认可。越来越多的人将她与厄普顿·辛克莱相提并论。顶尖的科学家们现在表示，在全国范围内禁止美国实验室兜售的合成毒药，现在只是一个时间问题。"
 USA.culture.30.a: "为了未来。"
 USA.culture.31.t: "《女性的奥秘》"
 USA.culture.31.desc: "“这一问题埋在美国妇女的心底，无人提及，已经有许多年了。这是美国妇女在二十世纪中叶所经受的一种奇怪的躁动、一种不满足感、一种渴求。”\n\n“妇女们一遍又一遍地听到传统的呼声和弗洛伊德复杂理论的说教，说她们只该在自身具有的女性特征内荣耀一番，舍此不能别有企求。美国式的家庭主妇——科学和方便省力的家用设备使她免除了她的祖母生孩子时所冒的风险、得过的疾病和服过的药物。在第二次世界大战后的十五年中，这种追求女性完善的奥秘成了当时美国文化中一种为人珍爱、自生自长、恒久存在的核心。”\n\n“但是在1959年4月的一个上午，在距纽约15英里远的一个市郊开发区，一位四个孩子的母亲跟另外四位母亲在一起喝咖啡，我听见她以一种平静而绝望的语气谈起了‘这个问题’。而另外几位心里也明白，她不是在讨关于她的丈夫，或是她的小孩，或她家里的问题。后来，她们开车去托儿所把小孩接回家睡午觉，随之，她们中的两位竟放声哭了起来，只是看到自己并不孤立，才感到一阵宽慰……”\n\n“我开始感到自己连个性都没有，我只不过是个专为别人摆碗碟、送食物、理床铺的人，一个当你需要点什么东西时供使唤的人。但是，究竟我是什么人呢？”——贝蒂·弗里丹，《女性的奥秘》"
 USA.culture.31.a: "“我企求的，不仅仅是丈夫、孩子和家庭。”"
 USA.culture.32.t: "《飞越疯人院》"
 USA.culture.32.desc: "从阳光普照的山丘，到复仇主义弥漫的街区，再到地下经济野蛮生长的旧金山湾区，无不传扬着一个消息：肯·凯西的处女作《飞越疯人院》问世了。它怪异、亵渎而富有煽动性，如同对美国文学界发出的一个挑战。\n\n凯西是加利福尼亚门洛帕克的一位精神护理员，他自己的工作正是这篇小说灵感的来源。小说讲述了朗德尔·麦克墨菲的故事。麦克墨菲是一个苏格兰老兵，也是一个自负的街头混混，他因殴打他人与非法赌博被关进疯人院服刑。在那里，他遇到了很多人，包括故事的叙述者“酋长”布罗登和专横的护士长拉切特。在小说中，麦克墨菲不断挑战着拉切特的规定，为自己和病房里的其他病人的权利作斗争。狠毒的拉切特用一场脑叶白质切除手术作为对他的回敬。小说的最后，布罗登把麦克墨菲闷死，让他解脱，随后逃离疯人院，迈向自由。\n\n《飞越疯人院》已经得到了其应得的荣誉，也因此争议不断。在这个时代，美国被视为世界上的自由堡垒，它因此被某些人当作美国自身独裁体制的写照。据传，好莱坞影星柯克·道格拉斯正在争取它的改编权，而全美的学校正想方设法封杀这篇小说。"
 USA.culture.32.a: "我已经疯了，今年十一月我还要投给基福弗！"
 USA.culture.33.t: "纽约爆发“安全帽暴乱”！"
 USA.culture.33.desc: "整场灾难始于一群大学生决定在纽约举行示威。他们说：不能再打下去了。美国必须立即撤出[USA_central_africa_ongoing]。战争除了让死神——那群西装革履的商人赚得盆满钵满之外，根本没有任何好处，任何花言巧语和宣传都不能动摇民众对爱与和平的追求。因此，他们留着飘逸的长发，举着纠察队的牌子和口号，成千上万的人挤满了华尔街和百老汇，宣示他们无条件的要求。\n\n这个城市的劳动者们却不同意。他们中最有发言权的是纽约最大的建筑和工程工会联盟的主席彼得·J·布伦南。他和他的工会伙伴们一致认为：美国出于道义，有义务保护民主不受法西斯主义的侵扰，不仅要在国内，而且还要在国外。抗议就等同于叛国。因此，两百名建筑工人带着他们的安全帽、星条旗和钢趾靴，在联邦大厅国家纪念馆展开了反抗议活动，宣扬他们无条件的爱国主义。\n\n夹在两群喧闹的暴徒之间维持秩序的只是一条薄薄的、不稳定的警察人墙。当它被冲破时——或者说像一个被收买的守门员那样大开方便之门时——秩序瞬间崩溃，演变成了一场赤裸裸的攻击。嬉皮士和安全帽扭打在一块，直到他们精疲力竭，而纽约的广大地区则成了他们的牺牲品。市政府花了两个小时才把这两群人控制住，但那时已造成了70多人受伤和数不清的财产损失，而这也成为自内战以来最严重的暴乱之一。\n\n[Root.GetLeader]总统预计将发表声明，以缓和“安全帽暴乱”造成的紧张局势，然而这一声明能否成功还有待观察。"
 USA.culture.33.a: "单凭一个人怎能平息数百万人的怒火？"
 USA.culture.34.t: "福尔森监狱"
 USA.culture.34.desc: "今天，约翰尼·卡什的新现场专辑《福尔森监狱》正式发布，在福尔森监狱的囚犯中激起一阵快活的空气。这张专辑是卡什在加州福尔森州立监狱现场演出时录制的，可以说是一炮走红，专辑在全国的唱片店都销售一空，《福尔森监狱蓝调》更是一跃登上Billboard前四十名榜单的第一位。\n\n在1967年戒除安非他命毒瘾后，约翰尼·卡什逐渐摆脱了曾经“法外之徒”的形象，但他从未放弃对美国囚犯的同情心，也一直为他们的权利奔走呼吁。六十年代早期，卡什和前总统尼克松就监狱改革问题多次会面，他表示希望和[GetPresidentLastName]也见面谈一谈。这张专辑的内容反映了监狱生活的艰苦和磨难，表达了囚犯希望重获自由，回到亲朋好友身边的愿望。\n\n《福尔森监狱》挽救了卡什此前萎靡不振的职业生涯，哥伦比亚唱片公司称，未来可能会在圣昆廷州立监狱再录制一张现场专辑。无论将来等待黑衣人的是什么，在未来几年，这张专辑都会继续俘获美国人的身心。"
 USA.culture.34.a: "“在内华达杀了人，怎么就给关进加州监狱了呢？”"
 USA.culture.35.t: "《冲浪之旅》掀起浪潮"
 USA.culture.35.desc: "在美国公众的意识中，南加州似乎占据着近乎神话般的地位；它是一片拥有无尽的夏天、诗情画意的海滩和绚丽日落的土地，在那里你可以尽情冲浪，在沙滩上过着无忧无虑的生活。当然，许多加州人认为他们的生活和无忧无虑根本毫不沾边，但这并不妨碍人们相信他们愿意相信的东西。这种神话正在渗入有关加州的媒体，如电影、电视，特别是音乐。\n\n来自加州霍桑的一个自称“海滩男孩”的人声合唱团最近发行了他们的第一张专辑《冲浪之旅》，而这取得了一定的成功。虽然他们之前的几首单曲都只在地方上小有名气，但他们的制作人国会唱片公司出人意料地报告说，该专辑在全国的销售情况令人满意。其他所谓的“冲浪摇滚”，如迪克·戴尔和Jan&Dean也在录制自己的录音室专辑，一些人在想他们是否也会在太平洋沿岸以外的地方取得成功。"
 USA.culture.35.a: "这就是摇滚的未来吗？"
 USA.culture.36.t: "《冲浪美利坚》引发轰动！"
 USA.culture.36.desc: "加利福尼亚州的冲浪摇滚乐队“海滩男孩”再次发力，推出了他们的第二张专辑《冲浪美利坚》，并在全国范围内大获好评。虽然有些人认为《冲浪之旅》的成功不过是一种侥幸，他们充其量不过是个地方上的小乐队，但销售数据已经让这些质疑烟消云散。这张专辑在公告牌的全国热门200张专辑榜单中已经上升到第二位，对于任何音乐团体来说，这绝对都是火箭般的上升，更不用说一群唱片业的新人了。\n\n海滩男孩似乎总能够捕捉到加州的神话，并将其囊括在一张唱片中。他们无忧无虑、充满乐趣的歌词都是关于冲浪、洛杉矶的海滩以及居身其中的女孩。美国人民无一不被它迷住了，只要唱片店有库存，人们就会争先恐后地购买单曲和唱片。他们也计划在秋季举行一场新的全国巡回演出，而在冬季举行一场澳大利亚的巡回演出——虽然有些人担心这会使海滩男孩远离录音室，无法投入新专辑的创作，但许多人都很高兴能有机会现场观看他们喜爱的乐队进行表演。"
 USA.culture.36.a: "大家都去冲浪吧！"
 USA.culture.37.t: "“冲浪热潮”席卷全国"
 USA.culture.37.desc: "一股来自太平洋的浪潮正在席卷全国——那是音乐的浪潮！加利福尼亚的神话似乎已经夺走了全国每个男孩和女孩的心，他们现在对西海岸的一切都爱不释手。好莱坞正在拍摄猫王的《红粉世界》和《蓝色马里布》等电影。现在电视上每部新的情景喜剧都要以洛杉矶为背景，而任何标题中有“冲浪”一词的唱片都卖得很火。这甚至还产生了一种有趣的反弹效应，即这些冲浪摇滚乐手所崇拜的一些摇滚和民谣乐队又通过这种关联提升了一波人气。\n\n虽然像Jan & Dean、迪克·戴尔、the Rip Chords、Ronny & the Daytonas这样的音乐家在全国范围内也取得了不同程度的成功，但很明显，这次“冲浪热潮”的真正赢家是海滩男孩。他们的名气已经达到了一个热潮，忠实的歌迷团紧紧追随着这个冲浪摇滚乐队的一举一动。他们所有的音乐会都是在体育场内举行的，场内挤满了尖叫的歌迷，座无虚席。他们不断地在《埃德·沙利文秀》等综艺节目中表演，每次公开露面都会有成群的狗仔队跟随，他们的每一个动作都被几十本粉丝杂志记录下来。艾奥瓦州的歌迷把冲浪板绑在他们的汽车上，乐队音乐会上的叫喊声非常响亮，几乎掩盖了乐队的歌声，当布莱恩·威尔逊向他的女友玛丽莲·罗维尔求婚时，数以万计的少女悲痛欲绝，因为这意味着她们的美梦落空。\n\n有人说，这是一场席卷我国青年的集体狂热。还有人说，这是社会通过让青年沉浸在理想化的美国中来处理近来的政治动荡。其他人只是单纯认为这些音乐的节拍非常好听。但不管是什么原因，冲浪摇滚已成现实。"
 USA.culture.37.a: "现实就是冲浪者统领万物！"
 USA.culture.38.t: "布莱恩·威尔逊退出巡回演出"
 USA.culture.38.desc: "新年前夜，海滩男孩在纽约时代广场表演了“友谊地久天长”，作为盖依·隆巴多的年度特别电视节目的一部分向全国数百万家庭播出。然而，在可预见的未来里，这可能是海滩男孩以这个阵容进行的最后一场演出。\n\n乐队的贝斯手、作曲家和主唱布莱恩·威尔逊今天上午在一个新闻发布会上宣布，他将停止参与乐队的巡回演出，转而专注于歌曲创作和与他的妻子玛丽莲·罗维尔·威尔逊共度时光。威尔逊在巡演阵容中的位置将由格伦·坎贝尔取代，他是一名录音师，曾与海滩男孩以及弗兰克·西纳特拉、迪恩·马丁、菲尔·斯佩克特和猫王等歌手有过合作。在被媒体问及这是否与巡演的压力、一年内发行三张录音室专辑带来的倦怠、或最近他父亲穆里·威尔逊作为经纪人被解雇有关时，明显感到不安的布莱恩立即终止了采访，迅速离开了。\n\n记者后来联系了布莱恩的父亲穆里，他将布莱恩的决定描述为“当你超出自己的极限时，总会发生什么”，他的儿子“需要振作起来，不要再让这一切影响到他”。至于乐队的其他成员或他们在国会唱片公司的代表，记者目前还无法联系到。"
 USA.culture.38.a: "希望布莱恩很快就能回归。"
 USA.culture.39.t: "海滩男孩乐队发布《宠物之声》"
 USA.culture.39.desc: "海滩男孩乐队又回来了。他们发布的第11张专辑《宠物之声》，再次获得了评论界和公众的一致好评。然而，歌迷们注意到了它的一些不寻常之处：它完全打破了他们常规的冲浪摇滚风格。电吉他被弦乐所取代，曾经关于阳光和沙滩的歌词现在变成了爱情和心碎，还有一些更有趣的音效，包括铁耳明式电子乐、狗叫声、准备好的钢琴和货运火车的哨声。然而，歌手还是一如既往是“海滩男孩”，他们的声乐安排变得更加精细和具有层次感。评论家们已经开始将他们与菲尔·斯派克特进行比较，这位音乐制作人的“音墙”风格对海滩男孩的领军人物布莱恩·威尔逊产生了巨大的影响。\n\n尽管评论家们对这张专辑是一场失败的试验，还是一个大胆的创新意见不一，但许多粉丝还是热切地接受了它。随着近年来发生了几场令人警醒的事件，也难怪听众渴望更多富有情感和冲突的流行音乐。"
 USA.culture.39.a: "这专辑太棒了！"
 USA.culture.39.b: "为什么要打破以往的风格？"
 USA.culture.40.t: "海滩男孩乐队发布《微笑》"
 USA.culture.40.desc: "在经过一年的等待和三个月的跳票后，全美的摇滚迷们都欢呼着去购买海滩男孩乐队的最新专辑《微笑》。希望这支来自加利福尼亚的摇滚乐队这次能回归他们冲浪摇滚本色的人肯定要失望了，因为这张专辑的内容里包含的巴洛克流行和实验音乐是去年发布的《宠物之声》里的两倍。弦乐组，班卓琴，低音口琴，山羊的咩咩叫，滑笛，竖琴，特雷门琴以及其他种种声音共同作用，让听众享受了一场奇妙的交响乐盛宴。这首专辑里的旋律和歌词结合了民歌，音诗，经典美式音乐，对我们国家肮脏历史的国民性自省，精神顿悟以及灵与肉的紧密联系！\n\n至少，这是某些人的听后感。另一些人嘲笑这张专辑就是某些被LSD和妄自尊大搞坏了脑子的家伙搞出来的自卖自夸的灾难。曲调混乱无序，歌词要么花里胡哨（《蔬菜》），要么无比荒诞（《小木屋的本质》）。整张专辑里唯一算得上好歌的只有《美好感受》，这首歌在十月作为单曲发售，随后很快在公告牌单曲排行榜上登顶第一。\n\n粉丝们眼中他们难以领略的才华，在批评者看来则是一堆难以理解的破烂玩意。诋毁者耳中的精疲力竭的瘾君子的乱弹琴，在支持者耳中则是一颗饱受折磨的心的自白。评论家之间充满火药味的一来一回只会让更多人去买这张专辑，看看他们到底是为了什么吵翻天，这也让它在销售排行榜上一路走高。公告牌榜单认为再过几个星期它会创下金牌记录。"
 USA.culture.40.a: "我从音乐中感受到了美好！"
 USA.culture.40.b: "“柱状废墟多米诺”到底是什么玩意？"
 USA.culture.41.t: "海滩男孩乐队成员遇害！"
 USA.culture.41.desc: "今早，洛杉矶警方接到比弗利山庄一清洁工报案称，此处一房屋房门打开，内有血迹。警方立刻出发，当他们赶到现场时，他们发现了近十年来最为悲剧且骇人的大规模谋杀案件之一。\n\n3月8日，海滩男孩乐队成员布莱恩·威尔逊，他的兄弟丹尼斯以及表弟麦克·洛夫齐聚于唱片发行人特里·梅尔彻家中庆祝他们最新专辑的发行。一同参加的还有布莱恩怀孕了的妻子玛丽莲，掠夺者乐队的歌手马克·林赛，以及梅尔彻的母亲，电影明星多丽丝·戴。在9号凌晨，一群身份不明的暴徒在切断了电话线后步行进入了房屋。多丽丝·戴当时离开了聚会，坐在车上，而这一定被暴徒目击到了：车前门打开，她腹部中了四颗子弹。这群暴徒通过一扇打开的窗户进入了前门，然后把屋里所有的活人赶到了起居室。布莱恩·威尔逊和梅尔彻被多次捅刺致死，与此同时玛丽莲和林赛在后门被枪杀，看起来似乎是因为他们试图逃跑。与其他人相比，丹尼斯·威尔逊的尸体看起来更加瘆人：他的双膝中弹，腹部被捅了40多次，他的脸被割下毁容。起居室的墙上还用血写了“猪”，“小偷”等词语。\n\n这场大屠杀的唯一幸存者是麦克·洛夫，他在因为失血过多晕倒前受了半打刀伤，肩膀上还中了一枪。他目前正在位于比弗利山的西达赛奈医学中心的重症监护室里昏迷不醒，调查人员希望他能尽快醒来帮助确认凶手身份。"
 USA.culture.41.a: "到底是什么样的禽兽能做出此等暴行？"
 USA.culture.42.t: "海滩男孩乐队的前有关人士被起诉犯下威尔逊-梅尔彻谋杀案"
 USA.culture.42.desc: "今天上午，查尔斯·曼森因去年三月那桩震惊全国的谋杀案被指控犯下了一级谋杀。曼森自称为导师，是一个幻想狂，还有性暴力犯罪的前科。与海滩男孩成员丹尼斯·威尔逊的一次偶然相遇后，他认识了特里·梅尔彻。威尔逊希望帮助曼森实现成为一个有出版作品的民谣音乐家的梦想，于是就把他介绍给了梅尔彻，但他们因为曼森的暴力和不稳定表现而不欢而散。当曼森被起诉时，他已经因一项无关的轻罪被洛杉矶警察局拘留。他的邪教支持者，俗称他的“家庭”，在这之前就因为对弗朗西斯·帕克·约基的支持和传播弥赛亚末日论与白人至上主义的古怪言论引起了联邦调查局的关注。当被问到是否是他的信仰驱动他犯罪，曼森宣称这些犯罪都是“个人行为”，与他“唤醒世界”的大计划无关——他预言的种族战争的名字也取自海滩男孩乐队的一首歌。据曼森所说，威尔逊在未经他同意的情况下就改编了他的歌词“停止存在”，因此他应该被惩罚。\n\n开庭日期已经确定，并且由于乐队成员麦克·洛夫上周已经苏醒并同意出庭作证，有罪判决已经是板上钉钉。洛夫还宣布，为了尊重纪念布莱恩和丹尼斯，经过他与乐队成员卡尔·威尔逊，艾尔·贾丁以及布鲁斯·约翰斯顿的一致同意，海滩男孩乐队就此解散。"
 USA.culture.42.a: "感谢老天他们逮住他了！"
 USA.culture.43.t: "这是星舰进取号的航程…"
 USA.culture.43.desc: "昨晚播出了美国编剧吉恩·罗登伯里的新科幻热剧《星际迷航》的本季最后一集。该剧以遥远未来为背景，讲述了联邦星舰进取号探索陌生的新世界，接触新文明的航程。超光速旅行、凭空制造无生命物质、瞬间从一地传送到另一地，这些描述展示了人类的一个光明的恬静未来，全世界的观众都对这一愿景颇感欢迎。\n\n在节目中，人类是星际联邦的主要物种，这是一个由几十个外星种族组成的民主联盟。联邦已经消除了饥饿、贫困、甚至还有对金钱的需求。在人类中，已经不存在偏见和仇恨。进取号的船员，除了几位外星代表之外，还有来自美国、德国、俄罗斯、日本和非洲的船员。\n\n许多美国和国外的观众都觉得，这种对人类辉煌未来的憧憬，是当下的明显黑暗现实中的一股清流。虽然有些人可能会说，这样一个光明的愿景并不现实，但很少人能指责它提供了一线希望，这在一个光明如此稀缺的世界极有需求。"
 USA.culture.43.a: "勇踏前人未至之境……"
 USA.culture.44.t: "伍德斯托克"
 USA.culture.44.desc: "台上的男人在拨动吉他弦时就像融化了又被重塑一般。电吉他尖锐的回声是这个早晨的底色，数以百计的男男女女光着膀子站在伊莱身边。刺耳的噪声和喊叫声似乎已经融入背景，伊莱感觉自己仿佛同样也要融入那火热而又庞大的无名之众里。起初，人们并不像周五时那样投入其中，但当吉米·亨德里克斯开始弹奏起那雪花石膏般的艺术品时，寂静如同阴影般遍布全场。\n\n音符继续跳动，伊莱感觉全身都颤抖着起了鸡皮疙瘩。他的肌肉想要随着旋律的起伏而跃动，但很这明显不是舞曲。尽管吉米没有开口唱，他几乎能听到脑中响起的歌词。《星条旗永不落》的歌词似乎被吉米一阵阵的回音与拖长的和弦捣烂扯碎。伊莱不完全确定这非同寻常的表演有多少是自己想象出来的，但他能感受到每个细微的扭曲和重复在他的脑海里和心里荡起的涟漪。\n\n似乎是一时兴起，吉米从阴沉而联系感更密切的和弦转向了狂野的即兴演奏和独奏。伊莱的目光紧随着吉他手，剩下的整个世界似乎都融化成了一道道色彩。最后，似乎那有力且快速的演奏开始变成一些伊莱知道并且热爱的事物。伊莱祈祷他在脑海中看见的星条旗永远不会消失。他爱他的国家，他爱这个地方，他希望它永远不离不弃。"
