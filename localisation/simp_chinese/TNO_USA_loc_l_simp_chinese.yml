 USA_election_helpers.7.a: "嘘！大家静点声！我听不见电视了！"
 USA_election_helpers.8.t: "参议员选举结果出炉！"
 USA_election_helpers.8.desc: "随着激动人心的竞选活动迎来结束，美国各地扬起的尘埃都纷纷落定。选票已经统计完毕，激烈的竞争已经结束，胜利和妥协的演说也已经发表。竞选海报都被撕下，纽扣也被藏进了抽屉里，生活开始恢复到以往的日常。\n\n赢下竞选的议员回到自己的办公室继续工作，而那些在上次竞选中失利或拒绝参选的政治家们则在制定计划，收拾自己的文件和东西，准备卷铺盖走人，重新过上平民生活。各种意识形态的理想主义新人也在整理自己的事务。在准备前往州议会大厦或华盛顿的途中，他们仍在为自己的胜利而感到兴奋。那些失败的人回到了他们原来的工作和生活中，他们对自己无法连任感到悲伤和失望，但仍为自己取得的成就感到自豪。\n\n虽然共民联盟和NPP这两台政治机器都纷纷停摆，进入休眠，但国家总是需要人来治理的，很快着两台机器就会再次启动。一个漫长的、疲惫的、振奋的和兴高采烈的选举周期也将再次开始。"
 USA_election_helpers.8.a: "候选人们和投票者们，美利坚以你们为傲！"
 USA_election_helpers.9.t: "民调更新"
 USA_election_helpers.9.desc: "民意调查是一门科学，也是一门艺术。它在美国已经迅速成为了任何竞选活动最重要的方面之一。通常由报纸与盖洛普等民调机构合作进行的周度或月度民调被竞选活动、候选人和普通民众用来衡量美国大选这场“赛马”。通过给全美数千人打电话，平衡政治偏见和地点，判断误差范围，候选人及其观点的受欢迎程度可以被相当准确地确定在几个百分点之内。\n\n当然，民调总是会有意外和瑕疵，代表性不足或有偏见的问题也会得到有瑕疵的答案，但在选民进入投票站做出选择之前，这是我们能获得的最好信息。"
 USA_election_helpers.9.a: "看看这场“赛马”现况如何。"
 USA_election_helpers.11.t: "总统选举季开始了！"
 USA_election_helpers.11.desc: "初选结束了，大会也结束了，现在，共和党-民主党联盟和国家进步公约选定的候选人之间的战斗也将正式开始。\n\n虽然每场选举，从县专员到州法官，再到华盛顿的参议院都很重要，但无论从戏剧性、盛况还是规模上来说，它们都无法与横跨全国的总统竞选的相比。与世界上许多暗箱操作、血腥政变或内战中决定领导人的国家不同，美国公民每四年就可以在和平中改变国家的进程，这一传统可以追溯到1789年的乔治·华盛顿。\n\n从税收到外汇政策，从基础设施到福利，许多重要问题都会在当天进行辩论。但如今，候选人的个性大有喧宾夺主之势：谁身具魅力？谁更有魅力？谁能让选民真正感受到自己的声音得到了重视？谁将为了他们而战？全国各地的民意调查、电视辩论、报纸采访和演讲都将帮助未作决定的人做出选择，同时也会坚定他们的党派立场。比赛已经开始了！"
 USA_election_helpers.11.a: "离十一月真是遥远。"
 USA_election_helpers.12.t: "大选季结束"
 USA_election_helpers.12.desc: "美国大局已定。获胜者的胜利演说和聚会已然举行，落败者的败选演说也比较沉痛。最后一张选票也已统计完毕，[GetYear]年的选举已尘埃落定。白宫未来四年的住户已经确定，国会未来两年的住户也已确定。\n\n虽然还有12月的选举团会议，然后还要通过1月20日的就职典礼让这一切正式载入史册，但对许多人来说，新的总统任期从现在就开始了。如果连任，现任总统将继续正常履行他的职责。但是，如果选出了新的总统，那么前任那只跛脚鸭将坚守阵地，发布各种赦免令，与当选总统合作以确保权力的平稳交接。而当选的那位也许已经开始计划他登上美国政治最高位后的生活。\n\n现在的每日新闻又回到了过去几个月被甩到一边的常规犯罪、丑闻、外国危机和花边新闻，很快，竞选就会成为遥远的记忆，只能供历史学家和怀旧的工作人员在未来进行回顾。毕竟，准备中期选举的工作已经开始了，四年后，一切又会从头开始。"
 USA_election_helpers.12.a: "向统帅致敬！无论是谁当选。"
