 NPP_SAF.30.desc: "NPP的显要们齐聚椭圆形办公室，彼此互不对付。华莱士总统如往常一样，坐在坚决桌前。桌边是两张占据房间中心的沙发，与办公桌垂直摆放着，构成了办公室这小小剧场的两翼。一边坐着副总统柯蒂斯·李梅和玛格丽特·蔡斯·史密斯，代表着国民党团。另一边则坐着休伯特·汉弗莱和迈克尔·哈灵顿，代表着进步党团。\n\n“总统阁下，”李梅先行发言，“我们得结束这场战争，而这个任务只能由美军来完成。虽然会很血腥，但长痛不如短痛。”史密斯默默地点了点头。李梅将是她在这场战斗中的斗犬，他的军人资历固然有用，可并非所有人都同意他的观点。\n\n“你这是要我们把非洲付之一炬。”汉弗莱看似平静，眼神却如火炭般闪烁。\n\n“汉弗莱，我们得正视——”\n\n“不行，副总统先生。脆弱的国家进步公约会因此沸反盈天，全国上下都将掀起反战的巨浪，因为你提出的解决方式无异于犯罪。”\n\n哈灵顿接上了话题。“我们该做的是让南非人自主行动，而不是许下空洞的承诺，然后对无辜者举起屠刀。”\n\n史密斯发话了。“这场战争中没有无辜者，您成熟点吧。”\n\n“够了。”\n\n所有人的目光都转向了总统。\n\n“所有人都出去吧，感谢各位的意见。”"
