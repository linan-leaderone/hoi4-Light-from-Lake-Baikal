 USASJ.4.desc: "最高法院目前[GetCourtLeaning] - [?US_supreme_court]\n\n下一个要死的法官是[?USj_next]\n\n1号法官是[?US_judge1]\n\n2号法官是[?US_judge2]\n\n3号法官是[?US_judge3]\n\n4号法官是[?US_judge4]\n\n5号法官是[?US_judge5]\n\n6号法官是[?US_judge6]\n\n7号法官是[?US_judge7]\n\n8号法官是[?US_judge8]\n\n9号法官是[?US_judge9]"
 USASJ.4.a: "继续。"
 USASJ.5.t: "提名瑟古德·马歇尔"
 USASJ.5.desc: "在今天登上全国报纸头条的媒体发布会上，[USA.GetLeader]总统就最高法院大法官的突然空缺公布了提名人选名单。其中就包括了现任第二巡回上诉法院法官的瑟古德·马歇尔。马歇尔毕业于霍华德大学法学院，在民权诉讼领域耕耘多年，他很可能成为美国第一位非裔大法官。马歇尔的任命无疑标志着美国历史的转折点，但是，一些国会议员并不希望看到这样的转折。\n\n许多南方参议员依赖白人选民集团，他们对任命黑人大法官并不抱有善意。几名参议员已经对媒体发表声明，表达了自己坚决反对这一决定，虽说没有人敢直接说出自己反对是因为马歇尔的种族出身。他们转而提及“激进自由派司法活动”所带来的威胁，以及其他类似表述。显然，对瑟古德·马歇尔的提名将会是一场漫长的政治斗争。"
 USASJ.5.a: "天时地利人和……但愿如此。"
 USASJ.5.b: "也许我们还是不要打破现状的好，提名一位保守派吧。"
 USASC_conservative_nomination_thurgood_tt: "§F你将向§W最高法院§!提名一位保守派大法官。\n\n§R此举将惹恼黑人群体。§!§!"
 USA_sen_bill.105_pass: "一个曾经宣告“做你觉得正确的事，让法律来赶上”的男人将会进入美国最重要的司法机构当中。今天在参议院的决定性投票中，瑟古德·马歇尔被确认为最新的最高法院大法官。马歇尔大法官将会是第一位担任大法官的非裔美国人，他的确认无疑是他自己不懈努力推动的民权运动的一个胜利。\n\n在他的确认听证会上，不少保守派参议员大肆抨击“司法能动主义”，还发表了各种被媒体认为是“狗哨”的言论。有几位甚至问起马歇尔是否与“美国布尔什维克”有所联系。不过这个策略失败了。在今天的新闻发布会上，马歇尔大法官向参议院以及美国人民表示感谢，然后与他的两个儿子和他的妻子、民权活动家塞西莉亚·苏亚特·马歇尔合影纪念。\n\n这是美国的一个真正历史性时刻，代表了正义战胜体制性种族主义的胜利！"
 USA_sen_bill.105_fail: "在瑟古德·马歇尔被提名为最高法院法官后，据报道，一位南方参议员声称：\n\n“我们将一直反对这一提名，直到地狱结冰之时，然后我们将滑过冰面继续反对。”\n\n到了今天，看来这场斗争已经成功了。两周前，参议院司法委员会投票决定让马歇尔的提名进行全院投票，但对提名表示不推荐，建议将其否决。这被许多人视为大法官任命的丧钟，但我们的党鞭仍坚持不懈地试图收集必要的票数。但他们失败了。在由一大批反动的南方人领导下，参议院以微弱票数否决了马歇尔的提名。\n\n当评论员们对这位本应成为第一位黑人最高法院大法官的人被否决感到震惊时，白宫的一些人已经在起草应对计划。下一个入围名单上的名字是相当保守的小刘易斯·F·鲍威尔。希望他能被确认。"
 USA_sen_bill.105.t_pass: "瑟古德·马歇尔被确认为大法官！"
 USA_sen_bill.105.t_fail: "瑟古德·马歇尔的提名未能通过！"
 USA_sen_bill.105.a: "至少我们是这么希望的。"
 USA_sen_bill.105.b: "他妈的，国家怎么成了这个样子？"
