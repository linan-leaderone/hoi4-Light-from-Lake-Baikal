 USA_debate.39.desc: "城市机器正为选票而交易不断，委员会也在一如既往地安排捐款和拉票活动，美国各地的选民们则安坐在家中，想看看这四年一度的固定节日有了什么新气象。在宾夕法尼亚州费城的核桃街剧院里，菲利普·哈特总统与他的NPP对手菲莉丝·施拉夫利进行了第一次总统电视辩论，辩论的主题包括国内及国外事务。以下是当晚两人激烈交锋的节选：\n\n哈特：本届政府监督了美国历史上规模最大的基础设施建设计划。我们铺设了数百条新道路、数万英里的新铁路，并且为美国人民建造了无数的休息站和车站。这些投资不仅将促进新的经济增长，还将使我们的社区比以往任何时候都更加紧密地联系在一起。如果我留任，我可以向你们承诺，我们将继续建设。我们将确保美国不断向前进。\n\n施拉夫利：也许是向着悬崖前进吧。哈特先生的公路狂想目前售价标签高达1150亿美元。即使忽略了常规的成本超支，甚至连总统自己的预算局最阿谀奉承的成员都不相信他们还能够在不增加数百万人税收负担的情况下偿还这笔费用。即使有了全部这些昂贵的新休息站和火车站，普通、虔诚的美国人民会否冒险进入这些已被犯罪者和酗酒者占领的地方仍存有较大疑问。我不知道你们怎么看，但我认为这个国家已经存在足够多的抢劫和强奸了。"
