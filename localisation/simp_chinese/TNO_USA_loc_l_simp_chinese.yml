 USA_WAL64_I_love_capitalism: "我爱资本主义！"
 USA_WAL64_I_love_capitalism_desc: "在劳动和资本之间的斗争中，华莱士总统完全站在后者一边。华莱士像探险家砍伐丛林灌木一样削减税收和法律条规，这还不是全部。华莱士开始向科技公司大量提供研发经费，甚至宣布将提供工资补贴以令公司雇佣技术员工。对于有能力抓住机会的创业者来说，美国已经成为机会之地。"
 USA_WAL64_military_industrial_complex: "华莱士的军工复合体"
 USA_WAL64_military_industrial_complex_desc: "华莱士总统根据柯蒂斯·李梅副总统的建议，大大扩张了国防工业。在物资采购和国防研究合同上的支出大幅增长，军事投资比起“帮穷人充饥”这样的小事，已经成为最优先的事项。给流浪汉施舍不会帮助我们打下东京！"
 USA_WAL64_subsidy_spree: "补贴狂欢"
 USA_WAL64_subsidy_spree_desc: "华莱士前所未有的经济改革已经使他成为历史上最有效率的总统之一。他对全国的就业和教育进行了革命性改革（有些人或许会说是反革命性改革）。现在，华莱士又实施了一项新的经济举措。一个利维坦规模的刺激计划，将会向小企业、大企业、演艺业、能想到的所有行业提供宽松的信贷！美联储在大喊大叫，但经济却像狂欢节一样狂欢着。"
