 WFB.315.t: "贬值问题"
 WFB.315.desc: "President [Root.GetLeader] and the cabinet had debated America's economic malaise until they were both blue in the face, but everything came back to the dwindling silver reserves.\n\nPresident [Root.GetLeader] rubbed their forehead in resignation. \"Imagine the irony of it: silver's so valuable an industrial metal, and the silver dollar is so popular in the Free World, that America has nothing left over for itself.\"\n\n\"It's a terrible case of silver anemia.\" the Treasury Secretary agreed resignedly. \"Every turn of the fiscal taps saps confidence in the dollar because we don't have enough silver -\"\n\n\"And if we lean on the Fed to raise interest rates to bring silver home, we're going to cause an OFN-wide depression so severe Hoover would think he had it easy.\" [Root.GetLeader] finished, leading the room to fall silent. The solution, they both knew, was simple - if America wasn't going to bring silver home and if it couldn't build its stocks naturally, then the dollar's value in silver would have to devalued, until a more abundant source of monetary backing could be introduced.\n\n[Root.GetLeader] exhaled exasperatedly. \"Well, there's nothing stopping us from devaluing the dollar in an executive order to buy some time. Though I'm sure the opposition will have something to say about it, not to mention the inflationary impact of the sharp devaluation...\""
 WFB.315.a: "比起正统经济学来，美国更需要美元！"
 WFB.315.b: "这不值得。"
 USA.162.t: "约翰·格伦，祝你好运"
 USA.162.d: "约翰·格伦的心还从未像今天一样如此迅猛地搏动，那沉重的咯噔旋律正冲撞着想逃出他的胸腔。过去46年的人生里，他走过了许多重要时刻：在马绍尔群岛上空第一次执行作战任务、在“友谊7号”上首次冲向太空、甚至还有尼克松在削减NASA预算时去职的壮举。可是，这些改变他人生轨迹的事情，与今天相比又是如此得微不足道：而那些看着格伦的手从质朴小圣经上滑落的同胞们，都在满怀的崇敬中，等待他宣誓就职。现在，数百万人热切地注视着站在林肯纪念堂前的格伦，准备聆听他作为总统所要说的第一句话。而这句话也将决定他的国家，乃至全人类的命运。\n\n“今天，我们作为一个国家而团聚一堂，在此我们要庆贺的不是一个人的胜利，而是一场运动，一种思想的告捷。我们庆贺祖国的社会仍然伟大，它没有被战争、专制与萧条玷污。我们庆贺对自由、民主和所有人之自决的奉献。而为了让我们庆贺的思想可触可感，我们更要万众齐心，就如世界随着时代变迁，薪火在祖孙间代代相传般，迈步向前……”\n“……人类历史的新一页带来了许多的创新与未知。恐惧和奇迹从中诞生，它们有的能救人类于水火，有的能陷人类于地狱。而要真正成为伟大又热爱自由的社会，我们绝不能赞美那些把人类放上恐惧天平的创造，相反，我们要赞美的，是那些能带我们遨游深海，漫步群星的造物。”\n\n数以万计的沉默面孔露出了微笑，他们送出了掌声与欢呼，格伦总统也站得更高了。149次战斗任务、三次太空旅行、两任俄亥俄州州长，还有一次总统选举，他在生活与国家的潮起潮落间走入一个个转折。但现在，他要肩负起上帝赋予的庄严责任，他的国家要跟随他，一往无前……"
 USA.162.a: "……直抵群星。"
 USA.1100.t: "来电"
 USA.1100.desc: "椭圆形办公室今天难得平静。没有助手，没有摄像机，没有任何干扰，也没有特别要紧的事要办。理查德·尼克松总统坐在桌前，签署着几份无关紧要的文件，心情有点烦躁。满心期待地瞟了一眼右手边的电话，他发现原本高高堆起的文件已经签完了。正当他结束了一天的工作，准备在椅子上放松一下时，电话突然响了。\n\n他知道是谁打的电话，也知道对方为什么打电话。圭亚那国民大会针对国家安全法案的投票已经接近尾声，而威廉·罗杰斯肯定会第一个知道结果。\n\n“你就直说吧，罗杰斯。”\n\n“法案获得了压倒性的支持，迪克。反对的人只有四分之一多一点。”\n\n“那帮家伙害怕伯纳姆。”尼克松自言自语地说。\n\n“他们当然会怕，而且从今往后只会更怕。伯纳姆会镇压一切破坏和平的人，不同政见者、反种族隔离者、任何人、所有人！”罗杰斯说。\n\n“我们为啥会让那个混球掌权？媒体会借此搞大新闻的！”\n\n尼克松猛地把听筒摔回听筒架，然后躺在椅子上，摸着鼻梁。他知道灾难就快来了。"
 USA.1100.a: "看看我们给自己找了多大的麻烦？"
 USA.1101.t: "长刀之后，方见黎明"
 USA.1101.desc: "威廉·罗杰斯静静地坐在一张又大又难看的沙发上，竖起耳朵听着每日新闻。“……早晨，新通过的国家安全法案使得圭亚那政府可以依法逮捕上百名批评者和煽动者，并处决数十人。圭亚那总统福布斯·伯纳姆宣称：‘此次行动让圭亚那共和国更加稳定，也让民主制度得以巩固。’流亡海外的前总统切迪·贾根则发表声明称……”\n\n小小的房间里挤了数十人，有助理、秘书，甚至还有参议员，众人静静地坐着，电视机嗡嗡作响，小小的音响正转述着这悲伤的消息。罗杰斯叹了口气，他已经听够了。他缓缓走上前把电视关掉，转过身来，看着会客室里的这几十人。大家的目光落在他的身上，等着他开口。他略作停顿，“至少到目前为止，还没有人对媒体表态，新闻秘书不能去，我也不能去，你们中的任何一个都没资格去。在我们做出下一步决定前，一个字都不可透露。明白了吗？”\n\n众人纷纷点头示意，“现在，给我个话筒，我要接线总统。我们得安排一场内阁会议。搞快点！”"
 USA.1101.a: "“是的，总统阁下，我们现在就得动手。”"
 USA.1102.t: "会面"
 USA.1102.desc: "尼克松总统笔挺地坐在桌子一头，脸上露出沉思的神情。总统内阁分坐在这张豪华红木桌旁，最远处坐着退伍军人事务部长，肯尼迪和H·R·霍尔德曼则坐在总统身旁。现在大家都一言未发，只是寒暄几句而已。霍尔德曼率先打破寂静，“大家都知道为什么来着吧，我们的圭亚那朋友有点过分了，我们得做些什么。”\n\n财政部长罗伯特·麦克纳马拉接过话头，继续发言，尼克松沉思的神情露出一丝愤怒。“媒体还不知道我们在他选举做的手脚。我们需要威胁收紧贸易关系，制裁、谴责、外交孤——”\n\n“说真的，鲍勃，跟别人他也能做生意。哎，要是德国回归正轨的话，咱们可都麻烦了，和他做生意的可就是德国佬，他们不会放过一点点在咱们家门口拉拢盟友的机会。”肯尼迪插话了，他尖细的马萨诸塞口音引起了大家注意。\n\n“你有什么主意？”麦克纳马拉问道。\n\n“我们的影响力。威胁、贿赂，还有勒索。”\n\n麦克纳马拉摇摇头，“不行，对他施压逼他撤销法案就行了！如果我们威胁他，他只会加倍打压反对派。他会打击报复所有他怀疑的议员。为了道义，我们不能冒险。”\n\n大家很快陷入争执，内阁成员有的支持成立流亡军，有的支持孤立策略。突然，一个声音打破喧嚣，“够了！”\n\n领袖发话了，理查德·尼克松站起来，说道：“我不在乎怎么做，我只是希望媒体，还有伯纳姆，都他妈给我冷静下来！强迫他，对他施压，我不在乎，要紧的是赶紧把法案废除掉。”\n\n他转向霍尔德曼，点了点头，“我怎么都行，但我想听听你的意见，霍尔德曼。”"
 USA.1102.a: "“制裁足够压制伯纳姆，也让媒体冷静下来。”"
 USA.1102.b: "“告诉伯纳姆废除法案，不然后果自负。”"
 USA.1103.t: "我行我素"
 USA.1103.desc: "“得了，我们再来一次。”肯尼迪叹着气，揉了揉太阳穴。霍尔德曼则盯着手表，今天的开头可不算好：“他拒绝了我们的提案，施压没有奏效，伯纳姆又在独走。”\n\n尼克松若有所思的视线穿过了白宫会议室的窗户，忽视他背后的交流。不同于昨天，总统内阁并没有全到，在场的只有麦克纳马拉、霍尔德曼、尼克松和肯尼迪。\n\n麦克纳马拉开口了：“那么，我觉得接下来又得花点力气，杰克，现在是对面出手的时候了。”\n\n“我来做决定。”\n\n肯尼迪刚想起身，尼克松就抬起了手。他转过身来，目光扫过房间：“谁说我们要采取行动了？”\n\n霍尔德曼挑了挑眉毛：“迪克，他可是要赢了，我们可不能让这事就这么过去，更不能让媒体像现在一样一直盯着我们。”\n\n“我们什么时候开始这么趾高气扬了？我们以前不一直支持伯纳姆这样的人吗？就是不谈这个，我们也可以推诿过去。”\n\n肯尼迪一手搭上了尼克松的肩膀：“我不觉得这是个好主意，我觉得我们应该帮助圭亚那的人民。”\n\n霍尔德曼则转头看向了耸肩的麦克纳马拉：“我只能说，我目前同意尼克松的做法。”\n\n霍尔德曼又看向了尼克松：“好吧迪克，你是总统，你来决定。”"
 USA.1103.a: "“我们必须干掉伯纳姆。他不仅不服从美国的管教，而且还会在我们的势力范围产生滑坡效应。必须处理掉他。”"
 USA.1103.b: "麦克纳马拉说得对，媒体过几周就会把这事忘了，没什么大不了的。"
 USA.1104.t: "终归我手"
 USA.1104.desc: "今日，圭亚那议会刚刚通过国家安全法案不到两周，该法案就在伯纳姆总统的命令下被废除！如今总统声称，该法案只是一个“临时举措”，“秩序已经恢复，我们不需要这样严酷的措施了”。此样的反转震惊了自由世界，很多专家都以为硬汉伯纳姆会延续他“消灭反对派”的方针。总统拒绝对此事作进一步评论，这让很多人怀疑：伯纳姆真的变心了吗？"
 USA.1104.a: "万事如意，结局平安。"
 USA.1105.t: "强力之手"
 USA.1105.desc: "今日，圭亚那议会刚刚通过国家安全法案不到两周，该法案就在一场出人意料的投票中被废除。圭亚那总统福布斯·伯纳姆没有选择，只得决定废除该法案。如今总统声称，该法案只是一个“临时举措”，它“只需要实行一段时间就够了”。此样的反转震惊了自由世界，很多专家都以为硬汉伯纳姆会延续他“消灭反对派”的方针。总统拒绝对此事作进一步评论，这让很多人怀疑：伯纳姆真的变心了吗？"
 USA.1105.a: "伯纳姆现在肯定更讨厌我们了。"
 USA.1106.t: "又一次泄密"
 USA.1106.desc: "理查德·尼克松站在椭圆形办公室里，若有所思地望向窗外。远处的地平线射出一缕破晓晨光，耀眼的橘红色太阳冉冉升起，把温暖的阳光洒向白宫的草坪。他叹了口气，又是漫长枯燥的一天。又要面对无尽的会议、法案和对外政策。突然一阵急促的敲门声传来，他稍微有点吃惊。居然有人会在早上六点十五找他？尼克松愣了一秒，然后点点头。“请进。”\n\n从门口进来的是H·R·霍尔德曼，手里还攥着一卷报纸。“那是啥？”尼克松问。\n\n“是坏消息，迪克。我们和伯纳姆还没完呢。”\n\n霍尔德曼没有多说一句话，他冲上前把报纸摊在总统的办公桌上，调了个方向，让总统看报纸头版。报纸上写着：“尼克松支持圭亚那的种族隔离！”\n\n“有人告密。”尼克松喃喃自语。他仔细阅读了这篇文章。不知为什么，媒体对这事知根知底。不知为什么，他们知道是美国政府让福布斯·伯纳姆当上总统的。不知为什么，他们知道尼克松政府依旧在支持伯纳姆和他的种族隔离政策。\n\n尼克松揉了揉鼻子，然后做了个深呼吸。“霍尔德曼，”他说，“喊肯尼迪和莱尔德来，我们得开场会。”"
 USA.1106.a: "“给我接中情局局长。”"
 USA.1107.t: "民主如何消亡"
 USA.1107.desc: "福布斯·伯纳姆不是傻瓜。他很清楚任何政变的关键都是在政变期间限制通信，直到政变成为现实后才能让人们知道。这就是为什么他一定要邀请美国和加拿大的大使参加正式晚宴。当他们吃着菲力牛排，喝着香槟时，圭亚那国防军的士兵们占领了议会大厦，关闭了总机和广播站，把议员们从家里拖到警车上，并把特别恶劣的“共和国叛徒”送上了军事法庭，进行了即决审判。\n\n直到斯宾塞·金大使回到美国大使馆，他才得知今晚所发生的一切，而一条临时搭建的通信链设法让他与华盛顿重新取得了联系。尼克松紧急召开了参谋长联席会议，并得出一个结论：是可忍孰不可忍。"
 USA.1107.a: "不能让这事在我们的眼皮底下发生！"
 USA.1108.t: "圭亚那与歌利亚"
 USA.1108.desc: "今天清晨，圭亚那和美国两国领导人举行了会议，讨论协商和平条款。这一消息是在毫无准备的美国军队入侵了这个加勒比海小国，而又遭遇了一系列惊人的挫折、失败和僵局之后传出的。圭亚那总统福布斯·伯纳姆声称，圭亚那向世人展现了自己惊天动地的坚韧和力量，以及一个小国是如何战胜强国的神话。理查德·尼克松总统正计划在和谈结束后飞回美国。\n\n“这场被称为‘圭亚那战争’的战事，只持续了五个多月。美军在取得初步成功后就停滞不前，而很快就失去了民心。圭亚那士兵进行了激烈的抵抗，而我们的国家现在只能为战争中死去大量士兵进行微不足道的哀悼。许多人认为这场战争只是尼克松政府无能的另一个表现。然而，总统本人对此却不予置评，并拒绝就美军的这次耻辱的失败发表任何公开声明。”\n\n威廉·罗杰斯关掉电视，深深叹了口气。伯纳姆真的做到了。他打败了巨人。圭亚那打败了歌利亚。"
 USA.1108.a: "只是在尼克松政府的棺材板上又钉了一颗钉子。"
 USA.1621.t: "美国承认我们！"
 USA.1621.desc: "哈哈鲍斯破防了吧"
 USA.1621.a: "溜得飞起"
 USA.1622.t: "美国承认德里政权！"
 USA.1622.desc: "美国我日你先人"
 USA.1622.a: "小丑竟是我自己"
 USA.1650.t: "One Long Count"
 USA.1650.d: "In the wake of Alcatraz being discontinued as a Federal prison, there has been considerable debate regarding what to do with the place. Ultimately, it has been decided that it will be refurbished and refitted to serve once more as a prison, for a different class of prisoner. After all, the most impregnable prison in America is a great spot to stick our, shall we say, \"ideologically compromised\" or \"enemy-inclined\" citizens, as well as people with suspected connections to Japan and Germany. No, no, they're not political prisoners! We don't have that sort of thing in America."
 USA.1650.a: "The land of the free, except for those who aren't."
 USA.1760.t: "使馆街区"
 USA.1760.d: "对杰克逊来说，漫步华盛顿特区总是一件美事。虽然他已经在此居住了一年之久，但新鲜感却并未衰减。在华盛顿特区，万事万物井井有条，无数悲喜剧同时在此上演。而杰克逊最爱的散步地点是使馆街。使馆街各栋建筑风格迥异，装饰着与之对应的外国国旗。如果把美国的司法与外交比作一个人的身体，那么使馆街就是搏动的心脏。使馆建筑很漂亮，或者说很有趣，更棒的是，它正好就在一家绝赞的汉堡店旁边。\n\n首先吸引他注意力的是喧闹之声——那声音太大了，很难不注意到。如果是在更加安静的日子里，喊叫声也会更加低沉，但并不代表这些噪音就不存在了。无数抗议者把德国和日本的大使馆团团围住，挥舞着标语，高喊着口号。标语的内容五花八门，最常见的是“支持OFN”和“抵制德国”，当然，有时候你也能看见“勇往直前，LBJ！”、“捍卫州权——投给华莱士”甚至是“现在就要尼克松”。\n\n在这里，一个支持华莱士的人可以和一个支持“斯库普”·杰克逊的人达成共识，团结起来对抗旭日与雄鹰的暴政。至少在理论上，的确可能会出现这样的情景。\n\n杰克逊在德国使馆门前呆了好一会。他也曾在这里抗议过，而且抗议过很多次。他曾直面主权党团的反抗议者，直面那帮野兽，他不曾犹豫，亦不曾退让，因为他坚信自己所做的一切终将有益于国家。\n\n但他并不是因为这个才来的。他已经看过德国使馆了，日本的也看过。他看过老的[ENG.GetAdjective]使馆（虽然最近翻新过），甚至还进过小小的维希法国使馆。但他一直在寻找一个大使馆，一个想去却注定不能寻得的使馆。"
 USA.1760.a: "俄罗斯大使馆在哪里？"
 USA.1109.t: "美国介入圭亚那"
 USA.1109.desc: "(美联社电)美国远征军部队刚刚在海岸登陆后就遭到了圭亚那民兵部队的阻击，在两支部队进行了几天零星的战斗后，五角大楼宣布圭亚那总统福布斯·伯纳姆在当天晚上被拘留。美国军队现在起将临时在帕拉马里博和乔治敦的街道上巡逻，直到圭亚那人民的合法政府接管国家的政权。\n\n据报道，在前总统伯纳姆的政变后，圭亚那军队内部普遍出现了混乱，国防分析家们曾预计美国的治安行动将面临很小的阻碍。国务院发布了一份新闻稿，对干预行动的成功和圭亚那‘真正民主的回归’表示了欢迎，同时对未来的政府在‘共同商定的事项’上的合作寄予了厚望。"
 USA.1109.a: "做我们的朋友，否则后果自负！"
 USA.1731.t: "华莱士·F·本内特再次就任美国总统"
 USA.1731.d: "在选举中与国家进步公约进行一番苦战后，华莱士·F·本内特总统今天在国家广场上，面对着欢呼的人群宣誓就职，开始了他的第二个总统任期。本内特总统在对全国的讲话中指出：“在我眼中没有政党或政治的区别；我的眼里只有美国人，以及一个庄重的誓言：让明日的合众国更加强大！”\n\n尽管他大力强调美国传统和爱国共和主义，但华盛顿内部人士指出，本内特所承诺的与他1964年的竞选没有什么根本性的不同：都是一个稳定和连续的承诺。这位和蔼可亲的元老在60年代初的社会动荡中牧养着美国，并通过自由国家组织成为自由世界的领头羊。而这似乎正是美国选民所希望的：让一双稳定的手引导国家之船驶入下一个十年，烧红自由的炉灶，以对抗外国敌人和国内激进分子。"
 USA.1731.a: "再干四年！"
 USA.1744.t: "我们要玛姬·史密斯"
 USA.1744.d: "“我们要玛姬·史密斯，不管她站在哪一边”，站在国家广场后方的人群举着一个标语。他们沉默不语，等待着刚刚第二次宣誓就职的总统进行讲话。玛姬本人也在环视着这些盯着她的数以万计张面孔。她把自己的演讲稿重新整理了一下。\n\n“对我们今天在座的人来说，这是一个庄严的时刻；然而，在美国历史的浪潮中，这是一件常有的事。我所处的位置和国家所处的位置在许多方面仍与四年前相同，而在许多方面却又不同。四年前，我在讲话中，愤怒地向你们告诫美国所遭受的不公正待遇，以及我们要如何治愈她的衰弱。今天，我必须说些更清醒的话，因为复兴一个国家是一项不可小觑的任务……”\n\n“……让我们下定决心，建设一个无论白人还是黑人、富人还是穷人、年轻人还是老年人都可以携手同行、共创美好未来的社会。今天，我们所能做出最热切的祈祷莫过于期盼地球的和平。然而，历史表明，和平不会仅仅因为我们的期望而到来。面对暴政，美利坚合众国必须时刻保持警惕。我们应守护自由女神，站出来保卫她，这样她也会反过来保卫我们。在这最黑暗的时刻，她正是我们的力量所在，凭借典型的美国式乐观、希望和力量，我们将战胜这场正席卷着全世界的变革风暴。愿上帝保佑我们，愿上帝保佑美国。”"
 USA.1744.a: "向统帅致敬！"
 USA.1732.t: "未竟之志"
 USA.1732.d: "林登·B·约翰逊正在背诵那份与他四年前就职时，一模一样的誓词，但他的心中却毫无怨言。经历完事无巨细的考验，约翰逊的工作仍有了出奇的好结果。他的伟大社会将后无来者，共民联盟霸权无可动摇，而NPP则像以前一样，无足轻重。挽回上一届政府的巨大失误并非易事，但林登却能大摇大摆地宣布自己做到了这一点。现在，他站在人群面前，知晓此刻要讲究策略，不宜冲动，所以林登暂时放下了自己一贯的张扬。\n\n“团结，就是我们联邦的首要原则。我们每个人面对暴政时，都是渺小的，也因此，我们每个人的长久自由都建基于共性与集体意志的力量。不过，一个自相矛盾的国家却不可能诞生出真正的团结。而我想，这就是伟大社会所真正追寻的东西，它也成为了过去几年，我们奋斗的目标。资本家、工人、农民与职员，都不需要对抗彼此，他们将并肩而立，为创造属于所有人的财富而奋斗……\n\n……而过去几十年前，一幕幕上演的宏大悲剧，却没有破坏这个伟大且无可分割国家的精神。我希望这种精神永不磨灭，也真诚地希望继续保护和培育这种精神。作为一个受上帝祝福的，自由而正义的国家，我们都有责任去挥洒汗水，去不懈奋斗，去确保我们国家的光辉持续闪耀。就我而言，我将对你们许下我在1963年，那些悲痛的日子里，向我党内的人说出的承诺——‘我会领导，我会尽己所能’。”\n\n人群再次爆发出赞美的吼声。约翰逊总统不是个情感丰富的人，但他心中的自豪也在蠢蠢欲动。又一次，他要为人民而担起责任，而他的誓言就要标志着责任的开始。他还有四年时间，也有很多事要去做。而伟大社会和美国人民的通力合作，必将让美国更加伟大，更加团结，让它一劳永逸地摧毁一切在内外反对它的敌人。"
 USA.1732.a: "为了建立一个格外完善的联盟。"
 USA.1733.t: "去往梦想的尽头"
 USA.1733.d: "他上一次宣誓就职时，罗伯特·F·肯尼迪的面前是一个敢于希望事态变好的国家。而现在，当他看着成千上万前来集会的人时，希望却不再是什么大胆的事物。希望是自由的、公开的、响亮的，它无比自豪。它洋溢在每个人的脸上——男人；女人；白人；黑人，犹太人，还有无数的异邦人——正是这些人让他第一次看见了一个敢于梦想未来的美国。罗伯特走上讲台，面露微笑，任凭热烈的欢呼声将他淹没。而在内心深处，他希望兄长约翰也能看到这一幕，无论他是已经长眠，还是灵魂尚在人世。\n\n“今天，我们以自由和正义之名站在这里。西方民主的核心，就是人人生而平等，因而传播这一信念，争取每个人的自由，也必定是西方社会的最高目标。其他国家或许背之而去，坠入黑暗和堕落的深渊。但我们却要在他们无能为力的地方，大步向前迈进。在短短的四年里，我们让自由和人权的雨露，惠及了每一个人，而不论他们的种族，他们的肤色，还有他们在这世上的地位……”\n\n“……但正义没有结尾，世间的万物皆是如此。通向美好的道路永无止境。有些人会促使我们误入歧途，有些人认为我们该驻足不前。但我们必须铭记这么一个事实：建设这个天赐国家的信念永远不需止步，我们要劈波斩浪，革风易俗，创造一个在黑暗中耀眼生辉的自由之地。”\n\n肯尼迪总统在人群的掌声中笑得更灿烂了。他知道，他不能自满，仍有一些人试图阻止他完成亟需的事务。可这一次，大多数美国人都支持他的事实，更巩固了他的万丈雄心。这是他的梦想，也是约翰的梦想，更是要为了眼前的笑脸而实现的美国梦。他将为普罗大众对抗任何拦路虎。而他的壮志寄托于此，不是因为前有坦途……"
 USA.1733.a: "……而是因为前路坎坷。"
 USA.1734.t: "迪克西的立足"
 USA.1734.d: "人群明显比他上次就职典礼时大了很多。更多的支持者在前面欢呼，更多的反对者在后面抗议。这让对着《圣经》宣誓的乔治·华莱士很高兴。他一直担心自己走不到这一步，但美国显然对他表示了信任和支持，看见了他做必做的事的决心。这就是他需要的一切动力，让他在下一任的任期中能激励自己。\n\n“四年前，我以反叛者的身份来到你们面前。我作为一个孤独的声音站在这里，抵抗那些试图侵蚀我们伟大的盎格鲁-撒克逊身份的人。现在你们，上帝保佑的美利坚人民，站起来加入了我的行列，我们一起保护了我们文化的未来和我们的自由，反对那些愿以“进步”的名义将其抛弃的人。现在，你们又一次向我寄托了你们的信任，我以全能的上帝之名发誓，我将执行你们的意志……\n\n……在我们中间还有一些人，他们会选择以天真的理想主义的名义，挥霍他们所得到的诸多恩惠。我希望在今天之后，他们会重新评估自己的立场。你们和我一起向他们展示了人民的真正意愿，我们的意愿也不会沉默。以自由的名义，以真正的美国方式的名义，我们将坚决反对那些企图分裂我们的人！”\n\n人群喧哗起来，前面的欢呼和后面的嘘声平分秋色。无数的旗帜在风中狂舞，无论是星条旗、州旗还是南方邦联的战旗。当华莱士注视着无数从各地赶来看望他的群众时，他自豪地笑了。这些人是亲手建立美国的男人，是生养这些男人的女人，是有朝一日将继承美国遗产的孩子。有了他们在他的身边，前面的道路就清晰了。\n\n现在是完成工作的时候了。"
 USA.1734.a: "今天要隔离，明天要隔离，\n天天要隔离！"
 USA.1741.t: "保守派的良知"
 USA.1741.d: "巴里·戈德华特再次走上了讲台。在念完就职宣誓的最后几句话后，他严肃的神情中透露着感激，面前的人群热烈地鼓起掌来——其中许多人当了一辈子共和党人，有些人曾被国民党团短暂地诱惑过，还有一些人是新面孔。所有这些人相聚于此，希望他能再领导他们四年，而他有责任让他们如愿以偿，这是他优良而光荣的职责。他的一些行为可能被许多人称为无情，但他所做的一切都是为了使美国变得强大和独立自主，以对抗潜伏在海外的邪恶力量。\n\n“一个国家的政府唯一的首要职责必须是监督其人民的安全，并广开言路，听取和辩论全国上下的声音。在过去的四年里，我们致力于使我们的政府回归这一核心职责，摆脱那些好好先生的天真，他们用浮夸的蓝图和激情的项目使联邦变得臃肿不堪。这片土地真正的荣耀不在于政府能做什么，而在于其人民能做什么……\n\n……我向你们承诺：美国和我们都将继续站在高处，对抗一个充满仇恨的世界。我们的心灵和思想比法西斯主义势力所能理解的要更为强大。通过坚毅的决心、智慧、机智和计策，我们可以继续担当地球上的一座灯塔。美国很强大，她的人民更强大。我们一定可以变得更好，这一决心绝不会动摇。”\n\n群众的欢呼声淹没了他，戈德华特脸上罕见地浮现了一个小小的微笑。毕竟他有很多值得骄傲的地方。比如，一支法西斯分子永远不敢挑战的强大军队、一批着眼于自身发展而又负责的人民、一个没有权力向人民豪夺强取的政府，他正在保障美国这个国家的未来。如果他的胜利说明了什么的话，那便是一个人民相当期待的未来。"
 USA.1741.a: "我们要让所有人都享有自由。"
 USA.1742.t: "披荆斩棘"
 USA.1742.desc: "在很久以前，约翰·格伦心血来潮步入政坛时，他是为美国太空旅行挺身而出，希望那些抛弃它的人们回心转意。但现在，站在总统办公室中的他，却要第二次为总统就职宣誓。四年来，他一手扶起了激励数百万美国人的航空遗产，更改变了地球上数百万人的命运。第二次面对人民的他，已经为前方的任务，带美国跟上层楼做好了准备。\n\n“过去动荡的年月待美国并不友好，但我们还在前进。我们走出了黑暗与未知的过去，拥抱了新时代的希望、进步与科学。自第一批朝圣者踏上海岸以来，美国便一直是一片探索者的土地。我们的血管中流淌着的，也正是敢于踏入未知，为自己寻找家园的热血。今天，我们又一次庆祝我们国家的精神，并确认真正的知识和理性永远不属于某个个人，而属于所有团结在一起，渴望着更好世界的人……\n\n……造物却没有止步于此。当人类第一次发现了火，他便投身到进一步的改进中去。他让锻炉腾起烈焰，钢铁缓缓成形；他让蒸汽肆意勃发，引擎隆隆向前；他在自己身后划出一道光柱，由此飞向苍穹。每个新发现不止带来更大的机遇，更带来为大家的美好未来。我们与国家都要自豪地展示这光荣的传统，继续创新，推动可能的边界，并创造所有人都能受益的繁荣。”\n\n格伦在人群的掌声中抬头望去。就在当下，美国人正漫游在天宇之外，地球上空漂浮的空间站中也会响起他的话语。格伦希望他们能继续前进，扩展他们的知识。他们要越过近地轨道，踏上月球，最后回家……甚至去一些更远的地方。"
 USA.1742.a: "永无止境。"
 USA.1743.t: "可见而不可分割"
 USA.1743.desc: "许多前来见证哈灵顿第二次就职典礼的人四年前并不在这里。也许他们只是对政治不感兴趣。也许他们甚至付不起来华盛顿的车费，或者他们的贫困使得观看就职典礼还比不上一天工作的酬劳。而现在，他们来了。哈灵顿朗诵完就职誓言，审视着聚集在一起的人群，看到人们从悲伤中振作起来。仅仅这一幕就足以作为他工作的回报，但他知道他还有更多的事情要做。\n\n“人们常说，链条的强度取决于最薄弱的一环。一个国家也是如此，它的伟大之处正是在于最卑微的那些人群。底层的民众饱受贫困的折磨，如果这时国家没有站出来帮助他们，那么这个国家实际上已经一分为二。一边是喧闹、富足和辉煌，而另一边则是沉默与匮乏。一个国家若要变得伟大，它的民众就不能对这一裂痕熟视无睹。四年前，我站在你们面前，发誓不再允许这种沉默，现在你们这些人站在我面前，你们不再沉默了……\n\n……但对于一个国家来说，仅仅在缝隙上涂抹石膏是不够的。裂缝必须真正得到填补，国家的不平等问题必须真正得到解决，只有如此我们才能彻底杀死这个名为贫困和不平等的幽灵。让我们为了这片大地和身居其上的人民的利益而前进。让我们一劳永逸地结束这个国家的匮乏和苦难。让我们发掘出这个国家的真正潜力，让所有人都能享受它的恩惠。美国将真正成为一个不可分割的国家，我们再也不会允许一个看不见的、贫穷的世界在我们的眼皮底下存在！”\n\n狂热的掌声迎接着他的结束语。哈灵顿总统笑了，但他知道光靠言语无法感动一个国家。这四年来，他所做的不过是解决他曾警告过的贫困问题，他的努力仅仅是在匮乏的伤口上包扎。而现在他又有了四年时间，他必须好好利用这段时间。贫穷对另一个美国的控制已经被削弱——现在是彻底根除它的时候了。"
 USA.1743.a: "创造繁荣，终结苦难。"
 USA.1776.t: "让自由回荡！"
 USA.1776.desc: "在那晨曦之中 你是否能目睹\n\n昨日夕阳时分 我们致敬之物\n\n它的阔条明星 历经一夜激战\n\n仍在碉堡上空 无畏迎风招展\n\n火箭红光伴随 炸弹空中绽放\n\n它们彻夜见证 国旗安然无恙\n\n你看那星条旗 仍旧高高飘扬\n\n在这自由土地 与勇者家乡上"
 USA.1776.a: "从闪亮北极到南极！"
 USA.1801.t: "迪克西再次沉睡"
 USA.1801.desc: "在最近困扰该地区的混乱结束之后，日益分裂的南方的紧张局势似乎正在降温。最近几周，出于政治或种族动机的暴力事件明显下降，而在南方主要城市的集会，无论是支持还是反对种族隔离，游行者也都有明显减少。时间将告诉我们，这种最近的平静能否保持下去，还是种族紧张关系是否会在另一场悲剧之后被快速激化。至少现在我们还有一些喘息的时间。"
 USA.1801.a: "我们无视它，事情就不会恶化了，对吧？"
 USA.1802.t: "冷却"
 USA.1802.desc: "北方最大城市中的余烬已化作灰烬。在芝加哥，消防员扑灭了吞噬西区的最后一场大火，市长暂停了宵禁。根据华盛顿特区的统计，这场火灾造成了超过1500万美元的财产损失，但目前秩序已基本恢复。全副武装的联邦军队已经撤出了巴尔的摩，这座城市市民们的怒火可能是烧得最旺的。\n\n因尼克松总统否决《民权法案》而爆发的抗议和骚乱正在慢慢开始平息，冷漠和镇压的结合缓和了后续影响。随着尘埃落定，历史学家和政治学家正在研究这样一种可能性，即这种不满情绪的涌现标志着自内战以来最大的社会动荡。即使街上的暴力已然减少，言语上的暴力也还在增加。\n\n许多民权温和派感到愤怒，但他们害怕未来的选举对手将他们与暴乱联系起来。更广泛的反对派，从自由派民主党人到马克思派，都谴责尼克松就是国父们所设想的暴君。一批顶级学者签署了一封公开信，指责共和党与种族隔离主义者同流合污，并将这次否决视作共和党与民主党这一渎圣联盟的丑陋誓言。很明显，《民权法案》的否决使其支持者变得更加强硬，并使国家进一步分裂。"
 USA.1802.a: "美国究竟忽视了什么？"
 USA.1803.t: "吉姆·克劳之鸦飞向太阳"
 USA.1803.desc: "1877年，美国国会议员达成妥协，解决了1876年总统选举的争议。他们将总统职位交给拉瑟福德·B·海斯，以换取南方重建的结束并允许制定“吉姆·克劳法”。近一个世纪后，这些法律在南方大部分地区仍然大行其道，毫无改观。很少有人想象到了70年代，欧曼兄弟乐团仍被禁止在家乡佛罗里达演出，《黑人司机绿皮书》的出版时间会超过40年，不同种族的男女仍然会因为恋爱而面临刑事起诉。然而，由于几十年来联邦政府对这种不公义的态度保持着暧昧，以及未能通过一项持久的民权法案，使得我们国家最大的耻辱得以延续。\n\n美国黑人对自己持续受压迫的愤怒已经达到了沸点。马丁·路德·金牧师和他的非暴力抵抗原则已经死了快十年了，许多黑人已经转向暴力，不管是有组织还是无组织，因为这成为了唯一可行的抵抗形式。种族隔离的百货商店雇用了武装警卫以防止破坏行为，南方警察也越来越军事化，以镇压黑人社区近乎每月一次爆发的骚乱。作为反应，南方白人纷纷加入三K党和其他种族主义民兵组织，以残害抗议不公的黑人。马克思党团号称他们是唯一真正为种族正义而战的政治力量，而约基宣称自己是唯一能把美国白人从目无法纪的暴徒手中拯救出来的人，许多人都相信了他们的话。\n\n如果美国在这场危机上没有任何进展，只会进一步恶化。我们可能会被迫选择，要终结的是种族隔离，还是我们的国家。"
 USA.1803.a: "如果我们不将这不公义终结，那么它就会终结我们。"
 USA.1901.t: "黑道钱，石墙酒"
 USA.1901.desc: "像所有的有组织犯罪据点一样，皇后区的这个不起眼的房间里充斥着现金和香烟的味道，还有太多唯有房间墙壁才全知道的秘密。里面的人踱来踱去，滔滔不绝地说着意料之中的话题，这里的洗钱，那里的领地问题，大佬们下的最新业绩要求。每个人心中都有自知之明，确保自己不会对错误的耳朵留下错误的话语：烟雾中萌生了暗语。黑手党的吉诺维斯家族在东海岸对这一古旧权力殿堂的掌控靠的可不是装傻。以后也照样不会。\n\n不过目前房中进行的斗争并不是为了权力，而是它的老伙伴金钱。纽约的酒馆行业已经荒废了很久，有一段时间，顾客们能喝上酒就已经知足了。大萧条年代和五十年代的混乱，早已扼杀了任何上流社会顾客的自负。但现在美国正在复苏，旧的中产阶级顾客开始流失，而那些连黑手党都有些顾忌的顾客也开始取代了他们的位置。这群“皮条客”居然在自己的地盘上失去了对局势的控制。必须要有所回应。\n\n安东尼、乔和马克（这不是他们的真名）摆弄着桌上的南大街地图。一个远离着老城区腐臭味的新酒馆，可以让生意变得兴隆，并顺便作为金钱、枪支、情报的流动据点。老行当，新场所，轻松钱。但谁会成为这里的常客呢？这又不是百老汇。\n\n安东尼脸上露出了笑容。即便他还没有意识到这一点，他的下一句话将改变历史。"
 USA.1901.a: "“我们就招待那伙怪胎。”"
 USA.1902.t: "舞伴"
 USA.1902.desc: "在石墙酒馆这里，能看见多种多样的舞步——有亵渎的也有神圣的，有亲密的也有疏远的，有富裕的也有贫穷的。现在，约翰·鲁索唯一能做的，就是跟上这样一支舞的步伐。左脚，左脚，右脚，再左脚，身体的转动如此广度，就像他身在广场游行中一般，而不是酒馆的粗糙瓷砖地板上。然后，他对面那位的鞋子也以轻盈的滑步追寻着他的步伐，最后落在了他原来的位置上（真是某种玄妙的巧合）。\n\n马丁瞪着他，明显有些恼火。感到难为情的约翰只能低头看着地板。这一绷紧的刹那，随着两人的放松而被打破了。马丁终于大笑起来，被约翰脸上的表情逗乐了，把他拉到了自己跟前。他闻到了约翰的脸上的香烟味和须后水味。\n\n接下来的这个吻在昏暗的霓虹灯下显得酸涩而又意外。凭着布鲁克林小伙子的旧有本能，约翰本想要拉开距离，他总是知道自己该表现多少，该隐藏多少。但今天，他的一部分抗拒了，反而继续亲了下去。这是一种原始的慰藉，而在这充满魅力的清晰一刻，这也是他的全部。\n\n马丁终于有些不情愿地结束了亲吻。约会时间很短，连这一个小时也是花了很大代价抽出来的。他们剩下的时间不多了。他挽着约翰的胳膊，一起转出了小酒馆，他们的这个小舞池。他们的身影很快就混杂在纽约夜色的混乱和辉煌中，融入霓虹灯下的幻影，消失不见了。"
 USA.1902.a: "真是浪漫。"
 USA.1903.t: "石墙剪影"
 USA.1903.desc: "石墙酒馆的这一夜格外安静。几乎没有人注意到我在角落里写着笔记，美国的这个角落虽然默默无名，但这里的顾客却有着共同的倾向，那就是喝完廉价几杯酒后所感到的深刻的自省和简略的孤独。除了偶尔的窃窃细语和无言的目光，这里没有什么能够打破隐姓埋名的迷雾，我也希望它能长久如此——只有这片迷雾，才能让这个城市的一角与美国其他地方的道德评判隔离开来。只有这样，才能保证这里的安全。\n\n在我写这篇文章的时候，有一对年轻人（也许才二十多岁吧），一位是拉丁裔，一位是白人，正随着《无法满足》的忧伤节拍摇摆着。他们的花纹鞋踏出了既熟悉又陌生的节奏，不规则的步伐足以让他们在跟上节拍的同时往舞步里注入活力。他们身体做出的动作如此大胆，在其他地方都足以引发震惊，但在这里，嘴唇的接触和腰上搂着的手却让人感到一丝熟悉，就如同一个正在修补着旧羊毛衫的老裁缝一样普通。如果这是在一个不同的国家，也许他们会成为舞者。但在这个国家，他们所涂的口红和穿的艳丽裙子会扼杀他们的事业，连同除此之外的很多很多。美国是勇士的家乡，但不是自由的土地，她对某些群体来说并不自由。至少目前如此。\n\n至少现在，我们暂时有着旋转的自由和舞蹈的轻松，能在这个黯淡无光的世界中庆祝人生的喜悦。另一个男人走了过来，我接过他的手起身跳舞。在轻柔的节奏和缭绕的烟雾中，我感受到了某种巨大却又温柔的狂喜，而随着每一次摇摆，我都更接近它的源头。"
 USA.1903.a: "人生能在最不寻常的地方找到归宿。"
 USA.1904.t: "警告"
 USA.1904.desc: "即将步入秋天世界的石墙酒馆是一个阳光灿烂、笑声朗朗的地方。除了耳边偶尔传来的干呕声，这家酒馆是个好地方，人们知道它不仅仅是一座普通的建筑物。对它的许多顾客来说，这是他们唯一能真正做自己的地方。但秋风袭来，寒风正阵阵吹拂。\n\n这些迹象已经存在了很长时间，市长乘着席卷全国的道德清理运动的风潮平步青云，被派去酒馆负责收款的警官们（有人称这个为“贡品袋”，带有一丝讽刺意味）告诉酒馆的调酒师，他们正在大都会警察局台下组建一支反黑手党队伍。这并不是说黑手党在这里建立的社区从未领教过警察的愤怒，但这次情况会有所不同。正如总统在广播中所说，变革正在降临美国，但有些变革并不像其他变革那么受欢迎。\n\n服务员会在酒馆打烊前半小时有条不紊地清洗杯子；关门后就该收拾厕所里的脏东西（而且厕所里总是会乱糟糟的）。他和所有的员工一样都是被老板雇用来上班的，但他已经爱上了这个地方。顾客们都很花哨，眼睛里闪烁着光芒，但在现实的生活中，他们生活在潮湿冰冷的空间里。\n\n他看着一个弯着腰、握着杯子睡着的顾客，淡淡一笑。不管接下来会发生什么，即使大船将要漏水，他也会留在船上。他的乘客们值得这样的服务。"
 USA.1904.a: "当白昼黯淡之时，希望便是唯一的光。"
 USA.1905.t: "警方突袭石墙！"
 USA.1905.desc: "事情从一场突如其来的停电开始。石墙酒馆的205名顾客在突如其来的黑暗中驻足凝视（当时是凌晨1点20分）。调酒师们在试图安抚顾客的同时，也按下了紧急按钮。四名卧底警官一边咒骂着一边摸寻着开关，灯光恢复了明亮。意识到即将发生什么的少数几人开始推开人群，但警方的道德小队已经锁住了窗口出口，正手持手电筒破门而进，破获了纽约最大的同性恋场所。\n\n往好听了说，这次突袭检查并没有获得在场群众的欢迎。当警察带着那些穿着女装的人前往厕所时，很多人都在反抗。众所周知，那些被道德小队逮捕的男扮女装的人，出来时都会身上带伤，脸上被吐唾沫，或以其他方式被粗暴对待。一些脸部瘦削、脸上涂满妆容的男人们试图挣脱手铐，向抓捕他们的人吐唾沫。酒馆的这些顾客在这个大多数人都鄙视他们的世界里能走到这一步，可不是因为唯唯诺诺，而如果老大哥想把他们推来推去，那他们就会马上回击。\n\n当突袭结束时，大约有150人被捕。但更多的人正在“大苹果城”的深夜黑暗中聚集，一场风暴正在酝酿，无法遏制。"
 USA.1905.a: "只是一场例行搜查。散了吧。"
 USA.1906.t: "我们终将胜利"
 USA.1906.desc: "美国历史上最大的性少数权利骚乱始于物流问题。道德警察查获了28箱啤酒和19桶烈性酒，但由于巡逻车正在其他地方被占用着，他们无处安放这些酒。由于警车到达的速度太慢，警方无法展开行动，于是他们把顾客们都锁起来。当然，顾客们的不安是可以理解的，那些少数没有被逮捕的人很快就加入了聚集在大楼外的人群中。他们中的许多人都知道，一旦这家酒馆倒闭，这座世界上最伟大的城市里同性恋文化鲜活的心脏也会随之消亡。他们会失去一切。\n\n黑手党成员和顾客们上了巡逻车，许多人仍在挣扎，这时一个孤独的声音响起。为南非战争而创作的抗议歌曲《我们终将战胜》在另一群愤怒的人群中找到了听众，他们正面临着另一场无法取胜的战斗。越来越多的欢呼声、咆哮声、“同性的力量”的呼喊在人群中回荡，人群不断膨胀，快要在街上引发暴乱。史多玫·德拉维利与四名警官搏斗，摔倒在地上，然后一切都乱了套。\n\n记录还不清楚接下来到底发生了什么：在愤怒的浪潮中，暴徒推倒警车，向撤退到石墙里的警察扔砖头，向破碎的窗户里扔垃圾。许多同性恋群体中最受欺凌的成员——变装皇后和街头男孩领导了这场暴乱，发起了一场狂野的冲锋。著名变装皇后希尔薇娅·利维拉将铭记这一“她一生中最伟大的夜晚”。酒馆的门被撞车撞开了。里面的警官们准备好进行激烈的最后一战。\n\n随后警车来了。"
 USA.1906.a: "火上浇油。"
 USA.1907.t: "歌舞线和催泪弹"
 USA.1907.desc: "那些警察最初的反应是愤怒。警员们负了伤，身上还被洒满了垃圾，酒馆已被暴力所充斥——这就是那群娘炮干的好事。那群娘炮。暴力席卷了整条街道，警察们不顾法律擅自治罪，试图把他们的愤怒锤打在无力反抗的人群身上。激愤的人群已经早就不顾一切了。他们肩靠肩排成了一条歌舞线的模样，开始大唱起歌来。他们的声音在深夜里显得格外刺耳，警察也受够了被挑衅的滋味——他们冲散了歌舞线。\n\n男人和女人们被警棍敲打，混乱蔓延到了周边的街区。人群闪避着警察，在汽车燃烧的火光映照下，欢快的笑声让他们颇有战士的风采。等到暴动结束时，克里斯托弗街已经被堵住了，街上一半的汽车都被掀翻了，方圆一英里内所有垃圾桶里的垃圾都被倒在了大街上。目击者描述，垃圾遍地的街道有一种奇特的美感，就像一条充满了破碎玩具的河流。\n\n当然，街头消息并不是唯一的新闻来源：第二天一整天，石墙酒馆烧毁的残骸都一直被围观的人群包围着，而当第二天晚上到来时，词曲作家、诗人、活动家和游客们也加入了他们的行列，他们带着旺盛的精力，像潮水一般填满了街道。艾伦·金斯堡在回来的路上指出，“那里的家伙真美丽——他们已经摆脱了十年前的同性恋都有的那副受伤模样。”"
 USA.1907.a: "不可思议的一幕。"
 npp_fp.36.t: "洛杉矶/旧金山[GetYear]年反间谍报告-第25号"
 npp_fp.36.desc: "\n联邦调查局\n反间谍部门\n\n备忘录\n主题：对洛杉矶与旧金山条约港的监视\n\n主管，\n\n所有征用的监视监控设备的安装工作已经完成。联邦调查局在旧金山和洛杉矶的外事处，现在能够对条约港周围和内部的所有活动，进行24小时的监视，监视内容包括但不限于以下方面：\n\n对所有的进/出交通进行目测监视。\n扩大被割让领土内的线人网络。\n对所有日方人员和已知的特务总监部化名进行交叉对比。\n实时拦截任何船务通讯。\n对截获的信息流进行现场加密分析。\n利用在我方检查点下安装的磁重探测系统，拦截非法与敏感的材料/人员。\n\n进一步的技术细节需参见附录B，备忘录则包含了初步操作与分析结果……"
 npp_fp.36.a: "我们知晓一切。"
 honolulu_accords.1980.t: "日本递出橄榄枝？"
 honolulu_accords.1980.desc: "近来，我国外交官一直在与日本外交官就条约港的问题进行讨论。幸运的是，[JAP.GetLeader]给了我们选择与日本帝国在哪里进行磋商的机会。虽然这非常慷慨，但我们现在必须决定进行谈判的地点。\n\n日本首相概述了三个可能的选择：夏威夷、我国的一艘航母、或者墨西哥。在他的提议中，首相似乎更倾向于夏威夷，虽然这可能给日本人带来优势，但选择这里作为谈判地会显得比较有礼貌；或者，我们可以选择一艘美国航母来主持谈判，这将使我们占上风，但日本人可能不会情愿答应我们的决定；最后，我们也可以选择墨西哥作为一个中立方来接待两国。这样一来，美国和日本都不会对会谈产生重大的影响，每年的这个时候，墨西哥的气候也相当宜人。\n\n我们应该选择哪里，总统阁下？"
 honolulu_accords.1980.a: "夏威夷。"
 honolulu_accords.1980.b: "美国航母。"
 honolulu_accords.1980.c: "墨西哥。"
 USA.2000.t: "高级研究计划预算"
 USA.2000.desc: "“……这最终将完全改变我们的作战方式。先进的处理器加上尚未开发的晶体管将不可避免地渗透到科学的全部领域。它们能够在短时间内进行大量运算，而这在科学和军事应用的广泛领域中具有最重要的意义，包括……”\n\n总统[USA.GetLeader]平静地听着眼前这位满头大汗的工程师的独白。很显然，他为这一时刻准备了几个星期，然而，[USA.GetLeader]却一个字也没听懂——他对这个新成立的高级研究计划局只有一个模糊的概念，他知道这个人是其中一个主要工程师，但他显然不太擅长表达自己丰富的学识。[USA.GetLeader]只知道，高级研究计划局的代表试图说服总统适当资助他的部门，据称该部门将在短短几十年内对广泛的领域作出根本性的改变。\n\n然而，像上述工程师这样的人一直都在恳求获得更多的资金。所有这些人都大肆宣扬他们心爱的项目将如何彻底改变我们所熟知的世界。但他们中的绝大多数最后拿出手的成果都微不足道。[USA.GetLeader]沉思了一段时间，思考着高级研究计划局是否真的如他面前这位所声称的那样重要，他最终得出了一个结论。"
 USA.2000.a: "此人显然是在夸大其词。投入一点小小的预算就足够了。"
 USA.2000.b: "他也许有些点子。拨点预算给他，但不要太多。"
 USA.2000.c: "听起来挺重要的。他们要多少就给多少吧。"
 USA.8000.t: "不要作弊"
 USA.8000.desc: "按照剧情设定，JFK必定会被刺杀，但是你却走完了他的国策，这只能说明你在作弊。"
 USA.8000.a: "我乐意！"
 USA.19170.t: "赤日照耀美利坚"
 USA.19170.desc: "我们都是共党啦——戈德华特爬爬爬"
 USA.19170.a: "有趣嗷。"
 USA_elec_prim.1.t: "1968年共和党-民主党联盟初选"
 USA_elec_prim.1.desc: "丢你个NPP"
 USA_elec_prim.1_RD_Incumb: "The convention for the Republican-Democratic Coalition has reached its conclusion on live TV, with [USA.GetLeader] giving a rousing speech to the assembled delegates in Chicago's International Amphitheatre, calling for coalition unity, finishing what they have started, and going forth, to bring the United States closer than ever to the \"shining city on the hill\" that the Founding Fathers claimed America would be.\n\nIt wasn't exactly a cake walk for [USA.GetLeader], as they faced a spirited resistance from Senator Barry Goldwater from Arizona, and Senator Hart from Michigan. Both Goldwater and Hart sought to replace the current President, either by going to the right and appeal to the Republicans in the Coalition in the case of Goldwater, or further to the left and the Democrats for Hart. However, neither managed to get many delegates in the few primaries that were held for the RDC, and just as soon as they announced their candidacies, they were forgotten and left on the sidelines.\n\nBut now the President can focus on their eventual opponent in the NPP, and [USA.GetLeader] is secretly hoping that they can win a second term just as easily as he pushed out \"AuH20\" and \"Hart & Soul\" from the nomination."
 USA_elec_prim.1_NPP_Incumb: "It has all come down to this. A few days in the International Amphitheatre in Chicago, Illinois. The primaries are over, the delegates have been selected, and now it's time to see who will lead the Republican-Democratic Coalition into the 1968 election. There are now only two viable candidates in a race that has seen many trying to win the keys to the White House: Arizona Senator and proud firebrand conservative Barry Goldwater, or the Conscience of The Senate, Michigan's Philip Hart.\n\nFor months, in debates on TV and radio, at rally's from coast to coast, and in living rooms and over the dinner tables of everyday Americans, the battle between Barry and Hart has raged. Pins with their faces, and slogans like \"IN YOUR HEART YOU KNOW HE'S RIGHT\" and \"TAKE HART\", posters, newspaper ads, cardboard hats and all the memorabilia of a campaign seeking to win the chance to be the RDC standard bearer. Both are claiming that only they can end the anomaly that is the National Progressive Coalition's [USA.GetLeader] who now sits at 1600 Pennsylvania Avenue. But before they can focus on the NPP, they have to get the nod at the convention.\n\nBut as the night drags on and ballot after ballot shows little movement between Goldwater and Hart, finally one of the few \"favorite sons\" left on the ballot, only there because some delegates hoped against hope that their chosen candidate could serve as a compromise candidate, finally folded. So with the last ballot, the result is clear..."
 USA_elec_prim.1.a: "巴里·戈德华特！"
 USA_elec_prim.1.b: "菲利普·哈特！"
 USA_elec_prim.1.c: "再干四年！"
 USA_elec_prim.1.d: "再干四年！"
 USA_elec_prim.2.t: "1968年国家进步公约初选"
 USA_elec_prim.2_NPP_Incumb: "With loud cheers and celebrations on the floor of the Miami Beach Convention Center in Miami Beach, Florida has greeted [USA.GetLeader] as they formally accepted the nomination of the NPP to run for a second term as President of the United States of America. As the first White House occupant to be neither a Republican or a Democrat since Millard Filmore left in 1853, it was only natural that [USA.GetLeader] would get another crack at four more years in the highest office in America.\n\nThere were two primary challengers, Senator Margaret Chase Smith of Maine representing a new business oriented faction of the Nationalist Caucus, and Progressive Caucus leader Michael Harrington, both seeking to bring the Pact, and the nation, more in line with their preferred path. However, neither won more than a handful of delegates in the primaries, and both were overshadowed by the current President's popularity and leadership within the coalition.\n\nNow that [USA.GetLeader] has secured the nomination with little in the way of opposition, the plan now is to face the Republican-Democrats, and ensure that the past four years wasn't a fluke in American political history, but the start of a new, multi-partied, coalition-driven system."
 USA_elec_prim.2_RD_Incumb: "It's been a long and bruising primary season from the first votes in New Hampshire right up to the Convention for the National Progressive Pact, held in Miami Beach, Florida. Two front runners have emerged leading the two most important wings of the pact: the Progressives by firebrand democratic-socialist, writer and fixture of the pact Michael Harrington, and Margaret Chase Smith, Senator from Maine, who is now leading the Nationalist Caucus from their segregationist and anti-civil rights history to a broader, more business friendly position, as well as the first woman to come so close to the nomination. While there have been other candidates, some having won delegates in votes across the country, it has become clear that only Harrington and Smith stand any chance of winning the convention and the nomination.\n\nSlogans like \"We Like Mike\" and \"MCS for POTUS!\", along with chants for \"M.C.S.!\" and \"Harr-ing-ton!\" have filled rally's and meeting halls across America for months. Campaign buttons, signs, posters, hats, and many other soon-to-be collector's items are proudly worn and displayed to show who they think should be the leader of the NPP, to finally break the Republican-Democrat stranglehold on the White House.\n\nBut it all comes down to the final ballot. After a long, grueling debate on the convention floor and multiple attempts to pick a candidate, a man has come to the microphone of the Miami Beach Convention Center to announce the results of the vote. And the winner is..."
 USA_elec_prim.2_Thurmond68: "It's been a long and bruising primary season from the first votes in New Hampshire right up to the Convention for the National Progressive Pact, held in Miami Beach, Florida. But the NPP is in a precarious position: The incredibly unpopular President Strom Thurmond, having only become President in the aftermath of the assassination of Robert F. Kennedy, and then proceeded to dismantle his predecessor's entire legacy, has next to no chance to be nominated to win a true term. Thurmond has been sidelined from the beginning of the primaries, placing last in the New Hampshire primary in February with a dismal .5% of the vote, and being forced out. Into this chaos, two front runners have emerged leading the two most important wings of the pact: the Progressives by firebrand democratic-socialist, writer and fixture of the pact Michael Harrington, and Margaret Chase Smith, Senator from Maine, who is now leading the Nationalist Caucus from their segregationist and anti-civil rights history to a broader, more business friendly position, as well as the first woman to come so close to the nomination. While there have been other candidates, some having won delegates in votes across the country, it has become clear that only Harrington and Smith stand any chance of winning the convention and the nomination.\n\nSlogans like \"We Like Mike\" and \"MCS for POTUS!\", along with chants for \"M.C.S.!\" and \"Harr-ing-ton!\" have filled rally's and meeting halls across America for months. Campaign buttons, signs, posters, hats, and many other soon-to-be collector's items are proudly worn and displayed to show who they think should be the leader of the NPP, to finally break the Republican-Democrat stranglehold on the White House.\n\nBut it all comes down to the final ballot. After a long, grueling debate on the convention floor and multiple attempts to pick a candidate, a man has come to the microphone of the Miami Beach Convention Center to announce the results of the vote. And the winner is..."
 USA_elec_prim.2_LeMay68: "It's been a long and bruising primary season from the first votes in New Hampshire right up to the Convention for the National Progressive Pact, held in Miami Beach, Florida. But the NPP is in a precarious position: the indictment of George Wallace has already severely damaged the coalition's unity, and current President, Curtis LeMay, has already given an unambiguous Shermanesque statement: \"I shall not seek, and I will not accept, the nomination of my coalition for another term as your President.\" Into this chaos, two front runners have emerged leading the two most important wings of the pact: the Progressives by firebrand democratic-socialist, writer and fixture of the pact Michael Harrington, and Margaret Chase Smith, Senator from Maine, who is now leading the Nationalist Caucus from their segregationist and anti-civil rights history to a broader, more business friendly position, as well as the first woman to come so close to the nomination. While there have been other candidates, some having won delegates in votes across the country, it has become clear that only Harrington and Smith stand any chance of winning the convention and the nomination.\n\nSlogans like \"We Like Mike\" and \"MCS for POTUS!\", along with chants for \"M.C.S.!\" and \"Harr-ing-ton!\" have filled rally's and meeting halls across America for months. Campaign buttons, signs, posters, hats, and many other soon-to-be collector's items are proudly worn and displayed to show who they think should be the leader of the NPP, to finally break the Republican-Democrat stranglehold on the White House.\n\nBut it all comes down to the final ballot. After a long, grueling debate on the convention floor and multiple attempts to pick a candidate, a man has come to the microphone of the Miami Beach Convention Center to announce the results of the vote. And the winner is..."
