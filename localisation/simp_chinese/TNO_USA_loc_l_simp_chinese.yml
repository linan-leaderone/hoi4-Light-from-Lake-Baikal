 USA.ct.1.t: "砸碎欧洲堡垒"
 USA.ct.1.desc: "白宫简报室里，尼克松总统凝视着投影到幕布上的世界地图。地图的中心，就是强敌环伺的美利坚：西边，是日本和他们的殖民地走狗；而东边，则是德国和他们的奴隶帝国。\n\n但就在日美刚好避免在阿留申打响灭世之战的这一节骨眼上，纳粹帝国就要滑进万劫不复的深渊了。希特勒日益衰老，有如风中残烛；无论是多么巧妙的镜头设计，还是预先录制的演讲，都掩盖不了他行将就木的神态；他那曾经摧枯拉朽的雄辩，如今已萎缩成迟暮老者的絮语。德国的成功登月并不是一次胜利——而是其墓志铭。\n\n国防部长梅尔文·莱尔德从一份CIA的简报中抬起头——那是关于德国的最新情报——说道：“德国就是一座纸牌屋，总统阁下。不列颠在敌国统治下苦不堪言，法国政府没法控制住自己的国家，挪威几十年来都没有放弃过抵抗。而如果得不到增援，德国的非洲殖民地也会耗尽气力。”\n\n“而这座纸牌屋，就是由那个连一句完整的话都说不出来的人在维系着。”尼克松接上了话。\n\n“一旦希特勒离世，他的接班人就会像亚历山大大帝的继业者一样，陷入自相残杀之中。”莱尔德从CIA的文件夹中抽出来一叠文件，递了过去。“这是千载难逢的机会。我们再也不会有这样把纳粹搅得天翻地覆的机会了。”"
 USA.ct.1.a: "是时候重返旧世界了。"
 USA.ct.2.t: "南非探戈"
 USA.ct.2.desc: "国务卿威廉·罗杰斯对“南非探戈”的舞步可谓是相当熟悉。南非大使每次都会含糊其词地询问有关加入OFN的申请，但从不提及任何共同防务或是关税自由化的可行方案。然后，国务卿也会用同样一套话术来回应他南非申请的“最新进展”。算到现在，这套把戏已有十年之久了。\n\n这对双方都有利：南非想要拿加入OFN来吓唬德国人，而OFN也需要守住这非洲大陆最后的民主政权。不过，双方都不希望德国干预——如果南非真成了OFN成员国，那会惹毛德国的。所以，他们要把这场南非探戈接着跳下去，跳到海枯石烂。\n\n“您今天有什么事吗，大使阁下？”罗杰斯用波澜不惊的语调来掩饰他的厌倦：他几乎可以断定，对方接下来要说什么，“一切平安无事。对了，那个加入OFN的申请……”之类的，肯定是这么一回事——\n\n“德国人有动作了。”威廉·克里斯蒂安·诺迪大使开门见山。“赫尔佐格的布尔民族主义者和德国人勾搭上了。南非危在旦夕，我们需要美国的援助。”\n\n这番话牢牢吸住了罗杰斯的注意力。十年以来最意想不到的转折出现了，他的胃一阵痉挛。“那么，我们谈的是哪种援助呢？”\n\n“资金、情报，但最重要的是——军事援助。”诺迪的语气坚定不移。“如果布尔人和德国人想挑起战争，我们不会让他们占到便宜。”"
 USA.ct.2.a: "没探戈跳了，要玩真的了。"
 USA.ct.3.t: "备忘录：南非局势"
 USA.ct.3.desc: "密级：机密\n\n中央情报局︱情报处\n\n主题：南非政局评估\n\n在南非，王位空缺的问题，象征着德意志国与自由世界其他国家之间的紧张关系，而这一局势撕裂了南非社会。即将举行的全民公投激化了这些矛盾。由布尔人主导、亲德的国民党，在阿尔伯特·赫尔佐格领导下，呼吁废除君主制；而其对立面，则是由首相德·维利尔斯·赫拉夫领导、主张维持现状的联合党。\n\n在德制武器充斥布隆方丹、政治暴力升级（详见备忘录：针对B·J·沃斯特的刺杀）的情况下，中情局的情报线人报告，开普敦方面普遍担忧，此次公投不过是布尔人宣布独立的幌子而已。一旦布尔人独立，南非将丧失大量战略纵深，并为德国提供借口干预以支援其新仆从国。\n\n同时，由非洲国民大会（非国大）领导、对种族歧视这一普遍现象的抗议，持续席卷全国上下。尽管非国大的部分领导者已被监禁，该运动的规模仍在继续壮大，其中的温和派则被激进分子日渐边缘化。\n\n看上去，南非的政局中心已然摇摇欲坠。"
 USA.ct.3.a: "令人担忧。"
 RD_D_compromise_a_103: "把国家放在党争之前，先生们！"
 RD_D_compromise_b_103: "我们不会为了尼克松而自找苦吃！"
 RD_D_compromise_desc_103: "有些时候，约翰·F·肯尼迪副总统讨厌他的工作。这不仅仅是因为尼克松总统是个多情且暴躁的混蛋。不，而是因为有时尼克松会让肯尼迪承担肮脏的工作——为了挽救总统的名誉而拿自己的名誉冒险。现在，在说服日本人后不到一年，总统就想给纳粹提供资金（“但只给好的那些”），肯尼迪得说服联盟支持它。\n\n正如预期的那样，华莱士·F·本内特和老艾伯特·戈尔都盯着肯尼迪，就像他长了第二个脑袋一样。\n\n“天哪，杰克！”戈尔终于惊呼道。“你怎么能任由此事发生呢？”\n\n“夏威夷事件后，总统肯定对你有意见。”本内特说。“但我们还在因为输掉战争而被拖累。如果这件事公开，我们在政治上就会全军覆没。”\n\n这些评论深深地刺痛了他，但肯尼迪还是做出了他的推销。“德国已经从内部腐烂了。我们一旦让施佩尔上台，德国将陷入混乱，各个小集团将和他拼死拼活。我们这样做是为了终结德国，而不是帮助它！”\n\n沉默了很久之后，本内特终于说话了。“就算你说服了我们，那联盟里其他的人呢？我们可能会看到另一批投奔国家进步公约的人。我们能承受得起吗？”"
 RD_R_compromise_desc_103: "当尼克松概述了他在德国即将发生的继承危机中将暗中支持阿尔伯特·施佩尔的计划时，椭圆形办公室陷入了令人不安的沉默。威廉·斯克兰顿和纳尔逊·洛克菲勒忧心忡忡地对视了一眼。\n\n“让我把这弄清楚，”洛克菲勒难以置信地说。“你想用纳税人的钱来暗中支持纳粹党的一个领袖人物？不是英国抵抗军，也不是俄国军阀，而是纳粹？”\n\n“听纳尔逊这样一说，感觉你像是干了件蠢事儿啊，理查德。”斯克兰顿慢吞吞地说道。\n\n“听好了，可恶！”尼克松咆哮道。“施佩尔是在接替希特勒的候选人中唯一愿意同我们说话的那个。我们让他上任，就可以用解除禁运的承诺来把弄德国，这样我们就可以集中精力对付日本。他的激进学生会让施佩尔忙得不可开交，没法惹麻烦。这不是威胁，而是机会。”\n\n又是一阵令人担忧的沉默。“如果你真想让这件事发生，我们是可以让党团听话。”约翰逊终于说道。“但是，要让大家都同意这件事，真的会很难。见鬼，还可能会有人像玛格丽特·蔡斯·史密斯那样跳党。”"
 bill_103.Option.Negotiate.RDR.b: "“好吧，能有些支持票就行。”"
 bill_103.Option.Negotiate.RDR.a: "“我要所有共和党人都投赞成票，斯克兰顿；你做什么都行！”"
 USA_MAD_impeach.1.t: "小报消息"
 USA_MAD_impeach.1.desc: "乔的办公室并不算宽敞——特别是对一个国务院职员来说，但他仍十分喜爱这间小屋。他讨厌的是那些随意进出他办公室的人，一方面是出于职业精神，另一方面则是因为，当有人闯进他的办公室时，那扇该死的门几乎能碰到他办公桌的前端。不幸的是，今天并不像乔希望的那样安宁祥和。门砰的一声撞到墙上，他的上司安迪大步走进他的办公室，把一份小报摔在他的桌子上，上面赫然写着“日本特工利用美国设备训练反OFN叛军！”几个大字，右上方还有一张训练营的照片，照片中的箱子上清楚地印着一只手和火炬。乔抬头看向怒火中烧的安迪，不禁面露难色。\n\n“下午好，安迪，这事跟我有关系吗？”乔把笔放在他正签字的文件上，问道。\n\n“你的职责就是保守秘密，到底发生了什么？！”安迪把乔面前的那些便宜纸张和墨水推到桌子对面。乔拿起报纸读了一会儿，随后便拿起报纸给安迪看。\n\n“首先，这是第五页，不是头版头条。其次——”乔给安迪看了看封面，“这既不是《纽约客》，也不是《华盛顿邮报》，而是《阿尔伯克基日报》，你在哪找到这鬼东西的？再者说——”乔把报纸翻回到印着照片的那一页，“谁知道是怎么发生的。可能日本人将缴获的一批马来亚物资寄给了他们的盟友，又把一张篡改过的照片泄露给了某家无名报社以便进行宣传。我们基本上可以想怎么说就怎么说，因为他们没有反驳的证据。”乔的长篇大论只是稍微让安迪平复了一些。\n\n“乔，要是再发生这种事的话，我们就没那么幸运了。美国必须减少对马达加斯加的援助。”安迪心不在焉地说。乔叹了口气。\n\n“好主意，安迪，但这可不是我能决定的。我可以把送出去的东西伪装起来，但我们给的越多，这就越难做到。”"
 USA_MAD_impeach.1.a: "试着把这事压下去。"
 USA_MAD_impeach.2.t: "父与女"
 USA_MAD_impeach.2.desc: "显而易见，他今天并不顺心。即使总统试图和善地挥手致意，身旁十四岁女儿攥着他另一只手，尼克松仍是虎视眈眈地直朝白宫车道尽头走去。他看向此处聚集的记者：“你们好。我正带着，呃，特里西娅在这散散心。”\n\n“总统先生，这里是《时代周刊》的西奥多·怀特。请问您对近日《阿尔伯克基日报》所刊载马达加斯加日军列装美国武器一事有何看法？”\n\n特里西娅设法躲到父亲身后，却被轻轻拉回前方。“喔，好吧，就是说，我无法就国家安全问题置评，更何况还有小家伙在场呢。”他干笑一声。\n\n“可那些照片——？”\n\n“照片，又是照片。这样说吧，每时每刻都有一大摞新照片。其中不无移花接木篡改的可能。下三滥的伎俩。”相机闪光灯随着话语亮起。总统转而搂住女儿，有那样一瞬形似栖身于她身影上的石像鬼。“我只想倡议国会议员和，呃，媒体避免发表可能不利于我国国家安全的尖刻、轻率言论。此事我们会依照现行流程寻根究底。”\n\n人群中另一声传出：“什么流程？”\n\n尼克松堪堪挤出一丝笑容：“唔，我出门前召开了一次国家安全委员会会议，并告知国务卿着手举行OFN特别会议。望你能明白我正尽力查明这件事。现在容我失陪，特里西娅和我该回去散步了。”"
 USA_MAD_impeach.2.a: "总统拽着他的女儿快步穿过草坪，将继续喊着问题的记者们抛在了身后。"
 USA_MAD_impeach.3.t: "粗糙活"
 USA_MAD_impeach.3.desc: "马达加斯加的丛林掩映着一座德军驻地。驻地与世隔绝，施设不过一间木屋与三根柱子，此刻却热闹非凡。柱子上各捆着一人，这简陋的驻地对德军而言并非形同虚设。三人中，联络员史蒂文尤为喋喋不休，怨声不绝于耳。\n\n“操啊，老兄！我们压根就不该来这里，这下被抓了！我们他妈的该怎么办——”\n\n三人分别被绑缚在系绳柱上，却只有两人看守，第三位已驱车去调来增援招待这些“不速之客”了。三人中最年长的一位名为卡罗尔，他早在史蒂文呱呱坠地前即任中情局特工，目前他被堵上嘴，置身炙热的丛林中动弹不得。他可以忍受热浪滚滚、蚊虫孳生，甚至肩上枪伤的灼痛。他忍无可忍的是无法让史蒂文闭上他那张臭嘴。当地专家约翰则对史蒂文的唉声叹气满腹牢骚。\n\n“天呐，老兄，你以为搁这大喊大叫就能解决问题？别白费功夫了。我敢打赌，他们很快就会把我们换回美国的，我们这帮人总会遇到这种事。你说对不，卡罗尔？”约翰问道。他清楚答案是否定的，不过还是期望那么些方式得以令他的双耳清静片刻。"
 USA_MAD_impeach.3.a: "他们苦中作乐，国务院焦头烂额。"
 USA_MAD_impeach.4.t: "蜂拥而至"
 USA_MAD_impeach.4.desc: "他尽力了，白宫新闻秘书赫伯·克莱因此时闷闷不乐。几个星期以来，他通过承诺、威胁和拖延，设法掩盖马达加斯加发生的事情。他禁止《旧金山纪事报》的记者参与白宫记者团，并恳求《纽约时报》以国家大局为重，两周内别把事情捅出去。然而，《华盛顿邮报》终究还是把事捅了出去，他们家的报纸头版刊登了一张美国士兵戴着手铐的照片。因此，总统怒骂了他一顿，并要求他召开新闻发布会来控制舆论。\n\n“好了，好了，”面对蜂拥而至的记者，克莱因面如死灰：“大家先安静下来，然后——”\n\n然而这根本止不住满屋的嘈杂和窃窃私语，麦克风和录音设备熙熙攘攘，闪光灯更像是讨厌的虫子眼睛一样晃得他睁不开眼。\n\n“我有话要讲！我手里有总统的声明！但是得请大家安静点，在这里得讲规矩！”\n\n嘈杂和议论更多了，但慢慢的，室内安静了下来。\n\n“谢谢大家。”当房间里的人恢复平静后，克莱因说：“尼克松总统希望向大家强调，他的首要任务，一如既往，是确保所有美国公民的安全。即使他不能对国家安全问题发表评论，但他将尽其所能，把这些士兵救出来。与此同时，我方敦促各大媒体不要利用这些人的身份攻击政府。总统阁下对不负责任和鲁莽的报道，以及乱加猜测，罔顾新闻传统的行为深感担忧，总统阁下深感担忧。”克莱因开始加快语速。“一旦小伙子们安全回家，我们就可以开始漫长而艰难的调查过程，弄清楚他们为什么会出现在那里。在此之前，总统还没有进一步的声明。”"
 USA_MAD_impeach.4.a: "随后克莱因撒腿就跑，就像逃离一群愤怒的蜜蜂。"
 USA_MAD_impeach.5.t: "The Most Mundane Hunt"
 USA_MAD_impeach.5.desc: "\"The one time the fat bastard goes for a walk.\" Joe muttered to himself. Nearly running down the hallways of the State Department HQ, Joe was reminded of the feeling he would often endure when searching for his brothers at the bar to bring them home for the night in a childhood long past. Even now, he mused, Joe was forced to search through small groups of gathered hunched reprobates or depressed shambling boozers to find someone to save from the groups- only this time, he did so because he cared for the man, and not because he had to.\n\nThe crowds of men and some women were all huddled around lists of names kept in ad-hoc lists around the office. That afternoon, dozens of State Department employees were marched out of their offices or cubicles, and given 10 minutes to pack up what amounted to occasionally decades worth of careers. Needless to say, when word had gotten out, lists of the -effectively- deceased were drawn up by the secretaries who had made note of those who were led out. Joe had been yelling out to find Andy somewhere in the throngs of people on their lunch breaks, trying to uncover which of their coworkers were now gone with the wind. \"Over here, Joe!\" Someone yelled in the biggest crowd. Pushing forward to the center, Joe began to hear the man who had called on him over the other conversations,\n\n\"...not scheduled, these firings don't just happen! Kennedy, that piece of shit... tragic, goddamned- Joe!\" the voice called out, \"Mr. Abignale! Get over here!\" Joe began to cut through the crowd to the voice. Upon inching closer, Joe realized it was one of his subordinates, naturally a luckier one, who was calling to him.\n\n\"Mr. Abignale, I just wanna say I'm sorry, I know you and Andy were close, this just cuts too deep,\" he said with a look of genuine sadness. Immediately Joe realized what had happened."
 USA_MAD_impeach.5.a: "Another casualty of cleaning one's hands."
 USA_MAD_impeach.6.t: "不再是小报消息"
 USA_MAD_impeach.6.desc: "\"...As such, the fundamental processes of governance were disregarded, and the rule of law was subverted...\" the paper read. Joe's work life had become immensely hectic, almost to the point of absurdity, and his private life had begun to reflect that. Sitting at home, enjoying a solitary moment of calm away from work and with his family, Joe had taken the time to read his copy of The Washington Post. Even away from work, Joe could not escape it. With a defeated sigh, Joe walked to his landline and dialed Andy's personal number. \"This is Andy,\" the voice on the line muttered, \"if this is another journalist, I'm hanging up.\" Joe felt a pang of guilt. Andy had spoken a whole sentence without cussing- the man must have been truly defeated.\n\n\"Andy, it's Joe. I'm calling to say I'm sorry.\"\n\nThe line stayed silent awhile. Joe hadn't thought of anything to say, and Andy wasn't sure how to respond.\n\n\"Thanks,\" Andy said, \"but this still cost me my fucking job. Do you still have that Washington Post subscription, Joe?\" Joe grunted to the affirmative. \"And what did you tell me this wouldn't be, Joe?\" Andy half-asked.\n\nJoe sighed. \"It wouldn't be on the front page of the Washington Post. And it is.\"\n\nAndy let out a light chuckle. \"I know it wasn't really your fault- nobody could cover up all that, even with the team we had. Still, thanks for humoring me.\"\n\n\"Anytime, Andy- this is a shitshow, isn't it? Americans giving cash to the Japanese-? I know that there was a lot more than that, but...\"\n\n\"Since when would The Post give us a break?\" Andy finished. The two men chuckled at the joke, one-part serious, another part sad that it was over for at least half of them."
 USA_MAD_impeach.6.a: "It's all falling apart, but at least I had a friend with me."
 USA_MAD_impeach.7.t: "晚间新闻"
 USA_MAD_impeach.7.desc: "The situation had deteriorated, thought White House Chief of Staff H.R. Haldeman. In the course of a few weeks, the story on Madagascar had gone from the back pages of third-rate newspapers to the International section in major papers to the nightly news. Haldeman stared at the back of his boss's head as Cronkite intoned on allegations of illegal shipments.\n\n\"This isn't good, Bob,\" said the president. \"The press will fuck me for this. They'll bend me over a table and fuck me like an old whore.\"\n\nHaldeman waited in silence. Nixon changed the channel to ABC and grunted approvingly at a story on protests in Quebec.\n\n\"At least Cochran's still giving us a good shake.\"\n\nThe broadcast continued. Nixon changed the channel again. A blonde woman presented dish soap to the camera.\n\n\"Sir, do you want me to tell Klein to make another statement?\"\n\nThe president waved a hand dismissively. \"No, no, the bastard would find some way to put his foot in his mouth. I don't need to clean up any more messes.\" The screen flashed to the smiling face of a young girl. \"Get...Safire. Tell him I want to make a speech in the morning. We'll say the allegations are troubling, that we support a full nonpartisan FBI probe to get the people answers. Maybe mention my work on the whole Hiss thing and how that will be a picnic in comparison. Some stupid bullshit like that.\"\n\n\"Of course, Mr. President. Any other messages you'd like me to deliver?\""
 USA_MAD_impeach.7.a: "\"Tell the assholes at State to bury this thing. I don't want any more stories reaching the press.\""
 USA_MAD_impeach.8.t: "宪法第二章第四条"
 USA_MAD_impeach.8.desc: "When he'd first arrived in the United States House of Representatives almost two years ago, Nationalist Party Representative John B. Anderson had talked a lot about integrity. While so many men in Illinois were willing to sacrifice their principles to the Democratic machines that controlled the state, Anderson had vowed to remain true, to remain decent, to remain honest. He would speak truth to the powerful.\n\nWhich is why he now found himself huddled in the backroom of a restaurant on the outskirts of DC, surrounded by a ragtag group of young congressmen from all across the political spectrum.\n\n\"So,\" he said lamely, \"Nixon.\"\n\n\"Nixon indeed,\" said Democratic Congressman Mo Udall. Even sitting, he towered over the other representatives. \"I know we all have our disagreements, but I think we can all agree that what's emerged from Madagascar is a disgrace. American dollars are financing the same men who attacked us at Pearl Harbor.\"\n\nThere was a murmuring of angry voices.\n\n\"Mo's right,\" said Anderson. \"What we need now is action. Real action. No empty speeches. No censures. Real action.\" He looked conspiratorially around the room, aware of the magnitude of what he was about to say. \"We may even need to start drafting Articles of Impeachment.\"\n\nMore murmuring. Udall cast his unlikely allies a look. \"Most of us here are freshmen representatives, men with junior positions on our committees, but even that is enough to start moving things forward. If we can build a movement in Congress, if we can make the outcry loud enough, we can force an investigation and get rid of the most crooked president in our nation's history.\""
 USA_MAD_impeach.8.a: "不寻常的密约，不寻常的盟友。"
 USA_MAD_impeach.9.t: "行使监督权"
 USA_MAD_impeach.9.desc: "尽管华盛顿今晚气温宜人，但国务卿威廉·罗杰斯却感到无比寒冷。他坐在办公桌前，反复阅读着当天早些时候从国会送来的信件。\n\n“参议院外交关系委员会根据法定职权，特此通知你出席听证会，就本届政府与马达加斯加的相关活动作证，听证会将于新参议院办公大楼419号会议室……”\n\n看着传票上排列整齐的字体，国务卿不禁发出一声叹息。这些文字有美利坚合众国国会的全部权力作为后盾。除了他的证言以外，委员会还要求他提供各种文件、日志、记录、备忘录、信件、新闻摘要等等，拉了很长一条清单。他们甚至还想要他提供自己的私人会议笔记。\n\n罗杰斯看着最后几行字，脸色变得苍白。\n\n“若你经传唤，拒不出席听证会，将承担相应的法律责任，并受到法律制裁。”\n\n他站起身，走向黑漆漆的窗户。虽然花了几个星期，但国会终于耗尽了对本届政府的耐心。如果他不出现，委员会将让警卫官拘留他，强制收走他的所有文件，并建议司法部进行刑事指控。尽管尼克松会要求他不遵守要求，尽可能地拖延时间，但这又有什么好处呢？他真的愿意拿自己的政治遗产，为理查德·尼克松这样的人冒险吗？\n\n罗杰斯望着外面的黑夜思索了一阵子。然后，他回到了自己办公桌前，拉来打字机，并开始编写起他的回信。"
 USA_MAD_impeach.9.a: "尊敬的富布赖特主席，各位委员……"
 USA_MAD_impeach.10.t: "纽约时报：国务卿罗杰斯引咎辞职，承认误导国会"
 USA_MAD_impeach.10.desc: "WASHINGTON, D.C.—William D. Rogers resigned as Secretary of State today following testimony before the U.S. Senate Committee on Foreign Relations in which he confessed to \"unintentionally misleading\" the body about the illicit selling of arms to finance Japanese and Malagasy forces.\n\nThe development, capping weeks of denial by the State Department, represents a stunning downfall for a man once talked about as a potential presidential candidate. The confession shocked his closest associates and has precipitated one of the largest crises in Washington since the end of the War.\n\n\"I have informed the president of my intention to resign my office, effective immediately,\" Mr. Rogers declared in his opening remarks. \"I wish to comply fully with the Congress in their efforts to investigate allegations of misconduct in Madagascar.\"\n\nOver the next two hours, senators from both coalitions pushed the former secretary about his conduct and the extent to which President Nixon was aware of either the arms deals or cover-up. While professing his own innocence in the affair, Rogers alluded to members of the White House staff involved in devising the \"blueprints and plans concerning the scandal.\"\n\nHis remarks are likely to increase pressure on the White House to testify and further embolden those members of Congress who have advocated for the impeachment of the president.\n\nWhile no statement from the White House was available at time of publication, a source from within the White House indicated that the president had hired New York attorney John N. Mitchell to serve as his personal legal counsel."
 USA_MAD_impeach.10.a: "In his office, Vice President Kennedy threw down the paper in anger and disgust."
 USA_MAD_impeach.11.t: "众议院决议案"
 USA_MAD_impeach.11.desc: "Democratic Representative Mo Udall made a signal to House Judiciary Chairman Chauncey Reed, aware, as he did so, of the eyes of the entire room upon him. He adjusted his tie to look respectable before he detonated the explosive resolution.\n\nThe old man sighed. \"The gentleman will state his motion.\"\n\n\"Mr. Chairman, I move to introduce House Resolution 843.\"\n\nThe Chair paused, as if he could stop the future by simply refusing to speak. Then, reality returned. In a miserable voice, he spoke, \"The clerk will report the resolution.\"\n\n\"House Resolution 843, impeaching Richard Nixon, President of the United States for high crimes and misdemeanors in the House of Representatives, [getDateText]. Mr. Udall submitted the following resolution, which was referred...\"\n\nThe clerk droned on. Over the next few days, Establishment leaders would raise objections and force protest votes. Udall was sure there would be speeches to delay the proceedings or to beg members to abandon this course of action. There would be attempts to cajole Representative Udall's activist cabal with more hearings, with backroom promises for senior appointments in the RDC. There would be fiery threats from the White House, threatening to end his career and have him blacklisted.\n\nBut he didn't care. The wheels of history were turning and Udall had done his math. He knew there were enough members on the Judiciary Committee willing to move the resolution forward. Plus, he had one piece of information that no one else had yet, that would make impeachment seem like an inevitability, a necessity:"
 USA_MAD_impeach.11.a: "他的哥哥，内政部长斯图尔特·尤德尔，已经一小时前为抗议而辞职了。"
 USA_MAD_impeach.12.t: "全院表决"
 USA_MAD_impeach.12.desc: "Speaker of the House John McCormack looked and felt like death as he stared down from the rostrum at the assembled body. For days, there had been debate in the Judiciary Committee over Articles of Impeachment for Richard Nixon. When the committee had finally voted to move the measure forward to the full chamber, it had fallen on him to find some way of dealing with the vote in a fair and even-handed way. His decision to privately tell RDC representatives to \"vote their conscience\" had led to angry, late-night calls from the president. His decision to allow a full floor debate before that vote had led Udall and the rest of his freshman cabal to accuse McCormack of delaying, of defending a failing status quo.\n\nStill, he was determined to be fair. He was determined to handle the second impeachment vote in American history with grace and dignity. He was determined not to let himself be flattened by the terrible weight of history. As Udall finished his fiery final statement, the Speaker nodded to the clerk.\n\n\"All time for general debate has expired. Pursuant to House Resolution 843, the previous question is ordered on the resolution as amended. The question is on adoption. The question of adoption of the resolution as amended shall be divided between the six articles: His approval and acquiescence in shipping arms without congressional approval; his approval and acquiescence in covert actions conducted by the Central Intelligence Agency...\"\n\nIt went on. McCormack banged his gavel to signal the start of a fifteen-minute voting period and watched as members moved across the room. For once, there were no signs of party divisions among the NPP, who were all solidly united in favor of impeachment. Among his own members, though, he made a miserable note of deep factions emerging. Richard Nixon had left the once-stable RDC more divided than ever."
 USA_MAD_impeach.12.a: "238票赞成，190票反对，理查德·米尔豪斯·尼克松已被弹劾。"
 USA_MAD_impeach.13.t: "节选自肯尼迪监听录音带（编号472-63）"
 USA_MAD_impeach.13.desc: "JK: John, that House of yours has caused more grief dealing with that silly bastard—. Did you see the Post this morning?\n\nJM: Uh, yes, Jack I did.\n\nJK: I'd been talking to Udall about resigning at the start of this whole mess and now he and his brother's going around doing a victory lap over it, cutting me out. It's crazy! I can't trust anyone.\n\nJM: Now, Jack, let's hold on before you go on resigning.\n\nJK: No, no. The whole thing is falling apart here. Dick's barricaded himself in the Residence. This new Mitchell bastard is looking for leakers with an axe. Bobby's kept the press at bay so far, but I know if I stay here much longer they're going to start talking about me as \"damaged goods\" going into '64.\n\nJM: Listen, Jack, I hear you. I know you're frustrated, but we have to think about the here and now. The president is... not himself. I think he called me drunk last night after the impeachment vote. He's a cornered animal and, if he sees no way out, he might start making messes. We could wind up with tanks in DC if you leave and it looks like the Senate will convict.\n\nJK: Jesus Christ, that crazy bastard.\n\nJM: If you don't stay on, the cabinet will fall apart. The RDC will fall apart. Nixon will destroy the country and then himself. I know you have ambitions, but please... stay on. We need you."
 USA_MAD_impeach.13.a: "肯尼迪：我操。真是场他妈的灾难。"
 USA_MAD_IMPCH_JFK_tt: "联邦调查局局长饶有兴致地读完了这段对话，随即把它发给了总统办公室主任。"
 USA_MAD_impeach.14.t: "参议院审判"
 USA_MAD_impeach.14.desc: "Vice President John F. Kennedy had none of his characteristic warmth as the Senate Sergeant at Arms swore him in on a Bible. He did not look at the press packed into the gallery nor back into the eyes of his brother, Bobby, seated stone-faced behind him. Instead, he looked up at House impeachment manager Mo Udall.\n\n\"Mr. Vice President, I think it's fair to say you've often been excluded from the decision-making processes in the Executive Office. Is that accurate?\" Said Udall.\n\n\"I would say that Dick and I have had our disagreements.\" Kennedy shrugged with a forced casualness. \"But I find ways to keep myself in the loop.\"\n\nUdall raised an eyebrow. His glass eye gleamed in his skull. \"Oh? And did you manage to keep yourself in the loop on the affairs in Madagascar?\"\n\nVice President Kennedy did not give Udall the benefit of a pause or a break in eye contact.\"Yes, I did.\" His eyes bore into those of the impeachment manager. \"Dick and I spoke on it at length. The president and his chief of staff can attest to my involvement in key decision-making.\"\n\n\"And in your, uh, involvement in key decision-making, Jack,\" Udall dropped his name as if it were a curse. Beneath his lawyerly presentation, there was fury and disgust. \"Did you witness President Nixon or any of his aides order the sale of arms or other resources to aid the Japanese military?\"\n\n\"No, Mo, I did not. The president expressed a great sympathy for the Malagasy people's fight for independence, but I did not witness anything that could be construed as an order to provide aid in violation of US law. If any decision was made, it occurred without the knowledge or consent of the president and myself.\""
 USA_MAD_impeach.14.a: "Udall broke Kennedy's gaze and shook his head, \"No further questions from the prosecution.\""
 USA_MAD_impeach.15.t: "休庭"
 USA_MAD_impeach.15.desc: "\"Scott, how are things in the Senate?\"\n\n\"The, uh, Kennedy testimony has taken the wind out of the liberal's sails, Mr. President,\" answered the nasally voice of Pennsylvania's senior senator over the phone. \"Lyndon has kept quiet on the whole matter, but I do not believe he plans to let this impeachment affair come up for a full vote when the Senate comes back into session.\"\n\n\"Thank you, Senator, we'll stay in touch,\" Nixon put down the phone, rubbing his temples. He turned to his chief of staff. \"Haldeman, do you think we've put this damned thing behind us?\"\n\n\"I think so, Mr. President,\" came the reply. \"We'll let the big networks run with the Vice President's testimony, take the pressure off the Senate to act. It's hard to say right now, but in a couple of weeks, this probably won't be anything more than a minor story.\"\n\n\"All thanks to Kennedy,\" Nixon said bitterly. \"That Harvard bastard, I know he's planning something. I want daily reports on what he's up to until we're sure he's not scheming with his brother to start a goddamn coup or something.\"\n\n\"Yes, Mr. President.\""
 USA_MAD_impeach.15.a: "\"And make sure there are no more goddamn leaks.\""
 USA_weak_impeachment_Nixon_tt: "§Y弹劾案将由参议院审理，但已经胎死腹中。§!"
 USA_MAD_impeach.16.t: "唱名表决"
 USA_MAD_impeach.16.desc: "\"Mr. Bartlett? Mr. Bartlett, guilty. Mr. Bennett? Mr. Bennett, not guilty. Mr. Bible? Mr. Bible, not guilty...\"\n\nH.R. Haldeman listened to the roll call vote blasting through the Oval Office television. \"Bible's a good sign. He'd been wavering.\"\n\n\"No doubt afraid about the Kennedy brat being caught in the crossfire.\" The president slurred, gripping his glass of whiskey tight. \"Disloyal bastard. He'll pay soon enough.\"\n\nThe broadcast went on. \"Mr. Keating? Mr. Keating, not guilty. Mr. Kennedy?\" There was a pause. \"Mr. Kennedy?\"\n\n\"Choke on it.\" Nixon spat. He leaned toward the television, spilling his drunk onto the floor. Haldeman eyed the president warily. \"Choke on it and die you fucking cocksucker.\"\n\n\"Mr. Kennedy... not guilty. Mr. La Follette? Mr. La Follette, guilty. Mr. McGovern? Mr. McGovern, guilty...\"\n\nThe president made a rude remark, but Haldeman was barely listening. Based on the votes so far, the president would avoid the two-thirds needed for removal. Even better, there was a good chance they'd saved the president from receiving a majority on any charge. The RDC had stayed together—if only barely.\n\n\"Bastards, the lot of them,\" muttered Nixon.\n\nHaldeman pursed his lips. Impeachment would lose the president support, yes, but they could still pull '64 off. They could paint the opposition as pet radicals of Eastern liberalism, the darlings of the New York Times persecuting the president of the Silent Majority. All they needed was to avoid further scandal. All they needed was for the president to pull himself together..."
 USA_MAD_impeach.16.a: "As Nixon raged at his desk, Haldeman made a note to keep the president away from the cameras."
 USA_MADCW_Nixon_Impeachment_TT: "§S尼克松将继续担任总统，尽管他在公众心目中的形象已经受损。§!"
 USA_NIXON_RESIG_IMPEACHED_B4_TT: "§s全国上下都知道尼克松有事要隐瞒。§!"
 USA_NIXON_RESIG_SAVE_FACE_TT: "§s尼克松在耻辱中下台了，但政府的活动终究是没有曝光出来。§!"
 USA_the_nixon_presidency: "尼克松任期"
 USA_the_nixon_presidency_desc: "尼克松参议员现在已经成了尼克松总统，而随着他的就职典礼结束，是时候开始美国的美丽新十年了。旧轴心国的那些国家现在已经走向衰亡，而美国二十年来的政策在国内和国外都似乎到了临界点，这任总统有可能会是美国历史上最具决定性的一任。"
 USA_the_campaign_trail: "竞选之路"
 USA_the_campaign_trail_desc: "虽然很多人声称竞选时的承诺应该和总统任期中的实际情况分开，但事实说明一位总统最重要的职责之一就是保证他的政党继续当权下去，尤其是为了接下来十年内的执政立法。让我们确保尼克松有时间让他的构思成真吧。"
 USA_keep_it_clean: "堂堂正正"
 USA_keep_it_clean_desc: "干净的竞选就是一场好的竞选。虽然这可能不是最有效的竞选手段，但尼克松总统是个好人，他知道自己作为美国人民的榜样，就必须让他们知道法治必须永远胜出。"
 USA_keep_it_clean_flag: "选择这条路线，就能让一些《纽约时报》的操蛋犹太记者为我们写些正能量故事（当然，不可能持续多久）。苏兹伯格的那群小子从来就没有一个对我们干的任何天杀好事感到他妈满意的。媒体所想要的，就只有虐心故事，或是丑闻故事，或是拍肯尼迪家族马屁的故事。我们可是拯救了这个国家，但他们从来就不会为此赞扬我们。他们总是想找到方法拉我们下马。"
 USA_campaign_in_the_south: "南部的竞选活动"
 USA_campaign_in_the_south_desc: "“坚固南方”近一个世纪以来就一直是民主党的大票仓，我们不会让NPP的那些后起之辈就这样把它夺走。"
 USA_reassure_dixiecrats: "安抚迪克西派"
 USA_reassure_dixiecrats_desc: "迪克西派的许多人害怕一旦尼克松当选，他会支持民权运动，甚至会尝试解除种族隔离。我们必须安抚他们，告诉他们这不会发生。"
 USA_campaign_in_the_west: "西部的竞选活动"
 USA_campaign_in_the_west_desc: "西部，尤其是加利福尼亚州，是最受条约港影响的地区，而如果在那里开展竞选工作，尼克松就能展现他重新夺回这些港口的决心，也能就此削弱NPP最大的谈资之一。"
 USA_calm_the_progressives: "稳定进步派"
 USA_calm_the_progressives_desc: "西部和北部的进步派担心尼克松会屈服于种族隔离派，从而反对民权事业，我们需要承诺他们尼克松不会这么做的。"
 USA_campaign_in_the_north: "北部的竞选活动"
 USA_campaign_in_the_north_desc: "北部的大城市是尼克松巩固他在城市人口中的支持的大好机会，让这个偏向于同情NPP的选民群体转为支持他，并向世界展现美国式民主的实地操作。"
 USA_friends_in_big_business: "大企业中的朋友"
 USA_friends_in_big_business_desc: "大企业会支持谁呢，是NPP的反资本主义激进分子，还是共和党-民主党联盟的包括尼克松总统在内的可靠朋友？"
 USA_reestablish_the_party: "重组联盟"
 USA_reestablish_the_party_desc: "分裂的联盟就是一个虚弱的联盟。我们共和党人和民主党人需要把精力放在真正团结我们的事情上：打败NPP的那些疯狂激进分子。"
 USA_bring_back_the_unions: "挽回工会"
 USA_bring_back_the_unions_desc: "如果工会不支持我们，他们就是反对我们！我们会做些关于保护劳工法的承诺，让他们为我们投票。"
 USA_against_the_NPP: "对决NPP"
 USA_against_the_NPP_desc: "我们会号召美国的所有温和派，自由派和保守派，进步派和种族隔离派，团结的目的只有一个：支持美国民主，反对NPP的“非美国”激进分子。"
 USA_investigate_NPP_corruption: "调查NPP腐败问题"
 USA_investigate_NPP_corruption_desc: "一群神经病激进分子是怎么拿到这么多资金的？事情有些不对劲，我们要追根究底。联邦调查局会针对国家进步公约展开全面调查，我们会在他们有机会颠覆我们的民主之前让全国民众看清他们的真面目！"
 USA_get_our_hands_dirty: "肮脏手段"
 USA_get_our_hands_dirty_desc: "有些时候，撸起袖子加油干活才是胜利的唯一途径。既然NPP想要开战，那我们就来给这些兔崽子们看看战争到底是什么吧。"
 USA_steal_their_files: "偷走文件"
 USA_steal_their_files_desc: "我们来看看这些不知是赤匪还是纳粹的混蛋们到底在搞什么肮脏交易吧！"
 USA_the_juiciest_blackmail: "有料线索"
 USA_the_juiciest_blackmail_desc: "我们从NPP文件里获得的信息十分有意思，转账汇款的来源非常不寻常…不在美国的账户。看来我们抓住了他们的把柄。"
 USA_wiretap_the_NPP: "窃听NPP"
 USA_wiretap_the_NPP_desc: "偷窃他们的文件只能帮到我们这些。我们如果要彻查这些王八蛋到底在搞什么非法勾当，我们就得给胡佛局长打个电话，开始窃听这些狗娘养的东西。"
 USA_estrange_the_democrats: "疏远民主党"
 USA_estrange_the_democrats_desc: "如果不是约瑟夫·肯尼迪这个民主党人，我们就根本不会扯上NPP和日本这摊麻烦！如果我们想有机会获胜，就必须避免那些民主党王八蛋掌握权力。"
 USA_everyone_i_dont_agree_with_is_hitler: "我反对的人都是希！特！勒！"
 USA_everyone_i_dont_agree_with_is_hitler_desc: "NPP和纳粹之间的意识形态联系十分明显，我们应当将其指出。有些人可能会把这称为诽谤，但讲真话怎么能叫诽谤呢？"
 USA_split_our_enemies: "分裂敌人"
 USA_split_our_enemies_desc: "NPP的左翼和右翼之间的分歧十分庞大，而如果我们对不同派系之间的紧张关系煽风点火，NPP的运作就会变得更加困难。"
 USA_proto_progressives: "准进步派"
 USA_proto_progressives_desc: "NPP获得民众支持的途径之一就是承诺所谓的“进步改革”。虽然我们明显不会支持这般非美利坚的主意，但是我们也许可以同样做出此般承诺，当然了，没有人说过我们一定会遵守承诺…"
 USA_turn_the_people: "扭转民意"
 USA_turn_the_people_desc: "虽然NPP里的法西斯可能有很多德国脏钱可以用在宣传上，他们的经费永远比不上共和党-民主党联盟，因为我们有大企业和人民的支持。"
 USA_the_yockeys: "帮助主权派"
 USA_the_yockeys_desc: "主权派明显是群德国人资助的准纳粹，我们可以利用他们来抹黑NPP。如果我们能帮助他们在公约内显得更有存在感，这就给我们递上了一把我们可以用在NPP剩余成员身上的刀子。"
 USA_wrangle_the_senate: "参议院争辩"
 USA_wrangle_the_senate_desc: "参议院的问题存在得有些太久了。我们需要处理那些不把联盟团结和稳定当回事的共民联盟的党员，就算我们得采取一些……非常手段。"
 USA_secure_the_party: "牢固联盟"
 USA_secure_the_party_desc: "这些问题全是因为共民联盟里的某些混蛋拒绝听道理而导致的。我们必须对联盟进行完全的控制，这样一来那些王八蛋就再也不能搞砸了。"
 USA_the_civil_rights_dillema: "民权困境"
 USA_the_civil_rights_dillema_desc: "民权运动正在撕裂着这个国家，如果要保持美国稳定，我们就必须回应这个危机。我们现在有三种选择，一是立刻立法对所有种族平等对待，二是让政府立刻镇压那些示威者和活动家，三是总统支持的那个选择，也就是随波逐流，直到情况冷静下来，路径更加明确。"
 USA_begin_integration: "开始融合"
 USA_begin_integration_desc: "开始种族融合并废除一些我们能废除的“吉姆·克劳法”只能给我们带来好处，也会平息抗议浪潮，允许我们多些时间来考虑如何前进。"
 USA_meet_with_african_leaders: "与黑人领袖会面"
 USA_meet_with_african_leaders_desc: "为了更好决定我们问题的解决方案，我们需要和领导他们运动的诸位伟大黑人思想家进行讨论。只有我们团结才能解决这个危机。"
 USA_the_handshake_with_mlk: "与金牧师握手"
 USA_the_handshake_with_mlk_desc: "和非裔活动人士的会面开始有成果了，尤其是在约翰·F·肯尼迪领导之下。虽然他在黑人群体中没有他在白人群体中那么知名或受讨厌，但肯尼迪热切希望能找到一个解决这个问题的进步方案，他开始和一位名叫小马丁·路德·金的领袖联系，而金牧师也对进行会面表示了兴趣。也许这两人能共同决定出一个解决方案。"
 USA_ease_peoples_fears: "减轻民众恐惧"
 USA_ease_peoples_fears_desc: "肯尼迪和金牧师在几点问题上达成了一致，其中一点是和反对种族融合的白人群体进行沟通的必要性，以免他们感到被疏远。通过减轻他们对种族融合的恐惧，并将金牧师作为民权运动中的友好人物大力宣传（他是位牧师这点帮助很大），我们也许可以开始在我们社会的鸿沟之间筑起桥梁，而不是继续分歧。"
 USA_discuss_with_southern_leaders: "与南方领袖商谈"
 USA_discuss_with_southern_leaders_desc: "和南方领袖们开始对话能使这些分歧进一步被缩小。我们需要让他们看见，为了解决这些问题，我们愿意听听他们的观点。"
 USA_anti_segregation_propaganda: "反隔离宣传"
 USA_anti_segregation_propaganda_desc: "虽然我们需要和那些南方种族隔离派展开对话，那不代表我们会眼睁睁地看着他们让全国民众反对我们。通过在报纸、电视和广播上进行一些宣传活动，就能使民意保持在我们这一边。"
 USA_desegregate_the_south: "结束南方种族隔离"
 USA_desegregate_the_south_desc: "是时候废除南方的种族隔离了。虽然我们已经在力所能及的地方对法律进行了缓和与修剪，以保持人民的冷静，但只有种族隔离最终在各地都被击败，这场危机才能结束。虽然我们不能强求什么，但我们一旦做一些力所能及的事情就能起到事半功倍的效果。"
 USA_deploy_the_national_guard: "部署国民警卫队"
 USA_deploy_the_national_guard_desc: "虽然南方有些地区对我们为结束种族隔离做出的努力表示了肯定，但其他地区因此发生了大规模骚动。暴乱在许多地区发生，有些是在黑人社区，而更多的是因为反对他们的南方白人而引起的。如果我们要恢复秩序，就必须立即部署国民警卫队。"
 USA_desegregate_little_rock: "结束部队种族隔离"
 USA_desegregate_little_rock_desc: "虽然我们大多数部队已经开始走向取消种族隔离，但国防部正式下达全面种族融合的命令，才能最终确保我们的武装力量仍然是我们所努力实现的崇高理想的体现，并表明联邦政府关于取消隔离的政策将永远是未来的法律。"
 USA_southern_riots: "南方暴动"
 USA_southern_riots_desc: "尽管我们做出了最佳努力，南方因为我们的进步措施而发生了大规模暴动。我们需要做出坚定果断的回应，不过我们会小心不会做得太过火，从而让暴乱变成起义。"
 USA_a_gentle_hand_across_america: "跨越美国的援手"
 USA_a_gentle_hand_across_america_desc: "我们会向领导孩子的父亲一样领导着美国人民。他们必须被言语感化，而不只是行动，我们要说服他们我们这么做是为了每一位美国人好。"
 USA_crack_down: "打击暴动"
 USA_crack_down_desc: "虽然温和手段很重要，但强硬措施也必不可少。为了回应谋杀、私刑和其他恶毒行径，我们必须代表神的愤怒和民众授予的权力重拳出击。我们要让他们知道，虽然我们有耐烦和谅解的大量，但我们永远不会允许如此不义发生在其他美国人身上。"
 USA_unite_the_nation: "团结国家"
 USA_unite_the_nation_desc: "《民权法案》正如肯尼迪希望那样进展顺利，看来很快就会通过。虽然国家仍旧分裂，但时间会愈合一切伤痛。随着法案通过。我们必须给出一个呼吁稳定团结的声音，这样人民才会知道未来会因我们现在点燃的自由火炬而变得更加光明。"
 USA_toe_the_middle_line: "中庸路线"
 USA_toe_the_middle_line_desc: "解决问题最简单实用的办法就是当作无事发生，然后问题就自然而然地消失了。"
 USA_ease_civil_rights_leaders_fears: "缓解民权领袖恐惧"
 USA_ease_civil_rights_leaders_fears_desc: "我们不会伤害你们，所以你们无需担心！互相宽容一下嘛，黑人兄弟！"
 USA_rally_segregationists_support: "集结隔离派支援"
 USA_rally_segregationists_support_desc: "我们知道那些家伙正在你们的家园那旮旯整事儿呢，但别担心，政府理解你们。"
 USA_nationwide_riots: "全国暴动"
 USA_nationwide_riots_desc: "出于某些原因，我们的专业劝导似乎没起作用，所以我们现在得找到解决这场危机的最佳办法。好吧…如果所有人都深呼吸放松一下，事情就会过去的。"
 USA_reinforce_the_police: "增强警力"
 USA_reinforce_the_police_desc: "如果我们要在街道上保持秩序，增强警力是有必要的。如果那些警察小伙子有干活的工具，我们就可以放心，知道混乱很快就会结束了。"
 USA_keep_it_calm: "保持冷静"
 USA_keep_it_calm_desc: "保持冷静，朋友们！如果我们坐下放松一会，改革也许就会到来的！"
 USA_keep_it_orderly: "保持秩序"
 USA_keep_it_orderly_desc: "保持冷静，保持秩序！如果所有人都能遵守我们伟大共和国的法律条规，那么我们就不需要担心了！"
 USA_they_have_a_dream: "他们有一个梦想"
 USA_they_have_a_dream_desc: "华盛顿没有谁比我们更宽容了。让我们开门见山说吧。我们和全国各地的黑人伙伴们有过很多精彩、非常精彩的对话。每次选举，我们都赢得了过半黑人选民的支持。当然，肯尼迪在60年选举时和在牢房里的金先生打了通电话，媒体真是爱死他了。当然，金先生把我们叫做“道德上的懦夫”，因为我们没有效仿，但我们是不计前嫌的。不。我们尊重人民啥时候想说什么该死的话就说的权利。\n\n但不提那门事了。似乎那个叫金的家伙因为参加什么游行来到了华盛顿，还发表了一个震动全国的演讲。参议员们不断给我们打电话，要求我们最终就民权问题做出决定。我们当然可以这样做，毁掉我们的政党联盟，或者，我们也许能找到一些方法来拖延时间。"
 USA_the_party_splits: "联盟分裂"
 USA_the_party_splits_desc: "这些该死的兔崽子们。这些该死的忘恩负义的兔崽子们就是要毁掉一切。每天，他们都给我们打电话。我们在他妈的办公时，他们就给我们打电话，试图把我们就黑人问题往一边或另一边推。就在前几天，鲍勃·琼斯威胁说要退共和党加入华莱士那伙人，因为我们在促进“法律和秩序”方面做得不够。然后——你相信吗——他妈的密歇根州的州长不希望我们访问他的州，因为他在为一场激烈的选举做准备，害怕疏远自由派。\n\n这真是太荒唐了。我们都知道这整套关于民权的疯狂歇斯底里自一开始就是媒体整出来的狗屁玩意，但我们不能再忍受下去了。我们可能会因此失去我们的多数席位，除非我们说服这些爱抱怨的王八蛋们闭上他们的臭嘴，冷静下来。"
 USA_the_kennedy_plan: "肯尼迪计划"
 USA_the_kennedy_plan_desc: "肯尼迪这家伙又缺了哪根筋？这是个反问句，我们的意思是，他完全不讲慎重。这个该死的小兔崽子老在提黑人问题，还说个没完，往火上浇油。他老是和那些犹太记者和那些惹麻烦的活动家见面。他还来我们这里，你明白的，想拉我们一起蹚这浑水。\n\n随便，反正我们不会上他的当的。我们不会玷污自己的声誉。如果我们没法让他闭嘴，我们就会拿他作为反例，告诉大家无视党内团结的下场。明天，我们会宣布，肯尼迪将负责这整个民权的烂摊子。让我们看看媒体见到他们的进步派偶像被他的党派疏远，连一条法案都没法通过国会时会有何反应。让我们欣赏肯尼迪是如何被自己的绳子绞死的吧。"
 USA_the_1962_civil_rights_act: "1962年民权法案"
 USA_the_1962_civil_rights_act_desc: "那个混蛋做到了。那个该死的王八蛋竟然莫名其妙地使一项法案通过了国会。鬼知道他到底做了什么，让斯特罗姆·瑟蒙德做了让步，但这项法案将被全院表决，还预计会通过。所有的报纸都在庆祝这小兔崽子成了什么国家英雄，而我们的整个选举战略却要因此付诸东流。有一半的民主党人威胁要离开，而新英格兰的那帮混蛋却叫嚣着“换肯尼迪上”，让他担任64年的候选人。\n\n一切都出错了，一切都出错了。我们走上了错误的道路，都是因为那个自鸣得意的蠢货想让他的面孔出现在报纸上。真是一个十足的、完美至极的混蛋。"
 USA_remain_neutral: "保持原状"
 USA_remain_neutral_desc: "让他们自己解决吧！也许不需要我们干预，从而担忧摧毁我们自己的联盟，事情也会起变化。改革终会到来，不过只是美国现在还没有准备好而已。"
 USA_tape_togerther_the_seams: "弥合裂痕"
 USA_tape_togerther_the_seams_desc: "我们对进行改革的拒绝可能导致了……一些问题。随着参议院日渐成为了进步派和保守派之间的战场，我们必须尽己所能避免联盟因此而瓦解。"
 USA_crack_down_on_the_movement: "打击民权运动"
 USA_crack_down_on_the_movement_desc: "这个国家充满了各式各样的共产主义者和颠覆分子。48年时，这些混蛋赢了堪萨斯和俄克拉荷马时，我们就意识到了这点。现在，他们在这所谓的NPP中出尽洋相。他们在民权运动中不断出现，诋毁这个国家，制造各种破坏。\n\n跟你说，也许德国人在这方面做的没错。他们如果经过一个镇子，然后他们的一个士兵被狙击手打中了，那么他们就会把他妈整个小镇的人排成一排，说“如果没人开口，那么你们就会全被枪毙。”当然，我们不会做到那种程度。我们是宽容的人，但必须得就这种砸窗户的行为和这种仇恨的气氛做些什么。我们必须把整个运动打扫干净，把那些真正的麻烦制造者剔出来。这是唯一制止暴徒，将法律和秩序重新带回美国的办法。只有那之后，我们才能就民权问题达成妥协。"
 USA_veto_the_civil_rights_act: "否决民权法案"
 USA_veto_the_civil_rights_act_desc: "我们受够了！让新闻发布会和独家专访见鬼去吧，让叫喊“换肯尼迪上”的小丑闭嘴吧，我们就此否决这项法案，之后不管发生什么，我们都他妈不会在乎。进步派和民主党想怎么闹都随他们的便。至少这个国家能就此把这般糟糕的情绪发泄出来。然后也许他们总算能安静下来他妈五分钟了。\n\n毕竟，我们也不是不讲道理的。只要我们在64年把那个受尽耻辱的可怜家伙从选票上赶下来，我们就会提出我们自己的民权法案。我们会找到某种妥协方案，把联盟重新团结在一起，一些能让马丁·路德·金和迪克西派站在同一阵线上的象征性的改革。那才是个他妈的真正成就，不像肯尼迪炮制出来的那个半成品。"
 USA_bend_to_the_segregationists: "向种族隔离屈服"
 USA_bend_to_the_segregationists_desc: "到了现在，种族隔离已经和苹果派一样是美国的代表了，抵抗是徒劳的。最好政府在这之前先认清事实，避免兴风作浪。"
 USA_meet_with_southern_leaders: "与南方领袖会面"
 USA_meet_with_southern_leaders_desc: "南方领袖非常热衷于阻止混乱蔓延在他们的街道上，他们给出了我们到底应该如何把国家驶上正路的许多提议。"
 USA_unite_segregationists: "联合隔离派"
 USA_unite_segregationists_desc: "《南方宣言》为团结南方已经做出了很多，但是政府可以再推动一下以帮助这些南方领袖团结成一个有凝聚力的团体。只有一同努力，我们才能阻止要求种族平等的黑恶势力。"
 USA_raise_the_fear: "唤起恐惧"
 USA_raise_the_fear_desc: "如果我们要阻止变革的势力，南方人就必须团结一致，而没有什么比一个绝佳的宣传活动更能做到这点了。"
 USA_we_fight_for_stability: "为稳定而战"
 USA_we_fight_for_stability_desc: "人民必须知道我们不是为我们自己或任何一个种族战斗，而是为了国家的稳定而战斗。他们必须知道国家的健康是我们唯一的牵挂！"
 USA_deploy_the_national_guard2: "部署国民警卫队"
 USA_deploy_the_national_guard2_desc: "如果我们想要在南方维持秩序，国民警卫队就必须在南方各地部署，保障种族融合不会发生，也保障我们南方城市的安全稳定。"
 USA_arrest_civil_rights_leaders: "逮捕民权领袖"
 USA_arrest_civil_rights_leaders_desc: "这些煽动革命的暴徒如果表现的这么像群废物小屁孩，他们就不应该上街。虽然我们可能会稍微曲解一些修正案和法律的含义，但这不代表我们没有想抓谁就抓谁的权力！"
 USA_stomp_down_on_protest: "阻止抗议"
 USA_stomp_down_on_protest_desc: "如果他们想要示威，我们就让他们看看抗议法治会是什么下场。如果你想像小孩一样闹事，我们就会把你当作小孩，把你关禁闭！"
 USA_deploy_the_coppers: "部署警力"
 USA_deploy_the_coppers_desc: "消防水带、警犬、催泪弹！随着暴徒的数目进一步增长，全副武装变得必要起来。我们应该放任警察小伙子们，让他们给这些活在异次元里的嬉皮士们看看他们闹腾会是什么下场！"
 USA_ban_further_rallies: "进一步禁止集会"
 USA_ban_further_rallies_desc: "你有聚众集会的权利，但没有他妈的许可证的权利！没有许可，你们就是非法集会，从街上给我滚蛋！"
 USA_break_further_rallies: "进一步破坏集会"
 USA_break_further_rallies_desc: "如果他们想到处跑来跑去打砸抢烧，毁坏我们美丽自由国度的形象，烧毁我们的自由之旗，侮辱我们的睿智领袖，那么我们就会给他们尝尝警棍的滋味！！！"
 USA_enforced_segregation: "加强种族隔离"
 USA_enforced_segregation_desc: "就算他们不在暴乱，他们仍在违反法律！如果有人胆敢违反种族隔离法，牢房的钥匙我们都他妈的会给扔走！试试看啊，你们这群小兔崽子！"
 USA_calm_the_hell_down: "都他妈给我冷静下来！"
 USA_calm_the_hell_down_desc: "闭嘴！闭嘴！闭上你们的臭嘴，你们这群他妈的畜生，还以为治理国家很容易吗？你们以为我们很享受自由派整天抱怨来抱怨去的吗？看在基督的份上，我们可是这个世面上最宽容的人了，但如果你们还这样喋喋不休，我们完全可以来个极右转。那时和我们比，我们就能让乔治·华莱士和尤金·康纳看起来像他妈的嬉皮士。\n\n以神为证，我们要彻底结束这阵噪音。我们将无视我们那些一无所知的顾问，向全国进行一场脱稿的总统演说，告诉全国人民，最后一次，“都他妈给我冷静下来！”"
 USA_a_cold_war: "冷战"
 USA_a_cold_war_desc: "冷战在继续，用的不是子弹，至少我们不是，而是用政客和外交官，在会议室而不是战场中进行的。直接冲突永远都不能发生，但我们可以通过其他方式来获得胜利。"
 USA_splendid_isolation: "光荣孤立！"
 USA_splendid_isolation_desc: "世界就是地狱，欧洲和亚洲都丢了。为了决定我们的前行之路，我们必须往我们和OFN内部看去，认清非冲突是前行的唯一路径。"
 USA_america_for_america: "美国人的美国"
 USA_america_for_america_desc: "虽然这有些不幸，但事实证明我们不能再继续直接跳进危险冲突，把美国人的命放在危险之中了。是时候把所有喧哗置于身后了——这次是说真的。"
 USA_withdraw_OFN_commitments: "从OFN义务中抽身"
 USA_withdraw_OFN_commitments_desc: "我们捍卫美国的第一步是要把高级装备带回家。反正我们比他们更需要这些！"
 USA_raise_OFN_demands: "要求OFN负责"
 USA_raise_OFN_demands_desc: "OFN的其他成员已经偷懒没履行同盟的义务有一阵子了，这导致美国被迫干了他们本应该干的事。我们必须强迫他们加大他们的投入，威胁如果他们拒绝就会受到惩罚。"
 USA_withdraw_overseas_posts: "撤离海外驻军"
 USA_withdraw_overseas_posts_desc: "美国人员散落在世界各地。如果美国要着力于内部稳定，这就不能继续下去。所有非步兵的海外人员，从外交官到军事顾问，都要回家。他们在这里能为改善美国帮上更多忙。"
 USA_a_whole_lotta_hubub: "遍地喧哗"
 USA_a_whole_lotta_hubub_desc: "虽然这可能对他们有些困难，但OFN的其他国家必须认清我们无法永远当他们保姆的事实。OFN成员国陷入了恐慌，因为美国把他们丢弃给了日本和德国，但他们一定知道其实已经没有什么好怕的了。"
 USA_review_the_akagi_accords: "重审《赤城协议》"
 USA_review_the_akagi_accords_desc: "虽然我们计划要把所有美国人员带回美国，但仍有部分美国国土尚未收复。我们会审视一遍我们和日本人签订的文件。也许我们可以和他们做个交易？"
 USA_withdraw_american_soldiers: "撤离美军士兵"
 USA_withdraw_american_soldiers_desc: "在大战期间有一句俗话——“我圣诞节前就会回家”。圣诞节过了，战争也结束了，但我们的小伙子们从来没有回家，因为一场战争又接着一场。因为我们最近决定支援美国，也只有美国，我们的小伙子们终于要回家了。"
 USA_affirm_international_neutrality: "确保中立地位"
 USA_affirm_international_neutrality_desc: "战争对我们有什么好处？是时候美国正式宣布在国际事务中保持中立了，我们不会再把美国人的命浪费在没必要的海外战争上。"
 USA_an_only_american_future: "美国的未来"
 USA_an_only_american_future_desc: "未来是美国的未来，不是澳大利亚或加拿大的未来，要实现这一点，我们必须集中，从国内国外威胁中保护我们自己的民主，而不是保护OFN的其他成员。"
 USA_withdraw_from_the_OFN: "退出OFN！"
 USA_withdraw_from_the_OFN_desc: "是时候终于停止把资源浪费在保护我们国外“盟友”上面了，我们将正式退出OFN。也许其他成员会抱怨我们抛弃了他们，但那是他们的问题，不是我们的。"
 USA_reinforce_the_OFN: "巩固OFN"
 USA_reinforce_the_OFN_desc: "我们现在的盟友就已经足够了，比起花费精力寻找新盟友然后又得保护他们，还不如直接加强我们现在的盟友，保护他们不受德国和日本侵扰。"
 USA_the_australian_plan: "澳大利亚计划"
 USA_the_australian_plan_desc: "澳大利亚和新西兰是太平洋地区最后的自由之地，而剩余的地方则在日本统治下苟延残喘。我们必须要支援他们，来确保亚洲的自由事业永远不会被日本法西斯所摧毁。"
 USA_push_through_austalian_posts: "增援澳大利亚岗哨"
 USA_push_through_austalian_posts_desc: "澳大利亚是我们控制南太平洋的关键，也因此是日本的重要战略目标之一。就算在美国和澳大利亚国内政坛上都有反对的声音，我们也必须增援澳大利亚，以防他们沦陷于日本的魔爪。"
 USA_fortress_new_zealand: "新西兰要塞"
 USA_fortress_new_zealand_desc: "我们必须进一步武装新西兰，这样一旦日本试图侵略新西兰列岛，我们就早已准备多时。当然，要这么做我们必须先剿灭新西兰境内的日本间谍，让他们不能破坏防御工事或者把情报泄露给日本。"
 USA_reinforce_the_oceanic_armies: "增援大洋洲部队"
 USA_reinforce_the_oceanic_armies_desc: "澳大利亚和新西兰都已经自己建立起了相当庞大且成功的军队。不过，有了美国增援，他们的军队能比现在更加成功，让日本永远不能染指自由土地！"
 USA_the_iceland_plan: "冰岛计划"
 USA_the_iceland_plan_desc: "位于欧洲西北部的冰岛是欧洲最后的自由之地，也是一个绝好的军事基地。不过，德国正在试图将其并入他们的势力圈。我们必须保卫冰岛，保证它永远不会落入德国手中。"
 USA_the_great_naval_yard: "“海军大船坞”"
 USA_the_great_naval_yard_desc: "冰岛是OFN控制的领土中离欧洲最近的地方，也因此是美国向欧洲投射力量的最佳地方。它的港口和船坞必须被进一步修建起来，让我们的海军可以在欧洲海域更好行动。"
 USA_the_eastern_bastion: "东方堡垒"
 USA_the_eastern_bastion_desc: "德国人已经盯着冰岛等候多时了，意图熄灭欧洲最后的自由圣火。冰岛必须被要塞化，这样任何德国夺取这座岛屿的尝试都是徒劳的。"
 USA_redouble_american_posts: "增援美军岗哨"
 USA_redouble_american_posts_desc: "因为我们减少了OFN其他部分的投入，我们有机会大幅度增加我们投入冰岛的资源和人力。"
 USA_the_last_light_of_freedom_will_burn_on: "自由之火永不熄灭"
 USA_the_last_light_of_freedom_will_burn_on_desc: "尽管专制者和法西斯可能会竭力扑灭它，但美国的自由之火在他们的攻击面前不会动摇。自由的火炬永远不会熄灭！"
 USA_get_them_onboard: "让他们支持"
 USA_get_them_onboard_desc: "虽然我们采取了更着重于防御的外交政策，但这并不意味着OFN的其他国家支持这一计划。我们必须说服他们这一想法的好处，并确保OFN将再次团结起来，不可分割。"
 USA_cautious_policy: "谨慎的外交政策"
 USA_cautious_policy_desc: "OFN可能是一个强大的联盟，但是我们必须谨慎地扩张以避免面对最坏的情况。为此，我们需要采取一种更保守而和平的外交政策。"
 USA_naval_fortresses: "海军要塞"
 USA_naval_fortresses_desc: "辽阔的大洋将我们与德国和日本分隔开来，就是OFN最大的优势之一。我们要壮大我们的海军力量，若是任何一方胆敢挑起战端，我们会让那些侵略者统统葬身海底。"
 USA_containment_theory: "遏制政策"
 USA_containment_theory_desc: "我们需要将敌国玩弄于股掌之间，颠覆其力量，却不点燃战火。这种战略的要点在于遏制我们的敌国，并破坏他们在其势力范围内的影响。我们必须随时准备将这一切付诸实施。"
 USA_the_western_plan: "西方计划"
 USA_the_western_plan_desc: "西方已经臣服于日本帝国暴政之下太久了。帝国军队占领了我们的城市，我们的岛屿，连我们的一个州也落入了他们手中。几名渴望夺回国土的将军制定了这份西方作战计划：闪击日本在加州和阿拉斯加境内所掌控的港口。同时，这也是我军在太平洋沿岸展开的武力威慑，要让日本人知道我们是认真的。在闪击战带来的震撼面前，他们会明白，要对抗我们就只能有死路一条。"
 USA_Cracking_The_Steel_Curtain: "打破铁幕"
 USA_Cracking_The_Steel_Curtain_desc: "在大战之后，德国沿着欧洲的海岸，划出了一条北起挪威峡湾，南至直布罗陀海峡的线。他们砸进了数以万亿计的德国马克，燃烧了无数雅利安人的意志，在这条线上树立起绵延不绝的瞭望塔、海堤和铁丝网。对于这副套在旧世界脖颈上的枷锁，德国人试图用“团结协定”、“欧洲堡垒”之类的命名来瞒骗大众。不过，自由世界对它的称呼恰如其分：铁幕。\n\n端坐在人民大厅内的衮衮诸公相信，这道铁幕坚不可摧、不可逾越、万古长青。然而，实际上，这道铁幕早已滋生出腐败贪污，被权力斗争所腐蚀，在病榻上苟延残喘——一如它的缔造者，希特勒一般。即使是最微弱的打击，也能给这道铁幕最腐朽的那一块砸出个洞。自由火炬的光辉会从这个洞中穿过，将它的光芒再度洒向旧大陆。"
 USA_The_Forgotten_Allies: "被遗忘的盟友"
 USA_The_Forgotten_Allies_desc: "从前的协约国一度以为，德国人民已经从世界大战的战火中学会了爱与和平。他们也以为德国政府会从此信守承诺。他们还以为德国军队无力对抗两个大国的联合进攻，德国人会像输掉一战一样输掉二战。\n\n德国人用实际行动证明了他们全都错了——万字旗高高飘扬在巴黎和伦敦的上空。美国丢尽了颜面，被迫将它的盟国政府留给希特勒听候发落。\n\n中情局认为，最重要的词就是“政府”。只要拨给了足够的秘密经费，他们就能点燃盟国内部的不满民众的怒火。"
 USA_The_Forgotten_Allies_tooltip: "§F将§G解锁§!援助我们被遗忘的盟友的£GFX_decision_icon_small §Y决议§!。§!\n"
 USA_Helping_Out_A_Friend: "援助朋友"
 USA_Helping_Out_A_Friend_desc: "共同的遗产，不可分割的经济纽带，以及由世界大战的洗礼所铸就的同一目的，成就了山姆大叔和不列颠尼亚人之间的特殊联系。但就这一联系的解释是不充分的，因为这仅仅观察了他们各自历史的一小部分，无论是作为殖民地和宗主国，国际舞台上的对手，还是共同对抗法西斯威胁的钢铁同盟。\n\n尽管在德国进攻并附庸他们的自由民之前，英国腐朽的纸糊防线就已经摇摇欲坠，美利坚仍然发自内心地希望能够帮助他们夺回自由。幸运的是，能够完成这一愿望的势力就隐藏在女王陛下最忠诚的抵抗运动之中。尼克松总统保证在美国的另一方掌权和发挥作用之前维持这一特殊的关系。"
 USA_Break_Open_The_Caches: "打开库存"
 USA_Break_Open_The_Caches_desc: "英格兰并不缺乏梦想破灭的人民。与其苟且，他们更愿意为了自己婚姻的自由而选择牺牲生命。同样，美国也并不缺乏枪支：手枪，机枪，大工厂生产的全新M14步枪，第二次世界大战后剩下的斯登冲锋枪，在后院的仓库里可能还能找到一两辆装甲车，以及这些武器所对应的弹药。也许会有人问：一群愤怒的平民会用从自己就拥有过多武器的国度免费提供的武器弹药做什么呢？\n\n答案可能会令人惊讶。毕竟一个自由的英格兰要求他的每一位能够战斗的水手都发挥他们的创造力。"
 USA_Fuck_Trujillo: "击垮国际弃儿"
 USA_Fuck_Trujillo_desc: "只用了三十年的时间，多米尼加共和国已经成为了一个被地区内其他国家孤立的国际弃儿，其领导人效仿着欧洲同行统治方式成为了一个无能的法西斯独裁者。\n\n与我国敌对的法西斯国家不应被允许存在于西半球，但除此以外，多米尼加共和国还为欧洲势力提供了进入美洲的入口，并为该地区的法西斯分子提供保护和支持，成为我们的一大心腹之患。\n\n虽然我们目前试图推翻或暗杀该独裁者的所有尝试都未能成功，但我们应该为终结这个国际弃儿做好准备。我们可以通过与许多异见人士联系，虽然他们当前组织混乱且默默无闻，但他们为看到这位独裁者下台将不遗余力。"
 USA_Fuck_Trujillo_tooltip: "§F我们将加强§G多米尼加异见人士§!的组织力度，提高我们在该国内部的£GFX_counter_intelligence_USA §M情报§!收集能力。§!\n"
 USA_A_Meeting_With_Cassin: "与卡森会面"
 USA_A_Meeting_With_Cassin_desc: "自由法国是旧法国政府陷于纳粹铁蹄之前的残余。除了我们共有的民主传统，自由法国还控制着西非漫长海岸线上的一个重要战略位置。不幸的是，除非我们主动缓和眼下的冷淡关系，否则我们无法利用这一优势。\n\n因此，为了让美国和OFN能在西非有一块立足之地，让我们联系自由法国的外交部长M·勒内·卡森吧。众所周知，卡森的上级戴高乐长久以来一直对OFN留有余地，但我们能做的只有这些了；尽管如此，一旦该区域发生重大事件，任何我们与其建立的联系都是弥足珍贵的。"
 USA_Integrate_The_Support: "整合援助"
 USA_Integrate_The_Support_desc: "随着美国在铁幕边缘隐秘地站稳了脚跟，中情局也与英格兰、挪威的线人建立了联系。作为回应，他们的行动变得更迅速、更高效。被精心安排过的武器走私时间表以及欧洲当局的失察让运输行动变得安全而隐秘，而特工们如入无人之境一般随意进出欧罗巴要塞，两国的抵抗组织要求华盛顿与他们的组织建立更紧密的联系。\n\n而尼克松总统则回应了战情局（OSS）在其短暂历史中的传奇功绩。他相信，他应当尝试为复制战情局伟业的项目提供全面支持。"
 USA_Look_into_the_the_reformer: "关注改革者"
 USA_Look_into_the_the_reformer_desc: "美国国会召开了一次联席会议，讨论如何利用希特勒死后在德国各地发生的混乱。尽管国会山很早就认定德国的权力斗争不可避免，但没想到确实以这种让所有人都始料未及的烈度展开，即便如此，美国必须快速反应，对欧罗巴最近发生的危机进行正式回应。但就在回应的措辞上，毫无意外地，各方陷入了僵持。\n\n尼克松总统对阿尔伯特·施佩尔政权进行外交承认的提议激怒了两党同僚。他辩解说，这位著名的改革旗手虽然可能本质上还是一名纳粹分子，但没有比他更适合接任德意志国新元首的人选了，他会让德国停止现在的出格行为，走向一个正常国家。如果没有别的人选，施佩尔也似乎比戈林、鲍曼或者海德里希更愿意接受和平与合作。\n\n全美的目光都聚焦于国会山，美国的政治家们正在决定是否要帮助德国自由主义的最后余烬重燃……或者就这样看着这点星火走向熄灭。"
