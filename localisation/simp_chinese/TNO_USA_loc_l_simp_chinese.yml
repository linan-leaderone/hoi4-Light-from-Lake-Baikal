 POLITICS_RFK_DESC: "究竟何种事物，才值得为之而战斗？究竟何等事业，才值得为之而牺牲？对罗伯特·弗朗西斯·肯尼迪来说，答案一直都清晰无比：家族、荣誉、我为人人——这就是他穷尽一生都在追寻的理念，也是一位决心要不惜一切光耀门楣的父亲在他的灵魂深处刻下的抱负。\n\n鲍比·肯尼迪在马萨诸塞的郊区长大，他的童年时光虽说迷人，但谈不上快乐。作为风光无限的肯尼迪家族的一员，他并没有在大萧条时代吃多少苦，但却不得不和瞧不起他的父亲相抗争——老肯尼迪觉得，罗伯特是个不值得他费心关注的“弱者”。在另一种生活中，鲍比或许会去认真追求神学职位或是新闻岗位，但这样的可能性已然消失，他温和慷慨的个性逐渐磨灭，成为了一名无情的机会主义者，不愿意因任何事情止步，只为了实现自己的野心。\n\n这个新生的鲍比在20世纪50年代中经受了一系列的考验。他曾于美国海军服役，短暂地观察了《京都协定》的执行落实。后来，按照家族的安排，他于1952年参议院选举中担任他敬爱的兄长，约翰的竞选主任。在与根深蒂固的现任议员的艰苦斗争中，鲍比获得了广大民主党人的认可；担任小威廉·富布赖特参议员的助理法律顾问，以及基福弗政府助手期间，他的工作也赢得了类似的赞誉。1960年，他负责管理筹划兄长以及尼克松的白宫竞选事务，并在随后的马萨诸塞州参议员特别选举中接过了兄长留下的参议院席位。\n\n然而，悲剧接踵而至：尼克松在民权方面一败涂地，敬爱的兄长横遭不测，鲍比的内心被击得粉碎。共民联盟让他激愤不已，在悲痛与国家进步公约进步党团“换肯尼迪上”运动的驱使下，鲍比转投NPP。现在，他已经当选总统，被激怒的鲍比·肯尼迪决心要不择手段将兄长的遗产化作现实，与一切阻碍肯尼迪家族实现自由、繁荣、解放的美利坚愿景的人斗争到底。"
 POLITICS_LYNDON_B_JOHNSON_DESC: "在很多方面，林登·贝恩斯·约翰逊（经常被用他名字的首字母LBJ指代）是美国梦依然存在的活生生的证明。约翰逊出生在得克萨斯州的一所农舍里，家境贫寒，远离了美国精英们成长过程中所经历的浮华和魅力，他并没有忘记他所受到的关于谦逊温和的教育。尽管他在得州教了几年贫困儿童，但他很快就在政治上找到了自己的使命。他天生具有积极说服和达成交易的天赋，这种天赋很快就在华盛顿被广泛称为“约翰逊待遇”。他最初是作为国会议员的助手开始工作，之后迅速进入众议院，然后进入参议院，在参议院先后担任民主党、共和党-民主党联盟的多数领袖长达10年。现在，他终于爬到了美国人能爬到的最高的地方，当选为美国总统。约翰逊承诺治愈美国几十年来一直在溃烂的伤口，并决心一劳永逸地解决种族和经济不平等问题。他设想建立一个人人享有平等权利和平等机会取得成功的美国社会。然而，随着德国日复一日地陷入混乱，而日本正在努力维持和扩大其势力范围，约翰逊可能无法完全专注于国内事务，因为这些超出他控制的事态有可能再次将美国拉回全球战场。"
 POLITICS_RICHARD_NIXON_DESC: "理查德·米尔豪斯·尼克松是一个复杂的人物。他最初是一名众议员，后来成为加州参议员，运用娴熟的政治手腕迅速进入国会。在担任参议员期间，尼克松与乔·麦卡锡密切合作，煽起了“灰色恐慌”，并在政府中铲除了疑似法西斯分子。他不像麦卡锡那样备受瞩目，但毫无疑问，在每个人的心目中，尼克松仍是一位坚定的反法西斯斗士。\n\n作为共和党终身成员，尼克松从未完全适应与民主党人共事。然而，广受支持的国家进步公约让他们别无选择，但联合政府赢得1960年大选的选票同样也让他的总统任期成了人间地狱。约翰·F·肯尼迪的副总统职位在行政部门造成了分裂，肯尼迪的魅力和惊人的手腕已经不止一次把人们的注意力从尼克松身上转移开。\n\n尽管他想把重点放在外交策略上，这样他就能动摇大厦将倾的德国和日本，但内政已经刻不容缓，民权问题再不容忽视。美国种族间的紧张局势正在加剧，人们要求采取行动。尼克松一直不愿公开支持种族隔离或是种族融合，但保持中立的代价却是越来越大。\n\n当然，尼克松正在尽他所能地压制NPP，包括利用一些……法律以外的手段。随着包括白宫人员在内的来自四面八方的挑战者向他发起挑战，尼克松若要保持国家的稳定，不得不经受地狱一般的磨难。"
 POLITICS_JFK_DESC: "无论是在报纸、电视、电台还是广告牌上，约翰·菲茨杰拉德·肯尼迪的形象都几乎如出一辙：一位白衣骑士，也是一名光芒四射的斗士。他乃是上帝派来的使徒，决心从尼克松政府的烂摊子中拯救美国。\n\n当然，上述内容均不属实。肯尼迪其人并非天界下凡，而是来自马萨诸塞州郊区一个极度好胜的富裕家庭。二战期间，肯尼迪加入美国海军，他表现英勇、广受赞誉。很快，他便依靠自身的财富、特权和魅力，在政坛上平步青云。他身傍数十位专家的暗中辅佐，步步为营，将权力玩弄于股掌之间——1946年进入众议院，1952年跻身参议院，1960年更击败一众党内强人，顺利拿下副总统一职。对肯尼迪而言，坐上总统之位是他政治计划的最高潮，也是对他政治头脑的最佳犒赏。他知道自己大可无所事事，只接受些采访和拍照，以受人尊敬的姿态走完尼克松的余下任期。\n\n然而，他实在做不到。他做不到眼睁睁看着国家分崩离析。或许是被尼克松漠视、践踏了两年的自豪感再度重燃；或许是自我保护意识提醒了他同共民联盟间唇亡齿寒的道理；又或许是在民权斗争的数月中，那一次次同民权领袖的谈话、一张张饱经吉姆·克劳法摧残的面容激发了心中的责任感，肯尼迪决意挺身而出，成为众望所归的英雄人物。他将和弟弟鲍比一道，向世人证明理想主义绝非痴人说梦，美国的制度依然值得捍卫。只要他还未倒下，美国的稳定就有了不竭的源泉，而建制派仍有机会赎清他们犯下的罪孽。"
 POLITICS_GEORGE_WALLACE_DESC: "乔治·C·华莱士把自己描绘成一位可敬的南方绅士，一位真正的热血美国人，唯一一个愿意保护他自豪的国家不受日本纳粹威胁的人，同时保护他的人民珍视的权利和自由。实际上，他是一位出类拔萃的机会主义者，愿意按照自己认为合适的方式塑造自己的意识形态，以最大限度地提高支持率。在他的家乡阿拉巴马州担任州长期间，他试图拉拢优秀的白人选民，这不可避免地显示出他的坚定的种族隔离主义立场，从“非美国人”组成的、意图破坏各州权利的第五纵队手里，从各个方面捍卫自己的政纲。随着1948年民主党的垮台和“坚定的南方”党派的忠诚动摇，华莱士迫不及待地跳槽到小理查德·拉塞尔刚刚成立的州权民主党，然后是爱国党，最后是国家进步公约。\n\n在竞选过程中，华莱士成功地缓和了自己的立场，刚好赢得了NPP那七拼八凑的选民基础的支持，并最终赢得了全国大多数人的支持。他终于入主白宫，现在他与许多更加左倾的NPP成员之间的权宜之盟正在迅速瓦解。如果你是建制派，你如何团结一个只因对建制派的仇恨而束缚在一起的政党呢？但华莱士可能不打算让这种联盟维持太久。相反，他似乎会尽其所能，利用任期在法律上支持种族隔离。当实在无法驱逐融合的理念时，他将返回家园，在那里他将永远作为南方人的救主而永垂不朽。"
 POLITICS_MARGARET_CHASE_SMITH_DESC: "玛格丽特·蔡斯·史密斯一生都在创造历史。她是第一位同时在参议院和众议院就职的女性、是第一位加入参议院军事委员会的女性、更是第一位参选总统——并且胜利的女性。对她的每一次迈进，反对者都要低声耳语，称她为缩头乌龟，无力任职——而史密斯总统也很乐意证明他们说错了。在华盛顿的二十年岁月里，史密斯以一个强硬而有原则的鹰派而享有盛名。\n\n对她少数的盟友来说，史密斯总统是分裂的NPP内少数不变的支柱。对于她的敌人来说，史密斯总统是令人愤慨的革新者。参议院同事为她震撼，因为她第一个站出来，谴责麦卡锡的灰色恐怖是针对公民自由的“非美式攻击”。东京方面给她贴上了“野兽形躯”的标签，只因她言说要对在珍珠港投下原子弹的日本进行核报复。在共和党与民主党于1951年合并后，她弃党而去（因为她不愿意与美国投降的操办者们合作）。不过史密斯同样与NPP关系紧张，她完全拒绝和NPP极右翼的种族隔离派打交道。而每当NPP中派或前共和党同事们不再关注法西斯威胁时，她也对他们大声唾骂。\n\n史密斯坚信，美国必须向法西斯分子开战——并将他们击败，同时也不能出卖自己的灵魂。现在，NPP已经团结在她的身后——或不如说，是为了抓住这乘共民联盟软弱时，把种族隔离派边缘化的机会——史密斯总统面临着更为艰巨的任务，即在说服美国的民众，反对外国暴政的斗争永无尽头的同时，扫荡国内邪恶的冲动。这是她面对过最大的挑战——但对于史密斯总统来说，这也不过是个开始。"
 POLITICS_JOHN_MCCORMACK_DESC: "对大多数总统来说，就职典礼乃是多年的政治抱负与成功的巅峰时刻，这让他们身居国家的至高之位，给了他们依自己的理想塑造国家的机会。\n\n前众议院议长约翰·麦科马克不是这样的总统。在满是痛苦与血腥的那一日，他在匆忙中离开了国会，入主白宫。他面对的是一个动荡不然的国度，国会议员们对尼克松总统在民权问题上的所作所为感到愤怒，这让一切表面上的政治礼节都消失得无影无踪。比起立法，议员们在无休止的争吵中度过了更多时间。人民也发出了自己的喊声，每周都会爆发骚动，每周都有人游行抗议。选民们改变了登记信息，转而支持起了国家进步公约中的激进派。\n\n麦科马克将自己隔离在白宫深处，只同值得信赖的助手及他的友人探讨足以影响国家的问题，让自己的副手们去平息美国日益严重的动荡局势。面对着陷入危机的政党、种族隔离带来的分裂、迅速升级的南非战争，这位不情不愿的总统在未来几天做出的选择将会改变国家在未来数年的前进方向。"
 POLITICS_CURTIS_LEMAY_DESC: "如果有人在1962年跟柯蒂斯·李梅说，他会在几年后就任总统，他一定会指着这些人的脸笑骂他们脑子缺了一块。但现在，从未觊觎此位的李梅，却在华莱士灾难般的任期后坐进了椭圆形办公室。\n\n这位前空军将领因为在1964年大选中发表“把非洲炸回石器时代”的言论而声名狼藉。当时，华莱士竞选团队中的不少人认为李梅的粗暴和不谙政事便是政治负担。李梅从来不算一个真正的政治家，他在政府内主要处理国防问题，并尤其关心美国的核能力。现在，华莱士去职，他必须对种族隔离问题表态。他的敌人在暗中窥窃，其本人更肩负着治愈这个动荡国家的任务，李梅未来的图景中阴云密布。\n\n尽管如此，李梅总统仍将以非凡的手段应对时局。风暴在旁肆虐，但他坚信美国一定会挺过这次的危机。1943年，当美国史上最大的败仗给国家蒙羞时，是他指挥重型轰炸机力挽狂澜。而现在，他同样看到了采取决定性行动，治愈国家的机会。展望未来，美国断不会在柯蒂斯·李梅的手下陷入进一步混乱，因为李梅确信，它不敢。"
