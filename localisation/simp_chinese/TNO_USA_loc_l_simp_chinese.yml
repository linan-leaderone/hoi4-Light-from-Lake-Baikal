 honolulu_accords.1.t:0 "条约港谈判"
 honolulu_accords.1.desc:0 "聚集的内阁成员沉默不语，消化着眼前提议的内容。[GetPresidentLastName]总统环视着房间，知道此刻的艰巨让所有人都有些迟疑。\n\n“先生们，现在已经离战争结束有二十年了，”[GetPresidentLastName]总统说道。“自从艾森豪威尔撕毁《赤城协议》，将夏威夷纳入联邦也已经有快十年了。现在是我们完成他开始的事业的时候了。”\n\n这项提议——终于明面应对日本，要求就旧金山和洛杉矶的条约港进行谈判——将是美国自在场所有人出生以来最雄心勃勃也是最重要的外交举措。世界的目光和美国选民的目光将把他们放在显微镜下审视。这件事没有失败的余地。\n\n日本人不会简单地让步——但很明显，他们想守住的横跨半个世界的港口，对他们来说是一场外交噩梦，他们不可能确保其安全，港口对他们也越来越没有吸引力。\n\n美国能要求多少，而不被日本得到太多让步？美国政府需要拿出其政治力量来确保港口成功归还，而不在这个过程中把庄家所持的筹码拱手全让给日本人——但在这里和那里的一些让步，也许对进一步提出要求是有帮助的……"
 honolulu_accords.1.a:0 "让我们创造历史吧，先生们。"
 honolulu_accords.2.t:0 "美方要求就条约港口进行会谈！"
 honolulu_accords.2.desc:0 "官方来信轻飘飘地落在首相的办公桌上，与其内容的重要性完全不相称。在[JAP.GetLeader]首相和外相考虑这事儿的严重性时，办公室中陷入了短暂的沉默。\n\n“终于来了，是吧？”[JAP.GetLeader]首相小心翼翼地打破了沉默，“美国人终于鼓起勇气来索求条约港了。”\n\n“自从艾森豪威尔撕毁《赤城协议》之后，我们都明白这一天早晚会来。”外相叹了口气，“美国人可能并没有真的想为港口而开战，但是……”\n\n[JAP.GetLeader]首相沉痛地点点头。在太平洋战争胜利二十年之后，日本面临来自各个角落的新挑战，条约港迅速变成了一个烫手山芋。如果日本能在谈判中得到切实的保证——开放贸易、石油条款或正式承认日本对共荣圈的宗主权——那这两个港口根本就不算事儿。\n\n要想使交易尽可能对日本有利，就必须动用起所有的政治和外交资本，即使这意味着在某些项目上让步，以在之后的谈判项目中赢得暂时的优势。如果失败的话，首相肯定就要时日无多了……"
 honolulu_accords.2.a:0 "日方提议在夏威夷会面！"
 honolulu_accords.2.b:0 "日方提议在日本航母上会面！"
 honolulu_accords.2.c:0 "像墨西哥这样的中立国家就挺不错的。"
 honolulu_accords.2.d:0 "来看看美国人的想法是什么……"
 honolulu_accords.3.t:0 "日方给出了峰会会场提议！"
 honolulu_accords.3.desc:0 "“夏威夷？！”[USA.GetLeader]总统正在喝着早餐的咖啡，差点被呛到。“我们为什么要去日本夏威夷来做美国领土的谈判？就那样把主场优势让给他们，简直荒唐至极！”\n\n“这只是最初提议而已。日本人想玩硬碰硬的，在试探他们的要求要多大才会被拒绝。”国务卿拿起了被总统扔在一边的日方公报。“不过我确定，如果我们接受这一提议，我们的外交官们可以花更多时间来为峰会做准备。”\n\n“让我看看，”[GetPresidentLastName]总统说道，再一次看了看公报。“如果日本人想玩硬碰硬，那我们这次可以要求让峰会在我们的一艘航空母舰上举行。如果那些港口是在赤城号上被送走的，那我们就要在企业号上把它们拿回来。选民们会喜欢这的……”\n\n“我们把日本人激怒，自己又能有什么好处呢？”国务卿叹了口气。“如果你担心选民们会怎么想，那我们提议在墨西哥城会面怎么样？”"
 honolulu_accords.3.a:0 "我们去夏威夷。"
 honolulu_accords.3.b:0 "开出企业号！"
 honolulu_accords.3.c:0 "提议去墨西哥城。"
 honolulu_accords.4.t:0 "峰会召开！"
 honolulu_accords.4.desc:0 "“日本人刚刚送递交了他们关于峰会地点的提议，我们可以动身了。”国务卿的脸上浮现出了一瞬间的宽慰。\n\n“现在困难的部分要来了，”[USA.GetLeader]总统说道，“我们最好准备一下日本人想要的东西，作为归还领土的交换条件。”\n\n“他们想要我们的石油，还有我们的市场。”国务卿把一个文件夹放到总统的桌子上。“考虑到共荣圈中所发生的一切，这不能归咎于他们。”\n\n[USA.GetPresidentLastName]总统笑了：“而这，给了我们筹码。”"
 honolulu_accords.4.a:0 "一步一步，创造历史。"
 honolulu_accords.5.t:0 "峰会召开……"
 honolulu_accords.5.desc:0 "“美国人已经递交了他们关于峰会地点的提议。”外相为[JAP.GetLeader]首相念诵了公报。\n\n“是时候了，”[JAP.GetLeader]首相说道，“我们双方都没有余裕在这种事情上继续玩儿游戏了。”\n\n外相迟疑地点了点头，说道：“我还是不太相信我们会这么做，就这样放弃我们在大战之中赢得的战利品。”\n\n[JAP.GetLeader]首相欲言又止，然后振作了起来：“相信我，不仅仅是你这么想。但我们一直想从美国那里得到的只有两样东西：石油还有市场。如果归还条约港能换来这样的保证，那就值了。”"
 honolulu_accords.5.a:0 "对着奖金瞪大眼。"
 honolulu_accords.6.t:0 "日方给出了峰会会场提议！"
 honolulu_accords.6.desc:0 "[USA.GetLeader]总统和国务卿又读了一遍日本大使馆传来的外交照会。\n\n“他们想在旧金山湾的一艘航母上见面，哈？”[GetPresidentLastName]总统轻蔑地笑了笑，“我以为这种把戏已经耍过一次了，在赤城号上。”\n\n“至少这儿离家里够近。如果在旧金山会谈，我们和华盛顿之间的情报往来肯定会更安全。”国务卿思索了一下提议的内容，回应道，“尽管不能排除航母上有诈的风险，但我不确定日本人会对乐意让我们在他们的船上彻底检查一遍。”\n\n“嗯……”[GetPresidentLastName]总统点了点头，“要是就这样在他们的船上举行会见，无疑会助长对方的气焰。还有其他选择吗？”\n\n“呃，我们也可以建议他们来我们的航母上谈判。选民们会喜欢这幅情景的。”国务卿回答道，“但我确信日本首相和我们有着一样的担忧。”\n\n两人沉默了一秒钟：“也许应该直接问问他们，对墨西哥城有没有什么意见？”"
 honolulu_accords.6.a:0 "他们得在我们的航母上谈判！"
 honolulu_accords.6.b:0 "提议将墨西哥城作为谈判地点。"
 honolulu_accords.6.c:0 "我们去他们的航母上谈判！"
 honolulu_accords.7.t:0 "美方讨价还价！"
 honolulu_accords.7.desc:0 "“他们认真的？”[JAP.GetLeader]首相向他的外相发出了疑问，“现在是美国人有求于我们，他们居然吵着要在他们的军舰上举行峰会？”\n\n外相迟疑地回答道：“美国人很固执，但他们或许对谈判在国内的反响有着自己的担忧。如果我们在这件事儿上听他们的，那以后他们可能就会愿意听我们的。”\n\n[JAP.GetLeader]首相叹了口气：“我们在他们的军舰上没有隐私可言，但毕竟还是个人情。”他沉默了一会儿，继续说道：“墨西哥呢？那里是中立国，双方在那儿都有外交使团，这是唯一对两方都合理的选择。”"
 honolulu_accords.7.a:0 "同意去美国航母上谈判。"
 honolulu_accords.7.b:0 "提议去墨西哥城。"
 honolulu_accords.8.t:0 "日方给出了峰会会场提议！"
 honolulu_accords.8.desc:0 "“日本人提议将墨西哥城作为中立会场。”[USA.GetLeader]总统的声音略显惊讶，“我可从没想过日本人会在这些事儿上讲道理，但我们做到了。”\n\n国务卿点了点头：“我国在那里有一个大使馆，可以建立一条安全的通信线路，确保在需要时与华府直接联系。”\n\n“当然，日本人也能得到一样的好处。”[GetPresidentLastName]总统咬着铅笔头，仔细地思考着这个提议，“你懂的，如果日本人讲道理，那现在可能是个促成去我国航母上谈判的良机，我相信选民们会喜欢这样的场面。”"
 honolulu_accords.8.a:0 "去航母！"
 honolulu_accords.8.b:0 "我们采纳日方的提议。"
 honolulu_accords.9.t:0 "美方讨价还价"
 honolulu_accords.9.desc:0 "“美国人回信了，他们提议妥协，选定在墨西哥城举行峰会。”外相把外交电报交给了首相，首相默默地阅读了内容：“这是中立会场，我国在墨西哥的外交人员能够在需要的时候提供与东京的安全联络线路。”\n\n“我觉得，要求美国人按照我们先前的条件举行会谈确实是要求太过了。”[JAP.GetLeader]首相回答道，“另外，我们还有更重要的事情要做，得确保我国外交官在峰会召开时做好应对美国人的提议的准备。”"
 honolulu_accords.9.a:0 "那我们同意。"
 honolulu_accords.10.t:0 "日方索要石油"
 honolulu_accords.10.desc:0 "总统阁下，我们已经开始与日本帝国就重新收回我国的加利福尼亚港口进行谈判磋商。我国与共荣圈之间有一个大问题，那就是双方之间的贸易往来远远不足。正因如此，日本人向我们要求大量的石油供应以弥补他们近来的短缺。简而言之，共荣圈不像我们美国一样拥有这么多的石油储备。幸运的是，日本外交官似乎非常希望能够与我国签订合约。如果我们为他们购买石油提供补贴，共荣圈的经济就将继续维系下去，我国也可能会重获曾经失去的港口。若是我们拉日本人一把，那共荣圈也会帮助我们，这两个大国之间会建立起更光明的关系。我们也有机会重新让美国工人为美国工作。\n\n现在，当下的问题是这样的：我们要给日本帝国提供多少石油？我们可以慷慨大方些，向他们提供他们提议中所需要的大量石油；也可以选择中间路线，向他们提供适量的石油；最后，我们还可以只给他们少量石油，但他们可能不会接受这个提议。除此之外，我们还需要考虑这些石油会在日本人手里派上什么用场。您怎么说，总统阁下？"
 honolulu_accords.10.a:0 "我们有多少石油给多少。"
 honolulu_accords.10.b:0 "只给够他们用的石油。"
 honolulu_accords.10.c:0 "提供最少量的石油。"
 honolulu_accords.11.t:0 "美方递交了他们的提案"
 honolulu_accords.11.desc:0 "美国在这笔交易中完全接受了我方所提供的报价。总统承诺给我们供应大量的石油，作为交换，我们将把旧金山和洛杉矶的港口归还予美国。如果我们现在接受这个提议，石油将为经济带来所需的推动力，帝国军队将变得更加强大。然而，美国人承诺的石油量感觉优厚得有点不真实，美国外交官在整个交易中一直都表现得相当阴暗。我们可以尝试要求更多的石油以确保他们确实是真心实意，但这个计划也可能会适得其反。\n\n首相，有两个改变交易进程的选择摆在面前，我们必须在美国人反过来做出提议之前迅速行动。"
 honolulu_accords.11.a:0 "向美国人要求更多的石油。"
 honolulu_accords.11.b:0 "接受当前的提议。"
 honolulu_accords.12.t:0 "日方想要更多！"
 honolulu_accords.12.desc:0 "总统阁下，我们收到了些不好的消息，日本人现在要求比我们一开始的最高报价还要多的石油。我国外交官试图说服日本帝国，让他们相信当下的石油提议已经是我们能给出的最大限度，但现在他们还想要更多。我们本以为日本人会在谈判中讲点体面，但似乎这项交易仍尚未完全终止。\n\n对于日本人的要求，我们想出了三种应对方案：要么屈服于他们近乎敲诈的要求，继续保持友善；要么尝试说服日本人我方原本的提议就已经足够；又或者完全结束谈判，转而进行下一项议题。\n\n这都由您来做主，总统阁下。"
 honolulu_accords.12.a:0 "放弃贸易协定，然后继续谈判。"
 honolulu_accords.12.b:0 "就原先的提议讨价还价。"
 honolulu_accords.12.c:0 "同意他们的新要求。"
 honolulu_accords.13.t:0 "谈判失败"
 honolulu_accords.13.desc:0 "美日之间的关系本就已经够差了，但在条约港谈判期间，局势却变得更加糟糕。双方都没能提出互惠互利的提案；至少，两国之间没能取得共识。\n\n美国曾经昂首挺胸地来到了谈判桌前：这个国家经过许多年的恢复才走到了这一步，这最后几天的时光本应标志着日本对西海岸压迫的终结。条约港的移交意味着美利坚雄鹰将重生于世界舞台之上，成为民主的传播者和对抗法西斯罪恶的希望灯塔。这次谈判不仅仅是为了旧金山和洛杉矶人民的利益，远远不是如此，美国将从与日本的协议中获得她急需的声望。\n\n另一方面，日本人面对全共荣圈的大规模石油短缺问题焦头烂额，但外交官们也不愿意屈尊向美国寻求经济援助。二十年前，帝国就战胜了美国，但现在却需要他们的帮助？这不就是当初引爆二战的问题吗？但他们异常迫切地需要资源，以解决波及整个地区的经济问题。谈判表明，日本显然还是不够着急。当下，石油危机继续扼杀着日本帝国的经济，军工企业则深陷最艰难的困境之中。\n\n谈判仍在继续进行，但贸易协议已被终止。"
 honolulu_accords.13.a:0 "多年准备，一朝倾覆。"
 honolulu_accords.14.t:0 "大获成功"
 honolulu_accords.14.desc:0 "美日之间在数日的提议和沟通后正式敲定了贸易协议，看来双方都得到了他们真正需要的东西！美国避免了冲突、收回了旧金山和洛杉矶的港口，而日本帝国则得到了石油，这将有助于解决全共荣圈的石油短缺问题。\n\n在这份新鲜出炉的协议上，美国总统和日本首相握手言和。无论结果如何，双方都希望这些谈判能够改善两个超级大国之间的关系。在两国宣布协议完成时，加利福尼亚和日本本岛的工人们都欢欣鼓舞。\n\n尽管贸易协议已经敲定，但美日外交官仍有工作要做。谈判应该还会持续几天，但有一点是肯定的：这次重要的谈判将会以和平画上句号。"
 honolulu_accords.14.a:0 "谈判生效！"
 honolulu_accords.15.t:0 "提案"
 honolulu_accords.15.desc:0 "首相，美国提议向我们提供中等的石油供给以换取条约港。虽说并没有我们希望从他们那儿得到的那么多，但至少也没有少太多。可尽管如此，这么多的石油也会对我国经济大有帮助。\n\n美国外交官对这一交易的态度非常坚决，他们急于继续向前推进。我们仍然可以尝试让美国给更多的石油，但他们可能不会在这个提议上退缩；或者，我们也可以接受现有的协议，继续进行谈判。首相，我们要不要冒这个险？"
 honolulu_accords.15.a:0 "对，我们要更多石油。"
 honolulu_accords.15.b:0 "我们满足于当下的提案。"
 honolulu_accords.16.t:0 "日方想要更多？"
 honolulu_accords.16.desc:0 "总统阁下，日本人加码了石油报价，远远超出了我们通常情况下的供给量。我国外交官在谈判中变得越来越烦躁，似乎无论如何，日本人都只会接受我方当下能够给出的最多的石油。日本外交官的贪婪残暴让我们许多人对这桩交易失去了信心，我和我的同僚都在问自己：“用这么多的石油换两个港口，到底值不值得？”\n\n总统阁下，我们面临着两个选择。我们可以继续尝试说服日本人，让他们认为原来的报价就已经足够；或者，我们也可以服从帝国的要求。无论怎么决定，我们都要确保这个提议对我国有利。"
 honolulu_accords.16.a:0 "坚持原先的提案。"
 honolulu_accords.16.b:0 "接受新提案，继续谈判。"
 honolulu_accords.17.t:0 "美方的要求"
 honolulu_accords.17.desc:0 "美国人还是要求我们接受美方关于石油供给的最初提议。我们在这个交易上的时间正在快速流逝，外交官在也没能说服美方接受我们的提议。我听了几个美国人的讨论，他们明确表示，我们的提议“简直令人震惊”。\n\n尊重在会谈中渐渐消失，激烈的争端开始取而代之。很明显，美国人希望我们接受他们的提案，要么就完全结束谈判。如果我们试图继续在交易中加码，双方的声誉肯定会遭到破坏。那么，该怎么做，首相？"
 honolulu_accords.17.a:0 "同意并接受美方原先的提案。"
 honolulu_accords.17.b:0 "在交易变得无法控制之前抽身退出。"
 honolulu_accords.18.t:0 "糟糕的提案"
 honolulu_accords.18.desc:0 "在美国人决定只向我们提供少量石油时，我国外交官们大吃一惊。这样微不足道的数量无法解决我们的石油危机；如果我们要恢复经济，那就需要美国人提供更多的石油。我们中的许多人都想知道，在美国人决定提出这个荒谬的提议时，他们是否给予了我们应有的尊重。\n\n首相，现在有三个选择摆在台面上。我们可以接受对我国声誉的打击，接受目前的提议，毕竟声望对我们的境况不会有什么帮助；也可以与美国人讨价还价，以便获得适量的石油供给；最后，我们还可以要求美国向我国提供我们理应得到的大量石油。"
 honolulu_accords.18.a:0 "接受石油减少的议案，维持良好双边关系。"
 honolulu_accords.18.b:0 "要求更多石油，但不超量。"
 honolulu_accords.18.c:0 "要求石油量最大化。"
 honolulu_accords.19.t:0 "更多石油！"
 honolulu_accords.19.desc:0 "日本人对我们的提议作出了回应，要求向他们提供适量的石油。我们本来就是在跟他们虚张声势，看看他们是否够着急——看来并没有，但这也没什么。我们肯定能给予日本人他们所需要的石油，但问题在于我们愿不愿意这么做。\n\n我们可以给日本人提供适量的石油，也可以坚持最初的协议，为他们提供尽可能少的石油。我们更看重哪一个？是我们的港口以及美日关系、还是我们庞大的石油供应？"
 honolulu_accords.19.a:0 "接受日方中等石油让步的提案。"
 honolulu_accords.19.b:0 "坚持只提供最少量的石油。"
 honolulu_accords.20.t:0 "没石油，毋宁死！"
 honolulu_accords.20.desc:0 "那些肮脏的美国佬继续不向我们提供任何东西。现在非常明显的是，美国人比起他们自己的土地更关心他们的石油供应。我们已经试过给他们适当的尊重，但他们唯一的回应就是对我们表示唾弃，想以仅仅几滴石油为代价，来要求收回他们宝贵的港口。反正美国人只会考虑自己。他们能带着这种厚颜无耻的态度重返世界舞台，简直是个奇迹。\n\n但他们终究是太执着，太盲目，无法将这些谈判进一步进行下去。我们要么接受这个可笑的提议并继续前进，要么立即终止这笔交易。首相，你希望如何继续？"
 honolulu_accords.20.a:0 "接受这个微薄的提议，继续谈判。"
 honolulu_accords.20.b:0 "他们想的美，不谈了。"
 honolulu_accords.21.t:0 "回到谈判桌"
 honolulu_accords.21.desc:0 "我国贸易和工业所面临的最大障碍之一就是我们缺乏进入美洲市场的机会，这都是美国对我国禁运造成的后果，而解除禁运就是谈判中能预期到的最大的经济成果。我国谈判代表要求表明我方的立场，开始磋商。\n\n首先，我们可以只要求解除禁运。这将确保我们获取最重要的成果，也就是市场准入，并允许我们迅速进行条约中其他部分的谈判。\n\n然而，内阁中的许多人认为，相互解除禁运对美国人太过有利，并且正在推动在协议中附加贸易条款。这些条款将规定，在对日本有利的领域相互降低一定的关税，确保我方享有更有利的贸易条件，但美国人可能并不会喜欢这些。\n\n最后，还有些人认为我们提供的协议太过于便宜美国人，会导致美方在未来继续仗势欺人。这些人公然发声，要求我国在转让条约港时开出高额的价码，并以此作为恢复贸易的条件；其他大多数人则担心，若是将这些问题搅和在一起，可能会带来在任何一个议题上都无法达成协议的风险。"
 honolulu_accords.21.a:0 "我们要求解除禁运。"
 honolulu_accords.21.b:0 "也许一份贸易协定有助于缓解气氛。"
 honolulu_accords.21.c:0 "他们必须为条约港补偿我们，要么就别谈贸易协定！"
 honolulu_accords.22.t:0 "解除禁运？"
 honolulu_accords.22.desc:0 "日方代表已经提出了他们的条件，以重新启动双方各自势力范围之间的贸易。他们建议相互解除禁运，对随后的贸易则不附加任何条件，我方谈判代表正在询问应该如何回应。\n\n我们的工业顾问正在要求我方立即接受这一提议。进入日本、中国和印度的巨大市场、获得共荣圈中其他国家的原材料，这是个巨大丰硕的成果，不能冒险在条约中附加条款和条件。\n\n然而，某些更为鹰派的谈判代表建议我们应该更进一步。他们认为，共荣圈中贸易条件有利于日本，而我们应该确保达成一项让双方更为平等的协议。为了实现这一目标，他们建议在条约中附加相互降低关税的条款：当然，是在对我们最有利的领域之中。"
 honolulu_accords.22.a:0 "我们要求更宽厚的条款。"
 honolulu_accords.22.b:0 "我们要求解除禁运。"
 honolulu_accords.23.t:0 "反要约"
 honolulu_accords.23.desc:0 "我方提出的相互解除贸易禁运的慷慨提议换来的是美方对优惠待遇的要求。美国批判了共荣圈内贸易条件，并要求在对他们受益巨大的领域中让步，削减关税额度。\n\n我们很想断然拒绝这种赤裸裸地攫取优惠待遇的行径，但这样做也冒着回归旧现状的风险。我国顾问意见不一。大多数人认为我们应该拒绝让步，重申对相互恢复贸易的提议；但也有少数人指出签署协议的巨大利益，以及接受美方条件时能付出更低的代价。\n\n我们应该如何回应？"
 honolulu_accords.23.a:0 "要么达成对等协议，要么就别谈了。"
 honolulu_accords.23.b:0 "我们要放眼未来，接受吧。"
 honolulu_accords.24.t:0 "提案到来"
 honolulu_accords.24.desc:0 "日方谈判代表已经对我方提出的在结束禁运的同时降低关税的要约做出了回应——并不是我们所希望的回应。他们声称我国的提议是“赤裸裸地攫取优惠待遇”，并且予以断然拒绝、重申了他们之前的提议：双方结束贸易禁运，在现有条件下恢复贸易。我们现在有两个选择：接受这就是我们能得到的最大成果，或者在未能就此达成协议的情况下继续谈判。"
 honolulu_accords.24.a:0 "努力没有白费，那我们见好就收。"
 honolulu_accords.24.b:0 "没门，我们继续谈。"
 honolulu_accords.25.t:0 "皆大欢喜"
 honolulu_accords.25.desc:0 "世界上最大的两个经济体之间的贸易禁运似乎即将结束。进行之中的美日峰会的主要谈判代表在今天上午宣布，两国间已经就互相恢复贸易的协议达成了原则上的一致，将于今日稍后正式签署。在太平洋两岸，人们对该协议带来的经济利益寄予厚望，企业正在争相利用它带来的新商品和市场商机。\n\n看来美日关系离解冻又近了一步。"
 honolulu_accords.25.a:0 "让货物流遍太平洋。"
 honolulu_accords.26.t:0 "还不到时机"
 honolulu_accords.26.desc:0 "日美之间的禁运似乎将暂时继续下去，从正在进行的峰会上传出的消息表明相互恢复贸易的前景依旧严峻。两国代表都承认，双方在这个问题上的分歧太大，无法达成协议，会谈已经转而磋商其他议题。在太平洋两岸，对该协议可能产生的经济效益所寄予的巨大希望已然破灭，企业正争先恐后地削减库存、取消协议预计会带来的订单。\n\n似乎美日关系的解冻仍旧遥遥无期。"
 honolulu_accords.26.a:0 "下定决心总是难事。"
 honolulu_accords.27.t:0 "贸易条约"
 honolulu_accords.27.desc:0 "日方代表已经提出了他们的提议，以重启双方各自势力范围之间的贸易。他们提议相互结束禁运，但在协议中附加了待拟的关税削减条款。虽然日方声称其为相互的协议，但其中只列出了降低关税对日本有利而对我国不利的产业部门，因此十分有利于日方。\n\n我国顾问们在如何回应上存在分歧。一些人认为我们应该在这个问题上采取强硬立场，要求无条件解除禁运；而另一些人则指出，与接受日本条件的代价相比，签署协议也能带来可观的益处。\n\n我们应该如何回应？"
 honolulu_accords.27.a:0 "我们不能冒条约破裂的风险。"
 honolulu_accords.27.b:0 "我们可不能让他们占便宜。"
 honolulu_accords.28.t:0 "第二次尝试"
 honolulu_accords.28.desc:0 "我方提出以恢复贸易换取关税方面的让步，但被美国代表拒绝了。他表示，恢复贸易应当是重建两国之间联系的一个机会，而不应该用来索取琐碎的条件。要么相互、无条件地恢复贸易，要么就干脆不要谈。\n\n虽然表面上看，我们只能在无条件达成条款或者谈判破裂之间做出选择，但一些顾问相信美国人只是在虚张声势，如果我们戳穿他们的把戏，那就能同时将我国想要的恢复贸易和附加条件收入囊中。\n\n我们该怎么做？"
 honolulu_accords.28.a:0 "我们不能冒条约破裂的风险。"
 honolulu_accords.28.b:0 "他们在虚张声势，坚持要求！"
 honolulu_accords.29.t:0 "顽强的宿敌"
 honolulu_accords.29.desc:0 "日本代表团断然拒绝考虑我方提出的关于无条件恢复贸易的建议。相反，他们的回应是一份和他们最初提议一模一样的副本。看来，我们要么按照他们的条件恢复贸易，要么就免谈。\n\n无论我方如何回应，都没有人愿意继续就这个议题继续扯皮了，我们将很快进行下一项议程。我们要怎么做？"
 honolulu_accords.29.a:0 "坏条约不如没条约，谈判破裂。"
 honolulu_accords.29.b:0 "我们什么条约都愿意接受。"
 honolulu_accords.30.t:0 "条约内容"
 honolulu_accords.30.desc:0 "日本代表团已经提出了他们关于恢复双边贸易的经济提议。虽然日方提出的解除禁运的条件似乎相当令人满意，但他们决定将该问题与条约港相挂钩。他们要求我方为归还港口支付一大笔赎金，并将转让港口的协议作为恢复贸易的条件。\n\n日方在这个本可以单刀直入解决的问题上设置了附加条件，这令我国代表团中的许多人都感到愤怒，许多人要求立即结束谈判；可虽说如此，冷静的人也指出，进入广阔的亚洲市场非常值得付出这样的代价。至少，我们应该尝试将这两个问题分开，并提出无条件恢复贸易。\n\n我们应该怎样回应？"
 honolulu_accords.30.a:0 "只要他们开心，我们愿意付钱赎回条约港。"
 honolulu_accords.30.b:0 "贸易必须无条件恢复，否则免谈。"
 honolulu_accords.31.t:0 "回到谈判桌"
 honolulu_accords.31.desc:0 "今天。我方收到了关于结束禁运和有偿转让条约港的协议的答复。美国人拒绝了，他们对我们试图提出归还港口的条件表示愤慨，坚持要求单独处理恢复贸易和港口转交的问题。他们的反要约与我方的原始草案相似，但删除了所有提及条约港的文字。很明显，双方各自的立场相差太远，无法达成一揽子协议。我们只能选择在不附加条件的情况下共同解除禁运，或者放弃达成协议。\n\n我们该如何回应？"
 honolulu_accords.31.a:0 "我们接受。"
 honolulu_accords.31.b:0 "这个我们接受不了，再谈谈。"
 honolulu_accords.32.t:0 "又一次要约"
 honolulu_accords.32.desc:0 "总统阁下，我们从日本政府收到了些坏消息。在我方拒绝补贴他们涉及港口的贸易后，他们又提议我们给他们付一大笔赎金作为替代，我们也同样拒绝了这个提议。现在，日本外交官向我们发出了严厉的最后通牒：要么我们向日本支付赎金以换取条约港，要么《火奴鲁鲁协议》就将被立即终止。\n\n在这场争论中，我们必须考虑接下来的行动。我们可以直接支付归还港口的赎金，而不必担心因此补贴日本的问题；或者，我们可以干脆在此结束会谈，让日本人竹篮打水一场空。可话虽如此，双方外交官都非常渴望达成协议，我们必须迅速做出回应。该怎么做，总统阁下？"
 honolulu_accords.32.a:0 "满足要求，支付款项。"
 honolulu_accords.32.b:0 "拒绝，终止谈判。"
 honolulu_accords.33.t:0 "第三项条款"
 honolulu_accords.33.desc:0 "现在是时候进入第三个也是最后一个议题了：条约港。众所周知，只要日本人还占领美国大陆的一部分，两国之间就不可能实现真正的和解，因为这意味着重大的威胁，而日本人也已经表示他们愿意归还港口。移交的具体细节被留在最后进行谈判，这将是最后一个磋商。对于如何对待最后的谈判，我们有这么几个选择。\n\n我们的顾问担心直截了当的转交会让日本人觉得失了脸面，而其中的政治因素可能会危及谈判进行。他们说，为了避免这种情况，我们应当提出在移交时将港口非军事化。通过这种方式，我们将确保日本人能获得一些他们能看到的“回报”——在移交港口时不会显得软弱。\n\n政府中的其他人则建议采取更强硬的方法。他们认为，峰会的目标是翻开两国关系的新篇章，而这只有在他们不仅同意转交港口，而且还要同意夏威夷非军事化的情况下才能实现。阿留申群岛危机的记忆仍未远去，他们称，只要日本人仍然在岛链上驻军，相互之间不对称的威胁就将很快造成紧张局势变得更甚以往。最为鹰派的顾问则建议我们可以要求夏威夷非军事化，而不反过来让港口非军事化。按他们的说法，这是唯一能受到普通民众接受的解决方案，因此也是防止未来的怨恨让两国关系恶化的唯一途径。\n\n我们应该选哪个？"
 honolulu_accords.33.a:0 "双边非军事化对于港口回归只是个小代价。"
 honolulu_accords.33.b:0 "自由港和非军事化将有助于改善关系。"
 honolulu_accords.33.c:0 "在我们接收港口前，日本要非军事化夏威夷。"
 honolulu_accords.34.t:0 "美方的提议"
 honolulu_accords.34.desc:0 "现在是时候进入第三个也是最后一个议题了：将条约港归还予美国。美国代表团在谈判开始时提出了有条件转让的提案，即如果我们将港口转交，那他们就保证在条约余下的期限内将港口非军事化。大多数顾问都认为这笔交易有利可图，实现了我国抛下条约港这个外交负担、并与美国改善关系的主要目标，同时以非军事化的形式赢得了胜利。\n\n然而，也有些人说，美国愿意接受这样的条件恰恰暴露了他们软弱的立场，并建议我们推动在转交中附加另一个条件——使港口成为两国共享的特殊海关区。这将为我国的贸易商和商船队在未来美国的生意中确立宝贵的行动基地；然而，这也将为走私者带来大量的机会，而且美国人肯定会认为这既繁琐又不合理。\n\n我们应该向对方代表团提出怎样的提案？"
 honolulu_accords.34.a:0 "港口将作为特殊辖区存在。"
 honolulu_accords.34.b:0 "非军事化港口。"
 honolulu_accords.35.t:0 "日方做出回应"
 honolulu_accords.35.desc:0 "日本代表团对我国转交港口并非军事化的慷慨提议作出了回应，他们提出了进一步要求。他们希望将这些港口组成一个“联合海关区”，给予他们有效管辖在美商人的权力。\n\n我国政府中的许多人都对此感到愤慨。如果移交港口的目的是要重新获得港口的控制权，那接受“联合海关区”就违背了这一目的，允许日本人继续对港口流通的货物来往指指点点，这也会让我们向经由此地的潜在走私活动敞开大门。根据这些顾问的说法，接受这种公然的权力掠夺也会鼓励日本在未来的谈判中继续采取这种“不真诚”的做法。\n\n另一方面，这可能也是谈判的最后一道障碍。不管我们觉得这个代价多么地不合理，但付出这个代价就能确保将港口收入囊中，光是这一点就可能就值得我们忍气吞声。该怎么做？"
 honolulu_accords.35.a:0 "我们退一小步。"
 honolulu_accords.35.b:0 "我们坚持原条款。"
 honolulu_accords.36.t:0 "美方做出回应"
 honolulu_accords.36.desc:0 "美国人断然拒绝考虑我方提出的在条约港建立联合海关区的要求。他们的谈判代表给这一要求打上了“恶劣”和“侮辱”的标签，并明确表示在任何情况下他们都不会认可这一要求。他们一表达完愤怒就告诉我们，非军事化仍然是可行的提议。按照他们的说法，这是值得付出的代价，只要同意移交港口，我们就能获得这一成果。\n\n大多数我方代表都建议接受协议，他们认为这于我有利，并结束有关该条款的磋商。可以预见的是，会有人表示反对，强调必须要保持民族自豪感和力量投射，并且要求保证对港口的补偿与保卫它们的“鲜血的价值相匹配”。\n\n无论我们如何回应，都没有进一步谈判的余地，所以我们应该谨慎选择如何答复。"
 honolulu_accords.36.a:0 "非军事化符合我们的利益。"
 honolulu_accords.36.b:0 "没有海关区就没有港口转交。"
 honolulu_accords.37.t:0 "达成条约遥遥无期"
 honolulu_accords.37.desc:0 "经过几日几夜漫长的磋商，我国代表团告知我们，将目前的条款提交给日方是他们能与日本同行达成的唯一共识。在这个问题上，双方的立场实在相差太远，谈判无法继续进行，最好还是在僵局给谈判带来任何更大的压力之前继续进行接下来的议题。我们仍有一丝希望拿回港口，但这取决于日本是否认为我们在其他两个条款上的进展重要到足以让他们重新考虑当前的立场。如果他们不这样做，整场峰会的结果就得打上一个问号了。"
 honolulu_accords.37.a:0 "离条约达成似乎远了一步。"
 honolulu_accords.38.t:0 "达成协议"
 honolulu_accords.38.desc:0 "经过几日几夜漫长的磋商，我国代表团高兴地通知我们，他们已经与日本同行达成了一项全面协议。在他们为成功干杯庆祝时，我国最聪明的政策专家们正在仔细研究拟议条款，完善其中的措辞，并确保英日翻译之间的一致性。协议很快就会签署，而且不久之后，我们也有望最终收回我国领土。我们在这一条款上取得的成功预示着整场峰会将迎来乐观的结果。"
 honolulu_accords.38.a:0 "离谈判结束再进一步。"
 honolulu_accords.39.t:0 "美方的提议"
 honolulu_accords.39.desc:0 "现在是时候进入第三个也是最后一个议题了：将条约港归还予美国。美国代表团在谈判开始时提出了一项提案，即在移交港口的同时，双方应互相进行非军事化。他们保证将归还的港口完全用于民用，但也要求我方将夏威夷非军事化作为对此的回报。由于最近爆发的阿留申群岛危机，他们声称我国在岛链上的驻军意味着对美国的威胁，必须消除这种威胁，两国之间才能恢复正常的关系。\n\n同意这一提议将实现我们的主要目标，即抛下条约港这个外交负担、并与美国改善关系。然而，按照我国顾问的说法，这远远不平衡。夏威夷的码头对我国在东太平洋的作战能力至关重要，失去它们将迫使我们在行动空间受到压缩（这肯定会激怒我们的海军提督）或在其他岛屿上建造新码头（这将花费不菲）之间做出选择；相对地，美国人则已经在其他地方取得了停靠船舶的能力，作为在我们占领条约港时的替代，而且他们的海军也不太需要这些港口。\n\n我国代表团中的一些人指出，虽然这个特定的条款可能并不平衡，但如果我们在这个问题上对美国人逼迫过甚，那就有可能失去在之前条款中获得的成果。我们要为了一个海军基地而这样做吗？"
 honolulu_accords.39.a:0 "只非军事化港口，夏威夷维持原样。"
 honolulu_accords.39.b:0 "双边非军事化将保证和平。"
 honolulu_accords.40.t:0 "日方做出回应"
 honolulu_accords.40.desc:0 "我们关于夏威夷非军事化的要求显然没能在日方得到良好的回应。他们断然拒绝考虑我们建议的好处，声称港口转交是唯一需要讨论的事务。他们认为，非军事化只是会谈的一部分，是港口移交的条件，他们同样坚持该条件，并且完全不可能接受对等条件。他们“提醒”我们，阿留申群岛危机爆发的原因在于“美国的口是心非和顽固不化”以及“国内政策推动了外交政策的决定”，防止事态重演的责任“完全在美国”。\n\n政府中的许多人指出，这种傲慢正是日本人与我国打交道时的典型表现。对日本人来说相当重要的条款已经完成磋商，所以他们又重新摆起了“胜利的征服者”的架子，试图对被征服的敌人予取予求。他们认为，如果我们接受日本的指令，那就会助长他们的气焰，为日本在未来的交易中继续傲慢地无视我国利益而埋下伏笔。\n\n另一方面，峰会的成功与否取决于我们能否找到某种方式同时让两国满意，我们可能需要给他们点儿甜头，防止谈判彻底结束。无论我们如何作答，这个问题上都将不会再有进一步谈判的空间。我们该怎么说？"
 honolulu_accords.40.a:0 "只非军事化港口。"
 honolulu_accords.40.b:0 "坚持夏威夷正常化。"
 honolulu_accords.41.t:0 "美方做出回应"
 honolulu_accords.41.desc:0 "美国代表团已经决定好了如何回应我方反对他们提出的夏威夷非军事化合理要求。他们并不高兴，在对他们认知中我国的“无情”和“傲慢”表示愤慨之后，他们重新提交了原始提案，重申需要建立一个中立的东太平洋。他们说，“战略威胁再平衡”是我们两国之间在未来建立富有成效的关系的先决条件，而且他们似乎愿意为此押上整场峰会的结果。\n\n我国代表团一致谴责了这一要求的傲慢。他们认为，我国已经愿意转让条约港，美国却还要厚颜无耻地要求更多。夏威夷是重要的战略资产，将其非军事化会让我国海空军失去一个重要的基地。\n\n另一方面，我们也有可能失去在前两个条款中辛辛苦苦为自己谋取到的经济利益。无论我们如何行动，界限都已然清晰明了，这个条款上不会有进一步的谈判。我们该怎么做？"
 honolulu_accords.41.a:0 "我们接受夏威夷非军事化。"
 honolulu_accords.41.b:0 "我们不能屈服于这令人发指的要求。"
 honolulu_accords.42.t:0 "美方的提议"
 honolulu_accords.42.desc:0 "美国代表团扩大了谈判范围，开启了第三项、也是最后一项条款的谈判。除了原来的议题，即把条约港转交予美国控制之外，他们还要求将夏威夷非军事化。对于这一厚颜无耻的要求，美方辩解称该条款的目的是为了确保维持和平和未来的关系，这一目标要求一个“中立的东太平洋”，“正如阿留申群岛危机所揭示的那样”。\n\n我们完全可以拒绝这个要求。我们从未同意过讨论夏威夷的地位，也没有义务对其进行磋商。我方代表团中的一些人呼吁我们通过对港口附加条件、包括非军事化，来惩罚美国人粗野的行径。其他人则认为这只是虚张声势，美国人试图巩固他们在谈判中的地位，并建议我们提出一个交易——如果他们同意将归还的港口也仅限于民用，那我们将按照他们的要求非军事化夏威夷。\n\n数位顾问告诫说，不要把这个建议看作是某种谈判策略。这是对美国人来说最重要的条款，他们很可能愿意为此押上整个协议，以得到有利的结果。我们要怎么做？"
 honolulu_accords.42.a:0 "讨价还价。"
 honolulu_accords.42.b:0 "接受要求。"
 honolulu_accords.42.c:0 "惩戒他们的狂妄。"
 honolulu_accords.43.t:0 "日方做出回应"
 honolulu_accords.43.desc:0 "日本代表团已经决定了如何回应我们有关港口转交和夏威夷非军事化要求的考虑。他们似乎愿意在这两方面做出让步，但也提出了一个要求作为回报，那就是对归还的港口进行非军事化。\n\n我们不能接受这样的交易。这些港口和夏威夷都是美国领土，我们不能允许外国势力不断提出要求，并为我国在自己的主权领土上的行为设定条件。如果日本人想要改善关系，那他们完全可以接受不允许他们在我们面前继续挥舞部署在夏威夷的海军的提议。非军事化的夏威夷意味着东太平洋的和平，而东太平洋的和平正是我们接受的唯一结果。我们将重新提交原始提案，坚持将夏威夷非军事化。"
 honolulu_accords.43.a:0 "和平的事业需要它。"
 honolulu_accords.44.t:0 "美方做出回应"
 honolulu_accords.44.desc:0 "美国人已经考虑好了我方提出的关于港口转交以及非军事化的慷慨提议。我方提出美方应当对港口进行非军事化，作为对夏威夷非军事化要求的回报，但这已经遭到了对方的拒绝。他们说，任何协议的签署都必须意味着日本不能再在美国领土上发号施令，而加利福尼亚的非军事化将阻碍这一目标的实现。\n\n他们的要求十分过分，远远超过了峰会前商定的范围，几乎没人会因我国拒绝而责备我们。他们既想要条约港，又想要非军事化的夏威夷，美国在这次峰会中赌上了一切试图获取这两项成果。我们也要这样做吗？"
 honolulu_accords.44.a:0 "风险太大了，接受吧。"
 honolulu_accords.44.b:0 "没门，我们绝不会接受的。"
 honolulu_accords.71.t:0 "进一步主张"
 honolulu_accords.71.desc:0 "我们轻易地在港口转交谈判中取得了成功，并且达成了协议，这让峰会的基调明显更加地友好。我国代表团评论说，日方令人惊讶地愿意讨论领土修正问题，并在东太平洋寻求妥协的办法。这为我们提供了前所未有的良机，随着大部分条款安全落地，现在是时候就最后一个问题展开讨论了：夏威夷回归。\n\n为了让他们考虑转交夏威夷的可能性，我们必须准备给予重要的让步作为回报。我国顾问认为，日本可能会要求在巴拿马运河建立联合或者中立的管理机构、广泛的军备限制优惠，或者两者兼有。无论怎样，这都是我们愿意付出的代价。确保夏威夷的安全对政府和美国来说将是个了不起的成就，除此之外，它也将巩固这一条约，标志着美日之间敌对时代的终结。\n\n夏威夷是美国最后一块仍被日本占领着的核心领土，在公众心目中，它的回归标志着战争的真正结束，并且将助力东太平洋上和平时代的到来。"
 honolulu_accords.71.a:0 "提出要求。"
 honolulu_accords.72.t:0 "再见，旧金山"
 honolulu_accords.72.desc:0 "在过去的二十多年里，日本轮船从条约港出海的过程已经孕育出了近乎仪式性的规律。在完成清点和最后检查后，水手们被命令在航行途中呆在他们的铺位上。在返回友好水域的第一段短途旅程中，每艘日本船舶都会受到来自敌国城市的嘲笑、威胁或是下流手势的告别。\n\n今天，当最后一艘日本巡洋舰最终离开旧金山港时，这种仪式感被打破了。刚刚从遍及全城的“港口聚会”中赶来欢欣鼓舞的人群，向我国的水手挥手欢呼，送上了最后的告别。筑摩号的舰长叫来了船上的所有人，来到甲板上见证这一场景，很快水兵们就也开始欢呼雀跃，挥手回礼。他们之间互相交流的照片在太平洋两岸的电视上疯传，这对我国民众来说是肯定的信号，一个高度敌对的时代即将结束。\n\n当然，并不是每个人都同样感到兴奋。在我国国内，许多人正在抱怨我们把多少土地拱手让给了美国人。我们只能希望随着民众开始了解协议的内容，其中的经济利益能够改变他们的想法。对于筑摩号上的海员们和许多在国内观看这一幕的人来说，这感觉就像是新事物的开端。"
 honolulu_accords.72.a:0 "一个时代的终结。"
 honolulu_accords.73.t:0 "条约港回归"
 honolulu_accords.73.desc:0 "美日之间的一揽子条约的宣布在全国大部分地区都受到了乐观的欢迎。在过去一周里，随着演讲的举行还有文件的签署，有关更和平未来的承诺似乎终于照进了现实，全国上下深深地松了一口气。笼罩在我国民众心头上二十多年的紧张局势终于发生了一丝松动。\n\n今天，当洛杉矶和旧金山的条约港回归美国时，这种气氛变成了庆祝。在全国各地，日常生活已经让位给了“港口聚会”，各个街区都涌上街头进行庆祝。规模最大的庆典就出现在条约港之中。在旧金山，当最后一面日本国旗降下、星条旗冉冉升起之时，聚集起来的人群的欢呼声甚至淹没了日本大使和他的翻译官的声音。\n\n日本人的惊讶也显而易见，筑摩号上的海员们受到了欢庆人群的欢呼告别，他们本来以为美国人会用蔑视和嘲笑送他们离开，但送别他们的却是欢快的笑容和挥手告别。身着军服的日本海军微笑着向人群挥手致意的照片现在正在太平洋两岸的电视上循环播放。\n\n真的，感觉美日关系已经翻开了新的篇章。"
 honolulu_accords.73.a:0 "一个时代的终结。"
 honolulu_accords.74.t:0 "会谈结束"
 honolulu_accords.74.desc:0 "在就港口转交、恢复贸易和石油禁运问题进行了多轮会谈后，显然双方无法达成全面的协议。尽管我们曾共同承诺寻求达成协议，但美国的要求与我国的利益相差太远、共同点太少，无法支持条约的达成。\n\n我们对条约中的经济部分寄予厚望，它的破灭对我国的雄心壮志和威望都是重大的打击。此外，东太平洋持续高度紧张的前景也使我们将部署在那里的大批军事力量重新集中到其他地区的愿望落空了。\n\n但我们还是能从别的地方找点儿安慰：无论这对我们的影响如何，美方对进展寥寥的感受肯定也同样强烈，我们持续占领着条约港的羞辱一定是对其失败的痛苦提醒。"
 honolulu_accords.74.a:0 "寒风掠过太平洋。"
 honolulu_accords.75.t:0 "会谈结束"
 honolulu_accords.75.desc:0 "在就港口转交、恢复贸易和石油禁运问题进行了多轮会谈后，显然双方无法达成全面的协议。尽管我们曾共同承诺寻求达成协议，但日本的要求与我国的利益相差太远、共同点太少，无法支持条约的达成。\n\n我们对归还我国领土、结束屈辱的条约占领以及东太平洋的关系解冻寄予厚望。这些希望的破灭对和平事业和我国政府的威信是一次重大的打击；条约中经济部分的失败也让亚洲的庞大市场对我国商人关上了大门，这也让我国未来的繁荣受到了挫折。\n\n但我们还是能从别的地方找点儿安慰：无论这对我们的影响如何，日方对进展寥寥的感受肯定也同样强烈。他们对条约的经济利益抱有很大的期望，这现在肯定已经痛苦地破灭了。此外，他们需要在东太平洋维持相当庞大的军事存在，将继续在可预见的未来之中摊薄他们的军事力量。"
 honolulu_accords.75.a:0 "寒风掠过太平洋。"
 USA.hawaiinegot.1.t:0 "第二轮"
 USA.hawaiinegot.1.desc:0 "在洛杉矶和旧金山的庆祝活动后没几天，日本外相就在[GetPresidentLastName]总统的亲自邀请下重回华盛顿特区。这次访问的官方意图是访问美国首都，利用现在被称为“移交”的成功势头展现善意。\n\n至于不太正式的意图……嗯，这位老人有他自己的怀疑。当他步入椭圆形办公室，看到总统正背对着他、凝视着一张巨大的夏威夷帆布地图时，他的怀疑得到了证实。外相在就座时深深地吸了一口气，为他职业生涯中的最后一次谈话做好了准备。\n\n“我相信这里的住宿条件能让您满意？”[GetPresidentLastName]总统并没有回头看他，而是直接开口问道，外相则哼了一声表示同意。这并不是适当的外交礼仪，但他认为沉默表明总统并不在意。\n\n“很好。”总统拖着皮鞋走回了坚决桌前，鞋底和锃光瓦亮的油地毡之间发出咔哒咔哒的响声，从柜子里拿出了几份文件夹。[USA.GetSheHeCap]将这叠文件在桌面上摊开，就像是庄家拿着一沓纸牌一样。每个文件夹的标签上都用红色大写字母印着“提案”的字样。“我不想妨碍您看风景，所以我尽量长话短说：我国有一些想法，希望贵方政府能予以考虑，我们将在您稍作逗留之后进一步加以讨论。”\n\n就像他到达时一样，外相很快在指定向导的陪同下离开了办公室。当他终于检视了总统的“想法”之时，其中最吸引他的是……"
 USA.hawaiinegot.1.a:0 "……夏威夷和巴拿马运河全部非军事化。"
 USA.hawaiinegot.1.b:0 "……专注于带夏威夷回到合众国中。"
 USA.hawaiinegot.1.c:0 "……无条件将夏威夷交予\n其合法政府。"
 USA.hawaiinegot.2.t:0 "致首相："
 USA.hawaiinegot.2.desc:0 "“您在我动身之前提醒过我，美国人会在我逗留期间寻求进一步、不怀好意的要求。我确实收到了一些要求，但其性质比我们二人的期望都要更好。”\n\n“概括来说，美国政府正式要求在夏威夷群岛及其海岸线以外24海里的水域中建立非军事区；作为交换，他们同意在巴拿马运河区执行相同的规定。[USA.GetLeader]总统希望迅速得到官方渠道的回应，并表示愿意参加另一次峰会，由我方选择的时间和地点，就协议的更多细节进行磋商。”\n\n“先生，我理解您的担忧。说服公众乃至海军归还我国在解放战争中获得的最遥远的领土本身就已经是一项重大的努力，再次向对手让步可能会被理解成软弱，而在东京的敌人无疑会对此加以利用。然而，美国总统为我们提供了一个难以承受的机会：保证两国之间的和平，至少在我们的有生之年中。只要和平继续下去，时间终将弭和他们最初的怨恨——他们对帝国合法领土的声索也将随之而去。”\n\n“我等待您下一步的指示。”"
 USA.hawaiinegot.2.a:0 "答复：我同意他们的请求。"
 USA.hawaiinegot.2.b:0 "答复：我们不是给了使馆区吗？"
 USA.hawaiinegot.3.t:0 "急电："
 USA.hawaiinegot.3.desc:0 "“看来您的担心并非空穴来风。我不会在这件事情上吞吞吐吐——美国人想要夏威夷。”\n\n“[USA.GetPresidentLastName]总统在访问过程中对此事的态度始终彬彬有礼，但又十分坚定。在我们的讨论中，似乎每隔一段时间就会冒出来些暗示，请允许我原话引述，‘与夏威夷外交地位有关的事务’。我尽可能设法不做出什么出格的举动，但我不能说在访问华盛顿特区时跟踪我方随行人员的那些家伙也是如此。他们几个人中佩戴着的金鹰领针无疑让其勾当昭然若揭。”\n\n“请允许我简短地陈述一下个人的想法：我们低估了美国人为了将这些岛屿从我国手中夺回所做的努力。尽管海军的尊严会受损、国会将为此咬牙切齿，但我们的对手愿意为了夏威夷而发动冲突，二者在这面前都显得苍白无力。我担心，除了割让之外的任何解决方案都只会将我们的子孙推进核战争的炼狱之中。”\n\n“当然，除非您有提出反要约的想法。”"
 USA.hawaiinegot.3.a:0 "答复：事实上……我确实有，我想进一步讨论巴拿马的情况。"
 USA.hawaiinegot.3.b:0 "答复：外相，我们已经定下了界限，他们绝不能再越雷池一步。"
 USA.hawaiinegot.5.t:0 "日本帝国接受"
 USA.hawaiinegot.5.desc:0 "日本帝国已经同意了我们提出的条款，并且正如我国赞同的一样，正在组织一次峰会以讨论非军事化条款，地点和日期尚未公布。[JAP.GetLeader]首相向我国外交官保证，二者都将在一周内通报美国，以让我国获得充足的准备时间。他还亲自向[USA.GetLeader]总统表达了祝贺，赞扬他克服了太平洋两岸的新仇旧怨，推进了“夏威夷问题”的外交解决。\n\n总统的豪赌得到了回报，至少目前如此。美国屏息凝神、庄严祈祷，期待着[USA.GetHerHis]持续不断的成功迎来高潮。"
 USA.hawaiinegot.5.a:0 "[ROOT.GetSheHeCap]不会失败的。"
 USA.hawaiinegot.6.t:0 "非军事化执行问题"
 USA.hawaiinegot.6.desc:0 "对于两个公开竞争的超级大国来说，最初的谈判竟然出乎意料地顺利。双方都同意，持久的和平需要在夏威夷群岛和巴拿马运河区之内、上空以及周边完全没有军事设施以及单位存在——陆军、飞机、舰船和导弹。双方决定禁止所有军事单位在上述领土中设防、驻扎，飞机亦不得飞越。双方还同意由两国共同组成的委员会进行定期检查，确保协议的条款和精神得到履行。\n\n在磋商检查的频率时，原本理想的谈判过程终于遇到了地缘政治对手争斗的现实。我国外交官提议委员会每年召开一次会议，这合情合理；美国人则坚持认为应该每两年召开一次会议，指出对两个不同地点进行足够严格的检查所需要的时间比一年要多。日本代表团团长在回应中质疑了检查时间超过一年的必要性，他们的西方对手则坚称他们没有受到解雇的要挟。\n\n经过数小时的唇枪舌剑还有几瓶烈酒下肚之后，与会者最终达成了共识。从今往后，一个由两国选定的官员和专家组成的委员会将检查夏威夷和巴拿马运河区是否有违反条款的情况……"
 USA.hawaiinegot.6.a:0 "……一年一度。"
 USA.hawaiinegot.6.b:0 "……两年一度。"
 USA.hawaiinegot.7.t:0 "违反非军事化问题"
 USA.hawaiinegot.7.desc:0 "会议要排除的下一个障碍是如何处理违约行为。日本代表团强调，缔约双方都要受到协议条款的约束；要确保这一点，就需要在任何一方无论出于何种原因而违反上述条款的情况下，进行适当的惩戒。日本外相称：“没有惩罚的法律条款毫无效用，在两个只要按一下核按钮就能终结世界的国家之间，只有强有力的约束才能确保条约得到履行。”\n\n我国代表们在这个问题上存在分歧。一方面，拟议中非军事区内的违约行为会受到明确的惩罚，这会让日本不愿利用非军事区作为其太平洋上的事实前哨——当然，前提是同样的惩罚措施也适用于他们；而不愿相信日本意图的人认为，这些惩罚将会有选择性、积极地落到我们头上，造成不利的影响；此外，还有少数人认为，严格的惩罚将使我们无法“创造性地解释”协议条款来为某些活动辩护。如果真的需要在非军事区采取行动，未来的政府可能会失去选择的余地。\n\n最后，美国代表团……"
 USA.hawaiinegot.7.a:0 "……允许对违反非军事化的行为采取惩戒行动。"
 USA.hawaiinegot.7.b:0 "……没能与日本人达成令人满意的共识。"
 USA.hawaiinegot.8.t:0 "关于违约的条款"
 USA.hawaiinegot.8.desc:0 "幸运的是，美国人也认为要规定违约行为带来的后果。双方争论最后一个点是，这个后果应该有多严重；不太幸运的则是，谈判双方脆弱的情绪在这个关口都已经濒临极限。\n\n冗长的和平协议谈判让我方代表团疲惫不堪，在最后阶段提案对背弃条约的一方采取“严厉的惩罚措施”。当美方谨慎地要求就此作出澄清时，他们提出了从条约中规定地区的再军事化到全面禁运等一系列行动，其中某些较为激动的成员甚至声称要宣布移交无效——直到他们的论述被美国人挥到他们面门上的拳头所打断。\n\n在就太平洋问题的谈判因打架斗殴而破裂之前，会议室中恢复了秩序。美国人表现得谨小慎微而又相当凌乱，交出了他们的反驳提案：经济制裁，以及立即退出在移交后签署的所有经济、军事和外交协议。他们进一步解释称，只有在违约方停止违约行为的情况下，这些协议才能得以恢复。试图从美方代表团那里获得更大成果的努力碰壁了。\n\n新的一天来临时，日本外交官们达成了最终共识。"
 USA.hawaiinegot.8.a:0 "帝国对共识表示满意。"
 USA.hawaiinegot.8.b:0 "需要对帝国的对手施加更严格的预防措施。"
 USA.hawaiinegot.9.t:0 "握手"
 USA.hawaiinegot.9.desc:0 "国务卿的视线集中在那只伸出来的手上，那是一只粗糙而皱纹密布的手掌，仔细打量起来似乎跟他自己的差不多大。无名指上戴着一轮小小的戒指，在日光灯下散发着暗淡的光芒。这枚戒指跟国务卿本人的那一枚一样都是婚戒，但看起来并没有他的戒指漂亮，或许是戴的年头有些多了。\n\n他瞥了一眼会议室——或者说，曾经的会议室。或零碎或完整的纸张覆盖着每一寸地板，杯子碎片散落其间，晾干的咖啡还有零星的血迹仍清晰可见。与会人员的情况也好不了多少，他们要么正在站着、坐着或躺下来打瞌睡，要么就是正瑟瑟发抖地用纱布包扎着伤口和瘀青。二十四小时的连轴转和谈判已经产生了一些消极的影响。毫无疑问，日本人急于带着他们所达成的成果离开，至少这样他们能好好地睡上一觉，回国也只需要飞行短短数小时而已。\n\n外相说的话能代表他国家的看法吗——他们满足于当下的成果？当协议公之于众时，日本人会赞同他从帝国手中争取到的东西吗？或者说他们还会挖空心思，要求更多？\n\n国务卿随后转身面对在长桌对面伸出手的那个人：他身材魁梧，留着秃头，眼袋发紫，肥胖的肚腩从他没扣上的西装外套里凸了出来。看这副模样，与其说他是日本最重要的海外代表，还不如说是个加班回家的中年工薪族。然而，他疲惫的笑容和张开的手掌似乎昭示着一份同样平凡的希望：长久以来未曾实现的和平。\n\n国务卿暗暗对自己点了点头……"
 USA.hawaiinegot.9.a:0 "……紧紧地握住了对方伸出的手。"
 USA.hawaiinegot.9.b:0 "……清了清喉咙，说道：“外相先生，万分抱歉……”"
 USA.hawaiinegot.10.t:0 "美国人想要夏威夷！"
 USA.hawaiinegot.10.desc:0 "安静的办公室中，[JAP.GetLeader]首相将自己塑造成了一位旧时的武士——冷静、矜持而又坚毅。克制是他防止失策的盾牌，对于高踞山巅、肩负国家重任的人来说，这是永恒的风险。只要这样的悲剧不发生在自己手中，那么那群眼里只有最高权力的同侪就会为他的失足而欢呼。因此，天皇陛下的忠臣之于他的敌手，正如一块古老的岩石之于其裂缝间繁盛的苔藓。\n\n……他瞥了一眼外相的信件，它正平平展展地放在办公桌上。首相深深吸了一口气，握紧了拳头。他担心，只要他再多看一眼，美国人这份尚未开封、傲慢而不敬的……回应……就会在一瞬间被撕成碎片。\n\n神明在上，走钢丝比他想象中要更难。对两面派不作回应难道不比表示正义的愤怒更加欠妥吗？如果能保证帝国的诚意不被滥用，而让美国为伪装付出代价，那这当然是十分具有吸引力的选择。\n\n但他还要考虑外相个人的呼吁。他认为，华盛顿反复无常的姿态可能只是虚张声势，太平洋上有史以来最接近现实的和平对帝国来说触手可及。只要帝国选择伸出双手，而非像条件反射一样抽身离去，那和平就将属于日本。或者说，外相和他那颗流血的心灵是这样呼吁的。相信和平主义者宣扬中对美国的判断真的是明智之举吗？"
 USA.hawaiinegot.10.a:0 "也许正如他所说，和平值得为之尝试。"
 USA.hawaiinegot.10.b:0 "日本再也听不下去美国的废话了！"
 USA.hawaiinegot.11.t:0 "虚张声势"
 USA.hawaiinegot.11.desc:0 "“我们先来听听好消息。”[GetPresidentLastName]总统对战情室说道。\n\n国务卿毫无预兆地开口了：“如果有什么好消息的话，那就是东京没有当即终止会谈。”停顿了一下，他接着说道：“看起来，我在日本内阁中的同行说服了首相不要这样做。”\n\n“那只是意味着日本佬没有在一开始就逃避这个问题，”参谋长联席会议主席对此嗤之以鼻，他鹰隼一般的眼睛仔细打量着国务卿，似乎在寻找着发难的借口，“我认为这算得上是坏消息。”\n\n“这意味着日本愿意坚持两国之间迄今为止的谈判结果——尽管，请允许我提醒你，这不是他们民众的愿望，甚至也并非日本政府的意愿。”\n\n“那这就是坏消息了？谈正题吧，国务卿先生：你究竟站哪边？我们还是他们？”\n\n“先生们。”总统的责备打断了酝酿已久的争论，以[USA.GetHerHis]职务所赋予的尊严改变了对话的方向。在阻止了对叛国的指控后，[USA.GetSheHe]命令国务卿……"
 USA.hawaiinegot.11.a:0 "……他们要退出谈判就让他们走，美国坚持自己的计划。"
 USA.hawaiinegot.11.b:0 "……同意日本的宽松条款。"
 USA.hawaiinegot.12.t:0 "大洋已平"
 USA.hawaiinegot.12.desc:0 "即便在二战前，太平洋也难得太平。列强在这里添柴加薪，把海水烧得几近沸点：但既不会太烫，让大家都无缘财富；也不会过于温吞，让随便谁都能在其中满足自己的贪欲。\n\n但当大洋沸腾、比白日的骄阳还要刺眼的日落降临之时，这种脆弱、甚至可以说绅士般的平衡彻底被打破了。蘑菇云终结了旧时代，宣告了新秩序的到来，许多人担心太平洋将自此将成为黄昏与末日的分界点：纵使太平洋广袤无垠，也无法满足两大列强的吞天野心。\n\n但在今天，恐惧终于烟消云散：两名神情憔悴的代表肩并肩走出酒店大堂，在闪光灯和话筒前举起了两个超级大国之间签署的文件。媒体顿时纷纷议论猜测起来，随后，疲惫的国务卿用牙咬开了日本外相的一瓶清酒，一口气饮下半瓶，然后喊出了一句预言："
 USA.hawaiinegot.12.a:0 "“我们时代的和平！”"
 USA.hawaiinegot.13.t:0 "讨价还价"
 USA.hawaiinegot.13.desc:0 "“他们想要巴拿马。”\n\n[GetPresidentLastName]总统知道这会激起一阵抗议，于是摆摆手示意，就像一只盖住沸腾大锅的盖子一样。沉寂、紧张的十秒过去了，[USA.GetSheHe]把手放回桌上。“谁有反对意见？”总统问道。\n\n寥寥几人举起手，国防部长和参谋长联席会议主席气得满脸通红，准备对内阁的外交专家大加鞭挞。要不是总统的无声要求，他们早就一吐为快了。\n\n总统看着国务卿，点了点头。满头大汗的国务卿捋了捋贴身的领带，随后复述了东京的信函。\n\n内阁总理大臣提出了一项非常公平的领土交换：以美国的合法领土交换一小片巴拿马租界区。为了巩固环太平洋的和平，他还提议在夏威夷及其临近水域实行非军事化，运河区自然也会如此。\n\n在讨论过后，总统说道："
 USA.hawaiinegot.13.a:0 "“告诉东京事情就这么定了。”"
 USA.hawaiinegot.13.b:0 "“告诉东京美国人不会上当受骗。”"
 USA.hawaiinegot.14.t:0 "讨价还价"
 USA.hawaiinegot.14.desc:0 "“他们想要巴拿马。”\n\n[GetPresidentLastName]总统知道这会激起一阵抗议，于是摆摆手示意，就像一只盖住沸腾大锅的盖子一样。沉寂、紧张的十秒过去了，[USA.GetSheHe]把手放回桌上。“谁有反对意见？”总统问道。\n\n寥寥几人举起手，国防部长和参谋长联席会议主席气得满脸通红，准备对内阁的外交专家大加鞭挞。要不是总统无声的要求，他们早就一吐为快了。\n\n总统看着国务卿，点了点头。满头大汗的国务卿捋了捋贴身的领带，随后复述了东京的信函。\n\n内阁总理大臣提出了一项非常公平的领土交换：以美国的合法领土交换一小片巴拿马租界区。为了巩固环太平洋的和平，他还提议在夏威夷及其临近水域实行非军事化，运河区自然也会如此。\n\n在讨论过后，总统说道："
 USA.hawaiinegot.14.a:0 "“告诉东京美国人不会上当受骗。”"
 USA.hawaiinegot.14.b:0 "“告诉东京我们会留着巴拿马，但是同时也会撤出美国驻军。”"
 USA.hawaiinegot.14.c:0 "“告诉东京事情就这么定了。”"
 USA.hawaiinegot.22.t:0 "日本退出"
 USA.hawaiinegot.22.desc:0 "成功的移交点燃了人们的希望，他们希望曾经差点让世界迎来末日的紧急政策能够以不同于其开端的方式结束。日美之间的关系已经达到了数十年来的最高点，两国之间甚至公开提出了分享世界上最广阔的一片海洋的建议，而非毫不犹豫地驳回有关的提案。当两个超级大国再次召开峰会讨论这个问题时，许多人都认为他们将在有生之年中看到“太平洋问题”得到解决。\n\n这种幻想被日本外交官打消了，他们不满地离开了会场，并未给出承诺中的解决方案。也许没有人能指责东京保护其来之不易的战利品免受美国侵占，或者仅仅是在美国人已经得寸进尺的情况下阻止他们再占领两千英里之外的夏威夷。然而，不正是旭日将老鹰过去栖息的森林化作了灰烬吗？美国人对此回应称，希望它曾经失去的林荫再度回归并非是什么不合理的野心。可东京不这样认为，会议只不过是个妥协的幌子，掩盖着日本的反复无常。\n\n但是，对于数百万渴求和平的人们来说，对错真的重要吗？他们渴望的只是长久的和平，而不是终有一日会爆发的冲突。"
 USA.hawaiinegot.22.a:0 "回复日本，我们知道了。"
 USA.hawaiinegot.23.t:0 "美国退出"
 USA.hawaiinegot.23.desc:0 "成功的移交点燃了人们的希望，他们希望曾经差点让世界迎来末日的紧急政策能够以不同于其开端的方式结束。日美之间的关系已经达到了数十年来的最高点，两国之间甚至公开提出了分享世界上最广阔的一片海洋的建议，而非毫不犹豫地驳回有关的提案。当两个超级大国再次召开峰会讨论这个问题时，许多人都认为他们将在有生之年中看到“太平洋问题”得到解决。\n\n这样的幻想被美国外交官打消了，他们不满地离开了会场，并未给出承诺中的解决方案。美国长久以来一直都在为其失去的领土而疾呼。可以说，华盛顿要求归还这些土地是恰当的要求。然而，日本只从中看出了美国的失礼和傲慢；毕竟，日本不是已经把两个港口归还给了它们合法的主人吗？东京指责称，美国必须要满足于当下的成果，以免在向天际攀登时落得跟可怜的伊卡洛斯一个下场。\n\n但是，对于数百万渴求和平的人们来说，对错真的重要吗？他们渴望的只是长久的和平，而不是终有一日会爆发的冲突。"
 USA.hawaiinegot.23.a:0 "回复美国，我们知道了。"
 USA.hawaiinegot.24.t:0 "协议失败"
 USA.hawaiinegot.24.desc:0 "在酒店客房的千里之外，总统用严厉而简短的语调用电话发来了最后的指令：“叫停谈判吧。”\n\n“[GetPresidentLastName]总统，”国务卿回答道，“他们想——”\n\n“我他妈才不管他们怎么想，再也不会了！美国将立即退出谈判，不管能不能拿到夏威夷。”\n\n“我们还是从他们那儿得到了一些成果。给我一个星期、也许两个星期，看看我能不能给他们点儿甜头。”\n\n“他们本可以从我们这儿得到些什么，但显然，如果他们没有，那日本对此的关心就会下降到最低点。”[GetPresidentLastName]总统的语调放低，几乎轻不可闻，就像是在提出礼貌的请求一样，“不要再花更多的时间在日本人身上了，你明白了吗？”\n\n话筒里的电流声沙沙作响。几分钟后，一声叹息传来：“我去递消息。”\n\n“明早到我的办公室来。在来之前先去酒吧瞧瞧，那儿的醉鬼肯定会在你面前吐口水。”\n\n在把话筒摔到支架上之间，[GetPresidentLastName]的手臂僵住了。"
