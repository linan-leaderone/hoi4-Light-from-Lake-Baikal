 GUY_Peter_Aguiar: "彼得·达吉亚尔"
 GUY_Forbes_Burnham: "福布斯·伯纳姆"
 GUY_John_Carter: "约翰·卡特"
 GUY_Lionel_Luckhoo: "莱昂内尔·勒考"
 GUY_Plotemy_Reid: "托勒密·里德"
 GUY_Cheddi_Jagan: "切迪·贾根"
 GUY_Cecil_Clyde: "塞西尔·克莱德·马丁代尔"
 POLITICS_Cheddi_Jagan_DESC: "作为人民进步党的创始人和长期领导人，切迪·贾根在政治舞台上不是招人爱戴，就是招人憎恨。作为圭亚那的前总统，他的任期在对于各种政策的分歧和党内外的强烈反对中度过。在选举输给了福布斯·伯纳姆之后，虽然他极度不情愿，但很大程度上由于美国施加的外部压力，他还是选择离开了职位。无论如何，切迪不是一个能轻易被打败的人，他现已再次掌握了全圭亚那的大权。见证了伯纳姆的独裁行径之后，美国邀请了切迪·贾根前来领导圭亚那的重建政府，前提是他将他那激进的经济计划延后施行。贾根同意了。这次，有了前次失败的教训，也许他终于能在圭亚那实现社会主义。"
 POLITICS_Peter_D_Aguiar_DESC: "作为保守主义和资本主义在全圭亚那最热忱的捍卫者，彼得·达吉亚尔可谓毁誉参半。他曾代表国家民主党参加1951年选举，不过没有参加之后的1955年选举和1957年选举。\n\n人民进步党的两位领袖福布斯·伯纳姆和切迪·贾根分道扬镳后，彼得成立了拥护保守政策的反共政团自由捍卫者，并与天主教会结了盟。为了迫使贾根下台，达吉亚尔与伯纳姆组成联盟共同参与1961年选举，最终成功当选。达吉亚尔将自己的政团改组为“统一力量”党，同伯纳姆的人民全国大会维持着不稳定的执政联盟。\n\n达吉亚尔正准备将自己的理想化为圭亚那的现实，然而执政联盟内部问题频出，圭亚那与委内瑞拉的关系也不断恶化，他的希望可能终将化作尘埃。"
 GUY_Elizabeth_British_Legacy: "大英遗产"
 GUY_Elizabeth_British_Legacy_desc: "大英帝国已死，然而其魂魄留了下来。经过短暂的美国统治后，圭亚那成为了独立的民主国家，但深入骨髓的英国影响并未远去。圭亚那经济的大部分为英国商人占据，政治体制也与威斯敏斯特体制紧密相连——伊丽莎白女王仍是国家元首，而事实上的领导人不过是总理。\n\n尽管切迪·贾根政府施行的去殖民化政策不仅征收了一部分企业，建立起了福利制度，还换上了新的国旗，但彼得·达吉亚尔并不愿意继承贾根的事业，而是赞成保留威斯敏斯特体制。\n\n圭亚那人对殖民历史怒不可遏。只要国土上还残留着一丝殖民时代的痕迹，这怒火便不会熄灭。"
 GUY_Venezuela_border_dispute: "埃塞奎博争议"
 GUY_Venezuela_border_dispute_desc: "一度平息的圭亚那-委内瑞拉边境争议再度粉墨登场。\n\n早在拉美独立战争时期，委内瑞拉便主张英属圭亚那殖民地的一大半领土属于他们。圭亚那认为1889年的仲裁已经确定了两国之间的边界，但委内瑞拉却宣称那次仲裁是英国的阴谋。\n\n圭亚那于1950年独立后，委内瑞拉宣布不再容忍仲裁结果，要求圭亚那归还埃塞奎博。相较于圭亚那，委内瑞拉拥有支规模庞大的武装和武力占领该地区的能力，但圭亚那得到了美国一直以来的支持。因此，两国间的直接对抗必然会危害委内瑞拉与OFN的关系。为确保委内瑞拉不会夺走我国领土，我国必须巩固自身OFN成员国的身份，并不断强化与美国的关系。"
 GUY_Venezuela_border_dispute_tt: "§R该争议可能会威胁OFN的团结。§!"
 GUY_US_investment: "美国投资"
 GUY_US_investment_desc: "圭亚那获得独立的条件之一，是加入OFN成为美国盟友，并允许美国进入圭亚那的经济市场。尽管美国的投资自圭亚那独立起便源源不断，但贾根和他的社会主义政策吓跑了不少投资者。\n\n彼得·达吉亚尔的经济自由主义政党当选后，许多美国企业被他吸引而来，为圭亚那这个小经济体带来可观的资金。\n\n圭亚那目前正处于经济繁荣时期，只要资金继续流入，经济便会继续发展。"
 GUY_Fragile_Coalition: "摇摇欲坠的联盟"
 GUY_Fragile_Coalition_desc: "整个50年代，圭亚那的执政党一直是人民进步党。然而，在1961年选举中，彼得·达吉亚尔领导的统一力量和福布斯·伯纳姆领导的人民全国大会为推翻人民进步党政权，结成选举联盟共同对抗执政党，最终取得胜利。现在，这两个反对党得合力执政了。\n\n执政联盟并不稳固，短短的时间内，两党就在关键政策上多次意见相左。目前，联盟唯一的作用是确保人民进步党不会通过不信任投票把政府逼下台，再通过选举重掌大权。然而，联盟内部的裂痕愈发清晰，许多人认为不出多少时间联盟就会崩溃。"
 GUY_Forbes_Burnham_hog_desc: "§YPrime Minister\nPeople's National Congress§!\n--------------\n§Lplaceholder§!"
 GUY_John_Carter_for_desc: "§YMinister of Foreign Affairs\nPeople's National Congress§!\n--------------\n§LA lawyer who practiced and taught law in London during the war, John Carter is a staunch ally of Forbes Burnham who has been associated with him since 1957, when he joined Burnham's People's National Congress and became its first chairman.\n\nAppointed as Minister of Foreign Affairs in part to give Burnham an ally in the cabinet, he has so far served effectively in his official role, though it has left him with little time to assist Burnham politically.§!"
 GUY_Lionel_Luckhoo_eco_desc: "§YMinister of Finance\nThe United Force§!\n--------------\n§LAs well known for his loyalty to Peter d'Aguiar as he is for his ability as a lawyer, Lionel Luckhoo is d'Aguiar's most able ally in the cabinet.\n\nHaving served in parliament in the 1950s, then as Mayor of Georgetown from 1955 to 1960, it was during his mayoral tenure that he became associated with Peter, and after the latter's victory in the 1961 elections, Lionel was among the first to join the United Force party. He now serves as the Minister of Finance in the coalition government.§!"
 GUY_Plotemy_Reid_sec_desc: "§YMinister of Home Affairs\nPeople's National Congress§!\n--------------\n§LOnce a teacher, then a veterinarian, Ptolemy Reid now finds himself among the most powerful men in the land. After graduating from his studies in veterinary medicine at the Tuskegee Institute, he was initially unable to find employment in Guyana, but eventually found a position as the Chief Veterinary Officer at the center of the powerful sugar plantation industry in Guyana, the Bookers Sugar Estate.\n\nBecoming involved in politics in 1960 as a member of Forbes Burnham's PNC, he is known to have a bit of an independent streak, and Peter d'Aguiar is convinced that Reid can be won over with enough patience. For his part, Burnham is convinced of Reid's ultimate loyalty to him. Only time will tell which of the two is right.§!"