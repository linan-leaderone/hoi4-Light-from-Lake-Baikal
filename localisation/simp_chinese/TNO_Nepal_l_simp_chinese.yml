 POLITICS_MAHENDRA_BIR_BIKRAM_SHAH_DESC: "伟大的尼泊尔拉惹，国家最高权力的化身，马亨德拉·比尔·比克拉姆·沙阿·德瓦并不能时刻享受他的至尊权力。想当初，比克拉姆不过是皇室家族中又一个忍受着代议制立宪政府中，君主单调而无聊的职权的成员。尼泊尔首相的职位，自从1846年以来就被保守的拉纳家族所把持，以确保他们能实现铁腕统治，任何人乃至于皇室成员都要服从于拉纳家族。但这之后，西印度变为共和国，叛乱席卷尼泊尔，这迫使拉纳家族将权力交还皇室，比克拉姆在此看到了契机。\n\n在继位拉惹四年后，在一个11月的寒冷清晨，首相比什韦什瓦尔·柯伊拉腊遭到罢黜，他所领导的议会被解散。内阁被废除，宪法也被推迟实行。现在整个国家都掌握在比克拉姆手中，一套新的政治体系已经砌成。一种完美的，受到“指引”的民主制度是最终的答案。显然，对于拉惹本人来说，君主制意味着不平等，但正确地引领国家前进不正是他的职责吗？\n\n他有能力团结整个国家，一系列成功的土地改革和中立政策让这个王国免于分崩离析。但人们非常好奇，这种指导式民主还能够持续多久。日本和西印度都对尼泊尔的土地虎视眈眈，尼泊尔大会党也在对比克拉姆和他的政权进行着非暴力的抵抗。看着这个“完美”的制度将会持续到何时、是否会以和平的方式走向终结，想必也是一件有趣的事情。"
