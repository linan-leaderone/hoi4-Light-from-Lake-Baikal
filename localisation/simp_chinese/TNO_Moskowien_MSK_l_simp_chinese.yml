l_simp_chinese:
 MSK_dissolution_start: "莫斯科辖区陷入内战！"
 MSK_dissolution_start_desc: "曾经处于德国守望之下，由卡舍与赫尔多夫两位专员所统辖的莫斯科专员辖区，已经堕为将军、士兵、狂徒、投机者、政客、军阀和匪徒群雄逐鹿的战场。\n\n虽然他们都在为掌控命运而斗争，但在征伐不休的众多灵魂之中，只有一个能攀上顶峰。"
 MSK_dissolution_end: "终末之后"
 MSK_dissolution_end_desc: "莫斯科辖区的命运现如今掌握在§Y[ROOT.GetLeader]§!一人手中——有人欢喜有人忧。他的领地仍在流血，人们仍在呼求救世主到来，但是……\n\n他会怎样处理这一切呢？"
 msk_dissolution_news.0.t: "[Get_newspaper_header]戈尔巴乔夫的共和国统一了莫斯科"
 msk_dissolution_news.0.desc: "混乱席卷了全欧洲大陆后，莫斯科专员辖区也是大难临头：与前苏联其他地区的情况类似，大大小小的军阀摧毁了中央政府的统治。然而，这种局面结束了。前合作者、奥廖尔州州长米哈伊尔·戈尔巴乔夫恢复了当地秩序，俄罗斯民主共和国成立，由民族合作委员会主导。\n\n戈尔巴乔夫在机缘巧合之中坐上了莫斯科第一把交椅，其细节尚不清楚。内阁所有重要人物——切尔纳耶夫、舒托娃、克诺普穆斯和沃罗比约夫都出席了共和国的成立仪式。现在已知的是，即便领导集体都是合作者，但这些人与其德国主子有着天壤之别：他们承诺重建国家与民主制度，也会与德国进行公平合作。未来虽然得到了规划，但依旧迷雾重重。\n"
 msk_dissolution_news.0.a: "终于有了些值得庆祝的事情。"
 msk_dissolution_news.0.b: "他们到底在谋划些什么？"
 msk_dissolution_news.0.c: "祝你好运，总统先生。"
 msk_dissolution_news.0.d: "民主也可以在欧洲大陆上立足？"
 msk_dissolution_news.1.t: "[Get_newspaper_header]卡明斯基的俄罗斯统一了莫斯科"
 msk_dissolution_news.1.desc: "自从国家专员卡舍失踪以来，有关多灾多难的德国殖民地莫斯科专员辖区的信息非常稀少，但现在看来，不论是好是坏，当地形势正稳定下来。据称由布罗尼斯拉夫·卡明斯基指挥的俄罗斯合作者军队在与其他敌对军阀进行了数月的残酷战斗后，成功恢复了这片前殖民地的秩序。这位自称是新俄罗斯“舵手”的人在一次电视讲话中宣布了他的目的，他声称“新俄罗斯将迎来一个没有犹太布尔什维克阴谋的繁荣新时代。”\n\n这样的结果会带来什么样的影响还没法预测，但俄罗斯人民社会党及其长官在战前就已经恶名远扬。鉴于这个野心勃勃的独裁者现在是莫斯科维恩的主人，莫斯科辖区人民长期受苦受难的命运应该会和以前一样苦不堪言。\n"
 msk_dissolution_news.1.a: "我们将从强大走向强大！"
 msk_dissolution_news.1.b: "他最好别忘了我们。"
 msk_dissolution_news.1.c: "俄罗斯的悲剧仍在上演。"
 msk_dissolution_news.2.t: "[Get_newspaper_header]绍肯军政府统一了莫斯科辖区"
 msk_dissolution_news.2.desc: "长时间以来，人们都认为莫斯科专员辖区是一片腐朽之地，伴随着流逝的光阴，她不可避免的走向崩溃。与她的姊妹殖民地一样，随着德意志祖国在内战中崩溃，她也被战火吞噬，莫斯科维恩被笼罩在一片看不见未来的迷雾之中。但等尘埃落地，硝烟散去，拾起她破碎肢体的人既不是俄罗斯的土著，也不是德国殖民者的战友，而是迪特里希·冯·绍肯。\n\n绍肯是个很有意思的人，大众认为普鲁士价值观早就在现代德国消失了，可绍肯是它的忠诚信徒。他公开表示，莫斯科专员辖区将再也不会陷入如此的混乱与恐慌。绍肯那立足未稳的军政府是莫斯科辖区暂时的主人。看来在东欧其他地区正为战火肆虐的同时，专员辖区在自己的体内找到了来自过去的遗产作为自己的监护人。\n"
 msk_dissolution_news.2.a: "容易的题做完，就该解难题了……"
 msk_dissolution_news.2.b: "绍肯？真是没想到……"
 msk_dissolution_news.2.c: "这么多人中偏偏是他……"
 msk_dissolution_news.3.t: "[Get_newspaper_header]赫尔多夫的应急管制区统一了莫斯科"
 msk_dissolution_news.3.desc: "大日耳曼国的俄罗斯殖民地上燃烧的战火似乎已经熄灭，而赫尔多夫的部队是专员辖区崩溃浪潮中的唯一幸存者。这位坚定的民族社会主义者自打纳粹党成立以来就是它的党员，看来赫尔多夫已经证明，尽管混乱正摧残着日耳曼尼亚和她其他的殖民地，但民族社会主义对斯拉夫死敌家乡的控制力仍然强劲，镣铐如以往一样坚不可摧。\n\n在公开演讲中，赫尔多夫赞美是雅利安人“引导着这片土地走向伟大的命运”，在不远的将来，莫斯科专员辖区不但会是抵御俄国军阀的前沿阵地，还会成为德意志化殖民地的重要榜样，正如和她那饱经折磨的姊妹殖民地东方专员辖区一样；不论国际舆论反响如何，每一个人的脑中都不由自主地浮现了一个问题……\n"
 msk_dissolution_news.3.a: "能有什么问题？一切皆在掌握之中！"
 msk_dissolution_news.3.b: "冯·赫尔多夫能在卡舍失败之处取得成功吗？"
 msk_dissolution_news.3.c: "这能持续下去吗？"
 msk_dissolution_news.4.t: "[Get_newspaper_header]终末之后"
 msk_dissolution_news.4.desc: "日耳曼国的东方阵地似乎传来了令人震惊但又意料之中的消息。在混乱的欧洲腹地，日耳曼国已经无力掌控前俄罗斯领土的局势，而夺下前莫斯科专员辖区领土控制权的人并不是德国人的爪牙，而是从内战中诞生的无数国家之中奔出的一匹黑马。\n\n尽管国际观察家认为除非德国自行崩溃，新政权撑不了多长时间，但这足以对大日耳曼国对其领土的控制力造成沉重打击。\n"
 msk_dissolution_news.4.a: "团结协定行将就木，这是板上钉钉的事。"
 msk_dissolution_news.4.b: "他们怎么都输了？！"
 msk_dissolution_news.4.c: "这是西俄战争的余震吗？"
