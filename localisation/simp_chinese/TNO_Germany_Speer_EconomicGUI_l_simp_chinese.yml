 SGR_econgui_economic_overview:0 "经济总览"
 SGR_econgui_member_overview:0 "成员总览"
 SGR_ZVmembers_GDP:0 "§G$[THIS.Get_GDP_topbar]§!"
 SGR_ZVMembers_text:0 "成员：[?ZV_Members^num|Y0]"
 SGR_econ_overview:0 "\n在官方宣传中，§Q关税同盟§!是指包括§g团结协定§!内的诸多国家与地区之间形成的一个共同市场。然而事实却截然相反，关税同盟不过是§g德国§!的经济势力圈。而在当下，就连东欧工业也几乎都是德国人的产业。而这一现状快速发展的根源归根于那些所谓的东欧专员辖区。至今为止，他们也仅仅是德国的殖民政府而已。所谓的§R东方总计划§!就和其他那些蠢货废纸一样，极大的破坏了东部地区的经济；尽管如此，当地仍然有不可小觑的资源与人力储备。通过废除奴隶制，加大对东部地区的投资，§Q关税同盟§!必然能够成为地球上规模最为庞大的经济体之一。\n\n为§g德意志§!之未来计，此为必经之路。"
 SGR_Zollverein_members_investment_category:0 "关税同盟"
 SGR_Zollverein_members_investment_category_desc:0 "\n\n\n\n\n\n§Q总预算：[?GER.ZollvereinBudget|+3]§GB美元§!§!\n\n§Y预算份额：§! [?THIS.MemberZVBudget|+3]§GB美元§!\n\n§O可用预算：§! [?THIS.MemberSpentBudget|W3]§WB美元§! / [?THIS.MemberZVBudget|+3]§GB美元§!\n\n在§g德国§!§G四人帮§!的主导下，欧洲各国建立了一个崭新的经济合作组织——§Q关税同盟§!。关税同盟旨在建立一个单一的大陆共同体市场，以确保各国间的经济合作以及多元市场的稳定格局。"
 zv_quarterly_budget_tt:0 "§Q总预算§!和§Y预算份额§!将会更新。"
 SGR_ZV_debt_reduction:0 "偿还债务"
 SGR_ZV_debt_reduction_desc:0 "尽管这不是优雅而体面的最优解，但是关税同盟的预算能够持续作为偿还国家债务的重要资金来源。"
 SGR_ZV_debt_reduction_cost:0 "§Y150M§!£GFX_dollar_sign"
 SGR_ZV_debt_reduction_cost_blocked:0 "§R150M§!£GFX_dollar_sign"
 SGR_ZV_debt_reduction_tt:0 "§W§R债务§!与§R利率§!将分别降低§Y200M美元§!和§Y1.5%§!。§!"
 SGR_ZV_oil_exploration:0 "投资替代能源"
 SGR_ZV_oil_exploration_desc:0 "石油早已成为了现代文明的生命线，而这次危机更让我们深刻的意识到这条生命线关乎我们的存亡。现在是时候投资替代能源了。"
 SGR_ZV_introduce_rationing:0 "实行配给制"
 SGR_ZV_introduce_rationing_desc:0 "在石油危机面前，果断采取油气定额配给毫无疑问是最为合理的对策，但这也会对民间社会带来惨痛的损失。即便我们的公民们不会喜欢这项政策，定额配给制度将会节省我们宝贵的资金与时间。"
 SGR_ZV_fight_systematic_issues:0 "§Y解决系统性问题§!"
 SGR_ZV_fight_systematic_issues_desc:0 "地缘政治引发石油危机——这一事情本身已经无关紧要了，更为致命的事实是国内石油危机充分暴露了我们经济系统的脆弱，改革势在必行。事后诸葛亮总是正确的。"
 SGR_RSFSTP_Extend_Railway:0 "拓展§g国家高速铁路项目§!"
 SGR_RSFSTP_Extend_Railway_desc:0 "国家高速铁路项目已经取得了长足的进展，我们可以调整铺设方案、优化开支，实现高铁里程由高速增长向高质量增长的转变。目前，布拉格-日耳曼尼亚高铁已经开通运营，新的发展机遇也已浮现眼前。\n\n克拉考拥有较为完善的铁路基础设施，兼具不可估量的发展潜力，该城市是我们拓展高铁项目的理想目标。若能将高铁线路延伸至此地，波兰地区同我国本土的联系势将大大增强。"
 SGR_RSFSTP_Krakau_Trigger:0 "§W§Y布拉格-日耳曼尼亚§!段高速铁路§G已竣工§!。\n§g国家高速铁路项目§!§R尚未§!完工。§!"
 SGR_ZV_open_investments:0 "§Y显示通用投资项目决议§!"
 SGR_ZV_open_investments_desc:0 "点击显示通用投资项目决议。"
 SGR_ZV_close_investments:0 "§Y隐藏通用投资项目决议§!"
 SGR_ZV_close_investments_desc:0 "点击隐藏通用投资项目决议。"
 SGR_ZV_open_special_investments:0 "§B显示特殊项目决议§!"
 SGR_ZV_open_special_investments_desc:0 "点击显示特殊项目决议。"
 SGR_ZV_close_special_investments:0 "§B隐藏特殊项目决议§!"
 SGR_ZV_close_special_investments_desc:0 "点击隐藏特殊项目决议。"
 SGR_ZV_civilian_investment:0 "民用工业投资"
 SGR_ZV_civilian_investment_desc:0 "通过关税同盟这一欧洲新兴经济联盟的预算计划，我们能够将富余的资金利用起来，对我们的工业进行转移投资，尤其将投资重心落在民用工业及商品生产上，从而确保我们的经济能够满足民众的需求。"
 SGR_ZV_civilian_investment_cost:0 "§Y150M§!£GFX_dollar_sign"
 SGR_ZV_civilian_investment_cost_blocked:0 "§R150M§!£GFX_dollar_sign"
 SGR_ZV_military_investment:0 "军用工业投资"
 SGR_ZV_military_investment_desc:0 "即使在众多关税同盟加盟国的簇拥包围之下，我们仍需要适度发展武装力量。基于这种考量，对我们的军事工业能力进行长远的投资将会对关税同盟带来深远的好处。"
 SGR_ZV_infrastructure_investment:0 "基础设施投资"
 SGR_ZV_infrastructure_investment_desc:0 "国家机器的运转需要建立在繁忙的铁路与坚实的道路之上。随着关税同盟大力推进一系列投资项目，我们相信在未来我国的基础设施将会得到大幅的改善加强。"
 SGR_ZV_infrastructure_investment_cost:0 "§Y100M§!£GFX_dollar_sign"
 SGR_ZV_infrastructure_investment_cost_blocked:0 "§R100M§!£GFX_dollar_sign"
 SGR_ZV_synthoil_investment:0 "合成石油项目投资"
 SGR_ZV_synthoil_investment_desc:0 "我们绝不能完全依赖与欧洲以外的世界其他地方——因此，通过关税同盟的投资大幅度提高合成石油的供给是最为明智之举，与此同时我们也能进一步摸索精炼路径提高效率。尽管自给自足是一件难以达成的事情，但当未来我们又碰上与石油有关的麻烦事时，我们能够更轻松一些去应对。"
 SGR_ZV_synthoil_investment_desc_cost:0 "§Y250M§!£GFX_dollar_sign"
 SGR_ZV_synthoil_investment_desc_cost_blocked:0 "§R250M§!£GFX_dollar_sign"
 SGR_ZV_education_investment:0 "教育系统投资"
 SGR_ZV_education_investment_desc:0 "如果说存在可以称之为一个国家根基的东西的话，那么一定是知书达理的人民了。因此，关注教育可以说是国之大事。关税同盟的存在，使得推动校园翻修，课程改革审查以及其他教育改革变得易如反掌。"
 SGR_ZV_education_investment_cost:0 "§Y50M§!£GFX_dollar_sign"
 SGR_ZV_education_investment_cost_blocked:0 "§R50M§!£GFX_dollar_sign"
 SGR_ZV_poverty_investment:0 "减贫政策"
 SGR_ZV_poverty_investment_desc:0 "那些贫困的人们，或薪水勉强糊口，又或者只能游荡在街头乞讨为生——他们是最为脆弱而又艰难的人群，同样最容易重新被包容并重新回到社会生活中。通过关税同盟的帮助，我们能够尽最大努力整理街道，让那些穷困潦倒的人们至少能够家里电灯长明。"
 SGR_ZV_workers_investment:0 "企业激励政策"
 SGR_ZV_workers_investment_desc:0 "我们的工业必须保持多样性，而保持多样性的最佳途径莫过于鼓励国内的年轻人大胆投身于工业生产中。关税同盟将会成为达成该目的的绝妙工具——通过划拨部分预算资金，我们能够设立一些工业项目并鼓励新人投入这些新兴领域中，此举能够显著提高我们的经济多样性。"
 SGR_Zollverein_Quarterly_Update:0 "季度预算更新"
 SGR_Zollverein_Quarterly_Update_desc:0 "每个季度，关税同盟的预算和预算份额都会更新以便于开展新的投资项目。"
 SGR_tasks_scriploc_tt1:0 "[getSGRStatesTooltip1]"
 SGR_tasks_scriploc_tt2:0 "[getSGRStatesTooltip2]"
 SGR_tasks_scriploc_tt3:0 "[getSGRStatesTooltip3]"
 SGR_tasks_unavailable_tt:0 "§Y只有当施佩尔稳固他的统治之后，才能着手对抗军工寡头。§!"
 SGR_task_invest:0 "§Y中产阶级投资项目§!"
 SGR_task_invest_tt:0 "§G投资§!该地区的新兴中产阶级能够削弱§Y军工寡头§!的控制力。该地区§R奴隶§!的数量越少，该措施的效率便越高。\n\n§W两周时间冷却§!"
 SGR_task_weaken:0 "§Y没收公司财产§!"
 SGR_task_weaken_tt:0 "在国防军的有效协助下，我们能够从§Y军工寡头§!的手中§R没收公司财产§!，虽然这种措施十分粗暴，但是能够显著降低他们的影响力。\n\n§W一月时间冷却§!"
 SGR_task_antitrust:0 "§Y反垄断政令§!"
 SGR_task_antitrust_tt:0 "一旦该地区的§Y军工寡头影响力§!£GFX_megacorp!降低至§Y0%§!，§G政府§!便能够通过政令，彻底将他们赶出该经济区域。\n驱逐该地区的§Y军工寡头§!的势力会得到以下加成：\n\n[getSGRStatesBonusTooltip]"
 SGR_task_antitrust_ger_tt:0 "§Y关税同盟委员会领袖§!：\n生活消费品使用修正：§G-2.00%§!"
 SGR_task_antitrust_notger_tt:0 "§Y66%§!§B概率§!：\n    §G增加§Y两个§!£tt_prod_unit 生产单位§!\n    §G随机一地区GDP增长率§!§Y+5%§!\n\n§Y34%§!§B概率§!：\n    §G随机一地区增加§Y四个§!建筑位§!\n    §G随机一地区GDP增长率§!§Y+5%§!"
 SGR_task_cost1:0 "§Y5§!£political_power_texticon  | §Y10M§!£GFX_dollar_sign"
 SGR_task_cost2:0 "§Y10§!£political_power_texticon  | §Y30§!£command_power"
 SGR_task_cost3:0 "§Y25§!£political_power_texticon  | §Y0%§!£GFX_megacorp !"
 SGR_GDP_entry_1_tt:0 "§Q关税同盟GDP§!与其经济财富规模相关，目前关税同盟GDP为[?reich_GDP|2|Y]§YB§!§Y美元§!，同时§g德国GDP§!为[?displayGermanyGDP|2|Y]§YB§!§Y美元§!。关税同盟GDP增长率为[?zollvereinGDP_growth|%Y2]。\n\n在国际谈判中，一个总量庞大的§Q关税同盟GDP§!将会增强§g德国§!对投资者以及商业伙伴的吸引力。GDP增长率与§G技术劳动力§!比例直接相关，当前GDP增长率为[?displayCivPercentage|%G2]，同时§R奴隶§!的削减与最终废除也会影响GDP增长率。"
 SGR_slave_entry_1_tt:0 "§R奴隶制§!是§g祖国§!之癌，目前仍有[?Reich_SlavesNum_m|3|R]§RM§!人遭受奴役。\n\n对于赢得第二次世界大战胜利的渴望催生出了这种扭曲邪恶的体制，用以实现那些精英的疯乱迷梦，然而它最终只肥了§H军工寡头§!的腰包。无论基于国家关系，还是经济考量，废除§R奴隶制§!对于§g德意志§!与§Q关税同盟§!百利无害。"
 SGR_workforce_entry_1_tt:0 "§G技术劳动力§!指的是§g德国§!境内民用工业中的技术工人数量，当前为[?displayCurrentWorkforce|4|G]§GM§!人，或者从理论上来说，可用劳动力总量为[?displayTheoreticalWorkforce|4|G]§GM§!，技术劳动力占其中的[?displayCivPercentage|%G]。\n\n通过资助§g德国§!的商业活动，以及削减§Q关税同盟§!中的§R奴隶劳工§!人数，能够增加§G技术劳动力§!。"
 SGR_Konjunkturpaket:0 "签订§W经济协定§!"
 SGR_Konjunkturpaket_desc:0 "德国人民在奴隶的脊梁上已经安逸太久了，变的高高在上目中无人。最终自食其果经济误入歧途，失去了自给自足的能力。为了保障祖国的延续，我们必须立即着手制定计划在欧洲框架内建设一个稳定的经济环境。奴隶不再是必需品，这段历史也将随之褪色成为过去，最终被重拾勤勉品德进入工厂劳动的德意志人民所取代。"
 SGR_Poland_investment:0 "投资波兰"
 SGR_Poland_investment_desc:0 "如今波兰地区亟需大量的经济与基础建设投资。所谓的东方总计划既错误连篇又盲目短视，仅仅对波兰人民施行了大规模的奴役，最终将波兰变成了人间炼狱。倘若我们想为东部地区带去和平与稳定的新时代，我们必须优先着手改善发展新的基础设施，为将来的区域经济发展铺平道路。"
 SGR_Ukraine_investment:0 "投资乌克兰"
 SGR_Ukraine_investment_desc:0 "德意志混乱的经营管理与奴隶制模式严重的破坏了乌克兰及其附近地区的经济环境与政治稳定。老旧的乌克兰工业体系普遍都建立在强制劳动营之上，为了保证乌克兰未来的繁荣富饶，我们必须纠正这种不可持续的经济模式。"
 SGR_Ostland_investment:0 "投资东方领"
 SGR_Ostland_investment_desc:0 "尽管在过去的十几年中，东方领的日耳曼化工作一直被誉为是一项杰作，然而该地区大部分工业都处于停转甚至完全关闭的状态。白罗斯地区尤甚，整个区域年久失修甚至在有些地方仍旧是废墟。雪上加霜的是，前东方领政府常年以来对境外投资与经济合作保持消极态度。如果我们想要重建德国经济在欧洲范围内的影响力，那么我们必须纠正前辈的错误。"
 SGR_Kaukasien_investment:0 "投资高加索"
 SGR_Kaukasien_investment_desc:0 "高加索地区富饶的自然资源与廉价劳动力促成了高加索与德意志之间病态的经济关系。众所周知，高加索专员辖区的工作环境极其恶劣，而罪恶的根源于德国雇主对当地廉价低素质劳工无止尽的压榨，倘若我们促进当地经济的快速增长，那么我们必须改善高加索恶劣的工作条件。"
 SGR_Volga_investment:0 "投资莫斯科"
 SGR_Volga_investment_desc:0 "尽管许多人认为我们的东部臣民是一群桀骜不信的刁民，但是在当地常常能看见德意志人与原住民俄罗斯人的互帮互助。如果我们想要营造长期繁荣的经济，那么我们必须促进德裔与俄族间的合作关系，这将使祖国受益匪浅。"
