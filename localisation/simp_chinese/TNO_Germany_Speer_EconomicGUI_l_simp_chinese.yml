 SGR_made_in_germany_reformist:0 "德国制造"
 SGR_made_in_germany_reformist_desc:0 "经过不懈的努力劳动以及数以亿计的资金投入，德意志经济终于有了一个夯实的基础。尽管我们目前的状况离祖国真正的经济实力还相去甚远——但这仅仅才是开始。德意志需要抓住第二次机遇，随着我们国际声誉的稳固恢复，海外顾客会慢慢打开他们的钱包购买我们的商品，越来越多，越来越多。"
 SGR_made_in_germany_conservative:0 "德国制造"
 SGR_made_in_germany_conservative_desc:0 "经过不懈的努力劳动以及数以亿计的资金投入，德意志经济终于有了一个夯实的基础。尽管我们目前的状况离祖国真正的经济实力还相去甚远——但这仅仅才是开始。德意志需要抓住第二次机遇，随着我们国际声誉的稳固恢复，海外顾客会慢慢打开他们的钱包购买我们的商品，越来越多，越来越多。"
