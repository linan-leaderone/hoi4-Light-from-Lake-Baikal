l_simp_chinese:
 SGR_igfarben_leader:0 "赫尔曼·约瑟夫·阿布斯\n§LIG法本§!"
 SGR_igfarben_expository_text:0 "从米兰证券交易所与波尔多银行，一直到奥斯陆学院和莫斯考的奴隶围栏，一个与众不同的庞大经济帝国跃然于眼前。§W赫尔曼·约瑟夫·阿布斯§!正端坐在他的王座上，在他那坚定而明确的权柄下，由光入影，无孔不入地操纵着这个帝国。这是独属于他的权力，而不是其他任何人的。\n\n这一庞大的经济帝国将§L德意志银行以及其他众多企业§!涵盖其中，而§LIG法本§!只不过是这座庞大冰山最大的一角而已。阿布斯并非纳粹党的一员；事实上，他常常与希特勒和他的圈子保持着一定的距离。尽管如此，他仍是战争经济的主要缔造者，并在世界大战的战利品之上打造出了自己的经济帝国。他甚至开始痴迷于奴隶贸易并将§LIG法本§!打造成德意志最大的蓄奴集团。\n\n由于他对权利的痴迷以及不合作态度，已经成为了我们的眼中刺。阿布斯和他的帝国必须毁灭。"
 SGR_reichswerke_leader:0 "埃德蒙·盖伦贝格\n§j国家工厂§!"
 SGR_reichswerke_expository_text:0 "§j国家工厂§!是地球上最大的企业集团之一，§W埃德蒙·盖伦贝格§!正是这个法兰肯斯坦巨兽的主宰者。而他之所以能成为军工寡头也是非常顺其自然的事情——盖伦贝格早在二战爆发之前便与国家工厂有着千丝万缕的联系。\n\n§j国家工厂§!的势力范围遍布全欧洲，在其鼎盛时期国家工厂兼并了占领区的巨量工业设施。尽管现在IG法本后来居上，但它仍然是德意志最大的卡特尔以及蓄奴企业之一。\n\n但是，对抗这一强大集团的斗争绝非会徒劳无功。由于法律上该集团国有，盖伦贝格的斑斑恶迹终将会成为攻击纳粹党理念与企业家的利剑。盖伦贝格终将跌落神坛，而德意志将从野蛮中解脱。"
 SGR_daimler_leader:0 "弗里德里希·弗利克\n§g戴姆勒-奔驰§!"
 SGR_daimler_expository_text:0 "在§g弗里德里希·弗利克§!漫长的职业生涯中，残酷的工业活动与游说司空见惯。而§W联合钢铁公司§!只不过是他的第一个里程碑。从魏玛时代开始，弗利克在政界就非常活跃，为纳粹党大掏腰包，最终甚至加入了§P海因里希·希姆莱的交际圈§!，为党卫军提供了数以千万的资金。\n\n他的商业帝国§g戴姆勒-奔驰§!，相较于他的寡头同侪们虽然稍许逊色，但弗利克在股票交易以及其他经济领域的天赋也使得他成为了一个不可小觑的竞争对手。同时作为一个臭名昭著的奴隶主，弗利克毫不吝啬地滥用着他的奴隶们，将他们作为庞大商业帝国的染料榨取最大利润，对自己的行为没有表示过一丝一毫的忏悔。\n\n弗利克是冷血企业家的绝佳案例，正是他们这种人从纳粹党夺权和暴行中攫取暴利。弗利克必须毁灭。"
 SGR_siemens_leader:0 "恩斯特·冯·西门子\n§B西门子§!"
 SGR_siemens_expository_text:0 "§W恩斯特·冯·西门子§!与他的同侪们想比，简直是鹤立鸡群。在他的经营下，§B西门子§!企业的利润翻了十番，与此同时，相比于别的企业，他们对奴隶制并没有过多的依赖。正因如此，他的企业也是少有的几个在国际上享有良好声誉的德意志企业。\n\n最为重要的是，至少当谈到那些西门子能够从中牟利的项目时，冯·西门子羽翼渐丰的电子机器公司会对改革事业表露同情之词。而在废除奴隶制这一立场上，无论这种同情源于真诚的信念还是纯粹的实用主义，冯·西门子与他的家族企业将会成为经济战线以及废奴斗争中重要的一分子。\n\n无论是否与§B西门子§!结盟，§B西门子§!作为一位卡特尔必将会对德意志的经济潜力产生影响。企业与其业主得到保留的同时，其影响力必须削弱。"
