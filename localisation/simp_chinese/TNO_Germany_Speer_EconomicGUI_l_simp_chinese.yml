 SGR_zollverein_germany:0 "关税同盟领导国"
 SGR_zollverein_germany_desc:0 "生活消费品使用修正：[?SGR_consumer_goods|1Y%][getZollvereinIdeaBlock]\n---------------\n§!“关税同盟”(Zollverein)是由其成员国组成的共同市场与经济同盟。作为德意志确保延续欧洲霸权的重要手段，它取代了早已陈腐不堪的“泛欧罗巴大陆”概念——我们希望能够尽量以不那么赤裸裸的手段达成我们的目的。"
 GER_SGR_ZV_member_dynamic_modifier:0 "关税同盟"
 SGR_zollverein_basic:0 "关税同盟成员国"
 SGR_zollverein_basic_desc:0 "§D政治点数获得：[?THIS.ZV_pp_gain|0+%]\n生活消费品使用修正：[?THIS.ZV_consumer_goods|1Y%]\n生产效率获得：[?THIS.ZV_production_gain|1+%][getZollvereinMembersIdeaBlock]\n--------------\n§!“关税同盟”(Zollverein)是由其成员国组成的共同市场与经济同盟。作为德意志确保延续欧洲霸权的重要手段，它取代了早已陈腐不堪的“泛欧罗巴大陆”概念——我们希望能够尽量以不那么赤裸裸的手段达成我们的目的。"
 SGR_zollverein_reich:0 "德意志的关税同盟"
 SGR_zollverein_reich_desc:0 "德意志官僚机构主导的关税同盟在最大限度上得以延续，甚至在某些方面比起从前有过之而无不及。因此，在未来德意志经济与东欧经济再无波澜。旧瓶装救酒，仅此而已。"
 SGR_zollverein_common:0 "欧罗巴的关税同盟"
 SGR_zollverein_common_desc:0 "德意志官僚机构主导的关税同盟结构已经大幅度瓦解了。纳粹专制经济模式日薄西山，主导权已经让位给了改革派和东方经济体，这也促进了当地贸易的繁荣。"
 SGR_siemenswelt:0 "西门子世界"
 SGR_siemenswelt_desc:0 "西门子公司是德意志科技公司的急先锋，同时更是少数的几个拥有良好国际声望的德意志公司。他们的存在对于我们的科研工作堪称福音。"
 SGR_reichswerke_mass_privatisation:0 "国家工厂私有化"
 SGR_reichswerke_mass_privatisation_desc:0 "国家工厂正在面临大规模的私有化过程，而中产阶级们运营的公司集团将从中受益良多。"
 SGR_reichswerke_limited_privatisation:0 "国家工厂有限私有化"
 SGR_reichswerke_limited_privatisation_desc:0 "国家工厂正在进行部分私有化，尽管如此，当局仍会保有公司经营活动中最重要的军工生产部门。"
 SGR_daimler_slashed:0 "削弱戴姆勒-奔驰"
 SGR_daimler_slashed_desc:0 "戴姆勒-奔驰公司的财产正在被大规模收购，并将以低价出售给中层企业。"
