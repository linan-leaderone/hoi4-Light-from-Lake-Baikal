 SGR_RSFSTP_title_tt:0 "§x内战§!之后，§g德国§!满目疮痍，基础设施§R损毁殆尽§!；早年建造的基建体系也已§R日渐衰颓§!。为改善这一现状，政府已经启动高速铁路项目，在全§g团结协定§!范围内修筑§B高速铁路§!。\n\n高铁项目有望取得§G巨大§!的经济回报，§Y连接§!各大城市，§G大幅缩短§!熟练工人的出行时间。\n\n与此同时，高铁还将为运送平民、遣返奴隶、运输货物提供§G便利§!。不过，国家高速铁路项目§R造价昂贵、耗费人力物力无可估量§!，但为了§g祖国§!的利益，我们愿意不惜一切代价。"
