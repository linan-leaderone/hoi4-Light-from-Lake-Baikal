 POLITICS_FRANZ_HALDER_DESC:0 "弗朗茨·哈尔德，这个名字将彪炳史册。是谁打垮了苏联？是谁消灭了波兰？是弗朗茨·哈尔德。是谁击败了欧罗巴的孪生巨人法国与英国？身为最高统帅部总参谋长，弗朗茨·哈尔德监督过击垮两国的计划，还直接参与了海狮行动的方案制定，凭此一战毁灭了强盛的日不落帝国。此等功勋正是一个军人所能梦想到的一切，而让一个通敌政府向着小小的边境驻军俯首称臣，还有比它更好的方法来为自己光辉的军旅生涯划上句号吗？这份荣誉当然属于哈尔德，但如果他当初知道自己会面对什么，他就不会接受希特勒的这份提议。\n\n莫斯利太过无能，这让他丢了首相之位，而此后的那些没用的继任者也都无力管理英格兰人民，这迫使哈尔德成为英格兰政府的背后靠山。但随后俄罗斯人于1953年发动入侵，在那一瞬间，哈尔德似乎有望脱离这半退休的状态，再次奉命前往东线指挥千军万马。这理当成为他的最后一战，成为他的最后一场胜利。然后，共产党人在伦敦发起了暴动。\n\n蒙巴顿对局势发展不闻不问，害得暴动走到了叛乱的地步，但他接触英国社会不良分子的流言敲定了他的命运。在暴动开始后没多久，蒙巴顿就撒手人寰了。在接下来的几个星期里，弗朗茨·哈尔德接过了重担，一个街区接一个街区地将共产党人打出了伦敦。由于统帅部对他的能力记录心存疑虑，哈尔德始终无法说服希特勒放他告老还乡。在过去十年间，这位老将坐镇康沃尔，一边处理微不足道的恐怖团伙，一边还得听所谓的伦敦盟友们无病呻吟。现在，弗朗茨拥有的只是一支遭人遗忘、衰败腐朽的卫戍部队和对昔日辉煌的回忆。"
 CRN_the_paper_lion:0 "纸狮子"
 CRN_the_paper_lion_desc:0 "德军在康沃尔的核心力量是一批久经沙场的老兵，他们是国防军有史以来最优秀的士兵之一。经过多年的磨练，他们敢上刀山下火海。然而，现在队伍里的人大都是日耳曼尼亚来的官二代，他们的家长希望为自己的孩子找到一份安全的工作。毋庸讳言，驻军现在的战斗力可能只是纸面数字。"
 CRN_the_fading_generaloberst:0 "凋零的大将"
 CRN_the_fading_generaloberst_desc:0 "弗朗茨·哈尔德希望他的最后一场仗在俄罗斯冰冷的平原上进行，这是在他享受舒适的退休生活前最后一次为祖国服务。可事实上，在过去的二十年里，他一直被困在英国的犄角旮旯里，镇压共党和保皇派。事实上，弗朗茨·哈尔德希望安然度过他的最后几年，但这似乎是一个不太现实的愿望。"
