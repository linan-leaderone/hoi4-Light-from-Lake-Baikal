 HWL_Felix_Steiner:0 "费利克斯·施坦纳"
 POLITICS_Felix_Steiner_DESC:0 "哦，不，上帝啊。他们必须停下来。立马叫停战斗，终止对立，结束这紧张局势。不然我们就全完了。\n\n费利克斯·施坦纳在世纪之交时降生于他的德意志祖国，也在最合适的年龄参与到第一次世界大战中。他凭借鲜血与战功为自己挣得了一级与二级铁十字勋章。而仅凭一些在凡尔赛签署的文件，可没法让施坦纳停止战斗，他加入了自由军团麾下的准军事组织，在军国主义的道路上塑造着自己。而当党卫军建成时，费利克斯·施坦纳加入其中，被赋予了组建党卫军第五装甲师“维京”的行政权力。该师完全由武装党卫军内的斯堪的纳维亚志愿者构成，他们将向东进军，与德意志祖国共赴胜利。\n\n但在战后，费利克斯·施坦纳很快就知晓了民族社会主义官僚绞索的真谛。它是如此强大，如此危险。施坦纳被解除了他一手组建的志愿师指挥权，改调去管理党卫军、武装党卫军，甚至是国防军的现役军人与老兵。在那扼杀着德意志国昔日荣光的动乱年代，施坦纳对每一位德国士兵都亲切有加。他认为，不论来自党卫军还是国防军，其作为雅利安士兵对战士精神的探究值得所有人的青睐。一部分人对施坦纳的这种平等观念不以为然，但在他本人看来，能为许许多多战时乃至战后曾在他手下服役的士兵洗清犯罪指控令他十分满意。\n\n然而，动乱年代终会孕育出战乱。现今，德意志党卫军与骑士团国的部队在街道上厮杀，施坦纳在这场博弈中可用的棋子也有限。他解救的党卫军与国防军，时常在施坦纳的国度内针锋相对互相开火。而这，是他在抵御海德里希与希姆莱两方风暴之时，无法承受的代价。"
 AGS_Angriffsgruppe_Standoff:0 "突击群对峙"
 AGS_Angriffsgruppe_Standoff_desc:0 "维京装甲师的指挥官施坦纳已经举兵，并在法兰克福组建了政府。他以人力优势控制了周边的区域。不愿参与南方盖伦起义的国防军士兵，接受了施坦纳所提供的安全与保障，转投其麾下。凭借自由使用人质、胁迫、绑架、勒索等手段，施坦纳保住了他的地盘，基本平息了事态。有着大股支持他的党卫军和国防军士兵，纵使身处四战之地，施坦纳也能维持统治。"
 AGS_Glorious_Warfare:0 "战争之荣耀"
 AGS_Glorious_Warfare_desc:0 "这世上，没什么能比过列队行进的士兵更美好了。没什么能比鲜血换来的胜利更实诚，没什么比激烈的战斗更能振奋人心，没什么比士兵的素质更能定义一个国家！我们都清楚，在军阀林立的德意志大地上，我们的士兵是最棒的！是时候把国防军与党卫军的小吵小闹搁置一边了。藉由光荣的战斗统一德意志祖国的时机已然到来，这是我们用实实在在的鲜血换来的战利品！"