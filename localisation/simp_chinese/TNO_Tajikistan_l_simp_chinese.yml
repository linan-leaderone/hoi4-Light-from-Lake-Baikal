 TAJ_Bobodzhan_Gafurov: "博博占·加富罗夫"
 POLITICS_BOBODZHAN_GAFUROV_DESC: "少有人会像博博占·加富罗夫这般忠于社会主义，他是著名的强硬派，即使苏联崩溃也一直忠于共产主义，并担任塔吉克斯坦共产党总书记。他最初是一名历史学家，很快就晋升为党的领袖。虽因德国铁蹄蹂躏苏联大地，塔吉克斯坦脱离了苏联，但他仍然掌控着另一个共产主义政权，并试图重新崛起夺回控制权。\n\n即使西俄革命阵线和哈萨克红军在西俄战争及其余波中崩溃，但加富罗夫仍保持对革命事业的忠诚，并与邻国哈萨克斯坦保持着密切联系。他知自己不精通政治，并非带领国家度过这段动荡时期的最佳人选，但仍拒绝将自己的权力交给任何人。这并非说明他想独裁，而因为他的理念和信仰：加富罗夫未能在国内找到任何他认为值得传递燃烧的社会主义火炬的人，因此一直保持着对国家的控制。\n\n尽管如此，总书记的控制正在日复一日地慢慢衰减。政治局作为政权的小型管理机构，其成员对领导人的忠诚日益减少。与此同时，反对政府的异见者准备着手掌控局面，推翻这个显然已经失败的体制。加富罗夫的统治可能很快就要走到尽头了。"
 TAJ_Buriniso_Berdieva: "布里尼索·别尔季耶娃"
 POLITICS_BURINISO_BERDIEVA_DESC: "1927年出生于彭吉肯特的布里尼索·别尔季耶娃是一位年轻女性政治人，她所知道的世界很快就被二十世纪的剧变所摧毁。她这代中的许多人很容易被认为迷失了自我；在二战和随后冲突的破坏中，许多塔吉克人认为他们自己已经完全迷失在自己诞生的年代里。然而，布里尼索却跳出了困境。\n\n她留在塔吉克斯坦而非逃到吉尔吉斯或南部的阿富汗。第一份塔吉克语期刊《知识与文明》是由她的出版社撰写的。这不仅是普通塔吉克人每天及时跟进日新月异的一种方式，也为塔吉克人民提供了另一个可以把他们团结起来的共同点。因此在某种程度上，她被视为这个年轻国家的母亲也就不足为奇了。\n\n随着民主革命的完成，布里尼索不顾困难；尽管人民存在保守倾向，她发现自己当选为塔吉克国家的元首。她的任务简单而宏大：建设国家及其公民精神，振兴塔吉克文化，并确保国家在此期间不受侵犯。布里尼索面前的道路并不轻松，但塔吉克斯坦面前的道路从来都不轻松；现在，她将勇敢地迎接挑战，而她的人民也将如此。"
