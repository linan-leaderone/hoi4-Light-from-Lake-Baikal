 TAJ_flooded_streets_desc: "用精疲力竭形容塔吉克斯坦可谓轻描淡写。人民疲倦不堪，街头巷尾充斥着怀疑。由于社会主义和反抗阿富汗人的战争都以相同的失败告终，政府遭受了极大的不信任。\n\n愤怒和不满如洪水般漫过了街道。该政权正在尽其所能阻止愤怒的浪潮，但越来越清楚的是最终会有一些结果；这只是一个何种结果、何时发生的问题。"
 TAJ_fading_economy: "衰退的经济"
 TAJ_fading_economy_desc: "环顾全球，塔吉克斯坦仅有两个贸易伙伴。深居亚欧之心的塔吉克斯坦偏僻孤绝，再加上伊朗和阿富汗的禁运，只有吉尔吉斯斯坦和乌兹别克斯坦仍是其贸易伙伴。\n\n他们知道我们的绝望，因此他们进行了相应的谈判。塔吉克斯坦饥荒蔓延，经济一日坏过一日，如无水之藤一样枯萎。必须做点什么，但选择很少。"
