 COX_Ye_Jianying_sec_desc:0 "§Y安全部长\n£COX_XBJ_text §x中国共产党§!籍\n“久经考验”§!\n--------------\n从土地革命战争到第一次抗日战争，再到长达二十年的西南革命战争，最后是第二次抗日战争……叶剑英便是为数不多存活至今，并且还在坚持战斗的革命者。如若没有他的指挥才干，在数次决定性失败后，西南中央的生存空间或许将更加逼仄；如若不是他指挥取得了“谅山大捷”，日军或许早已通过越南边境长驱直入……一身功勋傍身，令他在中国解放后，被推举为新中国的首任安全部长。\n\n在军事建设方面，基于在西南的经验，党总结出了一套根植于群众的，富有韧性与生命力的军事策略——“持久人民战争”——以群众运动为核心，巩固敌后游击作战，撬动敌我平衡后，通过坚决的正面作战一举将敌人击溃。虽然不是所有的中国军队都如此强调意识形态的作用，但这位共产党部长无疑会想方设法地将政治工作普及到每一名士兵心中，唯有如此，新生的共和国才能真正地立于不败之地。"
 COX_Zhang_Chong_sec_desc:0 "§Y安全部长\n£NPA_text §e护国军§!籍\n“坚定的护国军将领”§!\n--------------\n张冲胆大、敏捷、机智，自幼身边人就对他赞不绝口。张冲于1901年生于云南的一个村镇，在辛亥革命后的混乱局势中，他不得不落草为寇。后来他逐步消灭周边悍匪，队伍发展到了六百余人，广受民众爱戴。他曾率部定期袭击滇越铁路，令法国人怒不可遏，这样的举动吸引了省长唐继尧的关注，他多次派兵围剿并俘虏了张冲。张冲接受了招安，在军中谋得一个职位。在军阀混战中，唐继尧在1927年被政变推翻，张冲也由于在其中联合龙云反对胡若愚而在年仅26岁时就被任命为第5师师长。\n\n抗战期间，滇军编成第60军，张冲在其中任第184师师长。他曾参与过著名的台儿庄战役，因此在国军中声名鹊起，最终在武汉战役中被委任为第三路军军长。当中国沦陷、日本高举南京政权的旗帜向各地进军时，张冲仍在继续抵抗；哪怕云南省已经沦陷、他也被迫和宋希濂麾下的军团撤至缅甸时，张冲也仍在继续抵抗。\n\n而今，解放的战旗高高扬起，人民再次向他发出了召唤。他们希望他回来，与中华儿女并肩作战，反抗压迫者。他将回应这一召唤，满足人民的愿望，或者在征途中壮烈牺牲。\n\n§u而今海内虽定，然四方未平。无论中国将迈向怎样的未来，护国军会始终枪口朝外，时刻警惕！§!"
 COX_Sun_Liren_sec_desc:0 "§Y国防部长\n£guomindang §z中国国民党§!籍\n“虎贲”§!\n--------------\n想象一个你身边的精英人物，他聪明，狡诈，能完成上级给他的一切任务，但是却处理不好社交关系。孙立人就是这样的人。在国民革命军中，孙立人从来没有得到过赏识，蒋介石永远更偏爱黄埔系的将领，然而孙立人却毕业于美国弗吉尼亚军校。当时从军校毕业的孙立人没有立即回到中国，反而是游历西欧以了解最新的军事思想。换句话说，孙立人的地位真正来源于他自己的实力，而不是同时期中国军队中十分普遍的裙带关系。回国后，孙立人担任宋子文麾下税务警察的团长，并且将其打造为警察中最精锐的队伍。在抗战前期，税务警察以独立旅的身份参战，战功卓著。然而好景不长，戴笠盯上了这支部队，经过一番运作，孙立人不得不交出独立旅的一班人马，作为补贴，孙立人将以这半个旅组建新编三十八师，升任少将。1941年，日军进攻东南亚，孙立人主动请缨要去参加中国远征军。受到蒋介石的接见。次年在缅甸大破日军，闻名中外。在当时至暗的世界局势中，孙立人的大捷给人们带来了一丝希望。然而缅甸战场的胜利无法拯救中国正面战场的节节败退。那天，重庆沦陷，两位巨人身死的消息传到了孙立人的耳中，他没有多说什么，而是带领着所剩无几的部下撤向云南和缅甸的边境，回到了最开始出发的地方。在这个不毛之地又以国民革命军的名义又奋战了二十多年。龙云起兵的那天，孙立人才离开丛林回到阔别已久的昆明。但是他来不及看看云南的变化，就要再次上前线去。而现在，虽然中国境内已无战争，但是更大的责任仍然等待着他。这位飘零半生的国防部长将会把他的后半生致力于剔除军队中的裙带关系，解决山头林立的现状，将之建立为一支完全听命于政府的现代化军队，就像他当年在美国所见的一样。"
 COX_Liu_Shaoqi_2_eco_desc:0 "§Y经济部长\n£COX_XBJ_text §x中国共产党§!籍\n“新民主主义实干家”§!\n--------------\n作为共产党西北局资历最老的党员之一，在他漫长的人生中，刘少奇没有一刻不在思索该如何在中国——这个落后的半殖民地半封建国家建成社会主义。\n\n在这个农民占人口90%以上的庞大国家，问题的症结显然在农业。从毛泽东的“新民主主义”理论出发，结合苏联的社会主义建设经验与西北土地改革的实践，刘少奇最终总结出了一套经济理论——即在新民主主义的旗帜下，继续团结民族资产阶级和小资产阶级，发展和巩固作为主体的市场经济，以集中力量在农村进行立刻、完全的土地改革，消灭地主阶级的经济土壤，将广大农民从人身依附中解放出来，进而解放农村生产力的同时，为工业化创造条件。\n\n虽然在党内，这套理论被一些声音批评为“向资产阶级妥协的修正主义”，但在全国各地，它引起了许多偏左翼分子的广泛共鸣。沿着新民主主义的康庄大道，必能实现全国农村面貌的焕然一新！"
 COX_Fei_Xiaotong_eco_desc: "§Y经济部长§!\n£minmeng §M中国民主同盟§!§Y籍\n“救国学者”§!\n--------------\n大部分人都只知道费孝通在社会学的科研成就，但作为民主党派的一份子，他也时刻关注着中国的未来，在他看来，给中国的农民找一条出路，便是给中国社会找一条出路。\n\n历任云南大学、西南联大、清华大学教授，而后重建在战火中破碎的社会学科，云游华东、西南各地，在凋敝的农村之中，他观察、思考、归纳。他不同意共产党人追求的“立刻，无偿”的土地革命，认为那会摧毁中国社会的根基；也不赞同国民党的“赎买”政策，认为其在中国的实施将得到与印度相似的失败。要增加农民收入，不能光靠农业增产，而是应当通过教育，鼓励乡村办副业，推动中国农村的有机转型。\n\n费孝通常以完全摒弃政治性、独立于两党之外的“纯学者”形象示人。这为他赢得了“客观中立”的好名声。结合他令人眼花缭乱的学术造诣，足以证明他可以胜任土地改革舵手的重担。"
 COX_Zhang_Junmai_eco_desc: "§Y经济部长\n£guoshedang §n中国国家社会党§!籍\n“中国革命的活化石”§!\n--------------\n作为辛亥革命以来，轰轰烈烈的中国革命的亲历者与见证者，张君劢深知这个民族苦难的根源——帝国主义与激进主义。帝国主义固然带来了苦难，却激起了中华民族奋发图强，最终夺得了自由与解放；而激进主义亦在切实地腐蚀着民族的根基，却根本没能引起重视。\n\n在美国避祸的三十年间，张君劢从未停止对中国前途的思考。通过对各朝代晚期农民战争的研究，他意识到了封建土地所有制根深蒂固的不可持续性。但各朝各代的农民军所施行的“及时正义”，只会进一步破坏摇摇欲坠的秩序，总是必然地导致封建社会的总崩溃，以及之后的腥风血雨。中国的现代化，必然不能通过暴力手段重新分配土地，因为那会损害法律与宪政的权威。只有通过逐步立法逐渐限制地主的剥削手段，通过市场来重新分配土地，通过教育来建设新农村，才是实现现代化的康庄大道。\n\n没人会想到，张君劢在得知中国解放的消息后，连夜乘机来到了南京；更没人会想到，这位小心翼翼地走下舷梯的老人，会以不输年轻人的澎湃激情，继续推动这个古老国家的变革。"
 COX_Chen_Yi_for_desc:0 "§Y外交部长\n£COX_XBJ_text §x中国共产党§!籍\n“赤色外交”§!\n--------------\n在第一次抗日战争的最后时日，新四军接到了中央“撤往西南”的决议后，便与延安失去了联络。作为他们的领袖，陈毅率领新四军踏上了一段不为人知的艰苦长征。从江淮出发，穿越战后愈发混乱的华夏大地，当他们最终在广西与中央取得了联系时，曾经规模接近十万的新四军早已不过万余。时至今日，陈毅也时不时为自己当时的种种决断感到后悔与自责——由于不知晓中央转移的具体方位，新四军走了不少弯路，不少战士因此丧命。\n\n这次征程也在他身上留下了隐疾，使他无法长时间在前线指挥作战。但这位指挥官并没有就此消沉下去，他很快在外交场合找到了自己的用武之地。得益于留学法国的经验，他被中央指派去与越盟接洽，协调两个兄弟党在东南亚的行动。\n\n中国共产党支持独立自主的外交政策，主张中国应主动地成为东亚反法西斯灯塔，与其他被压迫的民族团结一致，共同对抗日本帝国主义。在这一方面，熟悉东南亚事务的陈毅无疑是最佳的部长人选。"
 COX_Song_Qingling_for_desc: "§Y外交部长\n£mingewei §P中国国民党革命委员会§!籍\n“国母”§!\n--------------\n与国共双方的人大多出身底层不同，宋家的这一代人是真正含着金钥匙出生的。宋庆龄十四岁远赴美国留学，最后于卫斯理学院毕业。据说她和孙中山只使用英文交流，而不是国语或者粤语。她于1916年与孙中山结婚。孙中山死后，她当选国民党中央执行委员会的委员。但是蒋介石的暴政越来越为宋庆龄所不容。1928年，宋庆龄宣布不参加任何国民党工作。随后以中立人士的身份继续影响着中国的政治，支持着共产党和各大民主党派的运动。在抗战开始之后，宋庆龄又是联合社会各界人士声援抗战。在中国统一战线的号召发出时，宋庆龄又是首先响应的。“内战必须不再发生，和平统一必须实现”就是她的号召。即使中国沦陷，汪精卫政府也只敢将宋庆龄软禁，不敢越雷池一步。然而软禁无法困住宋庆龄的思想，在汉奸政府的眼皮底下，她依然联合了社会中的进步派和反抗者，共同撑过了漫漫长夜，直到黎明。\n\n如今自由的她比以往有着更强大的力量，无论是共产党，国民党，还是各民主党派，都无法忽视宋庆龄和她本身所代表的意义。她既是孙中山的影子，也是她自己。"
 COX_Song_Ziwen_for_desc: "§Y外交部长\n£guomindang §z中国国民党§!籍\n“体面人”§!\n--------------\n与国共双方的人大多出身底层不同，宋家的这一代人是真正含着金钥匙出生的。宋子文出生在全中国最好的医院，就读于美国最好的大学，实习在美国最大的银行。如此光鲜的履历在全中国的经济学者中无出其右。1927年，宋子文成为广州国民政府的财政部部长，在两年内将国民政府的收入增加了十倍。北伐成功后，建立中央银行，并且于1928年实现中国关税自主。履历加上背景，使他成了蒋介石的心腹。之后抗战爆发，宋子文长期以民国政府外交部长的头衔驻留美国寻求援助。最后共借款五亿美元，无利息，无抵押，无期限。随着战争局势的恶化，宋子文不得不延长他在美国停留的时间。他从内心希望着，局势会好起来的，他有一天会回去的。直到他看到小妹来到美国避难，直到他听说了妹夫的死讯。\n\n如今随着中国的再生，宋子文也从纽约回来，随时准备将他在这数十年中在美国积攒下的金钱和人脉投入到中国的建设中去。"
 COX_Mao_Anying_ROC_hog_desc: "§Y中华民国总统\n£COX_XBJ_text §x中国共产党§!籍\n“壮志终成”§!\n--------------\n革命之子，中华之希望，抗敌的旗手……当他自贝加尔湖踏上悲壮的长征时，他从未想到自己在十年后会获得如此多辉煌的头衔。他更无法料到，仅十年时间，整个亚洲的局面已经天翻地覆，日本帝国在大陆百年的经营于中华民族绝望的怒吼中倾覆，从天山到东海，中国的每一寸土地，无不被激战的鲜血染红，举目四望，每一座城市，人们无不栖居于断壁残垣。中国人民挣脱了帝国主义的锁链，贪婪的大口呼吸久违的自由之时，其佼佼者却在一片萧瑟中望向不确定的未来——毛岸英正是其中之一。\n\n整整一个多世纪，中华民族受尽了苦难，在绵延的战乱中流干了最后一滴血，但这个新生的国家将要面对的净是前所未有的挑战——如何重建家园，安置流民？如何团结如此多的民族？如何调节各自拥有庞大武装的两党间的关系？\n\n尽管毛岸英心中有着对于中国社会主义未来的宏图愿景，但他必须谨小慎微的处理这些棘手难题，尤其是与南京国民政府的关系——在抗战刚结束时，双方尚保持着共同抗敌的情谊，但对于中国的未来，双方似乎有着根本性的分歧，近来，在控制区边境，双方的摩擦迅速升温，擦枪走火时有发生。统一战线绝不能再次分裂！因为日本帝国仍在舔舐伤口，这豺狼正匍匐在新中国门口，虎视狼顾……稍有不慎，过去的梦魇就将再临。"
