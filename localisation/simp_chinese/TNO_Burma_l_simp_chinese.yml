 BUR_Ne_Win_hog_desc: "§Y总理\n军政府§!\n--------------\n§L要形容奈温这个人，最恰当的言辞莫过于“潜身草丛中的笑面虎”。他的出生年月无从得知，只有三十志士才知晓个中秘密。人们对他在革命前的经历同样知之甚少，所有了解仅限于他是出身卑谬县的客家人，曾经进修过医学。虽然他早在1931年就被大学开除，但他依旧将求学期间练就的精准手腕和外科手术技巧活用于自己的军旅事业中。同年，他加入我缅人协会，成为了吴巴盛和德钦敦奥的派系中的一员。\n\n1942年，日军越过缅泰边境，攻入缅甸腹地。奈温很快就被派遣到英军战线后方，建立游击队网络，他在其中展现了精湛的军事技巧，从而大获成功。这段经历对奈温而言无异于无价之宝，他对游击战术的里里外外熟稔于心。缅甸独立后，巴莫与史密斯·敦的叛军陷入交战，奈温再次证明了自己的战术水平。但是，奈温的政治野心也开始渐渐萌生，他想要的是独立自主的缅甸。因此，在1952年那宿命的一天，他和波木昂并肩向巴莫的总统府发起了进军。\n\n随后，奈温很快就高升为昂山的副手，他将缅军打造成了一支效率出众但又残酷至极的部队，因而恶名昭彰。缅军受到日本在中国华北进行治安战的启发，认为至多四次出击就能彻底消灭游击队。可事实并非如此，游击队的斗志越发坚定，缅军却日渐捉襟见肘。有些人认为，这是由于部分民间势力的阻挠，叛军才得以存活至今；也有人认为，奈温是潜身草丛的猛虎，他只是在耐心地等待。只要时机一到，他就会将阻碍缅甸迈向伟大的敌人一网打尽。§!"
 BUR_Thakin_Nu_for_desc: "§Y外交部长\n左翼民族主义§!\n--------------\n§L1907年，吴努降生在一个声名显赫的家族之中。在随后的人生里，他成为了一名律师，于1929年涉足仰光法律界。在大学时代，他结识了昂山，两位青年革命者惺惺相惜，建立起了牢不可破的友情。无论是面对大学校长、当地警察、甚至哪怕是英国人，昂山与吴努都始终同舟共济——直到最后，日本人来了。\n\n尽管吴努不愿对人刀剑相向，但他依然坚持着马克思主义理想，哪怕日本人在1954年威胁政府通过了禁止共产主义传播的宪法修正案，他也没有退却。然而，虽然吴努与昂山的关系让他得以逃过一劫，但他的同志们就没这么幸运了，甚至身在共产党的远房兄弟也没能幸免。现如今，吴努仍梦想着建立民主、公正的社会主义缅甸，但也只能止步于梦想罢了。除非，缅甸政府能以雷霆手段，彻底改写国家的命运。§!"
 BUR_Thakin_Mya_eco_desc: "§Y财政部长\n社会民族主义§!\n--------------\n§L昂山的革命同盟网络建基于青年的激情与兄弟情谊之上，尽管德钦妙相比其他人而言不算年轻，但没人能比他更加彰显这种价值观了。1897年，德钦妙出生于卑谬县，他系统学习过各类科学知识，但很快便决定投身于新生的民族主义运动之中。虽然他没有加入我缅人协会，但依然得到了昂山的信任与器重，担当后者的高级幕僚。尽管德钦妙没有学习过相关知识，他还是尽己所能地参与了与日本的谈判。《昭南协定》于1945年签署，缅甸在太平洋战争告终后获得了完全的独立，本国经济发展也得以起步。缅甸的未来看似一片光明，但故事仍远未结束。\n\n缅甸独立至今已有十七年的光阴，但日本的阴影却依旧笼罩着国家，挥之不去。年轻的缅甸动荡频仍，政府实际上无法完全掌握它宣称的所有地区。德钦妙已经奋战多年，但在六十五年的人生中、在独立斗争的三十年间，他所面对的最大挑战，就是缅甸获得独立后的现实。§!"
 BUR_Bo_Hmu_Aung_sec_desc: "§Y国防部长\n军政府§!\n--------------\n§L波木昂原名山兰，出身于农户家庭。他的人生历程始于对宗教的兴趣，爱书如命的他在年纪轻轻时就不断地学习背诵佛教典籍，但还没等通过僧侣高级考试，他就已经回到乡下当起了农夫。缅历1300年革命造成了剧烈的动荡，也让他决意踏上人生中最终的道路：革命者之路。\n\n波木昂是三十志士的一员，他们响应昂山的号召，到国外学习行伍之道。1943年，缅甸赢得独立，他因而返回祖国。九年后，他和奈温一同向仰光总统府进军，强行召集全民公投，将昂山推上了临时总统的大位。现在的他则是政府的参谋长，指挥缅军进行着野蛮而又高效的反游击作战。§!"
 POLITICS_AUNG_SAN_DESC: "革命者、社会主义者、叛徒、合作者、国父。\n\n以上这些词都可以用来描画缅甸国父昂山的形象，取决于你提问的对象是谁。昂山本名廷林，于1915年出生在一个中产阶级家庭。他本应成为缅甸众多的法律工作者之一，但他却选择了投身缅甸革命民族主义运动的潮流。自那时起，他的人生轨迹就开始急剧变化，很快就在我缅人协会中声名鹊起。他曾在1939年被捕，之后在仰光，一位名叫铃木敬司的日本军官与他进行了接触。两人之间的这段关系至少持续了十年之久，也再次改变了昂山的命运走向。\n\n1943年，随着印度陷落，缅甸也终于获得了独立，缅军中以昂山为首的革命民族主义者与巴莫的穷人党平分了权力，不过这种状况并不会持续太久。巴莫缺乏盟友，日本人也意识到了这一致命弱点。1952年的命定之日，波木昂与奈温向仰光的总统府进军，迫使缅甸立法机构举行全民公投，将昂山任命为临时总统。\n\n昂山终于实现了他的梦想，但并没有得到他应得的功勋：农村叛军肆虐，国家摇摇欲坠；宗教领袖与地主携手对抗昂山的世俗主义；日本的阴云依旧笼罩在缅甸上空。昂山没有其他出路，唯有向亲密盟友、同时也是启发了他的那个人：纳塔吉·苏巴斯·钱德拉·鲍斯求助，但后者将全身心都投入了彻底解放印度的事业上，对他爱莫能助。\n\n要想实现远大抱负、成为伟大之人，就免不了要付出重大牺牲——但问题是，重大，究竟有多重呢？"
 BUR_idea_suspension_of_the_1953_constitution: "《1953年宪法》的延迟"
 BUR_idea_suspension_of_the_1953_constitution_desc: "§Y《1953年宪法》§!标志着缅甸的全新开端，这部多元化的宪法对信仰自由、语言自由及地区自治展现了充分的尊重。但是在它颁布之后的几年里，其上所书写的种种价值观却仍旧是一纸空文。§e缅军§!打着维护国家安全的旗号，强行夺走了各地区议会的权力，代议民主制也无法得以施行。仰光的领袖们在面对人民的呼声时一直顾左右而言他，宣称只要国家安全得以确保，宪法就能恢复推行。问题在于，究竟要等到哪年哪月？"
 BUR_idea_suspension_of_the_1953_constitution_tt: "--------------\n§L如果§Y宪法§!的延迟时间超过了必要范围，就会激发针对§w昂山§!的§R民间反弹§!。§!"
 BUR_idea_an_union_in_perpetual_conflict: "冲突不断的联邦"
 BUR_idea_an_union_in_perpetual_conflict_desc: "自从§L泰人§!和§W华人§!从东北侵入§J掸邦§!的山谷，我们的国家就成了四战之地；自从§V共党§!和§i克伦叛徒§!武装起来，我们的国家就饱受兵燹之祸。战士们蜷缩在距曼德勒千里之遥的战壕里书写着乡愁，但归家之时仍遥遥无期。叛国者日复一日地蚁聚蜂攒，终有一天会汇聚起一场风暴，袭向笼罩祖国的漫漫长夜。"
 BUR_idea_an_union_in_perpetual_conflict_tt: "--------------\n§L如果迟迟无法妥善解决东北部的§R叛军§!，就会有越来越多的人目睹§Q联邦§!的§R失败§!，拒绝承认其权威。§!"
 BUR_idea_the_fading_star_of_the_father: "国父渐渐黯淡的光芒"
 BUR_idea_the_fading_star_of_the_father_desc: "§w昂山将军§!是我们的传奇，他久经考验，是为国而战的真正斗士，全身心地投入捍卫§Q联邦§!与人民的事业中。然而有部分人认为，他已经落入了贪腐、渎职与叛国者的威胁之中，他们穷尽心机，企图摧毁昂山毕生奋斗的心血。倘若阴谋能得以查清，那我们必将以最严苛的手段，将这群胆敢挑战他统治合法性的宵小鼠辈彻底涤荡一清。"
 BUR_idea_the_fading_star_of_the_father_tt: "--------------\n§L假如§w昂山§!的合法性下降得过低，§e缅军§!将会采取§R严厉措施§!，保卫§w将军§!与国家。§!"
 BUR_idea_a_government_of_six_miles: "六英里的政府"
 BUR_idea_a_government_of_six_miles_desc: "§w昂山§!政府虽诞生于革命之中，但他们的控制范围却只有§R仰光城周边六英里左右的土地§!。宗教领袖、地主及其他外国政权的敌对者沆瀣一气，国家的统治在他们的阻挠之下变得有名无实。但是§w昂山§!可不会坐以待毙。在总统府的殿堂内，我缅人协会已经筹划了一个激进的重建计划。§w昂山§!坚信这将是解决缅甸诸多问题的答案，然而，其他人就未必这么想了。"
