 SLO_tiso_dead: "蒂索之死"
 SLO_tiso_dead_desc: "随着约瑟夫·蒂索去世，斯洛伐克已经陷入混乱。政府几乎瘫痪，人们开始意识到是时候改变这一切了。我们必须迅速行动，以避免不稳定态势进一步扩大。"
 SLO_Chained_Minds: "被束缚的思想"
 SLO_Chained_Minds_desc: "显而易见，斯洛伐克没有什么言论自由。尽管有些人可能争辩说言论自由不利于政府维稳，因此对言论自由的管制是一个正常运转的国家的根基，但是人民对此并不满意，知识分子对此尤为不满。"
 SLO_Political_Tensions: "政治紧张"
 SLO_Political_Tensions_desc: "虽然蒂索作为无可置疑的领袖统治斯洛伐克超过20年，他的健康状况也依旧和普通人一样日落西山，这就意味着斯洛伐克政治舞台上的政客们开始不择手段地角逐权力。如果这还不够糟糕，那么关于抵抗运动消失的报告正变得愈发虚假…"
 SLO_Agitated_Workers: "被激怒的工人"
 SLO_Agitated_Workers_desc: "尽管斯洛伐克共和国在过去几十年里保持着良好状态，各种问题仍然困扰着她，譬如说工人问题。工人们时常因为过低的薪水，糟糕的工作状况甚至只是对政府提出异议而罢工。"
 SLO_Uncompetitive_Economy: "缺乏竞争力的经济"
 SLO_Uncompetitive_Economy_desc: "显然，法西斯主义并非是符合我国国情的经济制度。假若我们不想承受彻底的经济停摆，这一问题必须被解决。"
