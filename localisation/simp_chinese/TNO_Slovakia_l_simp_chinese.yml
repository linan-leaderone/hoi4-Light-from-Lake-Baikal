 POLITICS_JOZEF_TISO_DESC: "从一名教士，到罗马天主教神父，再到斯洛伐克共和国的总统，约瑟夫·蒂索神父的一生都是绝无仅有的成功。他早年为晋铎成为神父而接受了教会教育，后来成为一名成功的温和派政治家。蒂索看上去就像是一座希望的灯塔，是一位体面的好人。然而，到了30年代中期，蒂索的观点却转向了威权和极权主义，并成为了斯洛伐克政界中典型的激进派。当纳粹占领捷克斯洛伐克时，约瑟夫·蒂索神父被任命为斯洛伐克共和国总统。蒂索背叛了他的人民，投身于所谓的“领袖崇拜”当中。\n\n在轴心国于第二次世界大战中取得胜利后，欧洲经历了短暂的繁荣，然后是十年的动荡。受到德国经济崩溃打击，斯洛伐克经济也几乎全面崩盘。然而，斯洛伐克政府还是笑到了最后。为了应对国内不断增加的骚乱，蒂索总统进一步镇压了国内的人民，以平息一切不满情绪。\n\n到了1962年，蒂索总统的健康状况正迅速恶化，并且没有任何改善的迹象。眼看蒂索气数已尽，政府内部的许多派系都已经开始准备面对他死后将要发生的一系列事件了。"
 POLITICS_STEFAN_TISO_DESC: "Though his origins are humble, Štefan Tiso now stands in the center of Slovak politics. Born in the Slovak hinterlands, he was drafted into the Austro-Hungarian Army during WW1 and later joined the Czechoslovak Legion, returning to his newly independent country in 1920. Later, he became a member of the HSLS, though he endured some criticism within the heavily anti-semitic party, as his wife was Jewish. Tiso earned his Law Doctorate at the Komenského University in Bratislava, became a judge in Trenčín, and eventually was transferred back to Bratislava and became a member of the National Court.\n\nAs the Axis achieved victory in the Second World War and Slovakia was separated from Czechia, Tiso's party, the HSLS, came into power in the Slovak Republic. He became Chairman of the National Court, where he remained until 1944 when he replaced Vojtech Tuka as Prime Minister due to his failing health. Tiso also held the offices of Minister of Foreign Affairs and Minister of Justice simultaneously. As PM and foreign minister, he oversaw Slovakia's entry into the Einheitspakt upon its founding.\n\nŠtefan Tiso is now President of the Slovak Republic, succeeding his distant cousin Jozef Tiso upon his death. While his rule has remained stable, there are rumors of disgruntlement amongst the military. He is also directly opposed by the more radical wing of the HSLS, including those who seek closer cooperation with Germany, such as Alexander Mach."
