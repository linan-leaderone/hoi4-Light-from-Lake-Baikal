 IRK_Genrikh_Yagoda: "亨里希·亚戈达"
 POLITICS_GENRIKH_YAGODA_DESC: "在前苏联时代，亨里希·格里戈里耶维奇·亚戈达这个名字家喻户晓，同时也令人闻风丧胆。作为内务人民委员会的领导者，亚戈达负责维护布哈林政权的稳定与安宁，在最初的权力斗争中取得地位的他自那时起就一直支持着布哈林。只要亚戈达一声令下，就算是最显赫的布尔什维克也难逃人间蒸发或是被以反革命罪处死的命运。\n\n接着，战争爆发，苏联的大片土地，乃至莫斯科都落入了德国的铁靴之下。在随后的混乱当中，亚戈达利用自己手中的权力将最高苏维埃主席团的大部撤往东方，尽可能地远离德国人。最终，他在西伯利亚的荒原深处建立了统治，并在那里执掌着后苏联时代最大的残存国家。\n\n然而，前最高苏维埃主席团建立的国家并没有长存下去。各路敌人和叛徒不断地在亚戈达的帝国内划出自己的地盘，让这个国家难以为继：从哈尔滨那帮可恶的反动派，到中西伯利亚的“民主派”和将军们，再到贝加尔湖对岸的修正主义叛徒。但是，尽管伊尔库茨克政府遭到严重的打击，它还是作为一个军阀国家幸存了下来。正统性让它从诸多军阀中脱颖而出——没有别的军阀有资格自称为旧政府的直接延续。在亚戈达的政权中，内务人民委员会负责保卫革命的最后堡垒，权力集中在一小撮布哈林派政客手中。亚戈达手上仅剩的牌只有这些，但这就足够了。"
 POLITICS_SERGEY_BESSONOV_DESC: "谢尔盖·阿列克谢耶维奇·别索诺夫是一位苏联政治家、外交官、共产党官员，也是一位坚定的布哈林主义者。在德国入侵期间，他随政府从莫斯科撤离。尽管政府遭遇数次叛变和分裂，别索诺夫仍然是主席团的核心人物，在伊尔库茨克时，他与其他成员巧妙斡旋，凭借外交经验为自己在总书记亚戈达的内阁中获得了外交部长的职位。\n\n然而，别索诺夫对亚戈达的统治方式感到越来越失望，尤其因为亚戈达疏远共产党，而将权力集中于国家派手下。别索诺夫强烈反对这种行径，他认为在任何真正的布哈林主义国家中，共产党才是权力的自然代表。党权派与亚戈达集团之间的权力斗争在不断加剧，别索诺夫深知自己所忠诚的对象，待时机成熟，他将罢黜亚戈达，再次把权力赋予共产党。他出色地完成了使命。\n\n亚戈达倒台后，心存感激的主席团任命别索诺夫为总理。于是他采取迅速行动，将亚戈达的支持者与死忠从政府中摘除，以可靠的共产党官员取而代之。别索诺夫打算让主席团与联盟再次回到布哈林主义的根源，通过这一做法，他将义无反顾、一劳永逸地肃清所谓“亚戈达理论”流毒。"
