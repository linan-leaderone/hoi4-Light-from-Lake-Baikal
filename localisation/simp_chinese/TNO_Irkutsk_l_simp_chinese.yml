 IRK_begin_the_eigth_five_year_plan: "开始八五计划"
 IRK_begin_the_eigth_five_year_plan_desc: "如今，我们收复了大片领土，苏联的统治再次树立。我们终于可以投入大量资源解决上一个五年计划存在的部分问题。苏维埃发改委已根据国内外的新形势修改了八五计划的相关内容。我们的经济学家预计八五计划结束时，苏联的经济实力将超越西伯利亚战争爆发前的水平。"
 IRK_encourage_international_volunteers: "联络国际志愿者"
 IRK_encourage_international_volunteers_desc: "过去苏联与他国左翼力量合作，在共产国际的框架之下向他国派出国际纵队协助当地左翼力量工作。但时过境迁，现如今苏维埃联盟需要世界社会主义运动的帮助，我们将联系全球其他的社会主义力量，通过马加丹港的海路通道来寻求他们的人员支持。虽然这些外国同志可能并非是各行各业的拔尖精英，但是他们将有效改善我方的人才短缺情况。"
 IRK_repair_the_baikal_highway: "维修贝加尔高速公路"
 IRK_repair_the_baikal_highway_desc: "M55高速公路连接了临时首都以及西伯利亚的其他地区，在与萨布林修正主义叛徒的战争中，该公路被严重损毁。在进行了历史性的拨乱反正后，党稳定了大局，并坚持治病救人的原则，给予了叛徒们通过劳动改过自新的机会，叛徒们会被调到一家国有建筑企业。党强调，相较于其他被铁拳肃清的匪徒，这些叛徒享受到了特殊照顾，他们应该感恩党给的重新做人的机会。"
 IRK_finish_the_amur_highway: "完成阿穆尔高速公路"
 IRK_finish_the_amur_highway_desc: "我们的经济学家指出，由于西伯利亚地区的敌特分子暗中破坏，陆路运输不再安全。苏维埃临时首都附近的线路畅通无阻，但东部新解放的地区却并非如此。眼下，交通部门的当务之急是尽快恢复线路运输，为经济发展计划做好保障。从历史的角度考虑，连接赤塔到阿穆尔的M58高速公路因§V伟大的卫国战争§!未能竣工，而后这条线路就与中央失去了联络。在阿穆尔解放后，党遵循治病救人的原则，给予了叛徒们改过自新的机会。一个由俄罗斯法西斯党叛徒组成的劳改营会确保项目按时按质按量完成。党希望这些先前的叛徒能够早日认识到，正是他们走上了法西斯主义的邪路，唯柏林马首是瞻，才走到了人民的对立面，遭到了人民的惩罚，要好好改造，重新做人。"
 IRK_complete_the_magadan_connection: "完成马加丹公路网"
 IRK_complete_the_magadan_connection_desc: "M56公路是党领导下的工人将马加丹与西伯利亚温带地区用公路连接起来的一次伟大实践。马加丹工人以大无畏的牺牲精神，勇攀社会主义建设的新高峰，可好景不长，在法西斯叛徒占领了马建丹港后，M56公路就被摧毁，沦为一片废墟。正义绝不缺席，党决定给予马特科夫斯基反动派的敌特们一次自我救赎、自我改造的机会，反动派破坏了多少条路，他们如今就应该修复多少条路。在劳动中认识自我，批判自我，成为社会主义新人。马加丹的公路网联通后，国内外的循环链就将彻底打通，马加丹港会成为社会主义的示范窗口。"
 IRK_restoration_of_irkutsk_hps: "重建伊尔库茨克水电站"
 IRK_restoration_of_irkutsk_hps_desc: "在此前的困难时期，我们缺乏必要工业设备，难以有效维护伊尔库茨克水电站。结果导致了这座水电站负荷严重，发电量未达预期。但是随着远东地区的彻底解放，我们终于有能力修复这座工业明珠。它自身不仅会为经济发展提供源源不断地电力，且这些修复工作本身也会提升政府采购，对联盟的工业发展起到促进作用。"
 IRK_revive_amurs_agricultural_sector: "重建阿穆尔地区农业部门"
 IRK_revive_amurs_agricultural_sector_desc: "阿穆尔的田野在俄罗斯法西斯党的控制下彻底舍弃了苏维埃的中央田地规划之后，从西伯利亚最大的粮仓变成了一片荒无人烟的冻土。农业和食品部估算了振兴粮产使其恢复到西伯利亚战争前水平所需的人力，建议我们趁此艰难稳定和平之机，让一部分应征的农民回归他们的老本行，并用一部分次要经济部门解放最近解放的人口来均衡农民的人数。虽然和我们的联盟诞生之始的情况一样，农业已不再是现代工业经济当中的重要一环，但若大部分人都食不充饥，完全过渡到工业经济就是痴心妄想。"
 IRK_expand_the_port_of_magadan: "扩建马加丹港"
 IRK_expand_the_port_of_magadan_desc: "马加丹港对于我们未来的经济发展不可或缺，我们需要进一步拓展港口的吞吐量，同时扩大我们的破冰船队和航道维持能力。一旦我们完成马加丹港的扩建，我们就可以为我们下一步的五年计划打下坚实的基础。"
 IRK_rapid_factory_modernization: "加快建设工厂现代化"
 IRK_rapid_factory_modernization_desc: "此前由于国内的混乱状态以及海路通路的阻断，我们失去了与外国的联系。但现在随着国际环境的改善以及马加丹港的最终解放，我们便能够从国外搞到更多的新式工业设备。以此来推动我国工业化进程的进一步发展。"
 IRK_revive_the_mining_industry: "振兴采矿业"
 IRK_revive_the_mining_industry_desc: "西伯利亚地区矿产丰富，但由于该地区处于长期的无政府状态，因而这些年久失修的矿井的经营出现了严重的困难。因此为了开发西伯利亚地区的矿藏，我们需要开发和引进相关设备，升级采矿设备，并维持周边地区形势的稳定。"
 IRK_trade_with_the_developing_world: "与发展中国家贸易"
 IRK_trade_with_the_developing_world_desc: "虽然我们的经济从来没有搞过主动的封闭，但局势的混乱让对外经贸成了空谈。尽管亚戈达和党权派有着许多冲突和问题，但是在经济问题上，双方都认可应与亚太地区友好国家发展经贸关系，并通过布哈林体制或者马克思主义与资本主义相结合的新经济模式来推动我国经济的发展。我们将努力恢复与发展中国家的贸易关系，同时进一步开拓新的经贸联系。"
 IRK_modernizing_the_irkutsk_hps: "伊尔库茨克水电站现代化"
 IRK_modernizing_the_irkutsk_hps_desc: "现在伊尔库茨克水电站使用的涡轮机还是西伯利亚战争之前的产物，虽然长期的战乱没有直接波及到水电站，但是也不可避免地对水电站设备产生了损害，影响了水电站的工作效率。而我们现如今可以从国外引进先进设备来替换旧设备，以此来提升伊尔库茨克水电站的工作效率，为我们的国有企业和外资提供源源不断地电力，为我们五年计划目标的实现打下坚实的基础。"
 IRK_the_economic_heart_of_siberia: "西伯利亚的经济中心"
 IRK_the_economic_heart_of_siberia_desc: "我们对现下苏维埃政权心脏的改造和振兴决不能半途而废。作为苏联最先进的城市，伊尔库茨克将踏出迈向现代经济的第一步。为了避免无石可摸，我们不会采取过于激进的方法，而是要循序渐进，从微动城市企业相关的法律框架开始，同时投资创立国有企业。过去我们依靠原始的工业力量，而新联盟则将以高效的经济而闻名。"
 IRK_the_open_coastal_city_of_magadan: "马加丹沿海开放城市"
 IRK_the_open_coastal_city_of_magadan_desc: "在亚戈达理论的指导下，我们正朝着共产主义现代化的道路奋勇前进。亚戈达总书记指出，我们可以在坚持共产主义基本原则的前提之下实现两种经济模式的并存，因此为了证明亚戈达理论的正确性，我们将在马加丹地区展开新经济模式的实验。"
 IRK_the_industrial_harbor_of_magadan: "马加丹工业港"
 IRK_the_industrial_harbor_of_magadan_desc: "随着那些反革命分子在经济模式辩论中的彻底溃败，现在是我们朝着实现五年计划目标前进的时候了——我们将汲取过去西伯利亚计划的经验教训，并在其基础之上通过重工业化计划，为我苏维埃联盟带来强大与繁荣。"
 IRK_the_second_industrialization_wave: "第二波工业化浪潮"
 IRK_the_second_industrialization_wave_desc: "为实现我们的工业化目标，我们需要对我们的工业部门进行二次投资。这将会极大的推动我国的工业化进程，使得工业化成果不仅惠及主要城市，更能惠及到全国范围内的家家户户。"
 IRK_expand_brigade_recruitment: "扩大兵员征募规模"
 IRK_expand_brigade_recruitment_desc: "随着战争阴云的临近，我们需要放宽志愿兵的征募标准。这一方面会吸引大量的爱国同志踊跃参军保卫苏维埃联盟，但另一方面这也会导致我军部队训练状况的许多问题。"
 IRK_special_economic_sector: "伊尔库茨克经济特区"
 IRK_special_economic_sector_desc: "在首都开发的第一步完成之后，我们便要进一步拓展伊尔库茨克的开发规模。我们汲取了大跃进的教训，将外国投资限制在伊尔库茨克市的中心地区，并提供了相关的政策与税收优惠。通过这些措施和政府的积极引导，我们正力图将伊尔库茨克建设为一个以服务业经济为主导的模范城市。"
 IRK_yakutia_special_economic_province: "雅库特经济特区"
 IRK_yakutia_special_economic_province_desc: "日本和英国的矿业公司早在新经济政策时期便在我们国内进行了投资，因而亚戈达总书记认为我们可以在牢牢掌控雅库特地区资源主导权的同时，通过税收和政策支持来吸引外来投资进入苏联，为我国工业化建设添砖加瓦。"
 IRK_blagoveshchensk_special_economic_sector: "布拉戈维申斯克经济特区"
 IRK_blagoveshchensk_special_economic_sector_desc: "尽管过去我们与共荣圈龃龉不断，但现如今我们还是需要在经济层面采取实用主义态度。因此开放布拉戈维申斯克经济特区将有助于吸收日企进驻。一方面这会改善双方的关系，另一方面也能推动我国经济的发展。"
 IRK_petropavlovsk_kamchatsky_open_coastal_city: "堪察加彼得罗巴甫洛夫斯克沿海开放城市"
 IRK_petropavlovsk_kamchatsky_open_coastal_city_desc: "迄今为止，我们已经在与自由国家组织的经贸合作过程之中实现了经济的快速发展。而主席认为应该趁热打铁，进一步推动开放进程。作为离美国最近的地区之一，我们正考虑把彼得巴甫洛夫斯克设立为新的沿海开放城市，并通过政策支持吸引美国资本进入。这一方面会推动我国经济发展，而另一方面我们也能引进美国的先进科技，提升我国科技水平。"
 IRK_the_ninth_five_year_plan_state: "九五计划"
 IRK_the_ninth_five_year_plan_state_desc: "亚戈达主席领导的八五计划取得了巨大的成功，这同时也证明了亚戈达稳健经济理论的正确性。在亚戈达同志的领导下，我们将会建立起一个繁荣、富强、稳定、和谐的共产主义现代化强国，这不仅将为人民带来丰厚的经济成果，也将显著提振联盟诸如军事实力等“硬实力”，为苏维埃联盟未来的统一和失地的收复奠定了深厚的基础。"
 IRK_third_industrialization_wave: "第三波工业化浪潮"
 IRK_third_industrialization_wave_desc: "随着经济社会发展中新形势的出现，我们需要把工业化进程扩大到大城市以外，让小城市享受工业化带来的好处。当工业化的扩展完成之后，我们的经济发展将得到飞跃式发展。"
 IRK_coal_mining_boom: "大挖煤矿"
 IRK_coal_mining_boom_desc: "尽管那些修正主义分子还在大谈特谈外资的重要性，但我们知道我们需要保持对国内资源开发的绝对主导权力。话虽如此，资源不挖出来那肯定就屁用没有，因此我们需要扩大对南雅库特地区的资源开发，以便为我国的工业化进程提供源源不断的煤炭供给。"
 IRK_increase_production_quotas: "增加生产定额"
 IRK_increase_production_quotas_desc: "为了达到我们的经济学家设定的目标，我们清楚地知道，我们需要提高所有国有企业的生产配额。尽管不受欢迎，但如果我们希望避免重复上届政府的灾难性错误，就需要采取这样的措施。"
 IRK_increase_industrial_trade: "促进工贸发展"
 IRK_increase_industrial_trade_desc: "随着我们工业水平的不断发展，我们在第三世界市场中的竞争力也愈发强劲。通过加深与中立国和社会主义国家的经贸联系，我们便可以为我国的经济社会发展注入源源不断地资源。"
 IRK_the_ninth_five_year_plan_party: "九五计划"
 IRK_the_ninth_five_year_plan_party_desc: "第八个五年计划取得了巨大的成功。在党和人民的共同努力之下，我们不仅击败了国内的反对派，规划了未来经济发展模式，而且还成功地解放了许多联盟的国土。党已经批准开展了九五计划，这个计划将推动我们对最近解放的国土进行改造和建设进程。同志们，向前进！"
 IRK_the_great_siberian_highway_project: "大西伯利亚高速公路"
 IRK_the_great_siberian_highway_project_desc: "M53号高速公路是卫国战争之前计划连接伊尔库茨克与新西伯利亚的建设项目。而卫国战争的爆发以及此后混乱的局势使得这条命途多舛的高速公路成为了镜中月梦中花。但在我们解放了整片区域之后，我们便有了能力再次推进这一项目的建设，把伊尔库茨克和新西伯利亚再一次的连接起来，为我国的经济建设和国防建设打下重要的基础设施基础。"
 IRK_novosibirsk_special_economic_sector: "新西伯利亚经济特区"
 IRK_novosibirsk_special_economic_sector_desc: "新西伯利亚有着雄厚的科技和工业能力，也有着优良的交通条件，这使得新西伯利亚成为了建立经济特区的绝佳之处。我们可以为新西伯利亚经济特区提供政策支持，在政府的引导下鼓励外资进入该地。这片经济特区的建立将能让我们吸收外国资金、技术与先进的管理经验，推动全联盟综合国力的全面发展。"
 IRK_kemerovos_palaces_of_industry: "克麦罗沃的宏伟工业"
 IRK_kemerovos_palaces_of_industry_desc: "工厂林立的克麦罗沃地区是苏联强大经济力量的写照。这座城市在几场血腥的战争中幸存下来，并且仍然维持了顽强的生产与恢复能力。随着这座伟大的城市回到苏维埃的控制之下，我们将使它成为未来经济发展的关键。"
 IRK_western_companies_in_tomsk: "托木斯克的外企"
 IRK_western_companies_in_tomsk_desc: "由于我们与自由国家组织的良好关系，现如今一票西方药企正在寻求在我国建立医药产业基地。毫无疑问，这将成为我国建设本土医疗产业的绝好机会。"
 IRK_zaibatsu_in_krasnoyarsk: "克拉斯诺亚尔斯克的财阀"
 IRK_zaibatsu_in_krasnoyarsk_desc: "日产、丰田等主要日本车企都表示有兴趣在工业城市克拉斯诺亚尔斯克建厂。如果我们能处理好贸易壁垒与贸易开发的关系，在国家层面采取有效的保护主义措施，并在地方层面维护在该市车厂的收益，那么我国的汽车工业也将得到快速发展。"
