 IRK_superregional.21.desc: "“你们都被控叛国罪，除此之外，还有无数其他指控：谋杀、纵火、盗窃……”法官单调的声音嗡嗡地响个不停，仿佛在背一篇课文。也许他真的背过好几遍？费利克斯·索科洛夫想道。不管咋样，他们总是对那些卖国贼啦、那些流氓红军啦，用着一模一样的话；没理由觉得这种套话有什么新意。费利克斯边上那些所谓的同志现在可能都吓尿了裤子，但他对这些赤匪的屁话可以说是不屑一顾了。从巴巴罗萨开始他就和共产党做斗争，在所有被抓的军官中，红军最鄙视他，然而那些赤匪却不愿给他们比他更仁慈的命运。都是一死，那为什么要畏畏缩缩地死呢？\n\n法官罗里吧嗦没完没了，费利克斯忍不了了。不是法官那平淡的语调，不是士兵们那无情的瞪视，更不是那些在他身旁接受审判、无法接受自身命运的少年们。“够了！”费利克斯终于咆哮起来，戴着手铐的拳头狠狠地砸在面前的桌子上。“指控和判决无关紧要。快把我拉出去毙了吧，你们这些没骨气的废物。”几名士兵的脸上闪过愤怒的表情，他们举起枪，但法官示意他们退下。“很好，索科洛夫先生。”费利克斯很惊讶，这人竟然还记得他的名字。“法庭据此判定你有罪。你的判决是死刑立即执行。同志们，把这些人押送到地里去，绑在桩子上。”士兵们走近他，法官盯着费利克斯，他脸上流露出一种介于怜悯和厌恶之间的、难以分辨的情绪。“索科洛夫，你还有什么遗言吗？说来听听。”\n\n“等你们下了地狱，你们这些混蛋最好做好准备，我要在那儿先杀了你们。”\n\n“我明白了。索科洛夫先生，再见。”"
 IRK_superregional.21.a: "这里躺着一个无名的叛徒。"
 IRK_superregional.22.t: "创造差异"
 IRK_superregional.22.desc: "当伊戈尔在征兵簿上大笔写下自己的姓名，加入抵抗法西斯蛮子的伟大战争中时，他期待着很多东西……光荣，朝着敌军阵地发起英勇的突击，解放美丽的城镇与漂亮的女孩，胸前挂满各色勋章。诸如此类。而不是在这里，在一个周围几百里杳无人烟的破烂堡垒里，看守一堆无足轻重的囚犯。在这里，每个人都很无聊，囚犯也不例外。伊戈尔抽完一根烟，回到屋里，听到人们激动地大喊大叫。他有点惊讶。不是欢呼或拙劣的歌唱（他们一周前就闹过了），而是一场争论。他们都在吵些啥呢？他走了过去。\n\n伊戈尔发现，由于穷极无聊，士兵和囚犯们似乎在讨论政治。“天生反动派？‘老子反动儿混蛋’纯属狗屁！这就是把种族主义掺进马克思主义话语！这就是希特勒那套‘民族社会主义’！”一个士兵对聚集在一起的囚犯们说。他的同志们点头表示同意。\n\n坐在对面的一名囚犯张嘴反驳道：“希特勒又不是马克思主义者。谢罗夫同志只是认识到一个事实：人们继承了其父母的阶级地位，并将这一事实扩展到整个资产阶级文化群体，比如犹太人。如果你想谈真正的马克思主义，那你家那个屠夫亚戈达为啥要大肆屠杀其他共产主义者，再把国家的资源交给资产阶级呢？”\n\n“红色希特勒党真的把我们叫做修正主义者吗？”另一个声音插话道。\n\n伊戈尔明智地决定不参与讨论。战场上到处都在用着化学武器，但讨论政治——得了吧，比化学武器还他妈恶心人呢。"
 IRK_superregional.22.a: "但说真的，这咋就不是纳粹主义了？"
 manul.1.t: "战争的本质"
 manul.1.desc: "弗洛连季独自走在乌兰乌德-赤塔的铁轨上，当下的任务让他精疲力尽。他不幸地被他的单位派来检查本周的未爆弹。现在是最后一天，他只想着活下去，把拆弹工作轮换给下一个可怜的混蛋。\n\n出于无聊，他踢起一块石头，看着它高高飞起，却超出视野落在地平线之下。出于好奇，他小心的移动到它落地的地方，发现那是一个弹坑。虽然最开始很担心，但他马上发现弹坑里面没有炸弹。这让他十分宽慰，终于不用去写那该死的文件了。\n\n正当他转身准备继续巡逻时，弹坑里传来了软软的呜咽声。尽管理智让他不要这么做，他还是下到坑里调查那个声音。眼前所见的声音源头让他放下了枪。面前是一窝他见过的最毛茸茸，最可爱的兔狲。\n\n弗洛连季几乎本能的伸出手，目光也因为面前可爱的东西变得呆滞。然而巢穴深处传来一声响亮的咆哮，让他摸到前就缩回了手。他向深处看去，两只发光的眼睛正带着杀意瞪着他，吓得他这个勇敢的士兵连枪都顾不上捡就惊恐地逃出了弹坑。\n\n与此同时，这双眼睛的主人向她的孩子们走去。果然，她的孩子们都安然无恙且精力充沛，对它们所处的危险浑然不知。就在她照顾孩子时，弹坑外的一声巨响短暂的吸引了她的注意力。不过随着声音的消失，她很快又回过神来，这里只剩下了平静的母亲和年轻的幼崽。"
 manul.1.a: "幼崽依然顽皮无知。"
 manul.2.t: "寂静中的漫步"
 manul.2.desc: "难得的和平时期，布里亚特的森林正处于宁静之中。从小村的车站出发，格拉西姆独自走在从乌兰乌德到赤塔的铁轨上。在日复一日伐木工作难得的独处时间里，他凝视着树冠附近，想着哪些树需要照看。\n\n目光下移，两个事物吸引了他的注意。其一是一个不幸踩雷的倒霉蛋的血肉模糊的尸体，另一个则是路上的一个弹坑。不顾理智的劝阻，他决定下去看看，因为他感觉下面的东西与自己有些联系。\n\n到达底部，他对眼前所见惊讶不已。一群天真可爱的兔狲幼崽正栖息在一个临时巢穴之中。他走近些，想好好看看它们。然而随即又停下，因为它们的母亲正站在孩子前，嘶吼着威慑他。\n\n格拉西姆的第一反应不是害怕，他反而轻笑起来。他觉得这很有意思。凶狠的脾气让他想起自己的老妻尤利娅，这脾气也曾让他提心吊胆。继续遐想着那些场景，他感到刻骨铭心的悲伤。他们最后一面是西伯利亚战争中她保护女儿那时，那是她面对炮弹唯一能做的。\n\n沉浸在悲痛中，格拉西姆缓步后退直到那位母亲不再警戒。当他们终于看不见彼此时，格拉西姆慢慢爬出弹坑，跑回镇上，满眼泪水。他的漫步是为了能遗忘，而不是追忆。"
 manul.2.a: "生活仍在继续。"
 manul.3.t: "进步的伤害"
 manul.3.desc: "“呼噜呼噜……”她从睡梦中醒来，昏昏沉沉地睁开翠绿的眼眸。她现在相当累，前一天下午，她花了很多时间去打猎觅食，到很晚的时候才沉入梦乡。她不情愿地伸了伸懒腰，醒了过来。过去几天里她确实看到了一些奇怪的东西，但现在这个声音还从来没听到过。\n\n她走出山洞，眯起眼睛，看着贝加尔湖上空高悬的太阳。早晨的阳光总是让她喜欢不起来，这也是她为什么总是晚睡的原因，至少，在被嘈杂的噪音打扰的时候是这样。然而，当她的眼睛适应了明亮的晨光之后，映入眼帘的东西却让她有点糊涂。湖上的大坝似乎变得更大了，箱子和机器搬到了她的洞穴前，人类的靴子在周围走来走去，弄得好像这里是他们的地盘一样。\n\n轰隆！传来的巨响把兔狲吓了一跳，在骚动中发足狂奔。她转过身来，看到自己以前的家已经化为乌有，建筑队安放的炸药炸塌了曾经的屋顶。与此同时，困惑的工人们也打量着这只形单影只的兔狲：她现在孤身在外，看起来惊慌失措。\n\n她吓坏了，向东跑着穿过营地，在片陌生的环境中穿梭于机器和箱子之间。当认出一片树林时，她停下了脚步，分析着越过剩下建筑群的最佳路径。然而，一声枪响打断了她短暂的沉思。子弹咫尺之差，没有打中，但兔狲已经吓坏了，她猛地向前一冲，跳出营地，隐入了相对安全的野外。\n\n她继续奔跑着，直到再也听不到那些人类的声音、再也看不到营地里的建筑。脱离险境让她欣喜不已，不由得倒在地上，在泥土中打着滚，发出欢快的鸣叫。但当意识到自己的处境时，她的轻松又转瞬即逝：她得找到一个新家，重新开始自己的生活。"
 manul.3.a: "小兔狲又该怎么办呢？"
 manul.4.t: "奔向荒野"
 manul.4.desc: "雅罗斯拉夫安静地蹲下来，仔细观察一组向森林深处延伸的小脚印。脚印很新，他认为自己正逐步接近目标。几日内他一直拿着网和笼子在新西伯利亚的森林中游走。已经精疲力尽的猎人确信这场追逐很快就会结束。\n\n穿过一条小河，他叹了口气。虽然泰坦可能会给他客观的报酬，但他还是认真的质疑自己接受这份工作的决定。毕竟兔狲并不常见，而且肯定有地方能让他们给动物园买一个吧？不过话说回来，这可能只是出于对质量的要求，而且考虑到动物园不断扩大规模，他也不是唯一做这件事的可怜的倒霉蛋。\n\n到了对岸，他发现了更多脚印，并且都指向了一个山洞。走近之后，雅罗斯拉夫瞪大眼睛，终于发现了他的目标。那只大绒毛球正坐在外头舔自己的毛。他小心地接近，眼睛死死锁住目标。不过很不幸，靴子踩在树枝上的声音破坏了他的计划。\n\n雅罗斯拉夫瞳孔猛然收缩，向着兔狲冲去，希望能把它逼近洞穴里。不过这个计划只在赶兔狲进洞穴这部分奏效了。黑暗中，受惊的兔狲冲向雅罗斯拉夫，顺着他的皮夹克窜上他的脸。\n\n不过他对此早有准备。转瞬思考后，他扔下笼子腾出手抓住了兔狲的脖子。伴随着困惑，这只兔狲发现自己已经被网了个结结实实，然后被丢进了地上的小笼子。雅罗斯拉夫松了口气，这项工作最困难的部分已然完成，而自己也只被抓了几下。不过看着这团暴躁的毛球，他心里一沉，想起自己离任务完成还有些距离。"
 manul.4.a: "现在得把它运回去……"
 manul.5.t: "表里不一的原住民"
 manul.5.desc: "海尼回头望着贝加尔湖。尽管西伯利亚与他的家乡南非不甚相似，但它依然有独特的美景。当回顾自己的远足时，他对这个机会感到难以置信的幸运。\n\n队伍中有人提出露营的想法那时，他只觉得是西阿拉斯加持续性战事中的一个停顿。但是现在他对此感到庆幸，这是他一生中难得的平静时光。\n\n雇佣兵停下脚步，他在路上看见了一种罕见的动物。那是一只长着翠绿色眼睛的灰色毛茸茸的圆猫。海尼以为它是一只流浪狗，于是打算靠近些去摸摸它。不过很不幸，那个生物一点都不喜欢这样。\n\n随着海尼伸出手，那只兔狲慢慢退了两步，然后扑向他的头。雇佣兵惊呆了，以至于大猫在脸上乱抓的时候他都没有动作。而当感觉到兔狲的大獠牙刺入耳朵时，他终于回过神来。他试图卖力的对兔狲发起反击，却都无济于事，兔狲转了一圈，把獠牙刺进了他的右眼。\n\n终于，兔狲厌倦了继续进攻，叼着战利品离开了。此时雇佣兵发现自己浑身是血，视野也没了一半。毫无疑问，他现在需要治疗，但最重要的是，回营地之前他需要一个借口。毕竟他不能直接跟同伴们说自己输给了一只大号家猫。\n\n在跌跌撞撞回去的路上，他想出了一个完美的故事，就是有点陈词滥调。他与一头熊战斗，并取得了胜利，但失去了一只眼睛。接近营地时，他深吸一口气，把自己编的故事从头到尾又串了一遍。"
 manul.5.a: "嗯，他们会买账的。"
 manul.6.t: "模仿"
 manul.6.desc: "卡罗尔靠在卡车侧面，看着眼前大部队四散在农场搜寻，享受着喉咙里尼古丁的香甜。他正把手下们派来执行“训练”任务，学习如何侦察。他们要做的就是找到一只猫，然后向他汇报，仅此而已。然而，他对这些在农场中摸索前行的菜鸟们只是悲观的期待着。\n\n当然了，这次的行动从技术上来说并未得到政府的批准，不过也没人会阻止他这个级别的军官。说到底他也只是想要一只宠物猫，就像元首那样。穆拉已经在那个州掀起了一阵热潮，而他并不打算让自己被排除在外。\n\n他的思绪被一个抱着某种绒毛走过来的菜鸟打断了。仔细看了看，卡罗尔对下属的成功报以微笑。“报告长官！我在谷仓的阁楼上发现了这些奇怪的小猫咪。请问您满意吗？”\n\n卡罗尔拿起一只看起来尤其可爱的，仔细端详。这只小猫正处于困惑中，她有着厚且灰的皮毛，上面点缀着黑色斑点。毛茸茸的皮毛中镶嵌着那最为动人的大耳朵和脸蛋。堪称完美！\n\n卡罗尔平静地回答下属。“这样就可以了，把剩下的放回去，然后让其他人集合。我要去见一下村子里的猎人，了解一下这种生物。”菜鸟敬了个礼，匆匆离去。卡罗尔则钻进卡车，确认了一下四下无人。他爱抚着新朋友，看着她翠绿的眼睛，思考着一个名字。"
 manul.6.a: "就叫你卡蒂亚吧。"
