 IRK_smuta_towards_the_restoration: "走向伟大复兴"
 IRK_smuta_towards_the_restoration_desc: "时机已至。远东地区的各路军阀、机会主义者和前苏联的继任者们已做好战备，重申他们对统一的主张，向远东其余地区进军。大动乱开始了。现在是时候展示伊尔库茨克的力量了——我们要先发制人，以免我们的敌人抢先一步。\n\n法西斯分子，雇佣兵，白军，还有各种各样的罪犯在这里出没；他们盘踞在本该属于苏联的土地上。我们所肩负的任务是艰巨的——但除了我们还有谁能拨乱反正，光复苏联呢？\n\n苏联伟大复兴之路，自兹而始。"
 IRK_smuta_terror_by_necessity: "必要手段"
 IRK_smuta_terror_by_necessity_desc: "不少人抗拒我们的回归，而我们必须毫不留情地对付他们。军阀、罪犯、叛徒遍布远东，当我们逐个拔除时，必须向人民表明，他们的罪行天理难容。\n\n俄罗斯革命时期的红色恐怖是暴烈的，但这也是必要的，因为保皇派和白军残酷镇压人民群众。我们要向人民表明，我们革命者不仅愿意惩罚暴政，而且还愿意积极扫除暴政。如此对外保证，群众便可安心，因为他们清楚俄罗斯的最大威胁正在被处理，也打消了想与我们作对的念头。\n\n让敌人们知道我们绝不拖延；让那些反对苏联的人知道我们绝不手软。"
 IRK_smuta_expand_regional_nkvd_detachments: "扩编地方NKVD分遣队"
 IRK_smuta_expand_regional_nkvd_detachments_desc: "NKVD是我们手头上最重要的力量之一，他们必须要得到稳定的补给和维护，尤其是在我们扩张领土的时候。在我们重新解放的领土上，NKVD分遣队处于捉襟见肘的状态，无法维持对当地的控制。\n\n这是无法接受的，这威胁到了我们对当地的控制和稳定。\n\n我们将确保边境地区的NKVD分遣队得到额外的物资、武器、车辆和士兵，同时我们会在必要的时刻组建新的分遣队，确保他们完成目标，并重新为苏联开发新解放的远东领土。"
 IRK_smuta_expand_regional_nkvd_detachments_tt: "§G提高§!§Y安保政策§!的政策落实率，并按§Y拥有地区的数量§!成比例§G降低§!§R民众骚乱§!，每个地区需要花费§Y2M美元§!。\n当前§Y拥有的地区§!数量：[?IRK.num_owned_states]\n\n我们将花费§Y[?temp_econ_spending_amount_unmodified|3]B美元§!。[GetSpendingSource]\n§G提高§!§Y安保§!政策（§Y[GetCategory4Lawtno_security]§!）落实率§Y[?Z]§!。"
 IRK_smuta_assistance_for_local_soviets: "支援地方苏维埃"
 IRK_smuta_assistance_for_local_soviets_desc: "苏维埃是我国之基石，为了能够有效管理我们在远东不断扩展的领土，有无数的地方苏维埃需要建立、重组与再造。在这一任务中，任人唯贤固然重要，但我们也需要为这些人才开展工作提供足够所需的资源。\n\n远东大部分地区在为少数人服务的政府和无组织且低效的管理下停滞不前。因此，我们需要做大量的工作才能将这些地区过渡到由工人委员会进行管理的状态——而且我们需要保证上述委员会的人员都对苏联足够忠诚。\n\n毕竟，我们可承担不起在这一关键阶段偏离党的路线的风险。"
 IRK_smuta_the_arteries_of_the_union: "联盟的动脉"
 IRK_smuta_the_arteries_of_the_union_desc: "我们当下在远东蛮荒的地区开展的所有军事、经济、政治工作都面临着后勤不畅的问题。因此，我们计划以工程师们在建的公路和铁路为基础，设计一套更加详尽且成熟的基建方案，分阶段建立一个能承受远东恶劣天气、极端温差和环境损耗的成熟系统。其内容将涵盖桥梁、隧道、电网、远程通信网、维修站和燃料站。在对已解放领土建立起军事控制后，我们就可以推进这个项目。随着计划的推进，它必将为整个地区的全面发展打下坚实的基础。"
 IRK_smuta_the_arteries_of_the_union_tt: "我们将以每个地区§Y4M美元§!的花费，在拥有的地区中修建§Y铁路§!，并按照目前§Y拥有地区的数量§!成比例地§G增加§!月度£smuta_supplies §s军事物资获取§!。\n当前§Y拥有的地区§!数量：[?IRK.num_owned_states]\n\n"
 IRK_smuta_under_benevolent_eyes: "在仁慈目光下"
 IRK_smuta_under_benevolent_eyes_desc: "红军步步为营，远东已尽入囊中，但新问题也随着胜利一同到来。\n\n即使红军已如秋风扫落叶般摧垮了所有敌人，但这并不是终点，法西斯、纳粹和资本主义的余孽依然如同杂草一般，潜藏在国土之中。我们必须要拯救人民，保护他们免受法西斯蒂和犯罪渣滓的压迫。\n\n而这就是内务人民委员会同志们的工作了：他们会密切地关注人民，防止人民遭到别有用心之徒的利用与腐蚀。即使在今天，国内也藏匿着叛徒与异见分子，企图伤害人民。NKVD将嗅出并铲除叛徒，让他们在我国彻底销声匿迹。"
 IRK_smuta_facilitate_sovnarkom_reorganisation: "重组人民委员会"
 IRK_smuta_facilitate_sovnarkom_reorganisation_desc: "苏联人民委员会（今后简称为人民委员会）实际上已经陷入停滞，其严重程度在萨布林事件后显露无疑。它毫无组织，全无防备，因此现在的它完全没有能力领导我们继续作战。\n\n既然已经认识到了这一点，那么现在的头等大事，就是必须将作战的相关权力转交于那些能做到积极管理作战的人——特别是亚戈达主席和他所信任的顾问。现在的我们正处在重要关头，绝不能有丝毫的犹豫或官僚作风。大动乱之际果断为上，如果形势需要的时候，亚戈达主席必须能立即掌控一切。\n\n红军的车轮滚滚向前，我们的手头更不能闲着。"
 IRK_smuta_expand_gosplan_functions: "扩大国计委职能"
 IRK_smuta_expand_gosplan_functions_desc: "目前收复联盟领土的任务正在稳步推进，新的工作也堆积如山。而国家计划委员会在制定国家恢复和发展方案的能力上无出其右。一方面，我们应当进行大刀阔斧的改革，完善扩展国家计划委员会的权能。另一方面，我们还得在每个地区建立联合委员会以评估它们的经济状况，以便制定经济一体化方案。为了控制并监督这些地区的发展，同时保证资源的合理分配，我们会动用一切手段。当然，其中也包括内务人民委员会的全面信息支持。"
 IRK_smuta_assess_nomenklatura: "评选职务名册"
 IRK_smuta_assess_nomenklatura_desc: "对在册官员的清洗虽然清除了腐败无能和公然卖国的人员，但也造成了国家明显缺少经验丰富，业务娴熟的行政人员，尤其是在我们开始计划性扩张受控领土之前。所以我们要开始积极培养新的、专业的行政人员。他们中最有才华的人，将与我们现有的能干且经验丰富的人员一同上任远东的管理岗位。这些新人可以借此获取关键的实践经验，而老手们也能确保新人干部在新领土上的工作专业且称职。"
 IRK_smuta_stabilise_economic_authorities: "树立经济权威"
 IRK_smuta_stabilise_economic_authorities_desc: "布里亚特事件与之后的大清洗使我们的经济管理部门混乱不堪，而苏联领土即将回归合法政权的统治，解决恢复经济效率已是燃眉之急。我们将为经济管理部门制定一套明确、全面、统一的规则，以此立即固定其职责，并简化招募流程。来自收复地区的经济部门代表会接受NKVD的评估，被证明合格后将接受二次培训并融入我们的经济体系中，他们对自身地区的了解对巩固统治有极大帮助。"
 IRK_smuta_resources_for_kombinats: "调配联合企业"
 IRK_smuta_resources_for_kombinats_desc: "自从30年前布哈林在苏联建立统治之时，控制着整个工业部门的国有企业组成的联合企业就一直维系着我国经济的运作。他们知错便改，精益求精，对国计委有求必应，充分证明了自己在国家发展中无与伦比的效率。当下对收复领土的整合也正依托他们推进，我们还要进一步委任联合企业制定恢复苏联经济的计划，并把这些收复的领土也纳入其中。对此，应当做好大幅扩大预算、提供物资、能源、人力并从内务人民委员会获取所有必要信息的准备，以便落实这个计划。"
 IRK_smuta_resupport_the_ruble: "恢复卢布流通"
 IRK_smuta_resupport_the_ruble_desc: "苏联卢布这连年的战乱中失去了价值，甚至失去了意义。许多叛军、土匪和军阀占据了苏联领土，并发行他们自己的伪货币，这进一步破坏了本就不稳定的苏联经济。该终结这一切了，我们必须恢复苏联的金融体系。\n\n首先，被解放领土上的所有银行和金融机构都将重新纳入苏联的国家银行体系，并统一标准。其次，不再发行伪币，取而代之的是重新发行的苏联卢布，这是苏联境内唯一合法货币，国家银行将组织人们把储蓄迅速兑换成新货币。为了苏联经济的生存和发展，我们需要恢复与外国的贸易往来，这意味着苏联卢布必须用国际公认的硬通货作为后盾：黄金和白银。幸运的是，阿尔丹丰富的金矿，加上居民已经积累的黄金储备，会让我们获得必要数量的贵金属，以发行所需数量的新纸币。"
 IRK_smuta_the_renewed_apparatus: "更完善的机构"
 IRK_smuta_the_renewed_apparatus_desc: "得益于职员们的不懈努力，我们的管理机构已经显著的变得更有效率，人员各司其职且资金充足。鉴于这些进展，我们已经能更充分地为人民服务，并能为前线的士兵提供行动物资。\n\n即使曾让国家濒临崩溃，萨布林的叛乱也被证明是迫使这些变革的必要的催化剂。我们已经不再停滞不前，不再迷惘。一个省接着一个省，一个地区接着一个地区，共产主义重返远东。\n\n苏维埃联盟屹立不倒，整个俄罗斯终将再次团结于镰锤之下。"
 IRK_smuta_back_in_the_ussr: "联盟凯旋"
 IRK_smuta_back_in_the_ussr_desc: "我们胜利了！统一战争在最开始便出乎所有人的意料。亚戈达和他的主席团成功扛住了无数考验：萨布林的兵变，沙皇余孽的恫吓，以及法西斯分子的憎恶。我们最终还是取得了伟大胜利！反动力量和伪资本主义被我们狠狠踩在脚下。远东自此重归于苏联，正如多年前一样。\n\n在亚戈达同志的领导下，我们终于摆脱了德国佬的阴影，踏上收拾旧山河之路。回首望去，唯余幻影寥寥：法西斯分子的顽固抵抗，被包围的沙皇余孽，以及需要再教育的萨布林分子。他们早已不成气候，只需眨一下眼，扣下扳机，他们便会随风逝去。联盟已然归来，无产阶级的敌人们，颤抖吧！"
 IRK_mutiny_the_response_desc: "同志们！兄弟们姐妹们！伊尔库茨克州的工农们！我们代表苏维埃主席团要求你们保持警惕，因为我们苏维埃祖国的存续正面临着严重的威胁。在瓦列里·萨布林领导下的逃兵与叛徒利用我们正在对抗罗扎耶夫斯基和帕斯捷尔纳克的这一弱点，试图在我们内部掀起一场修正主义暴动，鼓动暗弱无知的暴民去参与他那见不得人的事业，强迫他们对工人阶级犯下不可言说的罪行。\n\n我们深爱的联盟正处在生死存亡的关头，我们请求你们，不要屈服于萨布林反革命分子的挑衅，而是要把精力投入到对抗内部敌人的斗争中去。我们警告你们，苏维埃铁拳对叛徒毫不留情。任何鼓动、从事反苏维埃活动或是窝藏叛乱分子的人都会被追究责任，并受到最严厉的处罚。"
 IRK_mutiny_in_the_trenches_desc: "联盟的士兵忍受着难以想象的恶劣环境，而我们不得不要求他们做出更多的忍耐。士兵们是我们抵御游击队的盾牌，而那些叛徒正试图完成德国人的未竟事业。我们必须竭尽全力，支持那些在前线为我们的事业浴血奋战的战士们，这样联盟才能生存下来。\n\n确保士兵能按时收到分发的食物、装备与武器，我们可以将地狱般的西伯利亚战场环境变得更适宜一些。可以在前线人员和预备部队之间做轮换部署，给士兵们一个喘口气的时间，让他们在回到战场时能以更高的效率投入战斗。大敌当前，我们的士气不可低落。"
 IRK_mutiny_in_the_ministry_of_defense_desc: "我们必须冷酷无情、毫不犹豫地快速镇压游击队暴动。亚戈达已命令国防部长将国家转入战时状态，直到彻底踏平东部叛乱为止。部分经济区会转投军备生产，其他一些地区则会在经过调整后以新方式继续运作。在当下，军粮供给优先于民用粮食供应，一些正在生产民用商品的工厂将会被改造为武器车间。\n\n国防部长要执行的另一个命令是分发“博物馆展品”，这些古董级武器可以追溯到二战之前，我们一直把它们保存到现在，部长会将这些武器分发给在我们领土上猎杀游击队的预备部队。"
 IRK_mutiny_volunteers_for_the_union_desc: "联盟的志愿者"
 IRK_mutiny_nkvd_guards_detachments_desc: "在联盟的至暗时刻，是NKVD拯救了主席团并将其护送至伊尔库茨克。当我被迫们再度为生存而战之时，NKVD会再一次为我们带来胜利。我国一些经验最为丰富的士兵也是NKVD卫队的成员，目前这些人分散在全国各地，担任保镖、情报人员以及秘密警察的工作。但假如我们能将他们组织为一个完全军事化的部队，他们就能发挥更大的作用。\n\n新生的NKVD摩托化步兵师将会成为我们刺向叛徒的尖刀，杂乱无章的土匪在纪律严明、坚定无情、出类拔萃的苏联战士面前不堪一击。在我们击败游击队后，这支新部队就会被投入到我们重夺西伯利亚，乃至夺回整个俄罗斯的战斗中去。"
 IRK_mutiny_in_the_directorate_of_construction_desc: "伊尔库茨克是东西伯利亚的经济与工业中心，但我们已因叛乱元气大伤。在我们最需要工业硬件的时候，大量的军事工厂与基础设施都落到了萨布林匪帮手中。为填补这些空缺，建设部必须要为军队亮绿灯。\n\n原本用于其他项目的闲置工厂都投要入到军备生产中去，加快益于军队的基础设施建设，与此同时无限期推迟民用设施建设。在恢复我们被窃走的工业实力之前，我们必须从仅剩的资源中榨取一切。必须不惜一切代价维持军队供给，让军队继续挺进！"
 IRK_mutiny_field_fortification_planning_desc: "野战工事计划"
 IRK_mutiny_supplemental_labor_battalions_desc: "我们需要所有人手来击败萨布林分子，包括那些曾让我们大失所望的人。古拉格里面住满了一群身体健康，急于向我们证明他们已然忏悔，渴望重获自由——至少是减刑的人。我们会创建一个由古拉格志愿者组成的劳工营，他们会在叛乱期间填补军事工程人员的空缺，在战地工事建造中出力。\n\n当然，我们必须对这些志愿者保持警惕。他们中许多人都曾试图背叛我们，一旦暴露在叛军的宣传攻势之下，他们就很可能故技重施。为激发志愿者的忠诚，只要他们能不节外生枝地完成工作，我们就会适当减轻他们的刑罚。我们最不希望看到的事情就是后方囚犯大暴动。"
 IRK_mutiny_in_the_capital_desc: "萨布林的叛乱揭露了中央政府的关键弱点。在叛徒们势力日益膨胀的过程中，居然没有任何国家机关采取手段让暴动胎死腹中。这真是个天大的笑话，我们必须立刻采取一系列措施来填平那些让政府沦落至此的漏洞。\n\n在成功镇压游击队后，政府就必须做好快速重整我们被偷走的领土的准备，摧毁任何可能出现的异见残党。我们还必须重新审视政府，弄懂此次暴乱逃过联盟法眼的方式。如果联盟还想要生存下去，就不能让此事发生第二次。"
 IRK_mutiny_in_the_presidium_desc: "苏联主席团将会负责推动对国家机构必要的改革。在此动荡时期，主席团可以充当指引我们冲出风暴的稳定灯塔。在军方和NKVD镇压暴动的同时，主席团的政治家们将努力确保我们的国家机器在战时也能正常运转。\n\n我们也要对主席团进行由内而外，由表及里的调查，如果有叛徒还藏在政府里面，我们就一定要把他给揪出来。更重要的是，一个缺乏监督的主席团会让叛徒的阴谋继续得逞，而在新的主席团中叛徒注定一事无成。"
 IRK_mutiny_an_ironclad_union_desc: "我们现在没空去倾听那些反对意见或是去搭理对政权的质疑。联盟正面临着能足以将其摧毁的危机，而这一危机的源头正是不团结。我们政府里的某些人把这次叛乱当作自己的机遇，想乘我们转移注意力的时候推行他们幼稚的改革。如果这种小动作能掩人耳目地继续下去，联盟就死到临头了。\n\n亚戈达下达了命令，我们必须立刻终结主席团内的山头主义。在危机期间主席团只能讨论和实施已经过批准的危机相关动议，任何试图颠覆这一安排的人都会见识它有多么严肃。也许在以后的某一天，我们能负担得起奢侈的内部建设性批评，但今天可不行。"
 IRK_mutiny_in_the_shadows_desc: "我们兵工厂里留下的最强武器就是情报部门。当俄罗斯四分五裂之时，是NKVD的特工让联盟活了下来，是他们开辟了伊尔库茨克这一革命新家园。NKVD拥有世界上经验最为丰富的特工和间谍，我们应该派他们去对付萨布林和叛匪，让他们将叛军由内而外地一撕为二。\n\n一群对治国理政一无所知的外行正统治着贝加尔湖对岸的布里亚特，这让它成为了渗透与破坏的绝佳目标。我们的特工会伪装成叛徒或双面间谍混入萨布林的队伍，而特工们甚至都不需要隐藏自己的身份。不久之后游击队就会陷入混乱，他们的计划也好机密也罢都会被送到我们桌前。"
 IRK_mutiny_in_the_directorate_of_state_security_desc: "一个国家陷入间谍战及情报战的时候，防御比进攻更为关键。我们揭开了暴乱分子的秘密，我们也必须确保他们无法反过来刺探我们的秘密。NKVD涉内机构——国安部将负责这一要务。镇压游击队无疑困难重重，但要说谁能胜任这一要务的话，唯有国安部。\n\nNKVD会密切监视那些没有献上绝对忠诚的公务员，以及同已知叛徒存在关联的人物。特工会去往每一座城镇，留意任何会引来麻烦的蛛丝马迹。巡逻队将会席卷农村，拦截渗透进来的间谍。伊尔库茨克应当成为情报的黑洞。"
 IRK_mutiny_mobile_interrogation_centers_desc: "时间就是金钱，我们没法把那些带有宝贵信息的战俘快速地送往安全的后方。哪怕不算上把战俘抓进审讯室，再把情报带回前线所浪费的时间，审讯仍是个费时费力的活儿。解决对策很简单：把审讯室搬上前线。\n\n我们可以改装一批专用卡车，运送从事审讯和“湿活”的情报人员及他们要用到的工具，此举可以极大地提高审问萨布林派战俘的速度和效率。作为额外回报，我们不愉快的审讯方式可能很快就会再无用武之地，光是这批卡车在审讯过程中积累下来的名声就足以让敌人胆战心惊，对卡车的恐惧能让最坚强的游击队员屁滚尿流。"
 IRK_mutiny_trials_fitting_for_traitors_desc: "对叛徒的审判"
 IRK_mutiny_in_the_ministry_of_propaganda_desc: "在战时，宣传是胜利与失败之间的分水岭，在保持我军士气高昂的同时打击敌军士气。当前的叛乱也不在例外，宣传部正在努力确保所有人都能认识到我军胜利的必然性。宣传部已在近期做好了行动准备，这将会是针对前线敌我两侧士兵双管齐下的宣传攻势。\n\n我们会用同志们的英勇事迹来激励我军忠诚的战士们，让士兵们知道自己继承了先人源远流长的抵抗精神与英雄主义遗产。逆贼叛匪的阵地会受到宣传攻势的狂轰滥炸，我们会向他们展示我军的优越性，揭露那些正在领导他们手足相残、步入歧途的白痴的真面目。"
 IRK_mutiny_remember_the_revolution_desc: "萨布林自称继承了列宁革命的衣钵，将自己伪装为真正的列宁主义者，把跟在他屁股后面的渣滓说成十月革命的精神继承人。他显然是在胡说八道，但许多公民都在此番谎言攻势下变得摇摆不定。必须要向人民群众证明我们才是手持工人革命火炬的人，而那些游击队员不过是狡诈的反革命分子罢了。\n\n宣传部会发起基于萨布林想法的运动——纪念十月革命，忠于列宁的目标等等，但我们会比萨布林做得更好。萨布林身陷一群众说纷纭的意识形态思想家和知识分子之中，而我们拥有的是专业宣传团队，辅以适当预算，他们会将我们释放的信号传递地又远又广。"
 IRK_mutiny_for_it_forever_lives_on_desc: "因为他永垂不朽！"
 IRK_mutiny_the_union_forever_desc: "胜利就在眼前。在数个月的激战后我们终于驱逐了叛徒，做好了发动致命一击的准备。这些懦夫试图乘联盟最为虚弱之时将其摧毁，但他们没能吸取历史的经验教训。如果连拥有有史以来最强军队，横扫欧洲的德国人都无法毁灭我们，那么世上就再无可以毁灭联盟之人。他们知道自己唯一的胜机就是背后偷袭，但就算如此，他们还是失败了。\n\n取得胜利之后，我们就会在联盟支离破碎的领土上重建家园。这场毫无希望的叛乱从来都没有机会推翻苏联，但它会改变苏联。我们当然不能让状况变回叛乱发生之前的那样，如果我们一直在埋头对付叛军和游击队，光复俄罗斯就会是遥不可及的梦想。不管未来会发生什么，我们都知道联盟终将胜利。联盟不该倒下，也不能倒下。"
 IRK_postwar_the_union_victorious_desc: "同志们，苏联人民做到了！萨布林一派的叛乱分子已被彻底粉碎，我们赢得了一场充满荣耀的胜利！我们再次证明了联盟的实力，也向邻国展现了我们不会不战而降的决心。\n\n然而，战斗结束并不意味着欢庆开始！我们现在要去重组萨布林分子，伸张正义！\n\n现在，让我们来斩断联盟之敌的最后威胁，让萨布林分子知道，我们——联盟的人民们，在最恶劣的环境中仍会保持警惕与强大！"
 IRK_postwar_the_great_purge_desc: "苏联不能让此等反革命暴动再度发生！如果俄罗斯想要从灰烬中崛起，将联盟以稳定的政治实体之姿展现在世人眼前，地方管理层就一定不能让这些叛乱分子再度集结起来对抗政府。我们直击问题的根源：无能与腐败。\n\n我们迫切需要进行一次§V大清洗§!，以保证我们政府的稳定。把那些领导无能、管理无力的干部集中逮捕起来，根据他们的罪行进行审判：要么开除他们的党籍，要么把他们丢进大牢里蹲一辈子，要么就处决掉！\n\n至于那些尤为腐败的人，我们要把他们领到牛棚后面，给他们头上开个大洞！如果人民被如此无能的人代表着，那建立稳定的联盟无疑是痴人说梦……"
 IRK_postwar_assemble_the_commission_desc: "制定一项清洗计划来荡涤我们政府结构中的污秽，可谓至关重要。为了完成这一任务，我们将设置一个委员会。这个委员会可以从涉嫌官员处收集资料，然后通过任何必要手段将他们处理掉。然而，委员会的成员不能由NKVD的官僚组成，他们肯定会横加干涉、扰乱我们的清洗。所以我们必须从NKVD的行伍中寻找和招募有必要技能的人才，用他们来实现我们的计划。\n\n毕竟，如果没有一个能为苏联人民干脏活的委员会，清洗就会难以为继。"
 IRK_postwar_recall_suspect_personnel_desc: "NKVD锁定了一批可能需要接受处罚的嫌疑人，他们被记录在案原因或是单纯的行政无能，或是更恶劣的贪污腐败，为此我们要撤去他们所有人的职务。\n\n在清洗掉这些可能无法胜任要职或存在腐败迹象的官员之后，政府部门职务将会出现空缺。我们不能让这些岗位就这么空着，得找人来填补这些空缺。\n\n我们会任命一些……“临时工”来承担这些工作。清洗造成的权力空白不宜久留，因为它会进一步破坏联盟的稳定。"
 IRK_postwar_the_investigations_desc: "虽说没人可以长期游离于NKVD的控制之外，但我们接下来要面对的一些嫌疑人在政治机器中可谓根深蒂固，难以根除。既然委员会已经建成，我们就要发动一系列调查来收集贪腐证据，调查的矛头将直指那些愚蠢到自以为地位固若金汤的腐败官员，我们会查个水落石出，把他们送进大牢。\n\n在掌握了充足的证据后，我们就会着手镇压这批贪官污吏，证据在手的委员将会依照嫌犯的所作所为来定罪量刑。\n\n这些寄生虫无疑是国家的敌人，他们对人民犯下了滔天大罪，联盟也为此向他们降下清洗惩罚。不过，也许还有一些尚未在这条邪路上走地太远的人，我们可以鼓励他们认清自己的过错。一旦委员完成了证据收集和审阅工作，亚戈达同志就会决定是否要对犯罪情节较轻之人做宽大处理。"
 IRK_postwar_zero_tolerance_desc: "我们不能容忍任何腐败无能的官员继续在政府中留任。不论这人是打杂的、还是位高权重的高官，任何在我们的清洗中被逮捕并起诉的人，在任何情况下都不会官复原职。\n\n上钩的老鼠无处可逃；那些幸免于难的老鼠则永远无法回到苏联的政治舞台。他们执政期间对联盟造成了极大的伤害，如果让他们继续掌权，我们政府的损失必然不可估量。\n\n苏联绝不能让这些堕落的官僚爬回政府，否则，联盟就会被毁在他们手里。"
 IRK_postwar_opportunities_for_forgiveness_desc: "有一群利于联盟事业的人还在我们的势力范围内，他们还能为重建光荣的共和国添砖加瓦。在上届政府中，他们曾是高效的行政官员，但腐败为这一切画上了句号。\n\n无论如何，现在有一个机会摆在我们的眼前：我们可以控制这些满腹韬略的官员，并将他们纳为己用。\n\n如果要让这些人为我们所用，可以宽大为怀、下不为例。他们可以官复原职，我们也会帮他们藏匿犯罪证明，前提是他们不会再犯下……愚蠢的错误。"
 IRK_postwar_the_irkutsk_trials_desc: "审判时机已至。我们已完成了调查工作，司法程序也已准备就绪。现在，我们必须开启审判，清洗联盟之敌。\n\n联盟会用上一切手段审判有罪之人，直截了当地告诉人民：反革命分子、腐败官僚、叛徒、寄生虫以及其他种种罪犯都逃不过法律的制裁。\n\n在将上述人群清洗出革命队伍后，国家将更加稳固。我们一定会做到的。"
 IRK_postwar_lessons_from_the_mutiny_desc: "布里亚特兵变，这是萨布林派对苏联发起的可耻暴动。尽管萨布林派在意识形态上误入歧途，反对真正的革命，并败于革命之手，但我们还是要留心于他们用过的战术。\n\n如此之多的支持者是怎么被叛军武装起来的？我们对此深感不解，联盟应该成立一个委员会来研究此事，分析他们的做法，以便将其运用到苏联军队之中！\n\n也许萨布林派不擅长有效运用自己的战术，但苏联会笑纳这套战术，还会更加高效地运用它！"
 IRK_postwar_lessons_from_their_spirit_desc: "同志们，到底是什么在为这场叛乱推波助澜？正是萨布林派对颠覆联盟政府并以自己的政府取而代之的希冀与渴望成为了鼓动人心的源泉，激起了他们的反抗。\n\n萨布林派希望取代现任政府，我们要留心于催生出此等理想的要素。萨布林派还渴望用自己那一套漏洞百出的体制来取代苏联，我们也必须留意于此并从中吸取教训。\n\n同志们，如果我们能为俄罗斯人民，而非萨布林去点燃同样的爱国热情，我们就一定能从中获益匪浅。"
 IRK_postwar_lessons_from_sablin_desc: "虽然萨布林的所作所为无疑是对苏联立场的可耻背叛，但我们也要对他的政策进行调查，如果将调查结果付诸实施，可能会得到一些好处，符合我们的利益。\n\n为了争取前萨布林支持者的欢迎，并且利用他培育出的思想，我们有必要实施一些源自萨布林体制的微小改革。"
 IRK_postwar_rebuilding_our_legitimacy_desc: "伟大强盛的苏联土崩瓦解了，我们也消失在了国际舞台上——这对于联盟的每个人来说都是无妄之灾。\n\n自从德国入侵联盟以来，我们就开始由内而外一块接一块地分裂，直到我们在鲸吞蚕食下沦落到今天这番处境。但我们不会在这样的挫折之下轻易言败。为了达成我们的目标，我们必须恢复政府的合法性，直到我们真正地被公认为俄罗斯的领导者！\n\n不管我们会在光复联盟时用上什么手段，我们都必须再次在大国中占有一席之地，并让俄罗斯人民夺回他们在世界舞台上应有的地位！"
 IRK_postwar_a_union_of_letters_desc: "我们的联盟在数十年前轰然倒塌，机会主义者、反革命分子和蠢货都在不断挑起战争以摧毁我们统治的合法性。萨布林叛乱分子是最后一批这么做的叛徒，每一个想要将民众引向混乱的人都只是在自掘坟墓罢了。\n\n在经历了这么多毁灭与破坏后，许多主席团成员都认为是时候该开展人心工作了。尽管我们把公众的利益视为第一要务，但显然许多公众都对政府坚持并为他们践行革命理念的能力产生了质疑。\n\n有鉴于此，也为早日再整合布里亚特苏维埃社会主义自治共和国，我们会发起一项名为“千封信件”的新运动。\n\n得名于17世纪的“文人共和国”，我们会培养一种类似的创造性文化。我们鼓励对政府各阶层的公开建设性批评，我们要求工人与官僚在信中表达他们对我们再统一事业的想法与关注。\n\n希望这样的行动能让政府变得更高效，吸引冷淡的知识分子，重架群众与他们的先锋党之间的桥梁。"
 IRK_postwar_necessary_reforms_desc: "千封信件运动颇有成效！农民与官僚都积极参与进来，抓住这独一无二的机会向主席团表达批判性意见。我们收到了超过一千封信，每封信都详细说明了对工作场所的不满及其各类行政效率的低下。\n\n最鼓舞人心的成果还是我们成功提升了政府在叛乱的布里亚特苏维埃社会主义自治共和国的合法性。虽然贝加尔湖东岸人民相对来说怯于写信，但我们收到的那些信件都有极高价值。此外，对言论自由管制的放松也缓解了紧张局势。破坏行动的数量在稳定衰减，看来我们已经可以让他们丢下机会主义者灌输的理念了。\n\n是该做出转变了。从字面上来说我们已制定了一系列行动：提升对低收入水平人群的支出，调整五年谷物配额以及填补管理层漏洞。这些项目和其他征集来的改革一样，很快就会被投入实施，深化我们与民众之间的信任。让我们投入改革工作！"
 IRK_postwar_an_internal_affair_desc: "列宁主义的核心宗旨就是党是人民的先锋队。党为保护人民免受资本家侵害，让人民拥有阶级意识而生。为了达成这一目标，只有受过最高等教育以及拥有先进政治觉悟的人才能担任国家要职，而不能让一般工人来承担这些要务。让民众直接参与到政治工作中来可能会在关键时刻产生不必要的低效风险，尤其是在我们重建联盟之时，任何低效都是致命的。我们必须依靠自己的双手来改革国家，而非依人民行事。我们要以此维护列宁主义思想，不能让无用的腐败同错误的意识形态一起为联盟画上句号！"
 IRK_postwar_bolster_nkvd_presence_desc: "虽然我们已经设法阻止敌人征服我们的领土，但国内仍旧有数量众多的法外之徒，尤其是在远离我们控制中枢的边境地区。为此我们决定增加NKVD的巡逻次数，强化他们在边疆地区的存在。安保力量的公开展示会把犯罪分子赶回地下，重树我们的权威。此外，我们也要从执法层面加强NKVD的职权，允许他们维护自己的权威，击溃那些长久以来祸害这片土地的法外狂徒！"
 IRK_postwar_a_peoples_union_desc: "长久以来，苏联人民视政府为高高在上，冷眼旁观的庞然大物。对体制的不满只会滋生出长期问题，我们必须解决此事。我们必须强调这样的一种想法，即主席团和亚戈达和心系人民，还要强调这样的一种概念，即保障人民的福祉才是苏联的第一要务。我们会就此发表演讲，与此相关的宣传也会散播到全国各地，但为保证这些宣传不会沦为空话，我们必须务实地支持人民的生计。这套计划可能代价不菲，但它会帮助我们取得亟需的合法性。"
 IRK_postwar_renew_central_authority_desc: "就算在兵变结束之后，布里亚特住民依旧对政府十分不满。此外，在这次叛乱之后，我们还要从根本上重建官僚系统。然而，随着NKVD巡逻次数的增加与地区整合的推进，布里亚特的不满情绪正在稳步衰退，乃至完全消失。联盟终于完全整合了布里亚特，我们的付出得到了回报！"
 IRK_postwar_a_secure_union_desc: "遍布俄罗斯的军阀四处破坏，人民在这些破坏中失去的至关重要之物或许就是安全。人民不再相信联盟有能力保障他们的安全，这一点着实令人沮丧。我们需要通过宣传、演讲和倡议告知人民，苏联寻求在国内建立、发展社会主义的唯一目的就是保护联盟公民。此外，我们必须让人民知晓，主席团与亚戈达并非高高在上的统治者，他们是为保护群众在当下极为珍贵的生命安全而生的。通过提高城市内巡逻频率以及提升农村地区安保强度，我们能昭告天下：是的，人民的安全由我们来保障！"
 IRK_postwar_a_strengthened_mandate_desc: "我们所有的努力都已开花结果！在经强化的安保力量与对主席团心系民众这一事实宣传的组合之下，我们的权威上升到了新的高度！人民越来越信任我们，相信我们的体制才是俄罗斯最好的出路。就算是在布里亚特，人民对我们的信任也在萨布林之上。这一新政权合法性意味着我们可以继续推进联盟的事业，而不必担心民众会对此心怀不满。苏联也许正处在低谷，但我们会重塑它往日的辉煌！"
 IRK_postwar_continuing_course_desc: "联盟的安全曾遭到萨布林派的威胁。然而，在萨布林派失败之后，攻入曾属于我们的领土的机会浮出水面。是时候将目光再度投向祖国了，我们马上就会为无产阶级带去社会主义革命的力量之光。一旦我们以满腔热血与磅礴气势平定远东，我们就会逐步深入到我们失去的心脏地带，驱逐那些背弃了联盟的叛徒，让他们抱头鼠窜，叫他们东躲西藏。在联盟的合法领袖，刚勇坚毅的亚戈达同志的领导下，我们在残酷的战斗中近乎是不可战胜的。苏维埃社会主义共和国联盟会涅槃重生，我们也将作为黑暗中的灯塔屹立于世。"
 IRK_regional_the_motherland_resurgent: "祖国重生"
 IRK_regional_the_motherland_resurgent_desc: "我们曾经历过无数挫折，面对过无数敌人与挑战，但在这些年的努力下，真正的政府、苏联的继承者，在此重获新生。我们开辟了一条从失败走向胜利的道路，在先锋队正确的领导下夺回大片领土。像萨布林叛乱分子这样的破坏者竭尽全力地阻挠我们重返辉煌，但我们仍旧要自豪地宣布，祖国回来了，而且她比以往任何时候都更加强大！\n\n在前进的道路上，有挑战也有动乱，但在NKVD无微不至的保护之下联盟得以重生，新生的联盟会让远东繁荣昌盛！现在已经没有回头路了——这一事业是俄罗斯的完全再统一，我们在再统一的道路上不会回头。"
 IRK_regional_extend_the_administration: "扩充政府"
 IRK_regional_extend_the_administration_desc: "我们为祖国光复了越来越多的土地，管理这些土地的任务对我们政府来却是说日益艰难。为了适应这一状况，也为充分地恢复苏联对这些土地的统治，我们需要扩充我们的行政管理层。随着政府扩充，恢复后的苏维埃统治方式会变得的更加轻松，例如建立苏维埃、集权、设立征税机构以及人员和物资的流动。\n\n在苏联真正的继承者的红旗之下，我们会解放光荣的祖国剩余领土，而远东，作为我们在俄罗斯一隅管理有序的基地，将会为我们的行动提供坚如磐石的基础。同志们，向着俄罗斯的重生前进！"
 IRK_regional_secure_the_rural_regions: "稳定农村"
 IRK_regional_secure_the_rural_regions_desc: "我们接下来必须稳定农村地区！田野是一切伟大革命的家园，农业集体化是革命中至关重要的一环。因为我们经济建立在自给自足之上，所以更可靠的农产品供应会很好地满足城市人群的需求。祖国英勇的战士将清扫农村地区，肃清叛徒，为我们伟大的联盟带回秩序！\n\n反动派与自由派思想带来了腐败，而我们会像农民拔除杂草一样，将他们从旧苏联的废墟上连根拔起，反对苏联先锋党的异见者在联盟没有立足之地。同志们，世界正在翘首以盼，为了祖国！"
 IRK_regional_benefits_for_the_people: "惠及人民"
 IRK_regional_benefits_for_the_people_desc: "我们解放的不止是俄罗斯的一系列城市，还是法西斯分子和反动派的压迫下的人民。让人民认识到自己已获得解放才是我们的当务之急，只有在他们能切身体会到暴政的枷锁不复存在的时候，我们的事业才能被称为真正的解放。介于这一点的重要性，我们必须采取行动懂改善联盟治下的平民的生活状况，回报我们的人民。\n\n人民的事务始终都是我们关心的头等大事，比如说人民的生命安全。为保证人民的安全不受威胁，NKVD会继续作为联盟政府重要的一分子履行职责。为祖国增光添彩！"
 IRK_regional_restore_the_assrs: "重建各ASSR"
 IRK_regional_restore_the_assrs_desc: "苏联的一项重大决策就是建立苏维埃社会主义自治共和国(ASSR)，就算在多数群体治理的地区，少数群体仍可凭此政策享受充分的自主权。假如要扩大联盟，我们就必须要延续这一政策，我们对此深信不疑。为此联盟会重建这些ASSR，允许我国少数民族自治。\n\n希望我们能通过这一决定更进一步地继承苏联遗产，作为苏联的正统继承者，也许我们在其他俄罗斯诸国中的合法性会因此有所提升，为了祖国！"
 IRK_regional_maintain_cultural_restrictions: "保持文化限制"
 IRK_regional_maintain_cultural_restrictions_desc: "在我们的国家轰然倒塌之后，俄罗斯就一直遭受到成批恶棍的袭扰。仅仅是因为联盟政府实施了严格的政策，这些反动派、资本家和叛徒才没能找到渗入伊尔库茨克政治生活的途径。在伊尔库茨克，是NKVD阻止了这些运动及他们的思想的传播，委员们警惕地关注着我们的公民与革命运动的安全。\n\n然而在我们传播革命运动，夺回本属于我们的东西之后，有人提出了危险的观点，比如解除文化限制，让人民自由地表达观点。这真是滑天下之大稽！我们一次又一次地看到人民缺乏指引的后果——一系列奴役俄罗斯母亲的反动政权的建立！我们不能让这样的想法在我们的国家扎根。与他们的观点相反，电影必须在送映前接受审查，报纸上的文章在发表前必须接受严格审核，摆在公众面前的只能是合适的艺术。同志们，大步前进！"
 IRK_regional_sponsor_the_arts: "赞助艺术"
 IRK_regional_sponsor_the_arts_desc: "从灰烬之中涅槃重生的俄罗斯正如雄鹰一般展翅高飞。虽然联盟的今日源自我军的勇敢奋战，但战争并非一个国家的全部。我们必须把部分预算投入到促进文化进步的事业上，比如重金资助大画家、摄影师和其他艺术家。国家会委任艺术作品创作，也会请来著名艺术家为人民创作作品。\n\n社会主义写实主义是最具社会主义气质的艺术风格，为此我们必须在新生的苏维埃国家提倡这一风格。赞颂工人斗争的壁画会遍布大街小巷，会被贴到工业建筑及公寓楼的墙上。我们会在自由文化表达的基础上重建联盟！"
 IRK_regional_revitalized_soviet_patriotism: "苏联爱国主义复兴"
 IRK_regional_revitalized_soviet_patriotism_desc: "祖国的再统一战争不只在枪林弹雨的战场之上，还在我们人民的心中！在我们消灭叛徒重建联盟的过程中，人民对联盟立场与解放事业全心全意的支持可谓至关重要。我们必须唤醒全国男女老少心中曾经熊熊燃烧的爱国之情。\n\n我们向着终点前进，向着全俄罗斯人为之欢呼雀跃的日子前进！反动派、法西斯、资本家和叛徒都不会有机会再统一这伟大的国家，能统一俄罗斯的，只有苏联！生于1917年的工人革命经久不衰，来吧，同志们，向着我们伟大国家的解放大步前进！"
 IRK_regional_continue_the_yagodaschina: "维持亚戈达理论"
 IRK_regional_continue_the_yagodaschina_desc: "经过谨慎的政治行动以及压制党内那些幼稚反对派的一举一动，我们的总书记现在成为了伊尔库茨克说一不二的大人物。经过一次仔细的清洗后，整个政府现在专属于亚戈达和他的盟友，一些党员被调到了清水衙门，防止他们获得实权。现在，联盟在政治上统一起来，她可能的敌人不是去挖运河就是滚进古拉格，是时候让亚戈达这强有力的领导人来施行他的哲学——亚戈达理论了。\n\n亚戈达理论总结概括就一个词——秩序。他相信，繁荣和稳定都从秩序中来。人们可以推断，前联盟在她还存在的岁月里他一点都不满意，并因而让他产生了这样的感情。是时候实现亚戈达的理想，并以秩序之名统一俄罗斯了。"
 IRK_regional_reform_the_securocracy: "改组国安体制"
 IRK_regional_reform_the_securocracy_desc: "联盟的机器即使在内战之后也在运转，但亚戈达认为它还没有达到极限。在NKVD的队伍里有瘟疫在传播，这一恶疾阻碍着祖国的安全和忠实的人民！在几千人胆敢因萨布林这个叛徒而叛离联盟之后，这一切变得愈加明显。我们要从NVKD这最重要的国家机关的队伍中揪出这一恶疾，并抑制其传播，防止它再次危及我们国家的安全。\n\n腐败与官僚主义作风是NKVD广受诟病的问题，也让其迟迟无法高效有能。我们将成立一个秘密小组委员会调查腐败问题，找出那些在高层偷钱还打击政敌的人。这些人的名单将送交亚戈达阁下批准，并在下一次的清洗中剔除。另一个独立的小组委员会已经被批准调查没完没了的官僚主义问题，亚戈达坚信这个问题正在削弱其效力。现在这些措施都在见效，而且毫无疑问将继续。为了新生联盟的安全和稳定！"
 IRK_regional_rewards_for_service: "服务的奖赏"
 IRK_regional_rewards_for_service_desc: "我们应当补偿那些尽己所能为我国的安全奋斗的人，他们持之以恒地为联盟提供了忠诚而又优质的服务。在总书记的批示下，联盟会向那些在践行祖国价值观方面做出杰出表率人颁发奖金，提高他们的薪资。\n\n除民事、安保与军事人员之外，通过提供逮捕线索，或其他方式证明自己的赤诚之心，充当线人协助NKVD的平民也应当获得奖励，我们要以此激发民众保卫国家安全的热情。这可谓是一石二鸟，在使人民更忠诚的同时还能强化我们的安全机关，让它的实力辐射到更遥远的地方。\n\n在颁发奖励之前，我们先要避免腐败。为此我们会维持腐败调查委员会的机能，让NKVD保持清廉，借此保卫真正的联盟继承者的安全。"
 IRK_regional_credit_where_it_is_due: "功归成就"
 IRK_regional_credit_where_it_is_due_desc: "虽然亚戈达和他的国家派通过正当手段在苏维埃政府中占据了主导地位，但我们仍有必要在亚戈达与党权派残存势力之间建起沟通的桥梁。为弥补两派之间的关系，由官方出面承认党为建立联盟作出的贡献是一步好棋。通过此种手段，我们可以指出他们所具备的过时特质，借此将党权派边缘化，结束两派冲突。\n\n政治不稳使我们重建联盟的尝试裹足不前，我们相信这些行动会为此上句号，为新俄罗斯夯实基础。在我们团结政府之后，联盟将可以专注对抗外敌，同志们，向着苏联的荣耀前进！"
 IRK_regional_universal_policing_coverage: "普遍治安覆盖"
 IRK_regional_universal_policing_coverage_desc: "在建设更加强大的新祖国之时，我们必须要保证国家影响力能被均匀地投射到每一寸土地上。我们不能让警察在遍布城市大街小巷的同时对农村撒手不管，我们已做出相关限制来确保警员数量与地方人口成比例。\n\n通过这样的方式我们能让俄罗斯民众认识到，我们和抢劫他们的土匪不是一路人，也和分裂他们、欺压他们的军阀迥然不同。我们是联盟正统继承者，在此恢复联盟战前的和平、繁荣与稳定，我们必须要通过行动让人民看清我们的价值观。为合法化我们对全俄罗斯领土的主张，建立统一执法体系只是第一步……"
 IRK_regional_centralize_the_security_services: "安保部门集中化"
 IRK_regional_centralize_the_security_services_desc: "尽管NKVD十分强大，但我们还是能从部分案例中看到一种现象，即NKVD未能如我们构想的那样掌握事态。为此，我们决定巩固NKVD实力，将其进一步集中化，削减对它的授权，确保每一个人都直接对政府负责。我们的盟友会身居高位，而在最好情况下我们的敌人会去蹲大牢，在最差情况下则是被安排去做无意义的差事。\n\n集中权力与权威是亚戈达哲学的核心信条，在亚戈达看到这一信条未能在自己的权力基础上得到充分践行之后，他怀疑起政府机关并未如他期望的那般同心同德。我们会实行一系列措施来实现亚戈达的梦想，重组NKVD就是我们迈出的第一步。"
 IRK_regional_tighten_bureaucratic_oversight: "收紧官员监督"
 IRK_regional_tighten_bureaucratic_oversight_desc: "委员会对国家官僚的审查结果十分有趣。在一份可能由亚戈达的亲密政治盟友起草的备忘录中提到，国家，换言之就是NKVD应当对这些事务采用更严格的控制手段。总理已批准该项方案，NKVD会加强对官僚的监管，强化问责制度。从现在起，NKVD有权介入一切和国家官员相关的事务。\n\n此举会加强我们对国务的控制，创造出一种更高效的国家运行方式。会降低贪污腐败、铺张浪费的出现频率，办事处等待时间也会被剪短。对上述情况的问责会迫使公务员停止偷工减料，并按照严格的国家规定截止期限开展工作。我们会创造出一种工作文化，培养人民对工作的热爱，让他们从为国家工作中收获满足感，这些新文化会是新祖国的脊梁。"
 IRK_regional_rewards_for_public_servants: "奖励公务员"
 IRK_regional_rewards_for_public_servants_desc: "随着我们对公务员的期望越来越高，亚戈达认为联盟有必要提高他们的薪水。此外，那些在各自的领域中具有出色表现的官员也应当获得额外奖励，这些奖励并非现金，而是公休假、手表，甚至更好的公寓房。\n\n“安东诺维奇派运动”是该项政策的基础，该运动得名于模范公务员克拉夫季·安东诺维奇，他始终如一地展现出他组织联盟内部事务的能力。对于那些有幸为新俄罗斯人民政府提供支持的人来说，克拉夫季的无私奉献就是最好的榜样，为此，联盟将他提拔为该运动的领头人。克拉夫季的事迹向苏联全体公务员表明，作为安东诺维奇派的一分子，就要以国家与再统一的名义大干一场。"
 IRK_regional_the_unstoppable_march_of_progress: "势不可挡的前进"
 IRK_regional_the_unstoppable_march_of_progress_desc: "终于开始了！统一的苏联比以往任何时候都更加强大，更具潜力。通过海报、公告与演讲，同志们携起手来，在俄罗斯有史以来最重要的战斗——为抵御德国的威胁而再度统一的事业中迈出了第一步。俄罗斯因内战与外敌四分五裂，祖国的大地饱受战争摧残，这片土地亟需如我们的总书记那般能严格基于秩序统治四方的领袖。\n\n亚戈达会将我们领入强盛的未来，到那时，俄罗斯人将再也不会在德国飞机的轰炸下胆战心惊，再也不会因法西斯走狗与无胆叛徒的上蹿下跳而担惊受怕。在祖国的名义下，联盟的人民会向着统一进军，势不可挡地穿越幽暗的隧道，冲向尽头那明丽的地平线。我们已经忍了够久了，现在让我们昂首挺胸，向世界高呼俄罗斯未亡！同志们，为了祖国！为了秩序！"
 IRK_regional_the_silent_revolution: "无声的革命"
 IRK_regional_the_silent_revolution_desc: "转变始于萨布林叛乱时期，它在最开始的时候悄无声息。在一周的时间里，一些职权从总理那里转入到主席团手中，而后军队从NKVD那里获得了些许自主权，政治局势的转变马上就会成为无可争议的事实。亚戈达的小圈子正在失去对联盟的控制，更具意识形态思想的主席团成员乘机介入。一场悄无声息的不流血革命正在进行当中，苏联会回到列宁在建国时所构想的那样。\n\n在确保政权在握之后，主席团会起草并实施一系列新的改革方案。主席团通过扩大投票权来树立普遍认同感，希望能借此扫清亚戈达和NKVD培养出的封闭独裁理念。在列宁治下，联盟曾经繁荣强盛，只有回到列宁为俄罗斯规划好的道路上，联盟才能夺回一切失物。"
 IRK_regional_a_return_to_leninism: "回归列宁主义"
 IRK_regional_a_return_to_leninism_desc: "当布哈林在列宁死后继任为总理时，没人能预料到今天这样结果。建设一个强大的国家以保卫革命，这样的需求沦为了独裁统治的借口，然而这样的独裁政权更倾向于维持其统治而非推进革命。布哈林让联盟积贫积弱，在德国人入侵之时未能保住联盟。在亚戈达掌权后情况进一步恶化，他把联盟削弱为只会空谈革命的NKVD傀儡。\n\n我们离开列宁为我们规划好的道路太久了。联盟必须实现真正的无产阶级专政，而不是披着红旗的布尔乔亚独裁统治，工人阶级的解放必须始终都是我们最前沿的思想。保守派可能不会支持我们对革命的承诺，但革命者什么时候开始关心起官僚的想法了？"
 IRK_regional_sideline_the_state: "排挤国家派"
 IRK_regional_sideline_the_state_desc: "由NKVD、亚戈达的保守派和更为保守的主席团成员组成的国家派，曾通过铁腕手段统治了伊尔库茨克。多亏他们的实用主义思想，联盟在反法西斯战争后分崩离析的时代存活了下来，但他们的时代已经过去了。\n\n在党巩固了对政府的控制之后，我们便再也没有了同国家派合作的必要。我们可以让他们去担任次要的职务，他们在那些岗位上无法妨碍我们的工作。在我们当中，许多最有才干的官僚与公务员都是国家派的成员，失去他们的技巧与经验对联盟来说会是个不小的损失，但我们不能再让反革命分子从内部破坏我们的政府了。一旦国家彻底处在党的控制之下，通往光复联盟的道路上的内部阻碍就会被一扫而空。"
 IRK_regional_replace_the_nomenklatura: "取替职务名册"
 IRK_regional_replace_the_nomenklatura_desc: "根据职务名册提拔的高层官僚和行政人员组成了我们社会的非正式上层阶级。他们在政府、党媒和几乎每一个国家工业部门中都有很强的影响力。虽然他们都是在册共产党员，并且都自诩全身心投入革命事业，但事实上他们代表了统治工人的新精英，他们也为一己私利经营国家。不足为奇的是这些干部基本都是国家派的支持者，因为只有支持国家派，他们才可以维持住赖以生存的现状。\n\n如果我们想管自己叫真正的革命政府，我们就必须终结掉这批新布尔乔亚。他们无疑会动用手下充足的资源和影响力来反对我们，清洗如此之多经验丰富的官僚势必会对联盟政府造成伤害，但这些都是一个列宁主义国家为建成真正的共产主义社会所作的必要牺牲。"
 IRK_regional_erode_the_security_edifice: "削弱国安体系"
 IRK_regional_erode_the_security_edifice_desc: "亚戈达统治下的苏联政府不过是一枚橡皮图章，其存在的意义就是将联盟真正的主人——NKVD对国家的统治合法化。这些年下来联盟转入了国安体制，即一种由情报机构运作，并为情报工作而生的政治体制。虽然亲NKVD的国家派已衰落到无足轻重的地步，但政府中仍然存在着他们为亚戈达的幕僚所建立的行政体系及其漏洞。\n\n如果我们能填平这些漏洞，将大大有助于NKVD回归其创立的初衷——保护而非控制革命国家。削弱NKVD在政府中的地位也会减轻我们正在着手处理的行政负担。更少的人员盘查与更进一步的责任下放会让主席团及其名下机构更轻松地采取决定性行动。"
 IRK_regional_reassess_the_political_imprisonments: "重审政治犯"
 IRK_regional_reassess_the_political_imprisonments_desc: "古拉格无疑是遗憾的必需品。自列宁开创革命事业以来，总有人拒绝接受我们的统治并试图破坏我们的社会，因此我们总得把这些人送到某个地方去。在NKVD统治期间，被送往古拉格的人数陡增，而许多监禁都没有正当理由。无论男女，骄傲的革命者和贡献卓著的共产党员都仅仅因为质疑亚戈达及其的盟友就遭到了监禁，我们必须更正这一状况。\n\n我们必须要重审每一位政治犯的相关文档，从中找出那些可以获释的人。通过官方释放这些囚犯，我们不仅能重新获得一批为务联盟服务的聪明的头脑和强健的身体，还会作为解放者赢得他们永远的忠诚。"
 IRK_regional_embrace_democratic_centralism: "拥抱民主集中制"
 IRK_regional_embrace_democratic_centralism_desc: "在很多人的眼中共产主义必然等同于专制，那些见识过亚戈达担任总理期时之状的人会相信这一点也是无可厚非，但事实绝非如此。列宁呼吁无产阶级专政，但专政并不会同民主誓不两立。共产党是革命先锋队，党必须保持对革命国家的控制，但党内有限民主还是在我们的接受范围内的。\n\n在新制度下，我们将允许在政府工作四年以上，具有良好政治及道德观念的党员参与对诸多事物的投票。当然，我们只允许共产主义者参与投票及处理公务，但就算是通过一种有限的民主制度，我们还是能向民众证明我们并不仅仅只是另一个独裁政府。"
 IRK_regional_a_bargain_with_the_officers: "同军官的协议"
 IRK_regional_a_bargain_with_the_officers_desc: "在党权派与国家派的竞争期间，我们最忠实的盟友就是红军。他们强烈反对NKVD对他们工作的干涉，这让他们成了我们的天然搭档，但在我们共同的敌人悄然退场之后，就再也没有什么东西能把我们团结在一起了。为了防止联盟政府与联盟军队之间出现任何间隙，一些主席团成员提议同红军指挥官们谈一谈条件。\n\n提升军事预算就囊括在此番协议之内，我们将以此来资助军队现代化建设及训练课程升级。将军们呼吁在一段时间内向他们提供更多经费，把这笔经费拨给他们也有助于加强共产党与红军之间的联系，而且我军未来实力也会受益于此，在日后再统一俄罗斯的战争中为我们带来优势。"
 IRK_regional_the_revolution_renewed: "革命复兴"
 IRK_regional_the_revolution_renewed_desc: "我们国家派的敌人告诉我们，离了他们，我们就永远不可能成功。他们说，我们太过理想化了，我们应该把政权留给他们。他们说，我们在他们统治联盟，大显身手的时候，应该坚持进行革命理论说明并激励人民支持联盟。他们说，我们不懂得如何运作一个国家，没了他们，我们注定失败。我们已经证明他们错了。\n\n在一开始的时候我们的确处处碰壁。官员不得不清洗那些反对我们的人，这让许多部门人去楼空。事实上我们光复的一大片领土也并没有让建立新体制的工作变得更加轻松，但我们在前进中学习，巩固了对国家控制，而现在我们在整个东西伯利亚都确立起了毫无争议的统治。从伊尔库茨克到堪察加，每一座城镇上都飘扬着红旗，深知它们是革命国家的一分子。列宁的梦想尚未凋零，革命才刚刚开始。"
 IRK_regional_the_proletarian_dictatorship_forever_state: "永远的无产阶级专政"
 IRK_regional_the_proletarian_dictatorship_forever_state_desc: "现今工人阶级在阶级斗争中已经彻底打垮了阶级敌人。在亚戈达总书记的领导下，苏维埃人民战胜了曾经横行一时的无政府主义、法西斯主义和自由主义糟粕，并进一步巩固和发展了共产主义制度。苏维埃人民的阶级敌人已葬身坟墓，其错误思想已被人民唾弃。在亚戈达总书记的英明领导下，全苏联各地在侵略者铁蹄下受压迫的人民现如今看到了解放的曙光。\n\n伟大的苏维埃联盟不仅从这场危机之中得以转圜，它还在不断斗争之中得到巩固和发展。在亚戈达总书记的领导之下，共产主义制度克服了重重困难，它不仅能满足人民群众日益增长的需求，也能缔造出一个强大的苏维埃国家。但是我们仍面临诸多风险挑战，苏维埃联盟仍然需要一个有力的领导人带领联盟向前进。共产主义战无不胜！苏维埃联盟战无不胜！尽管我们的发展道路上面临诸多考验，但在亚戈达总书记的英明领导之下，苏维埃人民将会在不断的斗争之中取得伟大胜利！"
 IRK_regional_the_proletarian_dictatorship_forever_party: "永远的无产阶级专政"
 IRK_regional_the_proletarian_dictatorship_forever_party_desc: "我们走过的道路并不平坦，十月革命的混乱、法西斯入侵、逃往伊尔库茨克及萨布林游击队的背叛。我们曾面临过无数的挑战，但我们克服了其中的艰难险阻。在经历了数十年的摸爬滚打之后，我们终于光复了联盟的东部。和平与繁荣回到了这片久经战火洗礼的土地，全西伯利亚人民都在为我们重掌政权而欢呼雀跃。\n\n一些庆祝仍在继续，但我们的工作还远未结束。在我们西边是一群占俄罗斯为己有的窃国军阀，而在他们的西边是仍在奴役俄罗斯人民的纳粹。我们必须要面对最后的考验，我们会像击败旧敌一样击溃新敌。伟大的西征就要到来了，而这次，无产阶级革命将不会轻易止步。"
 IRK_regional_the_revitalized_economic_plan: "经济振兴计划"
 IRK_regional_the_revitalized_economic_plan_desc: "远东光荣的再统一令人为之欢呼雀跃，但联盟的经济理论学家却一筹莫展。在正式入职于远东经济部门之前，他们就认为这样的工作不过是一种惩罚。但完成这一艰巨任务对远东未来的繁荣来说至关重要，就连联盟在后续再统一斗争中的生存都离不开它。\n\n在此之后，我们会制定一份新的经济计划。正如旧计划那样，新计划会为民众指引社会主义获得成功的必经之路，由此确保联盟能在同帝国主义及法西斯主义的斗争中获得胜利，光复失去的革命祖国。"
 IRK_regional_industrial_centric_development: "工业先导发展"
 IRK_regional_industrial_centric_development_desc: "恢复生机的联盟正处在与旧联盟崩溃之时截然不同的世界中。在国际经济现状下，昔日农业乡村与工业化城镇中心相结合的经济体制已经行不通了。事实上，农业对中等国家的GDP贡献已不占多数。世界的主导经济模式正在转向一种新形态，该模式主要面向服务业以及将新兴技术融入到实际应用之中。\n\n这对我来说意味着什么？简而言之就是我们要追赶世界其他地区的步伐。虽然我们已经列出了一些快速现代化方案，但我们还是要更小心谨慎地处理此事，鲁莽地转向服务业为基础的经济会伤害到联盟的长期发展。现在，我们必须走上进化发展的道路，并将精力放在合理地重启远东工业中心上。"
 IRK_regional_a_transitional_approach: "过渡手段"
 IRK_regional_a_transitional_approach_desc: "随着近日政府在经济中的地位因理论发展得到了巩固，对将这一原则完全运用到剩余经济部门的呼声也日渐高涨。然而许多党内人士反对这一被视为对布哈林确立的经济手段的背叛，而布哈林的西伯利亚计划让我们政府欠下了大笔债务。\n\n为了防止党的分裂，亚戈达同志创立了他所谓的“经济过渡手段”。这套方式被描述为务实地将列宁与布哈林的主要经济观点与亚戈达自己的理论相结合后得到的一系列概念性经济原理。它宣称联盟现在正处在市场系统与“真正的社会主义”之间的“过渡期”。为此，它会保证国企与私企的地位，满足在这一困境中出现的两派人马，并为我们带来了过渡时代。"
 IRK_regional_partition_of_the_coast: "海边划区"
 IRK_regional_partition_of_the_coast_desc: "尽管权力下放在过去远未能给我们带来什么好处，但把欠开发的地区划分为不同的经济带也不会对我们成什么损失。这样做自然会让当地的经济管理措施更加合理，同时也会增进我们对每个地区特有问题的认知。\n\n如果能用上这些地区官员自治的先例，我们就可以在那里设立独立经济法，这就是个政策最大的优势，与此同时也是我们追求的结果。凭借独立经济法，联盟可以有选择性地放宽对境外贸易及投资的限制，而非让其折衷于更大的全国性贸易政策，与此同时还能引入外国资本开发我们的落后地区。\n\n凑巧的是，太平洋沿岸的城港地区会从政策中捞到最多好处，这些港口已经是未来可期的国际贸易中心了。"
 IRK_regional_invest_in_transportation: "投资运输系统"
 IRK_regional_invest_in_transportation_desc: "在联盟所有的领土中，我们的政府设法光复了远东。尽管这片土地孕育了骄人的历史——勇敢的定居者开发边疆、无畏的游击队抗击反动暴君，但依旧令人惋惜地未能得到以往政府的重视。在沙俄时代，远东是边远的穷乡僻壤，而且经常得不到充足的投资，就算是列宁政府也未对远东投入足够的资金。布哈林同志的西伯利亚计划中包含了远东经济振兴，但联盟在仅通过了部分计划之后就土崩瓦解了。\n\n在本世纪，运输在经济行业中的重要性经常遭到忽视。事实上，人们早就明白地区工业潜力的上限取决于基础设施的好坏，基础设施永不嫌多。好在过渡手段将运输产业纳入到了考量范围之内。为对运输设施进行必要的投资，联盟在向新经济区提供资金的同时授予其经济特权，如此一来，我们将会实现更大的全联盟计划目标。"
 IRK_regional_form_the_special_economic_sectors: "建立经济特区"
 IRK_regional_form_the_special_economic_sectors_desc: "近期，政府内的部分经济学家提出了一个有趣的建议。他们提议将一些地区划为“经济特区”，在那里颁布自由市场型法律法规，推行灵活的贸易政策，减免有关税收，通过这些方式促进资本集中与技术投资。\n\n虽然在一开始的时候这是经济带的替代方案，但它在党内备受青睐，他们积极推动政府采纳两种政策，声称两种经济自治区的合作会使双方互利共赢。看样子，亚戈达同志没什么拒绝的理由。"
 IRK_regional_invite_boeing: "邀请波音"
 IRK_regional_invite_boeing_desc: "联盟设立了接受投资的新经济区，许多境外企业都对将自己的部分产业投送到这些经济区一事饶有兴趣，但波音公司看上去却无动于衷，我们欠发达的航空产业造成了我们同波音之间的合作障碍。我们的城市中心相距甚远，民用航空市场也因此颇具规模，而航空在军事发展中的用途也是显而易见的，但全球规模最大的航空承包商却置身事外，不愿同我们合作。\n\n波音公司身后的企业家们显然不信任我们的“过渡手段”，这项政策从名义上来说只是临时措施，他们担心将来在我们建成一套完全国有化的社会主义模式之后，自己的投资就都会打水漂。我们必须说服他们和其他投资者，我们不打算立马转入战时共产主义，因此在日后，他们会因对联盟的投资收获回报。"
 IRK_regional_a_rival_for_the_sphere: "共荣圈的竞争对手"
 IRK_regional_a_rival_for_the_sphere_desc: "自远东再统一以来，联盟的许多分析师和经济理论家就一直将一个关键因素挂在嘴边，即我们身处其中的更宏大的国际形势。我们主要留意的是日本的帝国主义野心，日本耗费数年心血建起了所谓的“共荣圈”根基——外围的一圈卫星国，这些卫星国显然是供东京方面开采资源、掠夺人力用的。糟糕的是，日本帝国作为亚洲主宰，从理论上来说享有一定的影响力，这样的影响力甚至让联盟相行见绌。\n\n然而，共荣圈金玉其外、败絮其中，它的荣华建立在卫星国的畏惧之上，难以长久。近期事态表明，日本的外交孤立使它失去了发达的贸易伙伴，外加日本官僚机构的无能，共荣圈的经济潜力为此受到了严重损害，以至于我们能在国际舞台上同他们一较高下。\n\n把日本从亚洲经济强国的位置上赶下去，我们不仅可以取而代之、从中获利，还能让我们最危险的区域性竞争对手伤筋动骨。在此之后，联盟经济的未来一片光明。"
 IRK_regional_echoes_of_the_siberian_plan: "支持西伯利亚计划"
 IRK_regional_echoes_of_the_siberian_plan_desc: "在政府内部的一番辩论中，我们讨论了包括国家在经济中的定位等一系列问题，而真心忠于党以与社会主义事业的同志们揭露了煽动者的面目，并谴责了他们的野心，这些政治掮客皆是反布哈林主义的反动分子！新经济政策曾在内战后的一片废墟上重建了联盟，它将再一次让联盟在四分五裂的俄罗斯大地上涅槃重生！\n\n西伯利亚计划的目标是在联盟被迫转进后发展东部经济，因此，联盟已决定在微调的基础上继续实施西伯利亚计划。值得注意的是，联盟的主要目标是再统一祖国的失地，为此我们会将很大一部分投资用到军械生产与重工业当中。"
 IRK_regional_import_industrial_machinery: "进口工业器械"
 IRK_regional_import_industrial_machinery_desc: "旧西伯利亚计划聚焦于由国家投资的重工业建设，我们的新经济手段也会承袭这一思路。然而我们在联盟崩溃以及随后的远东苏维埃光复战争中损失了相当多的工业设备，这给我们的政策带来了不小的麻烦。\n\n虽然我们可以调转现有生产复合体的矛头，投入到机械生产中去，填充工业机械的空缺，但这会让实际进展与计划预期脱节，还会不合理地浪费海量资源。我们的决定与之相反，我们会进口缺失设备以填补生产线缺口，以便国内工业部门可以专注于经济计划的初始目标。"
 IRK_regional_lessons_from_manchukuo: "满洲国的经验"
 IRK_regional_lessons_from_manchukuo_desc: "从历史角度来看，我们南边的日本附庸满洲国取得了惊人的发展，一跃成为除日本与旧联盟外的东亚第三大工业国。虽然满洲国的发展依赖于日本源源不断向其输入的资源与资本，但他们对这些资源的管理方式依旧引人注目。\n\n在保留了法西斯国家垄断资本主义这一核心的同时，满洲国还运用到了“满洲模式”，在这一模式下，国家会通过合理的管理手段避免官僚主义带来的停滞不前，国家也因此得以行使权力，优化战时经济。它的成效在重工业方面尤为显著，在重工业方面，满洲国有时甚至会凌驾于日本之上。虽然我们不会想着去照搬法西斯的主意，但满洲模式在提高官员效率方面，的确有一些值得我们学习的可取之处。"
 IRK_regional_the_shipyards_of_amur: "阿穆尔造船厂"
 IRK_regional_the_shipyards_of_amur_desc: "我们在击败了阿穆尔法西斯军阀后收复了一座沿海小镇——丘米坎，所谓的“全俄罗斯政府”曾长期霸占了这座小镇。从我们在1939年做的最近一份记录来看，丘米坎不过是一个小渔村，看样子是罗扎耶夫斯基匪帮基于自己的需求开发了这个港口，如此一来日本人就可以把装备和补给喂给他们那帮走狗了。好在我们可以将这个简陋的运输港改建为像样的贸易港，修建出造船设施。\n\n虽然马加丹港和堪察加彼得罗巴甫洛夫斯克港可以承担贸易与造船的责任，但它们离远东地区中枢都太远了。此外，在每年的寒冷时节，它们都会因糟糕的气候停止使用。丘米坎因此被指定为“最经济可行的港口”，并将按照这一设想加以发展，以便联盟在鄂霍茨克海组建舰队，挑战日益衰落的日本霸权。"
 IRK_regional_develop_the_aerospace_industry: "发展航空业"
 IRK_regional_develop_the_aerospace_industry_desc: "旧联盟惨败于法西斯大军之手，法西斯们向世人展示了空中力量真实的全部潜力——空军乃战争的第三维度。在此之后，联盟中许多人都渴望着联盟能投资发展航空业。但在我们转进至西伯利亚之后，许多专业技术都已佚失。而现在，我们的航空工业首次达到了能将空军按现代标准重新武装的水准。\n\n虽然生产基地已有能力生产飞机，但我们仍面临一项重大挑战——我们缺乏技术钻研能力。为解决这一问题，理论家们给出了引人注目的对策。该对策囊括了一系列旨在加强军方与科研机构间合作关系的项目，由此确保联盟可以飞上蓝天，并在未来驶向星辰大海。"
 IRK_regional_the_resources_of_siberia: "西伯利亚的资源"
 IRK_regional_the_resources_of_siberia_desc: "历史的经验告诉我们，许多国家工业化的努力因缺乏资源而裹足不前。有些国家缺乏制造重型设备的金属，有些则是缺乏供于工厂生产的化石燃料。幸运的是，西伯利亚取之不竭的自然资源足以让联盟做到自给自足。\n\n虽然有人指出，从长期角度考虑，全面的资源导向型经济对联盟来说是有害的，但忽视我们充足的原料矿藏这一举动实在是愚不可及，资源可能会成为我们的主要收入来源。尽管对经济多样化的认同在全联盟屡见不鲜，但大家也都明白为向工业设施供给原料，联盟必须对自然资源采集加以投资。"
 IRK_regional_investments_for_the_peasants: "为农民投资"
 IRK_regional_investments_for_the_peasants_desc: "尽管党内就国家在工业化中的职责这一问题争论不休，但官员们在振兴联盟农业政策上达成了高度一致。\n\n虽然当前经济计划的焦点是城市中心工业化发展，但以农业生产为主的乡村地区也分得了更多配额，政府也做出了一些经济集约化发展的倡议。我们迈出了颇具雄心的一步，这就是重建机械拖拉机站。拖拉机站建立于二十世纪二十年代，它们是拥有农业机械所有权并对其进行维护地方企业。在国家投资推动下，机械拖拉机站会助力表现平平的国营农场实现现代化，大大地提高农业产出。"
 IRK_regional_compromise_on_imports: "进口折衷"
 IRK_regional_compromise_on_imports_desc: "自联盟经历了苦涩的失败，转移至西伯利亚之后，苏维埃农业事务中的主要争议就是保护主义。远东的土壤远称不上肥沃，尤其是同俄罗斯平原田野对比，这里简直不值一提。所以我们必须进口一定数量的产品，但这么做也可能会损害地方产业。\n\n现在，俄罗斯的合法政府在亚戈达同志领导下再度统一远东，进口问题也被再度摆上台面。不过这次联盟经济学家已经找到了一个折衷对策，该方案呼吁我们建立起一套综合系统，并依此确保我们能通过经济计划需求来决定商品进口规模。如果我们能顺利推行该计划，联盟就能鼓励国内商品生产，在削减进口的同时避免联盟沦为封闭经济国家。"
 IRK_regional_the_paris_of_siberia: "西伯利亚的巴黎"
 IRK_regional_the_paris_of_siberia_desc: "我们统一远东的起点之城伊尔库茨克有着光辉的历史，在旧联盟分崩离析前，它就是俄罗斯最发达的城市之一。然而，曾广为人知的西伯利亚巴黎已是一片狼藉，许多楼房都未达到当前建造标准，街道也没有针对现代交通进行优化升级，而我们更宏大的区域经济计划也因伊尔库茨克落后的大学与工业设施止步不前。\n\n正如1853的巴黎一样，看上去我们也要翻新西伯利亚的巴黎，借此来让伊尔库茨克成为一个现代化城市中心。虽然有些同志提议推迟这一计划，等到联盟光复全俄罗斯后再来改造伊尔库茨克，但亚戈达同志认定此次翻新对再统一来说至关重要，为此他已下达命令，政府要尽快开始对伊尔库茨克的改建工作。"
 IRK_regional_urban_development_initiatives: "城市发展计划"
 IRK_regional_urban_development_initiatives_desc: "在我们翻新了伊尔库茨克之后，地方委员会和个体城市学者都提出了与之相似的计划，依此来发展并建设远东的其他城市。虽然他们的大部分提案都因联盟所处现状而遭到政府否决，但当局还是谨慎地采纳了他们想法中的核心内容。\n\n这些计划主要涉及到基础设施建设，我们要让城市内部与城市之间的交通系统加更优秀便捷。联盟采纳的其他项目涉及到了教育系统，这些计划旨在改善教育设施，为联盟未来的科学事业打下基础。"
 IRK_regional_redirect_the_transsib: "调整西伯利亚大铁路"
 IRK_regional_redirect_the_transsib_desc: "我们在城市发展中遇到的一个问题就是如何规划西伯利亚大铁路。西伯利亚大铁路将远东城市连为一体，这让我们受益无穷，但它只覆盖了联盟最南端的地区，而那些在经济发展上与南方脱节的地区都被排除在了线路之外，鄂霍茨克海沿岸的繁荣港口和资源丰富的雅库特内陆地带也不在例外。\n\n虽然我们只要给萨哈的石油与天然气产业铺设运输管道就够了，但要连接联盟主要港口马加丹的话，铁路是必不可少的。因此，联盟认定有必要铺设西伯利亚大铁路的新支线，该支线会沿着太平洋海岸一路向北延伸。将铁路修进西伯利亚腹地绝非易事，该计划也困难到让一些人称其为“世纪工程”，但这项任务应该没他们想象的那般难以实现。"
 IRK_regional_invest_in_egalitarian_schooling: "投资平等教育"
 IRK_regional_invest_in_egalitarian_schooling_desc: "我们在再统一俄罗斯的进程中意识到，军事科技在极大程度上决定了现代战争背景下的战争走向。为此，许多党内理论家都改变了以往的想法，转入到优化科研产出的构想当中。我们要用最先进的装备来为俄罗斯再统一事业添砖加瓦，与此同时进一步发展民用技术，保障联盟的繁荣昌盛。\n\n招聘新科学家无疑是大力扩张学术界的一种方式。联盟的旧教育制度存在诸多不足，我们应当根据无产阶级平等主义精神，不分性别、民族与背景地为所有潜在人才提供必要的教育资源，让他们为益于联盟的科研事业发光发热。为达成这一目标，我们首先就要消除教育系统内残留的少许偏见，“少数族裔人才计划”正是氤氲而生的项目，一些人才因为种族问题而遭到埋没，而我们会通过高等教育将他们发掘出来。"
 IRK_regional_education_is_the_future: "教育即未来！"
 IRK_regional_education_is_the_future_desc: "我们消除了联盟教育系统的旧有缺陷！我们实践了马克思主义平等原则，提升了大学教学质量，提高了城市生活水准提高，我们让联盟迈入了知识与高等教育的新纪元。我们的实际成果很快就会超越原先最为乐观的预估，苏维埃社会将会真真正正地步入技术时代！\n\n当然，无产阶级思想的乌托邦不会凭空出现。学术界必须在革命斗争的文化与科学战线上加倍努力，用他们的汗水为人民铸就崭新未来。为此，联盟要从集体层面改善教育质量，而公民也要从个人层面深入学习，因为教育正是苏联的未来！"
 IRK_regional_the_soviet_armed_forces: "苏维埃武装力量"
 IRK_regional_the_soviet_armed_forces_desc: "在叶戈罗夫和他的哈巴狗们选择龟缩在阿尔汉格尔斯克，而不是加入退往伊尔库茨克的苏维埃主席团之时，苏联就失去了镰与锤中的那一柄铁锤，这样的事情自革命伊始就未曾有过。苏维埃傲人的坦克部队、火炮集群、空中力量，都因叶戈罗夫的虚荣沦为AA线上七零八落的废铜烂铁。随后同反动派与反革命分子的战斗进一步削弱了联盟军队实力，直到残存NKVD与它的帮手们接过了红军褴褛的大旗。\n\n自那时起，联盟毋庸置疑地夺回了许多往日荣光。联盟在远东恢复了昔日的地位，我们也因此在恢复红军不可战胜之雄风的方式上有了更多选择。我们不能对此马虎了事，亚戈达同志正紧盯西方劲敌，比起土匪与小军阀，他们对革命的威胁更大。这些国家的军队不会给我们喘息之机，更不会对我们手下留情。\n\n在时机成熟的时候，我们也会向他们施以颜色。"
 IRK_regional_the_guardians_of_the_revolution: "革命卫士"
 IRK_regional_the_guardians_of_the_revolution_desc: "尽管红军已被战争削弱到今天这般境地，但他们始终都未忘初心。伟大的列宁呼吁组建人民民兵，让人民的军队与阶级意识紧密结合，借此保卫革命，联盟的将领们也借此在从莫斯科到伊尔库茨克的路途中征召民兵。他们的刺刀锈迹斑斑，他们的步枪老旧不堪，而他们的水平也离布哈林主席时代数以千计的营级部队相去甚远，但联盟的征召兵还是保卫了我们无产阶级，就像抵御劈砍来的利剑与挥下的重锤的圆盾一般捍卫着联盟。\n\n联盟现在拥有了可供分配的新资源，我们可以重铸那遍体鳞伤的旧圆盾，让它重新成为那面坚不可摧的神盾。不久的将来，红军就会用坦克、自动武器与训练有素的新部队与敌人一决雌雄。"
 IRK_regional_a_coequal_branch: "平级部门"
 IRK_regional_a_coequal_branch_desc: "不管联盟漫漫前路如何，内务人民委员会的善男信女们都未曾偏离过它的立场。他们自十月革命以来就忠诚地完成着自己的使命，就算是祖国的每一个弱点都遭到威胁，他们也仍旧尽职尽责地奋战在自己的岗位上。NKVD的使命感十分强烈，它甚至能肩负起章程之外的职责，比如用自己的人力物力去填补红军的漏洞。\n\n我们不能因为联盟情况好转就拒绝认可NKVD的忠诚。为此，苏联主席团已下令将NKVD确立为苏维埃武装力量的一个独立部门。地位的提升为NKVD带来了稳固的年度国防预算，同时也提升了NKVD在军事事务中的话语权。这些都是对NKVD的合理补偿，毕竟它一次又一次地证明了自己的价值。"
 IRK_regional_trust_in_the_army: "信任军队"
 IRK_regional_trust_in_the_army_desc: "在白雪皑皑的西伯利亚平原上的正午时分，一队卫戍营的士兵们发现了远处的一片摇摇欲坠的破房屋。上校和参谋们查看了指挥部提供的地图——这是一个村子，它只是他们到集结坐标的道路旁的一个小聚落罢了。这些人决定走进村子，去向村中的长者做自我介绍，也许还能问他们要到点食物来做军粮。官兵们期待着自己会像解放者一样受到热烈欢迎，正如同向遥远的东方行进的苏沃洛夫大军一样。\n\n一小时后，这支部队在没有受到任何欢迎，也没有得到任何补给的状况下再度踏上他们的征途。在房屋那腐烂的木质框架之后，一双双布满血丝的眼睛紧紧地盯着士兵们的背影，直到地平线将他们的身影完全吞没。\n\n在我们广阔的西部前线上，还有许多单位汇报了类似的故事。种种迹象都指明一个未经解决的问题：人民深受军阀毒害，以至于他们将一切武装力量都视为劫匪，哪怕是保卫他们的联盟军队也不在例外。我们必须要着手解决这个问题。"
 IRK_regional_recentralize_the_armed_forces: "武装力量再集中"
 IRK_regional_recentralize_the_armed_forces_desc: "当前红军的主要战斗是在尽如人意的前哨战、突袭与反突袭中对抗有组织暴徒，在这样的情况下将军队行动指挥权委派给前线战地指挥官就已是绰绰有余了，并没有让总揽全局的总参谋部亲自下场的必要。这么说或是因为前线能以百米度量，而非英里，又或是因为通讯设备价值连城，毕竟我们的通讯设备在连年战斗中早已因损毁或丢失十不存一。\n\n这样的情况已有所改变，更优秀的军队也并非必须完全依赖于基层指挥。亚戈达同志高声疾呼道，联盟要同那些在实力、资源与国土广袤程度上同我们不相上下的敌人作战。元帅同志们认为，没有比现在更适合重申最高司令部在战场上至高无上权威的时机了，只要践行他们的建议，红军就能向世人展示出自伟大的卫国战争以来再未上演的大规模作战艺术。"
 IRK_regional_hybrid_training_programs: "混合训练项目"
 IRK_regional_hybrid_training_programs_desc: "正如军需官和战略学家常说的那样，新装备带来新问题。重型装甲车辆和空中支援单位这样的昔日战地奢侈品已回归红军，但它们都成了我军背的新负担。如果一辆卡车因缺乏燃油而在角落里长期吃灰的话，我们就很难再启动它的引擎，就像这卡车一样，红军也早就忘了该如何像现代军队一样去战斗。\n\n国防部长已着手双管齐下地解决这一问题：首先，我们会通过扩充联盟军事学院来安排有关坦克与空战方面的课程，其次，安排苏维埃武装力量全部分支都能齐心协力参与其中的演习。熟能生巧，此举会为联盟缔造出一支势不可挡的军队。"
 IRK_regional_tactical_reassessments: "战术再评估"
 IRK_regional_tactical_reassessments_desc: "当红军最大编制从军区缩小到半编师的时候，红军规划者们强调了以小规模作战代替全面协同进攻。当红色空军折翼于巴巴罗萨的时候，红军规划者们忽视了空军，仅将其视为一种军力增幅器。当红军的重型装备，比如坦克、直升机和火炮，都遗留在乌拉尔山后或是在西伯利亚战争中为敌人所用的时候，红军规划者们在最大程度上利用了装配轻武器的卡车。毕竟，环境的改变会带来优先事项的变更。\n\n现在苏联夺回了它失去的大量工厂，以装甲车辆与火力支援装备重整我军需要一定时间，但大部分我军部队都会因此享受到前所未见的火力水平。我们应当依照新获得的火力强度来重新考虑战争计划的优先程度。"
 IRK_regional_focus_on_equipment_quality: "专注于装备质量"
 IRK_regional_focus_on_equipment_quality_desc: "我们可以通过红军装备一览联盟在西伯利亚战争后的绝望处境：全是五花八门的各色步枪、手枪、支援武器，其中有些甚至在围攻北京的时候用过。幸运的是，那些被联盟击败的军阀手上的装备也没好到哪里去。\n\n但要向西推进的话，情况就大不相同了，那里的军队依靠西伯利亚工业设施和乌拉尔一带充足的武器库存武装到了牙齿。在亚戈达同志的建议下，主席团已向国防工业部授权大规模生产供红军使用的优质武器，基本上红军夺回的所有工厂都会在此次任务中出力。"
 IRK_regional_imports_from_the_west: "从西方进口"
 IRK_regional_imports_from_the_west_desc: "不管官员们是如何夸下海口的，重启苏联全部工业一定会耗费不少的时间和精力。如果红军想要尽快和西方军阀开战的话，我们就跳不过要在工业上投入的时间。我们的安排让脆弱的后勤网络如牛负重……但外交部找到了一份临时方案。\n\n我们会向美国及其盟友开放马加丹、彼得罗巴甫洛夫斯克、阿穆尔河畔尼古拉耶夫斯克这样的远东港口，以供双方贸易往来。他们曾通过无穷无尽的工业实力在伟大的卫国战争期间为联盟雪中送炭，也许我们该考虑恢复这一旧日关系？"
 IRK_regional_procure_antitank_equipment: "生产反坦克装备"
 IRK_regional_procure_antitank_equipment_desc: "我军战士在战场上锲而不舍、百折不挠、雷打不动！然而在面对装甲单位或是坚固的工事之时，这些特质都变得一文不值。如果我军无法对这些坚硬的目标造成损伤，那红军就永远不可能和敌人的装甲部队平等交锋。幸运的是，还有许多反坦克武器库存尚未被利用，我们要为扬帆起航的红军收集这些武器。"
 IRK_regional_asymmetrical_strategies: "非对称战略"
 IRK_regional_asymmetrical_strategies_desc: "我们基本上无法在西伯利亚开展常规战争，我军根本填不满如此之长的前线，能够自由行动的机动部队才是制胜法宝。\n\n为让我军能在无垠的苔原上协同作战，我们将会为士兵安排在极端恶劣环境下的战斗训练。我们会在训练中强调一击脱离战术，也会教导士兵们如何高效地以小单位作战。我们必须像多年来持之以恒地那样物尽其用，完善的非对称战术会为我们在同军阀的作战中带来更大优势。"
 IRK_regional_partition_the_army_commissariat: "设立军需处"
 IRK_regional_partition_the_army_commissariat_desc: "我们遇到的最大问题就是如何组织联盟武装力量。步兵不仅被联盟寄予守卫城镇、保持待命以应对袭击的厚望，他们还要肩负采购装备、保养武器、购买并囤积口粮等等的责任。红军中并不存在专门为官兵们保障后勤供给的单位，虽然在对付小军阀之时，没有这样的特殊单位也不成问题，但在当下，这样的状况属实令人难以接受的：只要我军乱作一团，我们就永远都不可能光复祖国！\n\n我军需要一个专业的后勤部门，我们需要了解如何生产装备并将其运送到远方的人员，我们也需要专业的训练员、机械师和医护人员！每个人都会在军队中各尽其职，这会大大地提升我军战斗效率。"
 IRK_regional_revive_the_fleet: "重振舰队"
 IRK_regional_revive_the_fleet_desc: "俄罗斯在过去二十年里始终都没有一支像样的海军，而现在我们已重获出海口，是时候该开始投资联盟造船业了。\n\n我们要立刻将那些被封存的大船投入使用，同时回收利用一切不适航的船只，我们要通过一系列手段把任何能漂在海上的东西都运用到造船之中，为建造出与真正的俄罗斯人相配的海军添砖加瓦！"
 IRK_regional_rehabilitate_the_smugglers: "平反走私者"
 IRK_regional_rehabilitate_the_smugglers_desc: "在联盟近期征服远东的过程中，许多走私者都被我们丢进了监狱，在战俘营中无所事事地腐烂。他们中许多人都是经验丰富的水手和海员，对险恶的白令海与极北太平洋了如指掌。白白浪费他们的经验对联盟而言是悲剧性的损失，我们应该赦免这批水手，让他们到联盟海军中服役。"
 IRK_regional_wings_over_siberia: "西伯利亚之翼"
 IRK_regional_wings_over_siberia_desc: "我们已有十余载没有组建过独立空军了，这不是因为我们不想这么做，而是因为联盟从来就没有足量的飞机来证明独立空军的成本合理性。然而，时代变了。\n\n近期我军缴获了大批飞机，我们的军工厂数量也得到了极大扩增，联盟终于可以投入资源，去组建一支崭新的现代化空军了。此举代价不菲，但成果绝对物超所值。"
 IRK_regional_air_supremacy_doctrine: "空中优势学说"
 IRK_regional_air_supremacy_doctrine_desc: "让军阀有机会霸占天空实属愚不可及之举，为什么要给敌人轰炸我军地面部队的机会？\n\n空军元帅们正在联盟新生的空军中推行空中优势策略，正如纳粹心知肚明的那样，主宰天空才是在现代战争中致胜的关键。现代战争需要现代空中支援，而我们也不会落后于人：在未来的战斗中，联盟的空军会成为一支决定性力量！"
 IRK_regional_the_home_of_the_revolution: "革命摇篮"
 IRK_regional_the_home_of_the_revolution_desc: "俄罗斯是第一个拥抱无产阶级革命的国家，尽管她曾面临一系列艰难险阻，但她依旧在领导这一革命事业。我们建立起了对远东的稳固统治，终于到了让苏联正式重返世界舞台的时候了。虽然我国的大片疆土仍在军阀与国贼的掌控之中，但我们现在就要去接触潜在的盟友与伙伴，不能把此事推到完全再统一之后。\n\n俄罗斯经受外交孤立太久了。作为工人革命的摇篮，我们必须以身作则，如果我们被人们视为另一个军阀，而非布哈林苏联的合法继承者，我们就成不了世界工人的榜样。始于1917年的革命永远不会停止，我们找回了自己的冲劲，是时候让苏联凯旋而归了！"
 IRK_regional_develop_the_merchant_marine: "建立商船队"
 IRK_regional_develop_the_merchant_marine_desc: "我们重返国际社会的第一步就是参与国际贸易。西伯利亚是一片沃土，拥有取之不尽的自然资源，许多国家都渴望着得到它们。但是，北境并不能满足我们的全部需求，西伯利亚无法产出橡胶这样的资源，这也就是我们亟需建立对外贸易关系，借此进口原材料的理由。或许有人会说同资本主义帝国做生意是对革命的背叛，但是如果我们的卡车连轮子都没有的话，无产阶级革命也走不了多远。\n\n为促进对外开放贸易，我们已安排采购了100艘适合拖运大量货物的商船。有了这批新船，我们就能启用一支崭新的苏维埃商船队，进口所有我们可能需要的资源。"
 IRK_regional_peaceful_coexistence: "和平共存"
 IRK_regional_peaceful_coexistence_desc: "我们的终极目标或许是全球革命，但就目前局势而言，这一目标属实天马行空。美国、德国和日本这三巨头主宰着世界，在三者中，德国无疑是最大的威胁。尽管美国和日本分别是腐朽资本主义与残暴帝国主义的代名词，但他们对德国的滔滔恨意不在我们之下，因此我们在当下会选择容忍他们。\n\n“盟友”对我们的需求来说有些夸大其词了，更好的说法是“合作者”。美日会从一个敌视德国，同时也更强大的俄罗斯身上获利，而我们也会从外国援助中得到好处，助力联盟的光复事业。在我们准备好更直接地对抗美日之前，只要现状保持不变，寻求同两国建立和平关系才更具意义。"
 IRK_regional_across_the_pacific: "太平洋彼岸"
 IRK_regional_across_the_pacific_desc: "在美日两国中美国显然是更好的伙伴，我们曾在上次战争中并肩作战，而且美国人和日本人不一样，虽然美国支持马加丹的法西斯叛徒，但我们明白两种选择都并非尽善尽美，但是要在布尔乔亚资本主义者和满脑子战争的法西斯分子中二选一的话，答案早已显而易见。\n\n从更现实的角度出发，美国是工业与金融巨头，同他们结盟，哪怕只是暂时合作，我们都可以开启各类军备交易与发展计划的大门，而这些东西日本永远都资助不起。是时候重建苏美同盟关系了，让在三十年前为击败法西斯而生的同盟重获新生。我们必须向美国派出代表团，越过广袤的太平洋，让他们知道美国仍可与苏联齐心协力，共抗法西斯。只要他们能掩护好我们，我们就也会照应好他们。"
 IRK_regional_request_american_recognition: "要求美国承认"
 IRK_regional_request_american_recognition_desc: "美国于1933年同苏联正式建交，为两国的外交与贸易铺平道路。远东苏维埃社会主义共和国是苏联的合法延续政权这一点就是美国认可我国地位的基础，但要说联盟的外交地位受到些许考验的话，就有些过于轻描淡写了。\n\n我们的赴美使团在报告中提到，因为近几年一些强大的竞争对手如雨后春笋般在俄罗斯大地上拔地而起的缘故，美国政府在就承认哪一方为俄罗斯合法政府一事上争论不休。美国在30年前就已承认联盟的地位，俄罗斯人民对我们的信赖则会因美国对联盟地位的重申而突飞猛进。必须要让美国人知道，联盟西边的那些暴发户不过是欺世盗名的军阀，同他们打交道是错误的愚行。"
 IRK_regional_apply_for_ofn_funding: "请求OFN援助"
 IRK_regional_apply_for_ofn_funding_desc: "我们并非出于内心的善意或是对友谊的渴望而去巴结美国人，我们这样做是因为美国答应会帮助我们光复苏联、重建革命家园，而现在是正式兑现这一承诺的时候了。OFN是全世界有史以最庞大的军事联盟，这个组织的预算比我们全部经济预算都要高。我们应该向OFN申请资金，以此训练并武装联盟军队。\n\n在美国及其盟友的支持下，我军将会成为不可战胜之师，我军士兵会携带最尖端的武器与装备奔赴战场。在过去二十年，俄罗斯没有造出任何一辆能与美军战车媲美的坦克，我们将获得无可媲美的火力，届时敌军将再无法与我军相提并论。美利坚的铁与俄罗斯的血会让苏联涅槃重生。"
 IRK_regional_increase_japanese_cooperation: "提高对日合作关系"
 IRK_regional_increase_japanese_cooperation_desc: "与日本人合作这样的想法乍看之下非常荒谬，他们是在上次大战期间与德国人公开结盟的法西斯分子，还在我们全力对敌之时占领了符拉迪沃斯托克与阿穆尔河沿岸的领土。将他们视为敌人的理由非常充分，如果形势与当下现状不同，我们十有八九会将日本人视作仇敌。然而时代变了，法西斯分子们正狗咬狗咬得欢，而且日本人只偷了一座城，但德国人窃走的俄罗斯领土可比这多得多。\n\n从现实角度出发，同日本结盟也比同美国结盟更加合理。日本人就和美国人一样，也希望看到一个强大而又反德的俄罗斯，但日本在地理位置上与我们更近，可以为我们提供直接援助。我们必须暂时搁置分歧，至少是在当下求同存异，专注于真正的威胁。"
 IRK_regional_mission_to_tokyo: "前往东京的使团"
 IRK_regional_mission_to_tokyo_desc: "同日本帝国建立密切的关系绝非易事，每一个日本政府官员都是帝国主义者，他们理所应当地畏惧着我们的革命意识形态。为开启双边谈话，我们的外交官与谈判人员得花上一番功夫，向日方展现出联盟愿意搁置意识形态分歧、专注于务实合作的态度。\n\n最佳策略就是将一支苏维埃使团派遣至帝国心脏。在东京，联盟外交官能与日本外交官员以及颇具影响力的政治大员与军队首长会面，一旦同他们建立起了联系，我们就可以进一步深化两国关系。贸易协定、大使、联合开发项目，我们的机遇滚滚而来。"
 IRK_regional_expand_manchurian_trade: "扩大满洲贸易规模"
 IRK_regional_expand_manchurian_trade_desc: "现在，日本人更乐意同我们做生意了，联盟也终于开始从他们的支持中获益。我国正身处共荣圈这一世上最大经济体的边缘地带，加入共荣圈会让我们沦为日本的傀儡，但和共荣圈成员国做生意则会让我们的经济如虎添翼。\n\n我们南边是满洲帝国，它在身为日本宠儿的同时也是一个新兴工业强国。日本为建设满洲国重工业投入了大量资源，而我们也会从满洲邻居这里获利，联盟手握丰富的自然资源，我们可以拿它们去和满洲国交易工业制成品。为让联盟经济做好光复祖国的准备，我们需要的正是双边贸易协定与深化的两国关系。"
 IRK_regional_sponsor_the_proletarian_movement: "赞助无产阶级运动"
 IRK_regional_sponsor_the_proletarian_movement_desc: "全世界的无产阶级都在布尔乔亚资本家以及货真价实奴隶主的压迫下苦苦挣扎。苏联走后，就再也没有能动手保卫世界工人的强国。过去三十载，全球暴君们都借着苏维埃缺席之机肆意地虐待盘剥下层民众。\n\n但现在，我们回来了！\n\n我们在经济与政治资源方面无法与旧联盟相提并论，但我们手头的资源足以让联盟重启对境外社会主义运动的支持。当我们身陷从法西斯叛徒手中光复祖国的战争之时，其他一些国家也扛起了革命的红旗，联盟应当欢迎他们加入进我们的事业当中，为建立社会主义国家国际组织携手并进。"
 IRK_regional_revolutionary_aid_funding: "革命援助基金"
 IRK_regional_revolutionary_aid_funding_desc: "为提升我们同全球各个社会主义国家间的外交关系，我们必须要为他们提供一个并肩作战，尤其是同我们通力合作的好理由。向他们提供慷慨的国际援助或许就是鼓励他们对无产阶级事业忠诚、激励他们同联盟合作的最佳方式，或许有人会称之为贿赂，但这样的想法属实荒谬可笑，贿赂会落到腐败政客手里，而援助会被送到与无产阶级站在一条线上的社会主义领袖手中。\n\n我们能通过将捐款送到指定政党手中，保持双方利害一致来让社会主义兄弟们追随我们的领导，防止他们偏离联盟的思想道路。毕竟，苏联是第一个拥抱革命的国家，我们有义务确定社会主义事业方向，并确保其他革命国家不会步入歧途。"
 IRK_regional_embassies_in_the_liberated_world: "自由世界大使馆"
 IRK_regional_embassies_in_the_liberated_world_desc: "现在基础工作已大功告成，该同全球的同志们建立起外交关系了。通过建立常驻使馆制度，再配上训练有素的外交官，我们将开启与所有社会主义政府之间协商与交涉的大门。在联盟政府的批准下，使馆人员也可以在此期间使用更微妙的外交策略。喀麦隆人的作风与我们俄罗斯人的这一套截然不同，尽管当地文化可能会狠狠地冲击初来乍到的赴外使团，但能肩负起苏维埃使命的使团定会在多年接触后成为“喀麦隆通”，这一点对驻南美、欧洲、亚洲的所有使团来说都一模一样。\n\n对建设全球无产阶级联盟而言，建立新社会主义使馆体系是至关重要的一步，我们应当尽快将此提议推送给联盟的潜在盟友。我们耽搁地越久，法西斯分子和资本主义者就会获得更多破坏联盟计划的时间。"
 IRK_regional_support_to_NAJUA: "支持东北抗联"
 IRK_regional_support_to_NAJUA_desc: "我国南方正上演着二十世纪最恶劣的兽行，日本对朝鲜的殖民统治始于1911年，在此之后朝鲜人民的悲剧就再未停止。日本人不仅试图消灭朝鲜文化，还残暴地压迫朝鲜工人，窃取他们的劳动果实。但是，朝鲜人民并未束手就擒，自由战士金日成正率领东北抗日联军在半岛北部继续为朝鲜独立而战。\n\n金同志是骄傲的共产主义者，是致力于革命斗争的无产阶级斗士中的光辉典范。我们要为东北抗联协调好来自社会主义国家的物资，展示出联盟的外交与合作实力。只要与朝鲜人民团结一致，我们就能收获全世界自由斗士的青睐。"
 IRK_regional_the_international_reborn: "国际重生"
 IRK_regional_the_international_reborn_desc: "我们重建了同各国的联系，使馆已开放，人员已就位，社会主义国家间的团结合作到达了前所未有的新高度。苏联深化全球革命的下一步到底是什么？联盟外交官经常被人这么问到，但他们始终都对此保持沉默，而现在是时候为我们外交事业的高潮拉开帷幕了。\n\n我们重建的新共产国际会是环球政治军事联盟，这一由五湖四海的社会主义者与共产主义者组建的联盟会继续推动革命事业，对抗一切抛头露面的法西斯与资本主义暴政。全球压迫者在听闻新联盟之时都将两股战战，他们不遗余力地分裂我们，因为他们知道团结一心的无产者是不可战胜的存在。新时代的曙光已挥洒在地平线之上！"
 IRK_SR_state_a_red_siberia: "红色西伯利亚"
 IRK_SR_state_a_red_siberia_desc: "自50年代以来，整个西伯利亚第一次团结在了苏维埃人民与他们代表的旗下。在西伯利亚各地，都有阅读列宁语录的工人，动员起来保卫新的革命家园的战士，以及抱头鼠窜的反动派。\n\n在我们初步巩固了苏维埃的政治地位后，下一步就该开始稳定对新获得领土的统治，对抗那些妄图推翻苏维埃政权的反革命和修正主义分子。"
 IRK_SR_state_incorporate_the_west: "吞并西部"
 IRK_SR_state_incorporate_the_west_desc: "尽管我们战胜了西方反动派的主力，但整合当地的工作依旧道阻且长。无论有意无意，当地旧精英与他们的走狗都在竭尽全力地阻挠我们对中西伯利亚的整合。然而历史已证明他们的所作所为皆是白费力气，这些精英就像想将枷锁套在人民脖子上的白军将领一样，终将一事无成。"
 IRK_SR_state_dispatch_the_commissars: "派遣预备政委"
 IRK_SR_state_dispatch_the_commissars_desc: "尽管我们已为地方稳定付出心血，但西伯利亚依旧是片毛贼化外之地，这里处处都充斥着反动思想，而毛贼们也无处不在。我们可以将政委从更安稳的远东地区调遣到西部，修正现状，稳定西部秩序。"
 IRK_SR_state_reeducate_the_bureaucrats: "官僚再教育"
 IRK_SR_state_reeducate_the_bureaucrats_desc: "哪怕中西伯利亚的这些社会主义国家都以左翼思想立国，他们也都严重背离了正统布尔什维主义思想。但是在这一地区仍有许多能进入中西伯利亚公务系统的左翼官员，他们仍能在联盟中承担行政要职。因此，最好的提案就是建立一个再教育中心，我们会在这里说服修正主义者们抛弃修正主义思想，并向他们灌输正确的马列布主义思想，将他们的聪明才智用到重建苏联的事业当中。"
 IRK_SR_state_opportunities_for_amnesty: "特赦的机会"
 IRK_SR_state_opportunities_for_amnesty_desc: "生活在西伯利亚的大街小巷之中的人群并非修正主义者，而是各式各样的反动派和法西斯分子。虽然社会主义遭到了地方官僚与民众决绝的排斥，但他们仍有不俗的才干，为此，联盟的第一要务不应是将他们清洗。正如我们对修正主义者所做的那样，最好的方法就是赦免他们的资本主义作风，让他们协助西伯利亚工人，为建立社会主义社会保驾护航。"
 IRK_SR_state_assess_our_progress: "评估工作进度"
 IRK_SR_state_assess_our_progress_desc: "苏联的目标是不断发展社会生产力，直到我们有可能建成无阶级社会。尽管我们已在发展的道路上稳步前行，但联盟现在最好停下脚步，好好评估当前的工作成果。通过自我评估，我们可以确定最适合发展的工业领域，进一步推进西伯利亚革命，建设更多基础设施，重新评估生产配额，以此确保我们可以快速扩大经济规模。"
 IRK_SR_state_integrate_the_siberian_industry: "整合西伯利亚工业"
 IRK_SR_state_integrate_the_siberian_industry_desc: "中西伯利亚并非伯明翰、鲁尔或宾夕法尼亚那样的工业明灯，但联盟可以借助这里的矿藏与石油大力发展经济、扩大国际贸易。我们必须连接远东至中西伯利亚的管道、道路和铁路等基础设施。通过将基础设施连向工厂，我们会在让苏联成为超级经济大国的道路上迈出第一步，让联盟夺回应有的经济地位。"
 IRK_SR_state_open_up_manufacturing: "开放制造"
 IRK_SR_state_open_up_manufacturing_desc: "我们的终极目标是建立一个无阶级、无金钱的社会，在这样的社会中人人平等，但在此之前我们必须要建设社会主义社会，击碎布尔乔亚政权。而在建成社会主义社会之前，我们必须要发展生产力，让社会做好步入社会主义时代的准备，但达成这一目标的唯一途径就是借助资本主义理论。我们可以将部分国有工厂出售给外国投资者，鼓励境外资本家前来投资发展联盟。我们还能通过这样的合作获得各式技术，让胜利的革命席卷俄罗斯。"
 IRK_SR_state_the_international_factory: "国际工厂"
 IRK_SR_state_the_international_factory_desc: "仅根据国内需求来生产产品是不够的，联盟必须成为世界工厂，以世界工厂之姿产出资源与商品。这会充实联盟国库，让我们在对抗反动派与法西斯的时候占据物质优势。工业的大规模扩张也会让联盟工人富裕起来，向无产者们提供生存与生活所需的产品。通过建立出口导向经济，我们将一帆风顺地迈向社会主义！"
 IRK_SR_state_escalate_the_yagodaschina: "宣扬亚戈达理论"
 IRK_SR_state_escalate_the_yagodaschina_desc: "几乎每一个政府部门都在亚戈达的掌控之中，但他并没有为个人的面子或是自私的暴政而积攒权力，亚戈达这么做只为让工人们有朝一日能砸烂枷锁，重获自由，清算摧毁无产阶级的一切敌人。在亚戈达的领导下，联盟终将会步入这样的时代。但是这一天不会立刻到来，领土扩张为苏联带来了许多人民之敌，只有扩建亚戈达建立的安全机制，增加对贪腐分子与反动派的监视，才能铲除叛徒，解放工人。"
 IRK_SR_state_the_peoples_trust: "人民的信任"
 IRK_SR_state_the_peoples_trust_desc: "在我们崭露头角之时，受到错误思想误导的工人们就开始质疑我党是否真的能为他们服务。我们要让那动荡时代的布里亚特兵变成为警钟，告诫人民倘若我们容许错误的思想生根发芽，最后的结局将会如兵变般不堪设想。要让工人知道，联盟为服务他们而生。我们要开展公众关系宣传运动，告诉他们联盟并未与一般群众失去联系，我们的所作所为皆是为了人民的利益。"
 IRK_SR_state_order_through_prosperity: "繁荣带来秩序"
 IRK_SR_state_order_through_prosperity_desc: "只有能吃饱喝足，工人们才没有理由去听从那些威胁他们最基本自由的闹事者和煽动者的言论。只有在国家足够稳定，远离异见分子的唠叨之时，我们才能通过合理的方式指导经济发展，让工人吃上饱饭。为保障我们社会主义社会的基本稳定，我们必须要确保经济发展的成果首先能惠及群众，同时要清理掉危险的极端分子，因为他们希望政府放弃科学的社会主义，转头去采纳他们那激进而又非理性的方法去开发、分配我国资源。"
 IRK_SR_state_project_glasnost: "公开化项目"
 IRK_SR_state_project_glasnost_desc: "联盟国内严格的言论限制让联盟看上去更像是一个法西斯政府，而不是我们为之奋斗的平等主义工人乐土。为了实现这一真正的自由社会理想，就算这些言论管制与思想限制在当下被视为切实可行的政策，我们也必须将它们解除。跟踪反动派和反革命分子的最佳方式就是让有理有据地表述他们怪异的治国方针，而不是把他们赶入地下工作……"
 IRK_SR_state_the_pride_of_the_union: "联盟的骄傲"
 IRK_SR_state_the_pride_of_the_union_desc: "试图阻止历史巨轮转动的法西斯和反动派哈哈大笑着，仿佛历史之轮真就吱吱呀呀地停在了他们手中，自以为是世界永恒的主宰。然而巨轮仍在转动，没有什么能阻挡即将到来的全球革命中的无产者之怒火。我们正站在再统一苏联的风口浪尖之上，工人为粉碎奴隶主们而熊熊燃烧的怒火势不可挡：不止在俄罗斯，不止在欧洲，而是在全世界！"
 IRK_sr_party_a_red_siberia: "红色西伯利亚"
 IRK_sr_party_a_red_siberia_desc: "自50年代以来，整个西伯利亚第一次团结在了苏维埃人民与他们代表的旗下。在西伯利亚各地，都有阅读列宁语录的工人，动员起来保卫新的革命家园的战士，以及抱头鼠窜的反动派。\n\n在初步巩固了苏维埃的政治地位后，我们下一步就该开始稳定对新获得领土的统治，来对抗那些妄图推翻苏维埃政权的反革命和修正主义分子。"
 IRK_sr_party_incorporate_the_west: "吞并西部"
 IRK_sr_party_incorporate_the_west_desc: "尽管我们战胜了西方反动派的主力，但整合当地的工作依旧是道阻且长。无论有意无意，当地旧精英与他们的走狗都在竭尽全力地阻挠我们对中西伯利亚的整合工作。然而历史证明他们的所作所为都只是白费力气，这些精英就像想残暴地将枷锁套在人民脖子上的白军将领一样，终将一事无成。"
 IRK_sr_party_facilitate_political_recovery: "加快政治恢复"
 IRK_sr_party_facilitate_political_recovery_desc: "苏联曾统治过中西伯利亚，而现在苏联再度回到了这片土地。不可否认的是，当地人在军阀和伪“中西伯利亚共和国”治下度过的时光让他们质疑起了联盟的合法性，怀疑苏联不如他们的旧政府那般合理合法。我们要寻回苏联的形象，向当地人民展示我们毋庸置疑且独一无二的合法形象。"
 IRK_sr_party_tie_together_the_institutions: "结合政府机构"
 IRK_sr_party_tie_together_the_institutions_desc: "中西伯利亚的风景一望无际，众多人口分散在这片土地的各个角落，我们在远东花费数十年心血完善的行政体制在这里并无用武之地。此地的大多官僚是旧政权的遗老，悲剧的是这些所谓的旧政权基本就是在数年前统治西伯利亚的小军阀罢了。\n\n是时候将两地的政府合二为一了，让东西方齐头并进，让苏联像往常一样作为和谐的工人机器持续运转。"
 IRK_sr_party_lower_bureaucratic_restrictions: "降低官员门槛"
 IRK_sr_party_lower_bureaucratic_restrictions_desc: "在几年前，让非党员、非忠实的马列主义者来管理政府是不可想象的。\n\n遗憾的是，我们现在必须放宽对官员的限制，联盟攻占了许多亟待管理的土地，而生活在这些地方的社会主义者屈指可数！\n\n我们没得选，只能允许这些人进入政府任职，但我们仍会坚持自己的标准，不准法西斯分子担任公职！"
 IRK_sr_party_expand_the_gosplan: "扩大国家计划委员会"
 IRK_sr_party_expand_the_gosplan_desc: "西伯利亚计划正步入下一阶段，这也可能是最重要的一个阶段。\n\n联盟中央的规划者能滴水不漏地完成工作，但在面对我们攻占的中西伯利亚无边无垠的大地之时，他们也实在笑不出来了。我们需要聘用新的行政人员，改革和扩大各个部门，我们还需要专业测量师团队来评估我们的新资产。\n\n我们可以通过这些努力让旧工厂恢复运转，并扩大它们的规模。"
 IRK_sr_party_complete_the_siberian_plan: "完成西伯利亚计划"
 IRK_sr_party_complete_the_siberian_plan_desc: "老布哈林对中西伯利亚颇有远见，在其他人只看到贫瘠的莽原之时，他看到的是跳动的工业心脏，通过铁路将财富——这一流淌在俄罗斯动脉里的血液输向全国各地。\n\n我们会见证西伯利亚计划的完工之日，西伯利亚的工厂会在我们手中焕发新生。近了，我们近了，现在我们离实现布哈林的理想只有一步之遥。\n\n很快，我们的成果就会远超布哈林的设想。"
 IRK_sr_party_extend_the_collective_economy: "扩大集体经济"
 IRK_sr_party_extend_the_collective_economy_desc: "在拿下中西伯利亚之后，我们的社会主义化进程也许并不尽如人意，但并不要紧，我们现在要全神贯注地开展集体化改造了。在旧苏联倒下后，军阀曾将工作场所从工人手里夺走，而新苏联会将其归还到工人们手中。毫不夸张地说，我们要成立数以千计的新工人集体组织与工会。\n\n此外，我们也不能忽视已有的集体组织，我们要派遣政府代表同他们会面。为让他们马力全开地投入工作，我们要确定他们的实际需求。"
 IRK_sr_party_an_open_cultural_exchange: "开放的文化交流"
 IRK_sr_party_an_open_cultural_exchange_desc: "俄罗斯的沃土并非只属于俄罗斯人，这一点在东方尤甚。我们理当建立一个能代表全苏联文化，并能促进不同民族团结合作的政府。\n\n此外，这也是务实之举，感到政府能代表自己的文化族群会自然而然地更忠于政府，同时也更不可能去挑起事端。\n\n最后，不同文化背景下五彩斑斓的艺术会构筑起联盟丰厚的文化底蕴，祖国会因此受益，自然地成为一个更加宜居，声名在外的宝地。"
 IRK_sr_party_expand_the_institutes: "扩建教育机构"
 IRK_sr_party_expand_the_institutes_desc: "苏联在德国的淫威下屈辱地轰然倒塌，俄罗斯也因此失去了值得接受教育的一代人。我们不能等到完成再统一后再开始训练下一代，我们已因贫困与混乱失去了太多极具潜力的人才。\n\n我们必须尽可能地扩建教育设施，当祖国统一之时，下一代年轻人也会整装待发。"
 IRK_sr_party_continue_the_reforms: "继续改革"
 IRK_sr_party_continue_the_reforms_desc: "尽管人生而自由是我们伟大的社会主义实验的既定目标，但苏联在人身自由方面一直表现不佳。\n\n现在是时候从我们的被害妄想中走出来了，终结可怕的古拉格制度，让人民的行动不受阻碍，使其享受更多的政治自由。尽管我们在过去一直沉浸在联盟亡于兄弟阋墙的幻想之中，但现在我们已经接受了事实，联盟实亡在德国入侵者的铁蹄之下。\n\n让人民免受生活在威权政府之下的提心吊胆之苦会加强我们对抗法西斯时的实力，而非反过来削弱联盟的国力。"
 IRK_sr_party_curb_the_nomenklatura: "打击职务名册"
 IRK_sr_party_curb_the_nomenklatura_desc: "苏联建立之初衷就是终结贵族精英对人民的统治。糟糕的是，我的所作所为只是拿一批未经选举产生的党内精英接替旧贵族罢了。\n\n这些人过于根深蒂固，以至于我们不可能在短期内将他们连根拔起，但哪怕我们的努力不会立马见效，我们仍可以削弱他们的影响。从现在起，我们会降低这些所谓的精英的地位，让他们去做文书工作。他们会成为人民权威下的橡皮图章，而不是为一己之私用权的政治掮客。"
 IRK_sr_party_stand_against_personalism: "对抗个人主义"
 IRK_sr_party_stand_against_personalism_desc: "亚戈达的政治体制充满矛盾，它向人民群众宣传集体主义，却在上层大搞个人主义。\n\n它让联盟也变成了一个自相矛盾的国家，克里斯马领袖通过个人崇拜统治着毫无个性的平民百姓。\n\n我们当然要让普罗大众在新苏联中享受个人主义意识，但对于领导层，我们要反过来推广集体主义精神。\n\n再也不会有个人崇拜了，再也不会有人能独揽百万群众的劳动成果了。"
 IRK_sr_party_the_pride_of_the_union: "联盟的骄傲"
 IRK_sr_party_the_pride_of_the_union_desc: "试图阻止历史巨轮转动的法西斯和反动派哈哈大笑着，仿佛历史之轮真就吱吱呀呀地停在了他们手中，自以为是世界永恒的主宰。然而巨轮仍在转动，没有什么能阻挡即将到来的全球革命中的无产者之怒火。我们正站在再统一苏联的风口浪尖之上，工人为粉碎奴隶主们而熊熊燃烧的怒火势不可挡：不止在俄罗斯，不止在欧洲，而是在全世界！"
 irk_intro_event: "伊尔库茨克介绍事件"
 IRK.1.t: "联盟的遗产"
 IRK.1.desc: "小孩就像往常一样漫无目的地在家里闲逛，留心于那些最小的细节。在几小时的探索后他找到了一个小箱子，箱子里面有很多精美的奖章，照片和文件。小男孩跑去问他的父亲这箱子里是些什么东西。“来自光荣时代的旧物。”父亲答道。其中一件东西吸引住了小家伙的注意力，那是一枚金红相间的勋章。“这是列宁勋章。”还未等男孩发问，父亲就先一步回答了他的问题。\n\n“列宁是谁？”孩子天真地问道。准备护送官员去往主席团会场的NKVD卫兵看着这小家伙，忍不住笑了起来。\n\n“一位伟人。如果他还活着的话，我们的处境就不会像今天这样糟糕。战争、死亡或是对群众的压迫都可以被避免。记好了，儿子，我们继承了他的遗志。在你出生之前，祖国真正的政府在莫斯科沦于敌手，但我们，主席团的成员，在亚戈达同志与他的战友的帮助下逃出生天并撤到了伊尔库茨克。”\n\n“为什么会发生这些糟糕的事情？我们为什么不能过正常的生活呢？”\n\n“关于我们如何到达这里的故事就不是用三言两语能讲得清的了，但是你得对此有个了解。首先呢，德国人来了：他们开着坦克和驾驶着轰炸机入侵了我们的祖国，奴役了数百万人，终结了布哈林的统治。然后呢，是富人和他们所谓的学者，这些人把我们拖进了今天这番恶劣的处境，通过西伯利亚战争夺走了我们光复祖国的机会。再之后就是日本人的走狗，而最后呢就是湖对岸的兵变者了。我们是最后一批支持联盟的人了。”\n\n“今天的一切都是他们害的？”"
 IRK.1.a: "“对，儿子。这一切都拜他们所赐。而亚戈达同志会保证让他们血债血偿。”"
 IRK.2.t: "黑色行动"
 IRK.2.desc: "政客们挤在一间屋内窃窃私语，布拉诺夫则保持着完全的沉默。他在收音机前弯下腰来，仔细地聆听着收音机里传出的声音——一场豪赌蓄势待发。\n\n在大约200公里远的地方，另一伙人也在同样的沉默中行进。他们在月光下紧挨着湖岸向着目标潜行。不出一刻钟，他们就像迁徙中的候鸟一样，在翼型队列中各司其职。\n\n随着建筑物映入眼帘，他们的指挥官向他们挥拳示意。这些人便以小组为单位，接二连三地越过路旁的水泥挡板，随后他们从对面靠近了一座小型混凝土基地。\n\n第一层被毫不费力地肃清了，呼呼大睡的游击队员不是坚毅的NKVD老兵的对手，异见分子就像枕头一样被刺刀撕裂。唯一能听得到的只是短暂且嘶哑喊叫声。\n\n有人在听到楼下的动静后蹑手蹑脚地下楼查看，但NKVD只用两枪就终结了他们的性命。直到NKVD到达楼顶的时候，他们才遇到了麻烦。猛烈的爆炸向着这批袭击者袭来，而这批炸药是美国雷明顿公司的产品。\n\n在损失了两名队员后，NKVD行动组终于到达了他们的目标跟前。目标笨拙地摆弄着他手里的枪，或许是想自我了结，或许是想垂死挣扎。不管他打算做什么，NKVD都已将他快速击倒。\n\n包裹已拿下。\n\n布拉诺夫伸了个懒腰，关掉了收音机，默默地离开了房间。"
 IRK.2.a: "完美的处决。"
 IRK.3.t: "宣传攻势"
 IRK.3.desc: "刚才发生的事情并不可笑，但格列维奇还是忍不住地大笑起来。\n\n一切都发生在一瞬之间，前一秒格列维奇还坐在他那破旧的钢椅上，抽着他暗中发现的宝贝香烟。但格列维奇在下一秒便卧倒在地，战时德国空军恐怖主义的遗留让他养成了相关的肌肉记忆，他的身体也跟着这样的记忆不由自主地动了起来。\n\n然而这次并没有任何伴随着发动机轰鸣而来的爆炸，只有一阵轻轻的飕飕声，而后一切重归宁静。当其他人从他们躲藏的掩体和棚屋中走出时，他们都看向了已经笑得快喘不过气的指挥官。\n\n“传单！”他一边大笑一边向众人喊道。“这些混蛋给我们送来了阅读材料！”\n\n安静而紧张的氛围再一次被在庭院中走动的人们打破了。有些人抽泣起来，他们以为刚才离死亡又近了一步。而另一些人则是回到了他们的岗位上，他们早就习惯了这样的千钧一发之事。\n\n格列维奇在他脚边湿透的传单里随便捡起一份阅读起来，其他一些人也跟他一样看起了传单。\n\n“苏维埃社会主义共和国联盟最高苏维埃主席团已准备大赦任何退出所谓的萨布林派叛乱的人。我们，主席团敦促掌握可靠情报和具有爱国之心的人士前往伊尔库茨克。对该指令的违背将会被视为对人民和祖国的背叛行为，并受到最严格的控诉。”\n\n格列维奇将手中的传单揉成一团，冲向最近的楼房同萨布林商讨此事。现在看来，就算是萨布林派的上层也躲不开NKVD的思想灌输。"
 IRK.3.a: "“我们希望你们能留意到我们的信息……”"
 IRK.4.t: "绑架军官！"
 IRK.4.desc: "波波夫上校盯着他眼前的那一幅布满污渍而又过时的地图，试图从这一片混乱中抽丝剥茧，找出头绪。自他从NKVD叛逃以来，他就将自己的全部才干奉献给了叛乱分子，向他们展示战争之道。如果这些军官不至于年轻到能当波波夫的孩子的话，他面临的挑战就会小很多，让这些新星凝聚在一起并肩作战比上校以前想象的还要困难得多。\n\n“我们到底在等什么？暴君的狗腿子就在山那头等着我们！我受够这样的等待了，我们应该翻过山去，把他们打得屁滚尿流！”一名年轻气盛的军官说道，他正试图用他的怒气冲破这狭窄的房间里死气沉沉的氛围。波波夫刚想要回复他些什么，就被窗外一阵微弱的噪音吸引住了注意力。他瞥了一眼窗户，西伯利亚的寒风继续拍打着玻璃。也许刚才那只是风声？“在我们到那里后你又有什么新的打算？”其中一名军官问道，“像脑残一样冲向他们的阵线去送死？”波波夫又听到刚才那样的声音了，而且这次它更近了。呼啸的狂风让波波夫无法判断这到底是什么声音。“好吧，我们必须找点事做！这儿的寒风都把我——”这位自以为是的军官的话语被暴力破门声打断了。\n\n在波波夫把注意力转向大门的时候，他的心脏都要跳到嗓子眼了。四名手持突击步枪，身着白色迷彩服的武装人员大吼着要他们投降。当波波夫认出这伙人帽子上的徽章的时候，他的心已经凉了——NKVD来抓他了。“老子永不投降，畜生们！”年轻军官一边掏出枪一边喊道，但他们却没有任何瞄准的机会，NKVD的士兵们先一步将他们扫倒在地，射杀了除波波夫以外的每一个人。失去方向感的上校感到一阵耳鸣，同志们的鲜血溅入他的双眼，这让他的视线也变得模糊不清，波波夫屈服了。对于这个夜晚，波波夫最后的记忆就是袭击者那越来越近的身影。"
 IRK.4.a: "他们都该死！"
 IRK.5.t: "消灭叛徒"
 IRK.5.desc: "过去数十年对于祖国的爱国者来说是一场无妄之灾。通过在列宁格勒窄窄的街道与新西伯利亚长长的铁路上牺牲，我们换来了的革命的价值观，但它却未能得到充分地实践与保护。\n\n其结果堪称灾难。喋喋不休的政客不敢直面法西斯匪帮，而到了50年代，联盟也在对抗反革命共和分子的战争中几近崩溃。那些忘记了十月革命教训的政客让数百万人丢了性命。\n\n布里亚特“萨布林派”就是下一批意识形态腐烂者，他们的腐坏显然已超出了联盟的控制。瓦列里·萨布林曾经是一名前途无量的NKVD政委，我们愚蠢透顶地将修建贝加尔湖水电站的任务委派到了他的手里。在此之后，萨布林占领了一座广播塔，在那里宣传了他的乌托邦理念、修正主义思想。\n\n亚戈达和剩下忠于祖国的主席团成员们肩负重担。多年的失败让联盟深陷泥潭，联盟的人民也极易受到机会主义者和骗子的煽动蛊惑。这支新生叛军的实力很可能会快速上升，直至完全失控，为这混乱的俄罗斯中仅存的秩序与正道带来毁灭。联盟必须要让在萨布林谎言下战战兢兢的农民们恢复理智，快速地将误导人民的煽动者绳之以法。"
 IRK.5.a: "我们会完成必要之事……"
 IRK.6.t: "萨布林的末日"
 IRK.6.desc: "随着愤怒加剧，亚戈达感到体内的寒意正在消散——这是一种纯粹的愤怒，迁怒的对象如此之分散以至于他脑海里剩下的只是怒火。\n\n他对很多事，很多人都会感到愤怒，但他今天尤为恼火。重要的是这样的愤怒是有针对性的，而现在，亚戈达的怒火正不偏不倚地落在他右边的卫兵的身上。亚戈达撇了这名卫兵一眼，他迅速摆直了歪斜的身子并停止了他不间断的跺脚。\n\n亚戈达再度镇定了下来，他的视线回到了坐在他对面的那个面黄肌瘦的人身上。这愚蠢的小鬼拒绝休息，甚至拒绝躺下。等闲之辈可能为这样的表演所折服，但叛徒们并不能震撼到亚戈达，他早就对此习以为常。\n\n他双手紧握着放在台上，注视着萨布林低垂的双眼。\n“你的表演我已经看够了。我们给了你一个悔罪的机会，向人民表明自己的路线错误，并修补因你而破裂的联盟。”\n\n亚戈达注意到这个年轻人眼里冒着火光，和他刚刚被捕时一模一样。萨布林依旧保持着反抗的沉默。\n\n“也许你自以为是个勇敢的人，但我看得比你更清楚。我们已经在浪费了足够多的时间了，在你那小叛乱之外我还有很多要做的事。如果你想死，请便。”\n\n他把手从桌面上举起，给了卫兵一个手势，萨布林就这样被带了下去。这样的愚者在新生的联盟里没有立足之地。我们不会再允许乌托邦分子，修正分子和争论不休的政客摧毁我们长期奋战的梦想了。如果要从法西斯分子手里光复联盟，那我们的联盟就必须变得更强大。这次，亚戈达会带来一个强大的联盟。"
 IRK.6.a: "总算摆脱掉他了。"
 IRK.7.t: "光复联盟"
 IRK.7.desc: "亨里希·亚戈达像往常一样度过了他的夜晚，他细心地翻阅着办公室在一天的时间里堆积如山的报告和卷宗。不过今晚的工作没有往日那般催命，每一份报告都是一幅更大更乐观的前景的一个小片段：亚戈达全部的计划与奋斗终于都合流到了一起。一份报告清楚地表明，在伊尔库茨克的任何残存的萨布林派影响似乎都彻底消失了，看样子所有的调查和清洗都取得了成果。虽然现在每当亚戈达想起那些叛乱分子的白痴行为和他们对联盟无耻的抗拒是怎么给他带来如此之多的麻烦的时候，他仍然会克制不住地感到一丝愤怒与背叛，但现他们再也不能给他添更多麻烦了，亚戈达可以对此感到安心。\n\n在一段时间后，他终于看到了今晚的主菜：红军对于备战情况的报告。在这份报告里亚戈达看到了更令人鼓舞的消息。最高司令部汇报道军队不仅恢复了在兵变时期遭受的全部人力损失，而且还在顺利地推进随后的组织改革。同NKVD通过特务活动更新的相邻军阀国家的情报相结合，能从这些信息中得出一个基本完全相同的结论：法西斯的军队在激战中根本就不是红军的对手。如果NKVD的汇报无误，亚戈达预计只要制定了适当的进攻计划，接下来的战争就只是毛毛雨了。\n\n点燃了一支香烟，亚戈达靠在他的椅子上开始思考未来。显然，内部战争很快就会结束。从现在起他的精力基本会全部都集中在夺回苏联在黑暗时代失去的一切东西上。夺回一切的艰苦斗争就快要开始了，世界不会一成不变。"
 IRK.7.a: "字典里没有失败。"
 IRK.8.t: "大清洗"
 IRK.8.desc: "“亚戈达同志，听说您想和我谈谈？”帕维尔·布拉诺夫在走进亚戈达的办公室时问道。关上了他身后的门，除了亚戈达桌上的时钟发出的滴答声，房间里一片沉寂。“请坐，布拉诺夫同志。”亨里希·亚戈达总是一脸严肃，但他今天看上去格外烦恼。“布拉诺夫同志，想必你已经意识到我对我的政府深感不满了吧？”布拉诺夫只能猜出个大致的来龙去脉。“是的同志，我听到过一些流言蜚语。”\n\n“告诉你我的真实感受。布拉诺夫，我是个易怒的人。就算在我们打败萨布林那唧唧喳喳的反叛集团后，我还是感觉很痛苦，我周围全是腐败透顶的小丑，他们连救命稻草般的政府都运作不起来。”尽管亚戈达并没有提高他的嗓门，但布拉诺夫还是能从他的眼中读出极大的愤怒。“我明白了，那您有安排过相关会议吗？也许亚戈达同志您可以在会上说服他们。”亚戈达皱着眉头答道。“然后我继续去撞南墙？省省吧，布拉诺夫。如果我还打算跟他们晓之以理，动之以情的话我就根本不会把我的安全部长叫来。”接着，亚戈达把一个文件夹推到布拉诺夫面前。“这是我收集来的“添乱者”档案，我希望NKVD尽快开展全面调查。”布拉诺夫注意到文件夹里的一张小字条，布拉诺夫定睛一看后发现这是一份名单和相关指令。“那亚戈达同志，这又是干什么用的？”\n\n“在明天之前，我希望把这些人丢进监狱里或带去刑场。布拉诺夫同志，我不希望任何人误解我的好意，我们的联盟正等待着这难能可贵的警告。”当天晚上稍晚一些的时候，帕维尔·布拉诺夫独自一人来到了伊尔库茨克NKVD总部大楼，几分钟后一批坐满了NKVD官兵的卡车在黑夜的掩护下驶离庭院，向着城市开去，他们会将恐怖施加到民众头上。大清洗开始了。"
 IRK.8.a: "尖叫声和枪声响彻整晚。"
 IRK.9.t: "在文件堆中"
 IRK.9.desc: "在过去两周的时间里，NKVD特别委员会的成员每天都在他们的总部里开会，并在会上为调查更关键的亚戈达清洗目标做好基础工作，检查文件，审查证据以及决定他人的命运。委员会成员都是名副其实的NKVD上层人物，其中包括了安全部长帕维尔·布拉诺夫以及总书记亨里希·亚戈达。\n\n“同志们，我们正在收集足够多的证据来逮捕过去十年在苏维埃担任过政治职务的每一个人，但还有一个问题没有得到解决，我认为现在是商讨这个问题并得出结论的绝佳时机。”房间里几乎每一个人都满怀期待地望向布拉诺夫。“你们说，在逮捕到这些人后，你们打算怎么处置他们？”让布拉诺夫大为失望的是，在他说完这句话后，屋内立即陷入了一片死寂。\n\n在一段漫长的沉寂，紧张的面面相觑与故作玄虚的咳嗽之后，现状终于被恼火的亚戈达打破了。“你是要告诉我，你们这帮蠢货在这里开了两星期的会都没有搞清楚这个问题吗？我可真让你们给笑掉大牙了。”在更久的沉默后，只有一位军官鼓起了勇气接上亚戈达的话茬。“既然您提起了这件事，那么这个处罚问题好像的确是个很重要的细节……”作为回应，亚戈达只是叹了口气，用双手把脸捂上。布拉诺夫打算在亚戈达开始索要名单之前缓解这种气氛。“那亚戈达同志，您意下如何？毕竟调查是您的主意，对这些人的处罚手段也许还是由您来决定最好？”亚戈达抬起头答道。“我们绝无怜悯，这些腐败，无能的寄生虫会被枪毙，这样他们就不会再给我们添堵了。至于那些还能派上用场，就这么给毙了有点可惜的人，我会在适当的时候决定他们的命运。同志们，从现在起，请别再让我一个人承担所有的工作了。”话毕，亚戈达离开了房间，剩下的工作进度也不会落后。"
 IRK.9.a: "该工作了。"
 IRK.10.t: "伊尔库茨克大审判"
 IRK.10.desc: "“被告是否承认犯有叛国，从事间谍活动，蓄意破坏，恐怖主义，杀人，强奸，纵火，公然猥亵以及从事反苏维埃活动的罪行？”随着检察官一步步列出的罪名越来越荒唐，所有人都可以看出这些被告人是没什么全身而退的希望了。那些曾在伊尔库茨克身居最高位的官僚，在此刻沦为了被告人，接受伊尔库茨克有史以来最见不得人的审判的控诉。可惜的是，这些被定罪的人只能微微地点头以表示对控诉的承认，他们已经无力反抗这不可避免的宿命了。\n\n“本法庭在此判决全体被告有罪，并由行刑队对他们执行最严厉的处罚——枪决！”当法官说完这番话后，一部分人立马晕倒在地，彻底失去了意识，而另一部人则是心如死灰地站在那里，接受了他们的宿命。很快，一伙NKVD士兵走进了法庭，粗暴地将被判刑的罪犯从特设法庭拖走，将他们带向NKVD总部的深处。当他们路过阴森的地下室时，周围到处都是枪声与惊恐的尖叫声：枪毙，就是这些可怜的人收到的处罚。一些失魂落魄的囚犯被NKVD拽住衣领，在被拖着往前走的时候还在四处乱踢、大喊大叫。如果说这些人是要下地狱了，那这个地方就已经能让地狱相形见绌了。\n\n最后，这批人被带入一间空荡荡的混凝土房间，那里连扇窗户都没有，只有一盏吊灯在上面晃来晃去。一些囚犯曾经设想过他们最终的安息之地，但这种美化后的厕所一样的地方可能是他们能想得到的最糟状况了。NKVD的士兵命令囚犯靠在墙上站好，并用力地推开那些歇斯底里，拒绝靠墙的人。很快，囚犯们都站成一排等候死亡的降临。"
 IRK.10.a: "赦免信在最后一刻送达！"
 IRK.10.b: "开火！"
 IRK.11.t: "我们的战术课"
 IRK.11.desc: "“布拉诺夫同志，你不得不承认，虽然他们是一帮叛徒，但他们像恶魔一样同我们战斗。”马斯连尼科夫元帅抿着一小口伏特加说道。“实际上，我对他们是如何在这么短的时间里找出这么多的人和枪这一事仍深感疑惑。”\n\n“哈！看看我们自己的部队尝试动员的速度。那简直就是一场天杀的马戏！”安全部长布拉诺夫知道马斯连尼科夫元帅主要是在开玩笑，但他不由得从元帅的俏皮话中得出一些关于令人不爽的事实的暗示。当兵变开始的时候，萨布林军队庞大的规模就引起了NKVD与红军高层的极大重视。布拉诺夫回忆到，就连总书记亚戈达也深受兵变部队动员能力的困扰，他们的动员速度比我们快了太多。“如果能给我一个机会，我会立马拿鞭子把这些人赶回到行伍里去，我可不想再给打个措手不及了，你明白吗？”布拉诺夫一边喝酒一边点头回应。“元帅同志，你要知道亚戈达同志已经命令我开展对萨布林派的战争成果的调查。虽然我并不怀疑他在面对所有事情时坚定的勇气，但我相信他仍在某种程度上担心我们的部队在兵变中什么都没能学到。你是怎么看的呢？”\n\n马斯连尼科夫停下来思考了一会儿。当他下次开口的时候，他用平静的语调说：“同志，你想知道我的看法吗？我认为如果我们能把我们的战术和兵变者的战术结合在一起，从乌拉尔到堪察加，再也没有谁能阻挡我们的脚步。”也许是布拉诺夫有点醉了，但他开始认为马斯连尼科夫的理论也或许是正确的。哪怕是在他跌跌撞撞地晃回家里后，帕维尔·布拉诺夫还是忍不住地思索着他同元帅进行的交流。"
 IRK.11.a: "我们应该把重点放在自己的实力上！"
 IRK.11.b: "你经常能从敌人那里学到最关键的东西。"
 IRK.12.t: "战斗精神"
 IRK.12.desc: "“这帮人是怎么回事，马斯连尼科夫？”亨里希·亚戈达一边提问一边向前走，看都不看跟在跟在他身旁的人一眼。每周例行的部队视察和往常一样没有任何异常，但这次视察看上去没能给亚戈达留下同往常一样的好映像。“亚戈达同志，您这是什么意思？是部队里出了什么问题吗？”马斯连尼科夫尝试在他讲话时保持住一种职业军人的腔调，但他的语气还是将他些微的恐惧暴露了出来。亚戈达终于停了下来，盯着马斯连尼科夫的眼睛说，“我是什么意思？你也看到他们了吧？那个拖着鼻涕泡的小青年就像是要把屎拉到裤子上了一样。”\n\n“也许他们是害怕让您失望，亚戈达同志。请您放心，士兵们会为您献上最真诚的敬爱与忠诚。”亚戈达还是很不满意，他答道：“他们对我忠诚的唯一原因就是他们害怕我，而非爱戴我。”稍停片刻后亚戈达继续走动起来。“马斯连尼科夫，你还记得萨布林的叛徒们吗？那些畜生愿意在关键时刻跟着那个小子一起下地狱。我不禁开始思考那群给吓得魂不守舍的人在同样的处境下会做何选择。”一行人终于到达了亚戈达的公车前，也到了今天下午该分别的时候了。“元帅同志，给我确保我下次来视察的时候这群人能井然有序，我会持续关注此事的。”在互相敬礼后，亚戈达驶离了基地。\n\n安静的行程给了亚戈达许多的思考时间。他知道这样的有这个问题的不只是军队，整个国家都把他看作某种怪物，哪怕他们已经尽了最大的努力让公众不会产生这样的想法。与此同时，混蛋萨布林在一夜之间就树立起了英雄形象。亚戈达想知道他是否应该尝试软化自己的形象，然而亚戈达也知道在此绝望的时代，他不能冒险让自己看上去软弱不堪。当亚戈达回到自己的办公室时，他已经下定了决心。"
 IRK.12.a: "我会给他们一个为我们服役的理由。"
 IRK.12.b: "我不需要他们的爱戴，我只要他们的忠诚。"
 IRK.13.t: "叛徒的话语"
 IRK.13.desc: "阿列克谢·柯西金喝了一小口咖啡，此刻他的思绪正在九霄云外。“布里亚特人非常支持萨布林的理念，我对此十分在意，我们的政策真有那么糟吗？从布哈林时代到现在，我们的政策并没有什么太大的变化，而且也从没见到过有人为此大惊小怪。”谢尔盖·别索诺夫，亚戈达的外交部长，正在思考该怎么接这段话。这两人经常会在衡门深巷之地碰面来探讨一些他们永远都不敢在办公场所讨论的话题，以免引起提心吊胆的NKVD的注意。在这个特别的早晨，他们正呆在伊尔库茨克城郊的一家安静的咖啡店里，而他们的讨论的内容也危险地接近于颇具争议的话题。柯西金似乎没那么谨慎了。“阿列克谢……你觉不觉得他的允诺里有什么可取之处？”听罢，柯西金立刻放下杯子，并看向别索诺夫。“你到底想要说什么？”柯西金惊讶地问道。\n\n“他的手下愿意为了他的理念赴汤蹈火，同我们死战到底。我们也许不喜欢他的理念，但里面肯定会有值得我们留意的部分。不然的话，他们这样的热情是完全说不通的。”柯西金继续喝起了咖啡，他的姿态也再度放松了下来。“呃，也许吧。我们该怎么确认这些不只是他的纸上谈兵呢？你只要说点合他们胃口的东西，人们就会为你上刀山下火海。萨布林显然深谙此道，而我们永远都不知道他是不是好心办坏事了。”\n\n“也许不是。但谁说我们不可能在他失败的地方获得成功了？这一定会让我们在很大程度上更受人民的爱戴。”柯西金再度看向别索诺夫。“萨布林谈及的大多理念都只是乌托邦式的蠢话，政府可不是光靠理想就能跑得起来的东西。虽然我有时也会想，如果我们能重新审视联盟解决问题的方式方法，我们也不会有什么损失……”别索诺夫俯身向前。“不会有损失的，是吧？如果只有亚戈达同志会这么认为的话。”"
 IRK.13.a: "“也许我们可以从中找出一些东西？”"
 IRK.13.b: "“这毫无疑问是一场有趣的谈话，但我们对此无能为力。”"
 IRK.13.c: "“就当这次谈话从没发生过吧。”"
 IRK.14.t: "今日议程"
 IRK.14.desc: "主席团在NKVD中派遣了巴拉津上校这位参加过西俄战争的老兵去赤塔执行任务。他的任务目标是组织清洗反动分子，这么说来应该算得上是“红色恐怖”。\n\n他一到达这个偏僻的村庄，就有一个又矮又壮的人来迎接他。这个叫尼古拉·瓦伦蒂诺夫的人戴着一顶农帽，上面潦草地缝着锤子镰刀。\n\n“同志你看，我们村被一个暴君，一个法西斯走狗，一个反动派统治着！他实行铁腕统治，革命烈士或其他任何反对他的人都要被他绞死。但是，当我们听说亚戈达同志发起进攻时，我们立即拿起武器反抗这个暴君。最终我们推翻了他，并建立了临时委员会。上校同志，希望这些事能够向您证明我们对革命和对主席团的忠诚。”\n\n“NKVD一定会注意到你们村的勇敢表现，同志。”巴拉津上校宣布道。\n\n尼古拉伸出他的手，邀请巴拉津到边上的一个小屋子里去。屋子里关着一个人，他的手被捆在暖气片上。他就是沙皇。他穿着皇袍，闭着眼睛，不知道是睡着了还是昏迷了，而且看上去鼻青脸肿，应该是被他们打的。巴拉津揪着沙皇把他拖了出来，扔进了他来时所乘坐的卡车里。在和尼古拉握手之后，巴拉津上校启程前往下一个被解放了的村子。"
 IRK.14.a: "法西斯分子不可饶恕。"
 IRK.15.t: "改革"
 IRK.15.desc: "今天早晨，苏联人民委员会宣布通过了一份改革提案，里面提到根据在远东统一后的形势需要，主席团将在苏联人民委员会内部增加现有委员数量以最大化资源开采效率和生产效率，并且将任命新的部委管辖关键的军工部门，包括但不限于铁路部门、矿业部门生产部门。\n\n提案中还提到，针对目前我们所面临的新环境和新局势，主席团决定对人民国防委员会实施改革。尽管我们先前已经取得了一些显著的胜利，但在解放全苏联人民的斗争中，我们的军队仍不能满足现代战争的需要。目前我们军队所面临的主要问题有三个：后勤问题，缺乏具有战术素养的军官的问题，以及人民国防委员会过度集权的问题。这些问题虽然看起来只是芥藓之疾，但在战场上却足以致命。\n\n主席团已经决定给予基层部队足够的自主权以力图解决上述问题。与此同时，NKVD也能藉此次改革从而能够更高效，更快速地组织行动。"
 IRK.15.a: "效率就是生命"
 IRK.16.t: "焦土"
 IRK.16.desc: "整幢大楼里只有一间房间的灯是亮着的；那是阿列克谢·柯西金的办公室。他一边在查看从东方发来的报告，一边喝着战前生产的，目前西伯利亚最好的伏特加。尽管天色已晚，柯西金仍然保持专注，细心地检查每一个数据。\n\n然而，报告里却出了些问题。根据报告，东方地区的经济发展预期值要远远比经济学家们在几周前所做出的预估值要小，还提到了最近发生的像工厂和农场被烧毁，牲畜被杀死之类的怪事。这些事总不可能是魔术，不可能是超自然现象，更不可能是什么神秘生物在作祟。一定是法西斯分子，那群被我们打败的该死的法西斯分子干的好事。他们在撤退的时候摧毁了他们的工业。\n\n这些报告内容语焉不详，毕竟谁也不知道哪些工厂可以重建而哪些工厂已无力回天。尽管如此，柯西金仍然一字一句地读着这些报告。虽然预计的经济增长将下降40%，但法西斯分子令人可憎的手段已经大白于天下。柯西金将装着这些报告的文件夹放进“已阅”区域，然后拿起了酒杯准备一饮而尽。然而仅仅几秒后，助手走了进来，又给柯西金送来了新文件夹。"
 IRK.16.a: "柯西金又要头痛了。"
 IRK.17.t: "远东战役"
 IRK.17.desc: "当将军们在描绘俄罗斯远东的大地图上制定计划的时候，亨里希·亚戈达在一旁饶有兴致地旁观着。这张地图基于四十年代的数据绘制而成，将领们也在上面匆忙画上了各种标记，标注出红军心目中的战略要地。“同志，如您所见，法西斯分子现在分裂而弱小，再也没有比现在更合适的突袭时机了。”柳什科夫元帅一边说一边指向地图上被红线标出的敌人位置。柳什科夫所言极是，远东的状况并非十分理想，但看来法西斯军阀们正忙于内斗，无法顽强还击我军的侵攻之势。亚戈达依旧全神贯注地盯着地图，喊道：“柳什科夫，军队准备地怎么样？”柳什科夫把目光从地图移回亚戈达身上，答道：“随时准备着，亚戈达同志。”\n\n“同志们，是时候执行我们的计划了。法西斯恶狗毒害俄罗斯太久了，击溃他们，我们就能从中收获无上的喜悦。”亚戈达稍停片刻。“请记住同志们，这是向着再统一迈出的至关重要的一步。我们要先夺回远东，然后解放俄罗斯的其他地区。在苏联的命运岌岌可危之时，我们的字典里没有失败。”亚戈达简短的演讲激起了人们强烈的共鸣。鲜血将在接下来几个月的时间里浸润远东的大地，在九成努力与一成运气的伴随之下，只有真正的苏联继承者才能在硝烟散去之后依旧屹立不倒。亚戈达会让这一理想成真。"
 IRK.17.a: "鲜血将洒满通往胜利之路。"
 IRK.18.t: "政府机关"
 IRK.18.desc: "通往巴利夫卡的道路漫长而颠簸，好在他们总算熬过去了。漆成红色的卡车上载着四名NKVD军官与一位身穿西装、披着羊毛大衣的男子。此人名为谢尔盖·罗斯托耶夫，为人古板、沉默而精于算计。他手中攥着一封电报，其上写有如下文字：\n\n“前往巴利夫卡。在当地建立苏共干部团体和平民苏维埃大会。”\n\n谢尔盖跳下卡车，动身去见村里的几位共产党员。他们统共有12人，其中一些老党员还记得在二战中浴血奋战的岁月，而部分年轻党员早已将其彻底遗忘。接下来的日子里，这些男男女女将被委以领导巴利夫卡苏共干部团体的重任。\n\n下一步要做的是组建村苏维埃。幸运的是，罗斯托耶夫的心里已经有了合适的人选。他踱步至小镇边缘一家生产军民用品的大型工厂，邀请了那里的120名工人参加苏维埃。至于另外80个名额，罗斯托耶夫把它们留给了教师、记者和学者。现在，他的任务圆满完成了。\n\n罗斯托耶夫同NKVD政委简短地会了个面，向后者报告新的民政管理机构已经组建完毕。随后他迅速回到卡车上，准备赶赴下一个孤立的村落，重复一遍刚才的工作。"
 IRK.18.a: "远东回到正轨。"
 IRK.19.t: "对抗法西斯"
 IRK.19.desc: "政委库可夫非常熟悉眼前的景象，远处炮声隆隆，泥土与尘埃四处飞溅，而六神无主、战战兢兢的年轻新兵正在寻求政委的指点。唯一值得一提的区别就是库可夫才是被战士们依赖的那个角色。\n\n“同志们，我以前也和你们一样。在战场上两股战战，不知道自己能不能活到第二天。我亲历了法西斯畜生们对我们祖国的侵略，而当我们差一点把法西斯赶回他们的老巢的时候，我也在前线奋战。我见识过法西斯在取得胜利后所做的暴行，我也立下誓言，保证不会让此等不义之举再度上演。”政委起身站到士兵跟前，他那演说家的灵魂正在他心中冉冉升起。\n\n“这不仅是一场对付背叛人民的叛徒的战争，也是驱散法西斯乌云的战争，他们的阴云笼罩着我们所钟爱的一切事物。害怕并不是过错，但让恐惧占据你的身心就大错特错了。想想你们的朋友，你们的家人，你们的爱人！当法西斯的野狗把他们凶暴不仁的统治施加在他们头上的时候，你们还会袖手旁观吗？同志们，把恐惧抛之脑后，用愤怒填满你们的赤诚之心！利用好你的怒火，把这些法西斯杀人犯送进那属于早逝之人的坟墓！”\n\n库可夫简洁的演讲被士兵们激情如火的欢呼声打断了，这是政委第一次能在战士们的眼中看到熊熊燃烧的烈火。库可夫在内心深处思索着，究竟有多少人能活到第二天。"
 IRK.19.a: "一步都不许后退。"
 IRK.20.t: "审判马特科夫斯基"
 IRK.20.desc: "“米哈伊尔·马特科夫斯基，俄罗斯法西斯党领袖，你被判犯有对苏联的叛国罪，以及数千项谋杀罪。法庭在此宣判对你实施枪毙这一最高处罚。”精疲力竭的米哈伊尔·马特科夫斯基仍在尽力保持他仪容仪表的庄重。\n\n“我知道了。”在场人士注意到，马特科夫斯基在此磨难期间貌似全程都保持着镇定自若。在几分钟后，一名NKVD卫兵拽住马特科夫斯基的衣领，将他拖出法庭。\n\n在走到地下室门口的时候，卫兵敲响了大门，他站在门前叹了口气，思索着为什么战友们不让门就这样开着。但他的思绪很快就被脑后的重击打断了，卫兵倒在了地上，马特科夫斯基慌忙地抢过他的钥匙，倒地的卫兵没法在马特科夫斯基解开镣铐，撒腿就跑之前作出反应。\n\n时间紧迫，他在马特科夫斯基身后一路狂奔，他的几名战友也立马加入了他的队伍。NKVD跟着他冲入男澡堂，轻而易举地冲破了马特科夫斯基用镣铐搭起的简易路障。马特科夫斯基试图打开浴室隔间尽头的一扇上锁的窗子，但他失败了，而就在此时，闯入浴室的NKVD士兵们和他撞了个正着。意识到自己插翅难逃的马特科夫斯基放弃了抵抗，转身看向追在他身后的NKVD卫兵们。\n\n他叹了口气，喊道：“好吧，开枪吧。”NKVD照他所说，将子弹射进了马特科夫斯基的胸膛，他跌倒在地，几秒之后，法西斯领袖撒手人寰。"
 IRK.20.a: "狡猾的混蛋。"
 IRK.21.t: "审判罗扎耶夫斯基"
 IRK.21.desc: "“康斯坦丁·罗扎耶夫斯基，俄罗斯法西斯党领袖……你……你犯有……”在试图宣布对法西斯煽动者的判决之时，公诉人一直在努力寻找开口的时机。在整个审判期间罗扎耶夫斯基的唾沫星子一直在四处飞溅，他咆哮着喷出一连串难以言喻的粗鄙之语，粗鲁地亵渎着庄严的法庭。\n\n“你们这帮布尔什维克的蠢猪想干掉我？老子对着你们这审判就呲一泡尿，畜生们！”\n\n公诉人耗尽了耐心，他提高嗓门，盖过罗扎耶夫斯基的怒吼。“你给我去死吧！卫兵，把这禽兽拖出去毙了！”\n\n一帮卫兵围到罗扎耶夫斯基身旁，将他拖离法庭。他在去往刑场的路途中全程歇斯底里，拒绝配合。当他们走进地下室的时候，罗扎耶夫斯基还在愤怒地咒骂犹太人和布尔什维克。这伙人突然在地下室的大厅里停下了脚步，指挥官转向了他的同志们。\n\n“给我块破布、手帕或者其他的什么能塞住他嘴的东西，让他把嘴给闭上。”一名NKVD士兵出去找了一圈，带回来一块破布。然而，在他试图堵住罗扎耶夫斯基的嘴的时候，这名囚犯用脑袋撞向了他，罗扎耶夫斯基不停地晃动身体，四处乱踢，士兵们不可能在现在的状态下押运囚犯。罗扎耶夫斯基怒火中烧，虽然押运他的卫兵数量众多，但他们还是险些遭到罗扎耶夫斯基的压制。\n\n“不堪一击！老子能一个不剩地干掉你们这群布尔什维克杂……”在罗扎耶夫斯基继续他的嘴臭之前，一颗子弹射穿了他的脑袋，让他一命呜呼。臭名昭著的法西斯头子终于闭嘴了，他的尸体从NKVD的战士们身上滑下，重重地倒在了地上。"
 IRK.21.a: "好，就这样吧。"
 IRK.22.t: "审判伪沙皇"
 IRK.22.desc: "“米哈伊尔二世，早已荡然无存的俄罗斯皇位伪宣称者，坚定的君主主义者，你已完全承认自己背叛了俄罗斯革命，并会对战死沙场的苏联战士的死亡负全部责任。你已被证明有罪，现在本法庭宣布对你处以最高刑罚——枪决。”\n\n米哈伊尔缓缓地点了点头，NKVD的政委叫他两手抱于脑后，让米哈伊尔跟上自己的脚步。政委把米哈伊尔带进法庭的地下室，并将他丢下楼梯。米哈伊尔重重地摔倒在水泥地上，他痛苦地皱紧眉头，跪倒在地，抬头仰望着面前的特工。\n\n政委掏出了左轮手枪，转动了枪管，用手一指示意米哈伊尔背过身去。米哈伊尔不情愿地照做了，在转身之时流下一行热泪。\n\n“米哈伊尔，你还有什么遗言吗？”\n\n米哈伊尔哽咽了，他轻声抽泣着，低头面向地板，紧紧地闭上了他的双眼，他能感觉到枪口正顶在他的后脑勺上。\n\n“我……我……我只想……”米哈伊尔哭地更伤心了，NKVD的政委开始失去耐心，等着米哈伊尔说出遗言，然后为这一切画上句号。\n\n“我只想回家……我归属的地……地方……”\n\n米哈伊尔跪在那里，政委的手枪仍指着他的脑壳。政委没有任何迟疑，他扣下了板机。\n\n正如罗曼诺夫王朝的尼古拉二世一样，米哈伊尔也被击毙了。他在子弹射穿他大脑的一瞬间倒在了地上，鲜血喷涌而出。"
 IRK.22.a: "他终于成了他想当的沙皇，尽管跟他想象的那样不同。"
 IRK.23.t: "联盟凯旋！"
 IRK.23.desc: "屋内一片寂静，舞台顶上的讲台后空无一人，但旗帜巍然屹立在讲台之后，这一面光荣的红旗，革命的红旗正向全远东昭告伊尔库茨克究竟是何方神圣：苏联，伊尔库茨克是最纯正的苏联。\n\n亚戈达走上舞台，站到讲台后面，略微调整麦克风，准备发表讲话，屋内的氛围变得更加安静。\n\n“同志们，革命的战士们，每一位生活在苏联旗下的公民们！今天对俄罗斯远东人民来说是光荣的一天，因为我们解放了远东，击碎了套在每个人身上的镣铐。联盟击败了所有来犯之敌，而我们也展示了人民的力量。联盟屹立于此，无产者的红旗也在其他势力之上高高飘扬！”\n\n聚集在大厅的苏联士兵中响起了如雷般的掌声，慢慢地，人群开始为庆祝欢呼雀跃。一开始，同志们互相拥抱，为自己的胜利感到骄傲。\n\n“是时候了！大家上街吧！喝酒吧！狂欢吧！庆贺吧！今天苏维埃社会主义共和国联盟终于夺回了它在国际上应得的地位！我们再次展示了属于革命的伟大胜利！”\n\n人们的欢呼声越来越响，掌声也不甘示弱，偶尔也有人为亚戈达欢呼。但穿着靴子的士兵们用力地在冰冷的木地板上跺着脚，提醒大家保持安静，让领袖讲话。\n\n“我的同志们，这并不是我们解放俄罗斯事业的终点！不久之后，我们就会向西进军，踏平一切法西斯、保皇派和任何不支持革命事业的人，这只是一个起点！而现在，是聚会的时候了！去吧！玩得自由尽兴！”\n\n人们拧开了伏特加和其他烈酒的瓶盖，疯狂地饮酒，跌跌撞撞地走上大街狂欢聚会，人群的欢呼声比以往都要更加地响彻天际。这真是值得体验的一天。\n\n看到人民为他与苏联欢呼之时，亚戈达也不禁露出了笑容。"
 IRK.23.a: "下一步——西进！"
 IRK.24.t: "总理下台"
 IRK.24.desc: "亚戈达从未在自己的政府中感到如此无力。数年来，几乎无人胆敢挑战他的权威，更别说来自联盟政权内部的挑战者了。而现在亚戈达正大惊失色地看着他的主席团，主席团有史以来第一次不再甘愿沦为橡皮图章，他们在会议上质疑起了NKVD的权力。\n\n我们只知道该项提案出自一个东西伯利亚的匿名行政机构之手，他们知道自己会成为亚戈达的目标，被NKVD“说服”，为此挑战者们小心翼翼地藏匿起自己的身份，在将文件呈至主席团全体成员之前绝不抛头露面。对亚戈达来说，一切都为时已晚，他比在坐的所有代表都更了解他们内心的倾向，此次投票结果已成定局。\n\n“谁支持解除雅科夫·绍洛维奇·阿格拉诺夫的苏联总理之职？”\n\n基本上在场的所有人都举起了他们的手，而剩下几个因对亚戈达有所顾虑而犹豫不决的人也很快改变了主意，举手支持这一提案，全场只有两人还未举手表决。其中一人是亚戈达，他仍不愿听从党权派的意愿，而另一位则是阿格拉诺夫。主席团借阿格拉诺夫缺席之机，在他本人对此一无所知的情况下发起了此次投票。亚戈达知道通过提案并不需要每一位代表都在场，他在过去很好地利用了这个漏洞，但他今天给这漏洞反将一军。亚戈达别无选择，他只能缓缓地举起手来，支持这一提案。\n\n“即刻生效，主席团宣布解除阿格拉诺夫同志的职务，由谢尔盖·阿列克谢耶维奇·别索诺夫接任苏联总理一职。”亚戈达的左膀右臂失去了权力，他一败涂地，党权派已然大权在握。"
 IRK.24.a: "峰回路转。"
 IRK.25.t: "束缚党权派"
 IRK.25.desc: "卫兵们站在门边威慑着场内的代表，NKVD的徽章在他们的制服上闪闪发光，他们掏出了枪支，自称是为了自我防卫。亚戈达提高嗓门，大声地告诉与会代表们新的议案会对主席团的代表们产生的影响。\n\n“据最高苏维埃主席团命令，我们将采取以下行动来保证联盟的安全与繁荣：首先，主席团将合并苏共总书记与苏联总理之职，现任总书记亨里希·亚戈达将会在保留其总书记职权的状态下担任总理一职。其次，因雅科夫·阿格拉诺夫缺席此次会议，任何关于罢免阿格拉诺夫总理之职的投票都算作无效。主席团将无限期免除别索诺夫同志的职务，因此康斯坦丁·契尔年科同志会接任外交部长一职。”\n\n这些主席团成员才刚刚勇敢到起身对抗亚戈达和他亲密盟友，现在又变得唯唯诺诺甚至战战兢兢了起来。没人敢回亚戈达的话，他们都保持着沉默，这份沉默再次被NKVD的领袖打破了。\n\n“我是否可以理解为所有人都已赞成这份提案？”鸦雀无声。“该提案即刻生效。”\n\n亚戈达描述着揭露党内官员密谋的计划，在此期间没有一名代表胆敢张口反对，主席团宏大的夺权计划在数分钟内就灰飞烟灭了。新任外交部长，也是站在总书记那一派的契尔年科获准再度进入会议室，而别索诺夫则是在两名卫兵的押送下走了出去。毫无疑问，至少在最高苏维埃的高墙之内，同志们都再也不会见到别索诺夫了。"
 IRK.25.a: "秘密警察总是及时雨。"
 IRK.26.t: "苏维埃回归"
 IRK.26.desc: "仅仅数年之前，苏维埃最高主席团的权威尚且不能越伊尔库茨克的城墙一步。亚戈达总书记如闪电般归来，从噬咬这个国家的土匪强盗、法西斯分子、卖国贼徒和宗教蛀虫手中，光复了我们联盟整整三分之一的土地。现在，我们是苏联人民眼中真正的革命先锋队，而远东的一切威胁都在历史的洪流中消失殆尽。俄罗斯的无产阶级可以放心了，列宁和布哈林的真正继承者将恢复他们在纳粹威胁下失去的荣耀和自由。\n\n但是，我们的工作还没有完成。西方仍有许多威胁，必须作出反应。现在，我们不再是割据一方的军阀，我们的国家功能齐备、运转良好，必须进行相应的发展。为了使我们的国家达到世界发达国家的标准，需要进行大量的投资。我们可以承担国家债务，以便为将来的扩张提供资金。\n\n我们的人民正大声呼救，联盟必须挺身而出、拯救他们。从这一刻起，我们将向西而行！"
 IRK.26.a: "为了苏俄！"
 IRK.27.t: "联盟向前进"
 IRK.27.desc: "又一场主席团会议落下了帷幕，包括委员们在内的与会人员都感到联盟已回到了平静的日常生活当中。\n\n联盟重归平静的缘由五花八门，如果你问问周围的与会代表，他们一定会给你各不相同的答案。有人会说，因为党权与国家派官员长期内斗告一段落，我们才能尽享联盟内部的稳定。也有人说，这是因为主席团通过统一远东证明了自己的合法性，让真正的无产阶级国家涅槃重生。\n\n不管实际原因为何，都没有人能否认联盟比前几年好了太多这一事实。内部分歧无影无踪，大量土地重归联盟，经济快速发展，社会活动日益频繁。与此同时，联盟还和部分国家建立起了外交关系。而让这一切成为现实的关键因素——红军也已是一支不仅致命，而且经验丰富的现代之师。\n\n所有人都知道，还有更多的挑战与磨难正在前路上等着联盟，但他们定会将其克服。人民、政府与国家会齐心协力，将承诺中的真正社会主义还给全俄罗斯。\n\n因为联盟永远都会大步前进。"
 IRK.27.a: "未来属于我们。"
 IRK.28.t: "昔日硕果"
 IRK.28.desc: "过去的二十年对俄罗斯母亲和她的孩子们来说无异于人间地狱，除了想当初我们正当而合法的政治局如明星闪耀升起外，其他的一切都如炼狱中的烈火岩浆。然则这并非意味着俄罗斯在浓厚的乌云中苦苦挣扎——尼古拉·布哈林的时代是真正的奶与蜜，一个农奴在那个时代能在布尔什维克的保护下成为一名工业无产者，而不是在利益熏心的资本家爪下成为羊的食粮。值此60年代，若要让我们的经济政策更适应这个动荡之世，我们回顾往昔，是什么使布哈林经济如此的独到且新颖。\n\n布哈林坚定地捍卫（和延续）列宁的新经济政策告诉我们在进入真正的社会主义前，必须大力发展国家的生产力。他大胆的西伯利亚计划即便在这个无政府并充斥着投机军阀的时代也依然释放着余热，告诉我们即使在俄罗斯最偏远的地区也必须实现工业化。他厌恶左翼反对派中的一些人所鼓动的集体化表明我们决不能让意识形态阻阻碍任何一个能发展经济的机会。\n\n身为俄罗斯人、苏联人、社会主义者乃至政治局的委员，我们都是布哈林主义者，我们以此为荣！苏联在我们的手中枯木发荣，我们必须（也应该）使真正的布哈林模式适应新生苏维埃社会主义共和国联盟需求，让我们的经济卓越而繁荣，最迟2050年建成社会主义现代化强国！"
 IRK.28.a: "展望未来！"
 IRK.29.t: "阅兵日"
 IRK.29.desc: "红军的游行队伍从大街上穿过，欢庆联盟在近期在统一战争中取得的胜利，站在阳台上的高级军官们都知道，做出重大决定的时刻就要到了，而他们的决定对联盟的未来而言至关重要。\n\n不管是平民还是军队，所有人都知道联盟的政府里存在着派系权力之争。无论该斗争在文官政府中状态如何，它在红军中仍处在悬而未决的状态。其中一派是NKVD，在主席团撤往伊尔库茨克的途中，他们曾是唯一一支忠于联盟的部队，他们要求得到进一步军事化，在未来联盟军队中成为忠诚不二的核心。\n\n另一派则是红军中的正规军。他们强烈反驳NKVD的忠诚核心一说，重申红军在萨布林叛乱期间仍保持着对联盟的忠诚。红军也对NKVD的战斗力表示怀疑，他们声称如果联盟为迁就NKVD而重组军队的话，红军的战术及战略能力都定会大打折扣。\n\n这场高层博弈结果为何，尚且无人知晓。但他们在接下来的数日中一定会知晓这一结果，全军将士都对此心知肚明。"
 IRK.29.a: "红军前途未卜。"
 IRK.30.t: "重回世界舞台"
 IRK.30.desc: "“苏维埃社会主义共和国联盟的工人、农民和士兵们，\n\n我们即将踏上让工人国家重返世界舞台的征程。被压迫的人民们马上就能看见红旗再度飘扬，他们的希望和决心也将随之燃起。\n\n不久之后，我们将与那些志同道合，有志于共同反对纳粹暴政的人们并肩站在一起。为我们人民的自由，也为了全人类的自由，我们将在赤旗之下折断法西斯分子的利剑长弓，实现全联盟的解放。\n\n然而，前路充满荆棘。豺狼虎豹为数众多，他们野蛮而无情地希望着工人政权的毁灭。但时代变了，四五十年代的黑暗岁月已经过去。敌人不会得逞，历史将站在我们的一边。\n\n现在，在我们踏出重返世界舞台的第一步之际，我要对我们的外交官们说，我对你们的能力、忠诚和奉献精神充满信心，你们应当该成为海外革命的先锋。从今天起，世上受压迫的国家不再孤独。”\n\n——亨里希·亚戈达，[?global.date.GetDateStringNoHourLong]"
 IRK.30.a: "我们的胜利不可阻挡。"
 IRK.31.t: "来自太平洋彼岸的消息"
 IRK.31.desc: "我们收到了一份来自西伯利亚的伊尔库茨克的无线电信息，这个军阀国家自称是苏联的正统继承者，该国的领袖是前NKVD头子亨里希·亚戈达，这座城市里生活着许多撤至西伯利亚的布哈林政府高官。\n\n伊尔库茨克的政体远比旧苏联的体制更具威权，那里的一切似乎都在秘密警察的控制之下，他们声称推行秘密警察制度是为平息内部动荡，抵御外来特工威胁的必要举措，一旦政府稳定局势，他们就会进行自由化改革。他们希望我国政府给予其外交承认，同时也希望两国政府能在日后建立合作关系。"
 IRK.31.a: "我们对在未来建立进一步关系持开放态度。"
 IRK.31.b: "只是另一个故弄玄虚的军阀罢了。"
 IRK.32.t: "要求承认"
 IRK.32.desc: "在美国与伊尔库茨克的交流渠道正式建成后，亚戈达要求我们正式承认伊尔库茨克作为主权国家的地位，他们会派大使前来华盛顿特区，以进一步商讨两方之间的外交关系。\n\n伊尔库茨克貌似是最合法的前苏联继承国，它继续执行着前苏联的一系列政策，而伊尔库茨克的管理层也多由前苏联政府的高官构成。尽管他们并不要求我们正式承认伊尔库茨克为苏联继承者，但两者之间的纽带让他们成了在我们的支持下再统一苏联的理想人选，他们还能成为潜在的强大盟友，在欧洲直面法西斯的威胁。"
 IRK.32.a: "旧盟友回归。"
 IRK.32.b: "一遍遍地重复去做同一件事情，然后期待着能有不同的结果？神经病！"
 IRK.33.t: "驻美大使馆"
 IRK.33.desc: "今早无线电里传来了好消息：美国政府公开承认我们作为主权国家的地位，并派遣飞机飞抵伊尔库茨克，将我们的代表团接往华盛顿特区。美方称没有可用的多余建筑空间来为我们建造新的使馆，但有许多易于翻新的现有楼房，它们很快就能作为联盟大使馆投入使用。"
 IRK.33.a: "终于得到外国承认了！"
 IRK.34.t: "美国拒绝"
 IRK.34.desc: "无线电里传来坏消息，是关于美国的：美国政府拒绝承认我们主权国家的地位，更不用说接待我们的大使了。在他们今早发给我们的信息中，他们声称我们不过是一支“妄自尊大的军队”，他们“不能浪费时间和资源”来支持我们。看来我们只能到别处去训练我们的军队了。"
 IRK.34.a: "白费功夫！"
 IRK.35.t: "来自西伯利亚的资金需求"
 IRK.35.desc: "今日上午，伊尔库茨克政府向OFN总部发出了资金申请，他们希望借此强化军队。伊尔库茨克方面称，他们需要资金来扩充军队，确保亲近OFN的伊尔库茨克周边地区安全。尽管伊尔库茨克是个小国，但他们依旧统一了东西伯利亚。一个将欧亚大陆大片地区都收入囊中的亲OFN政权会是抵抗法西斯的绝佳盟友，更别提这是个可能会统一俄罗斯的政权。"
 IRK.35.a: "立刻发送资金(接受)"
 IRK.35.b: "我们不可能在这么个小军阀身上破费。(拒绝)"
 IRK.36.t: "来自OFN的资金"
 IRK.36.desc: "美国发来的无线电波传来极好的消息：OFN已经同意为我们的军队提供资金，他们将从明天开始向我们的首都派遣教官、观察员和装备。我们不再是不值一提的土包子军阀，自由世界最勇敢的战士将训练我们的士兵，世界上最先进的技术将为我们所用，西伯利亚，乃至整个俄罗斯都将成为我们的囊中之物！"
 IRK.36.a: "好极了！"
 IRK.37.t: "没有美元"
 IRK.37.desc: "无线电波传来坏消息：OFN拒绝为我军的现代化提供资金。在今早发给我们的信息中，OFN代表表示，他们“对俄罗斯军阀不感兴趣”，而且他们“将等待苏联的合法继承国出现”，然后才会向俄罗斯提供援助。这信息不仅表明他们铁石心肠，对渴望帮助的小国毫无怜悯之心，而且他们的说法也是荒谬至极，因为我们与从前的苏联政府之间存在着千丝万缕的联系。"
 IRK.37.a: "现在我们怎样才能强军呢？"
 IRK.38.t: "来自远东的讯息"
 IRK.38.desc: "今早我们收到了一则来自伊尔库茨克的广播讯息，这一西伯利亚地方苏维埃继承者被称为远东苏维埃社会主义共和国。该国由前NKVD头子亨里希·亚戈达领导，它显然在政策与用人上与旧苏联有延续关系，伊尔库茨克因此在苏联倒台后的混乱中得到了一定的合法性。伊尔库茨克政府希望同我们建立外交关系，希望他们能作为西伯利亚的友好势力助我们一臂之力。"
 IRK.38.a: "有趣……"
 IRK.39.t: "亚戈达的大使馆？"
 IRK.39.desc: "我们收到了另一份来自东西伯利亚苏维埃社会主义共和国的广播，这次伊尔库茨克方面要求我们承认他们为主权国家，并允许他们在东京设立大使馆。他们声称两国间的正式外交关系会对日本大有裨益，尽管他们是激进的共产主义政权，但他们也敌视德国，还愿意以共荣圈的名义确保远东的安全稳定。在更多援助的支持下，这一利于我方利益的政权很可能会将西伯利亚，乃至俄罗斯合为一体。"
 IRK.39.a: "在此艰难时节，我们必须务实地考虑问题。"
 IRK.39.b: "我们对支持共产主义小军阀一事不感兴趣。"
 IRK.40.t: "日本帝国接受！"
 IRK.40.desc: "从东京传来好消息：日本政府收到了我们要求外交承认的请求，他们将接受我们派出的特使，讨论两国在西伯利亚建立一个安全集团、合作对抗德国的可能性。我们在东京郊区找到了一处合适的建筑，可以作为大使馆，不久之后日本政府将派遣飞机前来把我们的外交官接到那里。"
 IRK.40.a: "旭日高升。"
 IRK.41.t: "日本帝国拒绝！"
 IRK.41.desc: "东京传来可怕的消息：日本政府拒绝承认我们主权国家的地位，也不会接受我们的特使。在他们的无线电讯息中，他们声称我们是“共产主义暴君”和“不值一提的小小军阀”。那些每天叩拜天皇的信徒肯定是害怕社会主义意识形态的传播，害怕支持我们会让社会主义的烈火在亚洲的土地上燃烧。"
 IRK.41.a: "反动思想使人鼠目寸光。"
 IRK.42.t: "革命尚在！"
 IRK.42.desc: "我们收到了一份来自伊尔库茨克的广播，这一社会主义政权名为远东苏维埃社会主义共和国。该国由前NKVD领袖亨里希·亚戈达领导，伊尔库茨克施行与旧苏联相同的政策，甚至还有一批旧苏联的部长官员也任职于此。NKVD无疑在远东社会中担当着举足轻重的角色，他们对这一警察国家的监视无处不在。亚戈达声称这是为维持社会主义在国家中的主导地位的临时举措，一旦局势稳定，他就会削弱NKVD对社会的管控。但我们是否要支持与旧苏联政府存在千丝万缕关联的警察国家依旧是个问题。"
 IRK.42.a: "联盟已从西伯利亚的深处回归！"
 IRK.42.b: "一个披着社会主义皮囊的独裁政权。"
 IRK.43.t: "苏维埃社会主义自治共和国的回归"
 IRK.43.desc: "列宁写道，帝国主义不过是垂死的资本主义，而帝国主义列强之间的冲突大大促进着阶级斗争的发展。由此，列宁创建了苏维埃社会主义自治共和国，这样即使是很小的国家也可以在俄罗斯苏维埃联邦社会主义共和国内表达自决权。\n\n然而，随着我们的边疆向外扩展，更多的少数民族群体被纳入其中，关于现行的、关于苏维埃社会主义自治共和国自治权利是否足够的问题愈发显现出来。保守派认定，目前的自治权利（即在国家宪法范围内起草宪法的能力）已经足够；反对者则认为，必须给予更多的自治权利，特别是在经济方面，以最大限度地减少中央政府对这些少数民族的经济剥削。"
 IRK.43.a: "只要有可能，我们就要尽量扩大和保护少数民族的权益！"
 IRK.43.b: "苏联哪有什么剥削！"
 IRK.44.t: "社会主义写实主义"
 IRK.44.desc: "今天上午，亚戈达在电台中宣布，要对“文化保护”措施进行扩大，意在“保护工人阶级，使其免受反动势力的影响”。亚戈达认为，“现在还不是允许反动思想在社会上传播的时候，内务人民委员会将继续履行职责，尽量减少工人通过媒体接触反动理想的机会。”\n\n一个名为“社会主义媒体管理局”的新组织将建立起来，在这里，内务人民委员会的负责人将对预备发行的新电影、书籍和其他形式的媒体出版物进行审查，以将“反动”和“资产阶级”内容控制在最低限度。政府认为这些媒体普遍存在着向工人阶级灌输反革命思想的可能。亚戈达还补充说，海报、绘画和雕塑等艺术品也需要在该局登记备案。\n\n他总结道：“尽管这些措施看起来很严厉，但在一个资本家、反动派和反革命分子试图从内部破坏和捣毁工人乐土的世界里，这些措施对于维护社会主义自由很有必要。”"
 IRK.44.a: "社会主义将乘重担。"
 IRK.45.t: "文化革命"
 IRK.45.desc: "在维斯季纳诺斯卡亚广场发表的演讲中，亚戈达宣布要开始一项赞助艺术的计划。\n\n“社会主义是把人从束缚他的经济枷锁中解放出来，”亚戈达对聚集在城市广场上的人群侃侃而谈，“而只有在社会主义的作用下，人们才能自由地表现自己，不受市场需求的束缚！”\n\n今天下午亚戈达公布了一个新的文化项目，内容非常广泛。在下一个财年，国家将向画家、作家、电影导演和其他艺术家提供赞助，特别关注工人阶级容易接触和理解的，以雕塑、壁画和电影形式歌颂1917年以后无产阶级斗争的社会主义现实主义艺术。还有一个正在规划中的社会主义艺术馆，它将向世界展示苏联最好的艺术品。"
 IRK.45.a: "社会主义文化之花争相怒放！"
 IRK.46.t: "新无产阶级爱国主义"
 IRK.46.desc: "“晚上好，各位同志们。”收音机中传来了滋滋作响的话音。“从今天起我们会更换这个时段的节目。亚戈达同志明智地指出，我们应该在这样的黄金时段播出令人鼓舞的信息，播出来自我们深爱着的祖国的消息。为此，今晚演播室请来了一位首屈一指的苏联演员，他将同我们一起朗读一首来自我们俄罗斯人民所珍视的战争年代的诗歌，有请瓦西里·阿列克谢耶维奇。”\n\n年轻的演员大声朗诵起来，他优美的嗓音顺着电波传向各地，酒馆里的听众们停止交谈，侧耳倾听。\n\n“按照俄罗斯人的习惯，战友们\n\n刚在身后抛掉俄罗斯国土上的火海\n\n便挺着胸脯在我们面前壮烈丧身，\n\n子弹暂时放过了你我两个人。\n\n但是我再而三地确信，生命已过限期，\n\n不管怎样我依然感到骄傲万分——\n\n为了生我养我的最亲切的俄罗斯土地。”\n\n当这些陈词滥调鲜活地跃然于此之时，对此最感厌烦的听众也能感受到一团烈火正在心中熊熊燃烧，许多年轻人已经想着要去参军报国了。如果人民在此之前并不热爱自己的祖国，那在此之后，他们的心中定会充满爱国热情。"
 IRK.46.a: "阿廖沙，你可记得斯摩棱斯克一带的道路。"
 IRK.47.t: "悄无声息"
 IRK.47.desc: "舍尔比纳少校仔细地看着他的笔记。这个家庭的女家长揭发男家长以前是俄罗斯法西斯党的成员；男家长谴责他的儿子听盗版的西部唱片；而他的儿子则指责他的母亲卖淫，以寄生虫的方式获取收入。少校摇摇头。\n\n“少校同志，请下令？完毕。”班长通过无线电说。NKVD特工已经就位，准备撬开公寓的门。只需对逮捕对象作出最后确认，他们就会破门而入。\n\n“三个都抓。你回来之后，把他们丢进不同的号子里。我会让我办公室的人打一些东西让他们签字。如果他们拒绝，该咋办你懂的。还有一件事……\n\n“什么，少校同志？完毕。”\n\n“这次至少试着活捉他们。亚戈达同志不希望我们浪费宝贵的纸张。完毕。”\n\n“当然，少校同志。”"
 IRK.47.a: "“结束。”"
 IRK.48.t: "美好生活"
 IRK.48.desc: "对伊万·格拉乔夫来说，今年的光景真不错。他为国家价格委员会工作，知道苏联每一件商品的法定价格。自从亚戈达总书记提高了他和其他所有公务员的工资之后，他能买更多东西了。他的餐桌上从不缺肉，他的新车从不缺油。\n\n那辆汽车最让他得意。即使涨了薪水，他也得攒钱才能买得起。此外，他还要排队等候，还有为了把一辆美国汽车运到西伯利亚费掉的大把功夫。但到了新年，他自豪地拥有了一辆新福特。\n\n除夕夜，他决定在价格委员会的所有同事面前炫耀一下。他启动引擎，在前院转着圈烧胎。然后他邀请他最喜欢的同事一同去伊尔库茨克的街道兜风。警察对他皱眉头，但这是他应得的。亚戈达涨了他的薪水，现在该他过过好日子了。\n\n咳，倒霉，那天晚上还搞了点进口的白兰地，把新工资的一部分花在了罚款上。"
 IRK.48.a: "奢侈的代价。"
 IRK.49.t: "免职"
 IRK.49.desc: "国家铸币厂高管伊戈尔·加纳耶夫曾以为，通过年度绩效考评不过是小菜一碟。稍稍吹点牛逼，给人力资源处的小伙子送去五分之一瓶上等白兰地酒，再递几根烟，完事。他走进办公室，看见一个戴着蓝顶大檐帽的男人坐在办公桌前，他脸上的血色消失得一干二净。\n\n“加纳耶夫同志。我们调查发现，杜卡特和库巴卡银矿的产量数字与贵司每月存入国库的铸造银锭数量之间存在着重大差异。这种现象只在你接任铸币厂高管职位之后才有。你怎么解释？”\n\n伊戈尔试着思考。他将此归咎于有色冶金部；他怪罪黑手党；他指责德国间谍；他试图把皮球往任何一个与他相关联的人身上踢。这一切似乎都没能说动坐在桌旁的NKVD特工，他只是叹了口气，摇了摇头，在他的小本子上做了笔记。最后，他举起手让伊戈尔安静下来，然后大声说道：\n\n“加纳耶夫同志。在我们见面之前，你的罪行就已经确凿无疑了。我调查你只是想看看你能否提供同谋的名字。你讲些这种模棱两可的废话，是在浪费人民委员会的时间。所以，让我对你说句实话吧，同志。”\n\n特工靠得更近了。\n\n“你若偷了人民的银子，我们就拿人民的铅弹来满足你。”"
 IRK.49.a: "业绩很差。予以免职。"
 IRK.50.t: "闭门谈话"
 IRK.50.desc: "沃罗什斯基从身后的架子上取来一支伏特加和两个玻璃杯。他转身过来，与客人对话：“这孩子是个叛徒，联盟绝不会纵容叛徒的。我们只是做了必要的事情，即使它可能让我们有些难做……”\n\n“沃罗什斯基同志，我当然同意你的说法。”雅克托罗维奇说道。“萨布林是个叛徒，他手下那些所谓的革命者举止活像是一群土匪强盗。这种人只配吃子弹。我只是想说，虽然他毫无疑问是误入歧途，但他的心可能是好的。”\n\n沃罗什斯基把伏特加倒进杯子，把其中一杯从桌子上滑过去。“也许吧。萨布林已经向我们所有人展示过了，幼稚的理想主义会招致灾难。但当它被调和并引导到正确的方向时，它肯定会成为一股强大的力量，也是我们近来所缺乏的力量。”\n\n雅克托罗维奇一把抓住他的酒。“完全正确！比起在亚戈达同志的统治下对周遭的一切装作视而不见，我更喜欢那种革命热情。有时侯，我甚至会忘记我们还在为无产阶级的解放而斗争。每天我都在整理和审阅文件。这种感觉就像是我们在旅途中迷失了灵魂。”\n\n沃罗什斯基一口喝下伏特加，又给自己倒了一杯。“雅克托罗维奇同志，我来告诉你，魂儿是在哪儿丢的。就在我们逃离莫斯科的时候。布哈林，尽管缺点多多，但他是列宁真正的信徒。就这一点而言，萨布林也是如此。这屁孩可能是个白痴，但他读过他的理论。亚戈达缺乏对革命事业的献身精神。他只不过是看到了掌权的机会，然后抓住了，然后现在我们就呆在这儿了。”\n\n雅克托罗维奇笑了笑。“你说话要小心，沃罗什斯基。你说了这些话，我可以告发你。”\n\n沃罗什斯基咯咯地笑着说：“你可以去告，但那样的话，我就得把你喝得太多的时候开始说的那些叛逆的话告诉NKVD。”\n\n“那可真是公平。”雅克托罗维奇举起酒杯。“确保相互毁灭。”\n\n“干杯！”"
 IRK.50.a: "“希望公寓里没有窃听器。”"
 IRK.51.t: "辞旧"
 IRK.51.desc: "这一切都结束得太突然了。\n\n瓦西里·苏霍斯特斯基忍受住了他在职业生涯中遇到的一切考验，而现在，令瓦西里难以置信的是，他已在官员机构改组中遭到革职。他在逃离莫斯科、西伯利亚战争、萨布林叛乱和东俄罗斯再统一的斗争中活了下来，在经受了联盟动荡与混乱的考验后，瓦西里获得了革命教育部的副部长一职。瓦西里只做上级要求完成的任务，但他却得到了丰厚的报酬。瓦西里曾担心自己会因对工作懒散的态度而遭到枪毙或被送上绞架，但他最后发现自己的上级并不想要雄心勃勃或干劲十足的人，他们只想看到瓦西里这样的人，他这样的人只会去完成足以让自己在糟糕的世界中过得舒舒服服的工作。瓦西里在这条中庸之道上前行了三十载，他相信自己能就这样领着工资直到去世。但新任上级好像不喜欢瓦西里的理念，他桌子上的解雇通知就是最好的证明。\n\n在接下来的几天里，瓦西里发现他许多的同事都经历了一模一样的事情，他们在没有收到任何关于错事的警告与提示的情况下就失去了自1938年来一直在握的职位。瓦西里的一些同志们对解雇一事怒不可遏，坚称自己无可取代，联盟没了他们就会完蛋。这基本都是大话罢了，这群挤在酒吧里怨天怨地的老头都不是献身革命的那种人。在过去三十年的时间里，瓦西里每周只工作十二个小时，而在过去十年的时间里，他一个大型项目都没有完成。他的同志们也好不到哪里去，瓦西里深深地知道，他们都活该被开除。\n\n他果然还是更怀念自己的薪水。"
 IRK.51.a: "他也许该表现得更主动一点。"
 IRK.52.t: "迎新"
 IRK.52.desc: "办公室不及鲍里斯想象的那么宽敞，而且这里连窗户都没有，这让本就阴沉的大楼更显压抑。但鲍里斯有自己的使命，他来到这里不是为享用一间能欣赏伊尔库茨克美景的舒适办公室，而是为振兴苏维埃教育体制。革命教育的上一任副部长让联盟的教育陷入停滞，数以千计的儿童未能得到充分的教育。鲍里斯想要结束这一状况，他脑中已浮现出了重建联盟教育的方案。\n\n第一步就是编写新一代教科书，它们将会涵盖从科学到俄罗斯历史的全部内容。据鲍里斯所知，在第二次世界大战后就再也没有人出版过新的俄语教科书，而那些运气好到还有教科书能用的学校，最多也就只能参考30年前的知识。在教科书印刷完毕后，鲍里斯就可以开启他的全国计划，培养及雇佣更多的教师。而这是他雄心勃勃的计划的基石，不管是小学还是中学，新办学校会在东西伯利亚遍地开花，这会是革命教育与社会进步的新时代。也许他的最高成就是建成一所大学，甚至……\n\n敲门声打断了鲍里斯的白日梦，他的助手带着堆成山的文件与记录回到了他的办公室。把这些文件整理归类得花上一整晚，鲍里斯叹了口气，抓过一盒文件，在里面翻找起来，只有在把这些工作完成之后，他才能体会到这份工作的魅力。“好吧，”他想道。“数百万人已将生命献给了联盟。我至少能为联盟献上我的时间。”"
 IRK.52.a: "我们不会坐等未来。"
 IRK.53.t: "革命复兴"
 IRK.53.desc: "远东的大街小巷都张贴了印着布哈林头像的海报，它们自豪地放出相同的信号：专制主义不复存在！亚戈达理论，这一由前NKVD头子长年施行的政治镇压已是过眼云烟，党内的正统布哈林主义者毋庸置疑地夺回了权力。在民间，人民呼吸着新鲜空气，往日无处不在的NKVD已消失得无影无踪，他们被捕的亲朋好友也慢慢地自劳改营回归故里。而在庙堂之上，官员们为自己的幸运欢呼雀跃，蓝帽收割机一去不返，他们再也不是国安人员的人质。\n\n党史学家正在努力地编撰并谴责上届政府的滥用职权（应该不包含新政府参与过的那些事情）。政府悄悄地销毁了歌颂亚戈达的海量文件与海报，虽然政府几个月前才将亚戈达的雕像立起，但它们此刻都已轰然倒下，取而代之的是更受欢迎的列宁、马克思与布哈林的雕像。\n\n亚戈达的追随者可能会为党权派的政变感到悲痛，他们认为党权派背叛了社会主义与团结统一，但此举广受平民百姓的热烈欢迎。苏维埃接班人亚戈达也许建成了伟业，但许多人都相信没了亚戈达，党会走上一条更温和的道路。起义者的脑海中浮现出另一个问题：瓦列里·萨布林已逝，但在最后，他也许已经看到了足以瞑目的结局。"
 IRK.53.a: "社会主义事业步入正轨。"
 IRK.54.t: "坦克管理员"
 IRK.54.desc: "帕维尔数过来数过去，一遍遍地计算着步兵战车的数量，但他再也不能否认现实了。他负责的车库中有50辆步兵战车，这对大多数人来说这不成问题，他们会清点车辆、记录数据，然后去做自己的事情。但帕维尔不是大多数，他认真地对待自己的后勤官员一职，这个车库就是他的头等大事。他会记录下一切出入车辆，但现在出了些状况，本周他记录到了50辆步兵战车，而上周才只有45辆。\n\n这里还多了很多主战坦克，但这帕维尔并不担心于此，他看着卡车把它们运进来，然后在交接单上签好字，告诉司机他可以在最近的镇上喝上一杯好酒。正如帕维尔所料，这里有38辆主战坦克，但他实在是无法解释多出来的五辆步兵战车。它们是从哪儿来的？它们为什么会在这里？他们是给不小心送来的，还是说有人忘把这几辆步兵战车的事告诉他了？帕维尔试着去寻找答案。\n\n他冲进车库的警卫室，吓了值班警卫一跳。“同志，请立刻让我看看上周的记录。”\n\n警卫看了帕维尔片刻，说道：“我很抱歉，中士同志，但我不能把记录给你。我接到了命令，任何人都不允许查阅这些报告。”\n\n“谁给的命令？”帕维尔咆哮道，“我有全仓库的权限！我有责任查阅记录！”\n\n“对不起中士，但他们命令我对此保持沉默。我也没有拿到他们的身份证件，他们只告诉了我他们的军衔，然后我就让他们去做想做的事情了。”\n\n“列兵，你知道我们仓库里多了五辆步兵战车吗？”帕维尔小声地问道。\n\n“等等，我们有多余的车辆了？听上去不坏啊。”"
 IRK.54.a: "“还不坏？这他妈是一场灾难！”"
 IRK.55.t: "平凡之夜"
 IRK.55.desc: "谢尔盖·别索诺夫在参加主席团会议的时候迟到了，但亚戈达在没有下达通知的情况下突然召开了此次会议，他可以轻而易举地以此为自己的迟到辩护。现在亚戈达已经是“总书记”亚戈达了，别索诺夫一想到事态的后续发展就会忍不住地唉声叹气，而这已经是他今天叹出的第六口气了。\n\n交通堪称一团乱麻，NKVD的检查站也一如既往地令人窒息。在别索诺夫终于到达会场之时，他暗下决心——一定要做点什么。就算亚戈达的眼线无处不在，就算他只能一天天地壮大势力，他也必须要有所作为，但他必须要先赢的其他人的支持。\n\n……在别索诺夫走向大门之时，门边的警卫一边盯着他一边摇了摇头，将他拦了下来。“别索诺夫同志，虽然您对联盟尽忠职守，是令人倾佩不已的榜样，但我不能让您进入会场。”谢尔盖眨了眨眼。“那这是为什么呢？”他不解地向眼神闪烁的警卫问道。\n\n“同志，您被提拔到农业顾问部去了。大会选出了另一位代表……”谢尔盖已经听不进接下来的东西了，这就是他没被通知来参会的原因吗？升职，他给“升职”了，那其他人也肯定一样吧。他们被从权力中枢驱逐了出去，亚戈达把他们一路拖进了无法触及国家大权的角落。谢尔盖·别索诺夫对抗亨里希·亚戈达的设想不仅滑稽可笑，还纯属天方夜谭。\n\n想到这里，谢尔盖·别索诺夫抽泣了起来，而一旁的警卫则四处张望、不知所措。总书记路过此处，亚戈达在窗前微微一笑，他看都不看站在门边的别索诺夫一眼，大步流星地走入主席团会场。"
 IRK.55.a: "党权派的终结，但我们还有很多要做的事情。"
 IRK.56.t: "案件之中"
 IRK.56.desc: "NKVD先前曾多次拜访国防人民委员会，不过他们从没有像今天一样带来这么多的军官。他们拉开桌子的抽屉，四处翻阅文件，一批批地审问在场人员。两人稳稳地站在一旁，一位是尼古拉·戈卢别夫，他是个大块头，虽然上级对他漠不关心，但他的功绩还是让他成为了备受关注之人。另一位是阿纳托利·杰尼索夫，一位身材瘦小的军官，他曾是一位颇具意识形态思想的政委。\n\n两位老哥在亨里希·亚戈达的命令下并肩作战，他们的目标就是调查丢失的资金。到目前为止，他俩都没有什么收获。“你想不起这些丢失资金的去向。”尼古拉扫了一眼文件，平静地说道。“这是你的无能，还是你同事的责任？”\n\n“好吧，”官员咽了口口水后答道。“我很确定根纳季曾在周围鬼鬼祟祟地——”阿纳托利举起了自己的手，将他打断。“同志，根纳季声称他看到你昨晚在这儿偷鸡摸狗，他早就向我们递交了一份报告，告诉了我们你才是嫌疑人，而不是像你这样磨磨蹭蹭到现在才来告密。你告诉我，为什么不在被关进审讯室之前就把这样的重大怀疑报告给我们？”\n\n阿纳托利说完后，审讯室陷入了短暂的寂静，尼古拉看向了手中的文件说道：“我同事在问你话呢。”这名官员慢慢地看向他们，然后把目光移向大门，而就在这一瞬间，嫌犯仿佛正在准备着逃之夭夭。\n\n阿纳托利用手枪的枪托砸向了他的脸，而尼古拉则是拿出椅旁的小包，从里面掏出了各类工具——钳子、点烟器、一对刀片和一把剪刀。\n\n“钱哪儿去了！”"
 IRK.56.a: "审问又持续了十七分钟。"
 IRK.57.t: "忏悔信"
 IRK.57.desc: "致：国家安全上尉尼古拉·戈卢别夫，国家安全少尉阿纳托利·杰尼索夫，苏联总书记亨里希·亚戈达。\n\n同志们，我辜负了你们。你们对我的一时松懈感到愤怒，这完全在情理之中。但是我已经自我的滔天罪行中幡然醒悟，你们可能会怀疑我，可能会不信我，但一开始我把这笔资金用在别处就是为了惠及联盟的其他部门。\n\n然而我也已认识到，我的理想主义并未能如我设想的那样开花结果。我反而身陷一帮地痞、腐败的禽兽与渴望将革命带入歧途的险恶分子之中。谢天谢地，两位勇敢的调查员拜访了我的住所，伸出援手将我带上了忏悔之路，让我意识到自己已在这条邪道上越走越深。\n\n尽管我已在寻求宽恕，但得到谅解绝非易事。为换取赦免，我愿尽我所能地提供参与布尔乔亚腐败的贪腐分子的姓名与住址。我会安分守己地呆在伊尔库茨克，并向你们保证，在以后的日子里我不会再给你们添任何麻烦。\n\n感谢总书记您的仁慈与宽容，我等待着您的答复。"
 IRK.57.a: "他至少愿意开口了……"
 IRK.58.t: "案件完结"
 IRK.58.desc: "亨里希·亚戈达习惯了在办公室度过夜晚。先是在布哈林统治时期，亚戈达在记录与处理布哈林的政敌一事上投入了数不清的时间，之后他又把精力都放在管理支离破碎的联盟上。而现在他又一次坐在办公室中，静静地等待。\n\n亚戈达桌上电话的铃响声打破了这份宁静，他接过话筒说道：“给我汇报。”电话那头的两人正在争先恐后地发言。“亚戈达同志，突袭大获成功！所有的密谋者都给逮捕或处理掉了，还有——”\n\n“阿纳托利，把嘴闭上，让我和总书记讲话。”另一个声音响起，亚戈达还能听到两人间轻轻的咕哝声。“是的，尼古拉向您汇报。我们干掉了三名密谋者，射杀一名官员，击伤了两名官员。其中一人在试图逃跑的时候给我们毙了，还有一个则是试图谋杀调查员，最后一个的话，少尉觉得他没什么好说的。”\n\n“他当时去拿枪了。”阿纳托利小声地说道，亨里希叹了口气：“线人呢？”\n\n“我们会把他迁往赤塔，给他一小笔津贴作为对他付出的奖励，其他的牵扯进贪污丑闻的人可没有这么慷慨的待遇。总书记，我向您保证，所有的犯罪分子都会得到应得的——”\n\n“还有对他们的后续监视，我不希望看到任何人逃之夭夭。”总书记打断了他的话。\n\n“当然，我和尼古拉会亲自查看！”阿纳托利大声且热情地回应道。亚戈达甚至能想象得到这个瘦子在原地敬礼的样子。“我希望能在明天收到你们的完整报告。”亚戈达轻声说道，然后挂断了电话。\n\n如此一来，今晚总书记就没什么别的任务了，而在千里之外的尼古拉看着阿纳托利，然后拍了拍他。“尼古拉和我会去亲自查看，啊？同志，我真是要谢谢你的节外生枝……”"
 IRK.58.a: "“别慌，剩下的都是些残党。”"
 IRK.59.t: "清单"
 IRK.59.desc: "阿尔缅深知审核官员要做的工作绝非易事，上层官员会分析所有的传播媒介，然后他就会和所有的同事一样，着手限制那些被标出的东西进入联盟。这些东西可能是书，可能是电影，也可能是日本人创作的任何内容。\n\n每天早上，记录了限制内容的小清单都会被放到阿尔缅的桌上，有的时候这是一份副本，而其他时候则是一份全新的清单。阿尔缅日复一日地过着一成不变的生活，起床、吃早饭、和妻子告别、去上班，然后在深夜下班回家。\n\n阿尔缅就是个齿轮，日日夜夜地在国家这台机器中工作，只为一份可能这辈子都用不上的退休金。越来越多的项目被上级标出，越来越多的内容需要审查，清单不断地落到阿尔缅的桌前。他的妻子尝试着理解他的繁忙，阿尔缅偶尔也会和同事们一起去酒馆喝上一杯，但他最常做的事儿还是趴在桌前，接收来自上级的命令，然后默默地把它传达下去。只要阿尔缅越界，他这个齿轮就会被上级轻易地替换掉，就和他那些离职的同事一样。\n\n也许他是该和伊琳娜一起度个假了，能稍微喘口气就好。毕竟阿尔缅亏欠她的实在太多了，当夜里妻子躺在身边安然入梦的时候，他认识到假期才是他们夫妻俩最需要的东西。等他明天的轮班工作结束后，他就会去向上级请假。阿尔缅第二天带着笑容走进了单位，在他走进自己的隔间之时，他望向了他桌上的那张纸。\n\n清单内容翻倍了。"
 IRK.59.a: "他连气都没出叹一口，就回到了自己的工作当中。"
 IRK.60.t: "新法庭"
 IRK.60.desc: "亨里希·亚戈达亲自巩固了国家派的权力，而在国家派同僚们的支持下，他颁布了一系列旨在消除腐败，强化政府机构的改革。\n\n虽然晦涩的官话把一帮人都蒙在了鼓里，但改变法官、律师及其他法律从业者进入苏维埃司法机关的程序和门槛才是重中之重。\n\n在人们能回想起的时间里，对党的忠诚是进入司法机关及在其中升职的关键，而法律资质只能靠边站。这样的制度无疑削弱了公众对社会主义平等思想的信心，并让腐败生根发芽。此中现象已然走到尽头。\n\n在亚戈达总书记的坚持下，我们会将整个联盟法律体系职业化。如有必要，我们会制定严格的法律资质指导方针，检查与修正从业许可制度，开除未达标官员。在人民与世界的目睹下，我们将保证苏维埃司法体系合理合法。国家必须要有一个得力、高效与公正的社会主义司法机关。\n\n而国家自身当然是由亨里希·亚戈达说了算的。"
 IRK.60.a: "国家要选贤举能。"
 IRK.61.t: "效率"
 IRK.61.desc: "维克托·莫尔恰诺夫一早就来到了军工厂。他曾是红军特遣队的一员，护送着主席团一路撤往东方。在伟大的卫国战争结束后，他就一直在这座工厂里工作。在亚戈达总书记指引下的生活可比人们意料之中的好多了，至少维克托有一份工作，而且他也能养活全家老小。\n\n维克托站到了他的工位上，干起了组装炮弹这一乏味的工作。就这样过去了数个钟头，虽然没有发生任何意外，但维克托还是感觉今天的流水线有些异样。这是微弱到一不留神就会忽视的变化，但的确有什么东西变了。\n\n又过了几小时后，维克托搞清楚了，流水线的运转速度比以往快了很多。在和工头聊上两句后，事态就变得明朗起来。据工头所说，为提高生产效率，许多质量检查工作已经被取消了。维克托对此喜忧参半。当天晚些时候，他已经开始感到自己跟不上流水线的速度了。在一开始的时候，维克托还跟得上新的生产节奏，但在工作几小时后，他就有些力不从心了。\n\n当维克托结束了一天的工作，离开工厂的时候，他不禁为炮弹的质量捏了把汗。"
 IRK.61.a: "“我只希望没人受伤……”"
 IRK.62.t: "亚戈达的终结"
 IRK.62.desc: "亨里希·亚戈达深知，在党权派和主席团通过任命别索诺夫为总理来动摇他的统治之后，党权派就一定会来尝试解除他的总书记职务。但当这一天真的到来的时候，亚戈达还是大吃了一惊。\n\n亚戈达召开了今早的中央委员会，他希望在此次会议上处理满洲国边境上发生的一系列军事与外交冲突。然而在这次会议开始后不久，亚戈达就成了众矢之的，与会代表批判他在“鼓励社会主义框架之下的派系冲突”。\n\n这些年里亚戈达清洗了大量的政敌，积攒下来的经验让他立刻意识到自己已然行将就木，党权派再次胜他一筹。在罢免亚戈达的投票中，代表们团结一致，正式全票通过了这一提案。全完了，但在认识到自己大权旁落之时，亚戈达已经连站都站不起来了。\n\n两名健壮的红军中士突然把亚戈达一把拉起——他俩绝对是被格林科叫进来的，亚戈达能看到格林科夹克衫内侧的小装置。然后，亚戈达就这样被架出了会议室。\n\n一小支车队正在门外等着亚戈达，卫兵将他塞进了车队中间的一辆车，然后快速驶离了这座城市。亚戈达听到了收音机里传出的消息，主席团已任命谢尔盖·阿列克谢耶维奇·别索诺夫为苏共总书记，而原来的部长会议主席则由柯西金担任。曾经的亚戈达总书记在今天只是亚戈达同志，主席团已将他流放，他会在一些能让他变得人畜无害的偏远城镇度过余生，并受到中央的密切监视。\n\n亚戈达为此感恩戴德，如果赢得政治斗争的人是他的话，他可不会对政敌们这么慷慨。"
 IRK.62.a: "更新换代。"
 IRK.63.t: "地区经济苏维埃的崛起"
 IRK.63.desc: "长期以来，苏联的各个部委一直存在着过于集中化和部门主义的倾向，严重阻碍了进步和提高效率。这种影响在经济领域表现得最为明显。为了解决这个问题，中央委员会决定采取行动。\n\n命令立即生效，苏联各个地区的经济管理权力将移交给地区经济苏维埃。这些苏维埃将在合理的范围内运用权力，根据他们所在省份的具体情况和相关资源，确定当地的经济和生产指标。\n\n中央政府将把地区经济苏维埃所做出的决定以及相关的细节进行整合，然后交由国家计划委员会进行分析，以提高经济计划的效率，确定更符合实际的逐年生产指标。\n\n尽管有一些人认为这是对国家权力不必要的稀释，从而质疑地区经济苏维埃存在的必要，但党从地方到国家的官员都明确表示，他们认为地区经济苏维埃“从各个层面都完全符合社会主义的合作精神”。\n\n时间会告诉我们这种权力下放是否有益。"
 IRK.63.a: "地方自治，中央低头。"
 IRK.64.t: "毕业生"
 IRK.64.desc: "很多年过去，列昂尼德·米哈伊洛维奇·莫罗佐夫依然记得，当他向伊尔库茨克的国家计划委员会办公室递交申请时，从贝加尔湖吹来的阵阵凉风。“这是个预兆，”他说着，微微一笑。\n\n莫罗佐夫出生于一个贫困潦倒、社会地位低下的家庭，在党下令重新开放大学，并将招生范围扩大到所有人之后，他成了第一批大学毕业生。他看到国家计划委员会招聘基层工作人员的广告，他的父亲告诉他，不用费心了。父亲曾说，这样的工作只会招有关系的人，而不是像他这样的人。\n\n但莫罗佐夫是社会主义平等的忠实信徒，他不会被吓倒。他要为他的国家和公民服务，而且他知道他也有这样做的能力。\n\n那些掌控全局的大人物不仅年岁渐长，而且大部分都不是西伯利亚人。伊尔库茨克不是莫斯科，西伯利亚也不是西俄罗斯。土地、人民和挑战都不同往昔，如果苏维埃联盟要繁荣壮大，并与仍然控制着俄罗斯大部分地区的反动派、暴君和窃据者进行斗争的话，新联盟就需要新的管理者。\n\n莫罗佐夫排了五个小时的队递交了自己的申请材料。晚上回到家，他说着以上那番话语，他父亲只是皱了皱眉。父亲告诉他，这只不过是在浪费时间。但那天晚上，莫罗佐夫躺在床上，对自己的未来充满信心。机会之神肯定会眷顾他的。\n\n毕竟，共产党承诺过要平等。"
 IRK.64.a: "对未来的希望？"
 IRK.65.t: "新官僚"
 IRK.65.desc: "在伊尔库茨克国家计划委员会上班的第一天就令列昂尼德·米哈伊洛维奇·莫罗佐夫终身难忘。\n\n莫罗佐夫在初级主管的陪同下领取了自己的工作证，然后主管带他在办公室里兜了一圈，在走过一间又一间办公室之时，莫罗佐夫不禁感到奇怪。他在大学里学到，对一个国家来说，经济是仅次于政治可靠性的第二要务。小到每一袋稻谷，联盟经济的方方面面都由国家计划委员会操办。\n\n但莫罗佐夫非常确定，大多数同事并不欢迎他的到来。资深规划员们投来的眼神很好地证明了他的猜测，但他不会气馁。他在共青团里学到，那些手握大权的人总会阻挠变革，就算是那些曾经信誓旦旦的社会主义者也抵挡不住权力的诱惑。\n\n主管将莫罗佐夫领入他的“办公室”，这就是一个经过改造的扫帚间，配上一张粗制滥造的办公桌，一把不知道从哪弄来的椅子和一部塑料电话机，他知道，之前那些人投来的眼神代表着现在的一切，但他决定以德报怨。\n\n看着角落里堆成山的图表、报告与生产数字，莫罗佐夫感到一股力量涌向全身。他会学习联盟的经济结构，诊断并治愈经济顽疾。是啊，党需要忠诚，但也需要他的才能。\n\n是时候开始工作了。"
 IRK.65.a: "一个证明自己的机会。"
 IRK.66.t: "新一代"
 IRK.66.desc: "虽然列昂尼德·米哈伊洛维奇·莫罗佐夫是一位坚定的社会主义者，但他内心深处仍在怀疑党是否会继续将他这样的应届毕业生聘请到重要的国家机关里。但接下来一瞬间他就认识到，自己的怀疑都是空穴来风罢了。\n\n莫罗佐夫才刚上任就注意到了自己与其他初来乍到规划员之间的共同点，许多人都和他来自同一所大学，而剩下那些也都是年轻的面孔，大家都是同龄人。他们让国家计划委员会办公室里的气氛焕然一新，集体的能量与动力取代了往日的三分钟热度，莫罗佐夫为能成为其中一员感到无比自豪。\n\n集体创新解决了多年来的顽疾，他们优化生产线，水平与垂直地整合工业，还重新安排工人的生产岗位，以此最大化他们的技能叠加。他们追查、辨别并无情地杜绝了人力物力资源的浪费现象。量变带来质变，情况的确是在发生变化。\n\n资历深厚的规划员不再对莫罗佐夫这样的小年轻侧目而视，而是敬畏地看着他们。他们知道时代变了，党看清了新一代行政人员的价值，而他们这些老古董很快就会被政府驱出门外。\n\n莫罗佐夫对明天充满了期待。"
 IRK.66.a: "新联盟配新生代。"
 IRK.67.t: "人人都有身份证"
 IRK.67.desc: "党的官员手中捏着一个红色小本子，伊万·沃尔霍夫用怀疑的眼神看着它。那个脸颊光滑、体态丰满的男人以一种敷衍了事的态度把它塞在他的手里，“伊万·沃尔霍夫，公民身份证号码7033434。你的身份证。”\n\n伊万回头看了看他，小心翼翼地把本子托了起来，封面上的那颗红星似乎在看他。“这是什么，同志？”\n\n“你经常出差，沃尔霍夫。党认为你应该第一批拿身份证。不需要携带居住许可证，旅行许可证，也不用担心签名签错，这个就够了。”\n\n伊万慢慢点了点头，手指握住证件，同时抓住了门。“我……知道了。谢谢你，同志。这个会很方便。”\n\n“确实。行动自由，同志。手持一本，旅途无忧。”\n\n官员离去，风又刮起来，仿佛是在大笑。"
 IRK.67.a: "自由。"
 IRK.68.t: "剧变"
 IRK.68.desc: "“我要辞职。”十几年来工厂里头一次响起这四个字，工头在他的副手耳边丢下一颗重磅炸弹。“步枪厂有更好的工作，我得到录用了。”\n\n尽管厂子里很吵，但在一瞬间，他俩周围的小空间里一点声音都没有。冲压组件沿着流水线向着另一端前进，队伍中热火朝天地喊着号子，而那个小工人正缓慢地、紧张地擦亮他的眼镜。“别洛夫不会让你走的。你需要他在护照上签名。”\n\n“滚他的吧。”他手中挥舞着一张纸，廉价的纸张写满尖锐的语言，不过是张传单。“不用批准就能走了。我不想再看小男孩被那些机器弄成残废了。要去哪管理层都管不着，让别洛夫吃屎去吧。”\n\n“你确定？”\n\n“完全确定。”纸张递到工人手上。“政府批准我们换工作。护照上不需要再盖戳了，去登记一下就行。”工头看着男孩，对这样一个没什么鬼用的工厂来说，他的态度也太过于认真了。“听我的吧，孩子，你就跟我一起去。”\n\n好奇的孩子把纸翻过来看，事情开始起变化。"
 IRK.68.a: "工人有时可以选择自己的工作。"
 IRK.69.t: "看向平等主义"
 IRK.69.desc: "从理论上来说，社会主义的本质就是平等主义，平等主义会从压迫中解放男女大众，但却很少有人会将其完全投入实践。在一个真正的社会主义国家之中，平等主义万万不可缺席，党为此已将其列入到改革列表当中，而现在我们会解决这一问题。\n\n我们的改革会立即生效。在联盟武装力量各级中都看得到自豪的女战士，她们和同志们一起为国效力，是联盟妇女的榜样。除此以外，我们还要将性别歧视从工作场所清理出去。杰出男性党员与女性党员会通过各种形式的国家媒体宣传平等主义的必要性，并宣布政府将会发起平等主义运动，在各个领域促成真正的平等。\n\n这项运动包含了寻找社会主义劳动女英雄，提高对女兵在武装力量中发挥的作用的认识，建立委员会调查国家信息中可能存在的性别歧视。\n\n社会主义先锋队已践行了平等主义，党有能力通过真正的马列主义将这些理念灌输进社会的各个层面之中。"
 IRK.69.a: "社会主义国家人人平等。"
