 IRK_five_year_plans: "第[IRKGetPlanNumber]个五年计划"
 IRK_five_year_plans_desc: "\n\n\n\n\n\n在§e内务人民委员会§!和苏维埃人民的一致努力之下，我们重建了对西伯利亚地区的控制，而§B马加丹港§!也随之得到了解放。它将再一次成为苏维埃联盟与外部世界沟通交流的窗口，也将成为我们解放被§q无政府主义分子§!、§j法西斯分子§!和§I修正主义分子§!们霸占土地的重要一步。\n\n指导我们新经济目标的是由我方最优秀的经济学家组成的§V苏维埃发展和改革委员会§!。不过发改委内部存在着对未来经济发展模式的争论，其中与§e亚戈达主席§!相近的成员们认为联盟未来的经济模式应该在保持共产主义精神的前提下建立起二元的鸟笼经济模式，而在§C别索诺夫§!领导下的§C党权派§!支持者们则更倾向于建立一个更加正统的经济模式。无论我们选择哪种模式，我们都需要在维持共产主义精神的前提之下恢复社会经济秩序。"
