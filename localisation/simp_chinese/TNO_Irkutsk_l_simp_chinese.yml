 IRK_bitter_remnant_desc: "一败再败——这就是自伟大的卫国战争以来我们这支残兵败将的特点。被德国人打败，被日本人打败，被我们的血肉同胞打败，还有萨布林这种叛徒在内部煽风点火。但亚戈达总书记和主席团仍然领导着我们：在他们的领导下，我们将要报仇雪恨……"
 IRK_yagodas_paranoia: "NKVD安全体制"
 IRK_yagodas_paranoia_desc: "联盟与我们共存亡，此乃政治连续性的最后残余。我们的国家机制无比强大，第二次世界大战、分裂联盟的政变、长途跋涉大撤退和西伯利亚战争都没能击垮它。在过去数十年的时间里，是亚戈达同志敏锐的政治远见、人民的意志与革命之剑盾NKVD保持了联盟的强大与稳定。在训练有素的NKVD官员与无可媲美的安全机构的保驾护航下，我们终究会消除来自内外的威胁——顺利地消灭叛徒，光复无产阶级国家。"
 IRK_expanded_securocracy: "强NKVD安全体制"
 IRK_expanded_securocracy_desc: "尽管都为革命而献身，但党内并不存在底子清白的人。他们曾经背叛过我们，也许还会这样。NKVD不受朋党和腐败的影响，因此，我们应委托他们确保…政府做出正确行为。"
 IRK_weakened_securocracy: "弱NKVD安全体制"
 IRK_weakened_securocracy_desc: "联盟与我们共存亡，此乃政治连续性的最后残余。我们的国家机制无比强大，第二次世界大战、分裂联盟的政变、长途跋涉大撤退和西伯利亚战争都没能击垮它。但如果我们自认为NKVD这类安全部门在我们的衰弱中置身事外的话，这很明显就是在自欺欺人了。而近期我们的管理方式有所变化，因此我们不能再允许NKVD这种矫枉过正的机构继续肆无忌惮下去，这群蓝帽子必须得接受下管教。"
 IRK_supreme_securocracy: "最强NKVD安全体制"
 IRK_supreme_securocracy_desc: "NKVD是革命的坚盾和利剑。凭借着NKVD训练有素的人员和无与伦比的安全设备，我们终将免受来自内外的威胁，专心致志地镇压叛徒，重建无产阶级国家。为了保卫革命中的国家，我们必须确保NKVD的权威凌驾于国家元首之外的所有政府机关之上。"
 IRK_the_kgb: "国家安全委员会"
 IRK_the_kgb_desc: "随着我们的逐步扩张，我们愈发需要一个新情报机构。为了逐步削弱腐败而又自私的NKVD，党权派组织建立了一个独立的新情报机构——克格勃。他们将会成为主席团的剑与盾，为我们遮风挡雨，并在敌人动手之前先行击败他们。"
 IRK_empowered_red_army: "向红军授权"
 IRK_empowered_red_army_desc: "NKVD在军队里扮演重要角色太久了，主席团为此已经开始逐步采取措施扭转这种趋势。现在，我们有勇有谋的将军们在实施军事行动时，再也不必小心翼翼，生怕触犯在背后盯着他们的NKVD官员了。"
 IRK_administrative_shortcomings: "行政短板"
 IRK_administrative_shortcomings_desc: "联盟在布里亚特兵变中濒临崩溃，我们从中得到的教训就是政府必须要在行政问题上有所作为。每天我们都会收到地方政府贪污腐败、做出差三错四的决定、让税收流失的报告。时间紧迫，我们必须快速着手处理这些问题。"
 IRK_administrative_shortcomings_2: "遭到颠覆的政府"
 IRK_administrative_shortcomings_2_desc: "联盟在布里亚特兵变中濒临崩溃，再加上最近发生的反对国家派的政变，都提醒着我们，政府必须要在行政问题上有所作为。每天我们都会收到地方政府贪污腐败，做出愚蠢的决定，政府资金不翼而飞（甚至更糟）的报告。时间紧迫，我们必须立即着手处理这些问题。"
 IRK_remember_the_revolution: "勿忘革命！"
 IRK_remember_the_revolution_desc: "萨布林自称继承了列宁革命的衣钵，将自己伪装为真正的列宁主义者，把跟在他屁股后面的渣滓说成十月革命的精神继承人。他显然是在胡说八道，但许多公民都在此番谎言攻势下变得摇摆不定。必须要向人民群众证明我们才是手持工人革命火炬的人，而那些游击队员不过是狡诈的反革命分子罢了。只需要一个以他为反面例子的宣传就够了。"
 IRK_the_union_forever: "联盟永存！"
 IRK_the_union_forever_desc: "让反动派攻击我们吧！让激进者阻挠我们吧！让帝国主义的破坏者和工具继续死缠烂打吧！我们不在乎！我们将誓死战斗，保卫联盟！苏维埃联盟永存！"
 IRK_yagodite_atrocities: "红色恐怖"
 IRK_yagodite_atrocities_desc: "为了消灭仍在负隅顽抗的保皇党和白军，所以俄国革命中的红色恐怖是一种以暴制暴但也是必要的手段。这表明了革命者们不仅愿意打倒暴政，而且要一劳永逸地消灭暴政。为了让人民放心我们能够解决对俄罗斯的最大威胁，并彻底击垮敌人的士气，我们将再次使用这种手段。\n\n对苏联的敌人毫不留情，死刑立即执行。"
 IRK_enhanced_intelligence: "得到强化的情报机构"
 IRK_enhanced_intelligence_desc: "我们政府近期采取的措施有效增强了我们的情报部门，尤其是在解密的工作上取得了显著成效。这必能在我们重建并拱卫联盟的征途中产生建设性的成果。"
 IRK_ironclad_union: "牢不可破的联盟"
 IRK_ironclad_union_desc: "1921年，在认识到党内派系斗争的危险性后，党的第十次代表大会表决通过了《关于增强党内团结的决议》。我们必须坚定不移地维护该决策，镇压党内任何有组织的异见分子。主席团正在集中精力应对外敌，与此同时，我们不能给任何内部敌人削弱联盟的机会。"
 IRK_labor_battalions: "劳动营大军"
 IRK_labor_battalions_desc: "我们招募一部分古拉格劳改犯当工兵，帮助对抗萨布林。作为交换，我们将为他们减刑。"
 IRK_bureaucracy_purged: "遭到清洗的政府"
 IRK_bureaucracy_purged_desc: "根据政府的提案，我们最近对官僚体系内的反动分子、破坏者和境外颠覆分子进行了大清洗。虽然剩下的人更忠诚，但他们也难以胜任管理最高苏维埃主席团治下土地的职责。我们的治理也因此受到了很大影响。"
 IRK_ministry_reorganizations: "部门重组"
 IRK_ministry_reorganizations_desc: "根据总书记的提案，伊尔库茨克政府的各部门最近进行了重组。"
 IRK_bureaucracy_purged_2: "遭到清洗的政府"
 IRK_bureaucracy_purged_2_desc: "根据政府的提案，我们最近对官僚体系进行了大清洗；然而，考虑到革命的利益，我们准许那些罪行较轻的犯人戴罪立功。上述措施与忠诚的新官员上岗一并减轻了清洗对政府造成的致命冲击。"
 IRK_bureaucracy_purged_forgiven: "遭到清洗的政府"
 IRK_bureaucracy_purged_forgiven_desc: "根据政府的提案，我们最近对官僚体系进行了大清洗；然而，考虑到革命的利益，我们准许那些罪行较轻的犯人戴罪立功。然而，上述措施并未减轻这对政府造成的致命冲击。"
 IRK_a_union_of_letters: "信件联盟"
 IRK_a_union_of_letters_desc: "我们化用了17世纪“文人共和国”的名字，旨在培养类似的创新文化。但凡是建设性的对各级政府的公开批评，我们都鼓励。我们将要求工人和各级官员把他们关于我们再统一征程的想法和意见通过信件寄给我们。我们期望这只会对我们有利。"
 IRK_bolstered_nkvd: "得到强化的NKVD单位"
 IRK_bolstered_nkvd_desc: ""
 IRK_streamlined_supply_chain: "流水化供应链"
 IRK_streamlined_supply_chain_desc: "鉴于我们近期的不懈努力，我们已经精简了我们的补给系统。我们会借此更好、更有效地与全俄罗斯共产党的敌人们斗争。"
 IRK_additional_army_commissars: "指定军队政委"
 IRK_additional_army_commissars_desc: "军队政委的任命是为了在战争和军事行动中更普遍地推行正确的社会主义纪律。尽管有些反动派和破坏者会对此抱怨，但我们仍然确信这能确保我们取得全面胜利。"
 IRK_operation_ariel: "天卫一行动"
 IRK_operation_ariel_desc: "赤塔地区，以及整个远东，都是苏联的法理领土；然而，我们却因一时虎落平阳，赤塔被一个来自澳大利亚，宣称有罗曼诺夫血统，还受到一些哈尔滨分裂分子支持的人强占。是可忍孰不可忍，让我们再续列宁的伟业，把所有姓罗曼诺夫的人撵出我们的土地！"
 IRK_operation_umbriel: "天卫二行动"
 IRK_operation_umbriel_desc: "似乎保皇派、海盗和民族分裂分子都还不够，就连真正的希特勒狂热者都不得不在我们的土地上扎根。我们绝不会容忍这种行为。我们会把罗扎耶夫斯基跟他的法西斯团伙从下至上连根拔起，清洗整个国家！"
 IRK_operation_miranda: "天卫五行动"
 IRK_operation_miranda_desc: "米哈伊尔·马特科夫斯基，一个机会主义者，占据着远东地区重要港口马加丹。他宣称他比希特勒主义者和君主主义者更务实。这些东西并不重要；我们只看到了一个反动派在苏维埃的土地上鸠占鹊巢，我们将把他们消灭！"
 IRK_operation_neptune: "海王星行动"
 IRK_operation_neptune_desc: "雅库特的钻石绝对不能被抱残守缺的地区主义者或反动法西斯分子所掌握。雅库特的财富属于人民，我们将代表人民夺回这些财富。"
 IRK_operation_pluto: "冥王星行动"
 IRK_operation_pluto_desc: "反动的宗教法西斯分子由一位神父领导，他比他的许多邪恶同类更善于传播马克思准确地称之为“精神鸦片”的东西。此人在布里亚特兵变之后占领了一度无人管控的奥莫隆地区。现在我们兵强马壮，我们将立即行动起来，为社会主义远东地区扫除这场瘟疫！"
 IRK_expanded_the_gulag: "扩大古拉格"
 IRK_expanded_the_gulag_desc: "我们扩大了古拉格劳改营以应对剧增的劳改犯。"
 IRK_cold_weather_training: "寒冷天气训练"
 IRK_cold_weather_training_desc: "所有的俄国人都习惯于他们祖国的严冬，但我们的人不仅仅会生存——他们茁壮成长，并将扼杀敌人。"
 IRK_frontline_commissars: "前线委员"
 IRK_frontline_commissars_desc: "士兵们并不总是像他们理应的那样听话；他们有时也会怀有异见或者抗命。没有比保留和推广旧的军委制度更好的灵丹妙药了。我们只需小小地牺牲指挥效率和战争热诚，就能加强我们的政治建设，让士兵们奋不顾身。"
 IRK_strengthened_ministries: "经强化的部门"
 IRK_strengthened_ministries_desc: "主席团的人是无产阶级的先锋队。推进社会主义的落实，维护工人专政的利益，都由他们负责。他们知道怎么样能对人民最好。"
 IRK_not_one_step_back: "一步都不许后退！"
 IRK_not_one_step_back_desc: "布哈林在对红军实行不妥协的革命纪律上犹豫不决，但我们决不这样做。在敌人面前退却等同于叛国，要受到应有的惩罚。"
 IRK_the_union_triumphant: "联盟凯旋"
 IRK_the_union_triumphant_desc: "对所有俄罗斯远东地区的人民来说，今天是光荣的一天。我们完全解放了远东，将远东人民从枷锁中释放出来。人民的力量已经通过胜利从而不辨自明地胜过其余力量。现在，联盟已然崛起，红色旗帜正高高飘扬！"
 IRK_a_peoples_union: "人民的联盟"
 IRK_a_peoples_union_desc: "在主席团和红军的通力合作下，我们成功清除了支持亚戈达的修正主义分子。随着横生枝节被清除，我们的联盟得以茁壮成长，而这一次是为人民服务！"
 IRK_a_secure_union: "安全的联盟"
 IRK_a_secure_union_desc: "主席团和红军内部的谋逆分子已经被消灭了，他们的愚蠢思想也随之消失了。随着横生枝节被清除，我们的联邦得以茁壮成长。"
 IRK_rival_to_the_sphere: "共荣圈的竞争对手"
 IRK_rival_to_the_sphere_desc: ""
 IRK_new_siberian_plan: "新西伯利亚计划"
 IRK_new_siberian_plan_desc: ""
 IRK_paris_of_siberia: "西伯利亚的巴黎"
 IRK_paris_of_siberia_desc: "伊尔库茨克不仅仅是一座简单的城市，它体现了俄罗斯无产阶级的不屈意志和独创精神。没有其他人能在西伯利亚的中心发出对文明如此宏伟而美丽的向往。"
