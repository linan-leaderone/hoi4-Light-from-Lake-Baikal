 IRK.71.t: "游泳后的下午"
 IRK.71.desc: "伊利亚悠闲地坐在一块贝加尔湖中的红色巨岩上，这对于NKVD的军官来说可谓是难能可贵的景象，他回头望向岸边叠地整整齐齐的衣服。年轻的伊利亚曾经不敢在值班期间展露出自己如此松懈的一面，但近日发生的事情改变了他的想法。这个年迈的杀人犯在此刻享受到了平静，而这种平静他是不会随便抛弃的。\n\n他看向眼前绿汪汪的湖水，看着它们涌向阳光明媚的地平线。透过湖水，伊利亚能看到贝加尔海豹模糊的身影，这些独特的小渔夫经常会被鸟群缠住。\n\n伊利亚在某些方面和这些鸟很相像，他曾今也是这样的害兽。当伊尔库茨克人民在俄罗斯的地狱中艰难谋生之时，伊利亚却出手骚扰恐吓了他们。他心头浮现出爱人间、朋友间、家人间谈天说地的千言万语，而他却通过监视手段将这些私生活的快照窃入囊中。\n\n自己的双手沾满鲜血，或是老人或是青年，或是理想主义者或是犬儒主义者，或是爱国者或是叛国贼，伊利亚都用自己的正义将他们一一绳之以法。\n\n他被自己戏剧般的想法逗乐了，是什么让萨布林分子与众不同？他心中那数十年来前所未有的悔恨都快让他变成颇有抱负的诗人了。\n\n不过，伊利亚也许其实是那只海豹。他被自己的心魔所毒害，而在数年来他都未能看清这一点。他就像在暗中被数以千计的湖鸟袭扰的海豹一样，终于回到了自己的栖息地。\n\n伊利亚从岩石上站了起来，跳下湖向着岸边游去，他在心中做出了一个决定。他不会再回到伊尔库茨克，他在湖中意识到的东西似乎扯断了自己与那座城市的一切纽带，他的职责就像天边的浮云一样虚无缥缈。\n\n因此，一位NKVD老兵抛下了自己的使命，踏上了去往西伯利亚荒野的道路。"
 IRK.71.a: "贝加尔湖是如此的壮美……"
 IRK.72.t: "马克西姆同志"
 IRK.72.desc: "阿列克谢在岩石上小心翼翼地挪动着，但他还是背朝下摔到了岩石下方一两码远的地上。阿列克谢痛地哼了两声，现在他一天大部分的时间都花在了训练上，但今天的训练比前几天都要轻松一些。今天的训练已经结束了，长官派阿列克谢去营地里取些东西来，在走向营地的路途中，这位23岁的小伙子就像在保持平衡砖块上行走的孩子一样，试图在岩石上玩这个游戏。\n\n阿列克谢把戴着手套的双手插进身后的雪地里，用力地坐了起来。他正在湖岸旁凝视着贝加尔湖，而狂风则像刀子一般割在他通红的脸上。阿列克谢拍了拍外套上的积雪，目不转睛的盯着远方的地平线。“在这坐一会儿也没什么事。”他一边自我辩解一边彭地一声打开了背包，拿出了水壶。\n\n在接下来15分钟的时间里，阿列克谢看着星星一点一点闪闪发光，看着天空逐渐由淡紫转入漆黑。在他起身的时候，一个白色身影越过了他的视野，他转过身去，看向石边那个迷糊的身影。这是一只洁白如雪的兔子，它正在咀嚼着一株扎根于冻土的植物。兔子完全不在意阿列克谢，它静静地看向清澈的湖水。\n\n阿列克谢回想起童年时养过的宠物，他在树林里找到了它，但他却在母亲的强迫下丢弃了那只动物。阿列克谢弯下腰，他再次取出水壶，把水倒进了雪地上的一个小洞中。兔子仍然没有因为眼前的庞然大物而惊慌失措，它跳了过去，安静地喝起了阿列克谢的水。阿列克谢四下张望，确定没有人在看着他之后，他打开了背包，把兔子抓起来放了进去。他翻身爬到了岩石之上，然后向着营地的方向前进，他已经做了好被长官臭骂一通的准备。"
 IRK.72.a: "“我称他为……马克西姆。”"
 IRK.73.t: "夜间站岗"
 IRK.73.desc: "伊万特别讨厌在邻近黑军的边境上站岗，不仅无聊，天气还冷，难受死了。还好，伊万有个分散注意力的方法，那就是他的朋友亚历山大。伊万特别无聊的时候，就会冷不丁地和他搭话。“那些黑军的家伙……说是无政府主义者，其实都是骗人的吧？”\n\n“怎么会呢？他们有公社，他们讨厌‘集权主义’，让人连靠近都不想靠近，听着就像无政府主义者。”亚历山大盯着前方空旷无际的苔原，头也不回地说道。\n\n“但黑军这玩意儿很奇怪啊，不是说无政府主义很排斥军队吗！那个叫斯捷什么的家伙，都把黑军玩成军政府了，有自觉的军政府。”\n\n“嗨呀，无政府主义者一直都很喜欢军队嘛，黑军当然是铁打的无政府主义者。反正都是苏维埃联盟的敌人，到底是不是无政府主义也没差。”\n\n“确实啊，不管怎样，咱们还是得在这个小破营房里待着……”"
 IRK.73.a: "不如讨论些更为紧迫的问题吧，\n比如这身军大衣，怎么这么薄啊……"
 IRK.74.t: "骨肉分离"
 IRK.74.desc: "“我要去东方，爸爸。我很抱歉。”\n\n博尔德列夫凝视着他的儿子。他的脸像钢铁一般坚硬，眼睛像锐利的刀锋。有那么一瞬间，他不知道该说些什么。\n\n他为亚戈达服务十载，在内务人民委员会中一路晋升。鲜血染污了他的双手，但长期以来，他都在不眠之夜为自己找着借口：这是必要的，这是他的职责。在此之前，在苏俄内战中，年仅17岁的他为布尔什维克而战、为革命流血牺牲。他向革命献出生命，直到生命的尽头。\n\n现在，他的儿子就要背叛这个国家了——博尔德列夫亲手锻造了这个国家。他的眼睛恳求着他的父亲：让我走。让我为正义而战。\n\n博尔德列夫叹了口气，把一只手放在儿子的肩上。“我为列宁流血的时候，我只比你小一点点。”他继续说着。“在那些日子里，每天晚上，我都会问自己一个问题：我是在为正义而战吗？如果我的所作所为，是犯下了一个巨大的错误，那我该怎么办？”\n\n他摇了摇头，笑了。“我随着我的心前行。如火般的热情引领着我，引领我走向社会主义革命。”博尔德列夫咽了口唾沫，突然为自己要说的话感到不安。不管谁赢了这场斗争，他的话都可能会让他死无葬身之地。“可是残忍的人腐蚀了它，我的孩子。他们带我走上了一条我本不该走的路。我现在老了，我的热情也已经枯竭了。”\n\n两人目光相遇，父亲的眼泪夺眶而出。“随着你的心前行吧，我的孩子。做你认为正确的事，不要受我这样年老软弱的人的约束。但是，你要让你的同志们负起责任来，我本来应该这样做的。”\n\n儿子点了点头，脸上洋溢着殷切与渴望。“我会的，爸爸。”他说。当他看着儿子走出家门，前往布里亚特时，博尔德列夫担心他在送他去死。然而，他不能像许多人那样约束他的孩子——他的命运由他自己选择。现在，他只剩下一个愿望："
 IRK.74.a: "一定要好好回来……"
 IRK.75.t: "两兄弟"
 IRK.75.desc: "老父亲的地下室里燃着一点烛光，阿列克谢·马克西莫维奇与谢尔盖·马克西莫维奇热情地拥抱着。宵禁早就开始了，谢尔盖只得小心翼翼地穿过北贝加尔斯克城封锁的街道，来到这里。他们的父亲，一个在亚戈达党内广受尊敬、严厉又和蔼的老人，早在许多年前就去世了。他给两个儿子都留下了这所房子的钥匙，自他过世后，他们经常来这里叙旧。但他们俩都知道，这次不同往日。他们拉过椅子，面对面坐着，给自己倒一大杯伏特加。\n\n“阿列克谢，我知道你为什么叫我来这里。”谢尔盖抢先开口，打断哥哥的恳求。“你知道我会说什么。”\n\n“你就听听我的话吧，”兄长答道，语气中带着悲伤。“你们这些叛军是没有出路的，谢尔盖。亚戈达只用几个星期就能粉碎萨布林的小小叛乱。如果你现在退出，我能保证你不会死在行刑队面前。”\n\n“啊，是，我相信你能利用你在NKVD的职位来帮我脱罪。但这恰恰就代表着亚戈达政权的所有问题，阿列克谢。NKVD四处横行，粉碎异见，想杀谁就杀谁、完全不用负责，NKVD的特工还喜欢滥用权力为己谋私。萨布林是对的。这苏维埃联盟已经变了，不是列宁的那个苏联了。一定有更好的办法。”\n\n“听听你说的话吧谢尔盖。亚戈达和NKVD是唯一能让列宁领导下的苏联继续存续下去的东西。那么多法西斯、那么多乱七八糟的军阀，如果没有亚戈达，联盟政府还能续几年？NKVD是唯一能打击敌人的武器。”\n\n“随你的便，只要你晚上睡觉的时候别睡不着就行，”谢尔盖喝完伏特加，从椅子上站起来，苦涩地说。“下次我们再见面，就得拔枪相对了。”\n\n兄弟俩再也没说什么，就在寒冷的西伯利亚夜色中分道扬镳了。"
 IRK.75.a: "一个如时间般古老的故事。"
 IRK.76.t: "家中丧事"
 IRK.76.desc: "萨布林彻底落败，博尔德列夫好几个晚上睡不着觉。他一日一日地过着，焦虑和疲惫袭扰着他；一有机会，他就朝门口张望，希望能听到他儿子的敲门声，希望他已经逃过亚戈达暴徒的抓捕。阿丽莎——上帝保佑她——即使她试图掩饰，他也知道她担心丈夫如此焦虑不安会伤到身体。但他了解亚戈达，他太了解亚戈达了，他才不是她应该担心的人。儿子才是。儿子的处境肯定不妙……\n\n大半夜，博尔德列夫正在看书，想散散心，好睡一会儿。这时传来了敲门声。他蹭地站起来，差点摔在地板上。他飞快地跑到门口，全然不怕被绊倒。打开门，他脸上的兴奋顿时消失得无影无踪。不是他的儿子。是内务人民委员会的官员，用冷酷的目光打量着他。“有封信，是给你的，同志。”博尔德列夫打开它，恐惧爬上他的脊背，沿着每一根骨头蔓延开来。这是一封信，首先感谢他多年来为NKVD服务。接着信中解释说，在最后一次抓获萨布林的地点发现了他儿子的尸体，是博尔德列夫在NKVD的老朋友指认的，他们在他儿子还是个孩子的时候就认识他。信的最后是亚戈达的亲笔签名。博尔德列夫跪倒在地，泪水从他的眼睛里涌出，眼睛倒映着NKVD官员慢慢离开的背影。没用，完全没用。没有人能反对亚戈达——他妈的亚戈达，然而他这个蠢蛋却让他的儿子去干那种事情。他做了一个他后悔终生的选择。他几乎当场昏厥过去，被这场骚动惊醒的阿丽莎过来安慰他，他也感觉不到了。"
 IRK.76.a: "他再不余什么感觉……"
 IRK.77.t: "家有英雄"
 IRK.77.desc: "萨布林真的做到了。他赢了。亚戈达和他那些NKVD杂种终于得到了应得的报应。尽管博尔德列夫听到这个消息时开心得不能自已，但一种强烈的担忧还是萦绕在他的周围。萨布林手下的许多士兵再也回不了家了。自从战争结束以来，他见过不止一个哭泣的寡妇，或是悲伤的父母。那么——他会是那无数亡魂中的一员吗？\n\n中午时分，博尔德列夫在水槽边洗着碗，传来了敲门声。他激动得几乎摔掉手里的盘子。他没想到会有人来访。他冲到门口，把门推开，看到眼前的景象，他几乎要哭出来了。他的儿子站在那里，穿着萨布林部队最好的制服，脸上挂着大大的笑容。“我回来了，爸爸。”儿子说，声音嘶哑。“我终于回家了。”他们拥抱在一起，博尔德列夫拍着儿子的背安慰他。\n\n博尔德列夫请儿子进屋，把妻子叫了过来，妻子看到儿子活得好好的也非常高兴。他们让儿子坐下来，摆上一桌美味佳肴，听他讲述他在冲突中经历的那些精彩的故事。讲到最后，儿子说，他因为出色的表现，被任命为萨布林的警卫之一。博尔德列夫不在乎，他觉得儿子就算当个逃兵也挺不错的。看到儿子安然无恙，他很高兴。"
 IRK.77.a: "其他的都不重要了。"
 IRK.78.t: "已故之事"
 IRK.78.desc: "关于圣父亚历山大·缅的死，流传着很多种说法。\n\n在官方的记录中，圣父缅经历了一番小小的挣扎并试图逃跑之后，被忠于最高苏维埃主席团的爱国力量抓获。根据联盟的法律和程序，他被带到法庭受审，根据他对国家犯下的罪行被行刑队判处死刑，并挣扎哭喊着被拖出去迎接他的终结。身为革命的叛徒，他的遗言并未记录在案。\n\n他在哈尔滨的继承人则声称，亚历山大·缅领导了一场伟大且勇敢的反抗伊尔库茨克残暴军队的战斗。尽管他英勇作战，但是卑鄙的共产党人的数量还是多于正义的神父和他的同伴们。他们抓获了圣父并折磨他，把他交给一群秘密警察，让他放弃基督教信仰。而在用尽手段也没能让圣父屈服后，行刑队处决了他。而他的遗言则是对马克思和他所有盟友的谴责。\n\n然而，在西伯利亚的无名村落之中，还流传着另一个故事。在这个版本中，亚历山大·缅并不是被抓获的。他并未参加任何光荣的战斗，也没有试图逃跑。相反，当他看到以他的名义进行的战斗所带来的破坏后，亚历山大·缅向伊尔库茨克的军队投降了。他平静地来到法庭前，面对对他罪行的指控，他什么都没有说。在法庭的大门打开前，在士兵们押送村里的神父上刑场前，亚历山大·缅从座位上起立。穿着满是泥土的黑色长袍，他盯着抓捕他的人看了一会，然后，给他们留下了最后一句话。"
 IRK.78.a: "“我宽恕你们。”"
 IRK.79.t: "他们再也不会说话了"
 IRK.79.desc: "随着阿列克谢耶夫法官敲下法槌，审判开始了。站在他面前的是雅库茨克政府的主要领导人；巴沙林，奥赫洛普科夫，还有雅库茨克当地垄断公司的很多寡头们都被抓来接受审判。整场审判从一开始雅库茨克人就落于下风。证人们都对寡头们的贪婪以及他们对采矿工人安全的漠视进行强烈谴责。\n\n随后这些企业寡头们尝试为自己辩护，但无济于事。每当他们张嘴，都会被陪审团，被证人们，甚至是法官呵斥。\n\n经过数小时庭审，法官们作出判决，判处这些来自雅库茨克的罪犯们犯反革命罪并处以枪决。他们被押解到法庭背后的一堵墙前，靠着墙排成一排被处决。随后一辆卡车将他们的尸体运送到一处公共墓地下葬。\n\n接下来还有几场相似的审判。主席团判处所有雅库茨克议会成员犯分裂国家罪。这些人中一大半被处以极刑，剩余的人则会被送去冰冷刺骨的古拉格。"
 IRK.79.a: "企业之国，不复存在"
 IRK.80.t: "铁镐的第一次敲击"
 IRK.80.desc: "亚戈达和柯西金一下车，北方凛冽刺骨的寒风就给了他们一个下马威。这一趟都是崎岖不平的土路，颠簸了一路的两人终于能找到机会伸展身体。他们驱车来到雅库茨克的偏远地带，总算是一览这里的特色风貌。\n\n柯西金评论道：“所以这是我们新的国有钻石矿之一。它真是……真是平平无奇。”\n\n两人绕着旧矿场走了一圈，观察了四周的环境。虽然矿场已破旧不堪，但其昔日风光好像就在眼前。柯西金注意到一块与周遭环境格格不入的牌子，上面在旧有字迹上新刷了“雅克钻石联合企业”几个字。与此同时，亚戈达看到了一个戴着头盔的人从雪中向他们缓缓走来。\n\n这个人自报家门说自己是矿长。在得知两人的身份后，他激动地向柯西金和亚戈达问好，并带领他们参观矿场。他们参观了设备，矿洞，一些采挖出来的钻石，甚至还看了看杂物堆。\n\n矿场目前的情况令人不满，但在意料之中。很多矿井都没有开工，矿场也缺少工人。毕竟，矿场建设也是一个需要循序渐进的过程。柯西金从这次参观中想到了之后要做什么。同样，亚戈达认为矿场的领导做得很好。所有不在旧公司编制内的党权派死忠都离开了。\n\n参观结束时，两位首长和矿长再次互相致意，说了一番客套话后便开始返程。两人回到车里，发动机响起了嗡嗡声，车起步了。但他们只能放松一会，因为归途与来时一样崎岖不平。他们又要颠簸一阵了。"
 IRK.80.a: "进步就是进步。"
 IRK_superregional.1.t: "苏联再整合备忘录第0092号"
 IRK_superregional.1.desc: "丹尼尔对着破旧的电话听筒说道：“苏联合法政府万岁。”\n\n“对，对，”他的舅舅伊格纳季在电话另一头答道。伊格纳季是共产党常任书记，他设法让丹尼尔在政府里找到了一份工作。“在那儿还适应吗，孩子？有人给你添麻烦了吗？”\n\n“不，舅舅，我好得很。但请听我说，他们安排我去写下一份再整合备忘录，但我——”\n\n“你才刚入职一个月就能编写这么重要的文件了？天呐，丹尼尔，你的母亲一定会为你感到骄——”\n\n“不是的，伊格纳季舅舅！我完全不知道再整合是怎么一回事儿！他们昨天让我加班去记录以前的演讲，害得我在简报会议上睡着了！”丹尼尔收紧了他的嗓门，他不希望整个办公室都听到他的喊声。\n\n“哦，丹尼尔，”伊格纳季叹了口气，“好吧，这些是我知道的东西。我们要重整的领土无边无际，甥儿，它比任何可以一口吞下的国家都要大。现状当然糟于以往再整合时的状况，但这并不等于局面就一发不可收拾了。我们正在尽快利用那些地方现有的行政系统，不过它们大多都是军阀混乱的遗产。丹尼尔，这些东西虽然不干净，但我们正在慢慢地将我们的行政机构安插进这些地区。遗憾的是，我们还需要进一步改革行政体系来更好地组织这些地区。你听懂了吗，甥儿？”"
 IRK_superregional.1.a: "“是的，舅舅，不，没必要把这事讲给我妈听，舅舅！”"
 IRK_superregional.2.t: "赦免老元帅"
 IRK_superregional.2.desc: "“亚历山大·华西列夫斯基，”一名身着一尘不染的制服，面无表情的年轻军官说道。“有不少关于该如何处理您的讨论。”\n\n华西列夫斯基刚吃完一顿霉点斑斑的晚餐，现在他保持着自己的尊严，昂首挺胸地坐在金属餐桌前。虽然身陷牢狱，但华西列夫斯基还是尽力让自己的制服整洁得体。\n\n“我知道我是不可能活着从这牢里出去了。但我手下的官兵都只不过是听从我的命令罢了，把他们都放了吧。”\n\n“不，不，别担心您的军官们，元帅，他们好得很。我仍用元帅来称呼您，您是否对此感到惊讶？毕竟，这是苏联授予您的正式军衔。听我说，元帅，亚戈达同志对您有些同情。政府给您军队的命令是捍卫东方，您也的确贯彻了这一命令，哪怕您全然不知政府是否一息尚存。元帅，您显然与不忠一词毫无干系，您只是对谁才是旧政府的合法继承人一事感到迷茫罢了。现在您也知道了，我们就是联盟的继承者。”\n\n“你想说什么。”华西列夫斯基叹了口气说道。\n\n“我想说的是您的名声，元帅。您明显不赞成布哈林老同志的政策、军事规划或者其他想法，因而没有站在布哈林那一边，您为此遭到了许多批评。华西列夫斯基，亚戈达同志正在期待着看到您像那时一样优秀的规划。”"
 IRK_superregional.2.a: "欢迎回到苏联，华西列夫斯基元帅。"
 IRK_superregional.3.t: "亚戈达的仁慈"
 IRK_superregional.3.desc: "亨里希·亚戈达不停地用笔敲着桌子。这些数据对不上号，为让这些数字契合，亚戈达使出了浑身解数。\n\n他皱起了眉头，部分资金从预算中不翼而飞，而这笔资金数额又过于庞大，看上去可不像是单纯的计算失误。贪污犯几乎没有对自己的犯罪痕迹做任何掩饰，他或许是打算借助自己的地位逃过法律的制裁。\n\n他是否不知贪污腐败的时代已经结束了？他是否不知政府不会再容忍此等欺诈罪行？他是否不知逆国法而行只有死路一条？\n\n也许亚戈达在过去的确太过仁慈宽容了，以至于他未能向众人传递正确的讯息。是啊，亚戈达是个仁慈的人，他对此心知肚明。望向他治下的这个反对派遍地的世界时，任何有他这个地位的人都巴不得将其付之一炬。\n\n亚戈达用他那苍老削瘦的手指拨动了电话表盘，将听筒放到耳边。\n\n“是，主席阁下有何吩咐？”他的秘书问道。\n\n“我们要拿个人来做范例，”亚戈达同志答道，他的心中并无喜悦，他有的只是责任感。"
 IRK_superregional.3.a: "亚戈达同志的仁慈是可以被撤回的特权。"
 IRK_superregional.4.t: "成长的中产阶级"
 IRK_superregional.4.desc: "通过引入外资企业，我们在重振工业化国家实力的道路上迈出了奇迹般的一步！在联盟享受经济基础提升带来的收益之时，公民的生活条件也得到了极大改善。\n\n外资企业向我们的工人支付了高于平均水平的工资，我们也得以通过增长的财富为社会项目注入更多资金。毫无疑问，新生的中产阶级正在成型，他们很快就会成为我们国家茁壮成长的一分子！\n\n国内顽固的社会主义者也许会抱怨我们让资本家步入联盟的伪善，初来乍到的外国人也对我国严格的治安与监管政策颇有微词——但我们经济政策的成功是毋庸置疑的。"
 IRK_superregional.4.a: "一个压迫下的富国好过一个压迫下的穷国。"
 IRK_superregional.5.t: "红凤凰"
 IRK_superregional.5.desc: "自二战以来，我国对动画制作的第一次重大尝试的成果已经被分发到各处剧院，作为我们正在进行的宣传计划的一部分，这部动画会提醒人们注意亚戈达同志仁慈的一面。\n\n这部电影名为《红凤凰》，它已经引起了俄罗斯人民的共鸣。\n\n电影开始于一只垂垂老矣的凤凰——其酷似布哈林同志，飞过一座静谧而又友善的西伯利亚小镇，而后这只凤凰被画风粗鲁糟糕的阿道夫·希特勒打了下来。在十分钟的放映时间里，可以看到希特勒和他的纳粹分子在小镇里来回扫荡，村民们苦不堪言。就当貌似一切都已经结束之时，凤凰涅槃重生——现在它是亚戈达同志，把纳粹驱逐出去，得到居民的喝彩与崇拜。\n\n这部动画电影时长只有38分钟，外国观察家嘲笑这部电影的艺术风格已经过时了好几十年。他们说的可能不错，这部电影看上去最像是日本于四十年代中叶拍摄的粗糙宣传片。为了挽救这样的状况，俄罗斯的动画制作人已经为确保红色能出现在电影中下足了功夫，哪怕别的部分只剩黑白两色。\n\n不管外国人是怎么想的，这部电影仍在俄罗斯风靡一时，群众显然对亚戈达的个人崇拜有所升温。"
 IRK_superregional.5.a: "要有了我们过往的经历，任何动画行业本身都是一场壮举。"
 IRK_superregional.6.t: "言论自由，但后果不自由"
 IRK_superregional.6.desc: "“你会原谅我们对你的不信任！”人群中一名男子向着苏联派到村子里的代表喊道。\n\n根据基里尔的当地线人提供的情报，这个异见者叫彼得，为此基里尔把这人的名字记在了他的NKVD笔记本上。\n\n“是的，”代表大喊地回应道。“是的，我会原谅你。新苏联和旧苏联不同。我们真心实意地为人民服务！我们鼓励在这儿的各位踊跃表达自己的想法！”\n\n“同志，我们早就看穿你那登记表背后的鬼把戏了！你们只是想要我们的信息方便抄我们的家！”一名妇女叫道，基里尔也把她的名字写下来。\n\n“同志们，我们的确想知道你们的名字和你们的住址，但这都只是为了知道如何才能更好地服务你们！在这样做之后，我们可以更好地搞清楚，到哪儿去给你们分配你们可能会需要的食物和货物，”代表面带真诚的微笑说道：“我知道你们不信任我，但我向你们发誓，这是新苏联！在这里，言论自由和公开谈话是受保护的权利！如果你们需要更多的证据，就想想旧苏联吧，旧苏联永远都不会允许你们以现在的这种方式同一位党员对话。同志们，请来填上你的注册信息，不要害怕因言获罪，因为你们中的每一位在自己的国家里都是安全的！”\n\n在居民们不情不愿地去支起的帐篷中登记信息的时候基里尔笑了，他轻轻合上笔记本并把它交到了一名便衣NKVD特工手中。\n\n“把那些讲话的人都给办了，别让别人知道是你干的。”基里尔下达了命令。他的嘴角勾起一丝坏笑。"
 IRK_superregional.6.a: "新的文化开放会让NKVD轻松不少！"
 IRK_superregional.7.t: "兵变的回忆"
 IRK_superregional.7.desc: "亨里希·亚戈达看着他办公室里忽闪忽闪的灯光。再工业化进展顺利，但旧电力系统的更换与重新布线仍旧无从谈起。\n\n不管这套系统过时与否，他掌控之下如此之多的地区都已经通上了电，这一事实就是对他成功的证明。\n\n他伸手越过报告拿起一杯凉水，在喝下这杯水后亚戈达享受起口腔和喉咙中的丝丝凉意。\n\n如此之成功，又离胜利是如此之近，而这一切基本上都在“列宁主义”变节者瓦列里·萨布林的起义下灰飞烟灭。\n\n这是苏联生死存亡的关头，是她面临过的最大的挑战，\n\n他还记得收到报告的那天。在一瞬间，一种刺骨的惶恐与绝望的恐怖袭上心头，亨里希感觉他可以理解老布哈林在被告知国防军发动入侵的那一天时的感受了。\n\n亨里希那天不在布哈林身边，但他的线人在场。他们说布哈林听到这个消息后颓了下来——像在烈火前枯萎的花一样。\n\n因此，当亚戈达面临同样的困境，同样对意志的考验——注视着国家崩于前之时——他知道自己不能像布哈林那样垂死挣扎。亚戈达保持坚定，保持冷静，耐心地应对这场叛乱。\n\n亨里希微微一笑，这是他复兴国家所面临的考验中的第一个，但今后还会有更多考验找上门来。他提起了笔，再次回到了他的文书工作之中，重振了他通往成功的意志。"
 IRK_superregional.7.a: "正如苏联的新领袖比旧领袖更坚毅，新苏联也会比旧苏联更强大。"
 IRK_superregional.8.t: "古拉格的终结"
 IRK_superregional.8.desc: "谢尔盖·别索诺夫通过罕见而又受欢迎的苏维埃政治变动，坚守他将苏联改革为一个更开明的国家的承诺，持续为他的国家带来令人欢欣的惊喜。尽管NKVD一直在私底下抱怨，但NKVD的这样的组织可不像是能煽动民众抗议改革的样子，而且随着这个国家重归稳定，NKVD似乎也不会采取行动反抗政党了。\n\n别索诺夫今早起草了令人难以置信的法案——关停古拉格劳改营并终结了有近四十年历史的国家镇压机构。\n\n为了减轻对危险的异见者放归国家的担忧，别索诺夫已经安排了一场对这些被迫劳动的囚犯的公平重审，而这次审判会基于对现代法律的执行而不是对亚戈达严酷政策的执行。\n\n其他批评者指出古拉格制度的终结会削弱国家建造基础设施和其他大型项目的能力，但党坚持认为，那些要靠奴隶劳工建造的任何东西都没有存在的必要。\n\n而在另一方面，国家向那些前囚犯提供正式工作与高薪水，来让他们继续在“建筑营地”工作，尽管我们还不知道会有多少人愿为摆脱整场噩梦而接下这样的提议。"
 IRK_superregional.8.a: "我想我们需要建造一些更像样的监狱，不是吗？"
 IRK_superregional.9.t: "职务名册的新定位"
 IRK_superregional.9.desc: "“同志，你也许是搞错了。我在职务名册上头！”阿图尔坚持地向呆板的官员表示自己的身份。\n\n那名官员微笑着温和地点了点头，就像在和一个孩子说话一样。\n\n“对，阿图尔同志，你的确在上头。这儿就是跟你般配的高级干部办公桌和相关文件。”这无礼官员的一番话让阿图尔怒火中烧。\n\n这张“桌子”远没有他应得的办公桌那样好，这东西就是一装了几个抽屉的金属焊接板，是大批量生产出来，根本配不上他身份的东西。如果说这些还不够构成对他的侮辱的话，那这些所谓的“文件”一眼扫过去都是些看起来完全不重要的报告，什么什么粮食运输证明，全都是些关于文明社会边缘一穷二白的农村地区的！\n\n“同志！我在职务名册上头！”他咆哮道。\n\n“对，你的确在上头，”官员礼貌地点了点头表示对他的赞同。“在下午六点之前把这些报告批好放到我办公桌上。”"
 IRK_superregional.9.a: "特殊男孩的特殊工作。"
 IRK_superregional.10.t: "调查个人崇拜"
 IRK_superregional.10.desc: "别索诺夫政府投入大量的精力调查亨里希·亚戈达树立的个人崇拜，实际上此番调查所需要的时间比预定计划中绝对充足的时间还要多。在个人崇拜的其他调查结果里，亚戈达赤膊打猎，钓鱼以及骑马穿越原野的身影出现在一系列不得宣传的照片中，这套照片成为了党员们的笑料。\n\n然而亚戈达身边的崇拜行为并不可笑，个人崇拜使亚戈达成了无人能挡的独裁者，他可以践踏无产阶级而不必担心人民会起身反抗或是质疑他的权力，毕竟无产者都成了他的奴隶。\n\n在党员们对着一张亚戈达抱着豹子的照片（亚戈达再一次赤膊出镜）哈哈大笑之后，他们决定不会让亚戈达这样的事发生第二次。\n\n我们向群众澄清了旧政府撒下的那些谎言，同时告诫公众，就算是在听政府讲话的时候也同样不能停止怀疑与思考。\n\n此外，我们在预防个人崇拜的措施中引入了限制手段。关于主席或者其他重要政客的报道，会在同其他新闻话题对比后，对其篇幅作出限制。这样的限制可以用来防止未来的主席通过任何诱惑迫使媒体的聚光灯汇聚在他的身上。"
 IRK_superregional.10.a: "看啊，亚戈达爬山的照片！他衣服哪儿去了？"
 IRK_superregional.11.t: "一位匿名艺术家？"
 IRK_superregional.11.desc: "当昨晚地方歌手多米尼卡·库兹涅佐娃演唱了近二十年来第一首完全原创的歌曲的时候，挤入乌兰乌德剧院的人群打破了剧院的人次纪录。\n\n表演吸引了频繁观剧的剧迷以及的老牌发烧友，他们厌倦于一周周下来一成不变的表演及歌曲。表演广受好评，虽然没人认为它是俄罗斯有史以来最好的歌曲之一，但它无疑是受欢迎的新作。\n\n库兹涅佐娃本人拒绝透露词作者的身份，坚称“他不希望公开姓名。”不管他是谁，布里亚特的居民显然都想听到更多出自他笔下的作品。\n\n一位最近才来到这座城市，自称直到近期为止一直都居住在托木斯克的访客就像是要毁掉这一乐趣一样，坚称库兹涅佐娃的新歌是在托木斯克创作并演唱的一首一模一样的歌曲的翻版。仅仅只是对一些“令人尴尬的声音”进行修改，让它听上去对共产主义政权没有那么大的颠覆性罢了。\n\n尽管这首歌在别的地方都很流畅，但在一些奇怪的地方还是听上去磕磕绊绊的——也许这人说的是对的。"
 IRK_superregional.11.a: "版权？我们这里可没有这种问题。"
 IRK_superregional.12.t: "同恶魔的交易"
 IRK_superregional.12.desc: "一分钟过去，抿一口酒。\n\n一位托木斯克的疲惫之人正这么做着，当然，他的行为并不罕见，因为这样的举动在整座城市里重复不断地发生着。许多人在为中西伯利亚和民主梦哀悼。\n\n然而，这并非他喝酒的唯一理由，因为他是中西伯利亚共和国的人文党人政治家，他失去的可不止是民主梦。不，他作为人文党人的政治生涯随着托木斯克的理念一同熊熊燃烧，除非他接受了来自伊尔库茨克政府的提议，不然他的下场就是被丢进冰冷的牢房，或者更糟。\n\n但这样做会背叛他的理想，因为伊尔库茨克的那一套理念和他的完全相反。他们不要民主思想，他们的领袖是压迫他前人文党人同僚的疯狂僭主。对他来说，就算只是思考他们提供的“慷慨”提议，也是在践踏他往日的骄傲。\n\n但他的骄傲与理想真的比他的命更有价值吗？\n\n饮尽剩下的酒，他骂骂咧咧地拨通了电话。"
 IRK_superregional.12.a: "“我接受，”这人喃喃地说道。"
 IRK_superregional.13.t: "暴政的回忆"
 IRK_superregional.13.desc: "在巡视建筑工地的时候，谢尔盖·别索诺夫看到建筑工人们已经采用了新的工人安全防护措施，他非常高兴。此刻，他十分确信自己做出了正确的选择。\n\n亨里希·亚戈达永远都不会这么做，除了煤矿产量以外，他永远都不会关心矿场里的任何事情。但谢尔盖会关注这些事情，尽管有人会抱怨说这种举动就是在浪费资源，而且现在苏联还有更重要的事情要去处理。但事实上别索诺夫的改革建立起一个强大、团结而又朝气蓬勃的国家，和他从前任手里继承下来的宛若一潭死水的警察国家截然不同。\n\n亨里希·亚戈达。\n\n别索诺夫因这段记忆而愤怒地攥紧双拳。社会主义的本意是为人民服务，而非镇压人民，但对这位暴君来说，人民不过是他国家机器的奴隶。他们在远东维持住的繁荣景象危如累卵，都他妈因为这个混账亚戈达，这些繁荣基本都在叛乱中无影无踪了。\n\n别索诺夫发誓他会比亚戈达做得更好，今天他终于可以相信自己兑现了这一誓言。但别索诺夫还许下过另一个诺言，而他将用毕生努力将其兑现。\n\n不会再有一个像亚戈达这样的人身居高位。"
 IRK_superregional.13.a: "我们终于可以实现真正的共产主义梦想了。"
