 kostin.3.t: "风眼之壁"
 kostin.3.d: "这次大罢工的危害愈发严重，我们无法给出行之有效的解决方案，暴力事件在逐步升级，工人们拿起武器、发起暴动！抢夺武器库、洗劫地窖甚至公开抢劫的行径屡见不鲜，武器和弹药不断地流入激进分子手中。这群工人还组织自己的“防御总委员会”。\n\n事态极其危险，暴动的阴霾遮蔽住阳光。我们必须比以往任何时候都要谨慎，同时确保自身安全，做出有效的行动。\n\n如果我们袖手旁观，可能就都得完蛋了……"
 kostin.3.a: "一群混账！"
 kostin.4.t: "号召起义"
 kostin.4.d: "同志们，\n\n我跟那些跑路西伯利亚的混蛋不同，我不会骗你。道理很简单，简单到我不需要用任何花里胡哨的语言来跟你解释。这是任何一个俄罗斯孩子都知道的事实。\n\n带头的人有问题。\n\n你们都知道我说的那种人。那些承诺安宁，承诺繁荣，承诺……啊，他们不会承诺什么？他们早在伟大的卫国战争之前就这么干了。现在，当我们的国家沦为一片废墟，我们的人民在黄土中乞讨时，当权者都干了些什么？\n\n就知道承诺！\n\n对咱来说，承诺、谎言、野蛮，咱早就腻歪了。这也就是为什么我在这里，要对你们说这些大实话。我不是你们的领袖，我也不想成为你们的领袖。我只是一个人，和各位一样的人，希望停止杀戮的人。\n\n现在，我们有机会打造一个新的俄罗斯，一个人人真正平等的俄罗斯。一个没有领袖的俄罗斯。为了缔造它，我们必须起身战斗。无论怎样，中西伯利亚的黎民百姓不会有所损失。是我们保持生产的运转，是我们确保那帮家伙的子弹、面包和钢铁准时运达。\n\n以所有死去的孩童，所有丧偶的寡妇，所有残废的弟兄之名义。让他们的承诺见鬼去吧！"
 kostin.4.a: "你们可以都冷静一下吗？！？"
 kostin.5.t: "新西伯利亚叛乱"
 kostin.5.d: "新西伯利亚传来了糟糕的消息。从我们所能收集到的少量信息来看，这座城市似乎陷入了冲突之中，罢工数周的工人们为获得更合理的工资待遇而抗议。不幸的是，他们对当前的形势愈发不满，他们的叫喊于是变成了轰鸣的革命星火。\n\n好在支持这场“工人起义”的人似乎寥寥无几，他们光伟的民兵看起来更像暴徒而非军队。尽管如此，这些武装民兵仍然控制着新西伯利亚周遭的产业和人口。我们应该谨慎对待迅速升级的局势。"
 kostin.5.a: "城里没有更重要的问题要办吗？"
 kostin.6.t: "克拉斯诺亚尔斯克叛乱"
 kostin.6.d: "克拉斯诺亚尔斯克传来令人沮丧的消息。仍驻扎在该市的少数部队报告说，先前罢工的工人采取暴力行动，并占据着克拉斯诺亚尔斯克的街道进行公开反抗。就在我们说话的当头，克拉斯诺亚尔斯克的军械库被洗劫一空，巷战进行的如火如荼。虽然目前的局势很糟糕，但好在参加这次起义的工人似乎对革命毫无准备，支持起义的人仅限于这座城市。\n\n不管怎样，这些反抗的工人控制着克拉斯诺亚尔斯克周遭的产业和人口。如果我们不尽快处理眼前的局势，忽明忽暗的革命火花很有可能会变成熊熊烈火。"
 kostin.6.a: "先出兵变，又闹革命。"
 kostin.7.t: "托木斯克叛乱"
 kostin.7.d: "与托木斯克市失联了好几天后，情况似乎变得更糟了。城里罢工的工人拿起武器，发动了全面起义。即使我们得到了托木斯克一小部分知识分子的帮助，我们平息这一叛乱的努力却还是毫无成效，革命的烈火烧遍了这座知识分子之城。\n\n幸运的是，这场“工人起义”在托木斯克似乎得不到什么支持，城里的许多知识分子回忆起他们在旧苏联时代所受到的迫害。以我军之力，这场可悲的“工人起义”之火定将被扑灭。"
 kostin.7.a: "知识分子之城变成了革命者之城。"
 kostin.8.t: "新西伯利亚叛乱"
 kostin.8.d: "新西伯利亚及其周边地区的局势似乎迎来了分水岭，该地区的革命之火正在熊熊燃烧。在我们试图安抚那里的罢工工人之后，这些工人似乎是忍无可忍，并爆发了公开反抗。令人痛心的是，新西伯利亚及其周边地区坐拥大量产业以及人口，这一事实让问题变得更加复杂。\n\n针对我们这个新国家的威胁迫在眉睫，而这场“工人起义”只会愈演愈烈。我们必须在追悔莫及之前熄灭革命的火焰。"
 kostin.8.a: "新西伯利亚居然还能更糟糕……"
 kostin.9.t: "克拉斯诺亚尔斯克叛乱"
 kostin.9.d: "克拉斯诺亚尔斯克的情况似乎越来越糟糕了，这座城市正在公开作乱。克拉斯诺亚尔斯克的社会主义鼓动者坚信他们对工人权利的诉求被直接忽视了，于是举起反旗。更糟糕的是，一些边远地区也受到了这场起义的鼓舞，并一致采取行动。\n\n屋漏偏逢连夜雨，叛徒夺取克拉斯诺亚尔斯克市的产业进一步恶化了局势。此外，许多民众支持这些起义者，我们只能假设他们的人数会在未来几个月内不断增加。新国家的前途危在旦夕，如果我们不驱散这些起义工人，结束他们愚蠢的起义，我们就不会有好下场。"
 kostin.9.a: "这座城市会停止造反吗？"
 kostin.10.t: "托木斯克叛乱"
 kostin.10.d: "托木斯克市传来了可怕的消息，革命的烈火正蔓延全城。经过数天徒劳无功的罢工，不满的罢工者似乎放弃了和平解决的任何希望，带着从当地军械库偷来的武器走上街头。更糟糕的是，托木斯克周边的一些地区在群众的广泛支持下准备起事，甚至城里的一些知识分子也加入了起义，反抗我们这个新国家。\n\n我们新国家的未来岌岌可危，许多人开始质疑我们的统治。如果这一所谓的“工人起义”得不到平息，我们的新国家只会遭受灾难。"
 kostin.10.a: "革命把这座知识分子之城笼罩在血红之下。"
 kostin.11.t: "新西伯利亚叛乱"
 kostin.11.d: "罢工变得一发不可收拾，现在我们不得不面对一场全面的起义！中西伯利亚的工人们以新西伯利亚为基地，由名不见经传的领班维塔利·科斯京领导，展开了他们反抗多变潮流的最后一战。不会有幕后的交易，不会有疯狂的谈判，也不会有喘息的机会。工人与当局之间的社会契约已经土崩瓦解了！\n\n科斯京向城市无产阶级和部分乡村农民承诺，一个新世界将在灰烬中诞生。拜这一承诺所赐，革命的星星之火不仅在新西伯利亚，而且在全国范围内熊熊燃烧。我们必须关紧大门，端起步枪，向所有愿意倾听的人祈祷。只有一方能在即将到来的大漩涡中幸存下来。"
 kostin.11.a: "新西伯利亚居然还能更糟糕……"
 kostin.12.t: "克拉斯诺亚尔斯克叛乱"
 kostin.12.d: "罢工变得一发不可收拾，现在我们不得不面对一场全面的起义！中西伯利亚的工人们以克拉斯诺亚尔斯克为基地，由以前不起眼的领班维塔利·科斯京领导，展开了他们反抗多变潮流的最后一战。不会有幕后的交易，不会有疯狂的谈判，也不会有喘息的机会。工人与当局之间的社会契约已经土崩瓦解了！\n\n科斯京向城市无产阶级和部分农村农民承诺，一个新世界将在我们的灰烬中诞生。拜这一承诺所赐，革命的星星之火不仅在克拉斯诺亚尔斯克，而且在全国范围内熊熊燃烧。我们必须关紧大门，举起步枪，向所有愿意倾听的人祈祷。只有一方能在即将到来的大漩涡中幸存下来。"
 kostin.12.a: "先出兵变，又闹革命。"
 kostin.13.t: "托木斯克叛乱"
 kostin.13.d: "罢工变得一发不可收拾，现在我们不得不面对一场全面的起义！中西伯利亚的工人们以托木斯克为基地，由以前不起眼的领班维塔利·科斯京领导，展开了他们反抗多变潮流的最后一战。不会有幕后的交易，不会有疯狂的谈判，也不会有喘息的机会。工人与当局之间的社会契约已经土崩瓦解了！\n\n科斯京向城市无产阶级和部分农村农民承诺，一个新世界将在我们的灰烬中诞生。拜这一承诺所赐，革命的星星之火不仅在托木斯克，而且在全国范围内熊熊燃烧。我们必须关紧大门，举起步枪，向所有保持理智的人祈祷。只有一方能在即将到来的大漩涡中幸存下来。"
 kostin.13.a: "知识分子之城变成了革命者之城。"
 kostin.14.t: "工人联邦的建国宣言"
 kostin.14.d: "在各色罗斯觊觎者的土地上，红旗骄傲而坚定地飘扬，整个中西伯利亚现在是工人的国家。旧政权的象征已被一一拆除，取而代之的是社会主义和俄罗斯工人运动的标志。在克麦罗沃旧城区，矿业劳工领袖、工人起义领导者维塔利·科斯京向人群发表讲话，宣称“疯子国王的统治已经被扫进历史的垃圾堆”。\n\n联邦的大街小巷洋溢着庆祝的喜悦，但工人国家的未来仍不明朗。俄罗斯仍然处于派系纷争和混乱之中，想要继续生存，就必须在这场斗争中坚持下去。"
 kostin.14.a: "让我们来看看这些西伯利亚工人能笑多久。"
 kostin.15.t: "人头攒动"
 kostin.15.d: "此刻正是维塔利·科斯京一生中最骄傲的时刻。一年前，他还只是个普通的工人，苟活在那扼杀了中西伯利亚盆地的如迷宫一般的工业复合体中。如今，他却主持着西伯利亚工人联邦第一次工人大会，直面与会的群众。科斯京要以演讲的方式，亲自为他在革命的烈火中创立的国家施洗。\n\n“兄弟们！姐妹们！同志们！本人热切欢迎你们参加第一次工人大会！”这段开头如同在众人之间引爆了一颗炸弹一般，爆发出了热切的欢呼和掌声。\n\n“今天，我们将要创立一个联邦，一个由工人建设，为工人服务的联邦！在这里，权柄由工人把持，而不是那些吃着我们劳动的脂膏、长得脑满肠肥的贪官污吏！新型的社会，即将在我们的联邦里诞生，由工会的力量指引！”这次的掌声显然少了许多，科斯京感到后背一阵发凉，他说错什么了？\n\n“是的，没错。我们被那些一辈子没有工作过一天的人压迫得太久了。工会的劳动者将为一类崭新的文明铺垫基石。在我们的社会里，决定你的地位的不是出身，而是成绩！”\n\n会场一阵死寂，科斯京冷汗直冒。他看得到，在攒动的人头后面，已经有几位同志动身离场了。“好了，还有哪位同志要提问？”\n\n“哎哟喂，我都不知道从何说起啦！”有人在观众席后排叫道。人们随之笑出了声，以示同感。"
 kostin.15.a: "这家伙在想些什么？！"
 kostin.16.t: "分裂分子！"
 kostin.16.d: "看来不久前科斯京同志在工人大会上的小挫折已经引发了严重的连锁反应。自其被指为鼓吹“工贵”以来，关于民兵闹事的报道就已在不断涌现。事态比预想的还要糟糕：他们竟然跑去支持分裂者！\n\n在伊万·谢瓦斯季亚诺夫的领导下，分裂分子夺取了克拉斯诺亚尔斯克等地区的控制权，宣布成立所谓“西伯利亚社会主义工人改革共和国”。他们甚至公开指责科斯京是暴君，拒绝承认联邦的权威！\n\n这无疑是对革命的背叛，但我们无法对这场灾难做出适当的反应，大部分民兵依然桀骜不驯，拒绝服从命令。这次分裂似乎只是我们灾难的开始。"
 kostin.16.a: "这不可能！"
 kostin.17.t: "更多的变节者！"
 kostin.17.d: "乱作一团！谢瓦斯季亚诺夫脱离联邦的谬行已令我们极为震惊，但麻烦似乎远未结束。在科斯京失势后的混乱中，随着军队更发叛逆，一个新的国家应时而生。与之前一样，他们拒绝承认我们的权威，自称独立实体！\n\n这个新的分裂组织名为“西伯利亚工农联盟”，由玛丽亚·博尔琴科领导。在灾难现场般的工人大会之后，她猛烈批评科斯京，所以她的背叛并不完全出乎意料。尽管如此，这仍然是对西伯利亚革命的又一次重大打击。我们仅存的一点军队已经彻底瘫痪，无法对这些闹独立的土地宣誓权威。"
 kostin.17.a: "不，等一下！快回来！"
 kostin.18.t: "民兵起义！"
 kostin.18.d: "新生的联邦再次遭遇重大灾难！民兵部队在科斯京胡言乱语引发的动荡中陷入瘫痪，但最终民兵还是行动起来。只是，这个行动对我们极为不利。\n\n在西伯利亚黑军残余势力的支持下，一个新的分裂派系从我们迅速瓦解的政权中崛起。该派系由前黑军将领斯捷潘·瓦连耶捷夫领导，成立名为“西伯利亚自由工人共和国”的政权宣称占据了我们剩余领土的大部分，科斯京更是被其斥作革命叛徒。\n\n民兵纷纷叛变，我们对分裂势力毫无办法。只有上帝才知道我们的联邦能否撑到下周……"
 kostin.18.a: "豺狼！秃鹫！"
 kostin.19.t: "尘埃落定"
 kostin.19.d: "一段演讲，仅仅一段演讲，就毁掉了维塔利·科斯京的一切成就。他克服了重重阻碍，从阿尔泰市的卑微矿工，变成了一场激烈的工人革命的领袖。显然没有人能够料到科斯京的成功，因为周遭的敌人实在太过强大了。反对意见层出不穷，悲观情绪四处蔓延，但科斯京和他的同志们出乎众人意料地解放了久受压迫的西伯利亚工人。\n\n科斯京的胜利不可不谓之奇迹，但却又注定无法长久地保持下去。工人大会本应为这一连串的胜利划上一个完美的休止符，本应为科斯京奠定“伟大的工人阶级解放者”的历史地位，相反，这是一场计划不周的灾难，导致科斯京几乎在一夜之间就从英雄变成了工人阶级的叛徒。\n\n科斯京从来不善言辞，他毕竟只是个蓝领工人，而非诗人，更非什么政客。演讲当然不是他的强项，大会的失败就是明证。科斯京一心想为工人阶级谋利益，即使他并不擅长解释怎样去做。\n\n无论如何，损失已经不可逆转了。三个独立国家从科斯京的联邦里分离了出来，抗议那场不幸的演讲。中西伯利亚正如六十年代初那般四分五裂，科斯京的革命尚在襁褓之中就化为了泡影。\n\n尽管实控领土仅剩前工人联邦领土的四分之一，卑微的科斯京仍然决心打好这副烂牌，追随那理想的星火，坚信它有朝一日能够再度燎原。"
 kostin.19.a: "越明亮的烛火，燃尽得便越快。"
