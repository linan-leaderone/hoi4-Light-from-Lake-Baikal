 KAL_do_no_harm_desc: "我们联盟坚守的原则之一是，禁止任何形式的暴力：男性不得与其他男性斗殴，女性亦不可与其他女性厮打。我们的民众已历经无数的暴力与血腥，只愿安宁度日。只是与我们的先祖不同，在这里，农民不会受到地主的压迫。\n\n倘若有人胆敢破坏我们的安宁，侵犯边境，我们必将拿起武器自卫。"
 KAL_strength_in_diversity_desc: "我们是各种信仰、各色文化的联盟。只要做好分内的工作，基督教、伊斯兰教、无神论、犹太教——我们都尽数包容。虽然不同群体之间时有冲突，但联盟是一片净土，绝没有长时间荼毒人类的沙文主义。"
 KAL_all_power_to_the_soviets_desc: "苏维埃是我们小国的中央机关——每一项决定都通过集体决议做出。这一模式效率虽不高，但自从联邦崩溃后，这一种民主集中制对我们帮助良多。"
 KAL_industrialist_tendencies_desc: "国家生存的关键在于工业。西伯利亚计划的遗产为众工人在难关中提供庇护，若最糟状况降临，我们的工厂将批量制造步枪。期待将来，工人或许能充分利用工业资源，在工作中提升自我。在西伯利亚的荒漠中，布哈林的遗产或许能帮助我们实现共产主义梦想。"
