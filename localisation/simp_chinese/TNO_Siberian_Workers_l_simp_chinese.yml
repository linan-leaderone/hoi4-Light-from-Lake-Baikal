 KAL_arise_ye_workers_from_your_slumbers_desc: "“同志们！\n\n“文字是软蛋，行动是好汉！纸上的大饼再美，吃不着就啥也不是。那群高官显贵一遍又一遍说着大话，像台机器一样嗡嗡作响。他们的一切行为都建立在对工人阶级的剥削之上，他们用警察和军队来压迫你们、用所谓的美好前程来麻痹你们。\n\n“咱们得让那群王八蛋明白，工人可不会任由他们宰割。我们国家的工人，其他国家的工友兄弟，只要我们什么都不做，就能够让工业生产停转，就能让敌人可怖的战争机器停滞。而想要更进一步的人们，你们的家中就有工人阶级最好的盟友，那就是你们的猎枪，从现在开始，你们的猎物不再是野味，而是人民的敌人。\n\n“在这里，我号召西伯利亚的所有工人：站起来！为咱们的自由，为全世界工人的解放而战！”"
 KAL_arise_ye_prisoners_of_want_desc: "“同志们，\n\n“上战场前，你们得先明白，这场仗跟父辈们打过的仗完全不同。这场仗，不会有随叫随到的后勤、不会有你来我往的交战。要是拿它跟伟大的卫国战争相提并论，那在开打前就先吃个大亏。\n\n“同志们，你们现在得把自己所属的旅部当作独立的纵队，是庞大集体的各个部分。多数时候、独立作战，必要时候、并肩战斗，但说破大天，每一支纵队都得各自为战，人员组成与作战目标都得看情况随机应变。想打赢这场仗，就得朝敌人的软肋狠狠地打。\n\n“与敌人正面作战自不必说，但要像千万只挥舞獠牙的蚂蚁，让敌人跟咱们交战前士气就大受打击，这可不是随便说说就能做得到的。”"
 KAL_reason_in_revolt_desc: "“致工人纵队的简要通知：\n\n正在与暴政作英勇斗争的工人们，我们必须明白，反动派已将我们包围。我们没办法生产足够武装每一位同志的武器——我们没有工厂，哪怕我们想建设工厂，当前的基础设施也不足以支持我们的建设。\n\n所以，我们需要尽可能地交朋友。我们的敌人不是某个士兵或农民，而是剥削者，利用民族主义或是宗教信仰来麻痹阶级意识的反动派。我们要尽可能地获取支持：农民的食物，可以养活我们的战友；敌方士兵的子弹，可以射向他们自己的将军。\n\n正因如此，我，科斯京，反对近些来有些同志，将现行敌对政权的过错归咎给那些无辜的老百姓。虽然这些同志有权发表意见，但在我看来，我们就应该把朋友搞得多多的，把反对我们的人搞得少少的。”"
 KAL_on_tyrants_only_well_make_war_desc: "历史文献-S1451——散发给克拉斯诺亚尔斯克工人的反对俄罗斯右翼势力的安那其传单：\n\n“同志们，\n\n许多所谓的‘温和派’总是说，‘现有的执政者虽不完美，但总比军阀头头或者没有好’。\n\n这说法可能是对的，但你有没有考虑过：你真的愿意吗？你们，这个伟大国家的工人，就愿意跪下来，任由暴君支配，就凭他们能保证列车准点到站？\n\n你们愿意，让权势滔天的老板毁掉你们建立的工会吗？你们愿意，让狼狈为奸的老板们破坏你们作为工人的权利，只因他们更关心权力而非你凭汗水争取来的权利吗？\n\n醒醒吧，所谓温和派就是工人阶级的叛徒和敌人！他们正在阻扰我们取得真正的自由！\n\n加入工人联邦！\n\n科斯京，新辛辛那图斯”"
 KAL_comrades_come_rally_desc: "“同志们，\n\n“温和派与反动派用谎言蒙蔽你们，让你们将枪口转向同胞兄弟。在这场社会主义与资本主义的决战中，我们的敌人绝不是你们，士兵！你们也是战争的受害者。在资本家眼里，你们只是暂时有用的工具，用完就会被抛弃！\n\n“士兵们，即使你们现在站在革命的对立面，你们也一定可以摘下资本家给你们套上的“民族主义”遮眼布，调转枪头，将武器指向资本家与他们的盟友，保卫国家、保卫全世界的工人，加入我们，与我们一起解放被布尔乔亚剥削的全人类！”"
 KAL_spurn_the_dust_desc: "科斯京致工人联邦内一位不知名将军的信：\n\n“在我写下这封信时，革命恐怖以我们的名义、以自由的名义席卷这片土地。身着破烂制服的士兵烧毁所谓“反动”的城镇、对拒绝我们治理的乡贤长者与宗教信徒动用私刑，无论我重申多少遍“停止”，这些报告还是会出现在我的眼前。他们已成为野兽，正摧毁我们的信念、破坏我们所拥有的一切，不论我多么努力去阻止这一切的发生，也都无济于事……\n\n“我感到无助。”"
 KAL_no_more_deluded_by_reaction_desc: "“教堂就是反动派与煽惑犯的避难所，再说了，如果上帝真的无所不能，祂那无远弗届、无所不知的大能，岂是我们能阻挡的？”\n——恐怖的基尔金，因下令摧毁五十余座教堂、亲手杀害多达二百名东正教徒而闻名。\n\n尽管科斯京与工人联邦内部的许多人对捣毁教堂的行为表示反对，但终究还是没能阻止这一切的发生。左倾激进主义的将军们只在意圣髑的存灭，对如何获取农民的信任则满不在乎。\n\n许多人怀疑，革命的余波还能否抚平。"
 KAL_each_at_the_forge_must_do_their_duty_desc: "科斯京同志发表讲话\n\n“工人们，你们身处这场为自由与解放的革命当中，从始至终都坚信革命必将胜利，但我们目前所面临的困境，大家都有目共睹，生产力太低了。敌人手中仍掌控着不少产业，我们几乎在各方面都处于劣势。\n\n“这并非代表我们会失败，这是个可以充分利用的机遇！联邦工人们，我们已经脱离资本主义的框架、不受资本主义利益驱动的束缚，我们可以利用人类智慧的力量、探索创新增产的方式，找到新方法、又快又高效地生产武器。\n\n“工人同胞们，你们正站在抵御资本主义的最前线！终结法西斯主义，自由万岁！”"
 KAL_strike_while_the_iron_is_hot_desc: "我们不能正面进攻敌人防守严密的核心地区，那样只会浪费同胞的生命和宝贵的物资。只有瞄准最薄弱之处，才是明智之举。\n\n敌人新近征服的外围地区正是我们的首要目标，在这些地区中不乏怀念先前统治者的声音。即使他们无法成为我们的一员，也能一起对抗共同的敌人。敌人离心离德、地方官僚与当地民众缺乏信任，而我们则齐心协力、攻势必将势如破竹。"
 KAL_unite_the_human_race_desc: "“同志们，\n\n社会主义最重要的一条基本公理，就是所有人享有平等的生命权，所有人都有权获得食物、住所、卫生保健，以及其他权利。但在社会进步的同时，有些人也被剥夺了一部分权利——为更大的共同利益而奋斗的权利。\n\n“但是从今天开始，全体人民，不分男女老少，都有选择保家卫国、捍卫革命的权利。我们相信平等，而此时就是我们实现人人平等这一目标的时刻。\n\n“有些同志就犯了路线错误，他们认为提防反动分子比推动革命更加重要，某些同胞就不该去为革命而战。”"
 KAL_the_last_fight_desc: "选自科斯京对工人营的讲话：\n\n“同志们，听我说：敌人正准备进行决战。资本家将奴隶榨取至极，将军令士兵闻鸡起舞，报纸上白纸黑字，诡称“革命恐怖”就在眼前。他们的目标是消灭我们。\n\n但我们并不坐以待毙，朋友们。我们也一直在积极准备，以应对他们对我们发起的攻击。我们已经为联邦的每一位能战之人都配备了武器，想从我们身上跨过就必将付出沉重代价。\n\n每一座城市都化为坚不可摧的堡垒，若无核子武器不可轻易拔除。我们欢迎他们的挑战。就我个人而言，我愿意为革命献身——每一个杰出的社会主义者都有此愿。我们的牺牲，将化作历史长河中的诗篇。同志们，我们的英雄故事将代代传承。他们无法阻止我们。”"
 KAL_arise_ye_prisoners_of_want_tt: "§Y新增民兵部队§!加入我们的斗争！\n"
 kostin.1.t: "山雨欲来"
 kostin.1.d: "在西伯利亚的再统一狂潮之下，传过一阵低语。当光明愈耀，阴影愈増，在我们统一大业中所发生的非人道惨剧，这苦难正孕育着一颗脓疮，扎根在体内深处，沉默地等待爆发的那一天。如今，它已不屑于隐瞒自己的存在，它公开宣告：“我来过，我又来到，我还将重临！”\n\n中西伯利亚工业区的全体工人有组织地发动了一场总罢工。他们抗议恶劣的工作环境、从未兑现的承诺、工厂主毫无悔意的暴行。\n\n在俄罗斯废土中，恢复文明这一目标并不怎么动人，当一个人养不活他的家人、甚至无法保证自己人身安全时，统一俄罗斯这一崇高理想也变得微不足道。随着地区秩序逐渐恢复正常，工人已不如最初那般拥有价值——只不过是实现统一大业的棋子罢了。\n\n现在，工厂停摆，罢工者提出他们的诉求，旧账被翻出，要求清算。政府内部虽有同情这些罢工者的声音，但我们绝不容忍经济瘫痪停滞，特别是身处在俄罗斯动荡不稳的局势之中。这帮罢工者人数众多、实力不俗，我们要么同他们达成某些协议，向他们许下承诺、展现未来的繁荣美景、给予一定好处；要么，我们就得准备应付即将到来的狂风骤雨。"
 kostin.1.a: "令人痛心……"
