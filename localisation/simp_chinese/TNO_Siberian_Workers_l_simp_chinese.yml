 POLITICS_VITALY_KOSTIN_DESC: "直到最近，维塔利·科斯京还是个无名小卒。1938年，他出生在阿尔泰的一个小聚居地，从小就开始挖矿。在中西伯利亚共和国军队服役一段时间后，他亲眼目睹了军队的溃散与国家最终的瓦解。他流落至新西伯利亚，准备重操矿工这一旧业。与其他人不同，科斯京对该政权的理念兴趣缺缺。尽管有传言称他与地下社会主义“民粹派”团体有联系，但他还是成了一名模范工人。这位矿工看似与俄罗斯军阀们的政治理念毫无干系——直到叛乱爆发为止。\n\n城市的工人阶级与农民们并肩作战，武装起来反抗他们的压迫者，下定决心要同中西伯利亚这帮死灰复燃的当权者做最后斗争。一个又一个哨站被民兵夺取，消息传到地区统治者手上，对地方的有效掌控似乎再次崩解了。大起义的领袖便是科斯京，他抓住了机会，要将无产阶级引向胜利。\n\n很快，这位曾经的无名公民如今成了解放运动的荣誉领袖，他可不是什么国王，总统或者最高领袖。在被解放的社区，自由意志社会主义生根发芽，而这体系没有专断的领导。科斯京所思所想，便是为他的人民带来自由与平等，如果革命需要，那就把它进行到底。"
 POLITICS_IVAN_SEVASTYANOV_DESC: "伊万·帕夫洛维奇·谢瓦斯季亚诺夫最初因在西伯利亚计划后期做出的杰出贡献而在中西伯利亚名声大噪。作为一位年轻的工程师和前苏共官员，他引领了项目的发展，确保了项目的成功实施并发挥效用。\n\n他对布尔什维克理念的同情态度人尽皆知，但由于他的专业技能十分熟稔，人们往往忽略了他的意识形态倾向。适逢其时，谢瓦斯季亚诺夫宣布成立一个带有改革色彩的社会主义共和国，其版图覆盖他所熟知的领土。与他的盟友不同，他将权力下放至地方苏维埃，从而在周围地区迅速构建起一股强大的行政力量。\n\n这一策略成效显著，经济的迅猛增长和对工业的高度重视很快引起了人们的广泛关注。在鄂木斯克和伊尔库茨克之间的这片地区里所建立的新国家之中，谢瓦斯季亚诺夫的政权算得上是最接近于旧苏维埃联盟的国家。"
 ALT_Maria_Borchenko: "玛丽亚·博尔琴科"
 POLITICS_MARIA_BORCHENKO_DESC: "玛丽亚·雅科夫莲娜·博尔琴科或许已经成了西伯利亚工农联盟的名誉领袖，但若是放在几年前，没有人会想到一个不起眼的农民会成了中西伯利亚的社会主义阵营中的后起之秀。\n\n博尔琴科出生在阿尔泰高原的一个村庄，布哈林苏联、中西伯利亚共和国和新西伯利亚-阿尔泰联邦统治期间她一直在农场工作。没过多久，她对社会主义的崇敬就把她吸进了民粹派的圈子，在那里她为受到忽视的农民争取权利。\n\n这之后，她大放异彩的时刻终于到来了。叛军揭竿而起，而她则召集起阿尔泰人民，发动了独立于前者的叛乱。于是乎，工农联盟诞生了：一个由下层阶级组成，为下层阶级服务的和平之国。玛丽亚可能是她的领袖，但在她看来，真正的权力掌握在那些在工厂和农场辛勤工作的人民手中。"
 POLITICS_STEPAN_VALENTEEV_DESC: "西伯利亚黑军的迷人实验在中西伯利亚地区产生了极为深远的影响，这一点在西伯利亚自由工人共和国的存在中体现得十分清楚。现如今，她由黑军最资深的成员斯捷潘·叶利谢耶维奇·瓦连耶捷夫领导，从前黑军占据的领土中汲取了很多灵感。\n\n最近的事件发生之后，黑军残余改革了他们的军事无政府主义理论，现在他们号称要将人民战争理论付诸实践，即农村人口为维护“自由地区”而与敌人进行长期武装斗争。\n\n瓦连耶捷夫不情不愿地成了这场运动的领袖，因为它越来越偏离他曾为之奋斗的无政府主义愿景。然而，不管他是否支持，这些理念都已深深扎根在当地居民的心中。"
