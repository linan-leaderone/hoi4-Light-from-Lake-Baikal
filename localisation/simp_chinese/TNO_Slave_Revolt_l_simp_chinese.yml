 POLITICS_WILLY_BRANDT_DESC:0 "维利·勃兰特为一个许多人相信早已逝去的欧洲战斗。他本名赫伯特·弗拉姆，出生于1913年，在魏玛共和国时代，勃兰特就致力于保护民主体制免受纳粹和共产党人的威胁。16岁时候他以弗拉姆的名字加入了德国社会民主党，18岁时加入德国社会主义工人党，紧接着在20岁时加入反纳粹抵抗运动。当他逃往奥斯陆建立社会主义工人党的小组，以作为抵抗组织后盾时，弗拉姆死去了，维利·勃兰特获得新生。\n\n随着挪威和苏联相继崩溃，勃兰特和他的抵抗运动的同志试图逃往美国，继续对抗暴君希特勒。命运的残酷阻止了他们：勃兰特一行人被德国海军抓获，接着被关入东欧的集中营。在那里简单而贫乏的生活使他们精疲力尽，死亡的威胁却支持他们活了下去。\n\n勃兰特没有被集中营的残酷统治压倒，他秘密组织起集中营抵抗运动小组，与外界取得联系，因此勃兰特和他的同志们在西俄罗斯战争的混乱中毫不意外地成功逃走。怀着对自由持久而又炽烈的热爱，勃兰特高举重生的“黑红金”国旗团大旗，联合了众多抵抗组织，他在包括东欧游击队组织和德国学生领袖在内的各种势力中发展关系网，尽力将德国内战的混乱态势化为自己的优势。\n\n许多人也许已经放弃了追求和平生活的幻梦，除了维利·勃兰特。奴隶暴动为自由和民主的力量带来了最后的火焰，无论将付出何种代价。最后的骰子已经掷出，只有时间会知道这将带来自由抑或是毁灭。"
 SRT_Freedom_or_Death:0 "不自由毋宁死"
 SRT_Freedom_or_Death_desc:0 "奴隶暴动中的勇敢的男男女女在同一面旗帜下战斗：自由之旗。整个德国的奴隶打破枷锁，集结在奴隶暴动的大旗之下。他们中的大多数是人生几十年来第一次感受到自由，假若他们不能摧毁前德国奴隶主，这将是他们最后一次体验自由。在德国的阴影下，死亡等待着落败者。如此被解放的奴隶们武装到牙齿，战斗到生命最后一刻，只有这样，他们的兄弟姐妹才可能获得自由。"
 SRT_Partisan_Alliance:0 "义军联盟"
 SRT_Partisan_Alliance_desc:0 "奴隶暴动融合了不同的义军势力、政治运动，当然也有重获自由的奴隶，他们在同一面大旗下举起武器。这些组织在东欧地区扎根已久，却鲜有机会公开战斗，或者是对抗成组织的敌方军队。尽管如此，这些起义军已习惯于协同行动，对抗他们过去的敌人。不过除此以外，这些男人女人都明白他们正在进行豪赌，起义军之间的恩怨以及各种不值一提的分歧已经无足轻重。他们的革命已经到来，是时候去战斗了。"
 SRT_Unity_in_Diversity:0 "多元一体"
 SRT_Unity_in_Diversity_desc:0 "奴隶暴动不同于历史上的许多运动，它并非由语言、意识形态或政治目标融合起来的。参与起义的许多派系有很大的不同，就像他们并不说着同一种语言。确实，除去众多分歧，他们团结起来的目的便是自由。\n\n团结起来对抗纳粹的威胁，这一超乎想象的手足兄弟之盟将团结如一人，直到胜利到来，或为自由身死魂灭。"
 SRT_Free_Slaves_Recruits:0 "获释奴隶入伍"
 SRT_Free_Slaves_Recruits_desc:0 "无数的民兵、驻军、衣衫褴褛的抵抗战士和极少数小型专业部队每天都会招募数十名奴隶——饥饿的男女愿意拿枪保卫自己的生计。他们的训练程度堪忧，但人力却源源不断，志愿者名单似乎长的列不完，所有人都团结在自由的赞歌之下。"