 OFN.14.t:0 "关于布尔暴行的报道登上了头版"
 OFN.14.desc:0 "居住在纽约的德斯蒙德是一位在职建筑工人，他正准备去杂货店买最新一期《纽约时报》来了解时事新闻。今天他与同事一起讨论了很久关于南非战争的问题，直到下班的时候，脑海中依旧对这场战争念念不忘。\n\n德斯蒙德从杂货店的柜台上挑选了一篇报纸开始阅读，一眼看去，今天的报纸头条用粗体字写着“南非战争仍将继续”，显得格外醒目。自专员辖区与共和国之间爆发战争以来，德斯蒙德周围的人都知道他对此很不上心。毕竟，上次美国在国外打仗时发生了什么，跟这会又有什么不同呢？德斯蒙德接着往报纸下方看去，阅读一篇关于德国在南非腹地发动攻势的文章，并开始纳闷为什么自己要为这样一场毫无意义的战争去纳税。但当他读到文章末尾时，一个新的粗体字标题出现在文章下面：“布尔人的大屠杀带走了数百人生命。”\n\n德斯蒙德大吃一惊，不敢置信地盯着眼前这篇文章。布尔人在德国的支持下，残忍的强奸、奴役与杀害了妇女与儿童；至少有500人死于这些侵略者之手，而战争却还只是刚刚开始。正是在那时，德斯蒙德终于理解了这场战争的规模，以及美国参战的必要性：那些无辜且手无寸铁的人们生命正处在危险当中。德斯蒙德想象着，如果他的妻子儿女成为布尔人暴行的受害者，究竟会发生什么。当他递给收银员一把硬币时，他开始思索是否应该去支持战争。"
 OFN.14.a:0 "至少，我们得试一试。"
 OFN.15.t:0 "派遣卡车运送物资"
 OFN.15.desc:0 "非洲大陆幅员辽阔，而专员辖区的城市还千里迢迢，我们需要找到解决的办法。"
 OFN.15.a:0 ""
 OFN.16.t:0 "帮助我们的伙伴渡海"
 OFN.16.desc:0 "昨晚收到一封美国发来的电报，要求我们加强在非洲的行动，增派更多士兵。我们议会中一些比较开明的人回应说，我们的经济状况不适合进行这样的行动。"
 OFN.16.a:0 "当然了，长官。"
 OFN.16.b:0 "我们目前承担不起这样的行动。"
 OFN.17.t:0 "做我们该做的"
 OFN.17.desc:0 "南非战争爆发在路途遥远的非洲大陆，但我们必须挺身而出。西向航行至美国的航线是我国国家安全的重要组成部分。谁也不能保证太平洋永远是太平的，我们必须前往非洲，保证西向航道的安全。"
 OFN.17.a:0 "送物资啊喂！"
 OFN.18.t:0 ">WAR PARTY<获得美国资助"
 OFN.18.desc:0 "CIA已经给我们提供了资金来进行更多的宣传，我们可以将其用于几个目标，包括：为战争建立支持并提高我们的声望。"
 OFN.18.a:0 "谢了，美利坚！"
 OFN.19.t:0 "工厂主想要向我们出售工厂"
 OFN.19.desc:0 "一位钢铁大亨来拜访政府，提出他可以把一座工厂廉价卖给我们，这座工厂很快就会过时，而且他还有其他的项目要做。你可以把这看作是他对战争的支持。如果接受，我们需要拨出一些资金来更新这座工厂的设备和生产线，但我们在非洲的士兵需要更多的装备。"
 OFN.19.a:0 "谢了，但还是免了。"
 OFN.19.b:0 "好，好的。"
