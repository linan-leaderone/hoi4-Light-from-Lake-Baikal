 OFN.13.t:0 "76年精神"
 OFN.13.desc:0 "尼克松登上空军一号，坐在总统私人包厢里伸着脖子看桌上今天的简报。总统一边扫视着文件，一边用笔在腿上的黄色笔记本上记着什么，耳边只有引擎的轰鸣声。在只剩一点的时候，尼克松停下了，眼里满是好奇。他一字一句地看着最后一段，然后拿起了手边的电话。\n\n机上随行的CIA官员悄悄走了进来，却被尼克松质问，甚至还带有窥探的意味。“这是什么？”官员看看总统，又看看桌上的简报。这是在耍他吗？\n\n“……应该是您今天的简报，总统先生。”官员疑惑地回答道。\n\n“我知道这是简报，操，我是说这玩意都写了点什么东西。”尼克松吼着，把它甩到官员脸前，又冲到他面前指着最后一段。官员向前倾了倾身，侧着眼看了看。终于他明白总统为什么如此大发雷霆，他马上调整过来了状态。\n\n“我们认为介入南非战争引起的公众支持激增仅仅是一种社会现象，”官员口齿清晰地说道，“而这样的支持能够让前线局势瞬间发生逆转。最近的数据表明，我们军队的表现和公众支持直接相关。”尼克松只是点点头。\n\n“我们也发现，虽然很多美国人都认为这场战争是正义的，但这不代表在以后的冲突里他们也会这样觉得。”官员顿了顿，踌躇着要不要说下去。“我建议您再看看西非局势的备忘录详细了解一下，总统先生。”"
 OFN.13.a:0 "“知道了，及时把最新进展报告给我。”"
