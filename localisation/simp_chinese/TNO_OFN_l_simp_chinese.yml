 OFN.1.t:0 "南非峰会"
 OFN.1.desc:0 "终于到了美国人称之为“南非治安行动峰会”的日子。美国代表团就OFN团结一致共赴战场的必要性发表了令人振奋的演讲，以免组织演变到四分五裂的地步。演讲者指出了团结协定缺乏合作，这是德国的死穴，同时日本永远也无法像OFN这样组织多国联合行动。美国代表团也没有忘记提醒与会者——对南非事务的漠不关心只会给OFN成员带来威胁。\n\n虽然副秘书长斯蒂凯特和一些流亡政府代表带头为麦克纳马拉的演讲鼓掌，加拿大和澳大利亚的代表也应声附和，其他人却显得有些犹豫。\n\n西印度群岛、圭亚那和冰岛的代表毫不掩饰，他们强力反对战争，不愿意参与干预行动。小梅洛伊将军去世后的冰岛首任总统，索贝格松带头反对提案——他以自己激烈的民族主义观点闻名，他指出美国的“傀儡国”们从来都不愿意为美国冒险，呼吁不要为了美国流血牺牲。他的演讲引来其他代表团的阵阵掌声。\n\n投票结果将决定最终行动，许多人屏住呼吸静静等待着：OFN究竟是钢铁联盟，还只是废纸一张，都会在此刻揭晓。"
 OFN.1.a:0 "为了胜利！"
 OFN.1.b:0 "我绝不会送小伙子们去为非洲流血的！"
 OFN.3.t:0 "增援部队参谋抵达非洲"
 OFN.3.desc:0 "战火正肆虐在遥远的南方。美国的H·霍斯将军已经下达指令，要求部下协助建立医院并管理后勤事务。同时有些志愿兵也对当地的气温表示担忧，害怕自己将无法承受这种高温。不过总之，第一批人已经从雷克雅未克拔锚出发，前往开普敦。"
 OFN.3.a:0 "那当然会相当得热！"
 OFN.8.t:0 "我们必须向非洲派遣军队"
 OFN.8.desc:0 "南非的战火正在燃烧，美国人也已经要求我们调集部队来保卫南非人民的自由与民主。考虑到我们的情况，现在可不是派出部队保卫和平的好时机。不过要求就是要求，我们也意识到现在没有选择。所以今天，我们已向各地派发电报，来征召志愿兵。"
 OFN.8.a:0 "好，那继续吧。"
 OFN.9.t:0 "加拿大必须参与行动！"
 OFN.9.desc:0 "南非是我们在前英联邦中的伙伴，现在正在被纳粹入侵！即使前往南非的路途遥远，可是眼见我们的盟友正在邪恶的暴政下向我们求救，我们就必须竭尽全力来援助他们！"
 OFN.9.a:0 "吾尽其责！"
 OFN.10.t:0 "教会支持战争"
 OFN.10.desc:0 "上周，数个教堂已鼓励其会众参军入伍。他们强调了纳粹分子的渎圣行径，同时表明必须要拯救开普敦的基督教信众。南非如今已是非洲民主的孤角，以神之名，基督徒必将保卫自由并将邪恶势力连根拔除。"
 OFN.10.a:0 "神佑我军兵士。"
