 USA_RFK_CONTELPRO_desc:0 "虽然联邦调查局的反谍计划最初是用于调查参与民权运动的领导人和组织，但肯尼迪总统已经重新利用该计划来调查那些反对这个国家存续所需要的进步的政治对手。虽然这遭到内阁中一些人的反对，但这将确保我们能够强迫任何反对进步的人看到光明。然而，建议最好不要轻视这些活动，因为这可能会让错误的人感到愤怒。\n"
