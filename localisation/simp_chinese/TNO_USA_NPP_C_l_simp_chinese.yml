 bobby.112.t:0 "一场针对外交虚弱的抗议"
 bobby.112.desc:0 "随着南卡罗来纳州哥伦比亚市开始对肯尼迪总统显而易见的柔性外交姿态进行抗议，总统先生又遇到了一个难题。抗议者宣称，他们政治上反对肯尼迪总统对日外交的软弱姿态，他们进行了游行，要求肯尼迪总统与国内团结一心，坚定维护美国在全球的利益。NPP党内数位要人表达出了对抗议者的支持态度，他们认可肯尼迪总统在国际事务上的表现的确显得他和美国政府在保持本国影响力方面软弱无力。迄今为止，肯尼迪总统仍未对本次抗议做出评论。"
 bobby.112.a:0 "美国的利益只在国内！"
