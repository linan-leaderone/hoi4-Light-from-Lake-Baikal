 bobby.contelpro.7.t:0 "骑士就位"
 bobby.contelpro.7.desc:0 "在台上的演讲者继续喋喋不休地说着一些关于所谓“国家衰落”的废话时，这位红头发的年轻人松了松领带，小心翼翼地试图从被汗水浸透的衬衫里透透气。在接到这个任务时，他并不高兴。除了他现在身边可憎的“同伴”之外，作为一个来自康涅狄格的小伙子，他的血统在密西西比还是太浓了。不过，他还是明白了为什么上峰们认为这些团体是重点所在：每次集会似乎都有几十个人来参加，他想知道这些人中有多少是三K党。\n\n他很惊讶打入约基的追随者之中有多么地轻松。显然，你所要做的全部就是引用斯宾格勒的几句话，再抛出几个种族术语，然后就可以加入其中。他现在所处的位置堪称完美，可以开始采取行动，将他的探员们也运作到约基派仇恨团体的关键位置上。\n\n他听到有人在叫自己的假名，这个红发小伙儿扭头看向台上的演讲者：是他点到了这个名、他们的“北方朋友”。他在雷鸣般的掌声中走到讲台上，开始了他的演讲。他暗暗想道，这都是在匡蒂科基地里写好的，但台下的人不需要知道。\n\n这位年轻人深吸一口气，想象着自己有朝一日坐在胡佛的办公桌前的场面，他开口说道：“朋友们，我们必须扭转国家的衰落……”"
 bobby.contelpro.7.a:0 "藏身鸡棚中的狡狐。"
 bobby.contelpro.8.t:0 "孤兵"
 bobby.contelpro.8.desc:0 "马里恩·米切尔·莫里森、也就是众所周知的约翰·韦恩、在阅读这封匿名信时不由得皱起了眉头，在看到随信附寄的照片时，他的脸色变得苍白。他此时正身穿睡衣坐在纽波特海滩豪宅的沙发上，任由早餐在他的面前迅速变凉，他把这封信读了一遍又一遍，感到自己的心脏怦怦直跳，胆汁仿佛在他的喉头涌动。\n\n虽然他的公开身份是共和党人，但近几年来，他一直在用假名向弗朗西斯·约基和他在NPP中的追随者捐赠大量的资金。虽然他尽了最大的努力不出纰漏，但还是有人发现了这一切，并要求他停止对约基的支持。如果他拒绝这样做，这些照片就会被公之于众，其中记录着他和几个不同的女人在一起鬼混的场面，显然是在狎妓。这将让他余下的职业生涯毁于一旦，他迅速下定决心，拿起了早上刚写的支票。\n\n在街上，一名坐在一辆黑色林肯大陆的男人用望远镜观察着他，拍下了这个执拗的老古董撕掉支票的照片：他的工作完成了。他把相机放进盒子里，迎着清晨的朝阳驶入了烟雾缭绕、通向洛杉矶的高速公路。\n\n约基和他的走狗们失去了资金来源，他们在接下来的几个月里有苦日子过了。"
 bobby.contelpro.8.a:0 "生活本就艰难，但要是你犯蠢的话，那就会难上加难。"
 bobby.contelpro.9.t:0 "木兰花州的愚行"
 bobby.contelpro.9.desc:0 "杰克逊电：在这桩吞噬了国家进步公约少数派别的最新丑闻之中，一份名单指证了密西西比州内部、弗朗西斯·帕克·约基的主权派中的三K党成员。这份令人震惊的大名单以匿名方式寄送给了全国各地的新闻报纸，名单中包括数位密西西比州的NPP重要人物，以及约基的核心成员。他们都坚决否认与三K党有任何关联，并坚称这份名单是欺诈和捕风捉影。对于这桩丑闻，普通民众和NPP都已经爆发出强烈的愤慨，肯尼迪总统在底特律进行一系列演讲时，通过电台说道：“我今天收到的消息让我感到彻彻底底、无以复加的厌恶，我引以为豪的政党中的成员居然与卑鄙的种族主义者和进步的敌人勾结在一起。我将会优先把党从他们阴险的反动影响中解放出来，确保党内所有人都致力于为所有美国人争取自由和正义的事业。”屡屡爆出的丑闻让NPP的右翼派别陷入瘫痪，似乎总统领导的进步派已经在党内取得了不可动摇的主导地位。\n\n在底特律豪华的酒店房间里，总统放下报纸，仰躺在床上。他觉得自己真是无人能敌，没人能阻止他消灭党内的敌人，他将创造一个更崭新、更美好的合众国，他的遗泽将会万古流芳。"
 bobby.contelpro.9.a:0 "只要没人能查出来他做了什么来达到这个目的……"
 bobby.contelpro.10.t:0 "老派的砸窗抢劫"
 bobby.contelpro.10.desc:0 "蒙哥马利电：昨天深夜，不明身份的嫌疑人闯入并盗窃了国家进步公约内部一群弗朗西斯·帕克·约基支持者的办公室。警方前往现场出警，但没有任何物品被盗的报告，警方敦促所有知晓犯罪信息的公众与警方取得联系。\n\n就在刊载这篇报道的晨报发出时，一名不苟言笑的白发男子走进了阿拉巴马河畔的一座废弃工厂，他的鞋子踢起了这里经年累积下来的黑色灰尘。他穿过废弃的设施，来到了厂房生锈的锅炉旁，用蛮力打开了侧面的盖子，锅炉随之发出刺耳的摩擦声。他把手伸进去，掏出了一堆在前一天晚上放在那里的一沓文件、还有用麻绳捆扎在一起的档案袋。他把这些东西放进公文包，回到了自己的车上，发出了一声冷笑，主权派小圈子里的那些个法西斯混球不可能把事情全都分毫不差地报告给警察，这些文件夹中的信息就不行，而他的探员们现在则可以凭借它们大大削弱约基在NPP内的势力。"
 bobby.contelpro.10.a:0 "某些人得因为这个被炒鱿鱼了。"
 bobby.contelpro.11.t:0 "皇家捉双"
 bobby.contelpro.11.desc:0 "在二十几台打字机发出的声响中，匡蒂科基地的一名FBI分析员给她的上峰打了一个电话，报告在蒙哥马利的文件中发现了重要情报——约基的死忠们即将在华盛顿一家酒店的房间里举行会议，此事层层上报，高层在最后做出了决定。\n\n晚上8点38分，杜邦圆环，六辆警车在一家小型中档酒店前尖啸着停下。警察们冲进去，推开抗议的工作人员，来到了133室的门前。他们踢开房门，闯进房间，逮捕了里面的七个人，他们都是约基派小圈子的重要成员或者他的主要资助人。警察没收了文件，将他们押上了警车，每个人都大喊着要叫律师来，并主张宪法第一修正案赋予他们的权利。\n\n他们被抓进警局之后，根据相当不可靠的捐款欺诈证据，警察最终只拘留了其中两人，其他人则不得不被放走，他们还嚷嚷着要起诉。尽管如此，这也远非是一场皮洛士式的胜利，约基派现在明白了我们知晓他们的秘密计划，这吓得他们噤若寒蝉，束手束脚，因为他们不知道自己会不会是下一个在电视台摄像机的面前被抓进警察局的那个人。约基的活动已经出现了可喜可贺的衰落。"
 bobby.contelpro.11.a:0 "国王已被牢牢牵制。"
 bobby.contelpro.12.t:0 "铁流士的暗中谋划"
 bobby.contelpro.12.desc:0 "多年以来，约基派的小圈子凭借着其匿名支持者的资助，在全国各地建立起了煽动性的种族主义电台，向数百万受到蒙骗的听众播放他的肮脏宣传——直到今天。\n\n在联邦通信委员会开始一天的工作时，一名长相英俊的年轻人走到了主席的秘书面前，亮出了自己的FBI证章，要求立即与主席会面。秘书对这一要求嗤之以鼻，告诉探员，主席下个月的日程都已经排满了。探员冷笑了一声，让她告诉主席，他是来谈谈有关主席每周在星光汽车旅馆与那名年轻的金发男子见面的事情。别担心，他知道这是什么意思。\n\n他很快就被迎进了办公室，一个面色气得发红的中年男人正在红木办公桌后瞪着他。探员在他对面坐下，向他出示了一长串电台名单，指示他胡佛先生本人希望立刻撤销这些电台的广播执照。主席用疲惫的眼神盯着这个可恶的年轻勒索者，但他别无选择，只能同意。"
 bobby.contelpro.12.a:0 "被噤声的约基就很难再鼓动美国支持他的事业了。"
 bobby.contelpro.13.t:0 "勿忘罗伯斯庇尔的遭遇"
 bobby.contelpro.13.desc:0 "罗伯特·肯尼迪给自己倒了一点苏格兰威士忌，仰头一饮而尽，然后又倒了一点儿。他走到办公桌后，重重地倒在了椅子上。一切都进行得很顺利，胡佛的手下正在确保约基受到应得的惩罚，大部分党内右派的反动分子终于被压制住了，甚至就连瑟蒙德那个反正义的混蛋也一直保持着沉默。但现在，他受到了最亲密的伙伴的攻击，他们本应是他的盟友。\n\n盖伊一直在反复表达他对利用FBI来打压进步的敌人的担忧，虽然并不用太过担心，但他的声音也越来越大；更不能忽视的人则是拉姆齐·克拉克，正是肯尼迪亲自将他从默默无闻中拔擢出来，将司法部长这一高位交到了他的手中。他们两人都反对正在进行中的反谍计划，愚蠢地声称它完全不道德，侵蚀了全体美国人的基本自由。这二人都不可信，难道总统身边的每个人都背离了正义的事业吗？\n\n罗伯斯庇尔是不是曾经说过，有失才能有得？难道他们以为能戴着白手套实现理想吗？总统的手紧紧地握住了杯子。为了更大的利益，需要让克拉克保持沉默，必须要采取一些行动。"
 bobby.contelpro.13.a:0 "给胡佛打个电话。"
 bobby.contelpro.13.b:0 "也许该伪造一些“证据”了。"
 bobby.contelpro.14.t:0 "诡计多端的狐狸"
 bobby.contelpro.14.desc:0 "总统挂断了电话。他心想，胡佛是个像癞蛤蟆一样惹人厌的小人，但他也不能否认这个人确实有他的用处。像往常一样，胡佛想要讨好他，但肯尼迪隔着话筒都能感受得到他那假惺惺的笑容。他知道这会让他付出代价，从胡佛那里得到的每一次帮助都会让这个卑鄙的家伙对他的掌控更强一分。他必须要小心。\n\n但现在，这可能正是他所需要的东西。事实证明，FBI骚扰约基和极右派的行动卓有成效，那么，对付一个多嘴的律师对他们来说肯定也不算是什么难事吧？唯一的问题是要用哪种肮脏的伎俩——是派几个打手去痛打克拉克一顿，还是从杂志里捕风捉影、断章取义，给他寄一些恐吓信？"
 bobby.contelpro.14.a:0 "派打手去！"
 bobby.contelpro.14.b:0 "给我拿点儿胶水，还有最新一期的《妇女生活》杂志。"
 bobby.contelpro.15.t:0 "空枪"
 bobby.contelpro.15.desc:0 "如果你觉得经过多年严格训练的FBI特工肯定能分清楚美利坚合众国司法部长拉姆齐·克拉克和保险推销员拉姆齐·克拉克的话，那你可就想错了。他们在大街上抓住了这个可怜的家伙，把他揍得鼻青脸肿，然后才意识到他们找错了人。老天啊，他比克拉克部长年轻了足足十岁，两个人的长相也大不相同！\n\n现在保险推销员克拉克正躺在医院的病床上，威胁要提起诉讼。他看到了探员的样貌，所以我们必须给他一大笔封口费，不让这件事情登报。我们也许不应该再尝试一次这样的行动，但我们必须尽快让司法部长闭上嘴。我们可以重新考虑一下写信的主意，或者我们也能派胡佛的部下去监听他的电话，看看我们是否从他的通话中录下一些丑闻？"
 bobby.contelpro.15.a:0 "人们确实说笔胜于剑，希望这能起作用。"
 bobby.contelpro.15.b:0 "让我们看看能不能在电话线里找到他的污点。"
 bobby.contelpro.16.t:0 "致亲爱的叛徒"
 bobby.contelpro.16.desc:0 "很难相信，一名中年家庭妇女竟然能单枪匹马挫败FBI的谋划，但这种事情真的发生了。在街道对面一名FBI探员的注视之下，克拉克夫人拿起装着我们寄出的恐吓信的信封，看了一眼，随后就把它扔进了垃圾桶。我们又试着寄了一封，但她再一次扔掉了信件。\n\n虽然第二次时，她看起来稍微有点不安，但如果这个老女人阻止克拉克阅读这些信件，我们的计划就不大可能成功。我们再次回到了原点，也许我们可以尝试捏造一些证据，否则可能就是时候窃听他的电话了。"
 bobby.contelpro.16.a:0 "如果你能撒一个足够大的谎……"
 bobby.contelpro.16.b:0 "叛徒，电话来了！"
 bobby.contelpro.17.t:0 "我们编织了一张多么复杂的网啊"
 bobby.contelpro.17.desc:0 "世上所有人都有秘密，每个人都会做一些在别人看来可耻的事情，而一旦它们泄露出去，就再也遮掩不住了。一个小小的丑闻就能彻底毁掉一个人的事业和人生。\n\n当然，这正是我们需要的。如果我们不能私底下让他闭嘴，那现在就是把克拉克送上舆论法庭的时候了，只是用什么办法还需要商榷：我们是应该编造一个最庞大、最有料、最扯皮的谎言，还是应该派一些探员去调查他的私生活，试试看能不能从中挖掘出一些真实情况？克拉克可能看起来像世界上最正儿八经的人，但这样的人隐藏起来的丑闻也往往是最多的。"
 bobby.contelpro.17.a:0 "我们会让人们应接不暇！"
 bobby.contelpro.17.b:0 "小伙子们，把相机拿出来，让我们去抓住他的马脚。"
 bobby.contelpro.18.t:0 "污浊的社会"
 bobby.contelpro.18.desc:0 "威廉·盖伊身上最引人注目的就是他高昂的鼻音。在最好的日子里，这对肯尼迪的影响只不过是让他的额头跳动几下，但经过盖伊在电话里冲着他大喊大叫了半小时之后，他就陷入了可怕的丛集性头痛的折磨之中。在盖伊大叫着什么“肮脏伎俩”和“正当程序”的时候，肯尼迪揉了揉疼痛的额头，他感觉有一圈头带套在他的头上，随着他的每一次愤怒而收紧一分。\n\n显然，胡佛一个无能的部下居然在最近去找了盖伊、而不是肯尼迪、去咨询关于用一桩令人发指的丑闻来诽谤克拉克的计划。而盖伊这个惹人恼火的道德混蛋立即否定了这个计划，并打电话对白宫破口大骂。总统似乎成功说服了盖伊，让他相信这是胡佛的主意，总统本人对此并不了解，但他知道自己正如履薄冰。再搞砸一次，我们就有大麻烦了。\n\n单方面的咆哮终于结束了，肯尼迪挂断了电话。他靠在椅子上，想知道盖伊要用多久才会把这件事情和他利用FBI压制党内反动派之间联系起来。肯尼迪喊来秘书给他拿一片阿司匹林，然后拨通了胡佛的电话，打算在事情变得更糟之前解决这场危机，让克拉克闭嘴。\n\n肯尼迪听着话筒中的忙音，胡佛非常喜欢让他等着。在等待的过程中，总统在思考胡佛会有什么建议，他会不会派遣手下的探员去窃听克拉克的电话、或是调查他的私生活？"
 bobby.contelpro.18.a:0 "我想要听到他说的每一句话。"
 bobby.contelpro.18.b:0 "掘地三尺挖出他的黑料。"
 bobby.contelpro.19.t:0 "多么可爱的地方"
 bobby.contelpro.19.desc:0 "找到了！找到了！我们派去跟踪克拉克的一名探员报告说，显然，这个毫无情趣的伪君子可能并不像他表现出来得那么一尘不染。似乎，每隔一段时间，当他的妻子待在娘家的时候，克拉克总是喜欢穿得很随意，然后驱车前往哥伦比亚高地的一家藏污纳垢的汽车旅馆——总是在同一个时刻、同一个房间。\n\n虽然我们还没有真正抓到他在做些什么，但看起来肯定不是什么体面的事情。就算没有实际证据，但如果克拉克进入那家汽车旅馆的照片被匿名发给《华盛顿邮报》，人们也会轻易地得出自己的结论。当然，与整个人生都被一张小小的照片毁掉相比，总统可能犯下的一些罪行可以算是微不足道。也许我们应该问问克拉克对此有何看法？"
 bobby.contelpro.19.a:0 "多么可爱的脸庞。"
 bobby.contelpro.20.t: "Infiltrating the John Birch Society"
 bobby.contelpro.20.desc: "TOP SECRET/[?global.date.GetDateStringNoHourLong]\n\nFROM [M. FELT]\n\nMEMORANDUM FOR THE PRESIDENT\n\nSUBJECT: [JOHN BIRCH SOCIETY]\n\n1. The arch-conservative John Birch Society has been spreading ideas contrary to the basic principles of Americanism. This includes hateful rhetoric, rabid anti-progressivism, and possible collusion with enemies of the United States. Additionally, they have been threatening the very social fabric of our nation.\n\n2. Letting them operate freely and without surveillance is impossible. Banning them outright, however, is unfeasible. Operatives have been dispatched to infiltrate the Society. Multiple state chapters of the Society have already been infiltrated. Such actions are to continue until enough information on the Society is found.\n\n3. Further actions are to be taken once the Society is deemed to be adequately infiltrated. Bugs are to be placed in offices, meeting places, and sensitive places related to high-ranking Society members. Widespread surveillance is to be enacted. Said surveillance is to be conducted with the utmost caution. Said surveillance cannot be allowed to be leaked."
 bobby.contelpro.20.a: "忠诚、勇敢、正直。"
 bobby.contelpro.21.t: "栖于桦树之上"
 bobby.contelpro.21.desc: "“施拉夫利夫人，您确定您是约翰·伯奇协会的一员吗？”\n\n“施拉夫利夫人，您对许多杰出的共和党人呼吁将您逐出党内一事有何感想？”\n\n“施拉夫利夫人，当您决定与该协会结盟时，您是否意识到了该协会的激进性？”\n\n一片麦克风和一群记者包围着菲莉丝·施拉夫利，她试图在倾盆大雨中走向丈夫的办公室。这个爆炸性的消息让她倍感震惊，尤其是考虑到伯奇分子的相当……相当差名声；然而，记者的数量仍出乎意料。当她看到成千上百的麦克风涌现在她面前时，她抓起最近的一个，开始带着愤怒的声音发言。\n\n“先生们，我唯一要说的是，”施拉夫利说道，几乎所有的记者们都安静下来，“如果共和党人认为我鲜为人知，他们大可以当面告诉我！事实上，我不会再与一个为了讨好马克思主义煽动者而肆无忌惮地抛弃家庭价值观的政党打交道！”\n\n一阵“施拉夫利夫人！”的呼喊再次响起，活动家最终进入了办公室，锁上了门。\n\n“施拉夫利夫人，早上好。”弗雷德的秘书如是说。“电话响了半个小时了！我告诉他们滚一边去，但他们还在叮铃铃地响个不停！”"
 bobby.contelpro.21.a: "今日将格外漫长。"
 bobby.contelpro.22.t: "A Job Well Done, For All Involved"
 bobby.contelpro.22.desc: "The President was easy to please.\n\n\"Governor caught with Birchers!\", \"Senator refuses to comment as John Birch links surface\", \"John Birch among us; how many are \": newspaper headlines on newspaper headlines piled upon Mark Felt's desk, and they would soon sit on the President's very own. Deep down, Felt thought, Kennedy must have liked that.\n\nTurning on the radio, he sat down on his chair, morning coffee in hand, and listened to the news anchor's voice, flipping aimlessly through the newspaper.\n\n\"-These revelations come off as a bombshell for Republicans, Democrats and Nationalists alike who will now have to decide what stand to take on such an issue. Many prominent politicians have already called for the resignation of any politicians connected with John Birch staffers or donations, and it is of no doubt that this is a huge coup for the parties untarnished with the Bircher stain. Moving on-\"\n\nUnbothered by the radio's droning, he wondered how the President felt at that moment. Probably giddy with excitement that many of his political enemies had been tarred with the deadly brush of the Society, and satisfied at another of the Bureau's successes. Hopefully the first of many to come, he'd probably think. As for Felt himself, however, a twinge of uncertainty filled his mind, despite the satisfaction of a job well done."
 bobby.contelpro.22.a: "How much further would this go?"
 bobby.contelpro.23.t: "Meeting Adjourned"
 bobby.contelpro.23.desc: "\"And next item on the agenda is the 'integration' of Robert E. Lee Middle School—\" The speaker suddenly halted as the meeting hall's doors banged open. A half dozen men in suits entered, one of them waving a piece of paper.\n\n\"FBI. We have warrants for the seizure of dangerous material,\" One of the men boomed, \"Stay in your seats. An agent will be speaking with you shortly.\" Murmurs of concern spread about the room as the John Birch Society members, mostly middle-class whites, realized what was going on.\n\n\"What on earth are you doing?\" one of the meeting attendees, Louis Tomlinson, demanded of the FBI agent searching his briefcase. \"We haven't broken any laws. This is a meeting of a group of concerned citizens, we still have freedom of speech in this country.\"\n\n\"Radical materials pose a national security threat, sir.\" One of the agents replied coldly, \"If you love your country, sit down and be quiet.\" Tomlinson looked into the agent's eyes, then at the other government men who were surrounding him as the only one to have stood up and spoken out. His shoulders drooped and he sat back down, staying silent.\n\nEvery meeting attendee was interviewed. For many, it was their first time being interrogated by law enforcement, and certainly the most hostile conversation they had ever had with authority figures. Used to having friendly cops chiding them, the clinical professionalism of the FBI grated on them. Word of the raid spread quickly, with distaste for the John Birch Society combining at concern over the FBI's tactics."
 bobby.contelpro.23.a: "Next week's meeting has been postponed—indefinitely."
 bobby.contelpro.24.t: "夜影"
 bobby.contelpro.24.desc: "弗兰克·布里奇揉了揉太阳穴，发了一整天的传单，弄了一整天的推推敲敲，已经把他搞得疲惫不堪。但他热爱为约翰·伯奇协会所做的工作，他把每一分每一秒都看作是为真正的美国所做的又一次努力，他也很高兴能在忙碌一天后回到家中。正当他准备开门的时候，有声音从背后传来，他连忙转身。在漆黑的夜色中，只能认出一个男人的身影。他屏住了呼吸——这家伙到底是谁？\n\n“弗兰克·布里杰”那人的声音如寒冰一般，也没有一点质问的感觉。他怎么会知道他的名字？“你需要新的爱好，弗兰克。这种工作，”他把一捆弗兰克的协会小册子扔到他们中间的地上，“只会给你带来你不需要的麻烦。”\n\n“是吗？你又是谁，该死的共产党员吗？我在为美国而战！”弗兰克回击道，短暂地克服了恐惧。那人朝弗兰克走了一步。\n\n“这只是一个友好的警告，弗兰克·布里奇。我们可以让你的生活变得非常不愉快，我相信你宁愿保住你的工作和家，也不想有任何意外发生。”他转身离去，遁入阴影之中，消失不见。\n\n弗兰克大口地喘着粗气，他感到天旋地转，只能靠倚着家门来暂时稳住身体。这不对劲呀。他一直只是做敲门和宣发材料的活，现在却有一个黑影在他家门口恐吓他。他试图打开前门，但手抖得厉害。也许他不会离开约翰·伯奇协会，但他至少可以暂时退一步。"
 bobby.contelpro.24.a: "不惜一切代价，无论用什么手段，都要打败激进主义。"
 bobby.contelpro.25.t: "Dirt Unearthed"
 bobby.contelpro.25.desc: "Barry Goldwater picked up the phone on the first ring, answering tersely before he froze, hearing his daughter's voice on the other end.\n\n\"Dad, someone broke in,\" His daughter Joanne's voice, quiet and scared, made him rise from his desk, \"They only took the letters you wrote me, but they made such a mess...\" Her voice trailed off and he heard a sob. His heart was pounding. This was no ordinary robbery.\n\n\"Darling,\" He said, \"Call your mother, then the police. Don't look at the news and don't pick up the phone.\" Rage bubbling within him, he began pacing his office, waiting for the hammer to fall. He did not have to wait long. A day later, the Washington Post had published one of the stolen letters. He read the newspaper, hands whitening as he gripped the pages tighter and tighter.\n\n\"Senator Barry Goldwater of Arizona, a noted conservative firebrand was revealed to have paid for an illegal abortion for his daughter, Joanne, after she became pregnant in college. Using his connections and wealth, he arranged for the procedure to be conducted in Virginia. Senator Goldwater declined to comment, citing his family's privacy.\"\n\nHe knew why this had been done. This was a dirty trick by the Kennedy Administration to discredit him, to shut him up and halt his criticisms. They thought that the shame, the ignominy would be enough to silence him. They had miscalculated. He sat down and began to write a speech."
 bobby.contelpro.25.a: "A parent roused to war."
 bobby.contelpro.26.t: "A Father's Fury"
 bobby.contelpro.26.desc: "Looking around the Senate chamber, Barry Goldwater felt a brief rush of fear. The speech in his hands was one of the most significant of his career and the wave of emotions since his daughter's call still had not fully passed. His career, his family, his legacy all hung in the balance and he cursed those who had stolen the letters. Rising, speech in hand, he began to speak.\n\n\"Recently, the Washington Post published a story about my daughter. I will not comment on whether the allegations are true or not, as I believe this is a private, personal matter that should never have left the confines of my family. Those who broke into my daughter's home, terrifying her, and stole personal effects should be ashamed of themselves. I hope they will, if caught, be prosecuted to the fullest extent of the law.\" His voice had steadied as he continued his speech, the eyes of the nation upon him.\n\n\"I believe in a limited government, properly restrained and limited by our founding documents. I cannot see how the state intervening in private and personal medical decisions is consistent with that ethos. I ask for your privacy and respect as my family grapples with this reminder of a difficult time for us.\" Now, the volcanic rage bubbled up within him as he turned to the last page.\n\n\"I believe this theft and leak were motivated by my opposition to the Kennedy Administration's agenda. If this was an attempt to silence me, then it has failed and I will never stop speaking out on behalf of the people and the Constitution. It should concern every citizen that this President, or his allies, when faced with a tenacious opponent, resorted to dirty tricks rather than open debate.\""
 bobby.contelpro.26.a: " A private matter made public."
 bobby.contelpro.30.t:0 "过渡战术"
 bobby.contelpro.30.desc:0 "肯尼迪给自己倒了双份的苏格兰威士忌，在椭圆形办公室的办公桌前坐下，呼出一口气，看着酒在玻璃杯中打转。\n\n一切都结束了，他赢了。克拉克在面对他夤夜造访汽车旅馆的问题时，羞愧地同意提出辞职，并对反谍计划保持沉默。这是一场伟大的胜利，为什么不这么想呢？\n\n不过，肯尼迪喝了一口酒，思考着，这意味着这个秘密将被保守下去。他的遗产将不会由于他为了保住它们而偶尔采用的务实做法蒙受损害，而且他现在可以自由地继续他对不义的讨伐。他不得不为此而绕过严格的法律规定几次，可那又如何？这并不是犯罪。毕竟，恋爱和战争都是不择手段的，如果右翼分子决心阻挡进步的道路，那他们就应该被打倒。\n\n就是这样，他想道，同时感觉到奇异而强大的胜利之光在他的胸中冉冉升起：现在，美国的未来由他来塑造。"
 bobby.contelpro.30.a:0 "骄傲回归。"
 bobby.contelpro.31.t:0 "迫移局面"
 bobby.contelpro.31.desc:0 "肯尼迪按摩着疼痛的太阳穴，他的偏头痛越来越严重、越来越频繁，他确信这完全是那个可恨的叛徒混蛋克拉克的错。\n\n我们在他身上做的那么多工作都白费了，我们不仅回到了原点，而且处境比开始时更加糟糕。当我们的一名探员在克拉克的办公室与他对他习惯性造访的一家汽车旅馆进行对质时，他立即大发雷霆，威胁说如果他再不离开就要报警。\n\n我们所有试图让克拉克保持沉默的努力都彻底失败了，我们陷入了大麻烦。如果不在接下来的几天里采取一些激烈的行动，克拉克肯定就会向媒体泄露我们的罪行，而肯尼迪现在不能否认这些行为就是犯罪。\n\n肯尼迪光是想一想就觉得作呕，如果反谍计划的真相大白天下，那他就将在每个美国人的眼中蒙上永久的污点，他的遗产将被消灭、他的成就将被遗忘、他将永远被民众记住，因为他是一个没有任何正当理由、只是因为其他人对美国的未来抱着不同的看法，就对政敌进行犯罪性质的骚扰的总统。\n\n肯尼迪看了看电话机，是时候给胡佛打个电话了，必须解决克拉克，否则一切就都完了。"
 bobby.contelpro.31.a:0 "我们需要捏造证据，就在今晚。"
 bobby.contelpro.32.t:0 "任凭电话的摆布"
 bobby.contelpro.32.desc:0 "拉姆齐·克拉克的电话是人类认知范围内最无聊的东西之一。负责监听克拉克电话的低级探员为自己的不幸而扼腕叹息，这些电话比匡蒂科基地里的每一次讲座、丈母娘家的每一顿晚餐都要更糟糕。到现在为止，克拉克在今天已经打了三个电话，探员认为它们都是能想象得到的最为普通的话题，除非他会在午后的半梦半醒之间用某种密语说话：这似乎不太有可能。\n\n再这么下去过一个星期，他就会跳进波托马克河里。为什么胡佛要窃听这个家伙的电话？从他的通话记录来看，他是清白的，没什么可查的东西。"
 bobby.contelpro.32.a:0 "我们什么都没查出来，是时候做点伪证了。"
 bobby.justice.3.t:0 "父辈的罪孽"
 bobby.justice.3.desc:0 "自幼耳濡目染华盛顿种种弊端的经历，让罗伯特·肯尼迪很早就意识到，美利坚其实是一片自相矛盾的土地。他父亲在参议院的许多同僚，一边无时无刻不把自由挂在嘴边，一边又单以肤色将一大部分公民区分开来，无视他们所拥有的基本权利。民权法案迈出了正确的一步，来纠正他的父辈所犯下的错误，但与侵扰美利坚的无数不公不义相比，这一步不过是沧海一粟罢了。\n\n总统坐在椭圆形办公室里，品着一小杯苏格兰威士忌。他不禁要问自己，为什么连一丁点成就感都体会不到呢？他明明改变了数百万人的生活，却还是感觉自己在原地踏步。触目惊心的事情仍然不断发生在美利坚的土地上，学校在种族隔离、经济上划分红线、联邦调查局的骚扰从未停止……这一连串名单越来越长，好似一座永远也翻不过的大山。\n\n就在肯尼迪要被这无力感淹没的时候，心底迸发出了一股决意，将他托了起来。他是大权在握的总统，他要用这权力尽他应尽的职责。“尘埃落定之前，我决不能休息。”他默念着，将杯中酒一饮而尽。\n\n“哪怕这会要了我的命。”"
 bobby.justice.3.a:0 "恶人必不得安宁。"
 bobby.justice.4.t:0 "九头蛇的众多头颅"
 bobby.justice.4.desc:0 "虽说进步之风席卷了美国政坛，但并非每一位阁僚都像总统那样，随时准备向不义宣战。在美国错综复杂的政治机关里，有许多人都是从那些愚昧的地方爬上来的老油条。他们准时领着政府的俸禄，一边还不忘说他们新老板的坏话。\n\n是时候教教我们政府内部的敌人，别想着搞这种端起碗吃饭、放下碗骂娘的事了。要清算的名单很长，而首先要拿下的，自然是胡佛和他那甘当出头鸟的FBI。政府内部的任何反动思潮都必须被清除出去，不惜一切代价。只有重拳出击，才能为全体美国人扫清通向公义的阻碍。"
 bobby.justice.4.a:0 "跳梁小丑环伺左右。"
 bobby.justice.5.t:0 "桥下巨魔"
 bobby.justice.5.desc:0 "改革在哪个国家都并非易事，这是公认的事实。可要是连我们自己的下属都要给我们使绊子，那就真是难办得多了。胡佛把联邦调查局这支间谍大军据为己有，登上了权力顶峰，成了全美都唯恐避之不及的人物。他的眼线暗中渗透到了全国上下的各级政府内部，据说还积攒了巨量黑料，展开过无数次秘密行动，视法律如无物。他们实际上就是政府背后的影子政府，如同潜伏的肺结核病菌一样侵蚀着国家机关的每一处肌体，只要时机一到，他们便会从沉睡中苏醒。\n\n不能再这样下去了。胡佛本来只是我们手中的一枚棋子，但这个脑后反骨的特务头子已然权势滔天，他的野心又常常与我们水火不容。他在FBI的根基太过牢固，我们没法直接扳倒他，不过我们或许能让他自食其果，镇住这个不知天高地厚的家伙，让他收手。\n\n这几十年来，一直有传言说胡佛和跟他多年的心腹克莱德·托尔森有些什么不干净的关系，他们不光出入那些只有大老爷们露面的派对，还在夜深无人的时候偷偷和帅气的年轻小伙子约会。胡佛喜欢玩儿阴的，我们就奉陪到底。咱们这就去把他的老底翻出来，看看他究竟藏着什么见不得光的丑闻。"
 bobby.justice.5.a:0 "没有人能逍遥法外。"
 bobby.justice.7.t:0 "桃乐丝的朋友"
 bobby.justice.7.desc:0 "像胡佛这么有钱又有地位的人，早就已经不会在寄宿学校的男生宿舍里互相鬼鬼祟祟地触碰，或者是在公共厕所里羞耻地闭上眼睛摸索，而是在豪华酒店的房间里进行他们的“秘密活动”。\n\n正是在这样一家豪华、设备齐全的酒店里，我们的一名特勤局特工拍到了几张胡佛和他几十年的门生兼副手托尔森在一间单床房里共处的精美照片。更妙的是，我们还拍到了胡佛和托尔森在酒店的酒吧里与两个英俊的年轻人见了面，并且把他们带进了房间。\n\n现在要做的就是稍微挖掘一下，突然间，你就会发现到处都是埋藏在陈年往事之下的旧时丑闻。"
 bobby.justice.7.a:0 "在黄砖路上挖一挖，谁知道你能找到些什么。"
 bobby.justice.8.t:0 "气氛的变化"
 bobby.justice.8.desc:0 "自从给胡佛套上枷锁后，我们的特工一直在不断地翻阅联邦调查局的档案，好弄清他们到底在做些什么，令人万分惊讶的是，这些可不是光明正大的事情。从保留下来的记录来看，胡佛一直都将联邦调查局作为他自己的私军，派遣探员获取针对重要人物的敲诈材料，并对犯罪嫌疑人进行法律职权以外的追捕。\n\n在其他不那么令人震惊的材料，以及一些已经被编辑过的文件中，我们的特工发现了有关于一个名为”反谍计划“的秘密项目的证据。我们到目前为止还没能掌握所有的事实，但它似乎是一个情报收集计划，主要针对的目标是相当宽泛的“国家之敌”、还有最引人瞩目的民权领袖。胡佛显然授权使用非法手段来收集这些人的信息，并且以此骚扰他们，让他们保持沉默、停止行动。\n\n不必多言，这完全是对受害者权利的侵犯，是对肯尼迪总统所代表的一切的颠覆。现在是时候把胡佛叫到椭圆形办公室里，和他严肃地谈一谈了。"
 bobby.justice.8.a:0 "秘密泄露。"
 bobby.justice.9.t:0 "以暴止暴"
 bobby.justice.9.desc:0 "白宫罗斯福厅中的空气凝滞而闷热，坐在桌子周围的许多人都卷起袖管、松开了领带。肯尼迪的椅子嘎吱作响，他看着面前的每个人——胡佛、盖伊、内阁的主要成员。他转向聚在墙边的助手们，请他们离开。当房间里只有他与他最信任的下属，以及胡佛的时候，他开口说道：\n\n“胡佛先生，到目前为止，我们已经讨论了反谍计划的原则和功能。现在，我会让你摆脱困境。”总统希望胡佛会明显地表现出宽慰的神情，但他只是像一尊奥尔梅克巨石头像一般毫无表情地坐在那里。“然而，我认为简单地撤销该计划将是巨大的资源浪费。”\n\n盖伊和其他人向他投来奇怪的眼神，胡佛则眯起眼睛暗自评估。肯尼迪继续说道：“我突然想起来，只要稍作调整，这个项目就可以被重新用来……调查……某些反对本届政府的目标和理想的反动分子，也包括党内的正义之敌。”\n\n房间里的每个人都大吃一惊。盖伊惊讶地张大嘴巴盯着总统，内心对肯尼迪没有事先就此咨询他而感到愤怒；胡佛则在片刻的静静思考之后露出了会心的微笑，回应道：“当然了，总统先生。为什么不呢，这几乎不用费一点儿时间，你要做的就是给我开一份名单出来。”他那癞蛤蟆般的笑容堆起了他脸上的每一条皱纹。\n\n肯尼迪面色如常地点点头：“很好，胡佛先生，我们很快就会联系你。诸位，谢谢你们。”"
 bobby.justice.9.a:0 "特殊问题，特殊对待。"
 bobby.justice.10.t:0 "公平的代价"
 bobby.justice.10.desc:0 "“罗伯特，你明白的。”肯尼迪微微皱了皱眉，副总统低沉的语气中并没有表露出多少愤怒，这两人正在椭圆形办公室里相对而坐。“在调查了胡佛的毒蛇窝之后，我还以为我们会把他彻底连根拔起，而不是给他行政许可，让他继续随心所欲地行事。”\n\n“我们需要一个反击的手段，盖伊——”\n“什么手段？就是让FBI来对付我们不喜欢的人吗，鲍比？”\n“那你就宁愿每时每刻都活在对瑟蒙德还有该死的迪克西派的恐惧之中？”罗伯特爆发了，他从座位上站了起来，目光和眼神中充满了愤怒。“你从一开始就和我在一起，你知道这条路不会是干净的道路！我们大可以站在道德制高点上，仿佛反对派没有在一刻不停地拉关系、阻止我们赢得哪怕一分一毫的胜利！我们……我们……”罗伯特的目光变得柔和起来，他的表情沉默地从暴怒和愤慨中平静下来，换成了悲哀、负罪的神色。“……我也不能、不能辜负他们，盖伊，我不能让美国失望。”\n\n房间陷入了久久的沉默，直到座椅发出的摩擦声表明他的副总统已经站了起来，他说了一句十分简单的话，然后离开了房间，但这句话却在总统的心里刻下了深深的烙印。"
 bobby.justice.10.a:0 "“约翰已经过世了，罗伯特。不要为逝者而活。”"
 bobby.justice.11.t:0 "警队里的那群人"
 bobby.justice.11.desc:0 "尽管美国警察承诺服务并保护每一位美国公民，但种族主义就像陈年石膏中滋生出的黑色霉斑一样玷污着美国警队，这是公开的秘密。不幸的是，警察职业似乎对那些持有倒退观点的人拥有相当的吸引力，他们乐于利用自己的权力凌驾于他们不喜欢的人之上，还喜欢对任何在他们如此行事不屑一顾的人大加挞伐，高层的默许并不能帮助解决这些问题。\n\n每个星期，都有更多关于黑人被骚扰、被错误逮捕、被殴打、甚至被杀害的报道，其发生地覆盖全国的各个城市。警察受雇的职责是保护美国公民，他们这样的种族主义暴力流行病必须得到制止。\n\n今天上午，肯尼迪总统在国会大厦发表演说，强烈谴责了执法部门中系统存在的种族主义，并承诺将根除盘踞在美国警察内部的种族主义者。瑟蒙德在参议院中对此做出了回应，称总统为“猎巫人”，但我们不能因华盛顿的那些老顽固而止步：我们将阻止这种不义之举，无论付出什么样的代价。"
 bobby.justice.11.a:0 "又一个将要得到整顿的体制。"
 bobby.justice.12.t:0 "兄弟阋墙"
 bobby.justice.12.desc:0 "肯尼迪隔着坚决桌瞪着盖伊和克拉克：克拉克正身体前倾，用手在空中指指点点，而盖伊则坐在后面，高深莫测地沉默着。\n\n“——他妈的难以置信！”克拉克继续双脸涨红、唾沫横飞地说着，“你他妈的疯了吗？他们或许是隔离主义者、种族主义者、碍事的邦联余孽，但右派毕竟是我们的党内同僚！”克拉克疲惫不堪地倒在椅子背上，“鲍比，看在上帝的份上，我们和你一样讨厌他们，但我们应该把重点放在削减他们的党内影响上，而不是派间谍去对付他们，就像我们是又一个尼克松一样！”\n\n克拉克的身子气喘吁吁地向后倾倒，盖伊则叹了口气，向前倾身，说道：“听着，鲍比，我长话短说。拉姆齐和我不会参与此事，这是对民主和宪法的侮辱。我先前是以朋友的身份跟你讲话，但现在是你让我以副总统的身份来告诫你，这是一次正式的投诉。”\n\n肯尼迪突然怨气重重地冲着桌子狠狠砸了一拳。盖伊眯起了眼睛，最近，肯尼迪在受到挑战时愈发地无法控制自己了。“你们两个，”肯尼迪勉强压住自己的愤怒，开口说道：“知道你们是在和谁说话吗？我才是总统！我别无选择，如果想要让瑟蒙德和伊斯特兰的爪牙受到控制，就必须这样做！我们这么干等着可没法让他们乖乖就范，他们也会这么对付我们！”他把双臂高举过头顶，仰头望着粉刷得一尘不染的天花板，“这不是犯罪，这是正义。”\n\n房间里一片寂静，鲍比不太确定是谁说了这句话，但这句话在他的精神中点燃了一把火，他由此认为曾经的两名朋友已经变成了美国最大的叛徒。\n\n当他给胡佛打电话时，他某些内在的东西已经死了，但他还记得这句话在他心中激起的怒火。"
 bobby.justice.12.a:0 "“杰克会对你万分失望的。”"
 bobby.justice.13.t:0 "陨落"
 bobby.justice.13.desc:0 "一切都失控了。\n\n今天早上，由拉姆齐·克拉克撰写、关于我们动用反谍计划的煽动性报道出现在了美国每家报纸的头版头条。即使用最轻描淡写的说法，这也是一场毁灭性的政治灾难，其规模在美国历史上前所未有，人们仿佛已经因此而忘记了尼克松的所作所为。\n\n我们已经让华盛顿的每一个人、真的是字面意义上的“每一个人”、都在对我们大加指责。伙伴已经疏远了我们，甚至就连最坚定的盟友也不再回我们的电话；瑟蒙德的小圈子一天到晚嚷嚷个不停，最令人担忧的是，总统已经收到了许多死亡威胁。在闭门讨论弹劾问题时，肯尼迪政府正在毁灭的边缘徘徊。\n\n在椭圆形办公室里，总统瘫坐在椅子上。他已经几乎整整一刻钟没有动弹过了，似乎找不到做任何事情的意愿。肯尼迪叹了口气，环顾着这个曾经接待过他的父亲还有兄长的房间：他现在将如何被铭记？是民权的坚守者、不公不义的敌人、进步的捍卫者，还是一个懦弱、腐败、利用手中的权力违反宪法、派遣间谍去对付政敌的卑鄙小人？\n\n肯尼迪双手握拳，坐了起来。不，他不能让自己就这么陷入绝望。看在上帝的份上，他可是总统。当他拿起电话的时候，他想道，我必须要向前看，这不会是结局、不会的。\n\n即使他感到新的能量在身上涌动，但他也知道自己不过是在自欺欺人罢了。"
 bobby.justice.13.a:0 "杰克，我很抱歉，我……我很抱歉。"
 bobby.justice.14.t:0 "与怪物战斗之人"
 bobby.justice.14.desc:0 "罗伯特·肯尼迪正背着双手站在椭圆形办公室的窗前，望着白宫的草坪。这是个美丽的日子，相比平时，似乎今天的天空更加湛蓝，阳光分外明媚，云朵也变得轻盈许多。\n\n他感到一阵飘飘然。现在，克拉克已经出局了，没有人可以阻止反谍计划的进一步实施，他结束不公不义的运动可以继续不受阻碍地继续下去。说到底，武器只是武器而已，在善人的手中，它就是善良的工具。现在，没人会知道他做了些什么，他留下的作为进步主义的象征的遗产也得到了保护。也许这有点不体面，但这是正确的做法，他对反谍计划的运用成功地让世界变得更加美好，他不断这样告诉自己，一遍又一遍。\n\n总统满意地呼了口气，转过身来，盖伊耷拉着双肩站在那里，肯尼迪走到办公桌后面，坐了下来。\n\n“真是美妙的一天，不是吗，威廉？被关在这里真是太可惜了。我想我今天会早点下班，带埃塞尔和孩子们出去野餐。”他开始翻阅桌子上的文件，“威廉，你现在可以走了，没有别的事情要讨论了。”\n\n盖伊黯然转身，充满挫败感地离开了椭圆形办公室。推开门时，他略微回头看了一眼肯尼迪：他正满足地坐在阳光下，盖伊在此时想到了他那位已然与世长辞的兄长，相比之下，总统是多么幸运啊。"
 bobby.justice.14.a:0 "他真是幸运，没有碰上跟自己的哥哥一样的遭遇。"
 bobby.justice.15.t:0 "黑人的苦难"
 bobby.justice.15.desc:0 "即使在《民权法案》通过后，非裔美国人仍然面临着可怕的歧视和不公，他们往往无法拥有白人所能享有的基本权利：我们不能就此止步。允许黑人学生搭乘校车进行学校系统的种族融合，以及在美国郊区和社区之中加强种族融合等举措，这些可能不仅仅会在南方，还会在全国范围内引起争议，但我们不能让那帮喋喋不休的种族主义者动摇我们的融合进程。此外，沉默的大多数人一定也支持我国的诸位开国元勋为同胞们争取的自由与解放吧？\n\n无论反对意见多么强烈，为每一名美国人争取完全的、不论种族的平等都是我们的天职！"
 bobby.justice.15.a:0 "美国就像是粘土，而我们就是雕塑家。"
 bobby.justice.16.t:0 "划红线"
 bobby.justice.16.desc:0 "非裔美国人每天除了必须要遭受无数小羞辱之外，他们还往往是一种受到社区支持、所谓“划红线”的非官方隔离措施的受害者，这一习惯包括白人阻止黑人在某些地区定居、拒绝贷款、收取过高的利息，以及对他们进行歧视性的银行业务，以此强迫他们定居在种族聚居区之中。\n\n在单一化严重的白人地区，“划红线”是一个历史悠久的传统，这些地区的房东们自然希望维持这种状态。不言自明，如果我们想适当地对美国的城镇和郊区进行种族融合，这种做法就必须停止。限制“划红线”将非常不受企业主、银行家，以及广大白人群体的欢迎，但“政策不受欢迎”从来就没有阻止过我们做正确的事情的尝试。\n\n为了处理“划红线”问题，我们可以去做正确的事情，大力禁止这种做法，堵上每一个漏洞；或者，我们也能尝试保留一些政治资本，将一些动作不大、但具有意义的限制规定落实到位。反动派无论如何都不会高兴，但如果我们做出妥协，也许能在这一次避免引起他们的愤怒。"
 bobby.justice.16.a:0 "一劳永逸地这抹除不可视的界限。"
 bobby.justice.16.b:0 "我们最好谨慎行事。"
 bobby.justice.17.t:0 "抹除红线"
 bobby.justice.17.desc:0 "令人欣喜的是，我们对“划红线”的严格限制几乎没有在社会上引起反响，甚至就连国会中那些一贯靠不住的家伙也对这个问题相当沉默。看来我们判断错了，普通的美国中产阶级和我们一样，不赞成歧视性的银行和借贷措施。\n\n黑人现在将不再受制于将他们在限制在美国各地聚居区中的不正当金融行为，以及当他们历史上试图在白人社区定居时面临的显著抵制。总而言之，我们已经能够消除美国社区种族融合的最大障碍之一，而且这次，做正确的事情一点都不痛苦！"
 bobby.justice.17.a:0 "谢天谢地！"
 bobby.justice.18.t:0 "由红转粉"
 bobby.justice.18.desc:0 "我们对“划红线”的限制相当软弱无力，虽说我们做了一些好事，但总的来说，它们在打击歧视性金融举措方面只是称得上是温和有效。我们已经设法制止了大多数更为恶劣的行径，但立法中肯定有漏洞存在，更加狡猾的银行家和放贷人还是可以利用这些漏洞，像以往一样将非裔美国人挡在他们的社区之外。\n\n虽然这总比一事无成要强，但综合来看只能算是取得了相当平庸的结果。我们的新限制措施基本上没有产生任何社会反响，我们也许可以把这看作是一个信号，也就是我们的敌人甚至不屑于反对，因为它们没有太多的好处。\n\n肯尼迪总统靠在椅子上，仰头看着洁白的天花板，他感到十分沮丧，他因为自己的惶恐而退缩了。"
 bobby.justice.18.a:0 "有所减弱，但并未消除。"
 bobby.justice.19.t:0 "南方油炸特色的种族主义"
 bobby.justice.19.desc:0 "随着“划红线”制度的消亡，经济条件较为优渥的非裔美国人已经搬进传统的白人社区，美国各地的许多社区由此开始了迅速种族融合，这激起了郊区中产阶级居民的愤怒，他们无法想象有什么命运能比与一个黑人比邻而居要更加糟糕。\n\n自然而然，我们最大的希望是人们善良的本性能够占得上风，这将带来种族和谐的新时代，但在融合的社区之中、尤其是在南方、存在着广泛的不满，有些地方的事态已经升级。今天上午，由反对种族融合而引起的一桩事件占据了肯尼迪总统手中报纸的头版头条，他就像吃了早熟的酸葡萄柚一样而露出了痛苦的神色。\n\n事情看起来是这样的，两名黑人少年和他们的家庭最近乔迁到了亚特兰大城中一个以前处于红线之内的郊区，他们想要在当地的一家廉价油炸食品店里吃午餐，但店老板莱斯特·马多克斯拒绝为提供他们服务，并要求他们离开。尽管自《民权法案》通过以来，这种行为已经显然违反了法律，但马多克斯所谓的“选择顾客的权利”已经成为了南方各州的热门话题，马多克斯已经在好几个右倾的南方电台参加了节目，哀叹在他的社区中人口构成的猛然变化。\n\n我们必须在事态无法控制之前迅速作出反应，公开表明马多克斯之流所秉持的倒退式种族主义在现代美国无法立足。然而，尽管马多克斯是个彻头彻尾讨人厌的家伙，但他仍然拥有南方的白人和各地反动派的有力支持。我们可以正式起诉他，以此树立一个榜样，但这会冒着激起政治火焰的风险；或者我们也可以给他一个教训，让他明白我们反对的立场，从而避免引起争吵。"
 bobby.justice.19.a:0 "让他看看法条怎么写的。"
 bobby.justice.19.b:0 "罚他一点钱，然后静待事情平息。"
 bobby.justice.20.t:0 "芝士汉堡歧视套餐"
 bobby.justice.20.desc:0 "正如我们所料，起诉马多克斯非法拒绝为黑人顾客提供服务激起了很大的争议。电台上民粹节目的主持人和国会中的右翼分子已经叫嚣了整整一个星期，指责我们残暴、不公正，声称马多克斯是联邦政府惩罚普通人在生意中制定自己规则的受害者，这种说法显然故意忽视了这样一个事实，即仅仅基于种族原因而拒绝为某人提供服务与任何其他犯罪一样，都是非法的。\n\n不出所料，南方对我们对待马多克斯的做法大为不满，但梅森-迪克森线以北怀抱着更多偏见的白人也对我们颇有怨言。尽管如此，这也是正确的做法。人们需要明白种族融合是未来的趋势，如果他们想要好好做生意，就需要接受它。尽管受到了一定程度上的回击，但至少这让非裔美国人知道了我们愿意为他们出头，即使这意味着我们自己会蒙受政治风险。希望选票能够证明我们之间建立的信任的价值……"
 bobby.justice.20.a:0 "融合将继续下去，试着习惯它吧。"
 bobby.justice.21.t:0 "全美国最油滑的油炸店"
 bobby.justice.21.desc:0 "为了避免因拒绝为黑人顾客提供服务而起诉马多克斯可能会激起的强烈抗议，我们对他处以了小额罚款，并警告他不要再试图玩这样的把戏。公众对此的反应相当平淡，即使在南方也是如此，但由于我们没有全力以赴、为自己提出的社区种族融合倡议而奋斗，非裔美国人和进步派有一些不满，有些人甚至质疑我们对终结种族不公正的事业究竟怀抱着多大的决心。\n\n起诉马多克斯会再次引爆南方，但不起诉他却让我们疏远了自己的基本盘。我们避免了一场潜在的政治风暴，但我们付出的代价真的值得吗？"
 bobby.justice.21.a:0 "我们就是赢不了，是吧？"
 bobby.justice.22.t:0 "有教无类"
 bobby.justice.22.desc:0 "总统手中拿着记事本和录音机，望着面前的几十位记者还有电视摄像机的镜头。他下定决心，深吸一口气，开始了他的讲话。\n\n“我的美国同胞们，我今天来到你们中间，是为了谈论今天国家面临着的最严重的一项不公正，那就是我国许多公民面临的教育不平等问题。在现今这个时代，非裔美国人仍然缺乏许多白人同胞享有的资源与机会。事情不应该是这样，这个伟大的国家是由多种多样的背景和文化的人们建立的，他们走到一起，在互相之间建立起了共同的纽带，创造了一个所有人都拥有相同的权利和优待、不受限制地享受自由与解放的国家。美国的立国之本建立在所有公民都自由而平等的原则之上，当所有美国人之间并非完全平等的时候，所有公民的自由都会被削弱。难道我们要说，除了黑皮肤的人之外，这里是所有人的自由之地？从现在起，当某些不太开明的家伙说，黑人儿童应该被排除在白人学校之外时，我的回答将会是响亮的’不‘。在永无停歇的与不公不义的斗争中，我们将在全美学校中促进种族融合，让我国的所有儿童都能享有同样的基本权利和机会。”\n\n媒体们像鬣狗扑向受伤的羚羊一样扑向总统的讲话，他们清楚地明白，这番关于种族融合的讲话无疑将激起争论的火焰。尽管如此，肯尼迪依然对接下来可能发生的一切都成竹在胸：无论发生什么，他都知道他在做正确的事情。"
 bobby.justice.22.a:0 "美国身处变革之中，所有人都必须随之改变。"
 bobby.justice.23.t:0 "另一半人的生活"
 bobby.justice.23.desc:0 "对大多数人来说，到新学校上学的第一天都是可怕的折磨，但当安东尼·托马斯走进拉瑟福德·海斯中学敞开的校门时，他主要的情绪却是兴奋，但也隐隐地怀揣着一股恐惧。作为这所学校的第一名黑人学生，他知道自己在同学面前代表着整个黑人群体的形象，他决心要给大家留下良好的第一印象，充分利用他得到的这次全新机遇。\n\n8:30：科学课。在他看到新学校拥有许多实验器材时，安东尼几乎不敢相信自己的眼睛。他的老师向全班同学展示了如何制作“大象牙膏”的实验，以此教授了化学的基本原理。当黑色泡沫从试管中喷射而出时，安东尼和他的新同学们一起发出了惊叹的声音。\n\n12:30：英语文学课。课上给每个学生都发了一本《哈克贝利·费恩历险记》，安东尼惊讶地发现这本书居然是属于他的。在以前的学校里，他们的书从来都不够分给每个人看。学生们轮流朗读着书中的章句，坐在他旁边的男孩读着读着，突然停了下来，安东尼感到大家都在看着他。有那么一瞬间，邻座男孩似乎有些不知所措，随即，他跳过了这个词语，紧张的气氛也随之消散。这让安东尼感到有些尴尬。\n\n4:30：放学时间到。安东尼与他在课间休息时结识的三个男孩道别，走到了校门外面，试图忽略其他一些学生和家长像钻头一样直直地盯着他的目光。他从一开始就知道，作为学校的第一名黑人学生，他肯定会遇到一些困难；但他也相信，随着时光的推移，他将能够折服他人。当他走在回家的路上时，他决心在学校里要比以前更加努力。他将向所有的人证明，他和他们所有人一样，值得在那里上课听讲，并且他还决心充分地利用他得到的机会，为自己创造更美好的生活。"
 bobby.justice.23.a:0 "千里之行，始于足下。"
 bobby.justice.24.t:0 "新办法"
 bobby.justice.24.desc:0 "事实证明，在美国学校中推进种族融合比我们预期中还要更困难，因为许多州政府——主要是南方各州的政府——正在竭尽全力地阻止并误导我们的努力。此外，大多数黑人都居住在同群的聚居区之中，离白人学区的路途太远，这也带来了一些麻烦，因此，我们融合学校的主要方法就是用公共汽车在新近取消隔离的学校之中为黑人学生提供接送。\n\n阻挠政策实施的州政府很清楚这一点，并且正在不遗余力地阻止我们为黑人学生提供校车服务，拼命地为他们不提供校车的举措寻找借口。\n\n我们已经试过了胡萝卜，现在是用该用上大棒的时候了。尽管各州都声称自己拥有自主权，但它们仍然严重地有赖于联邦资金来维持下去，特别是南方各个贫困州。现在时机已至，他们应该明白故意阻挠种族融合的行为必将尝到恶果。让我们来看看，在面对撤回划拨给他们的联邦资金的威胁面前，他们是否会服从学校种族融合的政策。"
 bobby.justice.24.a:0 "狠狠打打他们的钱袋子。"
 bobby.justice.25.t:0 "州权还是人权？"
 bobby.justice.25.desc:0 "巴里·戈德华特，那个虚情假意的共和党亚利桑那州参议员，已经愈发地变成了我们的眼中钉肉中刺。作为对我们政府的一位强烈批评者，戈德华特似乎反对我们的每一项政策和理想，在国会工作以外的大部分时间里，他都在全美各处的电视屏幕和广播电台里口出狂言。\n\n在我们宣布对拒绝遵守学校种族融合政策的各州扣留联邦资金的议案之后，他近来明显变得更加肆无忌惮。像大多数种族主义者一样，他一直在抗议种族融合，其薄如蝉翼的论据则在于捍卫他们的州权（我们想问，是种族歧视的权利吗？）。民主党喜欢这种话术，而作为我们所谓的党内同僚，右派也对此持赞同态度。\n\n目前的普遍共识似乎是，戈德华特做这些只是为了提高他在中西部的知名度，但不管他的动机如何，事实都证明他是我们在华盛顿特区中的主要对手之一。在戈德华特在政治话语上取得主导地位之前，我们需要找到一些有效的方法来对付他，以免我们自己在选举时尝到恶果。\n\n目前，除了我们最坚定的支持者之外，校车的种族融合都非常不受欢迎。如果我们继续积极推动这一政策，可能只会让我们自己受伤，同时给戈德华特和他的同伙送上更多的弹药。我们可以不计成本地推进我们的计划，或者也可以让步以保留政治资本。毕竟，只要釜底抽薪，沸水终究是会变凉的。"
 bobby.justice.25.a:0 "没人能挡平等的路！"
 bobby.justice.25.b:0 "我们终将成功，但不是今天。"
 bobby.justice.26.t:0 "彻底被搅乱的局面"
 bobby.justice.26.desc:0 "戈德华特那个鼠辈看到了机会，立马就开始大放厥词。他在一次电视采访中，说我们推行的校车种族融合只是虚张声势，并且还声称不会停止向任何手上有记事本和钢笔的记者讲述所谓的“联邦政府的罪恶”。总统被迫对此作出了回应，但他的言论似乎又激起了州权派和普通种族主义者的愤怒。\n\n简单地概括一下，事态恶化的速度比我们的反应还要更快。戈德华特似乎总是领先两步，把我们的每一步行动都转变成了他的优势。更糟糕的是，戈德华特在动员小政府的草根阶层上取得了相当大的成功，在他所推崇的角度上，校车的种族融合就是联邦暴政压倒州权的一个例子。\n\n戈德华特很快就成了对政府最大的威胁。我们只能希望，在他变得彻底无法阻止之前，他已经用光了他的好运气……"
 bobby.justice.26.a:0 "这个该死的家伙，把我们玩弄于股掌之间！"
 bobby.justice.27.t:0 "妥协的力量"
 bobby.justice.27.desc:0 "我们通过缩减校车种族融合政策的规模，将局面从沸腾中慢慢降温，总算是保住了我们的政治资本，也让戈德华特没能得到他想激起的公众愤怒。最终，我们缩减了校车的规模，仅仅只在同意这一政策的各州推行，戈德华特论点中的州权角度因此而失去了作用。\n\n然而，这很难被看作是一场胜利。我们只是修改了政策，以此来适应一群隐秘种族分子的偏好，避免了一场斗争，但如果他们认为自己能逃脱处罚，那他们就会彻底甩开《民权法案》。不过，至少戈德华特还是被迫勉强同意了推行校车政策，共和党也停止了无休无止的抱怨。\n\n但有些事情好像不太对头。戈德华特最近一反常态地沉默寡言，似乎已经从他深爱的公众聚光灯下抽身离去。令人担忧的是，这更像是暴风雨前的宁静。"
 bobby.justice.27.a:0 "他想干什么……"
 bobby.justice.28.t:0 "“人民的捍卫者”，真是不幸"
 bobby.justice.28.desc:0 "戈德华特又来了！他自命为“人民的捍卫者”，在全美各个城镇巡回演讲，试图激起白人中产阶级对我们种族融合政策的愤怒，试图让人觉得我们是一群想要压制各州的州权、腐蚀纯洁、道德而平淡的美国传统生活方式的暴君。\n\n全国各地的城镇、教堂和社区大厅都是他发表谴责政府的愤怒演说的场所，各地的无线电台和电视台的评论员都在抨击总统的人格和他推行的每一项政策。\n\n此刻我们似乎孤立无援。郊区的白人对我们试图在他们的城镇和社区中推行种族融合而感到愤怒、城市中的南方人一刻不停地叫嚣着州权、甚至就连非裔美国人目前也不支持我们，认为我们对种族融合的投入并不足够。这就像是一句古老的政治格言：你不可能让所有人都满意。但问题在于，我们目前似乎没能让任何人感到满意。我们能做的就是保持坚强，希望这股风潮很快就会消散。"
 bobby.justice.28.a:0 "这都是戈德华特的错！"
 bobby.justice.29.t:0 "巴里·戈德华特的钓鱼"
 bobby.justice.29.desc:0 "戈德华特又一次竭尽所能地来破坏我们的进程。他最新的计划似乎是要利用校车作为政治象征，以此来论证小政府和州权，并且在这个过程中让自己在68年大选之前成为家喻户晓的人物。对我们来说，看穿他的把戏还有动机并不难，但政治经验不足的美国人却上当了。\n\n戈德华特利用他近来攫取的名声，要求停止所有联邦组织的种族融合校车，还在参议院会议上发表了支持州权的激烈演讲。尽管就这样简单地无视他是不错的选择，但戈德华特已经成长到了不可忽视的地步，美国正等待着我们的回应。\n\n屈服于戈德华特的欺凌无疑是耻辱的，但当下的情况就像是一颗随时都会爆炸的炸弹，我们必须小心处理这个问题。我们可以选择不顾潜在的可能后果继续推行校车政策，或者我们也可以与戈德华特和他的同伙妥协，缩减校车的规模，顺其自然，直到它消失。我们想要去做正确的事情，但相较于受到的打击来说，这值得吗？"
 bobby.justice.29.a:0 "全力以赴。"
 bobby.justice.29.b:0 "谨慎，也是英勇的一部分。"
 bobby.justice.30.t:0 "投降的妥协"
 bobby.justice.30.desc:0 "肯尼迪总统坐在办公桌前，不住地抖动着双腿，来回扫视着时钟。他看着时间一秒一秒地流逝，终于，时针指到了五点。\n\n肯尼迪给自己倒了一杯苏格兰威士忌，这是他在这几周里养成的一个习惯，他看着夕阳的余晖洒进椭圆形办公室，喝了一口酒。\n\n他感到很泄气。数周以来，戈德华特在参议院和媒体上对他百般抨击。为了安抚戈德华特和共和党，他被迫缩减了校车种族融合的规模，只在少数几个州实施象征性的校车政策。\n\n肯尼迪喝光了剩下的苏格兰威士忌。他或许没能得到想要的一切，但至少有些孩子要去上学了，这毕竟聊胜于无。而且，你不可能总是赢得想要的一切，尤其是当国会中充斥着用小政府和州权的论点来掩盖他们的种族主义的老顽固的时候。\n\n肯尼迪叹了口气，靠在了椅子背上。这件事情本可以做得更好，但肯定也能变得更糟。至少现在，戈德华特没那么多抱怨了。然而，缩减种族融合政策会损害他在非裔美国人和进步派基层中的支持率。\n\n总统皱起了眉头：为什么所有人都不明白他知道什么对美国是最好的？"
 bobby.justice.30.a:0 "我们当然还是能从中恢复过来，对吧？"
 bobby.justice.31.t:0 "下一站：华盛顿"
 bobby.justice.31.desc:0 "地平线上烟尘四起，一队队看不见尽头的校车翻山越岭，一辆接着一辆，稳稳地驶向白宫。在星期六的清晨，这无疑是一幅奇怪的景象，但这些校车并不是要载着学生去上学。\n\n一批抗议者从马里兰州和弗吉尼亚州赶往华盛顿，抗议我们近来推行的校车种族融合计划。十分讽刺的是，他们搭乘的正是我们用来接送黑人孩子们上学的公共汽车，而且他们远不是唯一对此感到不满的人。南方和州权派对我们所谓的“联邦暴政”大为不满，白人中产阶级对他们的孩子可能不得不与黑人孩子共用教室而感到愤怒，非裔美国人和我们的党派的基层认为我们没有全力以赴，而是向种族隔离主义者做出了屈服。\n\n全国都对我们愤怒不已，辩论的双方都是如此。为什么他们就不能闭上嘴，让我们做正确的事情？"
 bobby.justice.31.a:0 "他们总是一直不停地搞事情！"
 bobby.justice.32.t:0 "见见你的新邻居"
 bobby.justice.32.desc:0 "我们可能已经处理了商业界和金融界的“划红线”问题，但不幸的是，这还不足以立刻破除美国郊区和邻里之间无形的非官方隔离障碍。强行在先前已经建成的郊区进行种族融合无疑是愚蠢的做法，但也许有一种方法可以将美国引领进种族和谐的新时代，消灭与我国社区如影随形的所有顽疾。\n\n解决办法是这样的，可以在我国主要城市的郊区建设规划良好的新社区，其中包含着大量人们负担得起的地区性住宅，旨在为城市中的黑人以及白人工人阶级提供住房。我们可以向希望在那里定居的家庭提供无息贷款，以此防止黑人家庭被我们新的后种族主义伊甸园拒之门外的可能性。\n\n当然，一旦结识了新邻居，人们就能看清彼此的肤色了。\n\n我们希望如此。"
 bobby.justice.32.a:0 "每个人都会爱上它！"
 bobby.justice.33.t:0 "可他们并不喜欢"
 bobby.justice.33.desc:0 "我们原本的希望的是让那些一生都生活在单一种族社区的人们能立刻就习惯于与和他们不同的人比邻而居，但由于某些原因，这并没有像我们所期待的那样和谐。第一批为工人阶级规划的郊区已经开放，但其中已经充满了种族纷争。\n\n城市白人涌入了我们的新规划的社区，以摆脱日益贫困而犯罪猖獗的内城区，但他们在生活、遵守法律、抚养自己的孩子时，很快就偶尔目击到黑人也做着和内城区中同样令人发指的事情，这令他们十分愤怒。\n\n最近，我们在芝加哥郊区新建的一个社区里发生了危险的事态，针对黑人家庭的轻微破坏行为迅速升级为一场由当地白人蓝领领导的全面暴乱，其中许多人都是第一代或第二代移民，之前几乎从来没有与黑人接触过。\n\n当地警察设法成功的平息了暴乱，没有任何人死亡，但少数暴乱者以及受害者因严重受伤而被送往医院救治。看来，尽管我们已经做出了最大的努力，但新的后种族主义郊区已经成为了困扰全国的无休止不和谐的另一个战场。"
 bobby.justice.33.a:0 "为什么我们不能交朋友？"
 bobby.justice.34.t:0 "“他们”"
 bobby.justice.34.desc:0 "从此岸到彼岸，所有美国人都对“他们”感到恐惧：这群人翻山越岭、在漆黑的夜色中前行，打算消灭他们所珍视的一切。他们认为，这群由他们的祖先强行带到他们土地上的人一直都威胁着他们，他们还谴责黑人身上带着“含的诅咒”，是一个必须被隔离的劣等种族，以免他们破坏美国的生活方式。几十年来，美国的仇恨已然深入骨髓，玷污了我们的每个机构。\n\n这必须要结束。现在是时候该从美国人的心中拔掉仇恨的漆黑之刺、改革这个国家、结束无休止的文化战争了。从学校开始才真正具有意义，这里是当今种族隔离最恶劣的例子之一。如果每天都和黑人学生在一起上课听讲，白人孩子肯定会和他们交朋友，最终毕业时，他们也会怀抱着比父母更少的偏见。\n\n我们早就应该做出干预并推动种族融合，或许可以建立一个正式的联邦机构负责此事。肯尼迪总统独自坐在椭圆形办公室里，想着接下来该怎么做。在他的心里，他想尽可能快地强行融合一切，在美国抹去所有种族隔离的污点，但也有某些想法在他心中挥之不去：也许太多、太快反而会弊大于利，杰克一定会采取稳步而缓慢的行动。\n\n但杰克现在正长眠在阿灵顿的墓园之中，总统不由得皱起了眉头，现在要由他来做出决定，无论好坏。"
 bobby.justice.34.a:0 "休克疗法正是美国需要的。"
 bobby.justice.34.b:0 "一步一步来，鲍比。"
 bobby.justice.35.t:0 "重锤出击"
 bobby.justice.35.desc:0 "就像特洛伊木马一样，美国的新变革就这样润物无声地完成了。我们在参议院的一名盟友把它偷偷纳入了一个庞大而又过于复杂的综合支出议案，而我们的反对者显然都懒得去仔细研读，我们的种族融合机构因而得以成功落地。戈德华特和他的权力集团对他们的游说很有信心，但在意识到他们其实是在投票支持他们在大部分时间里都在反对的东西之后，这群人完全被打了个措手不及，肯尼迪总统真希望他能在那儿看到那个虚情假意的混蛋脸上是什么样的表情。\n\n随着另一个机构的加入，种族融合最终将在全国范围内得到推行。我们终于取得了一些伟大的成就，而不需要去虎口拔牙，融合现在已经成为了日常生活中的既成事实，戈德华特和他的亲信们都无法阻止。现在，罗伯特可以放心地无视压在他头顶上的紧张局势了，他倒上了一杯上好的波旁威士忌，为了纪念兄长而举杯。"
 bobby.justice.35.a:0 "一个接一个，肯尼迪的遗产熠熠生辉。"
 bobby.justice.36.t:0 "乌龟越过了终点线"
 bobby.justice.36.desc:0 "通过缓慢而稳定地前进，我们在建立新的种族融合机构方面遇到的阻力要小得多，并且能够在参议院的综合支出议案中为其争取到一定的资金。戈德华特和他的亲信们并不高兴，但即使是他们，也不得不承认种族融合是美国的发展方向。如果他们不能完全阻止它，那他们似乎也满足于通过尽可能地进行阻挠，以此拖延我们在全国进行种族融合的步伐。\n\n我们新设立的种族融合机构可能比我们原先希望的要弱，但有总比没有好，而且我们目前真的没有力量再承受来自种族隔离主义者和州权派的打击。然而，这终归还是有些不是滋味。"
 bobby.justice.36.a:0 "至少我们并非一无所获。"
 bobby.justice.37.t:0 "帝国反击战"
 bobby.justice.37.desc:0 "在骗他投票支持我们的新种族融合机构之后，我们很难再指望戈德华特会保持沉默，而他终于做出了还击。今天早些时候，戈德华特和他的亲信们在华盛顿举行了一次电视集会，谴责了肯尼迪总统进一步在美国推进种族融合的努力，称他为“暴君”，并且声讨了联邦政府对各州权利施加的所谓暴政。不出所料，我们的“肮脏手段”已经让他出离愤怒，他还多次将总统的行为与过去尼克松和哈丁的耻辱相提并论。\n\n戈德华特的魅力让他成了媒体的宠儿，各个电视台都播放着他的咆哮。我们也已经收到了一些非常愤怒的电话和信件，其中既有对融合问题感到愤怒的公众，也有我党的忠实拥护者，他们对我们被指认使用欺骗性策略而玷污了事业感到不满。\n\n戈德华特越来越大的影响力正变得令人担忧。在失去所有的公众形象之前，我们需要做些什么。"
 bobby.justice.37.a:0 "他是挺会叫的，但他会咬人吗？"
 bobby.justice.38.t:0 "吠犬不咬人"
 bobby.justice.38.desc:0 "不出所料，戈德华特和他的小圈子对我们新设立的种族融合机构并不满意，没多久，他就做出了反击。今天早些时候，戈德华特在华盛顿举行了一场小型电视集会，谴责这份议案，但有趣的是，这场集会并没有按照他的预想发展。鉴于我们机构的效力相对较弱，他实际上并没有什么可抱怨的，他最终只能显得自己喋喋不休、怨言不断。\n\n肯尼迪总统在观看NBC电视台播送的集会时开怀大笑，一名公众问他，如果他真的这么反对这份议案的内容，那为什么还要投票支持它时，戈德华特只能支支吾吾地闪烁其词。即使是油嘴滑舌的媒体明星戈德华特也觉得这个问题很难回答。他仍旧相当危险，但在这样的公开羞辱之后，他已经不太可能在这一切结束之前再次走到聚光灯下，这给了我们急需的喘息空间。\n\n即使这并没什么实际作用，但再也没有什么能比看着政敌出丑更快乐的事情了。"
 bobby.justice.38.a:0 "幸灾乐祸，真好。"
 bobby.justice.39.t:0 "托马斯一家的近况"
 bobby.justice.39.desc:0 "安东尼·托马斯正在密尔沃基郊区蜿蜒的道路上前行，他从学校回家的路途上经过了几十幢房子，每座房子都长得几乎一模一样。太阳刚刚落到地平线以下，清凉寂静的黄昏中响起了阵阵蝉鸣，为安东尼轻声吟唱着小夜曲。他一次又一次地走过同样的房子，它们都拥有一样的窗户还有一样的电视屏幕。\n\n他和他的家人最近才搬到这个新郊区，这里是总统建造廉价种族融合住宅区计划的产物。他们的大多数邻居都是白人，但也有一些其他的黑人家庭居住在这里。他经常觉得难以置信，自己居然会住在如此接近白人家庭的地方，他们看起来总是很有礼貌，但又有谁能说得清仇恨的荆棘是否已经扭曲了他们的内心、蒙蔽了他们的眼睛？\n\n当安东尼回到他的新家时，他微笑着听到了父亲最喜欢的爵士乐唱片的声音，空气中飘扬着圆润的萨克斯音符还有铙钹的碰撞声。放下书本之后，他与父亲和姐妹们一起坐在了餐桌前。安东尼的母亲带领他们做了祷告，然后给他们所有人端上了一盘烤鸡还有土豆泥。安东尼兴奋地讲述着他一天的经历以及新学校所有的美好事物。安东尼的父母在他说话的时候相互微笑着，也许他们真的能在这里过上好日子。\n\n就在这时，砖头打碎了他们家的窗户，也打断了脆弱的平和。安东尼永远不会忘记，在他简短地、几乎低声下气地恳求家人不要离开餐桌的时候，父亲脸上那一瞬间闪过的沮丧神色：尽管邻居们笑脸相迎，但他们可不会指认是谁做了这件事；罪魁祸首知道自己不会受到惩罚，并且会一直这样骚扰攻击他们，他们也对此心知肚明。\n\n鸡肉的味道变得苦涩许多。第二天，安东尼只是用平静的表情回应着邻居们的微笑。"
 bobby.justice.39.a:0 "仇恨包裹在最甜美的糖衣之中。"
 bobby.justice.40.t:0 "正义之人的重担"
 bobby.justice.40.desc:0 "罗伯特·肯尼迪所想要的一切就是让美国成为一个更美好的地方。然而，当他啜饮着苏格兰威士忌时，他低声自语，美国人似乎并不想要什么解放、自由以及为所有人的正义。肯尼迪反思了他在试图改革国家时面临的无休止的斗争，得出了一个痛苦的结论：普通的美国人残酷、小气、心胸狭窄，最重要的则是，他们害怕。\n\n街上的暴力冲突不断、所有电台和电视上的专家都在咆哮、极端主义成为常态：所有这些都是因为他试图引领美国进入一个崭新而和谐的未来，都是因为他试图把黑人孩子送进学校、改革腐败的机构。当然，他不得不用一些肮脏的手段来达到目的，但从来没有人说过政治是一场诚实的游戏。如果政敌对你使出了最下作的手段，那你又怎么能端着高尚的形象不放呢？\n\n总统感到又一阵的偏头痛，他的头顶上就像压着地狱之冠一样沉重。他呻吟着，把头埋进了自己的手掌。美国变成了更美好的地方，但美国的公民却因此而憎恨他。"
 bobby.justice.40.a:0 "我们播撒下了种子，但收获果实的将会是我们的儿女子孙。"
 bobby.justice.41.t:0 "西塞罗的噩梦"
 bobby.justice.41.desc:0 "美国宪法承诺为所有人带来正义，但就连傻瓜都能看出这只是假象。美国从未改变过的司法机器用它那不可阻挡的齿轮碾碎了许多不应该被惩罚的人，每年都残酷而不公正地毁掉成千上万美国人的生活。就像美国的许多机构一样，我国的法院与任何暴君统治下并无二致，存在着污点与腐败。\n\n像美国的许多事情一样，法院对黑人更加糟糕。非裔美国人虽然理应享有和其他美国人一样的权利，但他们每天都遭受着无穷的羞辱以及恶劣的对待，但当他们做出反抗时，他们就会像最低级的普通罪犯一样被法院踩在脚下。\n\n我们有责任清除法院中的污点和腐败，为每个美国人提供公正、平等的司法，无论他们身份如何。但是就像我们所有的改革一样，这并非一蹴而就。我们应该首先成立一个委员会，仔细审查全国各地法院的做法，找到污点，我们就可以据此将之清除。"
 bobby.justice.41.a:0 "罪无远近，见义必为。"
 bobby.justice.42.t:0 "结果出来了……"
 bobby.justice.42.desc:0 "……而且和我们的预期差不多。司法委员会的报告坐实了我们的怀疑，即美国的司法机构已经彻底腐朽，迫切需要改革以遏制他们的可怕行径。似乎在我国的法院中，基本没有诚信正直可言。\n\n法官和陪审团都对非裔美国人抱有可怕的偏见，与因同样罪行而受审的白人相比，他们被判决有罪的概率更大，也经常被处以更加严厉的判罚。黑人常常被剥夺宪法承诺给所有人的司法权利，种族主义警察使用欺骗或强迫的方式让黑人认罪的事情也屡见不鲜，他们想把黑人送进监狱并没有什么其他理由，只是因为黑人的肤色而已。\n\n维护这一不公正的制度对美国人犯下的不公正的罪行完全令人厌恶，这是对美国所代表的一切的彻底颠覆。我们必须解决这个问题，就是现在。\n\n在美国，正义女神并不盲目，现在她应该再次蒙上眼睛了。"
 bobby.justice.42.a:0 "夺走她手中的剑也无伤大雅。"
 bobby.justice.43.t:0 "牢房"
 bobby.justice.43.desc:0 "监狱问题是美国腐朽的司法体系中最首要也最引人注目的问题。在美国，被监禁意味着沦入了一个残酷、腐化的深渊，讽刺的是，这个深渊同样潜藏着不公。监狱本该是感化和改造罪犯的工具，如今却成为了充满痛苦与折磨的囚笼。同时，与其他地方别无二致的是，如果你是个黑人，这一切将对你更糟。\n\n我们的监狱已经沦为了刑室，填满了不应待在那儿的人民。如果我们决心改革国家司法机制，这种情况就必须被改变。我们必须为无处伸冤者伸张正义，给予未获公正对待者第二次机会。"
 bobby.justice.43.a:0 "我们在这里看到的是失败的交流与沟通。"
 bobby.justice.44.t:0 "谁来监督狱卒？"
 bobby.justice.44.desc:0 "肯尼迪总统躺在床上盯着天花板，他的妻子在他身边读着一本她非常钟爱的言辞空洞的维多利亚式浪漫小说。他在想监狱中的事情，他想起了哈里·杜鲁门，他曾把白宫称作全世界条件最好的监狱，他说的并不算十分错误。\n\n此时此刻，在全美国，正有数百万的人们身陷囹圄，其中一些人注定要坐上电椅受刑，但他们中的许多人一开始就不应该被投入监狱。每天都有囚犯被殴打、被虐待，他们的基本权利被剥夺。而这，总统想着，这就是我们所标榜的正义。\n\n他必须做些什么。美国腐朽的司法系统仿佛达摩克利斯之剑一般悬在他的头顶上来回摇摆，他知道，除非他将不公正的污点从美国清除，否则他就无法摆脱这个地狱般的存在。明天，他将开始着手制定一项议案，改革美国的监狱系统，结束其残酷、歧视、不公正的行径。\n\n伙计们，坚持住，他怀抱着这样的想法渐渐沉入梦乡。这不会持续太久的。"
 bobby.justice.44.a:0 "“我来。”"
 bobby.justice.45.t:0 "达摩克里斯之剑入鞘"
 bobby.justice.45.desc:0 "我们现在将要起草监狱改革议案，凭借它终结美国罪犯每天都要面临的可怕的不公正。服刑并不意味着一个人从此失去了拥有每个美国人都能享有的相同基本权利与保护的资格，现在是时候从理想步入现实了。\n\n我们不能让不人道的罪犯流放地继续在美国存在下去，但与此同时，想要在一夜之间改变如此根深蒂固的机构也非常不容易。与其全力以赴，我们不如颁布一些更为温和的改革措施来解决主要矛盾，并尝试缓慢而稳定地处理监狱问题；我们也可以保留政治资本，只是进行一些象征性的改革，让我们的政敌很难对此提出反对，而且不会显得过于严厉，但这真的能奏效吗？\n\n美国监狱中的不公正现象必须得到纠正无疑是事实，唯一的问题是，我们应该用多大剂量的药。"
 bobby.justice.45.a:0 "公义面前，没有妥协！"
 bobby.justice.45.b:0 "温和的方法会走得更远。"
 bobby.justice.45.c:0 "我们不能继续疏远盟友的基本盘了……"
 bobby.justice.46.t:0 "不要扫我的兴"
 bobby.justice.46.desc:0 "又一次，那个可恶的亚利桑那州参议员巴里·戈德华特企图毁掉我们努力工作的所有成果。尽管我们的监狱改革议案得到了包括民主党在内的国会所有政治势力派系的支持，但戈德华特依然公开表示反对。似乎无论我们提出什么样的立法，他都要对此抗议一番。他拿出的论据仍旧是州权那套老调重弹，声称我们在联邦层面上强行施行新的法律和秩序标准、而非由各州自行决定的行为是不民主的。\n\n在拥有政治经验的人来看，戈德华特显然是想把自己塑造成一名强硬的支持“法律与秩序”的政治家，很可能是在为1968年竞选总统做铺垫。戈德华特来当总统，可真是个让人脑子一凉的想法。好在至少他在当下还无力阻止正义的事业，议案顺利通过国会，我们的监狱改革就此成为法律。成千上万受到不公正待遇的罪犯现在将拥有更高的生活条件，并能获得与其他每个美国人一样的权利，这当然不能归功于戈德华特。"
 bobby.justice.46.a:0 "处理一下吧，巴里。"
 bobby.justice.47.t:0 "飞越州的怒火"
 bobby.justice.47.desc:0 "美国中西部常被看成是平坦而空旷的地方，那里人民的命运一出生就望得到头。他们终其一生都没什么作为，只能伴着玉米的枯荣，坐看岁月的雨露腐蚀山丘。他们对一成不变的美式健康田园生活有着近乎狂热的自豪。而他们的灵魂就如黏土一般，随便一个手拿行李，面露微笑的陌生人都可以把它们搓扁捏圆。\n\n也正是他们的可塑性，让中西部人民在政治上很危险。中西部的政治走向总能在关键选战中决定总统的成败，他们对候选人的忠诚度就像摆动的节拍器一样，总是在不同人选间摇摆不定。\n\n不幸的是，看来中西部已经完全迷上了戈德华特。在过去的几周里，戈德华特在中西部四处奔走，在各个市政厅巡回发表反对总统的演讲。他特别针对我们近期发布的监狱改革法案，表示法案对犯罪的打击过于软弱，还会威胁他们珍视的田园生活。\n\n戈德华特成功激起了中西部民众朴实而又轻信的怒火，而他们反感总统的后果，就是在各大城市出现的反改革游行。我们只能希望因变化多端而扬名的中西部能尽快回心转意，不然，我们在大选中就要有麻烦了。"
 bobby.justice.47.a:0 "他是谁？魔笛手吗？"
 bobby.justice.48.t:0 "梦想延期"
 bobby.justice.48.desc:0 "当他的小妹妹在家里那张相当有品位的沙发上哭得撕心裂肺时，安东尼·托马斯正心急如焚地坐在旁边。妹妹告诉他，在她从学校走路回家时，一群白人男孩停下自行车对她大吼大叫，他们还向她扔石块，说他们的社区不欢迎非裔美国人，其中一个人还朝她脸上吐了口水，他们之后就大笑着蹬车离开了。\n\n安东尼还记得，他听说有个来自华盛顿的参议员来到了镇上，还发表了什么演讲，这似乎给密尔沃基本就已经紧张的局势又添了一把火。广播里说，底特律和得梅因都发生了暴乱，白人在恐吓黑人学生，还打碎了黑人商户的窗玻璃。\n\n似乎总统是想让他们的生活变得更美好，他所做的一切本应是好事，但结果却恰恰相反。总统的本意是好的，但白宫与街道上发生的动荡相隔太过遥远。安东尼没有忘记，当他从学校回家时，窗外传来的砖头声还有他父亲沮丧的神情，好似他们知道一样，那群白人恶魔的笑声不知不觉中更刺耳了：他们好像喜欢他无声的愤怒。\n\n安东尼的双手紧紧握成了拳头，指关节因用力而变得苍白：如果连自己的妹妹都保护不了，那他还算什么哥哥？他知道他不能依靠政府。安东尼的决心变得更加坚决，他知道他必须要长大，而且要快。美国确实正在发生变革，但总有一些人会因为他的肤色而憎恨他。\n\n那群人下次来的时候，他已经准备好了。"
 bobby.justice.48.a:0 "他会让那群人笑不出来的，一个接着一个。"
 bobby.justice.49.t:0 "焚烧十字架的那群人"
 bobby.justice.49.desc:0 "他们没有徽章、没有袖标，在白天也不戴面具。可在周末的晚上，他们会聚集在一起——商人、教师、店主——他们穿戴上了白袍和尖尖的头罩，在镇里的山顶上集会。他们把那个肤色不对的人拖到了前面，这个人被看到和错误的女孩说了话。他们把他高高地吊起，他通过泪水涟涟的眼睛看着那些无脸的幽灵，他的肺部在努力喘息、他的喉咙在逐渐萎陷、他最终被抛下，在晨光中孤零零地摇曳。\n\n他们就是三K党，一百年前就已灭亡的政权的幽灵。三K党顽固地拒绝放弃祖先的古老信仰，像腐朽房子里的白蚁瘟疫一样侵袭着南方各州，钻进政府机构，传播他们的影响。一旦他们获得了立足之地，就会把污垢注入南方人的思想和心灵，像肿瘤一样不断地增长。\n\n现在是时候该对这些戴着面具的懦夫采取行动了。我们需要打破他们的影响，夺回南方，但这并不容易。如果我们不小心翼翼地行事，就很可能会在整个南方引发民间的异议；如果我们看起来是因为他们秉持着与我们不同的信仰而针对三K党，那就不得不忍受华盛顿特区中的政治纷争。我们可以尝试起草一项议案，直接禁止他们，或者我们也可以尝试在暗中操作——但无论哪种办法，他们都是不会乖乖接受的。\n"
 bobby.justice.49.a:0 "禁止三K党，正义的要求正是如此。"
 bobby.justice.49.b:0 "通过秘密渠道干掉他们，让巨兽失血而死。"
 bobby.justice.50.t:0 "纠正不平事"
 bobby.justice.50.desc:0 "起草一项议案并不困难，难的是怎样令它通过，尤其是当国会内充斥着各色反对派时，他们会阻挠任何带着一丁点进步色彩的议案。为了令这项议案在我们政敌的手下得到通过，我们必须精雕细琢，反复推敲每一个词汇，以免刺激到他们那脆弱的神经。\n\n我们不能再犹豫下去了，是时候触及问题的核心了。要注意的是，宪法第一修正案授予了人们集会及言论自由，我们是要填补这个漏洞，一劳永逸地解决掉三K党呢，还是逼迫他们将活动转入地下，以避免来自国会的指责呢？"
 bobby.justice.50.a:0 "言论自由不是借口，定他们的活动违法。"
 bobby.justice.50.b:0 "只要他们不再现身于光天化日之下，那我们就有办法对付这个恶魔。"
 bobby.justice.51.t:0 "雷霆之声"
 bobby.justice.51.desc:0 "我们对三K党的禁令是一场彻头彻尾、不折不扣的灾难。这不仅未能阻止他们现在的非法活动，而且事实还证明它完全无法得到执行，因为南方的警察很可能自己就是三K党成员，他们拒绝驱散三K党的集会或者逮捕已知的领导人。三K党的各个分支机构在梅森-迪克森线以南几乎所有的广播电台上歇斯底里地呐喊，在几个主要的南方城市举行了自由言论集会。祸不单行，我们在华盛顿被共和党和党内右派抨击得遍体鳞伤，哪怕是民主党也不太喜欢这样。\n\n更糟糕的是，如果可能的话，三K党正计划在佐治亚州石山的山顶上举行一次大型集会，他们将在那里烧掉一个巨大的木制十字架，届时整个亚特兰大都会看到这一幕。我们别无选择，只能派出军队监视集会并维持和平，但即使这样，法律和秩序也在刀尖上摇摇欲坠。如果这件事出了差错，南方很可能会像被闪电击中的干柴一样燃起熊熊烈焰。\n\n我们只能希望场面不会变得太过难看。当他们被逼得走投无路的时候，那些烧毁他们崇拜的象征的家伙们很可能会烧掉所有东西。"
 bobby.justice.51.a:0 "我闻到空气里的硝烟味了。"
 bobby.justice.52.t:0 "石山大屠杀"
 bobby.justice.52.desc:0 "目前还不清楚是谁开了第一枪。在十字架被点燃之前，石山上的气氛就很紧张。聚集而来的人群足有我们预期中的几倍之多，三K党的人数大大压过了我们的军队：他们有的戴着面具，有的则大胆地摘下了它，许多人都持有武器。突然，一声枪响点燃了火药桶，石山顷刻之间爆发出可怕的暴乱，军队开始向人群开火，三K党成员也随之跟着开火。\n\n枪声平息，硝烟散去，山顶上冒着浓烟的十字架下躺着25具尸体——4名士兵、21名平民，他们都有参加三K党的嫌疑，而他们妻子儿女哭泣的画面正在全美国的电视屏幕上播放。\n\n南方已经在爆炸的边缘，而国家的其他地区也没有好到哪里去。民众看到抗议政府违反了第一修正案的人们遭到了政府的杀害，电台的煽动者则质问着“扬基佬的杀手”接下来会对谁动手。\n\n不言自明，局势对我们非常不利。戈德华特、瑟蒙德和他们的盟友在国会里吵得面红耳赤，当下，全国没有一家报纸或者新闻节目站在我们这边，甚至许多我们最为坚定的政治盟友也在与我们保持距离。\n\n现在，全美上下正处于震惊之中，我们所能希望的是就是它会迅速消退。然而，肯尼迪总统正独自坐在暗无灯光的办公室里，想着他被谋杀的兄长，他有一种不好的感觉，他们所说的“石山大屠杀”将会像尼古丁一样，玷污他的遗产。"
 bobby.justice.52.a:0 "泪水如密西西比河般奔流而下。"
 bobby.justice.53.t:0 "癫狂而丑陋的舞蹈"
 bobby.justice.53.desc:0 "好了，一切都结束了。最终在石山上，我们的士兵要比三K党的人要多。他们足足花了半个小时才试着点燃了十字架，又在它周围大喊大叫着跳了大概十分钟的舞，然后他们就感到了厌烦和尴尬，回家找自己的老婆孩子去了。\n\n在清晨的阳光下，集会带来的最糟糕的后果就是十字架的余烬和三K党留下的垃圾所造成的混乱场面，那里现在只有一些做社区服务的罪犯正在清理善后，还有两个对没有发生大屠杀而感到困惑的摄影记者。\n\n总而言之，这件事已经差不多了。电台和国会中依然有对我们所谓“侵犯言论自由”的抨击，但随着人们转而注意其他问题，反对者每天都在变得越来越安静。尽管这有点令人惊讶，但至少在目前来看，我们已经赢得了胜利。"
 bobby.justice.53.a:0 "打扫一下灰烬吧。"
 bobby.justice.54.t:0 "杀死一个三K党"
 bobby.justice.54.desc:0 "我们要做的事情已经够多了，犯不着冒着激怒南方的风险彻底禁止三K党，但也许有一种方法可以在不激怒这群暴民的前提下压制他们的活动，或者至少迫使他们转入地下。\n\n我们可以用上久经考验的办法——给我们的老朋友胡佛先生打个电话，但这也意味着我们会违反法律。或者我们可以尝试通过一些反歧视言论法规来限制三K党尚未遭到明确禁止的活动，尽管这会给我们国会里的敌人一个绝好的发难机会。"
 bobby.justice.54.a:0 "向媒体提供匿名消息来源可以发挥十分重大的作用……"
 bobby.justice.54.b:0 "法律的分量应该足够了。"
 bobby.justice.55.t:0 "还有你吗，胡佛？"
 bobby.justice.55.desc:0 "肯尼迪总统重重地摔了一下电话听筒，然后又愤怒地摔了一次又一次。那虚情假意的小混蛋居然拒绝帮助打击三K党，说什么他不能牵扯到违反宪法的政治行动中。这可太讽刺了，这样的事儿他以前可没少干。即使我们手中有他和托尔森相当不堪入目的照片，也不能改变他的想法。\n\n肯尼迪默默地生着气，胡佛必须要被绳之以法、受到惩罚，但他暂时还有更大的事情要考虑。如果不能依靠胡佛和联邦调查局来打败三K党的统治，那我们就得努力通过反仇恨言论的议案，希望戈德华特不会在这上面给我们带来太多的麻烦……"
 bobby.justice.55.a:0 "坏狗狗。"
 bobby.justice.56.t:0 "呼叫胡佛"
 bobby.justice.56.desc:0 "胡佛冷笑着挂断了总统的电话。肯尼迪真的以为用那张他和可怜的老克莱德的照片就能控制他，这可真是大错特错。每当总统让FBI对付他的敌人时，他就会在自己挖出来的坑里越陷越深，在胡佛藏起来的磁带中记录着肯尼迪卷入的所有犯罪和违宪活动。总有一天，他会把录音带拿出来，给肯尼迪套上枷锁，但在那之前，他也满足于接受这种羞辱，把自己伪装成总统的得力小猎犬。胡佛没什么美德，但耐心无疑是其中之一。\n\n三K党从来都不是FBI的首要任务，但现在摧毁他们肯定会令人满意，而且甚至不需要太多的工作。他早已在南方各地派驻了特工，随时准备出击，像三K党这样懦弱而无组织的团体，可怕的暴力行动可以将其在一瞬之间瓦解，它的成员也将被一举成擒。\n\n胡佛给自己倒了一杯苏格兰威士忌，叹了口气，一边喝着酒一边想着该如何更好地发起行动。计划成形，他微笑着拿起听筒，准备打电话。该死，这甚至有一点儿有趣。"
 bobby.justice.56.a:0 "“珍妮特，接亚特兰大办公室。”"
 bobby.justice.57.t:0 "面具也救不了你"
 bobby.justice.57.desc:0 "亚特兰大，凌晨1:38：一处已知的三K党据点突然起火。\n\n蒙哥马利，凌晨1:42：三名已知的三K党领导人因被指控逃税而遭到逮捕。\n\n塔尔萨，凌晨1:48：一家与三K党有关的电台被闯入，设备遭到毁坏。\n\n在南方各地的凌晨，这样的事件发生了数十起之多。突然之间，三K党的财产被没收或摧毁，他们的领导层遭到斩首打击，宣传也已被压制。第二天早上，肯尼迪总统在椭圆形办公室里喝完咖啡，折起了他手中的报纸。他靠上椅子背，将双脚搭在了桌子上，自得地笑着，又一个敌人被打败了。\n\n看起来我们可靠而又狡猾的胡佛再一次交出了他的答卷，即使我们又因此欠了他一个人情，但这也是值得的：只要没有人发现我们因为他们的信仰与我们不同，而利用政府特工来攻击和骚扰美国公民。"
 bobby.justice.57.a:0 "言论自由并不意味着报复的自由。"
 bobby.justice.58.t:0 "言语的力量"
 bobby.justice.58.desc:0 "直接攻击三K党无异于政治自杀，因此，通过一项反仇恨言论议案来侧面达成该目的就成了次优解，并且这也肯定有助于巩固我们的选盘。如果我们限制三K党煽动性言论的公开传播，他们那些该死的想法的破坏力无疑会大打折扣并最终淡出公众的视野。\n\n剩下的就是决定这项议案到底要走到哪一步了。我们可以令它尽可能地有力，这将大大限制各类仇恨组织的活动，但这也会令我们遭到来自政敌的“违背了宪法第一修正案”的指控；或者，我们也可以弱化该法案的效力，向党内妥协，换取其在国会遭受更少阻力，但这样肯定打不到三K党的痛处。"
 bobby.justice.58.a:0 "给我拔了他们的舌头！"
 bobby.justice.58.b:0 "就像机场酒吧卖的啤酒一样，在里面掺些水。"
 bobby.justice.59.t:0 "跨越党派的仇恨"
 bobby.justice.59.desc:0 "我们知道，在参议院通过反仇恨言论议案会有些困难，没人怀疑这一点。但令我们异常震惊的是，瑟蒙德在参议院的一次演讲中宣布，他和他的党内右派盟友将调转立场，与戈德华特和民主党一起投票，否决这份议案。戈德华特随后也发言反对，当着整个参议院的面翻阅了这份议案，并且反对其中的每一个字，同时他也证实了极右派和民主党之间的临时同盟，声称他们二人将尽一切努力扼杀该议案。\n\n混蛋！预料到戈德华特如此行事并不困难，但瑟蒙德跨越党派界限则打了我们一个措手不及。我们在政治上出了大丑，这让我们在华盛顿和公众面前的形象相当地糟糕。我们会及时收紧瑟蒙德的缰绳，但也需要立即决定如何处理此事。\n\n我们可以让戈德华特与总统会面，试试看是否能达成协议，通过这份议案并拆散这对新欢；或者我们也可以抛开谨慎，一往无前地继续下去。"
 bobby.justice.59.a:0 "威胁要揭露戈德华特与伯奇协会的联系。"
 bobby.justice.59.b:0 "以前从来没想过，我居然有一天会和这个魔鬼开会。"
 bobby.justice.59.c:0 "迎难而上，继续坚持。"
 bobby.justice.60.t:0 "约翰兄弟的朋友"
 bobby.justice.60.desc:0 "我们手中掌握着有关戈德华特与约翰·伯奇协会之间联系的情报，万幸这得到了回报！我们所要做的就是让他知道，我们通过秘密渠道了解了他肮脏的小秘密，他立即同意终止他与瑟蒙德共同阻止反仇恨言论议案的企图。戈德华特这样的家伙当然不想让他与身处边缘的极右翼隐秘法西斯怪人之间的关系公之于众。\n\n我们也许没办法再用这个筹码来压服他了，所以希望这是值得的，这将帮助我们击败三K党。看起来，我们与胡佛的“友谊”开始有了回报，或许我们可以考虑动用反谍计划来对付其他政敌，无论是外部还是内部……"
 bobby.justice.60.a:0 "不错的尝试，戈迪！"
 bobby.justice.61.t:0 "被冲淡的正义"
 bobby.justice.61.desc:0 "即使我们已经削弱了反仇恨言论议案，但瑟蒙德和他的反动派同伙们仍然在设法对它提出异议，并发表了好几次慷慨激昂的反对演讲，称它“不美国”、是一种“憎恶”、“对言论自由的攻击”，诸如此类，所有我们能料到他们会说的东西。但其实这并不重要，因为他们无法阻止议案获得通过。\n\n尽管瑟蒙德不服从命令让人恼火，但三K党已经被处理掉了，我们赢得了对国会中敌手的胜利。就算我们不得不淡化正义的事业、缩减解决南方不平等问题的计划，那又如何？就算我们最终只是阻止了三K党公然宣扬种族主义，那又如何？他们已然不能公开活动，就算他们继续秘密活动，又能怎样呢？我们还是阻止了他们……"
 bobby.justice.61.a:0 "……那为什么这一切都感觉如此空虚？"
 bobby.justice.62.t:0 "浮士德式的交易"
 bobby.justice.62.desc:0 "戈德华特和总统在坚决桌的两端互相凝视着，而他们的助手则坐立不安，紧张地交换着眼神。\n\n“事情就是这样，”戈德华特说着，翘起了二郎腿，身体向后仰去，“除非我们达成协议，否则你的议案就会被打入地狱。你不喜欢我，我肯定也不喜欢你，但如果你愿意对我还有我的同伴做出一些让步，那我们就可以一起合作。”\n\n肯尼迪默默地发着火，他能看出来，戈德华特正在幻想他自己坐上总统宝座时的样子，他想告诉戈德华特他在这桩交易中坚持的底线。总统忍住了自己的骄傲，咬紧牙关说道：“我不愿意为了正义而妥协”——戈德华特翻了个白眼——“但我可能会愿意修改某些章节的措辞，以换取贵党在参议院投票中的完全支持。”为什么感觉戈德华特好像拥有着这里所有的权力一样？\n\n“听着，”戈德华特回答道，他皱着眉头用眼神交流着，“要么我得到我想要的让步，要么我们就让你的议案彻底失败。看你的选择了，鲍比。”\n\n肯尼迪在桌子下紧紧地握着拳头，免得自己出手打人。但他不得不接受这一事实：如果他不愿意与共和党达成协议，议案就不会获得通过，三K党将继续在南方肆虐。"
 bobby.justice.62.a:0 "“戈德华特，如果你在这件事情上支持我，那我也会支持你。”"
 bobby.justice.62.b:0 "“滚出我的办公室，戈德华特。”"
 bobby.justice.63.t:0 "十字架的熄灭"
 bobby.justice.63.desc:0 "收音机沙沙作响，播音员的声音时隐时现，难以辨认。弗兰克·杜波依斯把它放在了身边，但这似乎没有什么用。从他听到的情况来看，华盛顿的那些扬基佬终于成功通过了他们的议案，正如他在许多星期六夜里的集会上听到的那样，该法案旨在解散三K党。他们已经期待了好几个星期了，可奇怪的是，他对此一点感觉都没有。\n\n弗兰克哼了一声，站了起来，他的膝盖因用力过猛而嘎吱作响。作为一名高中校长，他在办公桌后面坐了整整二十年，这对关节可没什么好处。他走过芭布和正在上高中的孩子们身边，来到了他的卧室，打开衣柜：在冬装大衣的后面，弗兰克拿出了许多年前他第一次藏在那里的一个很不起眼的破旧纸箱。\n\n他把箱子拿到后院，在南卡罗来纳清凉的夜晚中独自站了一会儿，聆听着蝉鸣在夜色中演奏的交响乐。弗兰克叹了口气，把装着他的长袍还有头罩的箱子扔进了火盆里。"
 bobby.justice.63.a:0 "绞索不再。"
 bobby.justice.64.t:0 "梅菲斯特的收藏"
 bobby.justice.64.desc:0 "如果你没有准备好面对魔鬼来讨债的后果，那就不应该与他做交易，总统现在正经历着这样的教训。我们昔日的短暂盟友——詹姆斯·伊斯特兰、这个卑鄙的隐秘邦联种族分子、调过头来出其不意地捅了我们一刀。就像内战战场上的幽灵一样，他又回来纠缠我们了。\n\n伊斯特兰通过他的助手传话，要求我们大幅缩减反仇恨言论议案的内容，否则，他就威胁要向媒体泄露我们与他还有其他著名的种族隔离主义者秘密合作以通过民权立法的行为。如果没有这样不甚体面但又必要的联盟，民权就不会成功，但不幸的是，公众通常不愿意原谅政治中的实用主义。\n\n如果这件事传出去，我们就很有可能在政治舞台上被消灭。我们的基本盘会感到被背叛，我们的敌人会更加胆大妄为，而我们将永远被打上两面派的标签，总统的声望和遗产可能会遭到无法挽回的损失，NPP进步党团的力量也会蒙受实质性的伤害。这对我们来说是个黑暗的日子，我们被迫要在实用主义与理想主义之间做出抉择：是向伊斯特兰的要求让步，以此换取他保持沉默；还是坚持我们的立场，即使这会让我们置身火线之下？"
 bobby.justice.64.a:0 "给予魔鬼他应得的回报。"
 bobby.justice.64.b:0 "我们价值观将会比总统任期延续得更加长久。"
 bobby.justice.65.t:0 "毁灭之前的骄傲"
 bobby.justice.65.desc:0 "总统坐在坚决桌后面，一动不动，双手紧握，直直地盯着面前紧闭的大门。他现在孤身一人，下令不允许访客进入。他突然拿起了托盘上的水晶玻璃杯，一个接一个地砸到墙上，把它们打成了无数亮闪闪的碎片，在椭圆形办公室厚厚的地毯上飞舞跳跃。他知道外面大厅里的特勤局探员能听到，但他已经不在乎了。\n\n电话响了，但他没有接。伊斯特兰，这条种族主义的老蜥蜴，他揭露了总统为了使他的《民权法案》通过参议院而与种族隔离主义者之间进行的交易。来自党内、新闻界和公众的反应与预料之中一样糟糕，肯尼迪不得不强迫自己不去看电视或者听广播，所有这些都只能让他的情绪更加低落。\n\n肯尼迪颓然坐回椅子上。电话又响了，但他依旧没有理会。《反仇恨言论法案》得到了通过，但最多也只能算是得不偿失。程序上的胜利并不能带给他任何安慰，他的盟友已经在叫嚷着要换个领导人，而国会的敌人则幸灾乐祸，准备在他们之间进行分赃，党内正陷入一片混乱。\n\n肯尼迪伸手去拿苏格兰威士忌，但当他想起自己已经砸掉了所有的酒杯时又缩回了手。最糟糕的是，这一切将无可挽回地玷污他的遗产。当历史书上写到美国总统罗伯特·肯尼迪时，这会是一个浓墨重彩的时刻。他擦去眼角的泪水，希望他的兄长能在他的至暗时刻里向他伸出援手。他不确定自己是否有足够的力量度过这个难关，约翰会怎么做？\n\n总统在桌面上撑起了自己的手肘，把头埋进了手掌之中。"
 bobby.justice.65.a:0 "罗伯特·肯尼迪，出卖了正义之梦的男人。"
 RFK_REp_Goodwill_Votes_Available:0 "我们现在可以通过决议界面，看到有多少共和党人将会支持我们的《民权法案》。"
 bobby.1.t:0 "崭新的总统，崭新的美国"
 bobby.1.desc:0 "罗伯特·肯尼迪为工作殚精竭虑，他自己却很少休息。直到他就任美国总统之后，他才终于允许自己放纵一晚，与貌美的妻子饮上一杯马尔贝克葡萄酒。只可惜黎明熹光很快暗淡了昨晚的欢愉。尽管自己余醉未醒，胃中翻腾，他还是带着笑容走上了白宫新闻厅的演讲台，向全美公民发表他的首次演讲。\n\n“亲爱的美国公民，今天以你们的总统的身份站在台前，我感到十分荣幸。更让我受宠若惊的是，你们愿意相信我，就像你们曾经愿意相信我的父亲与兄长一样。”想到他的哥哥约翰·肯尼迪，他尽力抑制住自己如潮涌般的悲伤，强迫自己继续演讲。“作为总统，我将设法解决我们国家目前面临的问题，诸如随处可见的不平等，混乱的政局，在全球抬头的孤立主义等。毫无疑问，我们生活在一个动荡的年代。”\n\n他深吸了一口气，“但是只要我们齐心协力，我们就能解决这些问题。我信仰的美国，是一个不论种族，权利平等的美国，是一个消除了上世纪以来残存的不公不义的美国，是一个为了全球的真善美而战的美国。这是我的梦想，希望这也能成为你们的梦想。我在此，在这个我深爱的国家面前，向你们承诺，我将改革我们伟大的国家。美国人民，团结起来吧！我们无所畏惧！”\n\n在肯尼迪走下演讲台时，他想，演讲一定能在新闻界引起巨大反响。他希望人们在看到了尼克松的口是心非之后，依旧能够信任他们的新总统，相信明天将会更加光明。"
 bobby.1.a:0 "我们的明灯将照耀通往群星之路。"
 bobby.2.t:0 "钢铁护手"
 bobby.2.desc:0 "内阁中最重要的职位之一是国防部长，这事肯尼迪可不会忘。在诸多候选人中，没有人的职业生涯比亨利·安德鲁斯·穆奇更令人印象深刻。他曾营救了先经历了巴丹死亡行军后被关押在甲万那端战俘营的513名美军。他获得过两枚铜星勋章，一枚紫心勋章和一枚杰出服役十字勋章。不仅如此，意裔美国人（内阁中首位意裔美国人）与罗马天主教徒的身份让他在这两个群体中都很受欢迎，这两个群体都对肯尼迪总统的决定表示了肯定。\n\n虽然穆奇对于国内事务往往态度温和，但他旗帜鲜明地反对国际法西斯主义，尤其是对那些需要为在菲律宾的暴行负责的人。那些强盗肆意剥夺他人的自由，他们的残忍行径依旧历历在目，这是穆奇永远不会忘怀的。"
 bobby.2.a:0 "温言在口，大棒在手。"
 bobby.3.t:0 "女性的开化作用"
 bobby.3.desc:0 "今天，对前参议员莫琳·纽伯格的任命创造了美国历史，她是历史上第一位进入美国内阁的女性。纽伯格辞去了她参议院的职务，以财政部长的身份开始了新的工作。她和她已故的丈夫理查德都是俄勒冈州政坛的精英，莫琳在五十年代被选为参议员，她的丈夫也很快步了她的后尘，他们成为了立法团队中第一对夫妻档。在理查德于六十年代患癌过世之后，纽伯格继续担任公职。作为一名坚定的进步主义者，纽伯格在俄勒冈十分受欢迎，她的目光主要聚焦在民权和医疗保健等社会问题上。\n\n尽管有人对总统的决定表示质疑：为什么要让一位以关注社会问题而出名的人担任经济部长？事实上，总统正是出于这样的考虑，因为这样便可确保政府不会把利益置于人民之上。事实上，一位女性只有如同狐狸一般精明，才能在联邦政界走得更远。在纽伯格温柔的声音和温暖的微笑背后，藏着一颗精明的政治头脑。对于在华盛顿接待政客一事，她有着丰富的经验，这也让她成为了这位经验不足的总统的重要资产。"
 bobby.3.a:0 "在政治舞台上，如果你需要找具体做事儿的人，一定要找个女人！"
 bobby.4.t:0 "党内老古董"
 bobby.4.desc:0 "美国国务卿是个责任重大的工作，他掌管着总统的外交决策，国务院，还负责全体外交人员的任免。考虑到这些，总统选择了克劳德·登森·佩珀，他既可以代表普罗大众的利益，又能够熟练地管理国务院的庞大官僚机构。作为一名坚定的进步主义者，他如磐石一样反对着那些意图动摇美国及其盟友关系的反民主人士。\n\n许多年以前，当佩珀从佛罗里达地方政府的浑水中升迁至参议院时，他就发现了自己与肯尼迪在意识形态上的共同点。他现在成为了总统最有价值的盟友之一。经历多年摸爬滚打，他拥有广阔的社会关系与人际网络，但更重要的是，他是国会里资历最老的进步主义者。他是总统伟大计划的重要一环，在他的努力下，世界最后的自由堡垒才能更加坚固。"
 bobby.4.a:0 "如果第一次不能成功，那就一次、一次、又一次地尝试。"
 bobby.5.t:0 "事有猫腻"
 bobby.5.desc:0 "现在回想起来，NPP里那群相当吵闹的鹰派成员居然用了这么久才试图影响总统决策，这简直就是个奇迹，罗伯特这么想着，翻来覆去读着这封由“NPP中十分担忧的党员们”寄给他的特殊信件，只需要稍作思索，肯尼迪就能想出他们都是谁。\n\n信中表示，“党内成员之间更强的混合将促进我们向美国展示团结一致的宣言”，并会是“美国社会中长期遭受误解的人群的代表”，这些花言巧语很容易就能提炼成这样的意思：迪克西派只想推阿利·伯克上将上位，以他取代当下的人选佩珀。罗伯特不能否认这样一位二战老兵的分量，他在海军中的名望高到足以用他的名字来命名驱逐舰的地步，他肯定会为总统提供相当的分量，同时也能安抚党内的强硬派……\n\n当然，魔鬼就潜藏在细节之中。他确信，如果他松口了，那这些人肯定会再次尝试……\n\n罗伯特掰着手指，盯着桌子上那部漂亮的红色电话机。随后，他果断地点了点头，伸出手……"
 bobby.5.a:0 "联系了穆奇，讨论了计划的变化。"
 bobby.5.b:0 "把这封信扔进了垃圾桶。"
 bobby.6.t:0 "鱼钩、鱼线和铅锤"
 bobby.6.desc:0 "虽说不是肯尼迪的首选，工会领袖，道格拉斯·弗雷泽作为经济顾问的强有力竞争者早已人尽皆知。这位来自密歇根州在汽车行业颇具影响力的工会领袖，曾与我国最大的企业进行过谈判\n\n另一位主要候选人是来自阿拉巴马州的石油大亨詹姆斯·D·马丁，因其对民权运动的模糊态度，他或许是能让公约内国民党团满意的合适候选人。"
 bobby.6.a:0 "道格拉斯·弗雷泽，就他了。"
 bobby.6.b:0 "原油产业里有个内线蛮不错的。"
