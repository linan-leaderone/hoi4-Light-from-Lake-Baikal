 bobby.50.t:0 "与金共进晚餐"
 bobby.50.desc:0 "小马丁·路德·金——民权领袖、争取平等的战士、也是一位十分优秀得体的晚宴嘉宾。肯尼迪总统以前曾与金博士交谈过几次，比如在竞选途中，但这是他第一次有幸被邀请到白宫，成为首位走进这扇光彩夺目的大门的黑人民权领袖。\n\n瑟蒙德的小圈子对此大为光火，但谁在乎他们怎么想呢？肯尼迪才是总统，他想和谁吃晚饭就和谁吃晚饭。在椭圆形办公室进行了简短的合影之后，金博士、总统和两位夫人在摄像机镜头之外的地方举行了一次私人晚宴，以此加强公众眼中他们之间的关系，并就民权事业进行讨论。\n\n肯尼迪喜欢金博士，他想知道，如果在另一种没有政治桎梏的人生里，他们二人是否会成为好朋友。可此生，他们身上都担负着责任，不得不彼此远离：金对他的社群的责任、肯尼迪对国家福祉的责任。然而，他们在种族正义的绝对必要，以及所有美国人都应享有的平等权利上达成了一致。金不是激进分子，他了解现实政治，他也知道罗马不是一天就能建成的，但总统仍能在金博士的眼瞳之中看到对美好未来的向往：他只希望他能帮助这个梦想照进现实。"
 bobby.50.a:0 "只有爱才能驱逐恨。"
 bobby.51.t:0 "与马尔科姆喝一杯"
 bobby.51.desc:0 "哈吉·马利克·沙巴兹、也就是众所周知的马尔科姆·X、并不是一位好打交道的人。他十分有主见，性格粗暴，并没有表现出白宫客人身上常常流露出的典型的恭维讨好。肯尼迪觉得，与马尔科姆·X交谈就像是被中世纪的狼牙棒反复打脸一样。马尔科姆·X在年轻时是个小罪犯，他在监狱里成为了“伊斯兰国度”这个组织的信徒，很快就成了该组织的公众形象和种族正义的主要代言人。尽管他的种族分离主义理想与许多其他黑人领袖不同，但随着时间的流逝，马尔科姆·X已经成为了种族平等斗争中，最突出、最直率的人物之一。\n\n当然，他也是最受争议的，无论你站在哪一边都是如此。当他喝着咖啡（酒当然是不合教法的）、听着埃塞尔和马尔科姆的妻子贝蒂在桌子的另一端僵硬地闲聊时，肯尼迪想知道与马尔科姆·X会面是否真的是个好主意。马尔科姆·X似乎对此持怀疑态度，坦率地说，肯尼迪不能怪罪他：在被白人政客排挤了几百年之后，马尔科姆·X为什么要相信他？肯尼迪希望他能以某种方式向这个人展示自己的内心，展示他对正义、种族平等、改善非裔美国人生活的真正承诺。\n\n最后，两个人都感到很沮丧。肯尼迪在思考，当电话铃响起时，另一端会不会传来瑟蒙德恼怒的声音。"
 bobby.51.a:0 "无人能予你自由，除非你自己去争取。"
 bobby.52.t:0 "千里之行"
 bobby.52.desc:0 "罗伯特·肯尼迪正安坐在椭圆形办公室内，而桌子对面则坐着威廉·盖伊和特勤局局长，詹姆斯·罗利。“那么，一切就绪了？”\n\n“是的，总统先生，您所有的包裹和必要行李都运上了空军一号，该做的保障都做到位了，它们将保证您的宣传活动一切顺利。”\n\n“很好，”肯尼迪从坚决桌边站了起来，“现在我们就要决定去哪里了。”\n\n“等等，”盖伊插话了，“我们不是决定了第一站是波士顿吗——我们要在基本盘中巩固支持，难道计划有变？”\n\n肯尼迪挠了挠下巴：“嗯，是这样，我不认为那个方案适应当下的状况。我认为应该团结党内，因此我们就要去那些保守区。我们在波士顿的支持者又不会消失，所以我在考虑要不要去缅因州。\n\n盖伊叹了口气：“鲍比，那你来拿主意吧。你大你说了算，但我还是认为去波士顿是最好的选择。”\n\n肯尼迪的目光看向了白宫外的草坪。今天阳光明媚，是个适宜飞行的好日子。他想去缅因，但他现在变得摇摆不定，到底该去哪儿？"
 bobby.52.a:0 "波士顿！"
 bobby.52.b:0 "缅因州！"
 bobby.53.t:0 "波士顿演讲"
 bobby.53.desc:0 "对到访此地的总统来说，波士顿真是个美丽的城市。当他的车队沿着自由之路缓缓而下时，道路两旁殖民时代的街道上，挤满了大批欢呼的人群。而他讲台面前数千波士顿的群众，更向他传达了来自城市的爱意。他们举着号牌，为总统摇旗呐喊，而欢呼声一直到演讲开始才平息。\n\n“波士顿的群众们！很高兴回到我出生的城市。你们想必清楚，而我更是铭记，在那城市的外延，在那布鲁克林的郊区，在那所有可怖标识存在的岁月里。在企业的大门外，在商店的橱窗前，在城市的大街小巷中，波士顿人，你们还记得那些标语吗？但今天，在自由之路的旅途上，我没有看到任何上书‘有色人种不得入内’和‘仅限白人使用’的标识。你们呢？而我想……这正是因为波士顿是一座自由，好客而又在永恒进步中的城市！”\n\n“我想提醒大家，这就是美国的进步人士们一直代表的东西，这便是我们捍卫的对象。不仅如此，这更是我们要攀登的目标！我们不仅想在全美消除种族隔离，我们更会在将来做到这一点！波士顿，打好这一仗吧，继续迈出你们进步的步伐。”\n\n就这样，总统走下了演讲台，留待市长去发表他那冗长而持重的演讲。在肯尼迪，盖伊和市长几个小时的寒暄和评议后，是时候出发了。副总统盖伊对着走出场地的肯尼迪问道：“鲍比，干得不错，接下来去哪里？”"
 bobby.53.a:0 "底特律！"
 bobby.53.b:0 "芝加哥！"
 bobby.54.t:0 "波特兰演讲"
 bobby.54.desc:0 "缅因州的波特兰是一个有趣的小城，这里只住着区区六万五千人，却以遥遥的领先优势成为了该州最大的城市。车队从机场出发所花的时间很短，只开了几英里就到了艾伦堡公园。在那里，罗伯特·肯尼迪总统将要发表他的演讲。\n\n“女士们，先生们，缅因州的人民，在我开始正题之前，我非常感谢你们的城市有如此热烈的接待。我想说，在过去，NPP的两派自存在之初，便彼此交好。而现在，党的一些领导人说，辩论的时间已经过去，而我也想加以附和，是时候团结起来了！让我们和进步者们结盟，让我们和共和党人与民主党人交好，让我们与北方的同胞们，大洋彼岸的同袍们携起手来！”\n\n“我不想对你们撒谎：美国在内在外都有许多敌人。有人因他们的肤色而被套上枷锁，有人因追求我国热爱自由的方式而化为灰烬。但我说，这一切将不再重演。我们是一个爱自由的民族，我们的手足们都要寻得自由。”\n\n鲍比走下舞台，他身后响起了一阵稀稀拉拉的掌声。“说的马马虎虎吧，”肯尼迪说着，转向了盖伊，“但总有一部分即兴发挥。你又该对这些安静的人民说些什么呢？”\n\n盖伊耸了耸肩：“不如说，我们接下来去哪里？”"
 bobby.54.a:0 "底特律！"
 bobby.54.b:0 "芝加哥！"
 bobby.55.t:0 "底特律演讲"
 bobby.55.desc:0 "底特律市在战后大致维持了原样，并没有太多变化。在通往机场的路边，则满布着东倒西歪的废弃房屋。迁入城区的贫苦黑人吓走了大多数较为富裕的白人。犯罪活动日益猖獗，它们让底特律不止一次接近全面无政府状态。阶级不平等在这里暴露在光天化日之下，要是鲍比·肯尼迪想让这里的人支持他，他就必须解决这个问题。\n\n“底特律的女士们，先生们，我为我在底特律受到的热烈欢迎而感到惶恐。底特律是一个可爱的地方，它有悠久的历史，伟大的工业，和运转不息的各种机构。任何人都应该以他们为傲，但同样，这座城市就如美国其他城市一样，也有一个污点。墨迹不多，却足以在沙地上画下一行约束所有人的线。没错，我说的就是种族隔离。”\n\n“每一种肤色的学生都应该有能力选择他们想去的学校，而不需要军队的支持。每一种肤色的顾客都应该能随心所欲的购物，而不需要在街头抗议。任何肤色的人也都应该在公交车上选择任何他们中意的座位，且不需要恐惧着放弃它。我认为，任何美国人都理当享受作为一个美国人的权利，而不必考虑他们的种族与肤色。因此，我绝不会向那些要推行种族隔离的人低头。如果他们要隔离，他们也就不能被平等对待！”\n\n肯尼迪走下舞台，身后响起了阵阵愤怒的掌声。“不错啊。”肯尼迪转身看着威廉·盖伊，他五分钟前刚结束自己的演讲。盖伊点了点头：“我们接下来去哪里？”"
 bobby.55.a:0 "丹佛！"
 bobby.55.b:0 "黄石！"
 bobby.56.t:0 "芝加哥演讲"
 bobby.56.desc:0 "一眼望去，芝加哥看起来就和美国的任何其他大城市都一模一样，但对肯尼迪总统来说，它代表着更多。进步派对这座城市拥有着强大的控制力，这一状态必须被继续确保下去。车队沿着南区走过了一条风景优美的路线，从机场经过唐人街，然后向南抵达科学和工业博物馆前的台阶，肯尼迪现在就站在成千上万的人面前。\n\n“芝加哥的人们，我现在正站在科学和工业博物馆前，在这个伟大国家中最勤劳的城市之一发表演讲，我认为这再合适不过。这座伟大的城市和它的居民一次又一次地证明了，他们是富有进取心、热情好客、努力工作的美国人的灯塔——简而言之，芝加哥就是美国梦的化身。在新英格兰长大时，你常常能听到‘美国人的开拓创新’这句话，它基本上就是指美国人不屈不挠、努力工作的精神和完成任务的决心，正是它将我们塑造成了现在这样伟大而繁荣的国度。站在芝加哥城中，我满眼看到的都是美国人的开拓创新。”\n\n“然而，所有的辛勤工作中都包含着毒药。如果这意味着他们自己的口袋里能装下更多的钱，有些人就会让工人们什么都得不到。各行各业的工人们都应该享有权利，他们应该享有组建工会的权利、他们应该享有要求更丰厚的工资的权利，而进步派一直在为此而奋斗。我们将继续奋斗下去，直到蓝领工人们的困境得到改善。”\n\n肯尼迪从讲台上退下来，站在威廉·盖伊身旁，身后的人群掌声雷动。“好了，芝加哥的事情已经办完了，”盖伊说道，“在我们继续上路之前，还有什么事情吗？”\n\n“我想我已经打好了所有的基础，”肯尼迪回答说，“我在想，我们接下来要去……”"
