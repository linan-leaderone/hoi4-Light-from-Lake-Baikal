 bobby.153.t:0 "公民基础收入实验"
 bobby.153.desc:0 "肯尼迪总统签署的这项行政令，并没有得到大规模的宣传。而当卫生、教育和福利部门向全国13个州和68个社区的家庭，派发出装有两百美元的首一千封信时，大多数人对此一无所知。信上的指示很简短：在接下来的一年里，你将每个月收到相同数额的钱。内中没有任何陷阱，没有任何要求，也没有规定使用这笔款项的方式：你可以用去支付账单、购买衣服、购置住房，或者单纯只是把它们存起来。最重要的是，这笔资金不会上税。但重要的在于，你要记录你把钱花在了什么地方。每个月的月底，受访者会接到一个电话和信封，里面有一份简短的调查问卷，接收者需要填写它，并寄还原址。\n\n很快，风言风语就开始传播，人们耳语着政府开始随机派发资金的消息。政坛上的流言很快将其确证，《华盛顿邮报》曝光了所谓的“公民基本收入实验”。总统则在白宫的新闻发布会上为该计划辩护，称公民基本收入的目标是建立保障性的基准收入，以帮助最贫穷的美国人维持生计。该实验为期一年，旨在探索实施的结果。\n\n反对派主要由两方构成：民主党和NPP国民党团的人马谴责“政府的随机施舍”，这等代价高昂的举动，无疑是给鲍比其他的社会保障项目火上浇油。但在NPP进步党团和马克思党团中也有一些人表示，肯尼迪走得还不够远：款项要提高，人群要扩大，时间要更长。\n\n面对这种反弹，总统必须尽快作出回应。"
 bobby.153.a:0 "把赠送金额提高到每月250美元，并让项目继续运营。"
 bobby.153.b:0 "项目代价高昂，而且给工作起了反激励作用，取消项目！"
 bobby.154.t:0 "去查韦斯那儿坐坐"
 bobby.154.desc:0 "肯尼迪已经动身前往加利福尼亚洛杉矶，与劳工领袖、NPP的马克思主义活动家塞萨尔·查韦斯会面。作为拉美社群的民权领袖、加利福尼亚低工资而且待遇差的农场工人的组织者，他在国家进步公约内拥有巨大的影响力。因此，如果总统想让他的议程通过国会，就必须与查韦斯展开合作。\n\n当然，与查韦斯合作可能会很棘手，他自己的定位甚至比鲍比·肯尼迪还要靠左。他可能会认为总统在改革美国经济和社会的努力还是不够或者走得太慢，而且他在美国各地有数十万的支持者，尤其集中在西南部，他的影响力足以决定改革美国的努力的成败。\n\n但要获得查韦斯的支持，唯一的办法就是与他交谈，然后说服他。"
 bobby.154.a:0 "“塞萨，谢谢你和我见面……”"
 bobby.250.t:0 "查韦斯支持总统！"
 bobby.250.desc:0 "在罗伯特·肯尼迪和塞萨尔·查韦斯进行了长达一个小时的会谈后，这位劳工领袖向记者发表了简短的讲话，宣布他支持总统的目标和议程。\n\n查韦斯告诉记者：“虽然我不能否认在改善拉丁裔和所有美国人的生活和权利方面总是有更多的工作需要完成，但我相信肯尼迪总统会把我们的最大利益放在心头，为全体工人而奋斗。这只是在实现真正的平等与正义的道路上迈出的一小步，但我们支持总统为了促进我们的权利而做出的努力。”\n\n这是这次会谈可能的最好结果，现在NPP进步党团中的许多劳工领袖和支持者都在大力支持肯尼迪的新法案和立法工作，查韦斯的全力赞同正是他们需要的信号。"
 bobby.250.a:0 "是的，我们可以！我们能取得成功！"
 bobby.251.t:0 "查韦斯谴责了总统！"
 bobby.251.desc:0 "仅仅才过了二十分钟，塞萨尔·查韦斯就冲出了与肯尼迪的会谈地点，这让等在外面的记者们大吃一惊，他们迅速围拢起来，想听听这位劳工领袖会说些什么：“总统所谓的‘改革’努力远远不够，不会向那些最需要它的人们伸出援手。这只不过是在一辆锈迹斑斑的破车上再刷一层油漆，我的良心告诉我不能在这个时候支持肯尼迪的议程。”\n\n这对肯尼迪总统的计划是一个巨大的打击，NPP进步党团的许多工会成员都退缩了，拒绝支持肯尼迪总统的新法案，查韦斯的谴责让党内许多人对与肯尼迪合作产生了怀疑。"
 bobby.251.a:0 "政府如何支持穷困无助的人，历史会做出评判。"
 bobby.252.t:0 "握哪只手呢？"
 bobby.252.desc:0 "总统和他的盟友已经在全国各地进行了数周的演讲，为他的扩展性社会保障项目争取支持，慢慢地让人们支持他的提案。每一次从城市的大礼堂到县里集市的小讲台上的演讲，都让越来越多的人们相信，这个计划虽然庞大而大胆，但无疑将帮助数百万需要它的美国人。\n\n在俄亥俄州克利夫兰，当鲍比·肯尼迪在公共礼堂发表完另一场演讲后走下讲台时，迎接他的是一大群支持者和祝贺者，特勤局特工紧张地盯着他们，助手们赶紧跟上总统，当地报纸和美联社的新闻摄影师和记者们则匆匆赶来，想要在他开始高兴地与人群握手时拍到一个好镜头。\n\n鲍比在其中最关心的是美联社记者们，他们拍摄的照片将刊印在全国的报纸上。因此，早在他走到舞台上发表演讲之前，他就在与顾问们讨论演讲结束后该做什么。他必须做出正确的表情、传达正确的信息，因为他首先与谁握手无疑会是明天清早时全美国可能最先看到的头版照片。\n\n他是应该与人群中胸前别着NPP国民党团小徽章的一个普通人握手，表明他愿意与整个政党合作的意愿？或者，也许是全国有色人种协进会(NAACP)克利夫兰分会的负责人，以此彰显肯尼迪与非裔美国人社区的紧密联系？或者，也许是印刷工会在当地的53号分会的领袖，这是这座城市中最古老的工会之一，来显示出他对工人阶级的声援？\n\n从总统开始演讲的那一刻起，他就一直在考虑这个问题，而现在，他在零点几秒的时间里完成了思考，伸出手来感谢……"
 bobby.252.a:0 "前排的NPP国民党团“普通人”。"
 bobby.252.b:0 "当地NAACP分会的主席。"
 bobby.252.c:0 "印刷工会的领袖。"
 bobby.253.t:0 "号召社区"
 bobby.253.desc:0 "“对贫困的战争、为基本的人权与体面的斗争，是我的政府尽最大努力去争取的事物。我们推动了福利国家的改革与扩展，以此覆盖尽可能多的美国人，建立一个基准线、一个安全网络，为那些跌倒并需要我们帮助的人兜底。”\n\n“然而，这不仅仅只是政府的工作，而是整个国家的工作。我们每个人都需要投身其中，帮助弱势群体和穷苦人、帮助遭受病痛和破产的人们，让每个人都能充分发挥出他们的潜力。只有当五十个州、每一个大大小小的社区里的所有美国人都为他们的邻居、家人和朋友伸出援手之时，我们才能最终打败几千年来困扰着人类的疾病与贫穷的祸害。”\n\n“因此，我呼吁从纽约到旧金山、从明尼阿波利斯到休斯敦、居住在这片大地之上的所有美国人：你们的社区需要你们。学校午餐、成人扫盲、流浪者的收容所，数不胜数的组织都需要志愿者和捐款来应对各种问题。奉献出你的时间、金钱或者二者皆有，这能非常好地向你的社区宣告：‘我们不会抛下你们、我们会帮助你们、我们会让你们得到温暖、温饱和安全。’”\n\n当鲍比·肯尼迪结束他的演讲时，掌声震耳欲聋，他向人群挥手，露出了他标志性的微笑。统计数据表明，随着福利的提升、对医疗服务的支持以及劳工权利的改善，美国的贫困率正在下降。最重要的是，过去以不同意任何事情而闻名的国家进步公约，不知何故都对总统的工作表示了支持。\n\n总而言之，工作完成得很顺利。"
 bobby.253.a:0 "我们离去之时，国家将变得更加美好。"
 bobby.155.t:0 "玫瑰国际"
 bobby.155.desc:0 "罗伯特·肯尼迪总统并不是只关注自己国家人民的福利。在反法西斯主义的国际斗争中，支持你的盟友也是很重要的。为此，他的政府已经推动创建了“玫瑰国际”，这是一个帮助在全自由国家组织的范围内支持反贫困工作的国际项目。来自美国的反贫困斗争的资金和知识将被提供给加拿大、澳大利亚和新西兰，通过改善福利、医疗、教育和其他方面，帮助他们社会中最底层的人们提升自己。该项目将特别为各国土地上的原住民做出努力：加拿大的第一民族、澳大利亚的土著居民、新西兰的毛利人，他们也遭受着系统性的种族主义，就像美国的非裔美国人和印第安人一样。\n\n总的来说，该项目受到了好评，尽管我们盟国的总理和议员们有些抱怨，他们非常感谢，但也认为他们本可以自己处理这个问题。但我们可以为这样的事实而感到自豪：我们不仅愿意帮助我国的穷苦人，而且还愿意帮助全世界的穷苦人。"
