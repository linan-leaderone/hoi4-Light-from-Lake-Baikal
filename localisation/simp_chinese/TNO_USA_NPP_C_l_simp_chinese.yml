 bobby.113.desc:0 "由于肯尼迪总统迟迟不肯满足NPP党内要人反日的意愿，斯特罗姆·瑟蒙德和“斯库普”·杰克逊对肯尼迪的政策进行了联合警告，该问题已发酵至沸点。他们认为肯尼迪总统不为NPP的共同利益行事，而是一味满足自己的意愿，这已经完全越界了。他们呼吁肯尼迪总统多考虑考虑党内其他成员的意愿，听取他们的建议和观点。瑟蒙德和杰克逊的矛头直指肯尼迪总统，他们希望肯尼迪总统最后能够回心转意，在涉日行动中考虑下他们的意见。"
