 bobby.41.desc:0 "资深党员格伦·H·泰勒在今天上午会见了副总统，他暗示国防部长阿利·伯克海军上将是内阁中的一个阻碍，因为伯克与南方迪克西派的关系过于密切，总统因而无法正确地讨论他让《民权法案》获得通过的策略，这方面的优先在当下高于一切。但伯克则一再强调他参与到内阁之中的目的只有维护国防利益，确保政府的政策能给予更重要的战略目标以打击，南非战争期间，正是他指挥了刚果的登陆行动，有效地打破了僵局，保证了OFN的胜利。内政部长“斯库普”·杰克逊也听到了这番谈话，他表示反对任何替换伯克的行为，除非伯克当时知道他拥有总统的支持，否则他就不会说服其他高级军官去执行刚果计划。斯库普认为，政府高层中有这样一位合格的军事家会为我们带来好处。\n\n前副总统候选人克劳德·佩珀被认为是一个可能的人选，他长期以来一直是NPP的一员，对迪克西派的来龙去脉了如指掌。1960年，他曾与现任众议院议长斯特罗姆·瑟蒙德一起参加过大选。虽然佩珀以前没有国防政治方面的经验，但盖伊希望他现在能做到，原因在于，非洲的事态已然平息，优先事项已经转向了国内事务。"
 bobby.41.a:0 "伯克是我们内阁中的优秀一员，他将会发挥作用！"
 bobby.41.b:0 "议案更加重要，佩珀是正确的选择！"
