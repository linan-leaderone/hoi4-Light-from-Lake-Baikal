 bobby.cra.30.desc:0 "“……那他妈的是什么，鲍比？”共和党强人、林登·B·约翰逊参议员大吼着，肯尼迪总统不得不把话筒从他的耳朵上拿开，免得震破他的耳膜。“这真他娘的真是太尴尬了！我拉的屎对民权的承诺都比这份该死的议案要更多！靠，我知道你要和那个天杀的瑟蒙德合作，但你他妈应该像阿帕奇人一样骑在他的身上，而不是反过来！”\n\n又忍受了这位参议员浓重的得克萨斯口音导致的让人难以理解的侮辱几分钟之后，肯尼迪终于挂断了电话，立马就趴在了自己的座位上。“珍宁，”他通过通话器向他的秘书说道，“取消我接下来的预约。”\n\n事已至此，他的第一份庞大议案已经成功地激怒了美国的每一个人：共和党和自己党内的进步派对议案的软弱无力感到愤怒，反动派和民主党则根本不希望有任何民权的影子存在，他的核心选民觉得他在整个选举活动中都在当面撒谎，著名的非裔美国人民权领袖则谴责他是事业的叛徒、另一个利用黑人为自己牟取利益的华盛顿白人。\n\n他磨着牙想道，真是该死，难道他们就没有明白他只是做了必要的事情吗？如果不向瑟蒙德和那群该死的种族隔离主义者妥协，他就永远没有机会让任何种类的民权法案获得通过，因此他不得不做出一些修改。他不断地告诉自己，这是唯一的办法——是的，唯一的办法。"
