 USA_HAR_veterans_program_idea_desc:0 "§Y教育水平：[?This.USA_HAR_veterans_education|+]§!\n§Y工业经验水平：[?This.USA_HAR_veterans_jobs|+]§!\n§Y每月开支：[?This.USA_HAR_veterans_cost|-]§!\n-------------\n§!美国将成为其战争英雄的宜居家乡。为回馈美国老兵，哈灵顿总统已着手启动将美国建设为福利国家的宏伟计划。"
