 bobby.8.t:0 "军事顾问"
 bobby.8.desc:0 "出于对我们经济顾问人选的不满及对内阁人员构成不够重视安全问题的担忧，公约内的国民党团再次提名阿利·伯克上将。盖伊希望我们认真考虑该问题：伯克上将经验丰富，与海军关系密切，是一位可用之才。"
 bobby.8.a:0 "欢迎加入。"
 bobby.8.b:0 "我们这里不接受反对意见。"
 bobby.9.t:0 "追思铭记"
 bobby.9.desc:0 "约翰·F·肯尼迪是一位重要的政治家，也是民主党内羽翼未丰的进步主义团体的领头羊。纵观他的职业生涯，他在国会任职期间一直致力于支持进步主义思想。他拥护日益增长的民权运动，并团结年轻选民，同他们一起为政治平等与公众福利而斗争。在尼克松辞职后不久，他登上了总统宝座，却不知仅仅几周后便遭遇飞来横祸。\n\n他的弟弟，罗伯特·F·肯尼迪如今当上了这个国家的总统，他决心继承兄长的遗志。他多次在公众面前明确表示，他在执政时将遵循与哥哥相同的理想与准则。对民权的争取与种族隔离制度的命运是约翰·F·肯尼迪最关心的问题，也是他竞选的基础。罗伯特·肯尼迪也宣布将推动民权立法作为自己竞选的基石。他发誓要在自己的任期内让这项法案通过。\n\n同样重要的还有肯尼迪的经济法案，这项法案在很大程度上是受了他兄长的影响。他宣布，在他的领导下，联邦政府将通过推进福利计划、向各州拨款等方式向贫困宣战。看起来哥哥的社会进步议程会在弟弟的任期内焕发生机。"
 bobby.9.a:0 "愿上帝保佑他。"
 bobby.10.t:0 "与林登·B·约翰逊的会面"
 bobby.10.desc:0 "故事发生在华盛顿这美丽联邦的心脏，\n此有两家历史各异却目标相近的政党，\n礼貌的协议则让民生的改善能够前行，\n但随着古老的联盟遇上了崭新的困境，\n命运催促昔日对手为战胜不公而共战。\n\n今天，“鲍比”会见了民主党领袖林登·B·约翰逊，讨论总统任期内的计划，并制定出民主党可以与总统合作的法案和立法的方向。然而，他们很快发现对面比自己想的还要糟糕：他们粗鲁、傲慢又自视甚高。这次会面是由一位民主党领袖牵头的，更可怕的是，以后这样的会议还有很多。\n\n当总统回到白宫时，他说：\n“他有一些，哦不，是只有几个不错的点子，他确实是个可怕的人，看见他的次数越少，我的心情越好。”\n尽管总统的话有些刺耳，这次会面实际上还是称得上卓有建树的。他们确实提出了一些有建设性的想法，并且党内也发布了一份有关这方面的说明。"
 bobby.10.a:0 "我们也许能够干出一番事业。"
 bobby.11.t:0 "等价交换原则"
 bobby.11.desc:0 "詹姆斯·伊斯特兰、乔治·华莱士、玛格丽特·史密斯、斯特罗姆·瑟蒙德……在肯尼迪总统短暂的任期中，这些名字一直使他困扰不已。他们每个人都有自己的小算盘。伊斯特兰是个坚定的种族隔离主义者，华莱士因为错失党内提名而记恨肯尼迪，史密斯笃定要继承其亡夫的保守主义观点，至于瑟蒙德，他依旧为1960年的失败而愤恨不已，下定决心要牢牢控制住党内右翼。\n\n总之，他们是一群形形色色的恶棍与叛徒，但同时他们也是不可或缺的。如果没有这群强大的保守主义者，肯尼迪总统就别想在国会辩赢，更妄谈通过立法了。与这群强烈反对我们正义事业的人共同起草民权法案似乎有点奇怪，但这就是美国的政治格局，与战前已大相径庭。在他安静的时候，他常常会想，如果杰克遇到这样的情况，他会怎么做？如果是父亲又会怎样？他们也会与这帮人共事，尽全力让美国变得更好吗？再看看那些必须付出的代价，这真的值得吗？\n\n肯尼迪总统努力显出勇敢的样子，与每一个反动主义的强人（和女强人）面谈，听取他们对议案的看法，小心地避免对他们的要求（或者说“建议”）做出任何承诺或默许。总统使他们相信，他会把党内团结放在首位，没有党的全力支持，他不会推动民权立法。\n\n私下里，他知道这会使他付出代价。但是代价是什么呢？为了让美国人获得平等，他又会做出何种妥协？说了这么多，做了这么多，这一切值得吗？"
 bobby.11.a:0 "过去愈加璀璨，未来愈加黯淡。减少的是希望，增多的是缺憾。"
 bobby.12.t:0 "牧猫人肯尼迪"
 bobby.12.desc:0 "当肯尼迪总统在白宫简报室面对记者时，他感到越来越自信。他虽对公众演讲心怀畏惧，但是在向全体公民致辞时，他的感觉越来越好。但尽管如此，他也不能像杰克一样熟练，杰克可以用言语打开思想上的桎梏。这一瞬间，悲伤又淹没了他，在闪烁的摄像机前，他努力地不去想他的哥哥。在美国国民面前掉眼泪可不太好。\n\n“全体美国公民！今天，我不仅是以美国总统，更是以你们的领导者，这艘名为‘美国’的航船的舵手的身份向你们讲话。我讲话只为了一个词：团结。我们的先辈暴霜露，斩荆棘，从无到有创造了我们伟大的国家，靠的就是那无懈可击的团结。这份齐心协力的精神与兄弟手足的情谊，让他们无论考验有多大，都能尽全力去克服。”\n\n他深吸了一口气，真正的发言才刚刚开始。电视前的支持者们肯定有很多人会不喜欢这些，但伤口上的创可贴迟早会被揭开。“我们都知道，国家进步公约内的很多人不赞同我们的政策，包括我们伟大的民权法案。我在此保证，在上帝和美利坚面前，在我的政府中，全美的团结不会因为政府中的一小撮人而被破坏。我已决定在民权问题上与国会中的党外领袖合作，尤其是那位来自得克萨斯州的可敬的参议员，林登·约翰逊。国家进步公约和共和党-民主党联盟可以在民权问题上组成统一战线，让那些最需要公平的人得到最公正的待遇。只要团结起来，我们就能干出一番大事业。”\n\n当他走下演讲台时，肯尼迪总统自信十足。团结，一个全体人民都信仰的词，至少，他希望选民也能这么想。"
 bobby.12.a:0 "唯有联合才能拯救人民。"
