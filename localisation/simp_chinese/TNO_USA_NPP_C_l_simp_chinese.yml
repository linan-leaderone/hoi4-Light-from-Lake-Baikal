 USA_harrington_populace_fatigue_category_desc:0 "迈克尔·哈灵顿总统通过人民的支持在1968年的选举中获得胜利，并成功的证实他作为“人民的选择”以及美国对福利主义候选人能带来的好处的期待。然而在入主白宫后，哈灵顿必须采取措施解决美国对准备带来的大规模变革的担忧，并同时应对人民的愤怒导致的失望带来的结果。从主导经济的§Y资产阶级§!，到那些受尽磨难的§L另一个美国§!的疲惫灵魂，每个阶级的美国公民都将对哈灵顿的成功和失败产生影响…\n\n[GetHAR_fatigue]倦怠的积累基于美国社会整体对改革的热情程度。倦怠积攒得越多，我们政策导致的后果就会越严重。\n\n[GetHAR_rich_enthusiasm]\n[GetHAR_rich_influence]\n\n[GetHAR_middle_enthusiasm]\n[GetHAR_middle_influence]\n\n[GetHAR_poor_enthusiasm]\n[GetHAR_poor_influence]\n\n[GetHAR_poverty_enthusiasm]\n[GetHAR_poverty_influence]\n\n基于各社会阶级的影响，社会总体对我们改革的总体热情程度是：[GetHAR_enthusiasm]（[?USA_HAR_enthusiasm]）"
