 USA_rfk_world_begins_with_you:0 "世界从你开始！"
 USA_rfk_world_begins_with_you_desc:0 "自第二次世界大战的灾祸以来，世界上大部分国家都落入排外性极权意识形态的支配之下，所剩无几的自由世界则向美国寻求替代方案。因此，我们所有的行动都应当以达成政治与社会正义为目标，并成为所有自由民的“山巅之城”。而这个自由且幸运的世界，便可以从你开始。"
 USA_rfk_federal_food_banks:0 "联邦食物银行"
 USA_rfk_federal_food_banks_desc:0 "为了应对美国贫困人口日常面临的饥饿危机，肯尼迪总统已经批准在黑人聚居区和农村城镇等地的社区中设立由政府资助的食物银行。过去，慈善机构和非营利组织承担了将美国的财富分配给穷人的重任，但白宫的影响力更大，钱袋子也更厚实，这些努力或许会比那些乐于助人的公民们的独力工作更加成功。"
 USA_b4_healthcare_act:0 "医保法案"
 USA_rfk_national_healthcare_system:0 "国家医保系统"
 USA_rfk_national_healthcare_system_desc:0 "随着他的笔尖落在这沓厚厚的文件上，罗伯特·F·肯尼迪总统将面对所有年龄段、种族、性别和信仰的美国人的免费医保纳入了合众国的最高法律之中，这项立法举措最终实现了几百年以来许多思想家和政治家都无法企及的梦想。\n\n这项立法还预示着将因此而变得无比伟大的国家中的许多第一次。第一次，没有美国人会被迫为了自己的医疗而乞求、没有美国人会害怕潜伏在他们看不到的地方的疾病。美国人的生存权得到了慷慨的保障，他们现在可以去追求自己的权利，以祖祖辈辈只能幻想的方式自由而幸福地生活。\n\n美国在这场战争中得胜而归，唯一留存下来的纪念就是那些曾经被夺去了希望与前途的人们的墓碑。代理人战争或许会在今天和未来确保美国的利益，但无论是枪炮还是炸弹，都无法帮助美国在对抗和人类一样古老的邪恶时取得最为辉煌的胜利。"
 bobby.bipartisan.1.t:0 "一段美好友谊的开端"
 bobby.bipartisan.1.desc:0 "美国陷入了前所未有的分裂中，每个问题——从经济政策，军事干预到民权，再到一切你可以在晚间新闻中看到的事——都会让美国人为之争论不休。然而我们比任何时候都更需要让美国团结起来，共同打造一个更加自由、更加平等的美利坚。\n\n为了让我们“自由、平等的美利坚”化为现实，我们还有很长一段路要走。第一步是确保两党在国会中的支持率，我们会与共和党自由派结成某种形式的同盟。为了让他们明白我们有着相似的道德观，我们会与他们共同推动《战争权力法案》。《战争权力法案》将会限制总统权利，防止其单方面地把美国拖入战争，毕竟最近这样的事情总是发生。\n\n如果他们乐于与我们合作，那么民权法案的通过就是板上钉钉的事了！"
 bobby.bipartisan.1.a:0 "我们会盯紧他们。"
 bobby.bipartisan.2.t:0 "初稿"
 bobby.bipartisan.2.desc:0 "政治，不过是复杂的游戏罢了，国会亦是如此。你能为实用而把道德底线降至何处？一张选票又价值几何？除此之外还有很多很多。\n\n起草《战争权力法案》时，我们得做出选择。是让这份法案更加清晰直接、可行，还是在各处留下漏洞，以便往后行事？不论是道德层面，还是考虑民众的支持，我们都应制订一份完美无瑕的法案。不过嘛，为了讨好国会内那些好战的鹰派，我们也能故意留下一些漏洞。"
 bobby.bipartisan.2.a:0 "有些时候，比起做正确的事，我们更应注重实际。"
 bobby.bipartisan.2.b:0 "我们可不想重复南非战争，别留下任何漏洞。"
 bobby.bipartisan.3.t:0 "民主党的伏击"
 bobby.bipartisan.3.desc:0 "国会内的民主党人为《战争权力法案》提出了一份修正案！他们想让总统能在无需国会批准的情况下，擅自派遣“协训部队”。要是这样一份修正案通过了，那《战争权力法案》就是一纸空文。总统能以“协训部队”这个幌子，派遣任何部队！\n\n但同时，通过这份修正案，国会内就会有更多人支持我们。\n\n我们该怎么做？"
 bobby.bipartisan.3.a:0 "去他们的，绝无可能！"
 bobby.bipartisan.3.b:0 "行吧，为了更多支持，这么做也无妨。"
 bobby.bipartisan.4.t:0 "民主党人发声"
 bobby.bipartisan.4.desc:0 "拒绝纳入民主党的修正案后，国内的民主党人大发雷霆。最新的民调显示，这已经影响到了我们的票数。\n话虽如此，我们的前路并非一片黑暗。在民主党人为此恼火时，共和党人公开赞赏我们坚持了自己的立场，约翰逊也打来电话表示祝贺！没想到这可怕的家伙还有这般心思！"
 bobby.bipartisan.4.a:0 "共和党才是关键。"
 bobby.bipartisan.5.t:0 "蜜月期结束"
 bobby.bipartisan.5.desc:0 "一些顽固的鸽派民主党人对我们将民主党的修改纳入《战争权力法案》的决定大加挞伐。虽然目前这些民主党人大多处于边缘，但这可能会给我们今后带来灾难。我们不能违背同意民主党的修改的承诺，但我们必须确保我们以后不要把话说绝，这样我们的联盟才能保持安全。我们需要保证共和党能够并且确实信任我们！"
 bobby.bipartisan.5.a:0 "跨越党派界线，只是说说罢了……"
 bobby.bipartisan.5.b:0 "行吧，为了更多支持，这么做也无妨……"
 bobby.bipartisan.6.t:0 "《战争权力法案》通过"
 bobby.bipartisan.6.desc:0 "随着参议院最近的投票，《战争权力法案》很快就会送到罗伯特的办公桌上，这意味着我们和我们联盟的胜利。从理论上讲，这应该意味着我们取得了美国两党合作的巨大成功，但我们似乎只是把政党之间的隔阂变得更深了。我们的出发点不仅是为了避免另一个南非，更是为了展示美国将如何再次合作，虽然我们最终完成了任务，但我们在路上所制造的裂痕令人担忧。\n\n不过，该做的还是要做，我们必须着眼于未来而不是过去。可能很快就会有另一个展示两党合作的机会，我们可以借此向共和党保证，在民权问题上，我们可以互相合作。"
 bobby.bipartisan.6.a:0 "胜利就是胜利，到下一项议案了。"
 bobby.bipartisan.7.t:0 "国民党团的抱怨"
 bobby.bipartisan.7.desc:0 "NPP的一些国民派成员正在抱怨我们在《战争权力法案》中给予了行政部门太多权力——他们担心我们会在民权一事上如法炮制，并认为这是政府的不当暴政。\n\n这当然是荒谬的，但如果我们在某种程度上修改该法案的措辞，便可以以吓跑少数共和党人为代价，获得更多的国会支持。"
 bobby.bipartisan.7.a:0 "好吧，小小的修改不会有什么坏处。"
 bobby.bipartisan.7.b:0 "我们不能退让，准备让法案落地吧。"
 bobby.bipartisan.8.t:0 "巨象扬鼻"
 bobby.bipartisan.8.desc:0 "在我们为取悦NPP国民党团而修改《战争权力法案》内的措辞后，共和党担忧我们也会在民权问题上向国民党团屈服！他们担心我们立场不坚定，无法公平对待每一位公民。约翰逊本人也在全国各处的巡游演讲中强调此事。为时已晚，我们没法撤回已做的修改。希望这份法案能在国民党团的支持下通过国会。但对我们与共和党未来的合作而言，这可不算什么好的开始。"
 bobby.bipartisan.8.a:0 "为什么促成两党合作就这么难呢？"
 bobby.bipartisan.9.t:0 "极右派发声"
 bobby.bipartisan.9.desc:0 "最近我们拒绝为国民党团修改《战争权力法案》措辞的行为，为我们赢得了少许反隔离人士与民权领袖的好感。但这也让斯特罗姆·瑟蒙德与乔治·华莱士谴责我们，声称这是“不成体统、冷酷无情、不成熟”的行为。好在这不是什么严重的问题，它带来的有限影响会随着时间推移逐渐消失。部分共和党同僚也因此公开接受媒体采访，支持本届政府。"
 bobby.bipartisan.9.a:0 "为什么促成两党合作就他妈这么难呢？"
 bobby.bipartisan.10.t:0 "起草《环境保护法案》"
 bobby.bipartisan.10.desc:0 "美国一直是片进步之地，每个时代的科学工业奇迹都会带来创新与机遇，但进步的背后往往伴随着一定的代价。无节制的发展破坏了大自然的美景，天空中烟雾缭绕，垃圾随处可见。我们必须做点什么，不能白白浪费了国家的自然财富。\n最新起草的议案将引入一系列环境保护条例与准则，旨在降低人类发展对自然环境的影响。我们将鼓励企业与政府机构增加监测，减少使用污染性化学品、低效技术，杜绝甩手式废物处理等陋习。这份法案也采纳了一些鼓励环保的措施，例如提高对污染性产品的征税力度、向采取环保举措的组织施与补贴等等。\n但在提交议案之前，我们得先决定此次的策略。也许这次，我们能好好利用我们与共和党-民主党联盟之间的合作关系。不少民主党参议员在环境保护方面有着极大的热情，若是邀请他们一同起草议案，那么在投票表决之时就能得到他们的支持。可话说回来，他们的这种热情可能……会适得其反。他们可能会提出更严苛的保护措施，严苛到无法被政府内的其他人所接受。\n决定权掌握在肯尼迪总统手中，而他愿意为保护美国的自然环境付出任何代价。"
 bobby.bipartisan.10.a:0 "邀请民主党前来商谈！"
 bobby.bipartisan.10.b:0 "这种时候，还是稳健一点好。"
 bobby.bipartisan.11.t:0 "对环境的强硬态度"
 bobby.bipartisan.11.desc:0 "民主党渴求与我们共同起草《环境保护法案》。在过去几天里，我们反复讨论着议案的内容。一切虽如预期，可想把他们拉入伙，还是要付出代价的。\n虽说他们称赞了议案内的环保措施，但民主党人认为这还远远不够。他们说，只要利益足够丰厚，那些财大气粗的企业仍会无视这些法规。比起萝卜，我们更需要大棒。在他们提出的修正案中，部分严重破坏环境的行为将被定为违法，任何胆敢这么做的公司将遭受巨额罚金与严厉制裁。此外，他们还想建立政府下的监管机构以调查那些藐视法律的企业，让他们为违法行为支付罚款。\n虽说这些建议确实能改善环境，但许多人并不认可这般干涉主义的做法。比起我们单独提出的议案，附加修正案的议案更加难以通过。或许最好还是趁早放弃合作，把民主党人剔除出去；可若只是为了摔门而去而打开商谈的大门，无疑会让我们的形象大打折扣。"
 bobby.bipartisan.11.b:0 "这做起来很困难，但他们说的没错。就该更严格点！"
 bobby.bipartisan.11.a:0 "我想我们还能再商量商量？"
 bobby.bipartisan.11.c:0 "这太糟糕了，拒绝纳入修正案。"
 bobby.bipartisan.12.t:0 "排山倒海的呼声"
 bobby.bipartisan.12.desc:0 "当肯尼迪总统打开晨报，在第三版瞧见《环境保护法案》的草案时，他暗自咒骂了几句。肯定是哪个粗心大意的职员把复印件扔在了一边，让那些老油条记者给找着了。现在，每个人都知道这份议案的初稿了。报纸上已经出现了对民主党修正案的惊愕，肯尼迪总统正为此苦恼，因为他知道自己已经招惹了某些位高权重的家伙。\n九点半刚过，第一个电话就已打来，持续不断的电话轰炸直至晚上才略有消停。打来电话的人各式各样，但他们的诉求却极为相似。啊，全都是说客。这些说客代表着美孚、太平洋瓦电公司、雪佛龙等本不该在此有任何影响，可实际上权势滔天的大企业。这些电话往往很简短，但都简明地传达出同一个意思——“住手”。\n说客们的要求很简单。淡化法案内的条款，别再试着削减公司的利润。若是我们拒绝，他们就将动用一切手段，将NPP淹没在丑闻之中，石油与能源工业中心的广告牌上将永远展示着攻击我党的内容。在西南部与中西部的工业中心里，这些企业掌管着一切，工人们指望着公司为他们提供食宿。若是他们的企业恩主因政府干涉而裁减工作岗位，工人们肯定不会给我们好脸色看。\n日落时，肯尼迪总统不再掩饰自己的愤怒。他知道自己正处在困境之中，必须得做出选择。如果他继续这么做，就会失去中西部几个州的选票，甚至可能输掉下一次大选。可区区选票，又怎能比得上保护大自然，保护他与30亿人类共享的地球呢？\n骂完最后一句脏话后，他抓起了无人打入的电话，打给了法案起草委员会，准备通知他的最终决定。"
 bobby.bipartisan.12.a:0 "我们别无选择，放宽议案内容。"
 bobby.bipartisan.12.b:0 "去他妈的说客，这都是为了我们的未来。"
 bobby.bipartisan.13.t:0 "国民党团的提案"
 bobby.bipartisan.13.desc:0 "人们仍在激烈讨论着修正案强化后的《环境保护法案》，有人猜测，NPP进步党团的同僚NPP国民党团会发出最强烈的反对声。然而，国家进步公约破碎两翼间的讨论氛围格外和善。国民党团了解肯尼迪总统的意图后，并未批判他对环保的承诺。事实上，近期的会谈显示，国民党团党魁愿意在上下两院协助支持这份法案。当然，前提是肯尼迪得做些让步。\n国民党团票仓的中心地带往往依赖于那些采用非环保做法的产业。在道德层面上，我们应该解决自己生活的这片土地上存在的污染问题，但这么做的代价不应该是牺牲那些信任我党的普通工人。所以国民党团提议在国家层面上通过法案严厉监管，但在州一级上则允许某些豁免，保证传统产业的开销处于可控范围内。如果再算上一些对企业有利的修正案，这份法案对于大多数企业和利益集团而言就算不上过于严苛了。\n我们需要支持来让这份严苛的法案通过，若是大多数州都能照章办事，那给少数几个异议州放松管制也不是不能接受。只是这么做，总让人心里有点不是滋味……"
 bobby.bipartisan.13.a:0 "就豁免他们吧。"
 bobby.bipartisan.13.b:0 "你疯了？法律面前没有例外！"
 bobby.bipartisan.14.t:0 "约翰逊之怒"
 bobby.bipartisan.14.desc:0 "“所以你邀请我们的同僚前去商谈，承诺会听取他们的意见，履行先前两党间的承诺，放下我们的分歧，全心全意为美利坚奉献。可等到事情一有进展时，你就拿行事不便做借口，把他们踢到一边？丢人啊，总统先生。”\n林登·B·约翰逊今天所说的话反映了共民联盟两翼所遭受的挫败。我们邀请民主党人前来商谈，却在意识到他们的诉求会影响到NPP时将他们拒之门外：这不仅羞辱了民主党，更是背叛了他们的共和党盟友。先前我们曾与共民联盟达成协议相互合作，轻易地切断这层关系可不是什么明智的选择。\n约翰逊与他国会内的盟友联合表态，威胁要撕毁两党先前达成的协议。他要求我们重开商谈，不仅要将民主党人的意见纳入法案，更要考虑共和党人未来的意见。他们直截了当地表示，若是拒绝，往后的日子里有我们好受的。\n现在我们不仅没给共民联盟留下好印象，更可能因默许、屈服在野党的诉求而丧失选民的信心。对肯尼迪总统而言，今天的压力可真是大啊。"
 bobby.bipartisan.14.a:0 "该死！他们要多少就给多少。"
 bobby.bipartisan.14.b:0 "不就是不，这可是我们起草的法案。"
 bobby.bipartisan.15.t:0 "环境保护法案获得通过！"
 bobby.bipartisan.15.desc:0 "经过了几个月的争辩与讨论，加之小心翼翼的政治拉拢，《环境保护法案》终于通过了国会，正式成为法律！现在要做的只剩下由肯尼迪总统亲自签署法案，正式将其写入法律，为美利坚的公正大地带来新的曙光。自私的企业再也没法为利益一味地破坏我国的自然美景，政府再也不会对这些玷污大自然母亲的行为视而不见。\n这不仅是自然美景伟大的一天，更是国会内诸位伟大的一天。我们与共民联盟密切合作，通过了这份法案。这证明了在政府内部停止争吵、寻求共同合作时，我们能取得多大的成就。共民联盟内的许多人（或者更准确些，他们的选民）不再如从前一般敌视我们，但也不全盘赞同，正以一种矛盾的态度看待我们。\n未来，他们的选票将为我们提供支持。对国会内各位议员私下的调查与问卷也显示，全国各地的民意正在悄然发生变化。"
 bobby.bipartisan.15.a:0 "希望这能为我们争得些许支持……"
 bobby.bipartisan.16.t:0 "国民党团要求修正案"
 bobby.bipartisan.16.desc:0 "《环境保护法案》的初稿已送抵国会，相关的辩论也在顺利进行中。虽说这份议案受到NPP进步党团与共民联盟议员的大力支持，但其余的人就没那么热情了。一些议员甚至称该议案是在“抵制企业”，摧毁美国的自由市场精神，声称这份议案给企业带来的额外成本只会缩减就业岗位，恶化我国经济。过去几天里，这份议案接受了起草委员会的严密审查，成员们仍未达成共识。\n公约内的国民党团议员已在私下与肯尼迪总统会面……商谈调整部分议案内容，让这份议案得到他们与国民党团选民的支持。这些调整涵盖对某些企业、特别是国家进步公约票仓所在地区的关键企业在法规上予以豁免，同时“温和地鼓励”他们采取更有效的生产方式。这不仅能平息国会内亲企业势力的批评声，更有助于议案的通过。再者，企业的蓬勃发展也会巩固白领选民对我党的支持。\n\n当然，拔去这份议案的“利齿”会让我们近来的心血化为乌有。可若是考虑到当前我们的拥有的支持并不能保证议案一定通过的话，与其制定一份严格但无法通过的议案，削弱议案以便于它通过不是更好吗？"
 bobby.bipartisan.16.a:0 "要是没人遵守，我们设立这项法律有什么用呢？"
 bobby.bipartisan.16.b:0 "他们说得有道理，小小豁免没什么大不了的。"
 bobby.bipartisan.17.t:0 "共和党的怒斥"
 bobby.bipartisan.17.desc:0 "“这是份好议案，一份伟大且必要的议案，却因你们屈从于大企业而变得如此软弱无力！”\n这是一位共和党议员知晓我们修改《环境保护法案》后做出的评价，而这番话得到了多名共和党进步派议员的赞同。可以说，他们对我们默许国民党团建议的行为并不认可，不少先前赞同议案的议员都转投了反对票。\n部分共和党议员要求我们先把议案恢复至初稿，再进行辩论。我们已经失去了大部分的支持，再撤回修改只会让我们落入更糟糕的境地。我们已经激怒了共和党人，再这么做只会激怒国民派的同僚。可看共和党这般热忱于这份议案，也许修改前版本通过的可能性比我们先前预想的还要大？"
 bobby.bipartisan.17.a:0 "该死，去把议案的初稿翻出来。"
 bobby.bipartisan.17.b:0 "别改来改去了！我们不修改议案。"
 bobby.bipartisan.18.t:0 "合作的成果"
 bobby.bipartisan.18.desc:0 "我们为两党合作做出的贡献已得到对方的赞誉，参议院党鞭已前去清点票数。希望这一切能为我们换来民主党的帮助。"
 bobby.bipartisan.18.a:0 "真正的奖赏正等着我们……"
 bobby.cra.1.t:0 "门洞半掩"
 bobby.cra.1.desc:0 "终于到了在国家层面讨论民权的时候了。确实，我们的民权法案并没有做到尽可能全面，但它得到了民主党进步派的广泛支持，如果再激进一点可能就会失去这些支持。此外，我们如果给予民主党温和派应得的尊重，势必也能拉拢到他们。在民权问题上，我们要争取一切可以争取的力量。\n\n有了这项议案，我们就能把美国打造成理想中的自由国度，让每个人的生命和自由都受到保障，每个人都有追求幸福生活的权利。我们唯一的阻碍就是国会中那些所谓的“聪明人”和“有个性的人”，特别是国民党团的“爱国者”。\n\n如果这项法案可以通过、如果人人平等的国家可以建成，那都要归功于不论种族、不论肤色、不论信仰的全体美国人的共同努力。这项工作对我们来说异常艰巨，但这些付出都是值得的。"
 bobby.cra.1.a:0 "让我们开工吧！"
 bobby.cra.2.t:0 "摔门而去"
 bobby.cra.2.desc:0 "我已经受够承诺这承诺那的了。只有一小撮人管理着我们生活的国家，但他们却要去对抗大多数人。我们受够了，绝对不会再容忍那些种族主义、反美的行为，别再为你们的私刑与纵火找借口了。凭借这份《民权法案》，我们将开创美国历史的全新篇章，保证每一名美国公民的自由与平等：每一个，绝无例外。\n\n虽说每个有道德的理性之人都能认识到这份法案的正确性，但我们得先搞定国会，道德与理性在那里可行不通。事实上，国民党团对我们的批判由来已久。他们还如往常一般抱怨着，说着什么“联邦暴政”还有“州权至上”之类的话。这些理论无疑荒谬无比，但我们得找个办法把这些言论批驳一番。甚至民主党都开始抱怨这份法案太过激进，但要是操作得当，我们还能挽回部分自由派（运气好的话，温和派也可以）的支持。\n\n总而言之，虽说前路道阻且长，但只要能坚持走到尽头，我们就将实现诸位国父都没能做到的伟业。"
 bobby.cra.2.a:0 "该开工了。"
 bobby.cra.3.t:0 "深入民主虎口"
 bobby.cra.3.desc:0 "历经漫长与艰苦的工作后，我们终于可以骄傲地宣布，《民权法案》已正式递交参议院。虽说只向成功迈进了一小步，还需引导这份议案走过蜿蜒曲折的国会“迷宫”，但怎么说这也是一次胜利。\n\n没时间为此庆祝了，这份议案仍被美国民主共和制度张开的巨嘴所钳制。若想让这份议案在参议院内表决，就得先通过司法委员会。当前委员会的主席正是詹姆斯·奥利弗·伊斯特兰，这人可是个名副其实的狂热种族隔离推崇者。若是放在平常，我们或许无需去理会他，任其无限期地拖延议案，不去打破现状——但现在是特殊时期。\n\n若是美国想在这沉浸于漆黑而又狂热的梦想的世界里，自称为自由、平等与真正民主制度的捍卫者，就必须把《民权法案》正式确立为法律。也正因如此，我们必须让这份议案越过伊斯特兰，交由参议院表决。那我们该怎么做呢？"
 bobby.cra.3.a:0 "给约翰逊打个电话……"
 bobby.cra.3.b:0 "我们绕不过伊斯特兰……递交给委员会吧。"
 bobby.cra.4.t:0 "一通电话"
 bobby.cra.4.desc:0 "林登·贝恩斯·约翰逊、LBJ、大胜的林登。而在某些圈子里，他被称作“大家伙”。不管你对他意见如何，约翰逊都是美国历史上最高效的参议院党鞭。他如国王一般管理着那座该死的参议院，将它打造成了自己的王国。在他死后，就连圣彼得都得受一番“约翰逊待遇”，直到他们肯放约翰逊进天堂。他也许无法向爱斯基摩人推销雪，但那可怜的爱斯基摩人无论如何都得带着几磅雪才能离开。\n\n更重要的是，他是位影响巨大、位高权重的老政客，还对民权运动持同情态度。约翰逊就是帮助《民权法案》越过伊斯特兰委员会的最佳人选，他还为此想了个巧妙的解决方法：依据某些古老的规矩，我们能绕过司法委员会、直接将这份议案交予参议院表决！\n\n虽然我们很感谢约翰逊的帮助，可也得注意到，直接将议案付诸参议院表决只会更加激怒NPP国民党团，他们很可能会通过冗长辩论阻挠这份议案。要是他们这么做了，这份议案就会被永久搁置，那时我们又该怎么办？我们是要做一场豪赌、祈祷他们不会阻挠，还是期望伊斯特兰会放这份议案一马？"
 bobby.cra.4.a:0 "就依约翰逊的计划行事。"
 bobby.cra.4.b:0 "遭遇阻挠的风险太高了，我们决不能这么做。"
 bobby.cra.5.t:0 "法案首秀"
 bobby.cra.5.desc:0 "约翰逊的计划进行得很顺利。虽说演讲时遗留了些许漏洞，但《民权法案》还是绕过了司法委员会，直接交予参议院表决。约翰逊的行动表明，这世间仍有善良的民主党人愿意跨越党派界线，造福美国人民。\n\n很不幸，这如预期一般激怒了NPP国民党团，伊斯特兰与瑟蒙德无时无刻不在向媒体抱怨。真有趣啊，我们做的每一件事在他们口中都成为了“自本尼迪克特·阿诺德以来闻所未闻的专制暴行”！如此看来，NPP国民党团的票我们是拿不到了。\n\n《民权法案》已送抵参议院，但表决的时刻还未到来。事到如今，我们只能再去争取更多的票数，祈祷NPP国民党团不会开始冗长辩论。"
 bobby.cra.5.a:0 "上帝保佑，这是美国新的曙光！"
 bobby.cra.6.t:0 "主席的选择"
 bobby.cra.6.desc:0 "将《民权法案》交付伊斯特兰委员会审阅是个艰难的决定，但最终可能还是最为正确的决定。不出所料，伊斯特兰正使出浑身解数阻碍该议案通过委员会的审查，在议案中四处寻找漏洞。不过他暂时放下了疯猿般的好斗姿态，打算和我们做一笔交易！\n\n要是我们按他的要求去微调议案，他就会让这份议案通过委员会审查！诚然，我们希望这份议案保持原样，但伊斯特兰的改动也并不如他人预料的一般激进。他们会削弱议案的效力，但这依旧是民权运动的胜利，更为将来的立法明确了架构。更不用说，这么做显然能让我们的议案受参议院表决。\n\n然而，伊斯特兰的改动不止会削弱议案，还有着其他坏处。削弱后的议案意味着更少的民主党人会支持我们，参议院内的斗争最终会如索姆河战役一般陷入僵局。此外，极右派冗长辩论阻挠的可能性也仍然存在。我们该接受伊斯特兰的交易吗？"
 bobby.cra.6.a:0 "该死！按他说的改法案！"
 bobby.cra.6.b:0 "去他妈的！我们决不让步！"
 bobby.cra.7.t:0 "费力把事拖"
 bobby.cra.7.desc:0 "今天可谓是美国民权运动的灾难日。为了让《民权法案》交予参议院表决，我们付出了那么多，可NPP国民党团与迪克西派沆瀣一气，在斯特罗姆·瑟蒙德的带领下展开了一场宏大的史诗级冗长演说。瑟蒙德已经没完没了地说了14个小时了，却一点没有要停下的意思！他妈的，要是传言属实，参议院衣帽间里的垃圾桶可以让这家伙不出会场解决厕所问题。要不是他所献身的是这令人发指的事业，兴许还会得到敬仰。\n\n总之，现在的重点是，我们要是搞不到60张票来结束辩论，这份法案就将被永久搁置。虽然很不想这么说，但我们不得不再去修订《民权法案》，直到其他人接受它。看来，我们又回到了原点。"
 bobby.cra.7.a:0 "去他们的！"
 bobby.cra.8.t:0 "空手变票"
 bobby.cra.8.desc:0 "我们得凑出60张票来应对瑟蒙德对《民权法案》的小小抨击。放在国家层面，60票可能不算什么。但放到只有100人的参议院上嘛……行吧，该干活了。显然，我们得先从那些身处党派边缘的参议员下手。理论上，只要你稍稍劝说正确的人，就能很快凑出60张票（希望如此吧）。\n\n那么问题就在于，我们该专注于哪一方？总的来说我们有两个选择。要么为一些州提供联邦支持，劝说那些温和的迪克西派，要么就吓唬一些温和的民主党人，警告他们这份法案是美国民权运动的最后机会？不管选择哪方，愿主、安拉、佛祖、毗湿奴与国父华盛顿保佑我们，打破当前的僵局，让这份法案通过。"
 bobby.cra.8.a:0 "我们更有可能赢得民主党的支持。"
 bobby.cra.8.b:0 "只要能说服那帮迪克西派，做做交易也无妨。"
 bobby.cra.9.t:0 "与民主党谈判"
 bobby.cra.9.desc:0 "我们最近与几位有影响力的民主党领导人进行了会谈磋商，讨论了保证民主党对《民权法案》支持的事宜（更直截了当地说，是为了反击斯特罗姆·瑟蒙德的冗长辩论阻挠）。民主党人大多支持民权法案的观念，所以谈判进行得相当顺利。\n\n这么说的意思就是，到约翰逊为止，那个该死的疯狂牛仔单刀直入地挑明了他的要求：如果我们想得到他的支持，那就要加强该法案。鉴于他是民主党的党鞭，接受他的要求并非不合理。此外，更强有力的《民权法案》其实不是什么坏事，对吧？\n\n也就是说，如果我们默许约翰逊的要求，就可能会得到民主党更大的支持，但这可能会对NPP的稳定和团结带来无法预料的后果。直接告诉民主党人当下的《民权法案》是唯一的方案也许是更佳的选择，即使这会让我们失去一些支持。"
 bobby.cra.9.a:0 "是时候强化法案了。"
 bobby.cra.9.b:0 "我们冒不起党派分裂的风险。"
 bobby.cra.10.t:0 "与NPP国民党团谈判"
 bobby.cra.10.desc:0 "我们近来就《民权法案》与NPP国民党团展开了谈判磋商。大多数国民党团在一开始就反对该法案，因此谈判才刚刚开始，就已经有了点儿惊心动魄、一触即发的味道。尽管如此，他们还是提出了一系列的要求，如果我们将其采纳，就意味着我们几乎可以保证获得国会多数席位的支持（假设共和党在这个新法案上与我们合作的话）。\n\n国民党团提出的改动与预期一样极端，并且将会完全破坏《民权法案》，使其失去应有的法律效力，变得轻如鸿毛。他们确实在议案中保留了一些象征性的条款，但坦率地讲，这个新法案远远无法达到我们最初的目标。\n\n虽然与国民党团合作会催生出一份可能更受国会欢迎的法案，但这也会彻底让这份法案的全部意义付之东流。或许，拒绝国民党团的要求、转而尝试与共和党合作是更为明智的选择。"
 bobby.cra.10.a:0 "就这样吧，同意和NPP国民党团合作。"
 bobby.cra.10.b:0 "我们不能再继续削弱法案了，也许民主党会更友善一些。"
 bobby.cra.11.t:0 "迎面而来的惊喜"
 bobby.cra.11.desc:0 "当《民权法案》进入参议院的大门时，所有人都紧张地等待着无法避免的、很可能出自瑟蒙德和他的党羽之手的冗长拖延。然而，预想中的拖延和阻挠居然没有出现！法案很快将进入投票程序，而且中间没有任何差错！\n\n这是一场巨大的胜利，不仅是对我们，也是对美国人民。我们现在可以专注于直接去拉票，为法案的最终投票做总体的准备，而不必焦头烂额地应付那些荒谬透顶、长达一天一夜的拖延演说：这意味着我们拥有更大的机会来通过《民权法案》。由此，我们越来越接近于实现宪法规定中那个完美的美国——一个人人平等、人人自由的国度，根据人们的实际行动和思想、而不是肤色评判他们的高低。\n\n《民权法案》还远远没有尘埃落定，我们不能就这么抬脚离去，但大可以长舒一口气：在通向公平、自由的美国的道路上，又少了一个阻拦我们的障碍。"
 bobby.cra.11.a:0 "看起来斯特罗姆也知道什么时候该闭上嘴！"
 bobby.cra.12.t:0 "最终投票"
 bobby.cra.12.desc:0 "这次对《民权法案》的投票并不是在几天、几周或是几个月前才开始的。\n\n它的酝酿也远远不止于数年、甚至数十年的光阴，这部民权法案已经持续了几代人之久。自从第一艘奴隶船在弗吉尼亚的海岸靠岸以来，它就已经诞生。\n\n这是一份在种植园和”仅限有色人种“的大厅之中被颂唱的议案；这是一份“乘坐”着“地下铁路”逃向自由的议案；这是一份挥舞着联邦和废奴主义旗帜、在葛底斯堡战斗牺牲的议案；这是一份要求着美国法律的自由和平等、与马丁·路德·金还有二十五万人一起游行的议案。\n\n我们现在离美国历史的新时代只有一步之遥，这个新时代必将会是一个真正的美国爱国主义时代——全国民众将走到一起，庆祝我们对自由、平等和兄弟情谊的承诺。难道我们不都是美国人吗？难道我们不应该享有平等的机会和权利吗？\n\n如果我们通过这份法案，那就能拥有日耳曼尼亚那群人永远都无法拥有的东西：一个团结的、为了建立真正的自由民主而不屈不挠的国家。而且我们保证，民主终将得胜凯旋。\n\n现在，我们只希望参议院能通过这份法案。"
 bobby.cra.12.a:0 "这仅仅用了五十一个年头。"
