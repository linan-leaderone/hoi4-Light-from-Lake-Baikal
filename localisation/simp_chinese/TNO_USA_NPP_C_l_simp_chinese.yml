 bobby.cra.14.t:0 "伯明翰的朝阳"
 bobby.cra.14.desc:0 "此时正是伯明翰的日出时分，这里是当地一户年轻黑人家庭的房屋。这家唯一的儿子在前一天晚上把收音机带到了他的房间，不小心忘了在睡前把它关上。此时，收音机的电波中传出了罗伯特·肯尼迪的声音：“我的美国同胞们，我今天在这里发表演说，向你们宣告美国精神新时代的到来。今天早些时候，参议院以微弱的票数优势通过了《民权法案》，它现在就在这里，我的办公桌上，等着我将它签署生效。我想花点时间向你们解释在我签署这份新法案后，它将发挥怎样的作用。这份法案将保证美国人获得牢固、平等的机会，无论种族、无论肤色、无论信仰。我们终于彻底埋葬了已经半截入土的吉姆·克劳法，而且我们不会就此罢休——”\n\n收音机的声音打断了男孩断断续续的睡眠：他从白色头罩和熊熊燃烧的十字架的噩梦中惊醒，回到了伯明翰的卧室。金色的阳光透过百叶窗，在他的房间里洒满了明黄色的色调，他昏昏欲睡地将自己黝黑的手伸向了收音机的旋钮。\n\n“1963年，我站在这里告诉你们，我有一个梦想、一个关于美国的梦想，我知道它很快就会到来。在那个美国，我们都是美国人，而不是‘美国白人’或者‘美国黑人’。今天，我依然站在这里告诉你们，我们正越来越接近这个梦想。现在，肯尼迪总统正在签署《民权法案》，这份法案将为我梦想中的美国奠定基础——”\n\n又一次，他昏昏欲睡地伸出了手，调了一下收音机的旋钮。\n\n“刚刚的歌曲是来自山姆·库克的‘变革将至’！现在来看看天气，伯明翰今天的美丽日出预示着未来一段时间里温暖、晴朗的日子！今日预报的最高气温为——”睡意惺忪的男孩再一次伸出手，关上了收音机。他蹬上鞋子，站起来走出了家门：他想看看日出。"
 bobby.cra.14.a:0 "我们做的这一切都是为了你。"
 bobby.cra.15.t:0 "伯明翰的雨云"
 bobby.cra.15.desc:0 "雨水正拍打着伯明翰一户年轻黑人家的屋顶。家里唯一的儿子在前一天晚上把收音机带到了他的房间，不小心忘了在睡前把它关上。此时，收音机的电波中传出了罗伯特·肯尼迪的声音：“我的美国同胞们，我今天在这里发表演说，要向你们讲述美国精神的一次失败：今天早些时候，参议院投票否决了《民权法案》。这部将确保所有美国人的未来，无论种族、无论肤色、无论信仰的法案，被生活在石器时代、与现实脱节的参议员们的道德无能扼杀在了摇篮里！一定是上帝之手，击倒了民权的最后一线生机！咳咳……请原谅我，这份法案已经被……呃……珍贵而可敬的美国政治体系否决了——”\n\n收音机的声音打断了男孩平静的睡眠：他从太空飞行的梦中惊醒，回到了伯明翰的卧室。窗户上的雨点让他的房间里满是冰冷的蓝色，雨水拍打着窗棂、恍若无数的手指在敲打着。他昏昏欲睡地将自己黝黑的手伸向了收音机的旋钮。\n\n“目前无法联系到小马丁·路德·金对此发表评论。有关民权法案遭到否决的进一步反应中，阿拉巴马州州长办公室发表声明，赞扬了国会‘对传统的美国价值观的承诺’以及‘勇敢地挺身而出反对联邦暴政’；其他南方各州的州长办公室也发表了——”\n\n又一次，他昏昏欲睡地伸出了手，调了一下收音机的旋钮。\n\n“刚刚的歌曲是来自动物乐队的‘日升之屋’！现在来看看天气。这场在伯明翰上空徘徊的暴风雨看起来不会很快减弱，预计未来几天里会有更多的降雨以及大风。今日预报的最高气温为——”睡意惺忪的男孩再一次伸出手，关上了收音机。他又钻回了被子里，沉入了梦境之中：这次，他梦到了白色头罩和熊熊燃烧的十字架。"
 bobby.cra.15.a:0 "我们让你失望了……"
 bobby.cra.16.t:0 "斯特罗姆失败了！"
 bobby.cra.16.desc:0 "我们已经用尽浑身解数寻求到了我们能找到的每一张票，就如同在沙发坐垫底下搜刮出来最后一分零钱一般！我们为此加班加点，吃了不少凉掉的晚饭，但我们真的做到了！\n\n今天上午，在花了一个通宵的时间准备的投票中，我们成功地击败了瑟蒙德的冗长阻挠，所有的谈判和努力工作都得到了实际的回报。这告诉你，在民权运动面前，种族主义、反美国的思想都无处可逃！\n\n可话虽如此，我们还是不能过度地庆祝。我们已经越过了最后的障碍，但仍然需要向终点线冲刺。实际的最终投票很快就会进行，我们需要确保这一切工作不会全都白费。检查、检查、再检查：我们所有的票都已经排好了队，系上了一个漂亮的小蝴蝶结。这将是一次结果十分接近的投票表决，我们不需要任何最后一分钟的意外。美国的行为方式、平等、自由还有民主共和精神的未来都取决于这个法案，我们绝不能拿美国的未来做赌注。"
 bobby.cra.16.a:0 "南方会被击败，进行投票表决！"
 bobby.cra.17.t:0 "希望之死"
 bobby.cra.17.desc:0 "我们已经尽了一切可能的努力，我们动用了每一份人情、每一点力量。一睁开眼睛，我们就会投入工作之中，但这还不够，我们没能战胜瑟蒙德的冗长阻扰，这几个月里的一切努力就这样一文不值般地瓦解冰消。我们对一个更美好的美国、一个真正民有、民治、民享的美国的所有希望都已然破灭，仿佛只是某个幻想世界里一场愉快的白日梦而已。\n\n我们现在该做什么？现在还有什么可做的？这是我们的梦想、我们的目标、我们宣称的命运。在美国可预见的未来里，这是民权能得到的最后一次可靠的机会，但它就这么白白溜走了。我们又该何去何从？\n\n小马丁·路德·金曾经有一个梦想，这个梦想已经死了；马尔科姆·X曾经宣誓要凭借选票或者子弹获得自由，现在选票已经失败，我们只能寄希望于子弹只是一个空洞的威胁；亚伯拉罕·林肯曾经承诺，这个“民有、民治、民享的政府不会在世界上消亡”，但现在人们却不得不质疑这样的政府是否真的曾在世界上存在过。"
 bobby.cra.17.a:0 "我们还能去往何方？"
 bobby.cra.18.t:0 "木兰花州的回扣"
 bobby.cra.18.desc:0 "在最近与伊斯特兰的一次会面中，那只大猩猩居然在一大堆种族主义谩骂还有其他的胡言乱语之间夹杂着说了一些相当有趣的话。他说，他将让《民权法案》不做修改地提交给参议院，因为他相信“任何一个有半点脑子的参议员都会在投票时反对这个狗屁玩意儿”。\n\n这并不完全是一个称得上是“善意”的提议。伊斯特兰期望，如果他现在为我们做这件事（或者如他所言，“为了你们这帮子一点儿都不像美国人的娘娘腔，而违背我身体里的每一根道德和逻辑神经”），那我们就欠他一些不明确的人情（“至少你们得做些什么，让我违背自己的道德准则放这份法案一马”）。\n\n说实话，欠伊斯特兰一个人情的可能性对我们来说是个可怕的问题，谁知道他会用这个来兑现什么？可话虽如此，我们又有什么其他的选择呢？这个法案比我们重要得多。为了自由，我们不得不向伊斯特兰屈服。"
 bobby.cra.18.a:0 "一个人情而已，能有什么损害？"
 bobby.cra.19.t:0 "顺利的会谈"
 bobby.cra.19.desc:0 "我们知道，全国都在屏息凝神，注视着我们为了通过民权法案而做出的努力。然而，也许我们并没有完全意识到全国上下提着的这口气有多么强烈。最近，小马丁·路德·金和马尔科姆·X联名要求与肯尼迪总统谈一谈争取民权的斗争。虽然金牧师和马尔科姆·X之间无疑存在（并继续存在着）分歧（金牧师强调和平抗议，而马尔科姆·X则提倡“凭借选票或子弹”来实现民权），但他们肯定都同意民权是美国面临的最重要的问题，并且认为联名请求与肯尼迪谈话会比两个人各自提出请求更具有分量和重要性。\n\n坦率地说，他们是对的。他们二人联合起来能获得大部分美国黑人人群的支持，这种程度的公众支持着实难以忽视。此外，在我们试图通过自己的民权法案时，咨询民权领袖的观点也有百利而无一害。\n\n但另一方面，邀请他们来到白宫肯定会导致国会中某些……对我们只有坏话说的人的强烈抗议。我们是否要接受他们的邀约？"
 bobby.cra.19.a:0 "要不要在午餐时边吃边谈？"
 bobby.cra.22.t:0 "低处有朋友"
 bobby.cra.22.desc:0 "当肯尼迪礼貌地告诉瑟蒙德和华莱士让他们哪儿爬出来的就滚回哪儿去的时候，他们二人脸上的表情真是无价之宝，但当面对这些混蛋的坚持带来的喜悦消失之后，肯尼迪还是留下了后患。由于这一小小的插曲，右派实际上已经把他拉黑了。\n\n这也就是为什么他在这件事情发生几天后拿起电话，发现话筒另一端竟然是瑟蒙德时会如此惊讶的原因。简短地寒暄了几句后，瑟蒙德开始谈正事了：“听着，鲍比，我可能在60年的时候在尼克松身上栽了跟头，但我可不是不知道国会该如何运作的白痴。该死的，总统就是总统，投桃报李才公平，但这也是双向的。”\n\n肯尼迪感到又一阵头痛袭来，像是头箍一样紧紧地压迫着他的太阳穴：“所以斯特罗姆，你是想帮我个忙吗？靠，快说重点吧。”\n\n一丝恼怒拂过了他南方式的虚情假意，瑟蒙德继续说道：“我们应该把事情说清楚。我愿意让我在国会的朋友们支持你的民权立法，但他们不可能就这么接受现在的条款。鲍比，你想让这个东西成为法律？你想让你的民权流芳后世？我可以让这一切成真，但前提是你得配合，对法案做些修改，淡化某些比较……强硬的条款。你这么做？我肯定会让它通过国会的。现在我不会再继续当一条吊在鱼钩上的鱼了。你做出一些妥协，我们就能像共民联盟那样成为好朋友，要不然我就要像贝比·鲁斯打棒球一样，把你的每一项法案都从参议院里打飞。你打算怎么做？”"
 bobby.cra.22.a:0 "“成交，斯特罗姆。”"
 bobby.cra.22.b:0 "“那就去练练挥棒吧，参议员，我要投出去的球可还多着呢。”"
 bobby.cra.21.t:0 "衣冠楚楚的毒蛇"
 bobby.cra.21.desc:0 "肯尼迪总统在推开门、被刺鼻的香烟蒙了一脸之前就已经心情不佳了。果不然瑟蒙德还有华莱士这种人，就喜欢把他拽到他们二人在国会大厦的地盘里，强迫总统像农民对领主一样回应他们的召唤。好吧，如果他想做成任何事情，那就必须遵循他们的游戏规则——就目前而言。\n\n这两个哼哈二将就像一对喷吐着青烟的恶龙一样盘踞在灯光下。该死的，真是臭啊，肯尼迪在入席时尽力掩盖着他的厌恶。\n\n“总统先生，”瑟蒙德聒噪地说着，他的喉咙被卡罗来纳产的烟草熏了好几十年，“我们开门见山地聊聊吧。”他突然之间把一个马尼拉文件夹摔在了桌子上。肯尼迪拒绝让他们得意，神情没有任何变化，而是俯身向前看了看标题，毫不惊讶地看到这是他刚开始着手制定的民权法案的最新版草案。\n\n华莱士转过头来，呼了一口气，说道：“瑟蒙德参议员和我一直在仔细阅读这份草案。鲍比，你不觉得现在推行这一切还有点儿早吗？我不知道马萨诸塞的那群花花公子怎么想，但阿拉巴马州里善良的人们并不喜欢突然的变化，尤其是在它与本州压倒性的主流观点相悖的时候。”\n\n“好吧，先生们……”肯尼迪开口说道，但瑟蒙德在他来得及继续说下去之间就打断了他。“好啦，好啦，鲍比，”瑟蒙德说道，仿佛是在教训一个不听话的孩子，“我们还没说完呢。现在，乔治和我在华盛顿的待的时间可比你还有你哥哥杰克要长得多，愿上帝让他的灵魂安息。”华莱士的嘴唇上流露出的是轻轻的微笑吗？肯尼迪咬紧了自己的牙关，他们怎么敢把杰克扯进来！\n\n瑟蒙德吸了一口烟，继续说道：“有时候，如果你想跟朋友继续做朋友，那就得付出一点儿。可以这么说，松一松旧皮带。现在，为什么不让乔治还有我对这个草案略做修改，在明天早上再把它递交上去呢？”他向肯尼迪露出了他被尼古丁染黄的牙齿，微笑中完全没有一丝的笑意。"
 bobby.cra.21.a:0 "“别浪费你的打字机墨水了，我们的谈话到此为止。”"
 bobby.cra.21.b:0 "“好吧，随你怎么做。”"
 bobby.cra.23.t:0 "林登·B·约翰逊的完美世界"
 bobby.cra.23.desc:0 "“你到底搞些什么，你这个该死的豆城胆小鬼！”共和党参议员、得克萨斯强人、无所不能而又粗鲁、无礼、下流的混蛋林登·B·约翰逊大喊道，他的愤怒有如实质一般从电话线另一头袭来，像一道闪电一样轰进了肯尼迪的耳朵。约翰逊虽然不是宙斯，但很难想象在参议院里还能有比他更有存在感、嗓门儿更高的人。最好能让他支持你。\n\n这就是为什么现在肯尼迪希望他能避免引起约翰逊的愤怒。“该死的！鲍比，在我的家乡，要是一个人做出了许诺，那就是一个唾沫一个钉！”肯尼迪还记得约翰逊的握手，非常强硬，刚刚好到不会把你手上的每一根骨头都捏碎的程度。“我们做了那笔交易，把瑟蒙德和华莱士还有他们的走狗排除在决策过程之外，以此来换取我在参议院的伙计们支持你的法案。所以，想象一下当我听到你们计划在民权方面进行合作时我有多么地惊讶！他妈的，你小子至少应该让我知道！”\n\n肯尼迪感到又一阵头痛袭来，与约翰逊共事比在感恩节跟父亲打交道还要糟。“嗯，参议员，他们是毕竟是我党内的同僚。我想我们都明白，在与你们接触之前，我会尝试在党内解决问题。请你理解，我必须要做出这样的姿态。我党不希望南方选民看到我们转变立场，怀疑他们为什么要投票给国家进步公约。”\n\n“而不是投票给共民联盟？我想这就是你想说出的意思？好吧，鲍比，如果你不解决这个烂摊子，我是说立刻、马上，我就会把我的大家伙掏出来，冲着这段不平等的合作撒上一泡尿！”\n\n肯尼迪的脸扭曲了起来，只有得州人才会对总统这么说话。"
 bobby.cra.23.a:0 "“林登，这是唯一的出路。”"
 bobby.cra.23.b:0 "“你肯定是对的，我们来修改草案吧。”"
 bobby.cra.24.t:0 "呼叫大家伙"
 bobby.cra.24.desc:0 "好了，硝烟散去，双方握手言和，我们又成了共和党的朋友。尽管约翰逊的粗鲁可能令人难以置信，但他使用了他标志性的讨好和肮脏的恐吓相结合的策略，证明了自己在劝诱共和党参议员再次支持我们的立法工作方面具有惊人的说服能力。在他担任参议院多数党领袖期间，所有曾经在国会大厦里跟他共事过的共和党人都在他手上落下了把柄，这也没什么不好的。\n\n当然，与共和党缓和关系并非没有代价。约翰逊已经非常清楚地表明，他不会容忍任何进一步偏离我们之间合作关系的原则，这就意味着要结束与我党右翼同僚的合作——或者，至少，结束约翰逊知道的合作。尽管如此，我们与昔日盟友之间的关系也已变得比以往任何时候都更加动荡，目前还不清楚这种关系能持续多久，也不知道瑟蒙德和华莱士在察觉后会做出怎样的行动。\n\n肯尼迪总统正孤身一人在椭圆形办公室里啜饮着苏格兰威士忌，他向上帝祈祷，希望他能让手里的杂耍球不要摔落到地上，直到他的民权法案通过国会。"
 bobby.cra.24.a:0 "试着别掉球。"
 bobby.cra.26.t:0 "被得罪的南方人"
 bobby.cra.26.desc:0 "还记得在民权法案正式立法之前，我们必须不能摔到地上的那些杂耍球吗？呃，我们弄掉了一个。瑟蒙德还有他身边那一小撮隐秘的邦联支持者，不知怎么地知晓了我们与约翰逊重新建立了合作关系这件事儿。瑟蒙德觉得自己像傻子一样又被摆了一道，已经在盛怒之下撤回了对我们立法工作的所有支持，其中也包括民权立法。按照从国会里流传出来的传言，这位平素和蔼可亲的卡罗来纳人在得知消息后怒不可遏，声嘶力竭地大喊大叫。\n\n我们现在陷入了泥潭之中。瑟蒙德已经指示国会中所有的党内右翼成员抵制我们的立法，对我们提出的一切法案都投缺席票。不仅如此，他还有他的绝大多数党羽都拒绝接听来自白宫的电话。他的做法不可能永远延续下去，除非他想在公众眼中成为一个制造障碍、一心为了个人恩怨而分裂党派的抱残守缺的家伙，但他肯定会继续发泄自己的脾气，直到民权问题得到投票表决。\n\n我们现在能做的就是祈祷我们做出了正确的选择、祈祷与民主党的联盟能让我们度过难关。纵使天崩地裂，民权也将突破艰难险阻。"
 bobby.cra.26.a:0 "我们已经走到最终的阶段了。"
 bobby.cra.25.t:0 "最后冲刺"
 bobby.cra.25.desc:0 "肯尼迪总统用不同以往的夸张动作从打字机上撕下了他制定的民权法案的最后一页，将它正面朝下放在了一叠文件上。他深深地吸了一口气，享受着这片刻纯粹而不加修饰的满足感，所有的骚乱和政治活动、所有他建立或是打破的联盟，都催生了这一时刻的到来。他又呼出一口浊气，慢慢地从云层之上回到椭圆形办公室、回到现实中来，这里满是刺眼的灯光还有痛苦的妥协。\n\n肯尼迪在站起来时伸展了一下自己急需活动的身子，他感到自己的膝盖嘎吱作响，脊柱上仿佛裂了个缝。很快，他就会叫秘书来把这份草稿交给打字员，让他们把它清理干净，再照样打一份出来。但现在，他仅仅只是高兴地享受着椭圆形办公室傍晚时分的宁静独处，没人试图在这时候从他这里得到些什么。\n\n当总统意识到此时已是黄昏时，他愣了一下，随后大步走到了窗边。太阳沉入地平线以下，天空呈现出了浓郁的盐水太妃糖的颜色，这幅光景只持续了几分钟的时间。他真的坐在那里一连敲了六个小时的字吗？\n\n好吧，现在困难的部分来了：让它通过国会。无论民权法案的条款如何，总有一些当权的混蛋不惜用自己的一辈子来压制黑人。他坐下来时想道，那就去他们的，那些家伙还活在杰斐逊·戴维斯的时代，但美国正在前进，向着更光明的未来。\n\n叹了口气，肯尼迪总统背对着夕阳叫来了他的秘书。"
 bobby.cra.25.a:0 "箭在弦上。"
 bobby.cra.27.t:0 "危险游戏"
 bobby.cra.27.desc:0 "对肯尼迪总统来说，同意与瑟蒙德讨论民权法案就像是马戏领班把头伸进狮子的血盆大口一样：瑟蒙德是会按照指示行事呢，还是会在观众的众目睽睽之下把他的头像杏子一样压碎？尽管肯尼迪对此持保留意见，但他还是决定尝试与瑟蒙德妥协，让他的党羽为民权投票——即使这意味着法案不得不重新起草，也没办法像他希望中那么雄心勃勃。随着时间的推移，再对其进行修正也是有可能的，这并不是背叛。\n\n至少，他是这么告诉自己的。肯尼迪一咬钩，瑟蒙德就收紧了鱼线，提出越来越多的无理要求，拒绝进行真诚的谈判。“……还有一件事，总统先生，我认为应该允许私立学校选择自己的学生。他妈的，政府就不应该强迫由私人拥有、敬畏上帝的机构违背他们的意愿接收黑人。”\n\n肯尼迪总统用拇指和食指按摩着自己的额头，电话听筒贴在他的耳朵上。他能看出来瑟蒙德是在试图强硬地控制他，而他每答应做出一次让步，瑟蒙德就会变得更加大胆。相当明显，瑟蒙德正试图尽可能多地削减法案内容。肯尼迪不得不让他赢得几场胜利，但瑟蒙德似乎决心要摧毁民权法案的核心。如果现在这位参议员面前摆着一份议案副本还有一把剪刀，肯尼迪都不会感到惊讶。\n\n总统深吸了一口气，而瑟蒙德则继续口若悬河地说着他希望做出的修改。为了换取反动派的帮助，让这份议案在国会获得通过，它必然要遭到削弱，但他能允许这帮家伙就这样剥离民权法案的心脏？就这样阉割他花了这么长时间努力想要实现的梦想？"
 bobby.cra.27.a:0 "不要让瑟蒙德腐蚀这份梦想。"
 bobby.cra.27.b:0 "如同一截朽木，断裂开来。"
 bobby.cra.28.t:0 "妥协的后果"
 bobby.cra.28.desc:0 "肯尼迪总统叹了口气，挂断电话时，他感觉精力正在一点点从他的身体里流走。国家进步公约就像是一所幼儿园，里面挤满了吵吵闹闹的小孩子，而他就是那个难堪的、强迫所有人听话的老师。到底是谁出的主意，让种族隔离主义者和进步派组成了一个党团？他认为这个问题可以归咎于那个混蛋瑟蒙德还有亨利·华莱士。\n\n不过，他们还是可以时不时地共事一下，他想知道做出必要的妥协是否值得。民权法案将通过国会并成为法律，但为此付出的代价值得吗？最终，他坚定地挺身而出，拒绝在核心问题上妥协，但瑟蒙德还是像拧抹布一样，极大地扭曲了他的举措。\n\n但这就是妥协的本质，没人能得到想要的东西，也没人能在最终笑逐颜开。瘫坐在椅子上的总统想着，他是否应该更努力地让约翰逊和民主党支持他，而不是试图与他的党内同僚合作，这肯定会孕育出更强有力的民权立法。\n\n唉，过去的已经过去了，为无法改变的事情责备自己是没有用的。他现在能做的就是将修改后的法案推向国会，并寄希望于将来能有更多进步的参议员当选。"
 bobby.cra.28.a:0 "平等有何价值？"
 bobby.cra.29.t:0 "提线木偶肯尼迪"
 bobby.cra.29.desc:0 "肯尼迪在挂断电话时咬紧了牙，自责不已。瑟蒙德基本上就像是踢翻一株小树苗一样放倒了他，一次又一次地要求对民权法案进行修改。肯尼迪觉得他别无选择，唯有接受，才有希望让这份议案通过国会。\n\n坦率地讲，他感到十分羞愧，耻辱让他脸庞发烫。该死的，他才是总统，而他党内的一名参议员施加给这份议案的影响居然比他还大。瑟蒙德甚至一开始就不想实现它，他全盘阉割了民权法案，去除了让它成为正义的一切要素，只留下了象征性的变化、微小的改革、无效的承诺、还有可供南方州长们尽情利用的大量漏洞。这是一场大屠杀。\n\n而他却无能为力。总统想就这样对着坚决桌吐出来，他对自己的软弱感到厌恶。他曾经试图与瑟蒙德的反动派进行真诚的谈判，这是他不得不付出的代价。这比一事无成要强，但也好不到哪儿去。他曾经试图实现美国人人平等的梦想，而这个梦想却作为牺牲品被奉上了现实政治血淋淋的祭坛。\n\n总统叹了口气，双手抱头。数百万的非裔美国人期待着他来拯救他们、带他们走进光明，而他几乎可以说得上是背叛了这群人。\n\n当议案通过国会时，他们就会明白对总统的信任是多么地大错特错。"
 bobby.cra.29.a:0 "梦想延期，将会如何？"
 bobby.contelpro.1.t:0 "王翼弃兵"
 bobby.contelpro.1.desc:0 "在这个身披棕色外衣的男子将车开进停车场时，雨已经停了。夜色已深，街道上空无一人，沉闷的混凝土办公楼里黑漆漆的，这里正是NPP国民党团的小石城分部。他走过停车场，在脏兮兮的灰色水坑中踩起了一阵阵的水花。然后，他打开了门锁，迅速环顾四周，偷偷溜了进去。\n\n这名男子点亮了一个小手电筒，熟门熟路地在办公室中穿梭。当经过那张已经属于他的办公桌时，他瞥了一眼镶着妻子照片的相框。随后，他用自己私配的一把钥匙打开了档案室的大门，在其中仔细搜寻，找到了他想要找的那个没有标记的马尼拉文件夹。他将这个文件夹抽了出来，用随身的米诺克斯微型相机拍下了这份文件的每一页，然后把它放回了原处。当他回到自己的车上时，他感到一阵讶异，如此波澜不惊的行动竟然真的能改变一个国家。\n\n当晚，全国各地其他十几间阴暗的小办公室也上演了相同的景象，十几位未具名的新雇员执行着他们真正上峰的命令。第二天早上，在千里之外的匡蒂科基地，一位分析员正惊讶地睁大双眼，研读着来自小石城的文件。她想，这就是我们抓到他们的办法，那现在剩下的就是动刀子了。"
 bobby.contelpro.1.a:0 "棋局已经开始……"
 bobby.contelpro.2.t:0 "吃兵"
 bobby.contelpro.2.desc:0 "小石城电：今日，国家进步公约国民党团的一名低级官员在他位于城外香农山的家中遭到警方逮捕，有指控称国民党团的当地分部有可能通过伪造选票的方式影响了当地NPP的内部选举，犯有选举舞弊的罪行。尽管尚未得到证实，但全国各地的NPP国民党团领导人都强烈谴责了小石城分部的这一举动，坚称这只是一个地方性问题，并不能反映整个派系的情况。肯尼迪总统则于今天上午在巴尔的摩的一场宣传活动中简短地提及了这个问题，他说：“美国人民把他们的信任交给了我，而我将亲力亲为，以这个伟大国度中所有人的正义之名，切除腐蚀党的癌症。”这只是国民党团一连串失败中最新的一次，在肯尼迪总统当选、他领导的进步派取得党内主导地位之后，国民党团的影响力已经明显下降。随着党内对丑闻愈发不满，国民党团不太可能在未来几周之内就与这些事件撇清关系。"
 bobby.contelpro.2.a:0 "我打赌，这还蛮痛的~"
 bobby.contelpro.3.t:0 "击倒主教！"
 bobby.contelpro.3.desc:0 "小石城电：今日，一股巨大的冲击席卷了国家进步公约的国民党团，几位党内知名人士受到了警方传讯，国民党团中两名在阿肯色州任职的官员因被指控犯有选举欺诈的罪行而被捕，有证据表明国民党团有可能伪造了选票，以此影响NPP的内部选举。尽管当下的信息还不清晰，但一位匿名消息人士称，有证据表明，国民党团为了赢得关键地区而伪造选票的阴谋在整个南方以及中西部地区都广泛存在，国民党团的几位领导人都知晓此事，并支持通过这种方法损害强大的进步派。肯尼迪总统于今天上午在巴尔的摩的一场宣传活动中说：“美国人民投票给NPP是为了根除这个伟大国家中的不公，而我不会对侵蚀我们自己政党的毒瘤罪行视而不见。请放心，我们将揪出那群对这场闹剧负有责任的家伙，让他们为自己的罪行担负责任，党内任何试图违抗我们目标的团体都将会被打垮。”党内情绪似乎很是支持总统，全国各地已经开始呼吁国民党团的主要成员下台。这只是国民党团一连串重大失败中最新的一次，他们在NPP内的影响力似乎也因此而跌入了谷底。他们是否能成功挺过这桩丑闻还有待观察，但在可预见的未来里，国民党团已经不太可能在党内拥有重大的影响力。\n\n在椭圆形办公室里，肯尼迪总统放下报纸，自得地笑了笑。"
 bobby.contelpro.3.a:0 "一个接着一个，棋子接连倒下。"
 bobby.contelpro.4.t:0 "黄金的狂喜"
 bobby.contelpro.4.desc:0 "在克利夫兰湖畔一间烟雾缭绕的小办公室里，一个麻子脸男人在几乎装满的烟灰缸里掐灭了烟头，立刻又点上了一支接着吞云吐雾。他靠回椅子背上，椅子随之嘎吱作响，又读了一遍西联汇款公司发来的电报。电报是早上发来的，只是一条简单的确认信息，即资金已经从华盛顿的一个账户里转到了他位于克利夫兰的账户之中。\n\n当然，只有他知道这笔看似清白的转账背后的真实故事，他精心谋划了好几个月，成功将他的探员像棋盘上的棋子一样放到了NPP国民党团的关键位置之上，他们还小心翼翼地把国民党团的竞选资金在各个账户之间转移，直到他们能够在国民党团毫不知情的情况下把资金送出去。\n\n麻脸男人把双脚翘上办公桌，抬头仰望着开裂的石膏天花板，听着远远从伊利湖上飘来的轮船汽笛声。凭借这封电报，他就可以在国民党团与共和党或者民主党对垒的关键地区赞助广播电台播放节目，以此大大削弱国民党团的势力，在公众舆论中支持共民联盟，夺取国民党团的选票。再加上选票伪造丑闻的影响，这次媒体闪击战有可能会粉碎国民党团在NPP内的影响力。\n\n他又低头看了看电报，感觉自己的手中仿佛正攥着一把子弹已经上膛的枪支。"
 bobby.contelpro.4.a:0 "我们有钱了！"
 bobby.contelpro.5.t:0 "馈赠之象，勿看牙口"
 bobby.contelpro.5.desc:0 "在华盛顿的办公室里，一位共和党媒体工作人员正困惑地皱起眉头，阅读着他桌子上的一份文件。这应该是一份地方广播电台播出内容的副本，包含了一系列赞扬共和党的广告，这些广告一般被投放于摇摆选区以对抗NPP国民党团。这本身并不奇怪，他安排过很多类似的电台宣传活动，但奇怪的是这些并非出自于他的安排。\n\n这些广告是由一个名为“为了更美好美国的公民”的古怪匿名团体资助的，他的助手一直追踪不到这群人的真实身份，也找不到任何其他相关的线索。到底是谁会花大把的钱来支持共和党，然后又将自己的身份隐藏下来呢？通常而言，大额捐款人都会表明身份，这样他才能受邀参加华盛顿特区里那些时髦的晚宴，与党内要人推杯换盏。当然，最近的民调显示，这些广告为我们的选情带来了积极的影响，代价则是国民党团的选情一日不如一日。这完全是意外之喜，或许我们还是别惹麻烦比较好？"
 bobby.contelpro.5.a:0 "他们几乎一无所知……"
 bobby.contelpro.6.t:0 "馈赠之驴，勿看牙口"
 bobby.contelpro.6.desc:0 "在华盛顿的办公室里，一位民主党媒体工作人员正困惑地皱起眉头，阅读着他桌子上的一份文件。这应该是一份地方广播电台播出内容的副本，包含了一系列赞扬民主党的广告，这些广告一般被投放于摇摆选区以对抗NPP国民党团。这本身并不奇怪，他安排过很多类似的电台宣传活动，但奇怪的是这些并非出自于他的安排。\n\n这些广告是由一个名为“为了更美好美国的公民”的古怪匿名团体资助的，他的助手一直追踪不到这群人的真实身份，也找不到任何其他相关的线索。到底是谁会花大把的钱来支持民主党，然后又将自己的身份隐藏下来呢？通常而言，大额捐款人都会表明身份，这样他才能受邀参加华盛顿特区里那些时髦的晚宴，与党内要人推杯换盏。当然，最近的民调显示，这些广告为我们的选情带来了积极的影响，代价则是国民党团的选情一日不如一日。这完全是意外之喜，或许我们还是别惹麻烦比较好？"
