 bobby.134.t:0 "对警察机关职务犯罪的新规定"
 bobby.134.desc:0 "今天下午，总统向各州警局局长发出一封关于受理警员因不当行为——违反警察守则或参与违法行为的举报程序和惯例的长信。多年来，对于一般案件，警察能在恢复期中休息6个月，然后将过去翻篇，若无其事地回到警队。对于更严重的案件，提前退休已经成为常态。\n\n这从来都不是什么好事，而是一种政策惯性——系统性赋予警察行使不受约束、超出自身授权的权力。这将射杀无辜的甚至做出更严重犯罪的警察得到赦免。如今，肯尼迪向全美警员传达了一个明确的信息：此类行径不再被容忍。\n\n在这封长信被泄露给了媒体后，全国各地的进步人士庆祝总统在此类问题上表达了明确的态度。共和党-民主党联盟选民则会对此愈发怀疑，一方面，民主党保守派认为总统的权力应仅限于行政领域而不是对司法部门横加干涉；另一方面，共和党人认为这可能会降低警察的执法效率。当然，肯尼迪的例行公事的结果还有待观察，尽管有所批评，但愿它们都是好的！"
