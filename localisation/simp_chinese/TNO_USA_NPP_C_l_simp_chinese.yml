 bobby.14.t:0 "他们就在那儿！"
 bobby.14.desc:0 "国务卿克劳德·佩珀划着了根火柴，点燃了自己和总统的雪茄。“正宗古巴货，总统先生。这是菲德尔专门送给您的，绝对是世界上最好的雪茄！”\n\n“确实。”肯尼迪露出了微笑，“这就是广交朋友的好处啊！如果我们还能吃到比利时巧克力，那就更好了！”\n\n两人在这令人舒适的沉默中吞云吐雾，整个椭圆形办公室都充斥着飘来飘去的蓝色烟雾。肯尼迪总统敞开了心扉：“克劳德，我们都知道，必须做出改变了。马来亚、非洲，这些危机揭露了世界的动荡，那些法西斯都打到我们家门口了，选民希望我们能狠狠教训他们一下。正是这汹涌的民意叫共和党-民主党联盟从白宫滚蛋了，如果我们不能对那些日本人亮出铁腕，等到68年，滚蛋的就会是我们了。”\n\n佩珀吐出一缕细细的烟，在烟灰缸上敲了敲雪茄，他对着总统微笑着，露出了他被尼古丁染黄的牙齿，说道：“他妈的，鲍比，我们要狠抽裕仁的屁股，就像爸爸抽儿子那样。”\n\n肯尼迪喜不自胜。“我们会的，克劳德。我们会的。”"
