 USA_rfk_64_kennedy_presidency:0 "肯尼迪任期"
 USA_rfk_64_kennedy_presidency_desc:0 "随着选举日的结束，罗伯特·F·肯尼迪现在成为了美国第36任总统。\n\n作为美国最显赫政治家族的新继承人，罗伯特·肯尼迪开启了一条横跨全美的竞选之路，承诺为所有美国人带来平等。对于工人，他承诺更好的薪酬与更舒适的工作环境；对于年老体弱者，他承诺将为他们的辛勤工作提供退休金奖励；对于病患，他承诺要提供健全廉价的医疗服务；对于无家可归的流浪汉，他承诺将为他们提供栖身之所；对于美国黑人，他承诺要归还他们被剥夺了数十年的权利，让他们在自己生长的地方安全自由的生活。尽管这些承诺遭到了来自竞选对手甚至是自己党派内部的怀疑与嘲讽，但它们的效果不言自明。\n\n接下来的几个月时间里，肯尼迪总统有许多事情要做。NPP的统一战线已经产生了裂痕，而自县到州各个级别的共和党-民主党联盟人也发誓要阻挠他的立法进程。萎靡不振的美国现在指望着他来拯救，就像他们曾指望他的哥哥一样。杰克即使到了最后一刻也从未退缩，鲍比也不会。"
 USA_rfk_64_figure_it_out:0 "寻求出路"
 USA_rfk_64_figure_it_out_desc:0 "“我的同胞们，我要坦率地讲：过去的四年给美国以及她的体制造成了可怕的打击。民众对未来的恐惧日益飙升，而那些宣誓要带领人民穿越黑暗的政客，则一次又一次地用丑闻加深着人民的不信任感。”\n\n“但我们难道要屈服于我们的劣根性、相信没有任何事物能改变美国的衰落与灭亡吗？我认为不是的。美国与她的人民对危机并不陌生。最黑暗的时刻，也正是坚毅品格与不屈力量最耀眼的时刻。过去两百年间，面对每一场来势汹汹的战争与萧条，美国人都表现出了坚强团结的精神。我们过去曾多次遭受流血的痛苦，但最终我们都能痊愈。每一次苦难，都会使我们比之前更加强大。”\n\n“我的美国同胞们，我只需要你们做一件事，只要一件事：相信。相信你内心深处藏着的那份坚韧；相信那份指引我们思考与前进的善良；相信这个伟大国度将度过眼前的危机，就像它过去安然度过更糟糕的危机那样。相信今天终将过去，我们将共同努力、回到正轨，去往那个无论种族、阶级与信仰，人人都可以期待的未来……”"
 USA_rfk_64_one_foot_in_front:0 "稳步向前"
 USA_rfk_64_one_foot_in_front_desc:0 "在肯尼迪当选总统后，我们现在将要决定这个国家未来四年的方向。由于肯尼迪必须同时满足党内与选民的诉求，他必须谨慎的辨别哪些人是抱有理想的政治家，哪些人又仅仅是赶上了国家进步公约浪头的职业政客。有多个候选人在争夺为数不多的头把交椅，肯尼迪需要做出明智的决定。"
 USA_rfk_64_moral_shadow:0 "道德难题"
 USA_rfk_64_moral_shadow_desc:0 "美利坚合众国或许是近代历史中最伟大的国家。从澳大利亚遥远的海岸到冰岛冰封的山脉，它的足迹遍布四方。现在，只有野蛮的日本人与逐渐衰落的德国人能够与它竞争，毫无疑问，自由的光芒很快就将闪耀全球。但是，这个伟大的国家却在面临着一个矛盾。山姆大叔的身影遍及全球，他自己却也已经病入膏肓。他的手指因关节炎而疼痛，肚子又饥肠辘辘，就如许多食不果腹的国民一样，只能依靠乞讨到的少量食物充饥。正当我们将军队，舰艇和金钱撒到外国去与敌人作战时，我们却让自己的人民陷于贫穷和饥饿之中。无论需要付出多大的代价，我们都必须修复这个伟大国家中巨大的裂痕：这不仅为了美国，更是为了全世界。"
 USA_rfk_64_across_the_aisle:0 "跨越党界"
 USA_rfk_64_across_the_aisle_desc:0 "乱象频仍的美国政治只是因为国家进步公约的幸运当选而暂时有所缓和，它依然建立在政治腐败、党派偏见、权力斗争以及战争暴利这一摇摇欲坠的基础之上。肯尼迪正着手于终结这种乱象，但他决定要与敌人合作：当然，只是暂时的。肯尼迪宣布他将与民主党、尤其是该党中的社会自由政策以及对福利国家的进步性观点进行合作。由于民主党现在不得不利用任何可能的机会，他们急切地抓住了肯尼迪的慷慨之手。现在，在国家进步公约和民主党的齐心协力下，我们终于可以将已然病入膏肓的美国旧政治彻底埋葬。"
 USA_rfk_64_go_it_alone:0 "以公约为先"
 USA_rfk_64_go_it_alone_desc:0 "政治评论家们时常会讥讽称国家进步公约的选民都是精神分裂症患者：他们善变、多疑，能一瞬间转换观点。当然，这种描述并不十分恰当……但如果将这种言论不加思考地拂去，就是忽略了自国家进步公约成立以来就存在的一些问题。\n\n任何一个觊觎总统之位的“大帐篷”政党都需要囊括不同的群体，因此，党在纲领与政策上的矛盾不可避免。国家进步公约包罗万象的意识形态构成不仅让党空前膨胀，也让树立全党共识、乃至建立反对共民联盟的统一战线困难重重。除了对日本及建制派的仇恨，再没有什么东西能凝聚国家进步公约。\n\n肯尼迪总统已经决定寻找那些能将党凝聚起来的方法。让华莱士和查韦斯共事无疑会相当困难——但不管怎样，国家进步公约将在他的任期内与人民共同进退。"
 USA_rfk_64_rally_progressives:0 "召集进步派"
 USA_rfk_64_rally_progressives_desc:0 "虽然数量不多，但华盛顿的白金大厦里还是有那么一些有原则的人。这些拥护改革的人有着不同的背景、来自不同的阶层与政党党团，但他们都坚信美国亟需在政治、社会和经济层面上来一次大的革新。对这些进步人士来说，为了国家未来的存续，除了改革，没有第二条路可以走。\n\n如今，改革的重担落在了两个势力头上，其一是肯尼迪总统领导的进步党团，其二则是参议员林登·约翰逊领导的民主党。NPP的两个极端派别都会反对与共民联盟合作，参议员约翰逊也因为他的性情和……怪癖而名声在外。尽管如此，两党合作也能使立法在美国人民眼中合法性十足。通过展现与天然盟友之间的团结，我们可以扫清进步政策道路上的阻碍，减少可能的反弹与妥协。"
 USA_rfk_64_necessary_sacrifice:0 "必要牺牲"
 USA_rfk_64_necessary_sacrifice_desc:0 "无论是旧时还是当下，迪克西派对美国黑人造成的伤害远甚于任何群体。这些死硬的保守派们牢牢地控制着南方的选票，同时用“州权”这一幌子捍卫着吉姆·克劳法。如果有人好奇为什么在阿拉巴马州、路易安那州和其它的一些州内，那些所谓的“自由民”依旧过着奴隶般的生活，那么这就是答案。\n\n不幸的是，这些白痴是国家进步公约重要的组成部分之一。自从从民主党中分裂出来、成为我党的一部分之后，华莱士和他的党羽们就一直在国会中反对任何从我们党推动民权法案的行为。他的话所代表的不仅仅是我们的党派，他们的话已经跨越了党派界限，代表了数千万与他们持相同观点的美国人。\n\n尽管仍心存疑虑，但肯尼迪总统还是决定在公开会议上与我党右派进行谈判。毫无疑问，他们会要求让步以换取支持，但我们没有选择的余地：要么通过一份没那么激进的民权法案，要么民权法案根本不会得到通过。"
 USA_rfk_64_majority_by_any_means:0 "不择手段保多数"
 USA_rfk_64_majority_by_any_means_desc:0 "尽管我们进步党团拥有支持总统的决心，但它只是由一个摇摇欲坠的政治联盟捆绑在一起的三个派系之一。共和党-民主党联盟对任何改革都抱有的悲观态度不必多言，但我们对改革的温和态度甚至无法让我们同时受到左派和右派的欢迎。这一现状对于任何总统想要通过的法案议程来说都是可怕的。毕竟，如果我们所谓的盟友寻觅到了抛弃我们的机会，他们就会毫不犹豫地转身离去。\n\n对肯尼迪总统来说，解决办法显而易见：妥协。进步党团必须积极采取行动，通过任何手段与尽可能多的参众两院议员达成协议。与党派领导人进行对话将有助于打消对我们意图的猜疑，让他们更愿意与我们一起在国会中投票。获得通过改革所需的多数支持无疑是在未来四年中取得成功的先决条件，任何有关“被出卖”的琐碎指责都不会动摇总统的决心。"
 USA_rfk_64_in_memoriam:0 "追思铭记"
 USA_rfk_64_in_memoriam_desc:0 "约翰·F·肯尼迪的遇刺不仅是对美国政坛的又一次冲击，对他弟弟罗伯特个人来说也是个悲剧。小肯尼迪长期以来一直在与痛失兄长的悲痛作斗争，他甚至常常为哥哥的去世而感到自责。现在他已经就任总统，他能做的就是用他所代表的一切：尊严、平等、美国精神的发扬来纪念约翰的政治遗产。"
 USA_rfk_64_malice_towards_none:0 "不怀旧恶"
 USA_rfk_64_malice_towards_none_desc:0 "长久以来，我们的国家都是一个由不同肤色、不同信仰的人群组成的大熔炉，但是“美国仅仅属于白人”的观念依然在垂死挣扎。正是出于人们对终结这种观念的强烈愿望，罗伯特·肯尼迪才登上了总统之位。如果我们想让国家作为一个整体向前迈进，那就必须扫除种族融合在法律层面的一切障碍，保障每个人都拥有正常生活、享受自由和追求幸福的权利。或许我们面临着来自南方保守派、甚至是公约内国民党团的强烈反对，但我们会坚定不移地推进议程，为了更加公正、更加平等的美国能够成为现实。"
 USA_rfk_64_foot_in_door:0 "踏入门内"
 USA_rfk_64_foot_in_door_desc:0 "进步党团的许多人认为，在民权问题上，民主党人是我们的天然盟友。我们之所以被分开，只是因为二战后划分的党派界限太过混乱。事实上，上次提出这样的法案时，他们公开表示了支持；当尼克松否决民权法案时，他们也感到非常失望。如果必须找一个盟友，那么比起我们NPP的右派，他们会是我们更好的选择。\n\n与约翰逊参议员的谈判对于确保法案通过非常重要。如果谈判成功，一个稳定的联盟便会形成，在肯尼迪任期内推进并保护全体美国人的民权——尽管此举会受到NPP内的强烈反对，但仅就这一点而言，妥协是值得的。"
 USA_rfk_64_door_in_face:0 "摔门而去"
 USA_rfk_64_door_in_face_desc:0 "白宫很清楚NPP无法在目前这种情况下通过民权法案。事实上，当我们在表达自己观点的时候，对手们也正在试图和我们的政见唱对台戏，企图让民众把总统的犹豫不决视作软弱的表现。万幸，目前这并不是民众的主流观点。\n\n我们的政策规划者们并没有让这种争论愈演愈烈，而是精心设计了一个大胆的方案：发布一个激进的民权法案草案，其内容之广泛足以激怒除了最进步的美国人外的所有人。之后政府可以将其内容缩减得更加温和，并给民众带来总统冷静、善于妥协的好印象。\n\n这是一个高风险的计划，对总统的支持率尤为如此；同时也有高回报：如果这个策略奏效，国会有可能就顺水推舟，同意我们提交的民权法案的最终版本。"
 USA_rfk_64_most_pressing_issue:0 "燃眉之急"
 USA_rfk_64_most_pressing_issue_desc:0 "美国的种族隔离是我们这个时代最具争议性的难题，与它相比，我国的外交事务都只能算小问题。街坊邻里因为肤色而互相唾弃；活动人士在街上冲突不断，为了未来或是过去拳脚相向；参议院则充斥着无穷无尽的辩论、党派冲突甚至是党内斗争。由此可见，美国绝非一个团结的国家，如果我们只是袖手旁观，那么混乱还会继续蔓延。如今政权落入了我们手中，我们能够一劳永逸地解决这个困扰了整整一代人的难题。"
 USA_rfk_64_firmness_in_right:0 "跨党派合作"
 USA_rfk_64_firmness_in_right_desc:0 "虽然民主党人嘴里总是充满浮华辞藻与讽刺挖苦，但我们和他们有着共同的价值观，都在为了一个更加美好的美国而努力。我们大概只会在一些细枝末节的地方跟他们产生分歧，而且这些分歧也不会严重到影响两党的合作。\n\n肯尼迪总统相信，在小问题上向他们让步可以让他们在两党合作真正扎根的领域更倾向于NPP，特别是在民权问题上。毕竟，唯有团结，我们才能让美国重归美好，如果每个人都有理由团结在一起，团结便可真正实现。"
 USA_rfk_64_constituent_pressure:0 "字斟句酌"
 USA_rfk_64_constituent_pressure_desc:0 "美国人是世界上最伟大的一群公民，但这说法也不能代表什么，因为是和纳粹放在一起比较。在他们中，种族主义并不鲜见，偏见和自私也所见多有。可悲的是，这是摆在我国所需要的社会正义面前的障碍。将要解放众多受压迫者的民权议案遭到了许多选民和立法者的激烈反对。南方被过往冲突的符号纠缠，北方则对此无动于衷。议案在目前的状态下不会获得通过，但妥协并不可取。要做些什么？"
 USA_rfk_64_hand_in_hand:0 "携手共进"
 USA_rfk_64_hand_in_hand_desc:0 "尽管他们之间存在着鲜明的分歧，但肯尼迪总统和约翰逊参议员近来常常在椭圆形办公室中进行卓有成效的会谈，他们在会上讨论了正在制定中的法案的各个细枝末节。会议往往一开就是一整天，从清晨直至午夜，纸笔、烟草还有烈酒在其中牵线搭桥。无论两人之间谈了些什么（匿名白宫员工表示，十分粗俗的词汇不绝于耳），在他们离开时，该法案又朝着最终版本迈出了两步。\n\n这幅难以用言语描画的跨党派合作图景无疑激励了其他NPP和民主党众议员，为他们都希望推动的事业而共同努力，尤其是那些在同一委员会中供职的议员们。携手并进，没人能够阻止我们共同为美国人民带来他们真正应得的权利。"
 USA_rfk_64_one_last_push:0 "临门一脚"
 USA_rfk_64_one_last_push_desc:0 "随着一行又一行文本付梓、一场又一场辩论得以妥善解决、一个又一个事项达成共识，NPP正离最终目标越来越接近。慢慢地，《民权法案》的终稿渐渐成形——持续数月的唇枪舌剑和案牍劳形孕育出了这个最终的成果。现在，对其的表决指日可待，不再像过去一样可望不可即，美国人民急切地等待着那一天。不用说，我们也在等待。\n\n剩下的工作就是整理一些细枝末节——与我们长久以来跨越的障碍相比完全微不足道。随着最后一次冲刺、最后一次努力，我们终于可以画上最后的句号，开始唱票的倒计时。"
 USA_rfk_64_sideline_dixiecrats:0 "排挤迪克西派"
 USA_rfk_64_sideline_dixiecrats_desc:0 "华莱士、瑟蒙德和他的国民党团仍然一如既往地让人头疼。在民权问题上，他们没有做出丝毫妥协，而是不断强调所谓神圣的“州权”。对旁观者来说，他们是NPP的污点；对我们的支持者来说，他们是NPP奸诈虚伪的证明；对NPP本身来说，他们是一颗不断扩散的毒瘤，愿意为了私利而放弃党的团结。\n\n曾经，我们在国会处于弱势，因而我们别无选择，只能寻求他们的支持，以增加NPP的选票。现在，时代变了，我们不需要他们的支持了；对肯尼迪总统来说，现在正是把这些上窜下跳的虫豸赶出他领导的政党的绝佳时机。"
 USA_rfk_64_work_with_cr_leaders:0 "会见民权领袖"
 USA_rfk_64_work_with_cr_leaders_desc:0 "伴随着否定华莱士，美国民权团体对我们的支持陡然增加。其中因果关系显而易见，毕竟，他们都因现已衰落的我党右派所热衷倡导的吉姆·克劳法而遭受了比大多数人更深重的苦难。支持昔日的党内盟友就意味着支持那帮让他们和他们祖先的生活在奴隶制被废除很久之后依然陷于奴役之中的家伙们。\n\n与这些倡导自由的人们建立更紧密合作关系的机会正摆在我们面前。在扫清了党内的垃圾之后，肯尼迪总统现在能够正式向民权运动前沿的黑人伸出援手。吸收他们的力量对NPP来说将是前所未有的福音，没有什么事物能比因共同的敌人带来的苦难而结为一体更能打破僵局。"
 USA_rfk_64_malcom_x:0 "对话马尔科姆·X"
 USA_rfk_64_malcom_x_desc:0 "马尔科姆·X是现代美国政治中最聒噪、最咄咄逼人、也是最具争议的民权运动倡导者。身为“伊斯兰国”的领导人，他热情洋溢地批判着南方奴隶主强加给黑人的不公。然而他为美国当下种族撕裂的现状提出的解决方案恰恰与他所厌恶的白人如出一辙——不是弥合鸿沟，而是要让裂痕愈加深广，只不过这次是由黑人主动做出行动。他的言语令人震惊，大大冒犯了许多人的感情；然而，仇恨根深蒂固，仍有千千万万的人们对此耿耿于怀。\n\n与如此激进的人物会面势必将招致国家与党派中更倾向种族融合思想派别的反对。即便如此，陷入僵局的可能性依然存在，肯尼迪总统的工作也远不如之前有希望。"
 USA_rfk_64_consult_mlk:0 "与金牧师协商"
 USA_rfk_64_consult_mlk_desc:0 "与马尔科姆·X那黑人至上的火爆言论相对应的是牧师小马丁·路德·金博士对我们同胞和平而友谊的布道。他在每周日的弥撒上的宣讲直抵数百万人的内心，用温柔的男中音抚慰、点燃着一个个灵魂，呼吁普通人去寻求自己的良知，携手并进，共同迈向无论种族、不分信仰的所有美国人共同拥有的未来。诚然，没法再找到比一位善良、遵循上帝教诲的牧师更好的民权运动代言人。\n\n与一个社群建立联系需要了解其风俗习惯，才能在与他们互动时避免问题发生。没有人能比牧羊人更了解他的羊群，而金博士在帮助总统向自己的同胞伸出援手时，比绝大多数人都要更加欢欣鼓舞。"
 USA_rfk_64_who_knows_best:0 "请教专家"
 USA_rfk_64_who_knows_best_desc:0 "除了那些真正受苦受难的人，又有谁能说清楚贫困的滋味呢？那些有幸免受贫困之苦的人可以学习他们的经验，但是这些讲述更是活生生的例子：属于那些被抛弃、被无视的人们的例子。数百年的不公正在大地上洒下深红色的血迹，但这只不过是印在白纸上的黑字罢了——人们只是看着这些记录，但却毫无作为。那些幸运的人也许可以做出改变，但是只有经受过磨炼的人才会不顾困难，去维护这些进步的成果。\n\n不论看向何处，美国都不缺乏受苦的男男女女。他们来自各行各业，身心中密布着或有形、或无形的伤疤与鞭痕。现在我们已经通过他们的领袖深入社区，是时候接纳他们了。"
 USA_rfk_64_civil_rights_act:0 "民权法案"
 USA_rfk_64_civil_rights_act_desc:0 "《为贯彻实施宪法所赋予的选举权、赋予美利坚合众国联邦地区法院对在公共场所中发生的歧视现象提供禁止令救济的司法管辖权、授权司法部长提起诉讼以保护使用公共设施和公共教育领域的宪法权利、拓展民权委员会的权力范围、防止联邦资助项目中出现歧视现象、建立就业机会平等委员会，以及实现其他各项目的之法案》\n\n尽管标题充满了晦涩的法律术语，但是不要被其表象所迷惑。《民权法案》象征着自《权利法案》以来美国政治自由的最大进展，它会将许多州所剥夺的少数公民的权利深深铭刻进美国法典之中。如果法案通过了国会的考验，那成千上万的美国人将迎来自己命运改变的时刻、自由呼吸的时刻、欢呼雀跃的时刻。\n\n千百万人命运悬于天平之上，正如我们一路走到此刻所付出的牺牲。让我们祈祷，期待立法者们会遵从自己的良心，做出正确的选择。"
 USA_RFK_pass_civil_rights_tt:0 "§G非裔美国公民的权利将随时间改善。§!"
 USA_rfk_64_charity_for_all:0 "以仁济众"
 USA_rfk_64_charity_for_all_desc:0 "美国，是地球上最富有、最发达、最自由的国度。虽然德国继续挣扎着维持其邪恶帝国，日本也一刻不停地用铁腕镇压其治下的民族，但我们仍高高矗立在那象征自由和繁荣的灯塔之上。然而，美国仍然有很多公民在苦苦挣扎，生活难以为继——他们挣扎着，只为吃到一点东西；他们挣扎着，只为在被冤枉时求得一点司法帮助。他们生活在最为艰苦、且难以想象的境况之中。如果我们任凭人民继续如此艰难度日，我们又怎么配说自己强于那些法西斯分子呢？罗伯特·肯尼迪希望尽快纠正这一错误，向最弱势的群体尽可能地提供各种各样的补贴和福利。"
 USA_rfk_64_tour_the_nation:0 "巡访全国"
 USA_rfk_64_tour_the_nation_desc:0 "罗伯特·肯尼迪不愿被视作又一个安坐象牙塔的职业政客，他需要人民知晓他在真诚地关心他们、想要了解他们的实际问题。为此，总统计划开始一次全国巡访。他将拜访社会各阶层的社区与民众，并借机与美国人民直接沟通，准备着手从民众日常生活的角度理解问题。这次巡访有望能在总统办公厅与其所服务的人民之间建立良好的关系。"
 USA_rfk_64_war_on_poverty:0 "向贫困宣战"
 USA_rfk_64_war_on_poverty_desc:0 "总统已结束全国巡访。虽说这是一次很好的公关机会，但他在美国赤贫地区所见到的贫富分化着实触目惊心。我们自称为超级大国，人民却忍受着如此令人发指的苦难。这种情况存在一日，贫困便一日难以忍受，而总统将竭力战斗，他要在我们伟大的国家之中消灭贫困。"
 USA_rfk_64_job_corps:0 "成立就业工作团"
 USA_rfk_64_job_corps_desc:0 "有一个由来已久的悖论：找工作需要经验，而积累经验需要工作。年轻人最了解这种纠结，他们常常被迫从事没有自我提升空间的无意义工作。我们将组建一个机构，它将会向全国青年提供培训与工作经验。这不仅仅有助于青年劳动力未来的就业，也将为市场提供大量新的技术工人，从而有力促进地方经济增长。"
 USA_rfk_64_food_banks:0 "联邦食物银行"
 USA_rfk_64_food_banks_desc:0 "美国有够多的食物喂养人民，但许多人仍不能养家糊口。这些人终日劳碌，不过是想以此苟且度日，根本没有多余时间自我提升。我们必须建立食物银行为赤贫者提供保障，这样他们或许能寻到机会，爬出贫困的泥潭。我们可以从慷慨的美国人手中得到食物捐赠，并动用联邦资金，从商店和供应中心购置多余的库存。最终，我们必将保证无人饿着肚子进入梦乡。"
 USA_rfk_64_affordable_housing:0 "平价住房法案"
 USA_rfk_64_affordable_housing_desc:0 "对美国人来说，房子不仅仅只是避风港、带来温暖的庇护所、还有储藏贵重财产的仓库而已。房屋是他们的城堡，他们在其中能感到别处无可比拟的安全；房屋是他们的领地，墙壁就是边界，而他们的话语在界内就是绝对的权威；房屋是他们的标志，他们凭借着它向世界宣布他们是自由人，只对政府负有义务。夺取一个美国人的房屋无异于让他沦落为奴。可是，大多数美国人没钱买到自己的房子，这对今日的美国又意味着什么呢？\n\n公约内的进步派早已意识到这一问题，并草拟了一份法案，计划在蓬勃发展的美国城市中建立保障性住房项目。终有一天，每名美国人都将拥有自己的城堡——但那会是很遥远的未来了。一旦肯尼迪总统签署这项法律，我们就可确保这一未来，暂且获得几分保证了。"
 USA_rfk_64_affordable_housing_tt1:0 "§G将会在全国范围内显著改善住房的负担！§!"
 USA_rfk_64_affordable_housing_tt2:0 "§Y将影响行政经费。§!"
 USA_rfk_64_test_the_waters:0 "下水一试"
 USA_rfk_64_test_the_waters_desc:0 "未经实验的新改革有可能失败，成为吞噬纳税人资金的无底洞。政策制定者或许能依照理论和建议作出预期，但只有在执行后才能评价一项法案的好坏，而非之前。若不小心束缚那些急于改革的政治家，美国将在百日之内通过一百项用意善良的法案……然后迎来一百次失败，让财政背上沉重负担，却收获甚少。\n\n为此，总统敏锐地提醒NPP议员与选民持续的改革将在不久之后到来。与此同时，他命令内阁小规模实行一揽子新政作为试验。借此，无需走太多弯路，我们就可根据改革成效收获难得的数据。"
 USA_rfk_64_fight_for_the_future:0 "迈向明天"
 USA_rfk_64_fight_for_the_future_desc:0 "“……终有一天，在场的所有人都将离开尘世，踏上前往天国的道路。我们的躯体会化为尘埃，姓名随风而去，在记忆中泯灭。但那些定义我们人生的行动，将在我们曾踏足的土地上、在我们曾呼吸的空气中，留下印记。那时，子子孙孙将继承这个我们塑造的世界。但问良心，我们难道能留给他们一片不可理喻、无可恢复的废土吗？”\n\n“本届政府正在通过改变我国的经济、社会与政治结构，来确保我们子孙后代的未来。便宜的住房，将让孩子们享受文明所能提供的最大安全保障；便宜的医疗，将让孩子们拥有抵御病痛与伤害的强大堡垒；便宜的教育，不仅能让孩子们生活下去，更能让他们获得赖以茁壮成长的知识，在我们离开后的漫长岁月里得以自力更生……”"
 USA_rfk_64_no_child_left_behind:0 "有教无类"
 USA_rfk_64_no_child_left_behind_desc:0 "美国未来的命运与美国这一代的孩子交织在一起，他们的成败决定着国家的成败。年轻人的成功是生生不息的美国社会和美国价值观的支柱，而营养充足、教育有方、适应社会的孩子们必能成为这支柱的牢固基石。孩子的未来预示美国的未来；因此，政府有责任营造一个良好的环境，让孩子们发挥出全部的潜能。\n\n我们目前正在制定一项旨在提高入学率和教育质量的全国性计划，将NPP议程上的教育改革落到实处。美国不会让孩子们掉队，肯尼迪总统誓要将其变为现实。"
 USA_rfk_64_no_child_left_behind_tt:0 "§G将渐进地提高我们教育项目的效力！§!"
 USA_rfk_64_community_action:0 "社区行动"
 USA_rfk_64_community_action_desc:0 "将法律有效地执行需要当地社区与其头面人物的参与，而他们对总统改革的长久影响不容忽视。实际上，许多项目的成效很大程度上取决于社区对其实行的程度。赞成肯尼迪总统政策的人们会亦步亦趋追随这些政策；相反，反对者会使出浑身解数阻碍执行，甚至妨碍他人投身其中。\n\n若是他们自愿提供支持，确保其忠诚就容易多了。为此，肯尼迪总统计划对这些居民通过面对面或广播的方式对话。他的对手把这比作上门推销——但如果有效，那我们又何乐而不为呢？"
 USA_rfk_64_economic_opportunity_act:0 "经济机会法案"
 USA_rfk_64_economic_opportunity_act_desc:0 "我们说服了国会、安抚了民众，现在正是就我们的工作、金钱和时间的结晶进行表决的天赐良机。\n\n《经济机会法案》是自新政时代以来提交给国会山的最全面的经济改革方案之一：从大额的学校补助金到全国性的职业培训计划、从联邦食物慈善机构到廉价住房，其内容涵盖了一系列有保障、经过科学试验的措施，目的在于应对并减少美国贫困的阴影。\n\n对贫困的战争可能不会在我们这一代结束，或许也不会在我们的下一代告终，甚至可能再到下一代都无法画上句号。但我们将凭借这份议案的生效敲响贫困的丧钟，向世界宣布它终有一日会消失。百年后、千年后，美国人民将庆祝这一使命的完成——我们为他们的胜利奠定了基础，我们为此而骄傲自豪。"
 USA_rfk_64_economic_opportunity_act_tt1:0 "§G将会在全国范围内改善美国人的权利和生活质量！§!"
 USA_rfk_64_economic_opportunity_act_tt2:0 "§Y将影响社会经费。§!"
 USA_rfk_64_community_action_tt:0 "§G所有美国人将向着一个更光明的未来共同奋斗！§!"
 USA_rfk_64_testimony_from_people:0 "听取群众"
 USA_rfk_64_testimony_from_people_desc:0 "国会山必然肯定比普通民众更了解联邦的真实状况，然而它并非无所不知。制定政策有赖于复杂的部门、机构和办公室组成的层次结构，而所有这些部门的雇员和管理层都是凡人——正如尼克松证明的那样，人都有可能会在某些事情上犯错。\n\n肯尼迪总统雄心勃勃的巡游旅程带来了一次机遇，能够让我们越过在华盛顿特区处理的表单，更多地了解美国人民的困境，从而提供更翔实的信息情报给政策规划者们。此外，这还能够让民众切实感受到政府的实际存在，缓解他们对再次被忽视的担忧。"
 USA_rfk_64_power_of_handshake:0 "握手言欢"
 USA_rfk_64_power_of_handshake_desc:0 "简单的手势会在与他人的互动中带来不可估量的影响。握手在美国文化中占据着最重要的地位：紧紧抓住另一个人的手、然后用力摇动，两人就能借此成为对方的同侪。通过简单至极的握手，一个人能够向他人传递善意、对尊严的尊重，以及对他们之间平等的信念——这或许解释了为什么我国的工业巨头似乎从不与他们雇佣的工人握手。\n\n向国家中长久遭受压迫的群体伸出双手，需要我们积极展现出诚意。如果我们的目标是弥合美国社会的裂痕，那必须由政府迈出第一步，建立起跨越鸿沟的桥梁。对总统来说，他面前的艰巨任务就要从一次简单的握手开始。"
 USA_rfk_64_bitterest_of_bitter:0 "艰难困苦"
 USA_rfk_64_bitterest_of_bitter_desc:0 "美国工人在斗争中用巨大的牺牲换来了微不足道的小小胜利：毒雾、高温、磨出水泡的双脚、每天的工时往往比14个小时还要多。工厂厂房中到处都是伤痕和尸体，而雇佣的打手却保护着无价的机器免受贫贱劳工的损毁。纠察队的标语上写着“公平的补偿、公平的报酬”，勇敢的男男女女回视着士兵们向他们瞄准的枪口。终于，政府做出了回应……但只是在不可避免的屠杀之后，而非以前。工人的记忆漫长久远、工人的历史不堪回首，就像他们挥舞的旗帜一样血红。\n\n向这个国家中众多遭受着蔑视的人们伸出援手，需要得到那些曾经忽视他们的人们的认可——而我们、也就是他们的政府，恰恰正是最忽视他们的那批人。肯尼迪总统只能唤起他们的最后一丝希望，并做出承诺，保证他们流淌的鲜血不会白费。"
 USA_rfk_64_poorest_of_poor:0 "赤贫问题"
 USA_rfk_64_poorest_of_poor_desc:0 "在纽约、芝加哥、旧金山以及上百座其它城市之中，林立着肮脏的砖墙，上面贴满褪色的海报，描绘着微笑的家庭还有阳光灿烂的日子，这里是“城市中不体面的部分”。与世隔绝的房屋杂乱无章地排列着，蜷缩在引人注目的摩天大楼的阴影之下。这里的居民在上下班的路上步履蹒跚，心中沉甸甸的都是对租金、食物和账单的忧虑。他们没有尊严、没有希望、没有未来，仅仅只有三十天的日子为自己的生存权而付账。\n\n他们是美国中的受压迫者，背负着无数的辛劳困苦，不能像少数幸运儿那样昂首挺胸，只得深深地耷拉下自己的头颅。只要社会中还存在着卑微的底层人群，国家就不能作为一个整体迈步向前；不过他们的好运来了，新政府将会优先向他们伸出援手。"
 USA_rfk_64_specter_of_hunger:0 "饥饿幽灵"
 USA_rfk_64_specter_of_hunger_desc:0 "如果不能用它养活人民，那拥有世界上最富饶的农田又有什么用处呢？尽管美国人拥有的粮食比世界上的人口还多，但他们却仍然在人行道上空着肚子蹒跚而行；在城市和乡镇之中，仍然有美国人在小餐馆、商场还有餐厅的周围游荡，为了一点残羹剩饭乞讨，希望能有好心人来帮助他们。这就是赤裸裸的现实：美国的财富被锁在富人的玻璃窗之后，而穷人却只能眼睁睁地看着、被拒之门外，经受着外面的磨难。\n\n美国的进步意味着全体公民的进步、其中最弱势的公民的进步。我们必须通过一切必要的手段，让他们获得更美好的生活。但在这之前，我们必须用善意接近他们。不为了什么其他的目的，他们必须要明白，假如肯尼迪总统如愿以偿，就不会再有美国人忍饥挨饿。"
 USA_rfk_64_rose_by_any_name:0 "玫瑰易名，芳香如故"
 USA_rfk_64_rose_by_any_name_desc:0 "自肯尼迪的宏大全美巡游以来，我们在全国提高改革吸引力的方面取得了诸多进展。每一天都是向美国人民阐明自己的一天，也是国家进步公约——特别是进步派的队伍——人数增长的一天。\n\n但是，善良决不能局限于我国边界之内。作为自由世界最伟大的捍卫者，我们有责任对海外新生的自由给予支持。\n\n考虑到这一点，肯尼迪政府已经建立了一个智囊团，支援与其秉持着相同愿望的人们，以此传播民有、民治、民享的自由，但这并非是什么手段。他们将与我国的邻国以及OFN成员国合作，起草既符合他国优先事项、又能促进其人民不可剥夺的权利的政策。在时机到来的时候，美国将为这个暴君横行的世界带来新的自由气息，玫瑰国际就是这项崇高事业的先锋。"
 USA_rfk_64_american_unculture:0 "美国“无文化”"
 USA_rfk_64_american_unculture_desc:0 "他们有很多名字：有色人种、非裔美国人、黑人。聚居区的困苦与破旧界定了他们的社区，让他们远离美国白人能免费享受的服务；仇恨和孤立界定了他们的过去；各个机构将他们拒之门外，执法人员紧盯着他们的一举一动。正如纳粹压迫下的犹太人、日本治下的朝鲜人一样，这些非洲奴隶的后裔就是美国的弃儿，向世界证明，我们鼓吹的那些建国理想，在他们的面前一文不值。\n\n只有这些弃儿得到所有美国人理应享受的生活标准与尊严时，真正的平等才会实现。为此，肯尼迪总统誓言即使《民权法案》已经在国会通过，他的事业也尚未结束。"
 USA_rfk_64_redlining:0 "终结“划红线”拒贷"
 USA_rfk_64_redlining_desc:0 "种族主义幽灵的表现形式并不只有仇恨的侮辱、施加私刑的暴徒、种族隔离的公共汽车还有三K党燃烧的十字架。潜藏的恶魔在设计蓝图、上下浮动的规则、城市规划、精心设计的区划和郊区模式中表明着自己的意愿——恶意被掩盖在众目睽睽之下。公共地图和单纯的直觉揭开了隐藏在灰色混凝土外墙之下的阴谋诡计："
 USA_rfk_64_integration_good_life:0 "种族融合与幸福生活"
 USA_rfk_64_integration_good_life_desc:0 "不论是否出于好意，“隔离但平等”一直是糟心的失败。那些明面上或暗地里让美国黑人的生活和白人相近但不相同的规则，都没有实现恢复有色族群尊严和改善自身命运的承诺。南方的骑士和淑女们依然在乡间庄园中享用美食，而他们的奴隶只能在用泥土和树枝搭建的小屋里向他们投出羡慕的目光。人们过于重视将白人和黑人分开，却忽视将两者变成相互平等的人。\n\n常言道，经验是最好的老师。如果事实的确如此，取消种族隔离将会教会人们对美国同胞的尊严报以尊重，这比任何一所只会向人们传授这种无可救药且不道德的制度有何优点的种族隔离学校好太多。如此这般，我们将为一个更有动力让弱势群体过上他们应有的体面生活的社会奠定坚实基础。"
 USA_rfk_64_redraw_school_districts:0 "重划校区"
 USA_rfk_64_redraw_school_districts_desc:0 "处于痛苦的分裂之中、无法共同推动国家向高处攀登的民族对美国能有什么益处？奴隶制的残余愚昧无知地企图剥夺非裔美国人的自由和幸福，同时试图创造——而且已经创造出了——一条深深的鸿沟，将一个美国与另一个美国分开，让他们生活在相互的敌视之中。在这一点上，学区系统就是他们的帮凶。拜种族隔离所赐，学区系统从一开始就给孩子们留下了这样的印象：那些与他们不同肤色的人不属于他们的社区。\n\n对肯尼迪总统来说，更崭新、更美好、更公正的美国社会的下一个里程碑就是彻底重划美国的学区。这项任务需要几代人的努力，但种族融合的学校体系将确保曾经切断美国黑人和白人之间的纽带的裂痕最终得以愈合。美国将再次真正团结起来——或者说，美国将在其历史上第一次真正地团结起来。"
 USA_rfk_64_national_ethics_commission:0 "国家伦理委员会"
 USA_rfk_64_national_ethics_commission_desc:0 "As part of the country's finely tuned system of checks and balances, America's venerable Constitution has granted the President the power to create new agencies and commissions without consulting Congress on the matter. Often these organizations, befitting the ad hoc nature of their creation, tackle single issues with the resources they are apportioned.\n\nPresident Kennedy has seen it fit to form one such commission by executive order. The National Ethics Commission's mission bears a simplicity that masks its significance: to ensure that the government enforces the law to both its letter and spirit. In a just world, the President can trust his subordinates across the country to uphold their oaths; for an especially unjust world, he remarks, the NEC is a necessity in order to protect the march of progress."
 USA_rfk_64_planned_suburbs:0 "规划郊区"
 USA_rfk_64_planned_suburbs_desc:0 "无论其政治如何，美国城市总是会发展，但随着“划红线”正式被禁止，我们现在得到了在一定程度上重新开始新建设项目的机会。肯尼迪总统夸耀道，今天将要建设的城郊区在未来将是规划良好、联系紧密并且种族融合的：医院、警局和超市比邻而居，城市和城里的工作岗位触手可及，任何美国人都担负得起那里的生活经费，无论白人、黑人或是其他族裔。\n\n为了更好地实现这一目标，NPP的议员们已经在委员会中提出了《公平住房法案》，将总统的保证编纂成为值得加入美国法典的条款。阻力不可避免，尤其是南方；可话又说回来，相比于为了《民权法案》进行的艰难斗争来说，通过这份议案的尝试只能说是小意思而已。"
 USA_rfk_64_really_in_a_society:0 "我们生活在同一个社会"
 USA_rfk_64_really_in_a_society_desc:0 "在贯彻追求真相与正义的过程中，我们看到了残酷的事实和严重的不公。我们了解到，由侍从者与恩庇者组成的网蔓延全国，相互勾结，可憎的意识形态残余借此苟延残喘；我们了解到，美国人或直接、或间接地将痛苦强加在生来与他们不同肤色的“不幸”的美国人身上；我们了解到，铁拳挥舞着鞭子和锁链，将自己伪装在星条旗之下，就像他们的祖先在一个世纪前做的一样，欺凌着可怜人。\n\n当然，这并不是说我们之前对此一无所知，但这一线光亮确实照亮了我们的视野。当初的每块拼图都揭示了一些应当受到谴责的言行，但仅仅只是管中窥豹，但突然之间，它们完美地拼合在了一起。现在，我们知道他们的信念，他们似乎潜伏在我国的角角落落之中，怀揣着满腔的仇恨；现在，我们知道他们的流毒怎样玷污了美国社会田园牧歌式的外在、他们的虚伪又怎样腐坏了美国神圣的价值观。我们已经做了很多工作试图消除这种损害……但也许，我们离完全修复我国的社会还有很长的路要走。"
 USA_rfk_64_into_the_lights:0 "光辉大道"
 USA_rfk_64_into_the_lights_desc:0 "“在一步步艰苦的迈进后，我们终于走上了一条通向光辉的大道。在旅途的尽头，每个美国人都有权利享受祖祖辈辈的价值观和财富：自由、解放、平等与繁荣。”\n\n“旅途并不轻松：千百里的行程、乌黑粗糙的滚烫沥青，让我们的双脚磨出了水泡，疼痛难忍。怪物与强盗在我们的躯体上刻下疤痕与伤口。怀疑的声音在脑海中低语，目光所及，无不有尘世安逸的诱惑。我们太久没有休息，以至于忘却了柔软的棉花、精美的床单的触感。我们满身泥尘，口干舌燥，饥肠辘辘——身体做了太多违背本能的事情，它祈求我们停止片刻。”\n\n“但我们没有停下。我们不能停下，现在不能。应许之地就在遥远地平线的尽头熠熠生辉，我们的双脚如要歇息，那也要等到它们踏入那片光辉的土地，享受永恒的美好……”"
 USA_rfk_64_unamerican_institutions:0 "非美机构"
 USA_rfk_64_unamerican_institutions_desc:0 "联邦调查局、中央情报局、国家安全局。理论上来讲，这些机构应该是美国法律的捍卫者，致力于保护美国和她的公民免受国内外的威胁；理论上来讲，这三个以及其他众多机构，是在美国安睡时在黑暗中护卫她的眼睛：它们的目光意味着保护，奉献很多、但要求很少，诚实、尽职和守法的工作职责就是对他们自己的奖赏。\n\n实践与理论的差距从来没有像所谓“情报崇拜”和一系列难以理解的机构简称之间那么大。他们热衷于保护美国免受现实还有想象中的威胁，却践踏了构成美国政治的公民的权利。为了国家的利益，必须采取一些措施来约束他们。"
 USA_rfk_64_reign_hoover_in:0 "控制胡佛"
 USA_rfk_64_reign_hoover_in_desc:0 "每个在特区的政治家，不论是低阶职员还是大家都爱戴的总统，都得学会提防J·埃德加·胡佛——FBI臭名昭著的局长，在揭露他人严防死守的丑闻这件事上，他既有手段，又有决心。那些不幸惹恼他的人，或是只是拒绝和他合作的人，都会因为所谓“热心公民”泄露给媒体的丑闻情报，而不得不退出政治舞台。在华盛顿特区的很多政坛大佬看来，这种令人不寒而栗的恐慌，让胡佛有了在政界呼风唤雨的能量。\n\n但是，肯尼迪总统可没有这么软弱。虽然这位局长的问题一直以来都是禁区，但是他也和所有老政治家一样，丑闻多多。只要制定好计划，并选对人，我们就可以让这位局长落入他自己的陷阱里。虽然危险重重，但如果能把美国最强大的间谍头子争取到我们这边，那对我们总统的长期议程也不失为一件有力的武器……"
 USA_rfk_64_thorough_investigation:0 "彻底调查"
 USA_rfk_64_thorough_investigation_desc:0 "胡佛奇迹般地同意和肯尼迪政府合作。我们享受胜利花环前还有一大堆工作要做，但是现在，我们可以……好好利用这位盟友。\n\n从第二次世界大战战败开始，法西斯主义的浪潮就席卷上我们的海岸，这可真是不幸。这导致了三K党和类似团伙成员的猛增。他们在南方得到广泛支持，不止对当地黑人群体是严重威胁，还对我们履行职责的执法人员产生威胁。\n\n简而言之，南方的法西斯准军事组织对政府和民众造成了极大恐慌。但是要说有谁能为了正义，不惜代价消灭他们，那非速度先生，胡佛本人莫属了。"
 USA_rfk_64_look_into_police:0 "调查警队"
 USA_rfk_64_look_into_police_desc:0 "“服务与保护”，这句话已经是老调重弹了。理想情况下，“为谁服务”和“保护谁”这两个问题不应该被强调——服务和保护的平等是一个政府机构的必要条件。可令我们感到羞愧的是，美国警官利用这句座右铭中的善意，在其实际执行中表现出了……选择性，应该可以这么说。\n\n我国警队的偏见不仅仅只是任何善良的人都应该克服的道德窘境，而且还是深深扎根于政治体制中的一丛丛荆棘，当它不受制约地蔓延时，整个国家都会因此蒙受阵痛。早就应该检查一下了——就像任何一位好医生一样，我们必须坚守誓言，尽最大的努力拔掉这些尖刺。"
 USA_rfk_64_watching_watchmen:0 "监视守望者"
 USA_rfk_64_watching_watchmen_desc:0 "We all want to believe there are men and women in our community who uphold the law and nothing else. And who doesn't want to think they can't turn to the neighborhood beat cop or the local sheriff to ensure justice is done? But for the longest time, these agents of the law have allowed some of the worst injustices in this country to go on. From the draconian southern sheriff to the hate filled northern police officer, we can never have justice so long as those who enforce the law often violate it. And we cannot rely on their fellow officers to call them out, as they would rather turn a blind eye rather than actually do their duty.\n\nWell, they won't have that burden any longer. The Department of Justice is going to give them a new burden instead, watching municipal and county police and prosecuting them for any crimes they commit in their communities. And everyone is going to know there is a new sheriff in town, so to speak."
 USA_rfk_64_southern_bullies:0 "重击南方恶霸"
 USA_rfk_64_southern_bullies_desc:0 "四季时序轮转，危机来了又去，风暴随之而起，吹开人们的外表，揭示他们真正的心灵。近年来，美国无疑正是如此，NPP继续昂首阔步，在全国实现自由与平等——真正的自由与平等。发生了这么多事情，变革的狂风已经揭露了迪克西派腐朽而恶臭的心灵，这难道会令人惊讶吗？\n\n长期以来，我们一直都不认为他们在现在或将来会成为一个进步的派系，但迪克西派在他们的老家阴魂不散，准备在所有环节上阻挠联邦政府执行法律。他们就是一群彻头彻尾的毒蛇——也许只能像处理毒蛇那样处理他们？"
 USA_rfk_64_saturday_night_massacre:0 "周六夜大屠杀"
 USA_rfk_64_saturday_night_massacre_desc:0 "我们代表的是人民的意愿。\n\n而他们不是。"
 USA_rfk_64_unjust_justice:0 "不义司法"
 USA_rfk_64_unjust_justice_desc:0 "正如我们已经认识到的那样，美国天际线高远辽阔，但这片大地上的强烈反差也随处可寻。我们宣扬着自由的话语，但却让自由远离广大的人民；我们宣扬要行使上帝赋予的投票权，但却剥夺了那些我们认为“不值得”投票的人的权利。我们就这样大言不惭，吹嘘着我们应该珍惜的自由……但同时又命令法官和治安官扼杀着许多美国人珍惜自由的机会。\n\n我们来到政府之中，目睹不公正渗入它的筋骨，是可忍孰不可忍。不公最终必将被消灭；为此，我们必须将严厉的目光转而投向那些监督不公正的法律落实的执法官身上。"
 USA_rfk_64_halls_of_justice:0 "评估司法实践"
 USA_rfk_64_halls_of_justice_desc:0 "或许法律出自国会之手，但解释其条款和精神的则是谦卑的法院。因此，那些对美国迷宫般的法律有着广泛研究的人们，才有效地决定着法律对美国人民来说究竟是什么样子。如果国会和法院相互抵触，无疑就会出现这种情况：当国家的执法部门收到备忘录时，国会设想中的任何法律都会在措辞上发生显著的背离。\n\n这种现象最好的例子莫过于我国南方各州现存的法律体系。从北卡罗来纳到得克萨斯，各州法院在迪克西派和他们的同情者的操纵下，长久以来都明目张胆地阻碍着民权法案在其管辖范围内的贯彻落实。不幸的是，翻阅他们的判决和裁定档案是我们必须要承担的负担；至少从那里开始，启动破除吉姆·克劳法的工作就像是换掉让它高高在上的法官假发一样简单。"
 USA_rfk_64_racist_prisons:0 "种族主义的监狱系统？"
 USA_rfk_64_racist_prisons_desc:0 "只要仔细翻阅全国各地监狱的统计表和登记簿，就会发现一个赤裸裸的特点：主要来自聚居区和广阔城市中的最底层的黑人比白人的入狱数更多；再看看他们的犯罪记录：四处游荡、小偷小摸、小打小闹……按照判决，在监狱灰暗的阴影和腥臭的墙壁后面被判处五十年的刑罚，通常情况下还要更多。当黑人离开监狱生锈的锁链时，舆论的法庭又再次判他有罪。因此，他们仍然还是穷光蛋，别无选择，只得为了自己的利益再次触犯法律。\n\n这的确是不公正的，但这种不公正在最好的情况下得到了容忍，在最糟的情况下甚至受到了鼓励。几十年来，只要是在法律能触及的地方，都是如此。我们必须要解决这个问题。"
 USA_rfk_64_underlying_problem:0 "潜在问题"
 USA_rfk_64_underlying_problem_desc:0 "听证会无人问津；早早发出的公函不知何故在过了预定时间后被报告遗失；随着命令在执法机构中层层下传，其中的文辞也悄然改变，当普通巡警收到它们时，其中的信息已经与一开始迥然不同。当我们把人权带到它曾被剥夺的南方时，工作仍在继续，但就像重建时期一样缓慢。\n\n在这个时刻，我们必须承认，除非我们解决这些问题的根源，否则工作就无法继续。迪克西派企图倚仗无数流血的小针孔来打赢这场战争？那我们就必须抓住要害，把他们连根拔起，狠狠地扔到天上去！"
 USA_rfk_64_brown_v_board:0 "“布朗案”多多益善"
 USA_rfk_64_brown_v_board_desc:0 "“布朗诉教育委员会案”是一桩具有里程碑意义的法律案件，它标志着一个世纪以来，国家向真正的平等迈出了第一步。通过裁定公立学校的隔离制度在本质上违宪，最高法院打破了遍布全国乡镇和城市中禁止黑人学生与他们的白人同学混杂在一起的古老石墙。无论眼下它多么脆弱，凭借这一裁决，黑人孩子现在拥有了更强健的支撑，可以让他们摆脱父辈曾经的贫困。\n\n我们的事业需要尽可能多的“布朗案”，因为仅仅这一桩伟大的案件就让非裔美国人的命运得到了飞跃式的进步。总统的顾问们认为，我们可能会承受舆论的打击，其中很大一部分无疑来自那些将政府即将采取的行动视为暴政的家伙们。"
 USA_rfk_64_no_compromises:0 "决不妥协"
 USA_rfk_64_no_compromises_desc:0 "“宽大处理”是最近NPP中某些成员挂在嘴边的词。他们既精明又谨慎——向肯尼迪总统保证他们肯定会允许他的行为，往往还会在同时敦促总统采取更……温和的……方法来处理腐败问题。他们把自己打扮得很得体，很克制，讲究法律、秩序和公平，试图让自己与他们认知中“粗暴”、“非美式”的迅速而正义的司法之间形成对比。因而，他们鹦鹉学舌，讲着林肯总统的话语：让所有美国人走到一起，包扎国家的伤口。\n\n任何有真知灼见的医生都会告诉你，只修补伤口而不清洗它只会招致疾病和溃烂，让躯体慢慢走向毁灭。南方“骑士们”的种族主义一直是我们挚爱的哥伦比娅胸膛中的转移性肿瘤，因此，正如所有好医生应该做的那样，我们有责任在为她缝合伤口之前将其切除，让她渐渐痊愈。\n\n在这项任务上，我党的“温和派”显然已经变成了阻碍好医生步伐的障碍。肯尼迪总统认为，最后通牒足以让这些变节者屈服……或者让他们体面地离开现在的岗位。"
 USA_rfk_64_tighter_control:0 "扑灭仇恨之火"
 USA_rfk_64_tighter_control_desc:0 "人们经常能观察到一个不无讽刺的现象，那就是目前关于言论自由的法律常常在保护那些本质上认为言论自由是一种耻辱的人。法律工作者们认为，正义女神始终如一的盲目性决定了所有的言论——无论对他人的权利有多大的仇恨或恶意——都必须被置于平等的保护之下。因此，人们可能会发现煽动仇恨的人站在临时搭起的演讲台和广播塔上，质疑为什么他们的受害者应该享有他们用来压迫别人的权利！\n\n这场闹剧已经持续了太久。这些不满的家伙必须坚持言论自由的精神，而不是竭尽所能地滥用言语，否则他们就得闭上自己的嘴。"
 USA_rfk_64_law_and_order:0 "法律与秩序"
 USA_rfk_64_law_and_order_desc:0 "“一年前，如果问任何一个对美国司法愤愤不平的人，他们都会毫不掩饰地谈及司法的虚伪，还有它给誓言要保护的人们带来的苦难。自建国以来，种族主义那顽固而腐败的触手就一直与司法纠缠不清，因而未能对奴隶主施以沉重的打击，老的、新的皆是如此。人们会感叹，没有什么东西能改变它，美国黑人在过去、现在和将来都是如此地不幸。”\n\n“但短短一年后，我们反对迪克西派和他们钟爱的吉姆·克劳法的行动已经使美国的立法发生了重大变化。现在，民权之风在大理石穹顶的法庭中流动自如，而曾经，傀儡法官在那里执行着几乎不加掩饰的仇恨法令；现在，警察在街上巡逻时不再考虑罪犯的肤色；现在，法官的小木槌为全体美国人做出公平的判决，仿佛它们的主人在每场庭审中都戴上了正义女神的蒙眼布一般。”\n\n“一年前，如果去问一个愤愤不平的人，事情会不会发生变化，能得到的回答只有无助者尖刻的嘲笑。所以我们是不是应该向他们伸出援手、点燃他们的希望，证明他们的想法是错的……”"
 USA_rfk_64_bind_up_wounds:0 "包扎伤口"
 USA_rfk_64_bind_up_wounds_desc:0 "长久以来，我们在国会大厅、法庭和街道上与种族主义的幽灵斗争着。我们遭受的攻击和拖累来自四面八方：挡在我们面前的是吉姆·克劳法的奄奄一息的躯壳；堵在我们身后的则是其同情者，他们就像过去在南北战争时的反战民主党一样，披着轻薄而能一眼看穿的进步主义伪装。环顾四周，那群废物对从内到外腐蚀着美国根基的苦难无动于衷，声称这会颠覆他们舒适的生活。\n\n但我们从未动摇，在我们身后聚集起来的人们也从未动摇，他们把血汗和泪水倾注到危险的战斗之中，只为了赢得在挚爱的祖国呼吸自由空气的一线机会。我们维持住了在革命的黯淡日子里用兄弟之爱铸就的每一项权利、在内战的可怕时代中用兄弟之血锻造的每一项权利——每一个路障都被推翻、每一个人模狗样的种族主义者都被赶走、每一个黑人兄弟姐妹都得到了解放。现在，美国的原罪已荡然无存，只剩下“旧时黑奴制度”的错误残余在与世隔绝的地方苟延残喘。\n\n在又一次烈火的试炼中，美国遍体鳞伤，血流不止……但仍然不屈不挠。尽管新的伤口划破了她的肌肤，但现在她真正能够从面临的许多磨难中得以痊愈。"
 USA_rfK_64_federal_minimum_wage:0 "联邦最低工资"
 USA_rfK_64_federal_minimum_wage_desc:0 "在很长一段时间里，美国公司都滥用着我们赋予他们的自由，榨取着工人身上的最后一点灵魂。他们开给工人的工资微不足道，甚至只在城市中最破败的地方才勉强够用；他们不为工伤提供赔偿，希望工人们能在身患病痛的同时健康工作……如果没能达到这样的预期，工人们的境况就会更加恶化。为了追求更大的利益，美国最顶层的大人物们将最深重的苦难强加在了美国最温顺的人们身上，这就是事实，但过去很少有人敢于挺身而出反对它。\n\n肯尼迪政府试图改变这种悲惨的状况，保证每名美国工人和雇员的劳动时薪，保护他们免受现代资本主义中最恶劣的放肆行为的影响。想要完全抚平他们的痛苦还需要更多的变革，但规定所有美国工人的最低工资无疑是最好的一小步。"
 USA_rfK_64_public_pensions:0 "公共养老金"
 USA_rfK_64_public_pensions_desc:0 "原则上来讲，一个人的劳动成果应该在他退休的时候结出最甜蜜的果实。睿智的储蓄和投资将保证他能够充分享受晚年生活，幸福将常伴左右，直到他在温暖而舒适的陪伴中度过最后的时光。虽然这对美国的富人们来说是正确的，但对许多美国穷人们来说就并非如此了。毕竟，在培育一棵硕果累累的树木之前，人们必须先播撒下种子——而我国的下层阶级又是怎么样的呢？他们播撒下的种子上只有他们房东的名字。\n\n对总统而言，解决方案相当简单：公共养老金将保证工人的一部分收入在退休后储蓄起来。随着时间的推移，这笔存款将增长到一个健康的水平，足以维持其所有者的生活需求，直至他们与世长辞。"
 USA_rfk_64_rights_of_worker:0 "工人权益"
 USA_rfk_64_rights_of_worker_desc:0 "生活的权利、自由的权利、追求幸福的权利——这是诸位国父口中美国“不可剥夺的权利”，也是上天自然赋予每名男女的权利。作为上帝意志的工具行事、保障本国公民的这些权利正是——也应该是——美国政府的责任。\n\n万分不幸，我们没能履行祖先曾经赋予我们的责任。今天，美国工人的生活中没有能够让他们自由生活、追逐幸福的财务和个人保障，尽管敲定解决方案的具体内容需要一段时间，但这正是肯尼迪总统许诺要纠正的一个问题。"
 USA_rfk_64_support_campaign:0 "争取支持"
 USA_rfk_64_support_campaign_desc:0 "本届政府在运转中充分认识到，它要服从于人民的需要。如果没有那些在1964年11月投票支持我们的民众的授权，我们就根本没法运作下去，因此，我们采取的任何行动都必须得到大多数美国人的支持。但不幸的是，由于各种各样的原因，许多人仍然怀疑、甚至敌视着我们的纲领。软弱的授权必将导致软弱的政府，反过来又会让政府迄今为止所取得的成就遭到破坏。\n\n为了防止这种情况的发生，白宫的战略家们已经计划在未来几个月内开展全面的信息宣传活动。这将涉及我们掌控中的所有资源——媒体机构、忠诚的权威专家和著名人物、基层活动家、甚至还包括肯尼迪总统本人——面对面或是通过无线电波解决美国人民的关切。我们希望这能让更多的美国人加入NPP的行列，为政府的立法议程提供有力的支持。"
 USA_rfk_64_safety_net:0 "社会保障网"
 USA_rfk_64_safety_net_desc:0 "一个健康的社会，它的成员可以自由地追求自己的道路，实现自我满足，应得的权利不会成为他们生命中的不可承受之重。只要认真工作，任何人都可以成为他们想成为的人。相反，病态的社会几乎没有自由表达和社会流动的空间，每个人都有自己的位置和应得的地位，无论他们喜欢与否。\n\n在美国，这个位置取决于一个人兜里有多少美金——要是挣得太少，那他除了赚钱度日之外，什么事情都做不了。这扼杀了人们的才能，给劳动者带来了不应该负担的压力，但更重要的是，这还助长了抗议的浪潮，渐渐酝酿，成为孕育暴力与混乱、随时可能如火山爆发一般喷泄的危机。\n\n假若存在一个强大的福利以及养老金网络能让劳动者依靠其维持生计，我们就能阻止这一切。尽管肯尼迪总统曾经承诺要这样做，但面对两党的反击，他是否能用行动证明自己的言辞还有待观察。"
 USA_rfk_64_injustice_anywhere:0 "罪无远近，见义必为"
 USA_rfk_64_injustice_anywhere_desc:0 "在正确的法律得到良好执行并被所有人遵守的情况下，正义就会蓬勃发展；反之，不恰如其分地执行解放的法律就和适当地实施压迫的法律一样危险，因为前者表明政府根本没有能力在需要的地方伸张正义。意图和实践对正义来说缺一不可，若是缺少其中一个，暴政就会在善良的人们之中开花结果。因此不容置疑的是，在这片自由大地上的所有不公不义，都是对法律规定的自由，以及应得伸张的正义的威胁。"
 USA_rfk_64_sit_with_chavez:0 "亲近查韦斯"
 USA_rfk_64_sit_with_chavez_desc:0 "如今谈到美国的劳工运动，就不得不提及塞萨尔·查韦斯。自过去的全国罢工以来，这位加州劳工领袖的声望急剧攀升，以坚定不移地捍卫自己的权利和公平的工会会费赢得了数百万人的心。在他的家乡和全国各地，贫穷的农民将他的名字与上帝相提并论，感谢他的农场工人联合会给予他们还有成千上万其他人的保护。\n\n政府如果不与为其所承认的代表接触，就无法与美国劳工展开真诚的谈判——对大多数人来说，查韦斯先生的地位不亚于一个受祝福的神像。与这位知名的美国农民的“牧羊人”进行真诚的交流将会使他们确信，我们致力于帮助他们摆脱被贬低、被羞辱的地位，并将他们视作社会的基本支柱。"
 USA_rfk_64_reprimand_police:0 "训斥警察"
 USA_rfk_64_reprimand_police_desc:0 "从东海岸到西海岸，监狱、警局、警校和巡逻车上，“服务与保护”的字样在正午的阳光下闪闪发亮。这是美国警察为自己选择的座右铭，既是对其职责的总结，也是他们对广大人民的承诺。然而，对于那些美国警察曾发誓要服务并保护的人们来说，这句座右铭却显得空洞无物。在许多臭名昭著的案件中，他们既没有为美国人民服务，也没有保护美国人民——恰恰相反，他们为那些用金钱买来他们服务的富人们服务，并且保护他们赢来的“奖赏”。\n\n确保美国工人的支持需要让他们能够从本国的执法部门那里获得安全，警察不能再像过去那样践踏他们的权利，肯尼迪总统会努力用一言一行来限制警察的暴力。"
 USA_rfk_64_national_labor_relations:0 "国家劳资关系法案"
 USA_rfk_64_national_labor_relations_desc:0 "我们说服了国会、安抚了民众，现在正是就我们的工作、金钱和时间的结晶进行表决的天赐良机。\n\n《国家劳资关系法案》是有史以来提交给国会山的最全面的几项经济改革方案之一。该法案旨在保护美国工人的工作免受严重剥削，其中的条款正式扩大了他们的权利：八小时工作制、加入工会的自由，以及其他更多权利。\n\n对贫困的战争可能不会在我们这一代结束，或许也不会在我们的下一代告终，甚至可能再到下一代都无法画上句号。但我们将凭借这份法案的生效敲响贫困的丧钟，向世界宣布它终有一日会消失。百年后、千年后，美国人民将庆祝这一使命的完成——我们为他们的胜利奠定了基础，我们为此而骄傲自豪。"
 USA_rfk_64_national_labor_relations_tt:0 "§G美国工人阶级的权利将会得到改善。§!"
 USA_rfk_64_preparing_security:0 "起草新法"
 USA_rfk_64_preparing_security_desc:0 "法律条文、条款以及子条款潦草不明；联邦政府和州政府之间具体的管辖权可能在哪里发生重叠，又该如何避免这一情况？各个州的法令就像美国本身一样繁多复杂，新法案是否应该将之作为祖父条款纳入其中？\n\n对某一条款的激烈争论有时会持续数日，任何一方都不愿让步。该法案是否应该禁止种族隔离？要做到什么程度？是仅仅止步于公共卫生间和公共汽车，还是应该延展到联邦、各州抑或两个层级的校舍和政府大楼之中？公民个人在这个问题上有发言权吗？撇开种族隔离不谈，工作场所的配额和住房法规又该如何规定？\n\n几天过去了，无休无止的讨论像碎纸机一样将草案撕得粉碎。然而，我们正在接近该法案的最终形态，现在工作已经开始认真地展开，将它在国会进行投票表决只是时间问题而已。"
 USA_rfk_64_social_security_act:0 "社会保障法案"
 USA_rfk_64_social_security_act_desc:0 "我们说服了国会、安抚了民众，现在正是就我们的工作、金钱和时间的结晶进行表决的天赐良机。\n\n《社会保障法案》是自新政时代以来提交给国会山的最全面的几项经济改革方案之一。它旨在建立一个为无法自己糊口的人们——失业者、退休者和残疾人——提供经济援助的体系，所有这些都由专门的政府机构进行管理。\n\n对贫困的战争可能不会在我们这一代结束，或许也不会在我们的下一代告终，甚至可能再到下一代都无法画上句号。但我们将凭借这份法案的生效敲响贫困的丧钟，向世界宣布它终有一日会消失。百年后、千年后，美国人民将庆祝这一使命的完成——我们为他们的胜利奠定了基础，我们为此而骄傲自豪。"
 USA_rfk_64_world_begins_with_you:0 "世界从你开始"
 USA_rfk_64_world_begins_with_you_desc:0 "“我知道，许多人对处于这个不幸时代中的祖国感到悲伤与绝望。他们看到了困扰国家的不公，却对此无能为力。他们只看到男男女女孤身面对不可阻挡的庞然巨物，于是他们举起双手，沮丧地宣布冲击无可避免。但我不同意。”\n\n“历史上有太多一个人改变千万人生活的例子。犹大地的木匠之子，一个区区司祭，现在却被十亿人崇拜。一个水手率领几百信徒向西远航，最终建立起那组成我们母国的第一个殖民地。欧亚大草原上的游牧民族踏破了无数的古文明，建起了一个从北京延伸至莫斯科的帝国。”\n\n“仅以他们便可以证明，少数人同样可以改变历史——你也可以为这个国家带来变革。今天，世界借他人之手成形，那未来的世界，便可以从你开始……”"
 USA_rfk_64_bridge_political_divide:0 "牵线搭桥"
 USA_rfk_64_bridge_political_divide_desc:0 "民主党、共和党、国家进步公约——无论一个人的身份如何，他都不能否认自己是美国人。他们遵循着相同的法律、阅读着相同的历史、分享着相同的文化（当然，各个州之间有些差异）；他们还讲同一种语言（某种程度上）、秉持一样的价值观（有……不同的解释）、生活在同一个国家（尽管根据一些人的说法，一个州本身可能就是一个国家）。他们之间的差异或许就像白天和黑夜一样明显，但就像太阳在二十四小时中东升西落一样，他们确实都是美国人（还有阿拉巴马人、得克萨斯人、加利福尼亚人，还有……）\n\n我们决不能让这些分歧扰乱我们共有的、更广泛的美国同胞的身份认同，这只会导致分裂还有痛苦。只要有一线可能，我们都应该本着一名善良的美国人的精神调和国会之中的小小分歧：张开双臂，面带微笑，不以恶意对人，尽以仁义示众。"
 USA_rfk_64_against_fascism:0 "消灭法西斯的利器"
 USA_rfk_64_against_fascism_desc:0 "“自我们加入第二次世界大战以来，美国就陷入了一场与法西斯主义势力的可怕斗争中。日本的威胁包绕我们在太平洋上的盟友，纳粹则将曾经自由的欧洲人民踩在脚下。当暴政的压迫黯影笼罩世界时，我们则傲然挺立——我们伤痕累累，满身血迹，但我们却不顾一切地站起——高擎着自由的火炬，为自由之内外的人民指引前路。”\n\n“某些战争贩子可能会鼓动你，但这场斗争既不可能通过武力、也不可能通过大规模毁灭性武器竞赛来取胜。事实上，这场斗争在人类漫长的冲突史中独一无二，因为它无法通过先前检验过的战争手段来赢得。恰恰相反，我们对抗法西斯威胁最强有力的武器就是长久以来定义着西方文明的价值观：自由、解放、平等和民主。若加以适当的应用，他们将经受起时间的考验，构成健康而繁荣的社会的根基，远远胜于支撑独裁者的淤泥与流沙……”"
 USA_rfk_64_a_fair_chance:0 "机会均等"
 USA_rfk_64_a_fair_chance_desc:0 "美国神话的核心在于这里是一片充满机遇的土地，任何人都可以凭着自己的辛勤工作和一技之长取得成功。数百万的先辈还有他们的家人来自各个不同的国家，信仰和背景也各不相同，他们长途跋涉，忍受着巨大的痛苦，因这份承诺的感召而来到这里开始崭新的生活。对一些人来说，这个国家履行了承诺，他们和他们的家人从此幸福地生活在一起。\n\n可悲的是，这并不是常见的情况。许多人的生活与他们的身后事没什么不同：悲惨、可怜、贫困。太多的人由于种族、信仰或是性别的原因遭受着白眼却无处躲避；太多的人在去世之后只能在一块墓碑上留下他们的名字。令我们深感羞愧的是，这片“机遇之地”只偏爱少数的幸运儿，剩下的人们却只能哀嚎恸哭，咬牙切齿。\n\n肯尼迪总统渴望通过立法让美国更接近它所承诺的那个样子。在他的美国里，每个人都应该拥有公平的机会，将总统的努力告诉民众会振奋他们的内心，让他们期待即将到来的一切。"
 USA_rfk_64_gentle_hand:0 "温柔的双手，坚定的话语"
 USA_rfk_64_gentle_hand_desc:0 "美国民主建立在和平对话的基础之上。用武力推行法律只会一无所获，但只需要听听对方的意见，你就能获得一切。两种不同的意见会催生出一个令各方都满意的综合意见，反过来又孕育出有利于更大利益的共识。两百年来，我们从中受益良多，渺小的暴君和独裁者们尽可以去声称暴力是他们唯一的地盘。\n\n然而，这并不意味着我们就缺乏实现自己目标的毅力和意志。我们确实动用了武力，但手段更加微妙：坚定话语的背后是钢铁的承诺，温柔的双手则指引迷途的羔羊重返羊群。外交为我们国家的运作提供了制衡的力量，而总统并不畏惧为了党和国家的利益对其加以利用。"
 USA_rfk_64_national_healthcare:0 "国家医保系统"
 USA_rfk_64_national_healthcare_desc:0 "多年来，我们就像为一位女性量身定制美丽的长袍一样，用冷冰冰的数据进行着规划，使其最符合国家的需要。我们在夜深人静时紧锣密鼓地进行着谈判，昏暗的灯光和忽明忽灭的雪茄映照着红色的墨水笔迹交叉重叠的文件；我们在上百座城市发表了一场又一场令人精疲力尽的演讲，耗费了几千个小时的光阴，所有这一切都是为了磨炼意志、扭转人心、播种怀疑。除了NPP中远见卓识的人们之外，很少有谁能设想到我们的努力真的会有开花结果的一天——然而它就在这里，散发着永恒的光辉。\n\n我们过去的行为一直在试探，但并未完全实现全民医保的概念：免费为所有公民提供全面的保障。几年前，即使是党内的一些人也会对这样一个项目所需要的开支表示怀疑，更不用说由联邦政府来承担免费、不受限制的医保费用的想法了。但政府坚持不懈，慢慢地赢得了支持和选票，直到《国民医保法案》最终摆在国会面前，准备接受国会对其价值的评判。如果法案获得通过，世界上最强大的全民医保系统机制就将很快落实到位。\n\n这对美国民主和它所服务的人民来说都是一次重大的胜利。无论前路如何，达到这一步都可喜可贺。"
 USA_rfk_64_greatest_generation:0 "崛起的一代"
 USA_rfk_64_greatest_generation_desc:0 "这数年的时光见证了我们冒险的赌博和艰难的牺牲，我们遭受了疯狂的打击——但最后，改革得到了丰厚的回报。现在，授予美国黑人的权利得到了扩大和真正的保护；现在，美国的劳动者们在每周回家时都能领到更多的薪水，身体的健康状况也越来越好；现在，美国选民们走到投票箱旁，相信他们的声音会传递到国会大厅之中。\n\n在1964年那个决定性的日子里，没人能够想象得到的事情在接下来不到十年的时间里一一得到实现，前所未有地丰富了美国人的生活和自由。凭借我们的不懈努力，一个黄金时代对我们国家最伟大、最有福的一代人而言触手可及，这是他们的时代。"
 USA_rfk_64_goodnight_sweet_prince:0 "晚安，甜美的王子"
 USA_rfk_64_goodnight_sweet_prince_desc:0 "总统或许会陶醉于美国对其自身的罪恶所取得的当之无愧的胜利，但他不会忘记为了实现这一胜利而被剥夺、被毁灭的生命。这群光荣的牺牲者中就有他自己的兄长——约翰·肯尼迪，他死于一个疯子的枪口之下。在尼克松那个混蛋在美国的脖颈上撕开鲜血淋漓的伤口之后，约翰止住了美国的伤势。最重要的是，他在尼克松之后恢复了人们对美国民主体制的信心，监督着本应恢复正常的时局。事实上，许多人都认为，假如那场悲剧没有发生，他本会取得巨大的成功。\n\n杰克一直坚定地相信应该去做正确的事情。毫无疑问，如果他还活着、看到他的弟弟所取得的成就，他一定会为鲍比而骄傲。\n\n总统安排了一次短途旅行，前去兄长长眠的地方，似乎只有他自己才知道要在那里做些什么。"
 USA_rfk_64_root_of_the_issue:0 "问题根源"
 USA_rfk_64_root_of_the_issue_desc:0 "民权法案终于成为了国家的法律条文，国会议员和普通人都在庆祝他们的胜利。尽管带着南方口音的好战言论攻击着我们事业的正义性，某些人花了数百万美元用于诽谤骚扰我们的领导人和普通平民，并且还播放企图让美国公众反对我们的、花样百出的广播节目——尽管那些脾气暴躁、胸中满是仇恨的种族主义者们仍然不遗余力地发动着攻击——但现在，两千万美国人已经能够真正行使我们认为理所应当的权利。\n\n但争取真正平等的斗争还没有胜利。美国黑人需要克服的障碍仍然没有消失，这些障碍已经扎根于美国的制度之中长达数个世纪之久。不管是无形或是有形，它们都充斥并且腐蚀着宣称要为所有人提供自由和正义的机构。\n\n现在，我们正陶醉于美国历史上这个影响深远的时刻。然而，我们要注意不要因成就而沾沾自喜，免得我们目下的成功遭到破坏。"
 USA_rfk_64_march_straight_forward:0 "勇往直前"
 USA_rfk_64_march_straight_forward_desc:0 "我们的情境悲惨而黯淡，我们在国会立足不稳、摇摇欲坠，我们的声音被许多美国人当作耳旁风。随着国家进步公约内外要求肯尼迪总统推进民权议程的声音越来越大——无论其最终能否获得通过，与共民联盟谈判都成为了一个极具吸引力的选项。\n\n然而，妥协往往要以牺牲原则为代价。对于一个长期投身于自己议程的政党来说，“妥协”二字是其断然不会接受的。\n\n让共民联盟在伪善之中煎熬吧！仅仅依靠党内成员的大力支持与议员们的正直品质，国家进步公约就足以迈向远方！"
 USA_rfk_64_the_glorious_bill:0 "光辉法案"
 USA_rfk_64_the_glorious_bill_desc:0 "民权法案被轻轻放置在了总统的桌上，它被掌权者与有原则的人小心修整，没有因妥协而沾上污点。它忠实地履行了它的神圣诺言，全体美国人，无论种族、信仰、性别，都得到了广泛的保障——包括公共场所与私人机构中种族隔离制度的终结、劳动力配额制度的实行、人头税与识字测试的废除——这些都将得到联邦政府的严格执行。\n\n尽管国会两院中回响着“未经充分讨论就强行推进法案”之类的批评，但肯尼迪总统已经没有比这更好的方案了。然而，想要获取充足的选票来确保法案通过仍是一道难题，他能否在法案的第一页上签下自己的大名还有待观察。"
