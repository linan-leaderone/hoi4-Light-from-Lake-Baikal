 bobby.57.t:0 "高高落基山"
 bobby.57.desc:0 "科罗拉多的丹佛市是全美扩张最快的城市之一，在过去的十五年里，它的人口多了四分之一。但对于一些不那么开放的美国人来说，城市扩张的手段让他们感到不适，毕竟大部分新住民都属拉丁裔。奇卡诺运动在此实力强大，它也变成了进步人士在科罗拉多的强力根基。现在，罗伯特·肯尼迪总统就手拿演讲稿，面对着人群，站在州议会大楼的台阶上。\n\n“丹佛的人民们，我的美国同胞们，我今日的演讲不会炫耀华丽的辞藻，我只会陈述一个事实。美国社会的核心中，扎根着一种病症，可我们心甘情愿的将这种先天的病灶，接纳为社会的法则，它也由此让我们变得脆弱。对，我就是在说种族隔离和国家种族迫害。”\n\n“今天，我看到有许许多多不同肤色，不同种族的人来听我的演讲。我看到了白人、黑人、拉美裔和亚裔。对于那些深受种族主义影响的人，我想说，你们的斗争并没有被忘却。民权不单单适用于非裔美国人社区——它要涵盖每一个个体，跨越每一种肤色，惠及每一个被我们扭曲体制伤害的人。在这里，我想感谢塞萨尔·查韦斯，我要对他报以极大的敬意。同样，还有千千万万的人对这场斗争做出了贡献。但斗争没有结束，我们也必须不分肤色得团结起来。我们要求：审判我们的，不再基于肤色，而基于我们的内在。而我，和我的进步派友人们，将保证这个正义的索求不会被束之高阁。谢谢大家。”\n\n在又一个小时的断续发言和握手之后，罗伯特·肯尼迪坐上了总统车队端头的黑色林肯大陆，他转向了身边的威廉·盖伊：“比预计花的时间还多了些哦，我决定好了接下来去华盛顿州，特别是要去西雅图。”\n\n“那是个挺多样化的地方，你目前的演讲都说得不错，下次你要说些什么呢？”"
 bobby.57.a:0 "“这场宣传初衷就是为民权造势，为啥要停下来？”"
 bobby.57.b:0 "“在那里谈谈工会挺好的。”"
 bobby.58.t:0 "团结之城"
 bobby.58.desc:0 "对于演讲来说，黄石公园是个有趣而反常的地方。起初，鲍比·肯尼迪总统对前往这样一个虽然著名、但也地处偏僻的国家公园做一次演讲抱有疑虑。但现在，他眼前就站着数十位手拿笔记本，来自各大电视台的记者，这也让他意识到了自己的错误。这场演讲将不针对怀俄明、蒙大拿、爱达荷或其他任何州——它将对全美国吹响爱国主义的集结号，提醒我们家在何处、来自何方。\n\n“今天，我发现演讲的对象不是美国的芸芸大众，而是为他们传递消息的信使，但这并不重要。我来到这个国家最安定，最美丽的地方之一，正是想说：我们的外在或各有不同，但灵魂的纽带将我们合为一体，永不分离。春去秋来，每年都有数百万人访问此地，这也让它成为了团结我们集体的伟大纽带，直至永远。往昔遗产与民族融合的理念构建了我们的国家，它们让我们摈弃种族、血统与肤色的概念，在成为美国人的同时，更成为美国的一部分。”\n\n“伫立此地，我们可能会想起先辈约翰·温斯罗普在那航向新世界，寻找新生活的途中，于阿拉贝拉号上对同行者所说的话：‘我们必须铭记，全世界人民的眼光都在注视着我们，而我们必将建成山巅之城。’就如旧日一般，人民的目光也聚焦于我们，他们焦急地研究美国的尝试，研究着我们的政治、文化和信仰。因而，在各级政府中的男男女女不仅要有坚定的力量，更要意识到上帝和爱自由的人民对他们的信任。就如阿拉贝拉号上的船员一样，我们的行动不会以肤色、信仰与所效忠的意识形态论成败。相反，我们为下一代建造的、或邪恶或美好的世界，才是评判的准则。”\n\n在一个多小时的记者问答和游客握手后，鲍比·肯尼迪坐回了他的林肯大陆上，他转身看着身边的威廉·盖伊：“比预计花的时间还多了些哦，我决定好了接下来去华盛顿州，特别是要去西雅图。”\n\n“那是个挺多样化的地方，你目前的演讲都说得不错，下次你要说些什么呢？”"
 bobby.58.a:0 "“这场宣传初衷就是为民权造势，我们继续吧。”"
 bobby.58.b:0 "“贫困也是个争议话题，接下来谈这个吧。”"
 bobby.59.t:0 "西雅图的晚餐"
 bobby.59.desc:0 "“菲尔餐厅”的内在比这个名字更有魅力。当然，这家餐馆里一半的座席已经提前为总统和他的随行特勤人员还有政治家们预定了下来。罗伯特·肯尼迪总统本人正和威廉·盖伊坐在一个舒适的小角落里，在一天的寒暄和演讲之后享受着面前的牛排。\n\n“嗯，所有事情我都考虑到了，”罗伯特·肯尼迪切了一块菲力牛排，说道，“我觉得进行得很顺利。考虑到我们在这里的大选得票情况，我不知道一开始会有多糟糕，但每一个讲话要点都一针见血，外面的人们喜欢这次演讲的每一分钟。”\n\n“当然，”盖伊回答道，“我想我们在外面说的话应该对华盛顿州的选举有一些帮助，至少可以防止我们彻底输掉这整个州。那么，在我们吃完这顿怡人的小晚饭之后，接下来要做什么？”\n\n“西海岸还有要去的地方，我在想……”"
 bobby.59.a:0 "加利福尼亚！"
 bobby.59.b:0 "俄勒冈！"
 bobby.60.t:0 "波特兰迪亚"
 bobby.60.desc:0 "罗伯特·F·肯尼迪在全美进行过多次演讲，后来才到波特兰，所以当泰伯山公园门前出现一大群期待的面孔时，也不太让人奇怪。这些人就住在日属太平洋港的周边，显然他们迫切地想看到一些反日言论。鲍比·肯尼迪洗了洗稿子，开始了演讲。\n\n“波特兰的人民们，我看到你们许多人的脸上带着愤怒。当然，西海岸无日不面对着日本条约港那令人有忧虑且难堪的羞辱，而这种感情，来自早已失效的《赤城协议》。值此困难时期，你们的工业却还受到了威胁，无怪乎你们对传统的美式领导人感到失望。我可以向你们保证，只要NPP尚与我站在一边，波特兰，俄勒冈州，乃至整个西海岸都将走出这段困苦的日子。让玷污我们的痛苦，伤害我们的贫困一去不复返。”\n\n肯尼迪继续脱稿讲了下去，接下来的内容大多中规中矩，只为取悦民众中的主流。过去的几周，他的写手大概都没用心思，尤其是这篇稿子，很明显要来点佐料了。不过，人民对此总是欢迎的，他们一直都爱添油加醋。\n\n在泰伯山又断断续续讲了一个多小时后，鲍比再次跳上了总统车队中的黑色林肯大陆，而副总统盖伊就坐在他身边。“既然都来了西海岸，那肯定是要去加利福尼亚的，我们现在去吗？”\n\n“威尔，那肯定是要去的，我给洛杉矶准备了两份演讲稿，现在我觉得我最好专注于……”"
 bobby.60.a:0 "……民权！"
 bobby.60.b:0 "……工会！"
 bobby.61.t:0 "加利福尼亚港"
 bobby.61.desc:0 "“当你在台上，直言不讳地说出那句‘日属条约港是受非法侵占的美国领土。’的时候，我感觉世界大概都屏息了一分钟吧。”\n\n鲍比·肯尼迪对着餐桌另一头的副总统，威廉·盖伊笑了笑：“你还是对一个政治家会说这样的话感到难以置信不是？我又不是第一次对《赤城协议》啐唾沫的人。”\n\n“但，那毕竟是少数人的事。不过这话倒是让你获得了很多支持，我感觉还从没有见过如此的情绪爆发。他们爱你，鲍比。”\n\n肯尼迪叉起了一块牛排，边吃边说道：“嗯，好啊，这至少说明我们的小冒险算成功了。那接下来，我们就要去……”"
 bobby.61.a:0 "“得克萨斯！”"
 bobby.61.b:0 "“阿拉巴马！”"
 bobby.62.t:0 "加利福尼亚事件2号"
 bobby.62.desc:0 "麻烦塞点群众反映描写进来"
 bobby.62.a:0 "反应"
 bobby.62.b:0 "缅因州！"
 bobby.63.t:0 "得州黄玫瑰"
 bobby.63.desc:0 "去访问得州哪座城市的问题，着实让罗伯特·肯尼迪的顾问们争论了好一会儿。有些人建议去人口聚集中心休斯敦，有人建议去圣安东尼奥，毕竟阿拉莫要塞在那里，另一些人则推荐了州首府奥斯汀。鲍比本人最终不得不出面干预，决定访问奥斯汀。现在，肯尼迪身侧站着林登·B·约翰逊，这位著名的得州政治家，也是他在竞选总统时的对手。而台下，则站着数千不同肤色的观众。\n\n“奥斯汀的人民，在我开始演讲前，我想为感谢你们为我带来的热烈欢迎。在感谢这座城市的同时，我也要感谢你们的领导人，林登·B·约翰逊先生，这位我要报以极大敬意的人就站在我身边。在分裂的时代，譬如当下，人们只关心政党的外在，却不考虑党员的付出。因此，一个人很容易因为党的路线而被打为“异端”。但我想说，任何一个忠于自己信念的人，都不应当为他所在的政党而受批判。而国会议员林登·约翰逊的举动与政策，让我深受鼓舞与启发。他就像所有进步人士一样，为民权之火而战，我有什么理由不称他为朋友呢？”\n\n“而林登·约翰逊的行为很能代表得克萨斯的现状，你们的努力将受关注，而对你们的赞美也将与日俱增。即使是在这个伟大的国家里，也只有团结起所有美国人才能实现平等，团结是平等的必经之路。而在此，我相信，进步人士不再会孤军奋战，他们能和共民联盟人一同举起民权的火炬。”\n\n在接下来的数小时内，鲍比继续与林登·约翰逊以及得州州长约翰·康纳利断断续续发表了简短的演讲。而当所有活动结束，与会者为团结和其他事握手时，鲍比的喉咙已是又干又涩，他的手还因约翰逊的握手而发痛。肯尼迪和副总统威廉·盖伊一起跳回了漆黑的林肯大陆车中：“接下来，我们去阿拉巴马。”\n\n“华莱士肯定要给你颜色看，不过我们也可以反糊他一脸。”"
 bobby.63.a:0 "“让我们挑战那位州长吧，我们要让民权的福音传遍天下。”"
 bobby.63.b:0 "“我们谈谈阿拉巴马的穷人们就好了，我不想激怒华莱士。”"
 bobby.64.t:0 "得克萨斯石油"
 bobby.64.desc:0 "麻烦塞点群众反映描写进来"
 bobby.64.a:0 "反应"
 bobby.64.b:0 "缅因州！"
 bobby.65.t:0 "玻璃屋"
 bobby.65.desc:0 "鲍比·肯尼迪躺在床上，这一定是他这辈子见过的最昂贵、最豪华的酒店房间。这里面什么都有：一间完整的浴室，甚至比一些城市里的公寓还要大、一张特大号的羽绒床、收音机、迷你冰箱、甚至还有一台电视机！但遗憾的是，电视只有几个频道，所以鲍比调到了新闻台，把它当成背景音，他则在阅览欧洲的最新局势。不管怎么说，在阿拉巴马州蒙哥马利市发表了一天热情似火的演讲后，能放松几分钟总是件好事。\n\n当听到电视里有人在说他的名字时，他想道，这可真是个奇迹。在好奇心的驱使下，鲍比调高了音量。“……华莱士州长称罗伯特·肯尼迪总统本周来到阿拉巴马州，只是为了诽谤他还有整个阿拉巴马。华莱士说，他多年来都忠诚地服务于阿拉巴马，他也不会让一个‘没有政治经验的北方新贵’来告诉他和他的选民如何生活乃至管理自己。他还说，‘肯尼迪正企图破坏NPP和阿拉巴马州的团结’。”\n\n鲍比关掉了电视，他的嘴角微微上扬，他期待并且希望出现这样的结果。这正是削弱华莱士影响力的良机，如果他想玩杂耍球，那他很快就会明白一个非常简单的道理："
 bobby.65.a:0 "他现在可是很容易受到攻击和指责。"
 bobby.66.t:0 "投石问路"
 bobby.66.desc:0 "鲍比·肯尼迪总统走下了酒店的大堂，副总统威廉·盖伊与一众特勤局特工一起尾随其后。蒙哥马利酒店固然环境宜人，但乔治·华莱士的胡言乱语却让一行人的离开毫无眷恋。擦亮的皮鞋在大理石门厅内踱出咔咔的声音，而外面的记者已经等待多时了。\n\n鲍比走过旋转玻璃门，在人群面前停了下来。他的眼神扫过这一群迫切期待着回应的记者，而一名美国全国广播公司的记者把话筒推到他面前，询问起他如何回应乔治·华莱士对总统昨日演讲的言论。鲍比整了整领带：“依我看来，华莱士州长的说法略显夸张和虚伪。”\n\n“我为政治事业奉献了大半辈子，他却称我尚且年轻幼稚。他称我在NPP和他的州内散播混乱，但相反，我昨天的发言意在展示，理应为党和阿拉巴马所不容的不公不义。他口口声声说着我’分裂州县’，但我不认为他的州对他一边倒地支持。我记得，在阿拉巴马州上一次州长选举中，该州有超过三十万名白人登记选民，而黑人选民只有区区两万人，可黑人却占了阿拉巴马州人口的四分之一。等到选举日那天，白人投出了几乎二十九万张选票，黑人却只贡献了不到两千张。大家大可以自己做个盘算，但我要说的是，我从未分裂乔治·华莱士背后的阿拉巴马州。毕竟，它从一开始就没有团结起来过。日安。”\n\n就这样，肯尼迪和盖伊穿过记者群，跳进了黑色林肯大陆车：“哇哦。”盖伊惊叹道。“哇就对了，我受够了华莱士的诡计。现在我对继续前往佛罗里达州仍持犹豫态度，也许我们可以回华盛顿去了。”"
 bobby.66.a:0 "“我们该办的都办了，回家吧。”"
 bobby.66.b:0 "“还没完呢，我们去佛罗里达！”"
 bobby.67.t:0 "算了，咱出局了"
 bobby.67.desc:0 "“嗯，”威廉·盖伊说着，点燃了一根雪茄，“今天本来可以好些的。”\n\n鲍比看着盖伊的眼神却略带恼火：“我想到了酒店门外会有媒体，但我只是……”\n\n“只是没想到华莱士会跟他们并肩而立，和你谈笑风生？”\n\n鲍比点了点头，视线扫过田纳西的诺克斯维尔，这个他们刚停留了一晚的地方。酒店天台的风颇强，却也带着芳香。如果不是因为这一天发生的事情，这真是个完美的地方。“我一句话都说不完，每次我开口，他就对我大喊大叫。这搞得我看起来像个该死的白痴。我已经接了三个党员的电话了，还是不同派系的电话，他们都在问我他妈干了些什么。”\n\n“我知道，事情难办嘛，尤其是你还要处理像华莱士这样的畜生。”\n\n鲍比叹了口气，眼神盯上了远在云端的飞机，它静静地滑过夜空，消失在云间。“威尔，我受够啦……”"
 bobby.67.a:0 "“……我们回家。”"
 bobby.70.t:0 "冲浪美利坚"
 bobby.70.desc:0 "鲍比·肯尼迪觉得他可能得与他的目的地规划者就他们……奇怪的选择谈一谈。去迈阿密是一回事，但站在迈阿密海滩阳光照耀的演讲台上发言肯定是最糟糕的选择。天气热得令人作呕，而鲍比的黑色正装则让他更加难受。他估计面前有大约有一万人，大多数都很年轻，还有许多人的手上拿着冲浪板。\n\n“在开始之前，我想对美丽的迈阿密给予我的异常热烈的欢迎表示感谢。”鲍比在少数听懂他的笑话的人们低沉的笑声中继续说道，“佛罗里达州的人民多元化而热爱自由，这个州接受了、并将继续接受来自全国各地的移民。在你们身上，综合着一些南方的价值观、北方的聪明才智、还有西部的自由精神，你们正是美国多元性的一个缩影……”\n\n“……尽管离这里不到100英里的地方，就存在着极权主义和共产主义政权，但你们还是设法保持着热爱自由的天性，在最黑暗的时代将我们的联盟维系在一起。如果这份天性要保留下去，就不能允许这些共产主义分子踏上美国的土地。”\n\n在讲了二十多分钟后，鲍比热得满头大汗，而且嗓子渴得冒烟，他借口离开了演讲台，在随行特勤人员和助手的陪同下离开了这里。当他们走回车队时，威廉·盖伊跑到鲍比身边，问道：“终于要回家了？”"
 bobby.70.a:0 "终于。"
 bobby.71.t:0 "常规对谈"
 bobby.71.desc:0 "鲍比·肯尼迪有些小心翼翼地拿起了话筒，FBI总部打来的电话对所有的人来说都需要谨慎地对待。“嗨，约翰。”鲍比说道。\n\n“您好，总统先生。”联邦调查局局长J·埃德加·胡佛回答道，“我打电话来是为了您最近在迈阿密的一次演讲中发表的言论。”\n\n“啊，是的，呃……我就靠近佛罗里达的某些共产主义政权发表的言论。”\n\n“总统先生，我们都知道您是在说古巴，我必须告诉您，再也不要这样做了。古巴共和国是美国的正式盟友，我们绝对不能再在国际舞台上那样出丑了。卡斯特罗很生气，这番话简直让全世界为之侧目，请不要再这样做了。”\n\n“我明白，代我向卡斯特罗道个歉吧。谢谢。”\n\n话筒中传来咔嗒一声，鲍比发出了一声叹息，这可能会变得更糟。"
 bobby.71.a:0 "总之，我确信卡斯特罗最后会冷静下来的。"
 bobby.72.t:0 "我心如故"
 bobby.72.desc:0 "罗伯特·F·肯尼迪踏入椭圆形办公室，他脱下自己的西装外套，不紧不慢地把它扔到门旁的沙发上。他很久没有见到这个充满着历史与权威的房间了。在鲍比去演讲的时候，待处理的文件已经在坚决桌上堆出了一座小山。团结国家是一项艰苦的工作，可当初又有谁能预料到他今天的成就呢。\n\n他信步走到窗户与办公桌之间的巨大转椅上坐下，向后踢了踢脚，轻松地呼吸着。慈善宣传名义上大功告成，但他说了这么多、又做了这么多，很难短时间内就对此做出定论。鲍比认为，历届总统从来没有尝试过这样的活动。他花费如此多的时间对演讲稿精雕细琢，与几十位写手研讨了数十场的演讲。一场轰轰烈烈的言辞讨伐战已经随着这次宣传活动横扫全美，只有时间才能告诉我们，国家是否会听从。"
 bobby.72.a:0 "大功告成！"
 bobby.73.t:0 "社会保障法案通过！"
 bobby.73.desc:0 "在参议院中，经过共民联盟和NPP各位党员之间惊人的数个小时辩论之后，《社会保障法案》以相对微弱的多数获得了通过。尽管我们试图尽快地通过该法案，但参众两院的抵制都很强烈，花费的时间也过于长久，参议员巴里·戈德华特对该法案进行了近十个小时的冗长阻挠，才承认失败并允许其通过。\n\n《社会保障法案》是最近通过的一系列福利计划的又一个补充，也是罗伯特·肯尼迪总统为了扩大政府在财政救济中的作用而采取的更庞大举措中的一部分。通过建立政府可以向退休或残疾公民发放经济福利的体系，肯尼迪承诺要建立一个保障网络，一旦任何美国人不能再照顾自己，那他就可以转而依靠这个体系。为免这些福利遭到大规模滥用，公民有资格开始领取资金的年龄被设定为65岁。\n\n社会保障的批评者已经发言抗议该法案，指责其中存在严重的缺陷。他们抱怨的主要内容是美国人必须缴纳费用以维持该体系，他们认为这给工人阶级带来了另一个不必要的负担；还有人称这是政府过度扩张的一个例证，许多美国人都认为这很危险。尽管如此，该法案依然得到了民众的广泛支持，许多立法者都认为社会保障制度的建立是一次胜利。昨晚，肯尼迪总统与他的内阁也举行了庆祝活动。"
 bobby.73.a:0 "完美！"
 bobby.74.t:0 "食物银行"
 bobby.74.desc:0 "增强政府对穷人的扶持，这不仅是罗伯特·肯尼迪的目标，也掺杂着他父亲的意志。两人都表现出某种共同的意愿，希望利用福利项目，外延计划和其他种种方式，帮扶有需要的人群。\n\n当下，肯尼迪总统实现这个计划的手段之一，便是资助食物银行。通过款项分类和相应的资金划拨后，国会和总统合作，向美国各地的食物银行和收容所输送了数百万美元。联邦政府下发的资金将为美国的穷苦人提供食物，保证每个美国人都有吃有喝。\n\n该举措得到了政坛各方的支持，许多人都赞赏总统的善举。而民主党的立法者们对此尤为支持，他们在推动肯尼迪总统的食物银行计划时出力颇多。参议员林登·B·约翰逊特意召集了不少政治家来支持这项举动，并称该项目与他的目标吻合。"
 bobby.74.a:0 "我们团结则强！"
 bobby.75.t:0 "民权难题"
 bobby.75.desc:0 "在通往一个更强大、更自由、更公平的联邦的道路上，最大的障碍便是南方依旧实行着的种族隔离制度。民权问题是本世纪美国最具争议的问题之一，现在是时候颁布一部强力的法案，一劳永逸地结束种族隔离，从而解决这个问题了。\n\n我们在国会的绝对多数保证了肯尼迪总统不会在国会受到太多阻挠，这也在我们决定民权法案内容时给了我们更大的自由。虽然国会方面问题不大，但我们党内的问题更为棘手。国民党团担心他们的影响力会衰落，因此坚决反对民权法案。我们不能让他们阻止我们通过议案，当然这得要求我们在推进废除种族隔离的过程中，在速度与力度层面表现出一点点的克制。他们在南方影响力依旧很大。如果我们把他们逼得太紧，他们可能会掉过头来反对我们的政府。\n\n鉴于此，我们拟出了三份草案。它们都可以结束种族隔离制度，废除吉姆·克劳法并禁止因肤色导致的歧视。第一份草案中没有其他附加条款。第二份草案着眼于赋予被夺权者应有的权利，授予其在州参议院及工作岗位的平等地位，同时对学校的拨款也应做到平等。第三份草案最为激进，它通过对政治职位、所有的公共机构、大学录取制度及军官等级制度采取强制行动，来抵消种族隔离制度的影响。显然，这三种选择都会激怒右翼，但更激进的草案也会带来更大的影响。我们应该做到什么程度？"
 bobby.75.a:0 "我们将终结种族隔离制度！"
 bobby.75.b:0 "我们将赋予被夺权者应有的权利！"
 bobby.75.c:0 "我们将一劳永逸地终结歧视！"
 bobby.81.t:0 "拖后腿"
 bobby.81.desc:0 "斯特罗姆·瑟蒙德对冗长阻挠并不陌生：喋喋不休、浪费时间、拖拖拉拉，用繁文缛节和红头公文束缚住一切，再用铁链缠住问题，把它扔进波托马克河里。他和他的亲信们会不择手段地延缓正义的事业，所以肯尼迪总统发现他又在这么做时并不感到惊讶。总统轻轻地挂上了电话听筒，紧握着拳头，咬紧牙关——他想把话筒摔到电话机上，但他不愿让这只肥胖的老蛤蟆看到他被激怒的模样。\n\n所以，就这样了。在所有的会谈、拉关系、讨好和无休无止、令人心力交瘁的妥协之后，瑟蒙德和他的党羽依旧像一头坏脾气的骆驼一样，把脚深深地扎在泥土里，拒绝移动哪怕一步。所有这些工作都是徒劳，党内的右派仍然保持着他们对种族隔离未来的信仰和梦想，党派合作也就到此为止了。\n\n党派合作——肯尼迪眯起了眼睛，脑海中浮现出一个想法。他用手指敲打着桌子，思考着这是否是明智之举。如果他这样做，那就将永远地疏远右派，把他们排除在政府的立法过程之外。\n\n好吧，去他们的，他这么想道。极右派正试图对他做同样的事情，但不同的是，他是总统。肯尼迪笑着拿起话筒，拨通了林登·贝恩斯·约翰逊的办公室。"
 bobby.81.a:0 "瑟蒙德参议员，你的船已经出港了。"
 bobby.82.t:0 "“贫困陷阱”演讲"
 bobby.82.desc:0 "“为什么，在这横跨大西洋与太平洋的美国，在这个雄踞大陆大部分资源的国家中，还有阶级会陷入绝对贫困？为什么，在这个能在本星球最富饶的农田中，产出数倍粮食的国家里，还有人群要忍饥挨饿？为什么，在一个摩天大楼交相辉映，所有的土地都用作社区建设与扩张的地方，还有成千上万的人无家可归？为什么，在这个拥有最好学校与医院的国家里，在这个即使敌国领导人都会送孩子去上学，去治疗癌症的世界上，还有数百万人死于痛苦与不幸？”\n\n“事实很简单，多年以来，我们一直认为，每个美国人都能靠自己的优点，长处与能力进行自我提升，把自己带出贫困陷阱，共享属于每个人的美国梦。而这个我们引以为傲的任人唯贤的系统，却有着巨大的缺陷。有那么一些人，无论他们何等努力地工作，挣扎，无论他们存钱多少，多么关心健康，命运的不幸却总能击倒他们，把他们永远地扔进绝望的深渊。日复一日，送达白宫的信件与电报都述说着这样的故事，当我走遍一州一县，看着那些毫无过错，却被命运卷入贫困之渊，有待帮助的人时，真是令人心碎。”\n\n“所以我想说，让我们帮帮那些身处暗无天日陷阱中的每个人吧。让我们治愈患病者；帮扶困难者；收容离家者，对每个被迫苟延残喘的人，伸出援手。而这，就是社会保障的目标：它要设立一个基准，支持每一个需要帮助的人，让每个美国人都有机会参与美国梦。它要伸出一只手，递出一把梯子，拉出每个陷于困顿的人。”"
 bobby.82.a:0 "为美国家庭兜底。"
 bobby.84.t:0 "希望之死"
 bobby.84.desc:0 "今天，悲痛和恐惧缠上美国人民的心头。罗伯特·F·肯尼迪总统和威廉·盖伊副总统在洛杉矶大使酒店外被枪杀，进一步的细节仍待公布，但枪手似乎是库尔特·撒克逊，美国纳粹党的激进派成员。他被认为和约翰·伯奇协会、一分钟人组织和山达基教会有联系。当总统二人离开酒店时，这位生存主义恐怖分子在汽车内用自制机枪向两人开火，撒克逊随后被逮捕。\n\n随后在一个令人震惊的转折中，众议院议长拒绝接受总统职位，而继任权随后落到了J·斯特罗姆·瑟蒙德身上。目前，他正在警卫车队中前往白宫的途中，并将在那里宣誓就职，成为我国的下一任总统。后续消息尚有待更新。\n\n随着瑟蒙德上台，许多人不仅在哀悼两位受人爱戴的领导人的去世，更在哀悼他们的进步理念。瑟蒙德先生是民权的公开反对者，他还被认为是NPP国民党团中最激进的人物之一。他的任期将对这个国家会产生什么影响还有待观察，但在这一暴行发生后，非裔美国人社区和他们盟友的哀悼尤其令人心碎。我们将随事态发展提供更多消息。"
 bobby.84.a:0 "肯尼迪家族的诅咒又一次应验了。"
 bobby.87.t:0 "斯特罗姆·瑟蒙德的就职典礼"
 bobby.87.desc:0 "美国是一床被子，它从大陆的一端，铺遍另一端的尽头。被上的每一块补丁，都是一片玉米地、一座城市、一方市场，是一块块在种族灭绝和痛苦中夺来的土地。这块被单承载了太多的故事，从神话、传奇、史诗到集体记忆，过去十年为它增色太多。在各种血案、丑闻、仇恨、痛苦与悲剧的混杂中，国家的集体梦魇和所有的情结一次次化为现实。在国会议员们在众议院里身着黑衣齐聚一堂时，人们便知道又缝上了一个补丁。\n\n但更糟糕的，却是下一任新总统。诚然，在场的某些人视他为英雄。但对于其他许多人来说，“斯特罗姆·瑟蒙德总统”一词是个病态的玩笑。可是，他就站在那里，任由秃头上流下的汗水在灯光中耀耀生辉。\n\n他对种族隔离和州权闭口不谈，这让他的无数敌人松了一口气。他承认自己非出自民选，并谈起一切关于团结和爱国的言论。他讴歌罗伯特·肯尼迪，美国最新陨落的王子。如果不知道斯特罗姆·瑟蒙德是谁，普罗大众大概会对他信心满满，会让自己的焦虑渐渐淡去。但对那些了解他的人来说，他带他们的灵魂踏入了无与伦比的至暗长夜。死神带走了两个进步主义的代表人物，在他们的身后留下了一个大隔离主义者来领导自由世界。而这美国一块血淋淋的新补丁，大概也要很长时间来愈合。"
 bobby.87.a:0 "但至少我们还活着。"
 bobby.92.t:0 "让我们就医吧！"
 bobby.92.desc:0 "罗伯特·F·肯尼迪政府的大议程之一就包括改进国家医疗系统。具体说来，他要让人更方便看医生，同时得到先前会因机会寥寥或囊中羞涩而无法得到的药物和治疗。但甚至单是为了迈出这扩大医保范围的一步，鲍比也需要得到他党派的支持。此事说起来容易，做起来难。党内的每个人都普遍赞成增加医疗开支，让更多医生和医院融入医保系统，但问题在于那些琐碎的细节，它们必须要处理好。\n\n总统可以有三个大方向：他可以坚持自己的想法，让医保尽可能多地覆盖美国民众，最终建起一个已经在世上不少国家出现过的完备医疗体系。但NPP进步派的某些激进成员则对如此含糊其辞的大话有所疑虑，而且这种医保体系将不会完全由政府运营和管理。\n\n肯尼迪总统也可以专注于特定地区，如密西西比和阿拉巴马两地，它们的医疗系统由于贫困和落后而更为糟糕。NPP国民党团无疑会对此大加赞扬，但此举也是在打北部困难城市和西部新城的脸。\n\n最后，总统可以将此作为一个民权问题来看待，这个新计划将帮助非裔美国人和其他边缘人群，他们常常被剥夺了白人能轻易得到的医疗保障和福利。党内大多数人都会支持这项措施，但这会让我们失掉NPP国民党团，尤其是那群已经在学校问题上闹得沸沸扬扬的隔离派的支持。\n\n总之，每一个选项都有代价，但罗伯特·肯尼迪必须做出选择。"
 bobby.92.a:0 "医疗服务于所有美国人！"
 bobby.92.b:0 "医疗服务南方人！"
 bobby.92.c:0 "医疗服务黑人！"
 bobby.96.t:0 "[Get_newspaper_header]斯特罗姆·瑟蒙德就任美国总统！"
 bobby.96.desc:0 "全美都陷入了哀悼中。在总统罗伯特·F·肯尼迪和副总统威廉·盖伊不幸遇刺后，美国参议院临时议长斯特罗姆·瑟蒙德已宣誓就职为美国的最高行政长官。\n\n瑟蒙德，这位来自南卡罗莱纳州的NPP国民派头面人物，以其种族隔离主义者的形象广为人知。\n\n在对国会的讲话中，他呼吁“在这场震撼全国的悲剧发生后”维护团结和爱国主义。但许多人已经开始担心这位新总统接下来有何打算。"
 bobby.96.a:0 "瑟蒙德总统？你再说一遍今年是啥时候了？"
 bobby.110.t:0 "战斗的意志"
 bobby.110.desc:0 "肯尼迪总统最近做出的开始从南非撤离军队的决定受到了许多人的赞扬，但也受到了NPP重要人物的严厉一些批评。NPP进步党团和国民派的主要人物都直言不讳地宣称，肯尼迪总统的立场不仅削弱了美国在全球事务中的影响力，而且还反过来强化了德国甚至日本的利益。\n\n肯尼迪总统仍然坚持他的立场，但NPP国民派成员已经通过斯特罗姆·瑟蒙德发出了他们的声音，那些像“斯库普”·杰克逊一样赞成更加强而有力的外交政策的人们也不会让这个富有争议的决定顺利通过，至少他们要表达出对肯尼迪决定的严重失望。"
 bobby.110.a:0 "我们的小伙子们再也不会被填进那个地狱里去了。"
 bobby.111.t:0 "一位忧心忡忡的公民"
 bobby.111.desc:0 "几天前，由于肯尼迪总统对日本人看起来似乎软弱无力的立场，一位对此甚是担忧的公民亲自写了一封信，邮寄给了当地的报纸，在其中表明了自己的想法。他这封信的标题是这样的：“这就是我们投票的结果吗？”在肯尼迪总统最近对日本作出决定的时候，这封信受到了媒体的广泛关注。\n\n这封信是写给同为NPP的右派成员的，他敦促他们重新考虑支持肯尼迪总统连任。信中指出，肯尼迪对日本的立场不够强硬，呼吁NPP选民将一个愿意强化美国立场、反对外国势力增长的人选推上总统宝座。"
