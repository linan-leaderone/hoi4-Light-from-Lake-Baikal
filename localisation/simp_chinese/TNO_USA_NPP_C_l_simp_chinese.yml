 bobby.161.t:0 "对抗贫困的战争"
 bobby.161.desc:0 "当我们数以百万计的公民淹没在赤贫中时，美国怎么能被称为世界上最伟大的国家？在全国，儿童在忍饥挨饿，工人的工资微不足道，整个社区都滑落进裂缝之中。我们的当务之急是要打破贫困的循环，让穷人和一无所有的人们爬出黑暗的深渊。作为统治者、作为美国同胞，我们有责任让所有的民众都能摆脱贫困，为他们提供追求幸福的机会。\n\n在穿越美国的旅途中，肯尼迪总统看到了其他政客所没有见过的艰难困苦。密西西比州饥肠辘辘的孩子、加利福尼亚被当作奴隶对待的农场工人、整个南方的黑人生活在赤贫之中：他看到了这一切，在一些人骄傲的面孔之下，他看到了羞耻、绝望和不甘。他看到了孩子眼瞳之中的空虚，那是一双早已失去光芒的眼睛，他不由得想到了自己的孩子。\n\n这些痛苦而堕落的景象一直伴随着他，吞噬着他清醒的思想，萦绕在他的梦境里。他知道他必须做些什么，每当闭上眼睛，他就会看到那些阴郁而萎缩的脸，哭喊着祈求救星的降临。\n\n但是，罗马不是一天就能建成的。总统一直都对此感到震惊，但他也明白，贫困和其他一切问题一样，会被华盛顿那群残酷的毒蛇扭曲成为一个政治问题。对他的第一轮反贫困立法来说，华莱士和他的党羽们的支持可能至关重要，但是否值得付出代价去赢得他们的支持？"
 bobby.161.a:0 "退一步，才能进三步。"
 bobby.161.b:0 "我们绝不会向党派需求屈膝。"
 bobby.162.t:0 "打开机会之门"
 bobby.162.desc:0 "如此多的美国人一生都在贫困中挣扎，渴望着改善他们的处境，但却缺乏资源来实现这一目标——这样的人太多了。如果要帮助他们摆脱贫困，我们就得培养他们的一技之长，让他们能找到有报酬的工作，否则他们就永远无法担负培训的费用。\n\n解决办法就是：就业工作团，这是一个由劳工部负责运转的新项目，旨在为年轻的低收入美国人提供免费的职业培训，通过让他们掌握能够改善自身社会经济地位所需的技能来提高他们的生活质量。\n\n随着就业工作团的出现，我们将能够向美国数百万的穷人展示一条走出贫困黑暗的道路，只要他们愿意前行，就能在前方迎接光明的未来。"
 bobby.162.a:0 "光明破晓。"
 bobby.163.t:0 "治疗守财病的良药"
 bobby.163.desc:0 "共和党强人巴里·戈德华特再次在参议院发言，反对我们的政策。这一次，他抨击了他所谓的总统在福利和教育项目上“不计后果的开支”。在主张大规模削减政府项目开支之后，戈德华特在结束时咆哮地引用了前总统詹姆斯·麦迪逊说过的话：“慈善不是政府立法职责的一部分。”他的民主党亲信、还有我们自己NPP中的许多所谓的“党内同僚”都为之鼓掌叫好。像往常一样，他大错特错，但却成功地欺骗了许多更容易被引导的公民，他们同意他的观点，并且要求减少政府开支，但这些往往都是他们会直接受益的领域。\n\n如果戈德华特得逞，那他就会把福利项目像感恩节的火鸡一样砍得七零八落，拒绝向数百万美国人提供他们所需的基本援助并且帮助他们摆脱贫困的魔爪。似乎他更愿意让政府的收入在某个地方的金库里落满灰尘，但这有什么好处呢？税收的目的就是为惠及纳税人的项目提供资金，作为美国政府，我们有责任确保美国人拥有尽可能高的生活质量。\n\n我们不能让声势浩大的反动派阻挡我们为所有美国人实现更光明的未来，除非再也没有一个孩子挨饿，否则美国就不可能真正伟大。"
 bobby.163.a:0 "一个值得为之而战的美利坚。"
 bobby.164.t:0 "巴比伦最富有的人"
 bobby.164.desc:0 "在上亿面电视荧屏上，闪现出了罗伯特·F·肯尼迪，美利坚合众国总统的脸庞。他身处椭圆形办公室内，背对着总统徽章，看向镜头。随着一阵急促的呼吸，他开口了：\n\n“我的美国同胞们，今天我想向你们分享，我对美国的愿景。当我走遍这个伟大国家的四方，走在这片世界上最富饶的土地上时，我看到了一道贫困的深渊。无数兄弟姐妹生与斯，死于斯。这团抑郁的瘴气困住每一个人，无论他们的意向如何，他们都无法获得改善生活所需的工具和资源。冷酷无情的人总是信奉这种谬论，他们认为贫贱者安于贫困，或他们追求幸福的权利，可以因肤色、阶级与信仰被正当的剥夺。而任何美国人不愿意向他的同胞伸出援手时，他也就否定了美国。有的人乐于听而不闻，乐于乘人之危，但我不会在孩子忍饥挨饿、妇女死于分娩、工人劳无所得时袖手旁观。我们有更好的办法，我们有能力把每个美国人都拉出贫困之渊，我们更打算让这个美丽的梦想化为现实。在未来几年，我的政府将致力于创建创新机构和项目，为全国范围内的贫苦人民提供亟需的福利。我们将奋战不息，直到每个美国人都有权利享受生命与自由，有能力追求幸福为止，而太多太多的人，已经被长久地剥夺了这三项与生俱来的权利。谢谢大家，上帝保佑美利坚合众国。”\n\n在黑暗的豪宅里，一个人看着总统讲话。肯尼迪话音刚落，那只布满皱纹和肝斑的手，便昏沉地伸向身边的纯白色电话的听筒。他拨通了那个早已熟悉的号码，听着拨号音。当电话终于接通时，他用那粗糙的烟嗓说道——"
 bobby.164.a:0 "“我们得对这家伙做点什么了。”"
 bobby.165.t:0 "铁锈带的一则广告"
 bobby.165.desc:0 "“我国的历史上有这样一个颠扑不破的事实：勤劳的男男女女永远都在那里辛勤工作，铺下崭新的道路、挖出宝贵的资源、建立全新的农场、把铁矿炼成钢铁、建立起了我国最伟大的地标和世界上最强大的经济。”\n\n“现在难道不应该是奖赏他们的时候吗？”\n\n“新的社会保障体系将帮助全国的所有工人，确保在你遭遇工伤或蒙受疾病、可能会在未来遭受麻烦、或者你已经到了65岁并准备退休的时候，你仍然能够获得养老金和医疗上的帮助与照顾，让你过上体面而有尊严的生活，以此感谢你为了建设国家而付出的辛勤工作。”"
 bobby.165.a:0 "“我是罗伯特·肯尼迪总统，我对此全力支持。”"
 bobby.165_tt:0 "§G工人权益将开始略有改善§!"
 bobby.166.t:0 "与盖伊的计划会议"
 bobby.166.desc:0 "总统和副总统已经在椭圆形办公室谈了好几个小时，试图计划下一步的行动。然而，国家进步公约内部、尤其是进步派内部的分裂与斗争的政治现实一直在让事态变得错综复杂。虽然他们几乎都普遍支持罗伯特·肯尼迪担任总统，但这两派拥有各自的利益和政策目标。虽然他们在许多问题上经常结盟，但少数冲突点则更难以处理。\n\n其中一派是工会：面对大公司和与之为敌的金钱利益集团，劳工领袖们寻求扩大工人工会的权力、保护并强化展开集体谈判的权利，以及更安全的劳动条件和就业保障；另一派则是社会福利的支持者：他们寻求增强“安全网络”，为失足跌落的人们兜底，解决贫困和流浪的问题，让每个美国人都有机会过上体面的生活，其手段则常常是提高对富人征收的税款。\n\n问题在于，同时推动这两个议程基本不可能，部分原因是那些有钱有势的硕鼠的反对，他们宁愿继续死死地攥着对工人的权力和巨额的财富，也不愿意让需要的人得到它们。因此，总统面前摆着两个选择：要么将他的政治资本集中在试图提高公立和私人部门的养老金上，以此帮助工会工人；要么就聚焦于提高联邦最低工资，以此帮助被困在社会底层的人们。虽然二者都是好主意，但只有一个能较为轻松地通过国会：那么，这次我们要得罪一下谁呢？"
 bobby.166.a:0 "两个难以权衡的选择。"
 bobby.167.t:0 "肯尼迪关于警察的演讲适得其反"
 bobby.167.desc:0 "肯尼迪总统最近关于美国警察发表的讲话，可谓一石激起千层浪。民权领袖，警察暴行的受害者，以及在职业生涯中努力调查着每天的回扣、贿赂、财产没收乃至更多、还有警察工会如何包庇坏警察并且惩罚直言不讳的行为的那群人，都对记录警察队伍中的腐败、滥用权力、种族主义和暴力的行动表示了好评与赞扬。但这次演讲也引起了全国各地的愤怒，许多公民认为，总统所说的只不过都是诽谤而已，他单单仅凭借着几个不好的例子就对全国所有的警察以偏概全。从纽约到洛杉矶，警察工会一片哗然，谴责总统，并宣誓要用他们的资源来支持那些真正关心警察和公共安全的政治家。\n\n即便是在国家进步公约内部，肯尼迪也遭受到了重大打击。NPP国民党团中的一些人谴责了总统，说他不够爱国，居然不对维护法律和秩序的人们给予支持，一些人甚至从NPP跳到民主党，以此作为他们的回应；与此同时，NPP进步党团的一些成员、特别是那些事实上更关心日本和法西斯主义从国外带来的威胁，而非美国公民权利的成员、他们认为总统做得太过分，正在转而投入NPP国民党团的阵营。毕竟，从联邦调查局到各县治安官，警察队伍一直都在忙于铲除间谍和煽动者的危险，质疑他们的方法和动机不会给他们任何帮助。\n\n不用多说，这次演讲可能成效卓著，暴露了监督着这个国家及其权力的男人（以及慢慢增加的女人）身上的不良方面，但鲍比·肯尼迪为此付出的政治成本可能比他能预料中要多得多。"
 bobby.167.a:0 "那谁来监督警察呢？"
 bobby.200.t:0 "康涅狄格州费尔菲尔德的教堂，上午11:48"
 bobby.200.desc:0 "克拉拉·达菲的双臂环抱在胸前，试图让自己的颤抖表现得不那么明显，她的丈夫也在她身边做着一样的事情。该死的，她想着，为什么他们不能在做弥撒时打开暖气？如果这还不够糟糕的话，肯德里克神父今天的布道有关于忠贞的美德，这远远不是最令人激动的内容。\n\n当神父的话语像温柔的海浪一样冲刷着她时，她发觉自己正在模模糊糊地考虑当下的政治形势。广播中在谈论的似乎都是肯尼迪总统的新改革，每一次都比上一次要更加激进。这让她开始担心，非常担心。就像她认识的其他人一样，她在64年就全心全意地支持肯尼迪。并不是说她不想要一位自由主义的总统，但在克拉拉看来，他最近的很多政策都有点……左，甚至有些极端。\n\n在肯德里克斯神父继续布道的时候，克拉拉咬紧了嘴巴，不让自己的牙齿打颤，她想知道与会的人里面有多少人有着同样的感觉。他们不喜欢种族隔离或专制主义，但肯尼迪总统最近的许多政策似乎都被全美郊区居民最为厌恶的幽灵所纠缠着：社会主义。\n\n克拉拉考虑再三，觉得这是个好机会，但让一个天主教徒入主白宫可能不值得肯尼迪明显地转向激进主义。他们需要的是一位自由而温和的总统——其中，温和是更加受到强调的一面。她用鼻子发出了一声叹息，思考着下一次她在投票站时，是否不得不犯下爱尔兰裔天主教徒最大的罪过，投票给共和党。"
 bobby.200.a:0 "聪明的人知道，不要去招惹坦慕尼协会。"
 bobby.201.t:0 "阿肯色州史密斯堡的教室，下午12:51"
 bobby.201.desc:0 "当她让全班安静下来时，安吉·格兰特（对她的学生来说则是“格兰特小姐”）强迫自己抑制住她越来越灿烂的笑容。管理教室里一群喧闹的7岁孩子与照顾她的弟弟们并没有太大的区别，事实证明，这可是对小学教师的完美职业培训。\n\n铅笔的声音沙沙作响，她班上的学生正在做数学题。安吉对她得到的这片刻安宁十分感激，她靠在椅子背上，一边闲暇地批改着作业，一边在记忆的道路上徘徊。慢慢地，她发觉自己在思考生活的改变对她来说究竟有多么地快。几年前，让一名黑人女性在种族融合学校里教书是不可想象的事情；然后，突然之间，肯尼迪总统打开了闸门，打破了阿肯色州种族隔离的魔爪。环顾四周，她看到黑人和白人儿童坐在一起，仿佛过去几十年间将他们分开的障碍从来就不曾存在。\n\n安吉从来都不觉得自己热心于政治，直到64年，当时她的家人开始谈论肯尼迪，好像他就是救世主一般。她始终心存疑虑，但还是把票投给了肯尼迪，希望他能证明他值得他们的信任。\n\n想想这一切，她为自己投票给肯尼迪而感到自豪。四百年来的创伤不会在一瞬之间就得以愈合，但她并不像以前那样担心新一代的人生。她的白人学生与新结识的黑人朋友一起分享着午餐、在过马路时一点都不畏缩地手拉着手——这都是些小事，但安吉觉得，经过几个世纪的压迫，肯尼迪总统终于让美国走上了和解的道路。"
 bobby.201.a:0 "孩子们在来到这个世界时，没有受到他们父母偏见的玷污。"
 bobby.202.t:0 "宾夕法尼亚州哈里斯堡的超市，凌晨2:04"
 bobby.202.desc:0 "乔·斯密特发觉他在卡恩斯优质食品公司干的低级夜班工作没什么乐趣，但如果他想要成为家族里的第一个大学生，那他需要可不仅仅是几块钱而已。他把每一分钱都存进了银行，精打细算，节衣缩食，周末只看电视，而不是和他的朋友们一起带着小妞去看电影。在一个又一个不眠之夜里，唯一让他坚持下去的就是他的梦想——有朝一日能把属于自己的学位帽抛向空中。\n\n他把一堆麦片盒放到了自动驾驶仪上，乔想起了自己上周末在哥伦比亚广播公司的节目上看到的新闻报道。显然，肯尼迪总统发表了有关教育对美国青年的重要性的演讲，表示支持工人阶级去上大学。乔在听到这个消息时很惊讶，多年以来，他的父母一直都告诉他，政客们并不关心像他们这样的人。也许总统只是想争取选票，但只要他遵守诺言，他的意图真的有那么重要吗？\n\n处理完麦片之后，乔开始忙着弄咖啡和茶。有没有可能，总统真的关心着像他这样的人？64年的时候，他年纪还太小，不能去投票，但即使他已经成年，家族中因几代人的疏远和被剥夺投票权而催生出的对政府的不信任，很可能也会让他无法去投票站投票。可尽管如此，他在电视上听到了许多有关肯尼迪总统和他的政策的报道，他自己也赞同其中的不少内容。他希望这不会把他塑造成一个自由主义者，爸爸不会喜欢这样。\n\n在垒放奶粉罐的时候，乔想象着自己获得奖学金的景象——也许现在是时候去登记，投下自己的一票了？"
 bobby.202.a:0 "每一次大选都由参与其中的人们决定。"
 bobby.203.t:0 "纽约州扬克斯的犹太熟食店，上午10:57"
 bobby.203.desc:0 "“祝您度过愉快的一天，利伯曼夫人！”当这个坏脾气的老女人手上拎满油纸包裹的肉离开店铺时，索尔·弗兰克尔假惺惺地对她道别。天哪，她可真是个难对付的人！不过，要是你做了三十二年的犹太屠夫，那肯定能学到一两个怎么对付暴脾气家伙的好办法。索尔靠在柜台上，重重地叹了口气。至少，在下一位常客来之前，他可以安静几分钟。从时间上看，下一位会来的应该是斯坦夫人，每周三11点左右的样子。\n\n思绪飘忽不定，索尔在思索肯尼迪总统在过去几年里给他的生活带来的影响。64年，那是索尔在1938年来到美国后第一次参加投票，他终于找到了一个他认为可以相信的政治家——肯尼迪。不过，当他梳理总统自大选以来的举措时，他不得不承认，他有点儿……失望。索尔很难说总统是个保守派，但他也没有完全实现他当年的自由主义改革承诺。\n\n索尔已经老了，老到不相信有弥赛亚的存在，但他还是不由自主地萌生出了被背叛的感觉。然而，他认为，说一套做一套这种事儿在美国并不罕见。妈的，他们是比纳粹好，但即便如此，这儿也是个内心狡诈、骗子遍地的国家。不过，也许总统只是在和国会里那帮蠢货打交道时遇到了麻烦？比起让肯尼迪保持NPP的团结，可能他在赎罪日里让妯娌们和睦相处还要更容易些。可尽管如此，索尔也不会继续被愚弄，再次在投票站浪费自己的时间。\n\n门上的铃铛响了，很准时。“斯坦夫人，祝您平安！今天上午我能为您做些什么？”"
 bobby.203.a:0 "历史的车轮将驶向何方？"
 bobby.204.t:0 "密西西比州杰克逊的社区中心，晚上8:33"
 bobby.204.desc:0 "黛安娜·布拉德利双手交叉，皱着眉头看着台上的人一一列举总统的缺点。该死，她觉得自己真的很蠢，而这只是让她更加愤怒。她无法相信那个狗娘养的竟然骗她去给他投票，更不用说她还花了几个月时间为他的竞选拉票了。她基本上把她所有的邻居都拉到了投票站去为他投票，而这就是他对他最坚定的支持者的回报：空洞的陈词滥调、无法实现的承诺、还有赤裸裸的谎言？\n\n黛安娜想着，她愈发觉得自己蠢了，因为她居然相信一个白人会证明他们的救赎。他们都是一样的，只对利用黑人来为自己攫取利益感兴趣。黛安娜感觉到房间里的人都在一样地呼吸，每个人都像她一样对背叛充满了愤怒。他们从肯尼迪的欺骗中得到的主要教训就是，他们必须要成为自己的救世主，自己动手将社区从掌控国家的三K党魔鬼手中解放出来，因为总统不会这样做。\n\n台上的发言者继续面目狰狞地说着。他是NPP左派的代表，也是肯尼迪那个缝合政党的一部分，他说他们致力于民权和种族平等，党派的领导层中有很大一部分都是黑人；他们甚至还有黑人女性担任决策职位，其他所有党派都没有。\n\n黛安娜感到自己的决心更加坚定，她决定进一步调查这个党派。她不能承担再次被欺骗的风险，但她也不能放弃，任凭她的人民被压制在华盛顿和州政府的暴政之下。她必须要做点什么，她必须要采取行动。"
 bobby.204.a:0 "直到劈下之前，闪电都是沉寂的。"
 bobby.205.t:0 "密歇根州底特律的汽车厂，下午2:26"
 bobby.205.desc:0 "在干了十二年焊接汽车门的工作之后，弗兰克·戈登培养出了将自己与工厂车间里的高温和叮叮当当的声响隔离开来的能力。当他的身体机械地从事着工作时，弗兰克的思绪则沿着他潜意识里的小路潜藏起来，以此度过一天的工作。他的脑海中浮现出了女儿和妻子的身影，提醒着他为什么要在工厂中忍受着这样的磨难。生活很是艰苦，大老板们也没有让它变得更加轻松。在几年的劳累工作之后，弗兰克在工厂里遇到了一个新人，这个新人开始悄悄地和其他人谈论起劳工的权利，以及那个最为禁忌的话题：工会。最终，他邀请弗兰克和其他一些人参加了一次会议，这就是弗兰克·戈登成为一名共产主义者的过程。\n\n当然，也有一些念头在弗兰克的脑海中挥之不去，那就是他们只是在利用他，但华盛顿那群西装革履的家伙们会做的事情只有微笑还有撒谎。他渐渐地开始憎恨他们，这种激情像是烧得通红的煤块一样在他的体内熊熊燃烧，这种经久不息的愤怒成为了唯一让他坚持下去的东西：岁月日复一日，薪水依旧一成不变地微薄。\n\n起初，弗兰克认为肯尼迪跟其他人一样，只是另一条微笑的白蛇，但当他的妻子成为肯尼迪的狂热支持者时，弗兰克不得不重新对他做出评价。总统的政策已经开始影响到他自己的生活，将他的生活水平提高到了他从未想象过的水准。这么多年来，大老板们靠着他们的辛勤劳动富得流油，而他们却只能勉强赚够付清账单的钱，可共产党除了不停地说说说之外，还有什么其他成就吗？\n\n弗兰克焊好了一扇车门，来到了下一扇车门前。他决定退出共产党的行列，肯尼迪或许只是华盛顿特区里又一个西装革履的家伙，但至少，他在为劳动者做一些实际的事情。"
 bobby.205.a:0 "所谓激进，就是抓住事物的根本。"
 bobby.206.t:0 "内华达州拉斯维加斯的赌场，晚上10:36"
 bobby.206.desc:0 "“黑色，对不起。”当她的赌客对天发誓、离开赌桌时，贝弗利·麦卡弗里就像是一台自动机器一样，把他的筹码捞了出来。尽管已经输了一次又一次，但这个可怜的家伙还是在源源不断地弄来更多的筹码，然后把它们全都押在红色的16号上。虽然这位远不是她见过的最可怜的赌徒，但出于某种原因，她感到一种压倒性的愿望，想要告诉他减少自己的损失。仿佛是知道她的想法一般，贝弗利感到赌场老板的视线让她的背部一阵发烫。\n\n在无所事事地等着那个控制不住自己的赌徒回来的时候，贝弗利环视着赌场大厅，看着那些横七竖八的废人、老赖和常年的输家，他们就这样沉浸在金砖赌场空虚而富足的夜晚之中。再过半个小时，她就可以打卡下班，去领取她那少得可怜的薪水，然后在丈夫去医院上夜班之前回家陪他几分钟。当她曾经还是个女孩时，她想象过自己会做一些有意义的事情，难道这就是生活的全部吗？\n\n在思考这个问题时，贝弗利想起了前一天晚上她与另一名赌场荷官帕特的谈话。帕特好像害怕老板们知道一样，偷偷地告诉她，时代正在变化，肯尼迪总统站在工人一边，她们不必再继续听从老板的狗屁命令，而她们所要做的就是组织起来，成立一个工会，以此获得她们应得的公平待遇，总统会支持她们的。\n\n贝弗利从来不认为自己是什么激进分子，但她已经厌倦了生活在老板们的指责之中、厌倦了永远没有时间陪伴自己的丈夫、厌倦了不得不向她的姐姐伸手借钱。她不能继续在这个泥潭中沉沦下去，如果有更美好的人生在等待着她，那就应该抓住这个机会。\n\n当那个控制不住自己的赌徒回来时，他又把所有筹码都押在了红色的16号。贝弗利决心要在下班之前去和帕特谈谈，她转动了轮盘：“对不起，黑色。”"
 bobby.206.a:0 "人生如果不是一场赌博，那还能是什么呢？"
 bobby.208.t:0 "路易斯安那州什里夫波特的酒类商店，下午5:17"
 bobby.208.desc:0 "托比·弗雷泽的皮卡发动机隆隆作响，他走到黄昏的寒风中，铁头工靴在柏油路的水坑中溅起了一阵阵的水花，大步流星地走向折扣酒类商店。炼油厂的高温简直让人渴得要命，如果他运气够好，那么在妻子回家并且像往日一样教训他之前，他就能在电视机前喝上一点儿啤酒。\n\n托比径直走到了冷柜旁，对他在工作中不得不听从的那些狗屁废话耿耿于怀。那个该死的意大利工头，居然认为他可以做任何事情。现在，总统支持工会的承诺已经显得软弱无力，这个混蛋站在全国人民面前红口白牙地撒谎，说什么他会“为工人争取公平的待遇”；托比也信了，他就像个傻瓜一样把票投给了肯尼迪。\n\n托比拎着一提六瓶装的银子弹啤酒，走到柜台前付钱。该死的，他们又不是赤党或者什么其他人，他们大多数都努力工作而且勤恳正直，只是要求公平的工作条件和报酬而已。老板们真的就需要那好几百万美金，整天无所事事地坐在那儿喝薄荷朱利酒吗？哪怕每个月只是多发那么一点点，也能带来一些改变。由于总统对劳工问题保持沉默，老板们开始变得大胆起来，他们甚至开始谈论要解雇工会成员，并且引入拒绝参与罢工的工人。当然有关于罢工的讨论，但托比认为，如果白宫里的那位和本尼迪克特·阿诺德一样的变节叛徒不愿意帮助那些将他推上总统宝座的劳动者们，那这一切都不会有任何用处。\n\n回到卡车上，托比想到明天还是要面对工头，不由得皱起了眉。但至少今晚他可以大醉一场，暂时忘记他在这场游戏中总是处于下风的现实。"
 bobby.208.a:0 "只有啤酒中才能觅得自由。"
 bobby.209.t:0 "华盛顿州西雅图的鱼类加工厂，上午10:14"
 bobby.209.desc:0 "刘耀康恶狠狠地将手中的鲑鱼开膛破肚，把下水扔到脚旁的泔水桶里，然后又把去掉内脏的鱼摔回到湿漉漉的传送带上。当他最初来到美国时，他曾经为自己设想过更美好的生活，而不仅仅是为了支付他那间蟑螂横行的公寓的租金而天天来干杀鱼的活计。不过，尽管这份工作的工资很低、工作时间也很长，但它很能让人发泄心中的愤怒。\n\n小刘一直认为，美国的一个伟大之处就在于工人们可以向老板要求更好的待遇，而不会被枪毙或者沉进黄浦江。可在美国工作没多久，他就打消了这里比其他地方好得多的幻想。但尽管如此，他还是加入了工会，认为有一点儿总比啥都没有要强。\n\n一想到那个笑眯眯的仆街总统背叛了他们，小刘内心的怒火就变得更加炽热。他获得公民身份只是为了能给肯尼迪投上一票，而这就是他得到的回报，总统就这么背弃了他为了改善全国工人的生活而做出的每一个承诺？\n\n小刘无情地剖开又一条鲑鱼，他回忆起了一些同事热切讨论的一场会议，那场会议是由总统党内左派的一名发言人在下班后举行的，他在会上主张要改变国家的方向。小刘从来不认为自己是个激进分子，但他觉得现在是时候要表明自己的不满了：如果总统不为工人们创造更好的生活，那他们就自己动手。"
 bobby.209.a:0 "劳工的彻底解放，必须由劳工自己来完成。"
 bobby.210.t:0 "西弗吉尼亚州贝克利的煤矿，下午12:11"
 bobby.210.desc:0 "斯坦·麦库利咬了一口手上的三明治，又是鸡蛋沙拉。媳妇儿就不能给他做点儿不一样的东西吗？该死，他整天都在矿井里忙忙碌碌，而她就在沙发上一边坐着养膘，一边看肥皂剧，然后每天在他的午餐盒里塞上一份鸡蛋沙拉三明治，难道这就是她能做的所有事儿？斯坦嚼着他的午餐，看了看其他人——妈的，泰德的老婆给他做了烤鸡。\n\n不过在降薪之后，他也负担不起更好的东西。他打赌，现在公司办公室接待员的工资都比他高，但他每天都有受伤还有丧命的危险。条件或许比以前要好，但本可以好得多。总统对这种情况没有任何帮助，这个笑眯眯的混蛋使用撒谎的伎俩进入了白宫：他说他会支持工会，他说他会为劳动者创造更好的工作条件。当然，和华盛顿特区里其他该死的狡诈之徒一样，他一得到机会就反悔，每个政客都这么干。斯坦投票给他是出于他模糊的希望，希望肯尼迪会去做正确的事情，但当他的背后被捅上一刀的时候，他并不感到十分惊讶。\n\n斯坦在强迫自己吞下令人厌恶的鸡蛋沙拉时冷笑着。肯尼迪已经与工会为敌，这不是个好选择。如果总统觉得他能说一套做一套，那他就只能得到另一种结果。总统所要做的不过只是尊重他的工作、给劳动者一个公平的机会和待遇而已，但他却选择了与他最强大的支持者为敌，好以此去满足资本的变幻无常的利益。\n\n斯坦知道他只是个小人物，但即便是小人物，也能在团体中发挥出自己的力量——或者说，暴力团体之中。"
 bobby.210.a:0 "暴力团伙敢于冲进人们不敢独自涉足的地方。"
 bobby.211.t:0 "加利福尼亚州佩特卢马的工会礼堂，下午6:12"
 bobby.211.desc:0 "台上的演讲者激怒了台下的梅丽娜·贝尔甘萨，她和人群一起大吼，义愤填膺的嘈杂声响充斥在整个礼堂之中。她的希望只是诚实的工作能换来诚实的报酬，为她的儿子提供更好的机会。为有钱的美国佬采摘酿酒用的葡萄或许不是什么最好的工作，但农场工人以及移民的身份并不意味着果园主人有权力将他们视若草芥：恶劣的工作条件、微不足道的工资、有时他们试图抗议时还会遭受直接的暴力对待。他们已经受够了。\n\n在这一切发生的时候，肯尼迪总统又在哪里？那个像救世主一样来到他们身边的人；那个与查韦斯交谈，说一切都会好起来的人；那个誓言当他成为总统时，会给他们所有人带来更美好的生活的人——那个说谎的娘娘腔，他说他会支持工会、帮扶工人，现在他们把他送进了白宫，可他却反悔了。他们是多么愚蠢才会去相信这个家伙，西装革履的美国佬什么好事儿都做不出来。\n\n梅丽娜认识这位演讲者，其他人也都认识他。他是查韦斯圈子里的核心成员，属于总统党内的左派。他用西班牙语大声说着，告诉他们查韦斯和他的朋友们憎恨肯尼迪总统还有他对工人的背叛，他们计划从两面派的美国狗手中夺过党派的控制权。他还说，如果他们共同组织起来、共同去游行——最重要的是——共同去投票，那他们就能推翻白宫里的骗子，为自己创造更美好的生活：更高的报酬、更安全的工作条件、孩子们也能拥有更好的机会。\n\n于是，当他们拿出一幅总统的画像并将它点燃时，梅丽娜与其他人一起爆发出一阵欢呼。"
 bobby.211.a:0 "愤怒带来的后果比引发愤怒的原因要严重得多。"
 bobby.justice.1001.t:0 "总统南下佐治亚"
 bobby.justice.1001.desc:0 "肯尼迪总统脸上挂着微笑，向人群挥手致意。乔治·华莱士也加入了舞台，他是所谓的党内同僚，也是总统永远的眼中钉，当他与这个混蛋握手时，他设法维持着自己的笑容。该死，他的手都湿透了。\n\n尽管这两个人之间的差异大得不能再大，但由于国家进步公约复杂的政治环境，他们现在被捆绑在一起。有时，他们要被迫放下对彼此的个人仇恨而一起竞选。华莱士作为南方的金童，与他公开缓和关系无疑对改善南方对政府的看法有很大帮助。尽管他与这个老顽固魔鬼没有多少共识，但他们至少可以在反贫困和反腐败政策上达成一致。看来他们已经达成了公开的一致意见，向选民展示一个统一战线的形象。\n\n面对电视摄像机，总统开始发表讲话，朗诵着他和华莱士的写手在前一天晚上商定的演讲稿。他们在亚特兰大完成演讲后，就会前往伯明翰、蒙哥马利、莫比尔、杰克逊还有巴吞鲁日进行巡回演讲，让所有南方人都看到华莱士和总统之间的团结一致。\n\n当然，在镜头之外，这两个人互相之间的厌恶肯定还会继续下去，他们只会通过助手交流。私下里，肯尼迪总统在思考这是否是个好主意，许多更为自由的支持者完全厌恶华莱士，并且憎恨他的派别对党的影响，但如果没有国民党团，他就几乎没有对抗种族歧视的希望。\n\n好吧，有时你不得不与魔鬼做交易，寄希望它不会在选举里反咬一口吧。"
 bobby.justice.1001.a:0 "小提琴比赛，有人要参加吗？"
 bobby.justice.1002.t:0 "面包与马戏"
 bobby.justice.1002.desc:0 "在全美国，当太阳落山、繁星在夜空中显现时，一家人都会聚在客厅里，坐在电视机前观看节目，肯尼迪总统和戈德华特参议员的形象由此而走入千家万户。很多人立马就换台去看《盖里甘的小岛》或者《伯南扎的牛仔》之类的节目，但那些留下来的人则耐着性子，静下心来观看辩论。\n\n但他们没有看到的是，这一整出戏码是怎样精心编排和策划出来的。任何熟识这二人的人都很清楚他们对彼此的憎恨和蔑视，但戈德华特和总统都同意参加辩论，以此利用他们在媒体上的巨大影响力来推广自己的立场观点。毕竟，看起来政客们像是在为公众利益而合作，而不是互相背后捅刀子，这最能吸引公众了。也许一些顽固的支持者不会喜欢这两股对立势力之间显现出的和谐，但更多的人会对华盛顿局势的缓和抱有欢迎的态度。\n\n因此，当两人在友好地谈论政府项目和地方政治时，精心设计的两党团结假象就这样作为他们晚间电视节目的一部分灌输进了美国人的心中。幸好，他们没有看到摄像机关闭时两人之间尖刻的表情。"
 bobby.justice.1002.a:0 "民众是羊群，电视台就是牧羊人。"
 bobby.justice.100.t:0 "决不妥协"
 bobby.justice.100.desc:0 "盖伊愁眉苦脸地看着镜头前的总统，说句不客气的话，他看起来很是不好。由于与党内的种族隔离主义混蛋的争斗，鲍比的压力很大，他在过去三天里几乎没有好好睡过一觉，即使是华盛顿最好的化妆师也无法掩盖住这一点。外表坚毅的盖伊想把头埋在自己的手里，每当镜头切回到鲍比身上时，他总会显得更加怒发冲冠，就像个该死的狼人一样。全能的上帝啊，他还像尼克松讲话时一样汗涔涔的。\n\n“……在民权问题上绝对不会有任何妥协！”总统用力地喊道，他看起来随时都可能会晕倒，“我的政府百分百地致力于为每个美国人提供平等的权利，吉姆·克劳的时代必须结束！美国本应更加美好，我们本应更加善良，但却有人仅仅因为他们的肤色而受到蔑视！”\n\n哦，他妈的，盖伊想着，他要脱稿了。“任何因种族而否认自己同胞的美国人，”总统继续说道，“都是国家进步公约的敌人，最重要的，他们是美国本身的敌人！”\n\n盖伊几乎想要在白宫的新闻发布厅里当场吐出来。与瑟蒙德还有华莱士一伙的关系本就已经很不稳定了，而这无疑会让情况变得更糟，他想知道自己的电话是否已经开始叮铃铃地响个不停。不过，这还是让黑人很兴奋。盖伊咬紧牙关，祈祷新获得权利的非裔美国人能够在选举中发出自己的声音。"
 bobby.justice.100.a:0 "妥协，不过是两个傻瓜间的拉扯。"
 bobby.justice.66.t:0 "党派性入门课"
 bobby.justice.66.desc:0 "肯尼迪总统愤怒地敲打着他的打字机，只是偶尔停下来喝一口放在手边的苏格兰威士忌，酒杯中的冰块早就已经融化了。肯尼迪用力地将他的想法以意识流的方式倾泻在纸张之上，他知道为他写演讲稿的实习生稍后会将其整理清楚的。\n\n这篇讲稿和他最近所有的演讲一样，火热而激情四射，充满了修辞手法以及对行动的呼吁。肯尼迪对不得不向党内右派屈膝而感到厌倦，但是，当他停下来，喝下一点苏格兰威士忌时，他想道，也许他可以收敛一点，给右派一点甜头。他们毕竟是党内同僚，没有他们的支持，他就无法控制国会。尽管进步派占据着主导地位，但像伊斯特兰、瑟蒙德和华莱士这样的大人物仍然吸引着选民像飞蛾扑火一样加入NPP，当然，也可以说他们是在扑向灭虫灯。\n\n肯尼迪皱起眉头与自己辩论着，发表这样的演讲来安右派的心是否明智。显然，总统不会向他们做出任何实质性的让步，但也许改变一下语言、少说些华而不实的言辞、并且向右派保证他的民权计划不会像他们担心中的那样极端，也会是个不错的主意？\n\n肯尼迪抿了一口酒，靠在了椅子上，眉头紧皱，他的头脑与心灵正背道而驰，拉扯着他的思考。"
 bobby.justice.66.a:0 "心灵想要实现它的希望。"
 bobby.justice.66.b:0 "头脑却知道最好的方案。"
 bobby.justice.67.t:0 "龙牙"
 bobby.justice.67.desc:0 "肯尼迪总统坐在办公桌后面，手托着下巴，听着瑟蒙德在电话里尖锐地批评着他还有他所代表的一切。瑟蒙德的嘴里能说出最令人不快的侮辱，所以现在这些听起来根本就不像侮辱。自他拎起话筒，发现另一头是瑟蒙德的时候，肯尼迪就已经受到很大的侮辱了。\n\n在微妙而礼貌的虚情假意之下，肯尼迪可以看出，瑟蒙德肯定是在对他最近发表的支持民权的演讲感到生气。右派的愤怒已经持续一段时间了，而令总统恼火的是，这显然是压垮骆驼的最后一根稻草。他感觉到瑟蒙德的愤怒像射线一样，通过电话线直接辐射进了他的大脑。与以往一样，肯尼迪尽可能地少说话，避免进一步激怒瑟蒙德，给这个卡罗来纳老魔头火上浇油的事情越少越好。\n\n突然间，瑟蒙德话锋一转：“你听说过伊阿宋和龙牙的故事吗，总统先生？”没等肯尼迪做出回答，瑟蒙德似乎知道肯尼迪因此而放下了警惕似的，他继续说道：“老伊阿宋要寻找金羊毛，他不得不为此把龙牙像种子一样种在了土里，只是，当他这样做的时候，这些龙牙就破土而出，变成了邪恶的战士，一见到他就对他发动攻击。鲍比，这个故事的寓意就是这样的：种瓜得瓜，种豆得豆，你最好牢牢记住。”\n\n当肯尼迪吸了口气，准备回应时，话筒里传来咔嗒一声，瑟蒙德挂断了电话，他也慢慢地把话筒放回了电话机上。鲍比已经有一段时间没读过古典文学了，但他似乎记得，伊阿宋最后还是赢了。\n\n当然，他在慢慢回想时也思考着，他不得不为此付出可怕的代价。"
 bobby.justice.67.a:0 "播下坏种，必尝恶果。"
 bobby.justice.68.t:0 "来自国会的明信片"
 bobby.justice.68.desc:0 "非裔美国国会议员。显然，他们对总统最近试图安抚NPP右派的演讲而感到不满，并聚集起来向他与种族隔离主义者的“缓和”关系发出了正式的批评。\n\n难道他们完全忽略了总统讲话的重点？现实政治可能会让每个人都感到酸涩，但有时你不得不做一些让你痛苦的事情，这是没有办法的。党内的黑人比任何人都更有理由憎恨种族隔离主义者，但他们难道就意识不到，没有他们，NPP就不可能在国会山的维持住地位？\n\n突然间，肯尼迪一气之下把这封信揉成一团，丢进了废纸篓。然后，他感到有些羞愧，又把它捡了出来，在桌面上抚平。他们提醒了总统，他并不是党内唯一重要的声音，盟友之间仍然可以存在分歧，这无疑都是正确的。即使那些应该为他而鼓掌的人说出这样的话让总统很恼火，但他也有责任听他们说完。\n\n毕竟，无视党内的非裔美国人同僚会让他沦落到基本和瑟蒙德还有华莱士一个水平。肯尼迪一边拨打着他们领头人的电话号码，一边坚定地提醒着自己，他们是在为共同的事业而奋斗。"
 bobby.justice.68.a:0 "家家都有本难念的经。"
 USA_sen_bill_name_8:0 "经济机会法案"
 USA_sen_bill_name_70:0 "社会保障法案"
 USA_sen_bill_name_71:0 "国民医保法案"
 USA_sen_bill_desc_8:0 "为了让开国元勋们的承诺在二十世纪成为现实——人有生活的权利、自由的权利和追求幸福的权利——政府必须要带头，确保每个公民都能从他们的劳动成果中获益。作为自大萧条时代以来最为雄心勃勃的反贫困立法，《经济机会法案》旨在帮助美国人实现从摇篮中到坟墓里的经济安全，包括基本营养、初等教育、负担得起的住房，以及就业保障。贫困战争的决定性一击正在发出它的召唤！"
 USA_sen_bill_desc_70:0 "迄今为止的所有努力与此相比都显得微不足道了。《社会保障法案》将从头到脚的彻底改革整个福利体系：减少官僚习气，令亟待帮助者更容易得到援助，增加转移支付以使其赶上通货膨胀的速度。这将是肯尼迪总统迄今为止所面临的最严峻的立法考验，反对意见将来自四面八方。但如果我们成功了，美国将走向通往真正福利国家的康庄大道。"
 USA_sen_bill_desc_71:0 "就是它，它将是美利坚合众国立国以来所实施的最大变革，它将涉及政治、经济等各方各面。有了《国民医保法案》，我们将重塑美国。再无任何人将因高额花费而做不起一台事关生死存亡的救命手术。医疗保健服务将不再与个人就业情况挂钩。我们将不再放纵数以百万的美国人因缺乏保险而致病和死去；我们也将不再允许任何一个不幸患病的美国人被抛于缺医少药的境地。"
 USA_sen_bill.514.t_passed:0 "社会保障法案获得通过！"
 USA_sen_bill.514.d_passed:0 "对美国福利体系的全面改革刚刚在国会获得通过，现在正被送往坚决桌，即将由罗伯特·肯尼迪总统签署生效。通过这部法案的战斗漫长而艰难，各方反对派都在就其内容展开唇枪舌剑的缠斗。民主党和NPP国民党团在抱怨福利体系的成本和扩张，声称这只会增加数十亿的预算，并且要是人们只靠政府就能维持生活，他们工作的动力也会减退；但也有一些NPP进步党团乃至更靠左的党员说这个法案走得还是不够远：有些人、比如老年人和残疾人、必须要越过重重阻碍，可能会很难得到需要的援助，所以应当进一步放宽限制，增加更多的开支。\n\n但总的来看，大多数国会议员都愿意投票支持《社会保障法案》，这份法案将扩大可以领取社会保障的人群规模、削减耗费大量资金的繁文缛节，这个体系应该要帮助那些陷入困境还有上了年纪不能再工作的人们，而不是送给他们轻视和侮辱。《社会保障法案》首先要成为一张安全网络，兜住那些跌落进社会陷阱中的人：穷人、流浪者、伤病患者、还有老年人。\n\n法案宣布通过后，肯尼迪总统向媒体发表了一份声明，他在其中称，他将在明天签署这份法案，正式使之成为法律，并且感谢所有投票赞成该法案的人，因为他们“……对我国不幸的人们展示出的同情、人性与关怀，否则他们就会被抛弃、被忽视。”"
 USA_sen_bill.514.t_failed:0 "社会保障法案未获通过！"
 USA_sen_bill.514.d_failed:0 "罗伯特·肯尼迪总统在国会提出并推动的大规模福利改革已经失败了，参议院驳回了他和他的盟友们提出的改革计划。基于这项法案一旦通过将对国家财政带来沉重压力的考虑，以及这会不利于人民参与工作的热情的担心：原本勤劳的美国人民将不再认真地参与工作，取而代之的是一群在家里躺着的懒人，等着政府拿着纳税人的钱去养活他们，反对势力争取到了足够多的支持来阻止这项法案的通过。还有些人投票反对该法案是因为他们认为这项法案的覆盖范围仍然不够广泛：老人、残疾人和穷人也需要得到相同的保障。\n\n这份没能通过的《社会保障法案》原本计划扩大保障人群的规模、简化相关程序并裁减冗余人员，将更多的钱发放到处境艰难的人们手中，同时避免贬低或者羞辱他们。但是现在，显然多数人认为联邦与各州大量而复杂的社会工程才是最急需解决的问题。\n\n议案遭到否决后，肯尼迪总统向媒体发表了一份声明，表示他对《社会保障法案》没能送到坚决桌“感到极度失望和难过”，但他依旧感谢了为这份法案投下赞成票的人们，因为“……他们的同情心、仁慈，以及对其他不幸的人们的关爱，使得他们不至于被整个国家弃之不顾”。同时他还称，他仍将竭尽所能，改善福利制度，但实际上没有国会的批准，他几乎什么都做不了。"
 USA_sen_bill.514.a:0 "真想不到。"
 USA_sen_bill.515.t_passed:0 "国民医保法案获得通过！"
 USA_sen_bill.515.d_passed:0 "他们说，这不可能成功。“这太过困难。”“开销会过于庞大。”“这侵犯了我们的自由。”“它将永远都无法通过国会。”\n\n可是，它成功了。\n\n罗伯特·肯尼迪总统将在玫瑰园举行一场盛大的庆典，亲笔签署《国民医保法案》，正式将其确立为这个国家的法律。在联邦政府有史以来最庞大、最全面的法案之一中，美国的医保系统得到了彻头彻尾的改革。所有美国人都将很快亲身体会到《国民医保法案》带来的影响，这无疑会让民众的生活更加美好。\n\n这是一部庞大的法律，可能需要十年甚至更久才能将其一一落实到位。在接下来的几个月里，全国的所有医院都将成为其所在各州直接拥有的资产，联邦政府将向前拥有者支付土地以及建筑价值的75%，余下的25%则由各州自行负担；所有医生、护士、药师、牙医、专科医生、医技人员和清洁工都将成为各州卫生部的雇员；绝大多数救命以及延长生命的救治措施产生的费用都不会由病患直接承担，而是由一个为各州的医疗支付费用的强制性国家保险计划负担；所有的私人医疗保险计划均将被纳入国家系统；《国民医保法案》还为全国规定了最低的医疗护理水平，同时将向各州提供补贴和拨款，确保他们能够达到甚至超过这一最低标准。\n\n尽管财政强硬派、自由市场倡导者、小政府支持者以及医疗保险和保健行业游说团体的反对纷至沓来，但该法案在全国范围内得到了广泛支持。有人因医疗账单而陷入贫困，还有人无法得到预防性治疗，除此之外还有许许多多关于欺诈和渎职的指控，这些令人痛心的故事激起了公众对《国民医保法案》的支持，推动许多不情不愿的参议员投下了赞成票。\n\n现在，所有美国人，无论他们的种族、收入、身处何地或健康状况，都可以、而且将会得到他们需要的医疗护理。"
 USA_sen_bill.515.t_failed:0 "国民医保法案未获通过！"
 USA_sen_bill.515.d_failed:0 "他们说，这不可能成功。“这太过困难。”“开销会过于庞大。”“这侵犯了我们的自由。”“它将永远都无法通过国会。”\n\n唉，事实证明他们是对的。\n\n《国民医保法案》这部将改革整个美国医疗系统的法律、罗伯特·肯尼迪总统遗产的点睛之笔，已经在参议院遭到否决。白宫显然对事态发展感到震惊，他们甚至到现在还没有发表声明痛惜《国民医保法案》的失败。\n\n这本是一部庞大的法律，需要十年甚至更久才能将其一一落实到位。在计划中，全国的所有医院都将成为其所在各州直接拥有的资产，联邦政府将向前拥有者支付土地以及建筑价值的75%，余下的25%则由各州自行负担；所有医生、护士、药师、牙医、专科医生、医技人员和清洁工都将成为各州卫生部的雇员；绝大多数救命以及延长生命的救治措施产生的费用都不会由病患直接承担，而是由一个为各州的医疗支付费用的强制性国家保险计划负担；所有的私人医疗保险计划均将被纳入国家系统；《国民医保法案》还为全国规定了最低的医疗护理水平，同时将向各州提供补贴和拨款，确保他们能够达到甚至超过这一最低标准。\n\n但这一切都没有发生。来自财政强硬派、自由市场倡导者、小政府支持者以及医疗保险及保健行业游说团体的反对意见太过繁多，而公众虽然普遍支持更低的花费、更方便的医疗和更明确的责任，但却反对能够确立这些改革的《国民医保法案》。相反，病患因无力支付费用而被拒绝提供医疗服务、医院由于无利可图而不提供医疗服务、欺诈、渎职等等这些长久以来的现状仍将在可预见的未来继续存在下去。\n\n美国民众是否能有朝一日得到普遍的医疗保障还有待观察。"
 USA_sen_bill.515.a:0 "令人震惊。"
 USA_sen_bill.508.t_passed:0 "更崇高的召唤"
 USA_sen_bill.508.d_passed:0 "阿尔弗雷德·林肯已经习惯了寒冷，但他从未忍受过饥饿。当寒风从密歇根湖冲入波莱纳湖街上的粥屋时，他感到了彻骨的冰寒。他在转身钻进收容所时小心翼翼地捧着手中的汤碗，不想浪费哪怕一点一滴。\n\n他没有与把碗递给他的年轻女子进行任何眼神交流，她比大部分排队领汤的人都要年轻。这些家伙有时会用轻蔑而自大的目光居高临下地看着阿尔弗雷德，他们管这叫做“慈善”；虽然阿尔弗雷德很感激他每天都能在这条寒冷的街道上好好吃一顿饭，但他更希望这其中能够不夹杂着怜悯的屈辱感。\n\n“你忘了这个！”他的胳膊被拽了一下，阿尔弗雷德回过神来，那名年轻女子把一捆饼干、一个苹果还有几袋边上印着“维生素增补剂-美国经济机会委员会”字样的粉末推到了他的手中，“跟汤配在一起的。有了这些，你就不会得感冒还有流感了。”\n\n“谢谢，”阿尔弗雷德哼了一声，话里带着刺，拒绝接过维生素，“你就没什么事情要做吗？”\n\n那位女士眨了眨眼，在回答时，她的目光一直都看着阿尔弗雷德的眼睛："
 USA_sen_bill.508.a:0 "“我在做的就是正确的事情。”"
 USA_sen_bill.508.t_failed:0 "悭吝的慈善"
 USA_sen_bill.508.d_failed:0 "“我们只剩下这些了吗？”艾米莉·帕特森阴沉地看着勺子在空空如也的锅沿上刮来刮去。队伍仍然在波莱纳湖街上的街区里延伸，她非常不愿意抛下任何一个人，让他在芝加哥的严冬里寻找温暖和食物。\n\n她在粥屋的学长沉痛地点点头：“我们必须确保明天还能有足够的汤。自从总统的议案在国会失败后，人们就不再像以前那样积极捐赠了。”\n\n一个男人走到艾米莉面前，他的外套和裤子已经破烂不堪，但他依然拒绝在寒冷的天气瑟瑟发抖。她记得，这个男人是这儿的常客之一，他从不与人做眼神的交流，只是静静地保持着沉默，直到他领到自己的那一份，寒冷和环境都不能让他动摇。\n\n勺子和铁锅发出的金属刮擦声让他们都回过神来。“妈的，我们一点儿都没有了，”艾米莉的学长指天发誓，“明天再来吧。”\n\n那人什么也没说，而是转身离开了这里，走入了冰寒彻骨的空气之中。艾米莉听到他的肚子在愤怒地咆哮，但他从未透露出哪怕一丝的颤抖。"
