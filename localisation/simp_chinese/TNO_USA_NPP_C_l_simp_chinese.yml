 harrington.2.t:0 "团结高于一切？"
 harrington.2.desc:0 "迈克尔·哈灵顿总统站在椭圆形办公室里挠着下巴，沉思着今天发生的事情，以及未来的计划。早在就职总统时，他就大力提倡党内团结，并试图将国民派以及进步派紧紧联系在一起。这计划本就不太可能奏效，且迄今为止也收效甚微。瑟蒙德和他的顽固跟班们不懂得和任何人合作，NPP的未来似乎处于阴云笼罩中。\n现在，该团结共和党还是右派的问题摆上了台面。他该不该选择接近共和党，使NPP分裂呢；可以说，这样会点燃整个“大帐篷”。不论如何，他总得拿个主意。哈灵顿拿起电话打给他的私人助理。“弗朗辛，”他说道：“安排一次我和斯特罗姆·瑟蒙德的会议。”"
