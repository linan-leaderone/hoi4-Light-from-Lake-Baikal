 USA_scp_introduce_army_modernization:0 "我们将开始为军队现代化工程拉票。这项工程不仅旨在为士兵提供世上最佳的训练，更包括为各项教育准备的大批投资。我们的军火库中最有杀伤力的武器就是受过教育的脑袋。\n"
