 bobby.44.t:0 "直击问题根源"
 bobby.44.desc:0 "今天，罗伯特·F·肯尼迪总统向国家讲述了他在《民权法案》的通过之中发挥的作用。当他走到国会大厦的讲台上时，听众中的支持者为他鼓掌，掌声停歇后，他开始了自己的演讲：\n\n“我的美国同胞们，我们现在都团结在自由的理念身边，这是我从未能设想到的一条道路。《民权法案》的通过是我们所有人共同向前迈出的非凡一步，但是今天，我们的斗争还没有结束。虽然我们争取的平等现在已经成为法律，但我们必须秉持对全美国受压迫者的承诺，拒绝退缩与骄傲自满。不幸的是，我们仍然必须要认清问题的根源所在。”\n\n“在全国各地，偏见的残余仍在继续发酵，许多人的生活并没有因我们所通过的立法而发生改变。虽然各州公然而丑陋的、隔离美国种族的努力已经破灭，但古老的回响却依旧存在。对许多人来说，这些机构是生活中无法改变的事实，无论好坏，但我们的国家却并非建立在国父们所信奉的原则之上。我呼吁所有美国公民批判性地审视我们自己和我们的社会，对我们认为理所应当的事物发出质疑。种族主义团体的非美理念已经不能再束缚政治，但这并不意味着他们已经被永远击败。”\n\n“面对这些令人不适的东西不会是愉快的事情，但如果我们想要继续前进，这就是我们作为一个国家必须要去做的事情。只有审视自己，我们才能让我们的祖国成为一个对所有美国人来说都安全而充满着吸引力的地方。谢谢大家。”"
 bobby.44.a:0 "我们会坚持下去。"
