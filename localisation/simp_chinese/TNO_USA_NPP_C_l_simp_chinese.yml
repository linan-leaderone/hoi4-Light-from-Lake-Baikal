 bobby.95.desc.success:0 "“谢谢你能这么快就赶来。”罗伯特·肯尼迪一边寒暄着，一边带着他的客人步入椭圆形办公室之中。\n\n“当然，总统先生。”乔治·华莱士回答道，他花了点时间环视着这个本可以属于他的房间：假如他赢得初选，然后在64年的大选中获胜……但这一切都已经变成了白日梦。他走到摆在房间中间的一张沙发旁，总统就紧跟在他的身后。\n\n“正如你所知，我们正在尝试通过那个庞大的医保议案。”肯尼迪坐在了华莱士对面的另一张沙发上，开口说道，“好吧，在我们的立法工作中，我一直都没有尝试过向你寻求太多的帮助，但这次我真的需要你的帮助来确保这个议案能够获得通过。所以，我愿意做出妥协……”\n\n“不需要，总统先生。”华莱士抬起一只手，打断了他的话，“国民党团会支持你。”\n\n片刻的沉默。\n\n“你再说一遍？”\n\n“NPP国民党团将会投票支持《国民医保法案》。这份议案无疑将对我们的许多选民伸出援手，我知道你心里想的是好的。你向我请求帮助，听取了我们以及其他人的建议，制定出更好的法律，我需要知道的只不过就是这个简单的事实而已。总统先生，我会告诉我在国会的同伴，支持你赢得这场胜利，因为这将是全美国的胜利。”\n\n鲍比惊呆了。他花了好几天时间和幕僚们待在一起，试图评估《国民医保法案》中有哪些条款可以做出妥协、哪些条款又必须不惜一切代价地保留下来、还有他们要如何灵活地与华莱士进行谈判磋商……而华莱士现在就在这里，对此表示全盘接受。总统深吸一口气恢复了镇定，随后露出了他标志性的笑容：“州长，非常感谢您。”"
