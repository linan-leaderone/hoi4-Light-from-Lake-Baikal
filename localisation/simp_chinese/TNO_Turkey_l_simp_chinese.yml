 POLITICS_ISMET_INONU_DESC:0 "如果说穆斯塔法·凯末尔是土耳其人的父亲，那么伊斯麦特·伊诺努就是土耳其人的教父。他为土耳其指明了一条康庄大道，即使最华丽的辞藻在描述这位国家领导人时也会显得词穷。\n\n伊诺努于1884年出生在士麦那，父亲是库尔德人。从幼年开始，他就面临着一个帝国在他周围崩溃的重压。青年时，伊诺努在也门和鲁米利亚为奥斯曼帝国服役，表现出色，并在穆斯塔法·凯末尔本人的领导下参加了对抗欧洲旧帝国的解放战争。伊斯麦特是一个真正致力于使土耳其民族从哈里发的灰烬中重新崛起的人，他在新的革命卫队中平步青云，直到成为权势不亚于阿塔图尔克本人的副手。\n\n凯末尔尖锐的实用主义和伊斯麦特绝不妥协的意志之间关系一直很紧张，在过去许多的场合迸发出火花。如今，“加齐”已离土耳其人民渐渐远去，许多人声称“老维齐尔”做得太过分了：他把国家出卖给了她的敌人，他违背了土耳其建立的初衷。最重要的是，他玷污了阿塔图尔克的遗产。\n\n在长期担任土耳其共和国总统期间，伊斯麦特·伊诺努一心一意地追求一个目标，即让白手起家的土耳其共和国在这险恶丛生的世界里存续下去。当国家利益要求他与法西斯分子达成妥协时，他服从国家的意志。当局势恶化，导致他不得不动用军队的力量镇压平民时，他会做出艰难的抉择。在过去三十年的艰巨考验中，他一步一个脚印地前进。一路上，他被人打倒在地，在政治斗争中伤痕累累，被侮辱的体无完肤——但他从未被打败过。\n\n今天土耳其共和国屹立于世界，离不开伊诺努个人的政治才干与毫不妥协的意志。这位总统会让土耳其一直伟大下去，不论这要付出何等的代价。"
 POLITICS_CEMAL_GURSEL_DESC:0 "十九岁的少年倒下了\n他倒在清晨的阳光下，\n他倒在夜晚的群星下。\n就在伊斯坦布尔的巴耶济德广场上\n\n杰马勒·古尔塞勒是个疲惫的人，他已经身心俱疲很久了。土耳其的沉重桂冠在男孩十七岁那年，压在了他那疲惫的皱眉上；为了他的祖国，杰马勒甘愿付出一切，而他也确实付出了一切。当他被唤去履行远重于大部分人使命的义务之时，他已不再在乎这种期望。然而，他又一次被叫去为一场自己早就不再相信的政变服役。\n\n但鲜血四溅。一个男孩拿着一本教科书，倒在地上死了。那只手上握着夭折的梦想。杰马勒明白土耳其的民主可能再也不会恢复。但他决不允许这种事发生，民主必须回归。他戎马一生，他在英国战俘营里挣扎挺过疟疾，他在独立战争的绞肉机里奋战过；那又如何？\n\n在杰马勒面前只有一条路，那就是前进。面对沙漠里的意大利人和复兴党人，他都做出了一样的选择，虽然现在他可能宁愿当初就死在那天杀的沙漠里头，就不用面对这堆问题，但眼下唯一的道路只有前进。因为他不相信其他人能抵挡住诱惑，那帮人会把自由之焰永远掐灭。那些在这场该死的政变中死去的人们，那些因为政变后果而不断死去的人们，他们必须死得其所。杰马勒不会让他们白白死去，为此，只有前进一条路。"
 POLITICS_BEHICE_BORAN_DESC:0 "贝希杰于1910年出生在布尔萨的喀山鞑靼人家庭，是她父母所生三个子女中最年轻的。小学毕业后，她就读于伊斯坦布尔的美国女子学校。她在那里掌握了高超的外语能力，并获得了密歇根大学的奖学金，之后在1939年，她取得了社会学博士的学位。再然后，她接受了安卡拉大学的副教授职位，负责教授外语、历史和地理。\n\n担任副教授期间，她对撰写政治论文产生了兴趣。虽然她的论文具有左倾立场，她自己有时也被人叫做马克思主义者，但那些论文从来没有得到伊诺努政权的关注或批判。到了1956年，第二监察官领设立的时候，博兰终于忍不住了。她大声地表达了对这份法令的反对，而因此，她被监禁了32个月。\n\n刑期结束后，博兰成立了工人党，计划通过吸引足够的选票来挑战共和人民党的地位。计划虽然失败了，但却导致了她后来于蒂尔坎·阿克约尔结盟组成民主革新党。博兰不相信土耳其可能爆发工人革命，但相反，她希望以工会为载体，让土耳其政坛进一步左转。"
 POLITICS_CELAL_BAYAR_DESC:0 "马哈茂德·杰拉勒丁·拜亚尔出生于海边的布尔萨省，家人为来自保加利亚的土耳其族移民。结束学业后，他在银行找了份工作，这时，他的人生似乎前途光明。然而第一次世界大战引发的政治动荡促使许多意趣相投之人投身于政界，拜亚尔正是这些人中的一员。起初，拜亚尔曾短暂担任奥斯曼国国会议员，后来他以律师和民事顾问的身份，加入了穆斯塔法·凯末尔帕夏的革命集团。\n\n在阿塔图尔克的凯末尔主义革命期间，拜亚尔成为了一名受人尊敬的优秀政治家，并开始支持一种更加灵活、更具资本主义特征的国家主义政策。虽然共和国早期的许多成果都可以归功于拜亚尔的计划，但他并没有得到伊诺努这个坚定的干涉主义者的喜爱，两人在阿塔图尔克执政时期经常为总理职位而争执。结果，因为批评了共和人民党的明显的过失，拜亚尔连同他的三位盟友在伊诺努任期末被开除出党。这促使拜亚尔下决心组建自己的政党，即国家民主党。拜亚尔此举确实是正确的，他现在已经成为土耳其共和国的第三任总统。\n\n按照拜亚尔的承诺，他将为人民带来民主改革，并用自由化使伊诺努共和人民党执政期间停滞了数年的经济焕发生机。尽管如此，拜亚尔的政党依然被人批评具有民粹主义倾向，甚至还有人说他的党在尝试远离凯末尔主义。但从曼德列斯总理那蛊惑人心的话术，以及民主党实际上就是靠跟那些凯末尔主义成分值得怀疑的右翼团体结盟才能胜选的事实，还有党跟灰狼组织那众所周知的关系这几点来看，这些批评并非空穴来风。\n\n拜亚尔本人回避了这些指控。他打算化作一只强硬之手，引导共和国成为现代化又繁荣的土耳其国家。"
 POLITICS_AHMAD_BARZANI_DESC:0 "难道对于库尔德人来说只有不得不向理想妥协，才有可能实现他们那个遥不可及的梦想——拥有民族自主权吗？看来是的。\n\n谢赫·艾哈迈德·巴尔扎尼年轻时曾失去了一切：身在襁褓之时，他的部落掀起了一场反抗奥斯曼帝国的起义，结果他的父亲、祖父和一位兄长因宁死不屈反抗最高朴特，而最后被处决，当时他甚至还没成年。直到他三十年代被短暂的放逐到土耳其之后，艾哈迈德靠他一己之力领导起数量众多的库尔德部落反抗伊拉克政府以及他们那徘徊在他兄弟穆斯塔法身旁的英国主子。\n\n人们都觉得他的战争不过是希望飘渺的无力挣扎，可到五十年代末，当伊拉克共和国发现自己与三头同盟交战时，巴尔扎尼靠着为土军作战以及自己在土耳其政坛内的私交甚广的优势，迅速控制了他的故土。现在谢赫坐在一尊由无数库尔德自由战士尸骨搭建的王座上，听着从安卡拉传来的一首首舞曲，在他们的命令下和着致命的旋律，翩翩起舞。"
 TUR_italian_interference:0 "意大利的干涉"
 TUR_economic_stagnation:0 "经济停滞"
 TUR_economic_stagnation_desc:0 "德国在地中海和幼发拉底河沿岸展开的失败项目已经打破了我们在战后所享受的繁荣时代。这些长期存在的问题日益严峻的原因是由于德意两国公司对我国民族工业的投资开始减少。随着经济不断下滑，我们需要尽快找到解决方案。"
 TUR_italo_turkish_tension:0 "意土紧张局势"
 TUR_italo_turkish_tension_desc:0 "三头同盟已经走到了末路，而曾经“精诚合作”的前盟友们正为这一各不情愿的同盟的解体而欢呼雀跃。随着意土这对前盟友的关系降到冰点，一些土耳其民族主义政客开始重申其对黎凡特、塞浦路斯、罗得岛和色萨利的宣称，以期煽动民族情绪并换取民众对自己的支持。\n\n有人对民族主义的重新抬头深感担忧，甚至感到恐惧。毕竟，尽管看似即将黔驴技穷，意大利现在仍然是地中海的霸主，又有谁能确保他们不会重拾战斗的信念呢？"
 TUR_inspectorate_generals:0 "第五与第六督察区的遗产"
 TUR_inspectorate_generals_desc:0 "第五和第六督察区由土耳其政府设立，旨在将土耳其化政策推广至战后获得的土地，主要为高加索和黎凡特地区的新省份。然而事实证明，它们制造出的问题远比解决掉的要多：第五督察区简单粗暴地将亚美尼亚人和库尔德人从高加索驱逐到黎凡特，第六督察区也不过是改头换面的殖民政府，农村地区只能自生自灭。\n\n时至今日，新并入的省份无不怨声载道。尽管政府的手段越发严厉，以至温和的本地人都心生愤恨，异见和分离主义的思想不减反增，连宪兵也对此束手无策。改革势在必行，但它带来的变化是好是坏，没人能说清楚……"
