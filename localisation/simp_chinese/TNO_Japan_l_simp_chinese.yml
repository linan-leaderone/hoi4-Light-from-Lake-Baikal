 japfor.1.t: "干涉印度边境冲突"
 japfor.1.d: "最近，由于一架印度共和国战斗机在我们自由印度盟友的上空被击落，地区间的紧张局势持续升级。我们目前有两个选择：支持我们的自由印度盟友，同他们一起对抗印度共和国这一西方傀儡。或者要求自由印度就此事进行赔偿，从而维系印度共和国和日本之间的良好关系。"
 japfor.1.a: "对自由印度的攻击就是对共荣圈的攻击！"
 japfor.1.b: "最好不要惊醒沉睡的巨人。"
 JAP_never_been_better: "1962年财务报告"
 JAP_never_been_better_desc: "自大东亚战争胜利以来，我们荣光的帝国就与共荣圈内其他自由的亚洲国家和睦相处。在大和民族的指导下，我们与这些国家共同构建出了世界上最大的经济体，也是迄今为止最和谐的经济体。随着日本迈入皇纪27世纪，我们伟大的国家会一天天变得更加美好。\n\n只要我们的经济还在持续增长，那日本就没有什么可担心的。"
 JAP_hand_out_awards: "上报到帝国"
 JAP_hand_out_awards_desc: "要伪造这份报告绝非易事，但这种做法是保障我们在远东经济主导地位的必要步骤。现在我们已经完成了这份报告，是时候把它递交给政府了。我们得寻求一种改善经济的办法，虽然现在的经济情况还算不错，但也不能一直吃老本，把主动权让与敌人。"
 JAP_financial_analysis: "财务分析"
 JAP_financial_analysis_desc: "我们现在的经济状况如何？\n\n也许还不错，但在如此重要的问题上，我们也不能依赖主观感受来判断。我们要决策靠的是一份详实的数据报告，即便这些数据仅仅证实了我们的已知情况。经济学家、统计学家和其他领域的专家，将要撰写一份关于帝国真实经济情况的综合报告。这份报告会作为我们未来决策的依据。"
 JAP_Show_the_Public: "呈现给公众"
 JAP_Show_the_Public_desc: "我们之所以能取得空前的经济繁荣，原因就在于勤劳的日本人民。作为公平的回报，我们应该要让他们看到自己的劳动成果。这样既可以鼓舞他们的士气，也可以辟除所谓的“经济危机即将来临”这样的谣言。我们并没有隐瞒任何东西，全世界都会羡慕我们不断取得的成功。"
 JAP_ensure_continued_prosperity: "保障经济繁荣"
 JAP_ensure_continued_prosperity_desc: "虽然我们的共荣圈和谐而繁荣，但它并不完美。总有些德国种族主义者和美帝国主义者资助的不法分子，试图在暗中破坏我们的团结。而且还有一些没有大和魂的弱者，他们并不能为经济发展做出自己的一份贡献。我们必须要纠正这些错误，就从如何指导经济发展这方面入手吧。"
 JAP_maximizing_growth: "增长最大化"
 JAP_maximizing_growth_desc: "首先，我们要尽可能地促进经济的发展。通过签订越来越多的建设项目和军事合同，我们可以在开发那些海岛的同时，起到遏制西方的作用。尽管有些很没精神的经济学家声称，我们的经济增长不可能永远持续下去，投资应当要做好“长远”的打算，但这些都无关紧要。只要我们把经济的潜力发挥到极致，那我们就是不可战胜的。这又能出什么问题呢？"
 JAP_minimizing_expenditures: "支出最小化"
 JAP_minimizing_expenditures_desc: "在保持经济高速发展的同时，我们也不能忘记去削减一些不必要的开支。毕竟，只有那些经常需要维修的基础设施才能创造出更多的就业机会，而且我们还能从中省下不少钱。我们还得在整个帝国的疆域内停止供应一些不必要的奢侈品，让我们的人民以顽强的精神继续生存下去。不过，帝国内的日本人民并不需要太过担心，因为我们削减的福利主要来自于共荣圈内那些懒惰的，不愿意在我们仁慈统治下效力的那些人。"
 JAP_meet_with_investors: "与投资者会面"
 JAP_meet_with_investors_desc: "要维持共荣圈经济的运行，最重要的人物就是帝国的投资者们。这些人勤劳而富有道德，并且十分精明，愿意将手里的资金投资于帝国的繁荣，以此促进它的进一步发展。这些人中最为突出的就是财阀，他们给日本的各项领域注入了大量的资金，为共荣圈带来了繁荣与和谐。我们得和这些人好好谈谈，看看他们是否愿意为日本的发展贡献出更多的资金与精力。"
 JAP_fudge_the_numbers: "捏造统计数据"
 JAP_fudge_the_numbers_desc: "看来预算中的某些部分…并不是那么地好看。如果这部分内容让国会和公众知道的话，必然是会引发动荡的，到时候国体可就危险了。为了避免这种情况的发生，我们需要小心翼翼地修改那部分统计数据，这样才可以确保日本的绝对稳定。毕竟，民众就算知道了那些数据，也只会让他们对生活更加悲观，给大和魂带来不安。"
 JAP_adjust_the_budget: "调整预算"
 JAP_adjust_the_budget_desc: "我们所面临的另一个问题在于需要更新的预算。我们的海陆军英勇善战，但他们需求也是多变的。同样，共荣圈内那些无助的人民也需要我们的善心。我们会继续对预算作出相应的调整。"
 JAP_expand_lobbying: "扩大游说范围"
 JAP_expand_lobbying_desc: "我们的国会有许多问题要解决，而且国会也并非是无所不知的。我们应该要扩大对各个会社和利益集团的游说范围，好让他们更清楚地了解日本迈向未来的“正确”道路，同时远离那些反日分子的激进思想。"
 JAP_wrangle_the_governor_generals: "与总督们争辩"
 JAP_wrangle_the_governor_generals_desc: "那些偏远地区的总督们仍旧拒绝签署我们发布的一些重要文件，为了维护法律与秩序，我们需要说服他们去做他们应该做的正确之事。诚意、礼物、抑或是用更加直接的方式，这些手段相结合应该可以解决问题。"
 JAP_fake_omnibus: "首份季度报告"
 JAP_fake_omnibus_desc: "商工省发表了一份文件，概述了最近十年来帝国和共荣圈所取得的经济增长与实力进步。这份文件大胆地指出，“战后时代”已经结束了，现在日本已经治愈了亚洲国家长期以来所遭受的，那些西方殖民主义侵略遗留下来的创伤。从今往后，日本连同整个亚洲，都将进入一个繁荣而和谐的新时代。"
 JAP_fake_economy_end: "共荣圈之荣光"
 JAP_fake_economy_end_desc: "我们终于做到了。日本已经成功将那些贫穷而停滞不前的亚洲国家们，从西方的铁蹄下挽救了出来，并通过持续的经济增长、空前繁盛的国力，帮助亚洲国家们迎来了复兴。人民的生活质量提高到了前所未有的水平，科技也在毫不懈怠地继续向前发展。就在世界上其他三分之二的国家还在泥潭中苦苦挣扎时，日本却建立起了一个长盛不衰、收益丰厚的经济体系。天皇陛下万岁！大日本帝国万岁！大东亚共荣圈万岁！"
 JAP_fake_economy_end_end: "财富持续增长！"
 JAP_the_riches_continue_availability: "§Y经济运行良好。§!"
 JAP_fake_economy_end_end_desc: "既然我们解决了经济问题，我们就可以腾出手来，专注于更紧迫的，比如军队或社会政策方面的事务了。我们建立的系统根基略有问题，但我们现在还不必担心——裂缝还要过几年才能显现。届时，我们在处理潜在问题时优势也会更大。在那之前，我们可以安享我们小计划的精妙成果了。"
