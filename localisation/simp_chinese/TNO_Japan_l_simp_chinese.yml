 japresignation.17.t: "大命降下"
 japresignation.17.desc: "终末到来的时候，并没有伴随着公众的欢呼，也没有在帝国议会前发表正式的声明。\n\n终末只是一通电话，一声低语。有位访客将要来到，你要穿上最好的衣服，别让他们久等。\n\n远处传来一辆汽车驶来的声音，人们疯狂地整理好自己的衣服，安排出队伍去迎接那位尊贵的访客。引擎声渐渐变大，然后停了下来。周遭一片静默，首相侍立门口恭候。\n\n一下，两下。不能让第三声敲门声响起，让天皇的使臣久等太不礼貌。\n\n门开了，首相深深鞠躬，所有的议员也旋即鞠躬。访客是一位宫廷使者，穿着一件刺绣的关西宫廷礼服，仿佛是那久远年代的残响。访客不会跨进国会的门槛，他们只会传递一条简单的诏令：\n\n“天皇陛下，在此下令他忠诚的子民，即刻召集大臣议事。”\n\n按照传统，所有人陷入了沉默，天皇的信任沉甸甸地压在他们的肩上。最后："
 japresignation.17.a: "高木服从了天皇陛下的诏令。"
