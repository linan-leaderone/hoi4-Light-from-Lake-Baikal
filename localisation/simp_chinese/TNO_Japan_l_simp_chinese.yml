 JAP_ikeda_national_polity: "国体"
 JAP_ikeda_national_polity_desc: "自从池田上任首相以来推动的一系列经济改革已经完成。安田危机曾将我国经济推向崩溃的边缘，威胁到日本及整个东亚共荣圈的稳定。但经过坚持不懈地努力，我们最终重塑了国家经济并将重心调整到军事生产上。稳定的经济体系意味着我们不再那么容易受到财阀的摆布了。"
 JAP_ikeda_national_polity1: "国体"
 JAP_ikeda_national_polity1_desc: "自从池田上任首相以来推动的一系列经济改革已经完成。安田危机曾将我国经济推向崩溃的边缘，威胁到日本及整个东亚共荣圈的稳定。但经过坚持不懈地努力，我们最终重塑了国家经济并将重心调整到扩张生产力上。稳定的经济体系意味着我们不再那么容易受到财阀的摆布了。"
