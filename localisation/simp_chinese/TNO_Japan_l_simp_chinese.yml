 JAP_faction_relations_desc: "[GetJapRelationsDesc]"
 JAP_relations_desc_normal: "表面来看，日本国会中绝大多数的议员都归属大政翼赞会，但实际上，却是由相互竞争的派阀，以及相当数量不同政治光谱的无所属派议员所组成。维持我方派阀强势团结的同时，还需密切注意与其他派阀的£handshake_texticon §K关系§!，他们的支持，可能对我方的议题至关重要。\n\n同£jap_kidoites_texticon §s木户派§!的关系：[GetJapKidoiteRelations]（[?JAP_faction_approval^1|Y1%]）\n同£jap_reformists_texticon §Q改革派§!的关系：[GetJapReformistRelations]（[?JAP_faction_approval^2|Y1%]）\n同£jap_independents_texticon §B无所属派§!的关系：[GetJapIndependentRelations]（[?JAP_faction_approval^3|Y1%]）\n同£jap_conservatives_texticon §j保守派§!的关系：[GetJapConservativeRelations]（[?JAP_faction_approval^4|Y1%]）\n同£jap_technocrats_texticon §q技术官僚派§!的关系：[GetJapTechnocratRelations]（[?JAP_faction_approval^5|Y1%]）\n\n我们可以保证至少有[?JAP_total_guarenteed_mps|Y0]名议员支持我们的法案（需要§Y233§!名以通过法案）。"
 JAP_relations_desc_kaya: "表面来看，日本国会中绝大多数的议员都归属大政翼赞会，但实际上，却是由相互竞争的派阀，以及相当数量不同政治光谱的无所属派议员所组成。维持我方派阀强势团结的同时，还需密切注意与其他派阀的£handshake_texticon §K关系§!，他们的支持，可能对我方的议题至关重要。\n\n随着£jap_technocrats_texticon §q技官派§!当权，我们迎来了一个新的挑战。我们的派阀中分化出一个规模可观的£jap_hardliners_texticon §r强硬派§!。我们同强硬派的关系，和强硬派的影响力将会修正我们从与技官派关系中获得的支持法案议员数。如果我们想维持£jap_technocrats_texticon §q技官派§!的强大，我们需要确保£jap_hardliners_texticon §r强硬派§!的影响力§R低§!，而与我们之间的关系§G良好§!。\n\n同£jap_kidoites_texticon §s木户派§!的关系：[GetJapKidoiteRelations]（[?JAP_faction_approval^1|Y1%]）\n同£jap_reformists_texticon §Q改革派§!的关系：[GetJapReformistRelations]（[?JAP_faction_approval^2|Y1%]）\n同£jap_independents_texticon §B无所属派§!的关系：[GetJapIndependentRelations]（[?JAP_faction_approval^3|Y1%]）\n同£jap_conservatives_texticon §j保守派§!的关系：[GetJapConservativeRelations]（[?JAP_faction_approval^4|Y1%]）\n同£jap_technocrats_texticon §q技术官僚派§!的关系：[GetJapTechnocratRelations]（[?JAP_faction_approval^5|Y1%]）\n\n同£jap_hardliners_texticon §r强硬派§!的关系：[GetJapHardlinerRelations]（[?JAP_hardliner_approval|Y1%]）\n£jap_hardliners_texticon §r强硬派§!目前的影响力为：[?JAP_hardliner_influence|Y1%]\n\n我们可以保证至少有[?JAP_total_guarenteed_mps|Y0]名议员支持我们的法案（需要§Y233§!名以通过法案）。"
