 JAP_zaibatsu_question: "财阀问题"
 JAP_zaibatsu_question_desc: "规模庞大、包罗万象的公司与企业集团几乎把持着日本社会的方方面面，在它们为我们提供诸如维持共荣圈运作、提供数百万就业岗位和一些我军最优质的武器装备等好处的同时，其阴暗的经营方式、对当地企业的打压也在各殖民地引起了巨大的不满情绪。部分人仍希望财阀系统作为帝国稳定的基柱继续存在下去，而另一部分人则为了日本更大的福祉而计划对他们进行改造。"
