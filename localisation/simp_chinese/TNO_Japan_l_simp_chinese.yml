 jap_fopo.1.t: "伊朗内战爆发"
 jap_fopo.1.d: "伊朗沙阿被刺后，伊朗陷入内战。已故国王的妻子法拉赫·巴列维担任摄政，召集了忠于北方旧政府的人，准备抵御伊朗革命联盟。该联盟使伊朗摆脱了德国的影响。\n\n虽然联合政府目前为了一个共同的目标团结在一起，但它依然是不同团体之间的不稳定联盟，长期团结的机会非常渺茫。因此，军事情报部门和外务省都建议我们集中力量，为伊朗伊斯兰共和国提供支持和援助。这是我们在该地区获得强大盟友的最佳时机。\n\n共和国的领袖霍梅尼有着强大的民众支持，他的反帝国主义言论也与我们十分契合。我们最初的外交尝试获得了积极反应。他受到的广泛支持和我们的物资与军事援助，给了我们一个在该地区获得强大盟友的黄金机会。"
 jap_fopo.1.a: "立刻开始筹备工作。"
 jap_fopo.2.t: "伊朗内战失败"
 jap_fopo.2.d: "尽管得到了广泛支持，霍梅尼的军队还是被击败了。我们现在已经失去了在该地区获得关键盟友的机会，这将大大损害我们在中东的力量投射和影响力。"
 jap_fopo.2.a: "真是不幸。"
 jap_fopo.3.t: "伊朗内战胜利"
 jap_fopo.3.d: "霍梅尼的军队在伊朗内战中取得了胜利。在伊朗反政府联盟瓦解之后，伊朗伊斯兰共和国是最后的胜利者。多亏了我们对其政府的支持，我们在该地区的影响力极大提升了。"
 jap_fopo.3.a: "胜利了！"
 jap_fopo.4.t: "绘制地图"
 jap_fopo.4.d: "“这些地图都错了，尤其是苏拉威西岛这一片，特别离谱。和这份报告一起看……嗯，看起来当地的抵抗势力在南部停止了活动，现在主要集中在东北部的这一片。这些都需要修正，噢，而巴布亚的这一片地图根本没法儿用。算了，至少对我的驻军来说不是很重要。把这些地图都重画好，还要往上面更新一些我发现的遗迹。”\n\n牡丹大将让助手把五米长的地图卷起来夹在肩下，去处理地图的烂摊子。这时，另一位助手推门进来，直直地走向牡丹。\n\n“牡丹将军，广门中将预约了和您的会面，我该叫他进来吗？”\n\n“我准备好见他了。”\n\n没过一分钟，广门穿着军装走了进来。这名男子肩下夹着地图，右手拿着个公文包。他严肃地敬了个礼，然后坐了下来。\n\n“这些是我照你上周的要求画的地图。”广门就像往常一样准时。“而这个……是苏拉维西前三届战时总督的文件，理论上应该包含他们任上苏拉维西岛的所有改变。虽然大部分都是垃圾，但我希望里面有些是有用的。”\n\n“我也希望如此。”牡丹大将说，一边思考着一位有能力的官僚真是太有用了，也许他该雇两个。“请继续努力，广门。我们的地图加起来肯定有用。不过私下里，我觉得有必要推翻前任驻军的统治原则，是时候让印尼回归进步了。”"
 jap_fopo.4.a: "走好每一步。"
 jap_fopo.5.t: "首都来信"
 jap_fopo.5.d: "所有工作总是单调乏味的。朝日对这一点很清楚，他的外交官职业也毫不例外。朝日仔细审阅了送来的常规文件。一个中国官员要求增加某些项目的预算，上海国资企业的利润报单，满州-俄罗斯边境沿线建设新军事设施的请求。然而，有一个非常特别的文件让朝日丢掉了无聊。\n\n这封信来自印度尼西亚的首都，朝日熟练地拆开信，通读了一遍，然后是第二遍。信的内容令人难以置信。\n\n这封信提出了一份正式请求，要求在东京建立大使馆，取消日本对印尼的旅行禁令。同时重建贸易、空中与海上航线。虽然文件没有提到两国之间的正式承认，也没有提到对仍居住在共荣圈的印尼人的敌意，但这封信本身就足够让人大吃一惊。\n\n太怪了，朝日把信封好，按惯例向上呈递。"
 jap_fopo.5.a: "生命自有其法。"
