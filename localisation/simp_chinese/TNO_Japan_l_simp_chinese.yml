 JAP_ikeda_air_academy_desc: "陆海军之间的对抗可以追溯到明治时代。日本伟大军队的两个分支总是在资源、资金和外交政策的方向上发生冲突。两军冲突导致的紧张氛围使日本在军事技术竞赛中逐渐落后。"
 JAP_ikeda_halfhearted_liberalization: "半心半意的自由化"
 JAP_ikeda_halfhearted_liberalization_desc: "我们在放开我们的政治领域方面正采取一些试探性的行动。取消战时法律法规不能一蹴而就，为了防止国家经济再度崩溃，我们必须徐徐图之。目前，我们的自由化进程尚处起步阶段，但是随着更多改革的推行，我们预计情况将有所改善。"
 JAP_ikeda_halfhearted_liberalization_2: "半心半意的自由化"
 JAP_ikeda_halfhearted_liberalization_2_desc: "我们在放开我们的政治领域方面正采取一些试探性的行动。取消战时法律法规不能一蹴而就，为了防止国家经济再度崩溃，我们必须徐徐图之。目前，我们的自由化进程已经取得了不小的进展，但我们仍需深化改革，以期取得进一步成果。"
 JAP_ikeda_halfhearted_liberalization_3: "半心半意的自由化"
 JAP_ikeda_halfhearted_liberalization_3_desc: "我们在放开我们的政治领域方面正采取一些试探性的行动。取消战时法律法规不能一蹴而就，为了防止国家经济再度崩溃，我们必须徐徐图之。目前，我们的自由化进程即将大功告成，我们期望尽快完成我们的改革。"
