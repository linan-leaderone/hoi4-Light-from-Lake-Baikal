 jap_aleutian.1.d: "他正身处风暴之眼——除此之外，井野首相再也想不出别的比喻。在北太平洋，两支庞大的舰队正针锋相对。纵览日本，愤怒的人民正席卷全国，从最小的村庄到富丽的皇居。但在外务省的办公室里，一切依旧岁月静好。\n\n在桌对面，外务大臣藤山爱一郎正在接电话，话筒对方正在汇报关于第一阶段缓和的提议。井野目不转睛地盯着他，伸展着自己的双耳，试图从刺耳的听筒声中捕捉到一两个关键词。困意逐渐爬上眼帘，但井野还不能休息，尤其是在如今这一覆巢累卵之时。\n\n自美国人在阿拉斯加海域强制扣留迫降的日本飞行员麻生后，日本社会便陷入了1941年以来前所未有的好战热潮中。陆军、海军、枢密院都试图把井野拉向自己这边，好似有半个国家正在教他怎么当首相。井野如果无法尽快在愤怒的各方提出的各种要求当中推出一个折衷的解决方案，那全面热核战争便将会成为不远的未来。\n\n藤山终于放下了电话。“墨西哥大统领似乎站在我们这边，要求美方释放我方飞行员，并且要求彻查所有侵犯非军事区的行为。尼克松他……不大高兴，但好在马特奥斯态度比较坚决。”\n\n井野长松了一口气。“这应该足够应付陆海军的人了，如果我们拿到的情报是准确的话，调查会揭露美国人才是先入侵非军事区的一方。”\n\n藤山再度绷紧了脸。“尼克松估计也知道这点，所以才显得这么固执。你真觉得美国人会同意这个方案吗？”\n\n“他没的选，他手上已经没牌可打了。我只希望在陆军要求美方正式道歉之前，尼克松能稍微认清点现实。”"
 jap_aleutian.1.a: "举步维艰。"
 jap_aleutian.2.t: "空之卷"
 jap_aleutian.2.d: "外务大臣办公室的门紧闭着。在门外，是人民对背信弃义的美国人的怒火。在远方，是北太平洋枕戈待旦的军舰与挂载炸弹的战机，是一触即发的全面战争。\n\n但在门内，只有外相藤山爱一郎一人而已。他睁开眼，扫视了一圈办公室。身后的椅子支撑着他的身体，办公桌上堆满了文件，一叠又一叠——不，不，如今摆在他面前的不过两张信笺，以及一个待下的决定。\n\n第一封文件是在1月5日发送给了日本驻墨西哥大使的。文件中，墨西哥人反过来要求我方对飞越美国领海正式道歉，并撤回在阿留申的舰队，从而换取美方释放被俘飞行员。文件措辞毫无粉饰，直言不讳，而且没有提及马特奥斯承诺的全面调查，也没有提及过去十几年里华盛顿的核潜艇在非军事区水域里畅航无阻的事情。\n\n第二封文件则是在一小时以前，由墨西哥工业部长萨利纳斯在一场常规经济报告会后偷偷递给日本大使的。文件上匆促写就的汉字声称，1月5日那封发送给日本大使的令人震惊的文件只是马特奥斯的副手，奥尔达斯的个人行为。马特奥斯总统并未参加这场闹剧，并将继续进行谈判，同时还恳求东京继续留在谈判中。\n\n而最后要下的决断才是最为沉重、最为现实的东西。马特奥斯的专机还有两小时就要在羽田空港降落了。谈判要继续进行吗？在5日的挑衅事件过后，藤山会选择仅凭一个墨西哥下级部长的潦草的笔记，赌上自己最后仅剩不多的威信，挺身而出，将狂怒的战争之猎犬挡在身后吗？甚至是在阿图岛冲突之后，他还会选择这么做吗？\n\n为了和平的最后机会，他知道他必须挺身而出。"
 jap_aleutian.2.a: "孤注一掷。"
 jap_aleutian.3.t: "浦岛太郎的玉盒"
 jap_aleutian.3.d: "在过去一周里，井野硕哉和藤山爱一郎脸上的皱纹都加深了。在地图上，同他们脸上的皱纹一般的线条曾经标示着帝国与美国的边界线、和平与终结一切战争的战争的分界线，如今却已模糊不清，逐渐消失不见。距麻生机长在太平洋海域迫降已有一月有余，对于首相和外相来说，他们所度过的是龌龊、残酷而又短暂的一个月。\n\n从外表上看，墨西哥总统马特奥斯也深有同感。这位憔悴的调停人对二人来说如同一面镜子——黑眼圈、苍白的皮肤、以及沾满了一整天汗水的西装。但在他们的译员解释最终条款时，这三个疲惫的身影又都不约而同地将自己倦怠的双眼紧紧地盯在文件上，尽力着将两个超级大国从战争的边缘拉回来。\n\n第一，双方舰队分阶段从阿留申岛链撤离。第二，立刻释放麻生机长。然而却缺失了本该有的第三条——彻查一切违反条约的行为。对尼克松入侵非军事区的行径的调查就如1月5日的文件所说被取消了。一旦我们在这上面让步，那美国人便绝对不会放弃这点好处。取代原本第三条调查的是一个毫无意义的交易——美方释放十二名日方情报人员，仅仅以此交换四名美方囚犯。\n\n两人庄重地点了点头，马特奥斯散会离场。会后，藤山开口说道，“放任如此不公不义之事发生，白白便宜了那些战争贩子和恶棍。在基斯卡岛事件之后……”\n\n井野喉咙发干，头痛欲裂，他只回复道，“已别无他途，我们就这么向内阁和天皇陛下汇报吧。”"
 jap_aleutian.3.a: "“美国人已经打开了浦岛太郎之玉盒，他们日后会为今日而后悔的。”"