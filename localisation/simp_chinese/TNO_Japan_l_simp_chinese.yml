 JAP_blockade_iran_desc: "虽然伊朗最近的事态发展搅乱了全球地缘政治形式，但我们终于在这一地区寻找到了一位有价值的盟友，愿意同我们合作来推进更广泛的中东地缘政治目标。伊朗伊斯兰共和国已同我国情报机构取得联系，愿意在战争胜利后与我们合作。然而，我们在物资支援方面存在一定困难。因此，£GFX_jap_ijn_texticon §R日本帝国海军§!司令部提议在这一地区部署舰船。表面上是为了维持和平，同时也是为了保持对阿亚图拉的稳定供给。\n\n§R派出越多的士兵，民众就会越发不满。如果事态发展不及预期，我们就会难以撤退。§!"
