 JAP_PHI_Army_RR_tt: "§Y随着菲律宾重新回到我们的军事占领下，我们将得以自由开采其全岛上下的资源。§!"
 JAP_army_reforms_started_tt: "§Y这届政府的合法性取决于其改善日本的能力。\n\n为了履行这一职责，我们将首先开始进行陆军改革，你将在决议界面看到可采用的方案。\n\n昭和四十三年联特演还有四年就要到了…§!\n\n§R我们最好好好准备。§!"
