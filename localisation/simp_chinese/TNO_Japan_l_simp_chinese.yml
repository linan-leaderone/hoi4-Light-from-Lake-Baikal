 JAP_legacy_guarded_pearl_exercises: "昭和三十五年联特演的遗产"
 JAP_legacy_guarded_pearl_exercises_revealed: "昭和三十五年联特演的遗产"
 JAP_legacy_guarded_pearl_exercises_desc: "自昭和二十三年起，日本海陆两军每隔四年都会在南中国海进行联合军事演习，称为“陆海军联合特别演习”，简称“联特演”。昭和三十五年联特演的成绩却…比较一般。日本帝国的军队素质，相当具有不确定性……\n\n§R战争将会揭露日本军队的真实面貌。§!"
 JAP_legacy_guarded_pearl_exercises_tt: "§R战争将揭露日本军队的真实情况。§!"
 JAP_army_navy_rivalry: "陆海之争"
 JAP_army_navy_rivalry_desc: "陆海军之间的对抗可以追溯到明治时代。日本伟大军队的两个分支总是在资源、资金和外交政策的方向上发生冲突。两军冲突导致的紧张氛围使日本在军事技术竞赛中逐渐落后。"
 JAP_showa_emperor_desc: "昭和天皇，御名裕仁，他被塑造成皇祚延绵、武运昌隆的象征，国家稳定、社会发展的保证。但他自即位起便对政治漠不关心，或许是认为帝国的累累罪行早已无望纠正了。可他依然默默地坐在御座上，眼睁睁地看着自己的名号和所谓旨意被政客们肆意利用，成为相互攻讦的武器。\n\n§Y朕毋需担忧。§!"
