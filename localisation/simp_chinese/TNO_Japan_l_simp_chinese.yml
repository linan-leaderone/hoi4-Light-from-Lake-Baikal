 jap.1.t: "井尼会谈"
 jap.1.d: "凌晨四点，首相官邸一处不起眼的办公室内，除了井野硕哉和驻美临时代理大使石桥湛山外，所有人都在酣睡。自从三天前在夏威夷附近收到雷达紧急联络后，两人已经在此地呆了72小时。大洋两岸无数家庭的命运，即将在此地迎来裁决——剩下的高官政要早就躲进核掩体和藏身处了。一切都完了，在电话铃响之前，大家都是这么认为的。\n\n电话铃响了第一次。\n\n电话铃响了第二次。沉默中，两人的心跳清晰可辨。\n\n电话铃响了第三次——按草案来，石桥，按草案上的来！\n\n电话铃响了第四次后，石桥抬起了电话——“你好，大使先生，我是理查德·尼克松总统，我们来谈谈吧！”\n\n现在，两大航母战斗群正在瓦胡岛以东40公里处紧张对峙，任何细微的错误，只要引起反应，就会带来世界末日。在那海浪滂湃之下的阴影深处，人类核技术的巅峰制作，核潜艇，静候着一轮齐射干烂整个大阪或旧金山的指令。好吧，世界的命运就掌握在两个男人与一条绳之间，听上去还真像是某种黑色幽默，更不要说其中一个在连续三天不断的工作后如此地濒临崩溃了。半晌后，石桥湛山用他生硬乏味的英语，说出了那句改变历史进程的话。\n\n“尼库松总统，大日本帝国政府，愿意，就其立场，与您谈判。为了我们的未来，也是为了您。”"
 jap.1.a: "我们可以松口气了，至少暂时如此。"
 jap.2.t: "井野硕哉的演讲"
 jap.2.d: "空气中充斥着静电的噼啪声，与紧张的氛围交织相聚。从日本庞大的都市圈，到满洲工业基地，再到中国南方的农村，成千上万台收音机和电视同时运作着。广东某处办公室内，大屏幕与扬声器嗡嗡作响，君之代的歌谣在共荣圈的土地上不住回响——一个冷静的声音，在数十种语言同传下，向亚洲人民发出庄严宣告，今天，井野硕哉的演说将取代平日的常规节目，请大家静心聆听。\n\n有幸待在屏幕前的人，缓缓地听到帝国国歌的尾声，共荣圈红白两色的标志画面逐渐被首相办公室取代。井野硕哉是这个世界上最有权势的人之一，坐在稍许靓丽的办公室内，那张整洁宽大的办公桌后，面带不寻常的宽慰的微笑，不失庄重。当他开始用与办公室的陈设相般配的谨慎语气说话时，十多亿人屏住了呼吸。\n\n“日本国民，亲爱的友邦，全体亚细亚大家族的同胞子弟们！我将为你们带来一次伟大胜利的消息；虽说不是我们习惯了的那种，在士兵与战车英勇行进下取得的战绩，但也同样是伟大而和平的胜利。”井野顿了顿嗓子。\n\n“昨天，共荣圈与自由国家组织达成官方协议，我们将相互尊重彼此的海洋边界与安全利益。过去几周笼罩在大家头顶的核战争阴影，现在完全消失了……”首相接着说，但很少有人想接着往下听了。连日来的不满与恐惧过去后，欢呼与默默的祈祷，没过了首相的演讲，不久后，尼克松总统也像井野一样发表演说，整个东亚都为和平的信号欢腾，美国也同样如此。\n\n当然，不是所有人都觉得高兴。某些人渴望爆发大战，某些人想推动战争爆发，更有人为崛起的日本竟然要与垂死的美国谈判心痛不已。毫无疑问，太平洋对岸也有人这么想，但至少，和平得到了一次机会。"
 jap.2.a: "这算是日美交锋的天王山合战吗？"
 jap.3.t: "大洋彼岸"
 jap.3.d: "大洋彼岸漂浮着日本太平洋霸权最大的威胁——美利坚合众国。十七年前，凭借海战的卓越指挥，泛亚主义不知疲倦的宿敌被打败了，烙上了失败的烙印。旧金山与洛杉矶外的条约港始终提醒着他们，西方殖民主义是什么下场。特务总监部在西海岸的支部，W机关也很好地将代理人安插入美国社会，使我们对美国人的对日态度有了更好的了解。\n\n理查德·尼克松总统领导的共和党-民主党联盟，无论从意识形态还是实践上都是失败的，但至少他们在美国政坛发表着代表温和理性的声音。众所周知，民主党总统德怀特·艾森豪威尔正是数年前破坏太平洋和平稳定，撕毁旧金山条约，非法允许夏威夷并入联邦的罪魁祸首。虽说如此，W机关认为，共和-民主两党建制派相较于美国政坛的其他选择，可谓“群害取其轻”。\n\n尤其是他们的主要竞争对手，国家进步公约，一个社会主义煽动者和他们的南方盟友结成的“野合政党”，甘冒与帝国开战的风险，渴望恢复美国对太平洋地区的霸权。虽然NPP目前在选举中处于相对边缘地位，W机关相信，他们可能在未来数年内崛起，成为帝国危险的困扰。为此，我们必须确保帝国在夏威夷和东太平洋的合法领土安全。"
 jap.3.a: "表里一体。"
 jap.100.t: "昭和之日"
 jap.100.d: "从台湾到北海道，帝国的大街小巷充盈着国民的欢呼与雀跃，庆贺昭和天皇陛下又一个诞辰，纪念当今日本与亚洲兄弟们和平、博爱、协作之时代。\n\n昭和天皇治下的帝国，无论以其实力或规模论，均可位超级大国之列；幸于此，无人再敢如陛下登基前样，挑战日本之威。正是在昭和天皇的统治下，帝国在大东亚战争中战胜了帝国主义，也正是在祂的统治下，强大的共荣圈得以建立，维护这神圣的和平。亿万国民聚集在公共场合或家中，欢庆这个隆重的节日，祝贺天皇陛下玉体安康，望祂繁荣而公正的统治能万古长存。"
 jap.100.a: "天皇陛下万岁！"
 jap.102.t: "铁臂阿童木"
 jap.102.d: "每个礼拜二，日本各地成百万的少男少女，都会聚集在电视机前眺望另一个世界。在模糊的荧幕背后，他们瞥见了一个更加光明的世界，那里没有战争，令人惊奇的技术缓解了人类的负担，其中之一就是机器人，而阿童木就是它们中的一员。\n\n《铁臂阿童木》是手塚治虫的作品，自1952年开始，身为漫画家的手塚治虫为我们讲述了一个机器人男孩的动人故事。阿童木被制造出来，本为取代科学家死去的孩子，但却被父亲抛弃，不得不自力更生。虽然受到残酷对待，但尽管如此，阿童木仍旧维持着他犹如真人的纯真与善良，这也成为他的鲜明人格标识。虽然心跳伴随着强大的核能，但他很少使用暴力，相反，他总是竭尽所能救助困苦百姓，打击邪恶势力。\n\n漫画很受欢迎，手塚治虫亲自制作的动画作品更是让阿童木火遍日本列岛。巅峰时期，拥有电视的日本家庭有超过40%收看过《铁臂阿童木》。\n\n为将这部作品推广到全共荣圈，内务省甚至与手塚治虫合作，制作了《铁臂阿童木》的译制片，让全亚共同欣赏这种独特的新艺术。不过，这一合作关系能否持久还有待观察，毕竟《铁臂阿童木》并没有按内务省希望的那样宣传“必胜精神”。虽然这部作品充满了动作和冒险，但阿童木的世界远比我们的世界更加美好，也更值得为之奋斗。"
 jap.102.a: "在艰难的岁月里，动画就是最好的宽慰。"
 jap.106.t: "F17-238事故"
 jap.106.d: "在朝鲜北部，一个为日本帝国陆军管理的年久失修、而又闷热潮湿的矿井里，肮脏的工人们正逐个下井勘采菱镁矿。这些矿石将在本岛用于制造、包装和运输到世界各地供他国消费的产品。镐头的叮当声回荡在迷宫般的矿井里，直传出东北山区工业区的采石场外。\n\n一群矿工在地表以下几百米处发现了一条金矿矿脉。他们拖着沉重的步伐，一边沿着恐惧幽闭的隧道往下深入，一边为这意外之财而兴奋不已。深埋地下的矿井远离监视他们的官员和监工，工人们有足够时间把一些纯金倒腾进自己的口袋或袜子里。\n\n他们互相推搡、拥挤，翻滚到闪闪发光的矿脉前。一名可怜的矿工撞到了一根特别脆弱的金属梁上。巨大的嘎吱声穿透了整个矿井，没几秒，隧道就开始坍塌，压碎了地表之下的一切生物。大地沸腾了，淹没了一切困在地下的人员的尖叫。此时，地面上的管理人员还在看管采石场，对这次震动的来源颇感疑惑。"
 jap.106.a: "珍宝雪藏？"
 jap.107.t: "NHK"
 jap.107.d: "NHK（日本放送协会），是日本最大的国有广播公司，在日本传媒分销和节目播送中占据主导地位。无论是广播还是电视，肥皂剧还是体育赛事转播，NHK几乎是日本大众意识中，广播和电视的代名词——战时管制解除后，反而更加如此。\n\n值得注意的是，NHK会长最近发布了一项扩张业务，提高全共荣圈播送能力的庞大计划，旨在为共荣圈民众宣传和分享日本文化价值与和谐观，推广亚细亚主义思想。\n\n目前，NHK的业务扩张计划得到海内外日本民族的高度欢迎——如果计划实现，即使在家中，日本人也能欣赏到共荣圈各地的壮丽景致，观看印尼足球联赛，欣赏崭露头角的冒险家植村直己炫耀他的功绩——最近，他被誉为徒步远行到西藏最年轻的日本人。\n\n显然，任何人只要稍加思索就能想到，NHK的海外扩张不过是将日本霸权延伸到文化领域的工具。日语节目的平均播送时间是当地语言的五倍，新闻等重要节目被要求完全由日语播送。"
 jap.107.a: "日本文化正步入黄金时期。"
 jap.109.t: "黑泽明发布《椿三十郎》"
 jap.109.d: "日本最著名电影人之一，黑泽明推出了他的新作——时代电影《椿三十郎》；作为去年发布的《用心棒》续集，改编自山本周五郎的小说《日日平安》，主演是黑泽明的老搭档三船敏郎。评论家对《用心棒》系列的主题转变表示赞赏，《椿三十郎》的背景不再是遥远的穷乡僻壤，而是“城郭都市”，前者被批判受到太多西方影响。虽无明确证据，据说《用心棒》开拍后，黑泽明曾受到特高课和军方要人威胁。\n\n目前为止，影评家都对这部作品赞不绝口，称赞黑泽明成功将喜剧、动作片和冒险片三位一体；从技术角度出发，许多人高度评价了该作的摄影技术——在当时颇具革命意义。除此之外，三船敏郎不可思议的表现更是为整部作品明显加分，在日本的票房也远高于《用心棒》，黑泽明再次实现了个人事业的里程碑。\n\n传言说，黑泽明正着手制作名为《红胡子》的下一部影片；虽然该片确认改编自山本周五郎的另一部短篇小说，依然有不明出处的谣传，指出该片剧本同样引自陀思妥耶夫斯基的作品。"
 jap.109.a: "日本文化正步入黄金时期。"
 jap.113.t: "寿喜烧"
 jap.113.d: "一夜之间，坂本九成了日本最知名的人物之一。至少，他的歌声如此。全日本的收音机都在播送他的新歌——《昂首向前走》。柔和的音色与轻柔悲伤的歌词，令全体国民为之如痴如醉。那是首关于逝去爱情的歌谣，但并不哀伤，而是充满了遗憾与希望。\n\n不仅如此，这首歌的感染力还打破了国界，成为内务省在共荣圈努力传播的当代日本文化的一部分。尽管美国政府对日本一切出品物持敌视态度，但这首歌还是在美国流行了起来。在以英语为母语的国家里，这首歌被重新命名为寿喜烧(Sukiyaki)，以牛肉火锅命名，试图以简短的标题让本地人更好地理解日语。\n\n从东京到华盛顿，民众都可以听到这首美妙动听的歌曲，提醒他们尽管彼此有别，但都能体悟到失去爱与渴望被爱的痛苦。"
 jap.113.a: "“幸福就在云端。”"
 jap.116.t: "1963年东北之冬"
 jap.116.d: "本州岛东北地区，历来是日本冬季降雪的重灾区。尤其是今年，北方寒冷地区降雪比往年更加严重。青森县降雪量超过1200厘米，积雪深度超过150厘米，打破往年纪录。为此，日本各地民众以口口相传的方式发表救灾倡议，某些宗教组织和政治团体也参与其中，呼吁民众捐献除雪救灾设备和生活必需品。\n\n青森县政府在应对雪灾方面似乎遭遇困境，我方已接到来自县内的一系列救助电话和电报，负责日本气象研究的递信省也为此请示了首相意见。\n\n降雪来袭时，我们将用合规的拖拉机、雪犁等机械设备除雪，也会派出民间志愿者以铁锹铲雪。根据政府目前制定的应对方案，中央政府需要几天时间调动合适的装备完成任务。不过值得注意的是，青森县卫戍司令官提出，可以动员县在乡军人会，动用军事装备抢险救灾。这是个慷慨的提议，但我们必须认真考虑政治后果。"
 jap.116.a: "别傻了。"
 jap.116.b: "也许他的想法还不错。"
 jap.117.t: "除雪"
 jap.117.d: "健三对大雪并不陌生，但即便如此，过去那些记忆同现在青森的大雪比起来，都算不了什么了。冰冷刺骨的风一刀刀切割着他的脸颊，迫使他皱成一团。大雪扑面而来，在他的夹克和裤子上留下厚厚一层积雪。健三一呼气，呼吸就会立刻变成一小股白雾，然后迅速被风撕得粉碎。即使戴着手套，他的手指也渐渐麻木，失去了知觉。然而，他别无选择，只能艰难地继续向前。\n\n健三紧紧攥着铁锹，死死盯住面前的大雪堆。雪堆很高，差不多及他的胸部。他试探着用铁锹轻轻敲了几下，雪堆纹丝未动。健三咬紧牙关，来回挥动铁锹，冰块和泥土的碎片擦过他的脸。几分钟后，曾经高耸的雪堆已经变成了他脚边的碎片。他虚弱地笑着，靠在一旁的墙上喘气。光是一个雪堆，就耗掉了一半的气力。剩下的怎么办？正当健三喘不过气的时候，一名年轻女子端着热水走了过来。“请用。”她说着，把热水杯递给健三。“我想你会需要这个。铲雪一定很难吧，不过你做得真好。请坚持下去。”女子说着回去了。\n\n“啊，谢谢你！”健三不太确定那位女士有没有听到自己的道谢，不过这现在也不重要。他啜饮着热水，感到温暖传遍了全身，关节解冻，身体又有了知觉。健三温和地笑了笑，再次抓起铁锹。他们的工作远未完成。"
 jap.117.a: "踏雪履冰。"
 jap.118.t: "一道法令"
 jap.118.d: "由于武器现代化的需要，政府最近要求日本帝国陆军在日本各地的军工厂测试开发的新装备。这一任务是配额式的，必须完成。而120式火焰喷射器原型的改进型号正在测试阶段，最终将会列装全共荣圈的日本帝国陆军单位。然而，近期的积雪已经到了异乎寻常的地步，政府逐渐萌生了以这一武器抵御恶劣天气的想法。\n\n一名日本北方的当地驻军自愿在东京科学审查官的监督下测试设备。他的确很勇敢，敢于玩上这种毁灭性的武器。他的六名队员为他欢呼，而科学家们则保持沉默，期待着这种武器能成功打击到射程要求外的目标。士兵向后仰着沉重的背，摆出一副扎稳下盘的姿势，准备迎接从喷射口中喷涌而出的火焰。"
 jap.118.a: "准备好就发射吧，士兵！"
 jap.119.t: "火力测试"
 jap.119.d: "几声咔哒，喷射口迸射出的几缕火花，一股股烈火就此呼啸着冲进废墟，烧焦了目标，融化了放置目标的金属框架。士兵们站在掩体后面，对着烧毁演习场上临时目标的大火欢呼，为令人印象深刻的杀伤力惊叹不已。\n\n他们应军官的要求聚集在一起测试新开发的军用火焰喷射器原型机。试验很成功，喷口的每一次点火都会让二十米开外士兵背上的喷射器喷出熊熊烈火。观察者身边的空气越来越烫，每次扣动扳机的时候，他们汗流浃背的身体就会泛起发烧般的红晕。检查人员在目标清单上打着勾，记录下试验成功的视频证据。小队成员仍在欢呼喝彩，看上去非常乐意测试这种武器。两方都激动地看到这种武器带来的巨大破坏。\n\n全副武装的士兵笑着回头看了一眼他的战友和上级，亲切地比了个大拇指以示赞同和高兴，然后摆回姿势，让更多炽热的火流穿过田野，烧焦草地，熏黑目标。"
 jap.119.a: "成功了！现在该除雪了。"
 jap.120.t: "狂野未羁"
 jap.120.d: "午夜的新宿，凛冽的寒风婉转地吹过宏伟的小田急百货店。一到晚上，这个繁华炫目的购物金融中心，就变成了另一番模样。不敢在阳光下暴露太久的人，晚上溜出了彼此的藏身之所，“阿佳”中岛也是其中之一。“阿佳”点了支烟，依偎在情人美翠的怀里。\n\n美翠不是他的同学，也不是艺伎，但她的淫叫声比阿佳的每个女友都漂亮得多，他能骑她好几个小时，想犁多久地就犁多少次。\n\n方才还是一片沉寂，逐渐地，他听到远方驶来其他引擎熟悉的轰鸣，听上去，那辆三轮摩托属于龙和他那帮世田谷的伙计们。“阿佳”冷静地吸了口烟，向远处来的前辈热情地挥了挥手。\n\n“你的伤咋样了？蒙古屠夫！”\n\n“别他妈闹了，除非你也往屎盆里打个滚，否则毛也不知道！”龙冷冰冰地回答道。\n\n阿佳掐掉烟头，拽上工作服的拉链，扎上了钵卷；作为对国家反抗的象征，阿佳这样的爱国摩托手很喜欢这种爱国主义符号。\n\n“好吧，前辈，今天要我带美翠哪儿去？”\n\n“东京另一边的港口，如果我们两点钟能到那里，何不在琦玉兜个风呢？”\n\n阿佳、龙和其他三人调转车头，发动引擎，骑入夜色。在他们身后几米外的地方，一辆看似无人的丰田车打开了大灯。车内有两名便衣警察，默默注视着阿佳和骑手们，这样的日子已经持续有一段时间了。"
 jap.120.a: "青春的火焰燃之不尽。"
 jap.121.t: "三神器：电子学"
 jap.121.d: "所有国家肩并肩屹立在共荣圈中，而日本帝国在其中高高举起科学进步的火炬，宛如兄长一般引导着亚洲被解放的弟弟们走向未来。日本拥有巨大的科学与教育成果，从矿物精炼及提取法进步，到现代医疗与手术设备的大规模生产。与此同时，日本还继续利用技术优势帮助周边年轻国家的发展。\n\n在东京的引导之手下，制造业、计算机和机械生产上的进步已经整合为一种贯彻全帝国的创新氛围，显示出日本经济现代化的决心。自大东亚战争以来，日本炼油技术所经历的长足发展与近年来研究领域上的光辉成就使得日本成为共荣圈电子业和技术发展的引领者，即便是与国际上最大的竞争对手相比也毫不逊色。\n\n此外，大东亚战争以来军事工程技术的进步提升了日本的国防力量。东京的军火库里满是现代武器，从拥有世界上最先进巨型武装的巨型战舰，到精心校准、足以承受最恶劣天气的轻武器。而且，日本的洲际弹道导弹与现代核武库也证明了日本抵御外来侵略扩张、捍卫其领土和支援亚洲兄弟国家的决心。"
 jap.121.a: "对日本来说，现代化始终是重要议题。"
 jap.123.t: "浦盐斗殴"
 jap.123.d: "新闻机构最近纷纷报道外满洲定居者和俄罗斯当地人之间冲突导致的浦盐郊区村庄骚乱。一开始只是围绕土地权的纠纷，后来升级为一场暴力骚乱。浦盐北方几个村镇受损。警方正在报告针对定居者“报复性屠杀”的细节，其中许多受害者是日本公民。\n\n外满当局要求当地驻军协助。当地警察局长发布一份声明，称行凶者“比北方的无政府主义者更凶残”。这些评论是在一位曾参加大东亚战争的老兵遭到当街谋杀的惨烈一幕被报道后发表的。\n\n最近的暴力事件和历史上定居者与外满当地人之间的紧张关系，可以追溯到社会和经济地位差距上，但当地政府坚持认为这些争端只是简单的沟通失误所致。不过，许多人都质疑了这份声明的真实性，指责这一声明试图为俄罗斯人的野蛮行径开脱。"
 jap.123.a: "暴力是他们的本性……"
 jap.131.t: "日韩隧道通车"
 jap.131.d: "长达十五年的建设后，人们期待已经的日韩隧道终于在今天正式通车。当初的新干线计划已经延伸到朝鲜，准备之后再扩建到满洲，取代满洲与日本之间的部分航运。隧道采用宽轨，总共包括三条铁路线，一条货运线，一条客运线和一条混合线路。过去，釜山和福冈的交通必须依靠渡轮来往，一班要耗费13个小时，费用昂贵。新隧道将时间缩短到四小时，对日本，朝鲜乃至全亚洲来说，这就是未来！"
 jap.131.a: "大东亚团结的具体象征！"
 jap.132.t: "满洲钢铁的重要性"
 jap.132.d: "几十年来，满洲一直是日本的珍贵财宝。出产自中国东北的千万钢铁被炼化为全共荣圈的基石。铁矿石从地下大量开采运出，它们被运至南方冶炼加工，最后变成钢材输送到共荣圈的其他地方。日复一日，年复一年，对满洲钢铁的需求从未停息。事实上，需求变得越发坚挺。钢材已经成为了现代生活的支柱，它的每一部分都建基其上。\n\n鉴于满洲的钢铁生产没有任何竞争对手，保证满洲的经济状况至关重要。要是满洲发展落后，那不稳定的工序网络很可能会开始瓦解。满洲政府已经被要求对钢铁业的财务状况进行定期的详细汇报。\n\n只要钢铁还在满洲，其在接下来的运输过程中就会受到密切的保护。军方直接监督部分钢铁运输的情况也不罕见，甚至偶尔还会派出海军护航。有一个常见的笑话就是，窃取国家机密可比偷盗一根钢条容易多了。"
 jap.132.a: "下次报告的时间临近了。"
 jap.133.t: "满洲经济报告"
 jap.133.d: "满洲国将成为共荣圈成员中第一个就其领土经济状况发表报告的国家。几十年来，满洲国一直由国务总理大臣阮振铎管理，他用冷酷无情的手段，成功地将中国北方变成了一个巨大的工业区。而钢铁就是最珍贵的资源，它的实用性和在工业化社会中的普遍性使几乎令每个人都对它垂涎欲滴。也因此，阮振铎将保护这一重要业务作为其执政生涯中的一项关键目标。尽管他冷酷的治理风格令他获得了暴君的名声，但他所得到的结果却足以阻止来自东京的过分关心。现在，是时候再一次确认他在满洲国的努力所取得的成效了。\n\n在很长一段时间里，尽管在各大城市以外的情况十分糟糕，但就整体而言，满洲的经济始终保持着稳步增长。尽管在一些规模较大的农场引进了现代化的设备，但农村的生产生活长期始终都以同样的方式进行着。值得一提的是，尽管早在意料之中，但钢铁产业的表现仍然良好。但哪怕如此，发展速度的日益缓慢已成为了令东京焦头烂额的问题。近年来，他们一直在努力推动进一步的扩张和增长。而阮振铎，作为一个绝不妥协的人，早已完全准备好了无视他那所谓上司的要求。\n\n然而，他也看到了对自己的报告进行某些细微调整可能带来的好处。在日本本土上与政治家们取得更多联系的收益永远不嫌大，而它也会将阮振铎自己从来自日本首相的那一些不切实际的要求中解放。考虑到他自己的选择，阮振铎摊开了报告纸。"
 jap.133.a: "我们没有理由撒谎。"
 jap.133.b: "做些调整，这可是为了正义事业。"
 jap.134.t: "满洲报告：平稳增长"
 jap.134.d: "第一个发表经济报告的共荣圈成员国是满洲国。满洲国在过去三十多年间一直进行着类似的报告。概括地说，这些报告揭露出一份持续三十多年不断开拓的成功图景。过去几年间满洲国经济保持稳定，这与该国国务总理大臣阮振铎的努力密不可分。现在该国首相已经完成了报告，正在前往东京途中。报告首相将被呈递给井野首相，随后被转交给帝国议会，假如天皇陛下对此有兴趣，还会被呈递给天皇。收到报告以后，井野开始阅读。阮振铎洋洋洒洒写了整整三页。内容没有什么特别的，农业依然是经济中占比最大的部分，工业部门规模正在缓慢扩大但仍还有长路要赶。满洲国宝贵的钢铁产业仍在扩大，几乎可以满足共荣圈的需求。\n\n井野读完以后，承认满洲国的现状令人满意，与阮振铎此前的努力相一致。不过，首相仍不免有些失望，他认为只能不断取得小进展是无能的表现。下次谈话的时候，他会告诉阮振铎这件事。"
 jap.134.a: "不过，这也足够了。"
 jap.135.t: "满洲报告：出色增长"
 jap.135.d: "经济报告中的第一份应该在今天送到首相办公室。按照传统惯例，第一份报告来自满洲国。这一中国北方的仆从国已经由阮振铎统治过一段时间了。阮振铎将他的粗暴方法视作成功的关键大肆宣扬。不过，井野首相并不关心粗暴不粗暴，也不关心阮振铎是怎么做到的。对他来说，只有报告的内容重要。这份报告从机场直接送到他住所后，井野开始阅读。这份报告由三份文件组成，第一份是《满洲国的经济状况》。阮振铎用这三份文件洋洋洒洒地描述了满洲国经济迅猛而显著的增长。从前难以满足需求的钢铁产业正以令人满意的产量供应工业需求。同时，工业部门正在扩张，似乎能在几年内超过曾经满洲国唯一的收入来源——农业。多年缓慢发展后，满洲经济似乎迎来了繁荣。"
 jap.135.a: "阮振铎不辱使命。"
 jap.136.t: "共荣圈的劳动力中心"
 jap.136.d: "中国幅员辽阔，人口众多，是工农业发展的理想之地。尽管中国已经是共荣圈内第二大经济体，但其真正的经济潜力尚未开发完全。有鉴于此，日本和中华民国政府都投入了大量资金，以期让大片土地现代化。这确实是一个受欢迎的目标，大多数日本和中国政客都希望这个目标尽快实现。\n\n中国已经为共荣圈提供了无数工人，他们支撑起日本权力集团所需的从武器到日常电子产品的一切。工人们工作的工厂为日本公司所有，日复一日出产简单但又无处不在的商品，并由此榨取最多的利润。在过去的几十年里，中国沿海城市得到了巨大的发展，但中国经济的大头还在于农村。共荣圈的大部分粮食都出口自中国，而这个国家的大部分内陆地区则支持这一产业。但农业的经营方式也发生了变化。旧日村社赖农业以为生的地方，企业在其上闪耀生辉，他们控制大片土地，并利用其尽可能多地种植农产品。整个村落都可以受雇于同一家公司，一同为一种作物辛勤耕耘。\n\n能被随意替换的工人无疑是廉价的，他们的岗位随时都可以由另外无数渴望工作的人顶上。而如此的工作比例意味着劳动体系总有扩张的余地，总是有更多的机会来开设工厂，扩垦农田。对大多数以共荣圈为根基的公司来说，将生产中心设在中国正变成家常便饭。正如总裁们所言，在中国，他们能自行其是，不受国内监管的干扰。事实上，正是他们在榨取水深火热中的中国。"
 jap.136.a: "确实是个困境……"
 jap.137.t: "中国经济报告"
 jap.137.d: "为改善中国的经济，日本政府与国民政府采取了各种措施，尽管如此，要使中国成为共荣圈所要求的经济强权，还有很长的路要走。自中日战争结束以来，虽然沿海城市已经从战争废墟中恢复并得到了长足的发展，但大多数的大型聚居地仍保持着二十世纪早期的状态，发展速度缓慢。农业仍然是经济的主导部分，大部分的乡村仍未开发。而农村生活也发生了一些改变，许多的农场被几家公司控股然后合并，而其他的乡社几乎没有受到影响，得以保留下来。这些乡社几乎过着与世隔绝的生活，只有地方当局偶尔与他们接触，这时才能感受到他们的存在。结束农业经济主导的进程仍然缓慢，中国还要经过多年才能被认为是一个经济现代化的国家。城市需要更多的投资，农村需要的投资比城市还多，不然怎么才能让土地变得对工业产业有用呢？现在是中国总统报告经济状况的时候了。客观、透明的报告是一个显而易见的选择，而这必然会导致日本的严厉反对。东京害怕失望，可他们也没有那么精明，不太可能注意到报告中一些细微的改动。无论如何，总统必须立即做出决定。"
 jap.137.a: "为我们好，多虚报些。"
 jap.137.b: "没必要说谎。"
 jap.138.t: "中国报告：经济积极增长"
 jap.138.d: "中华民国的经济报告到了。井野首相有一次等待着报告的到达。自从中国整合入共荣圈后，她的经济问题一直是日本政府面对的难题。中国目前是共荣圈的粮仓，为每个成员国提供了大量粮食。但是，这还不够。中国幅员辽阔，人口众多，资源丰富，是建立大型工业中心的绝佳地点。井野和他的前任都希望南京方面能多多在工业化上做出努力。要求中国提供经济报告也是一种鞭策其政府的手段。报告躺在桌上，井野开始阅读。\n\n首相多次要求南京发展工业，希望能看到工业发展上的进展。报告显示中国的工业化之路走得很好。多年艰苦发展后，中国似乎刚刚进入了一个现代化的新阶段。在工业部门扩张的同时，农业产量也经历了巨大飞跃。首相很高兴看到南京方面正确理解了他的指示。中国正走上一条明路，而井野则觉得，是他帮助中国指明了道路。"
 jap.138.a: "中国变得越来越有价值了。"
 jap.139.t: "中国经济仍在挣扎"
 jap.139.d: "中华民国已经呈来了经济报告。在等待阅览时，井野首相深思着这个共荣圈粮仓的情况，以便更好理解这份他即将阅读的文件。中国当下的价值在于其生产世界各地所需的海量粮食的能力。但撇开这一重要目标和中国共荣圈第二大经济体的地位，工业扩张才是南京和东京关注的焦点。除开意图不谈，工业化进展缓慢。井野和他的前任首相们一样，坚持中国政府应当专注于该目标。档案现在安卧于办公桌上，首相只希望他的苛责能得到回应。\n\n在快速翻看后，井野意识到他的言语只是徒劳。和往年一样，他感到又愤怒，又失望。中国还是一事无成。工业化仍未全面铺开，不过是在这个方向上龟速前进。农业经济没有根本变化，现代设备和引进的方法对产量毫无帮助。只有少数大农场开始了现代化。到目前为止，能引导新旧生产过渡的人物更是寥寥。首相读完报告，绞尽脑汁寻找着回复南京的内容。"
 jap.139.a: "目标得更明确。"
 jap.140.t: "孟加拉织成品"
 jap.140.d: "在自由印度，绿色的田野和繁忙的市集中涌动着一股创造力的潮流。尽管这片土地的面积不如西印度的大平原那么辽阔，但在钱德拉·鲍斯的领导下，它已经展现出了无限的潜力。现代化的步伐在这里跃然纸上，东印度的城镇和农田就像勤劳的蜜蜂一样，不断地将丰富的农产品和织成品输送到共荣圈的各个角落。\n\n孟加拉这个名字在历史的长河中宛如一颗璀璨的珍珠，其纺织品声名远播。从罗马帝国的辉煌时期开始，这些纺织品就已成为全球贵族追捧的象征。虽然英国的统治带来了压迫，但也无意中将孟加拉的纺织品推向了世界舞台。工厂中机器的轰鸣声是进步的号角，它们日夜不息地工作，将美丽的纺织品编织成经济独立的强大纽带。\n\n即使在摆脱了英国枷锁的今天，全球对孟加拉纺织品的需求仍然如日中天。这些纺织品不仅是自由印度经济的支柱，也是这个新生国家与世界产生联系的方式。日本和整个共荣圈对孟加拉纺织品的需求似乎永远不会减少。尽管鲍斯努力推动工业化，自由印度的土地仍然被广阔的农田所覆盖。这些农田孕育的粮食是养育人民的基石，连膨胀的经济利益也无法改变这一点。纺织业的繁荣成为了一道防线，保护着这片土地不受单一产业崩溃的风险。但如果不能摆脱农业社会的束缚，一旦纺织业的光辉褪去，自由印度可能会面临长期的经济阴霾。"
 jap.140.a: "现在，加油干吧！"
 jap.141.t: "自由印度经济报告"
 jap.141.d: "东京像往年一样要求提交年度经济报告。这是共荣圈内大多数国家的常规任务，自由印度政府也不例外。自由印度的经济对日本来说至关重要，它是日本的重要收入和商品来源。因此，日本非常关注自由印度的经济状况。当然，具体的内容需要自由印度政府自行填写。\n\n历年如此，自由印度政府面临两个选择：一是如实反映经济状况：自由印度虽然发展程度不错，但显然并非金融中心。鲍斯多年来实施的经济计划成效参半，经济仍以农业为主，只有少数城市成为略有分量的工业基地；另一方面，东京可能并不“需要”听到这些不利的消息。这份报告完全可以进行“适当的”美化。如果一些略微夸大的数字和积极的工厂生产报告能满足身居东京的投资人，为自由印度的发展争取新一针强心剂，那么这些善意的谎言可能恰恰是鲍斯需要的。"
 jap.141.a: "一切按计划进行。"
 jap.141.b: "没必要欺骗。"
 jap.142.t: "自由印度财政状况蒸蒸日上"
 jap.142.d: "来自自由印度的年度报告总是最后一个到达，这已经成为了一种不成文的规矩。毕竟，报告的递交顺序是按照各国距离共荣圈中心的远近来定的。井野在他的办公室里，静静地等待着助手带来刚刚抵达的报告。不久，助手带着一个厚牛皮纸信封回来。同阅读其他报告一样，井野并没有浪费时间，他很快地用一把精美的拆信刀打开信封，查看里面的内容。\n\n报告的标题是“自由印度经济报告”，井野迅速浏览了文件，很快就了解了自由印度过去一年的经济状况。首相的嘴角露出了一丝微笑。尽管仍有些农业社会固有的结构化桎梏，但总体上经济发展的增速已经超出了东京的预期，未来也没有衰退的迹象。报告中的图表显示，预计所有主要行业都将持续增长。农业时代即将结束，工业化的早期迹象已经显现。对井野来说，这无疑是胜利的象征。共荣圈内的一个重要经济体不仅自身发展良好，而且这还是在他的领导下实现的。虽然自由印度自身的大量工作不容忽视，但首相认为，他的英明领导才是最大推手。至少在井野看来，事情本当如此。"
 jap.142.a: "好极了，对自由印度来说，这是个好年头！"
 jap.143.t: "自由印度给出了诚实的答案"
 jap.143.d: "自由印度是最后一个向东京呈交经济报告的。毕竟，报告的递交顺序由各国距离共荣圈中心的远近来决定。井野在办公室里接到电话，得知报告不久前已经抵达东京机场。他立即指示将报告直接送到他的办公室。\n\n文件很快就被送来了，井野迫不及待地打开，只见标题简洁地写着“自由印度经济报告”。报告用三页纸的篇幅，通过文字和图表展示了自由印度经济的真实面貌。报告并没有描绘出一幅灾难性的经济景象，但经济的确只是勉强维持，远未达到日本的预期。且看起来在未来几年内，情况似乎也不太可能有大的改观。自由印度还将在相当长的时间内保持其农业社会的本质。在报告的最后一页，有一个小节标题为“促进经济增长的计划”，但井野已经没有心情继续阅读下去。他已经意识到面对这种结构性问题本就没有什么捷径可走。此前，他一直乐观地认为自由印度的情况非常好。如今，他意识到这个共荣圈的重要成员在财务上远远落后于预期。报告的副本很快就会在更广泛的经济和政治圈子中传阅，这无疑会加速其影响的扩散。井野叹了口气，思索能否将人们的关注点集中在报告的透明度上，通过强调报告的透明性，井野也许可以建构起一种信任关系：通过向共荣圈内的其他成员国证明，尽管自由印度的经济状况不如预期，但他们愿意公开面对问题，并寻求解决方案。但这意味着更多的关注会被置于自由印度的经济现状上，他或许将被迫做出更多进一步改善现状的承诺。"
 jap.143.a: "伏愿来年，益发昌隆。"
 jap.144.t: "笹川请求资助"
 jap.144.d: "首相官邸收到了一份来自著名慈善家、革新企业家笹川良一的信件。笹川在信中讲述自己在桦太成立了一所新的石油公司，当地的勘探工作发现了一个大而有利可图的油田，询问井野政府有没有兴趣进行投资。笹川认为，在这一地区扩大石油开采可以让当地经济摆脱农业依赖，也可以带来许多受过教育的工人。从长远来看，这些努力甚至可以把桦太发展为日本遥远北方的一个重要中心。\n\n这当然是个好主意，但井野不确定是否应该在官邸内部处理这一请求，还是把请求交给岸信介。他可能会把这一投资计划纳入更广泛的北方经济计划之中。"
 jap.144.a: "井野会亲自处理这项要求。"
 jap.144.b: "岸信介的事。"
 jap.145.t: "笹川的赞助"
 jap.145.d: "既然决定了亲自处理新桦太油田事务，井野就是时候决定分配多少资金了。笹川虽然是国会的无所属议员，而且卷入了一些最高层的腐败之中，他仍然是一个不可忽视的商人。过去几十年他对众多事业与战争的贡献营造了他强大的影响力，不管政府乐不乐意见到这一点。现在，笹川发现了石油，不管怎么说石油总是宝贵的，对共荣圈的维持至关重要。因此，官邸将会充分关注笹川的事务。\n\n要资助笹川的油田代价不菲，正如同其他的石油开采工程一样。而且，首相也必须考虑到其中的风险。一个谨慎的选择是只给一小笔钱，以免他的冒险以失败告终。然而，也有意见认为笹川在桦太的生意已经足够稳固，值得慷慨的投资。如果一切都像笹川所说的一样顺利，随之而来的回报必定十分丰厚。听取了双方意见之后，井野首相拥有最终的决定权。"
 jap.145.a: "稍许超过要求。"
 jap.145.b: "这需要比以往更多的资金。"
 jap.146.t: "拼写错误？"
 jap.146.d: "深思熟虑之后，井野首相决定仅向笹川的石油企业提供少量补贴。井野认为风险太大，而且同反对派密切合作也不是一件好事。因此，首相认为更稳妥的选择更好。而且，这位商人从未说过希望具体得到多少补贴。为了结束这件事情，首相专门写了一封信告知政府将会提供的赞助。写完以后，首相就不再去想这件事了，他相信一定会圆满完成。\n\n“首相，笹川良一在一号线。他说想和您讨论一番付款的条件。如果这是个信号的话，他似乎显得很不高兴。”井野点点头，打发了助手，拿起话筒。“首相，我很抱歉在这个时候给您打电话，但恐怕您发给我的文件中有一些拼写错误。在资金详情的那一部分。”井野亲自检查了文件，回答说不可能有什么错误。“真的吗？我必须得说，补贴金额的那一部分似乎少了至少一个或者两个零。否则，这么少的钱简直是个笑话。”\n\n井野意识到这不是一个技术问题，表示将在五分钟后答复。现在他可以好好想想了。要么他就维持原来金额不变，不向商业大亨的贪婪低头，要么就改变主意来讨好他。五分钟后，首相将会告诉笹川……"
 jap.146.a: "“先生，数据是对的。”"
 jap.146.b: "“当然，这只是个意外。”"
 jap.147.t: "神秘来信"
 jap.147.d: "笹川良一要求更多资金以后已经过了两周。两周里，都没有消息传来。至少今天，井野收到了一封短信。\n\n“亲爱的井野首相。我长话短说，你们在过去几周做了一些不明智的选择。反思和纠正错误是你办公室的职责。我从心底建议你认识到自己的错误，并且解决问题。”\n\n这封信似乎和笹川的要求没有明显关联，但明显指的就是笹川要求更多资金的那件事。"
 jap.147.a: "笹川不是个好东西。"
 jap.147.b: "最好赌上井野的政治生命。"
 jap.148.t: "逮捕笹川"
 jap.148.d: "一封威胁首相生命的神秘信件不能置之不理，而且，谁有充足理由发送这份威胁信也很清楚。首相根据助手的建议决定进行逮捕。“如果那位大亨只是因为一个补贴问题就想杀了我，但他最好还是在牢里待着吧。”井野拿起电话，拨通了内务大臣，没有客套：“大臣，我需要你立刻安排一次公开的逮捕行动。抓谁？笹川良一，现在就去。”\n\n笹川此刻就在他的老地方，一间奢华的办公室，无处不彰显着财富和品味。有人敲门，笹川喊了一声“进来”。三名警察立刻走了进来。“笹川良一，你因为威胁谋杀首相被捕了。”他的双手被摁在背后，戴上了手铐。尽管这名商人试图贿赂警察，但这会增加指控的威胁立刻让他噤声了。\n\n“首相，笹川已经被捕了，正在候审。”井野感谢了警察，转向聚集在他办公室里的大臣们。"
 jap.148.a: "“少了个麻烦的经连会走狗！”"
 jap.149.t: "笹川无罪释放"
 jap.149.d: "事态的发展让某些人感到失望，但对于另一个来说，这些都是早有预料之事了。笹川被捕后一直呆在一个舒适到可疑的监狱单间。对外界来说，笹川似乎只是去临时度假了。如果你向相关的人打听笹川的下落，他们也会给出相同的答复。笹川的审判很快提前到入狱一周后。审判并没有很多人出席，只有笹川的六名律师、他本人、检方和一名法官。不到一小时，判决就下达了。\n\n“首相，对笹川的审判刚刚结束了。他被无罪释放了。”井野听到这个不幸的消息，进一步打听细节。“是因为证据不足，先生。笹川的律师证明他不可能对这封信负责。笔记对比完全不符，他的亲信也一样。信上也没有指纹。”井野松了一口气，因为笹川并没有试图杀人。他唯一怀疑的人被排除了嫌疑。这让井野有些失望。但正当他准备将其抛掷脑后的时候，电话又响了。“首相，我上次已经和你通过电话了。”是笹川良一，听上去特别得意。“我理解你收到恐吓信的反应，想确保自己安全当然合理。然而，下次发生类似情况的时候，我建议您仔细检查一番信件，以避免可能出现的任何困难。祝你好运！”"
 jap.149.a: "笹川准备拼个运气。"
 jap.150.t: "油井完工"
 jap.150.d: "得到了政府补贴，笹川的桦太油田终于开始建设了。大量钢铁从本岛被运到寒冷的北方。地基刚刚打好，工人们也纷纷北上。优厚的工资和回本岛后的现代住房吸引了他们。桦太岛海岸上，一口油井高高立起，这个裸露的工业机器插入天空，比陡峭的地貌更高耸。不过对于那些打算赚钱的人来说，陆海景观的变化并不重要。很快，石油流了出来，看起来笹川可以大赚一笔了。井野首相也很高兴，一些人曾经怀疑他对笹川项目的投资会打水漂，现在他可以把这些质疑的声音一扫而光了。政府的钱被他花得多值。石油很宝贵，井野也可以声称自己有一双能发现资源的眼睛。至于实际上勘探到了石油的地质学家呢？他们的名字不会被提及，他们雇主的名字也不会。"
 jap.150.a: "至少在井野看来，这钱花得值。"
 jap.151.t: "给笹川更多钱"
 jap.151.d: "既然笹川桦太油田的第一口油井取得了成功，是否应该注入更多资金就成了一个问题。这口油井取得了成功，而且在很长一段时间内石油产量都达到了盈利线。建立第二口，甚至第三口井就成了显而易见的最好方法。毕竟，第一口井的产量很高，再多两口岂不是就能很快收回成本了吗？\n\n笹川显然有能力支付建设成本、雇佣更多工人。但不管他有没有直接说出来，这位商人仍会要求更多补贴。不过，确切的数额得有井野首相决定。鉴于已经进行了大笔投入，谨慎的声音认为应该减少金额，以便鞭策笹川。另一些声音则建议，鉴于目前的成功，应该向油井注入更多资金，以便真正发挥桦太石油储量的全部潜力。最终井野决定投资……"
 jap.151.a: "已经付出了太多，现在没理由放弃了。"
 jap.151.b: "适量不过分。"
 jap.152.t: "油井完工"
 jap.152.d: "一台孤独的灰色机器，黑色的阴影覆盖在冰冷的大地上，曾经，这里只有这一口油井。然而，最终有第二口油井加入了它的行列。不过，施工出了些差错，曾被认为牢固的地基坍塌了，油井结构因为自重弯曲，向海面倾斜，直到一半的结构都泡在了冰冷的海水里才终于停下。幸运的是，这一挫折虽然乍看很大，但可以通过政府提供的额外资金解决。抛开人员伤亡不谈，一切的秩序都迅速恢复了。只要铁质框架恰当地连接，这些结构可以很好地被焊接到合适的方位。大约一个月的拖延之后，这座石油钻井平台终于完工，两兄弟一起实现了价值目标。石油产量的提高似乎让桦太的海水越来越灰暗，而与此同时，石油产量的提高也鼓舞了笹川和井野首相。尽管遭遇了些许挫折，额外的资金最终带来了又一个钻井平台。现在，政府拥有了更多的石油，而桦太也的确从中受益了。新建工业带来的资金帮助桦太一度完全主导经济的农业部门与定居点实现了现代化。丰原市发展为一个拥有配套港口设施的城市。更多想要寻求石油的人们纷纷前来，移民人数显著上升。油田的发展让这里的风景有些暗淡，但桦太的人们最终在油田带来的宝贵舒适生活中寻求到了安慰。"
 jap.152.a: "真是千钧一发，所幸结果不错。"
 jap.153.t: "预算难以维系"
 jap.153.d: "第二口油井的建设从一开始就遇到了很大的困难。地基被发现非常不稳定，如果没有广泛的加固工作，甚至是第一口井都有倒塌的危险。然而，这样的工程远远超过预算允许的范围。听到严重延误的报告以后，笹川很快就向新的资金来源求助了。他相信这位金主不会让他失望的。\n\n“首相，我有个坏消息。不过如果你同意我的解决方案，我们可以继续合作。”井野怀疑笹川所谓的方案就是要求更多补贴，要求他进一步解释。“为了安全开采石油，必须进一步加固地基。我建议你提供更多资金让工程回归正轨。毕竟，这是你需要的石油。”\n\n井野自信地拒绝了笹川的提议。相反，他建议笹川用自己的财产支付这笔钱。“首相，我们都知道这样做很不明智。如果我愿意的话，我可以毫不犹豫地放弃这笔投资。但如果我这样做的话，你的政府会受到怎样的影响？你想让别人认为你没有投资眼光吗？”井野来不及回答这个问题，又听到笹川说，“我知道你需要时间考虑，我就不占用你的时间了。”他挂了，首相只好琢磨着该填多大的数额，这让他很不高兴。"
 jap.153.a: "我们最好满足他的要求。"
 jap.154.t: "井野腐败丑闻"
 jap.154.d: "这种展开对一些人来说令人失望，不过有一个人显然早就预料到了这种情况。笹川被逮捕后一直呆在一个舒适到可疑的监狱单间。对外界来说，笹川良一似乎只是去临时度假了，打听他下落的人也会得到这一回复。笹川的审判很快就提前到入狱后一周。审判并不复杂，只有笹川和他的六名律师、检方和一名法官出席。不到一个小时，判决就出炉了。\n\n“首相，对笹川的审批刚刚结束了。他被无罪释放。”井野在回应这一不幸消息的时候要求知道具体的细节。“是因为缺乏证据，先生。笹川的律师证明这封信不可能是他写的。笔迹对比完全不符，也不符合笹川的任何亲信。而且，也没有指纹留下。”井野松了口气，因为试图杀人的不是笹川。他唯一怀疑的嫌疑人被排除了，井野有些失望。不过，正当他准备将其抛之脑后的时候，电话又响了。“首相，我们之前已经通过一次电话了。”是笹川良一，听上去特别得意，“我理解你收到这封信的反应，想保证自己的安全没什么奇怪的。不过，下次发生类似情况的时候，我建议您仔细检查信件以避免任何麻烦。”"
 jap.154.a: "真不小心！"
 jap.155.t: "油井完工"
 jap.155.d: "井野的丑闻风波平息的时候，第二口油井差不多完工了。最后几次安全检查已经完成，地基可以完全施工了。与看似庞大的加固工作相比，油井的组装不成问题。最终，第二口井可以运转了。桦太曾是个安静而偏远的地方，但勤劳的劳作声越来越响。有了两台抽油机器，笹川的这项新业务越来越赚钱。第二口井正是他需要的。\n\n对井野来说，获得他资助的石油非常艰难，他的个人形象也有所损害。尽管如此，这些石油依然有着十足价值，也许最终会淡化一些针对首相的批评。油井的积极效应随时间发展，当地经济稍微多样化，运输需求也带来了丰原港的现代化。但这一切发生得太迟了，无法减轻首相丑闻带来的负面影响。"
 jap.155.a: "我相信至少军部能用上这些油。"
 jap.156.t: "岸信介的忙碌"
 jap.156.d: "“笹川的提议很有趣，但我认为，最好还是找一个更熟悉当地业务的人来处理这个申请吧。给我接岸信介。”如果官邸不处理石油项目，那岸信介显然是个可以求助的人。岸在他的封地里花费了大量时间，用残忍的方法与效率开发它。井野相信岸会对新油井的可能心动的。\n\n“岸，我有一个笹川良一的提议要转交给你。”岸信介的回答只是一句简单的继续。“他想要一笔赞助来推进桦太油田的开发，他说这可以极大促进当地经济发展，并最终提供一个北方的合用港口。”井野只能听到电话另一端的噼啪声，显然岸在默默思考这个提案。“嗯，首相，我恐怕得说，我现在在满洲国的事务更紧迫，这个时候忙其他项目不太明智。”虽然井野很失望，但也只能接受这个说法。抛开法理上的上下关系不论，岸并不是一个可以强迫的人。\n\n思来想去，井野只好自己处理。虽然这样对油井有更多的控制权，但和笹川谈判并不会是一件愉快的经历。"
 jap.156.a: "让我们看看现在能做些什么。"
 jap.157.t: "系统漏洞"
 jap.157.d: "士兵扣动扳机的时候，喷射器也一次次发出咔哒声。但士兵背上的油罐只是咕哝了几声，没有喷出任何预想的火焰。科学家们被失败吓了一跳，远处的科学家把写字板扔到一边，沮丧地放下笔。他们最终的结论是，120型点火系统存在缺陷，寒冷天气破坏了武器内部加热电路的运转。\n\n士兵失望地解开装备，把油罐卸下来。他蹒跚地走向队员，队员们点头以示欢迎。也许更沮丧的人是那些科学审查官，他们靠在栏杆上一动不动，无话可说。也许，他们是在害怕向官僚系统报告这次失败。"
 jap.157.a: "报告失败，但写得好看一点。"
 jap.204.t: "战火中的伊比利亚"
 jap.204.d: "“首相，伊比利亚联盟业已崩溃，依属下之见，共荣圈应当介入这场冲突。”岩畔豪雄将军说道，此时杉田一次将军向[JAP.GetLeader]递上一个文件夹，其中装满了冲突相关的各种文件和报告。\n\n翻阅这些文件时，首相问道：“关于介入的方式，诸君是否已有对策？”\n\n杉田将军答道：“已知一个自称‘里夫共和国’的政权活动于非洲北部海岸，由穆罕默德·舒凯里领导。他们已从过去的伊比利亚联盟中分裂出来，宣称将在摩洛哥全境实现民主化。他们的反殖民主义斗争与共荣圈的反殖民主义声明不谋而合。”\n\n[JAP.GetLeader]点头赞同。共和主义者似乎足够温和，因而介入对公众来说足以接受。做出这项决议似乎易如反掌，于是他将文件递还杉田，说道：“既然如此，我同意这项决策。通知军队各部，共荣圈将全力支持里夫共和国。”"
 jap.204.a: "从灰烬中浮现的机会。"
 japflavor.31.t: "过往的幽灵们"
 japflavor.31.d: "那孩子失去了一只手，头晕目眩，跌跌撞撞地踱进村子里。他想大声尖叫，却叫不出声。当地医生来得太晚了，人们只能徒劳地看着男孩流血死去。他的父母也与他一样，脸上流露出震惊、迷惑、恐惧的神色。不同的是，他们还能叫出声来，两人的哀嚎声在村子里彻夜回响，这种悲痛全世界共通。\n\n翌日，父母俩找到了新的目标，决心弄清楚儿子的遭遇。附近工厂从未发生过这样的事，那该死的地方没什么东西能切下一只手。在与儿子朋友的聊天中，父亲无意中听到这样的消息：村子南边的森林里有架巨大的战争机器，他的儿子生前曾到过那里。在森林中穿行时，他的身体不住地颤抖。一根手指被泥土半掩着，地上的那是血吗？还是他恐惧的幻觉？最终，他找到一段被平斩的树木，锯口粗糙，呈不规则锯齿状，延伸开去约半里，明显这不是人力能做到的。在这个奇怪山谷的尽头，他看到一架巨大的飞机，在地上逐渐生锈。即使飞机已经散架了，残骸还是那般美丽。这是他儿子直面死亡的地方。\n\n飞机的一边装饰着星条旗，让他回忆起那场饥饿而绝望的战争。即使是破坏严重的飞机，上面也可能有未爆弹，所以他试图从飞机侧面的一个小孔中挤进去，却被一块锋利的金属划破了一个很深的口子；在环绕飞机观察时，他犯了个致命的错误。\n\n最后一瞬间，父亲脸上流露出恍然大悟的神色。"
 japflavor.31.a: "没人听到爆炸声。"
 japflavor.32.t: "被诅咒的士兵们"
 japflavor.32.d: "黄克诚曾是一名战士，一名真正的战士，而不是其他那些土匪。他的军装变得破烂不堪，颜色几乎完全变成了土灰色。他的眼睛转个不停，不停打量着四周的东西。他的胡子乱蓬蓬的，简直像一团野草，盖住了身上数不清的伤痕。几十年来，他和两名战友一直在山东东部的山区，对当地的村庄和警哨站发动袭击。不知为何，多年来对其在深山中的追捕徒劳无功，这逐渐引起了大众的关注。\n\n现在，他被警卫团团围困，身边的战友都死光了，只剩下他一个人。一整队满编的宪兵队，开着直升机，装备着机枪与夜视仪，日夜不停地追捕着他。黄克诚的战友都死了，但他自己被活捉了。在强力胁迫下，他向理性屈服，承认了对村民的谋杀。一场全力以赴的审讯开始了，而犯人，这名老共产党员，却显得蓬头垢面、一脸茫然。他拒绝相信战争已经结束，当有人告诉他重庆已被摧毁时，他尖叫了起来。甚至特工向他展示了一张毛的尸体照片后，他仍然矢口否认。直到行刑队开始给步枪上膛，他终于镇定了下来。他的遗言在场上不停回荡。"
 japflavor.32.a: "“主席万岁！”"
 japflavor.33.t: "来自死者之谷的消息：落日时分"
 japflavor.33.d: "太阳逐渐从视野中消失。光束透过窗户照射进来，地上的影子被拉得越来越长，形成了窄长而又古怪的阴影，就像皮影戏里的野兽。贺屋焦急地等待着电话，他来回走动，靴子踩在地面上，嗒嗒作响。这是他最近一小时里第四次检查电话线了。路线没有被切断，也没有被窃听，十分安全，但这不足以让他完全放心。房间里很暗，他不想看到自己的影子。影子会耸在他面前，一直紧跟着他，永远也离不开。他鄙视他的影子。\n\n他拉下灯绳打开灯，又把报纸读了一遍。灯光下，他的双手不住颤抖。全都是来自宪兵队南京部门的，关于与中国的战争结束的情报，战争最后的时刻。他能记起那些日子，那一切似乎如此清楚。通过这些文件，人们可以一窥那个和平终定的时代。在那一沓整齐的文件上，是一张带着微笑的照片。另一张照片中，尸体面目全非，它和重庆一道在隆隆声中被碾碎，烧成灰烬。\n\n所有这些证据都指向了一个残酷的真相。贺屋的胃开始翻江倒海。\n\n电话铃响了，贺屋犹豫了一会儿。他的心脏砰砰直跳，比他到达办公室时跳得还快。"
 japflavor.33.a: "那一刻，身体做出了选择，他的手握住了电话。"
 japflavor.34.t: "来自死者之谷的消息：残酷的真相"
 japflavor.34.d: "“你绝对是在耍我是吧！”\n\n“长官阁下，不是的，所有的报告写都相当清楚。在得到您的明确许可之前，我不会信任任何其他的官员，您手中的情报的安全的。但是，您应该知道，内相和南京方面肯定掌握到了消息。”\n\n“如果你还想保住脑袋的话，最好不要给我告诉任何人。”\n\n“是的，长官阁下。”宪兵队军官平静地回答。\n\n“好吧，军官，你怎么确定那人不是他？”就连首相也不能理解他为何如此恼火，只有他自己明白，如果这是真的，那一切都糟透了。\n\n“南京部门分析了给到你的照片后，得出了结论，烧焦的尸体不是那个人的。我们搞错了。我们找到了他的金牙，但身高太矮了，身高差的太多了。”\n\n首相的心一沉，颓废地躺倒在椅子上，“这不可能！”\n\n军官继续说道，“我们的特工找到了一些属于中国改组政府已故将军庞炳勋的一些材料。我们拿一些自己的资料作比对，所有的证据都指向——在重庆之战后，达成和平后的50年代，他仍然在活动。证据不会撒谎。”"
 japflavor.34.a: "“他还活着。”"
 japflavor.35.t: "明治天皇崩御半世纪纪念"
 japflavor.35.d: "今天是明治天皇崩御半世纪的纪念日。京都、大阪和东京都组织起了声势浩大的游行。许多学校在今天都开设了专门的课程，来介绍这位天皇的生平事迹。京都帝国大学还出版了三卷他的生平传记。第一卷讲述的是从王政复古前到废除汉制这段时期的经历；第二卷是关于他早年的宫廷生活到明治维新初期的事迹；而第三卷则是1894年的日清战争以及他的晚年生活。\n\n这位天皇经历了日本在国家和文化上的重大革新。他生于京都，在他出生的前一年，美国海军准将佩里迫使江户幕府打开了国门，从而引发了一系列的倒幕运动，最终使得帝国在1868年确立起了对全日本的统治。得益于他的明智监督，日本社会经历了一场飞速的现代化，建立起了现代学校和工业基地，并创建了一支现代化的军队。而最为重要的《明治宪法》，也是在他的统治下制定出来的，同时日本帝国也确立起了在朝鲜和台湾的统治，并一直延续到了今日。\n\n虽然日本民众崇敬明治天皇作出的贡献，但他的功绩能否延续至今仍有待讨论，尤其是在当下政府腐败和官僚主义作风盛行的情况下。"
 japflavor.35.a: "天皇陛下万岁！"
 japflavor.38.t: "心爱的冬柏小姐"
 japflavor.38.d: "开场的管弦乐给酒吧引入了阴郁的气氛，即便是喝得烂醉的酒客也能感受到这点。美子面对观众开始歌唱，所有的恐惧随着第一个音符消失了。\n\n“数不清的无数夜晚，我的心也经历痛苦/冬柏小姐，哭了多久……”\n\n美子讲述的冬柏小姐故事让许多人流下了眼泪，纷纷起立鼓掌。接下来是惠子的表演，她整了整闪闪发亮的礼服，从服务生手中接过话筒，习惯性地鞠了一躬。接着，欢快的音乐从音响里涌出，为观众注入了新的活力。惠子唱了起来，观众纷纷随着节奏拍手：\n\n“请告诉我你喜欢我/没有你我活不下去……”观众们伴着歌声起舞，有的唱，有的笑。讲述青春恋爱的歌词打动了他们的心。如同往常一样，观众起立为惠子的歌唱鼓掌。惠子笑着回到了幕后，其他的乐手似乎正在交谈。\n\n“惠子姐姐，你想去满洲吗？（朝鲜语）”一个红衣女子走近惠子，是美子。\n\n“满洲？”惠子用嫌恶的语气说道。“我为什么要死在那个地狱里？”\n\n“我们不是说要去工厂，相信我，我们都不想做那样的工作。我是说，我们应该去别的地方表演，去一个更适合我们的地方。”\n\n美子的话听起来是认真的，她在日本勉强度日，在祖国也好不到哪里去。\n\n“你打算什么时候走？”"
 japflavor.38.a: "“等我们攒够钱了。”"
 japflavor.39.t: "曲调飘过鸭绿江"
 japflavor.39.d: "鸭绿江在阳光的照耀下波光粼粼，冰雪消融，随着江水西去，注入大海。在她三十三年的人生中，美子还从来没有踏足过如此遥远的北方。她为此小心翼翼地攒了好几个月的盘缠，在永不停息的夜晚放声歌唱，才最终来到了这里，但她依然还要继续远行。美子扫视着眼前的大地，她看到了混凝土筑成的街区、高耸的烟囱、还有零零散散的公寓楼；如果眯上眼睛仔细观察，她还能依稀看到模糊的人影，像蚂蚁一样在山间穿行。淡淡的雾气遮掩着她的视野，或者，这也可能不是雾，而是污染？她不知道满洲究竟是个怎样的地方。突然，一道话音叫住了她，打断了她的沉思：一个人在远处向她挥手，招呼她去火车站。她跑了过去——火车要发车了吗？\n\n“火车要发车了？”美子喘了口气，对来人问道。\n\n惠子点了点头，转身冲向火车站；美子别无选择，只能跟上她的脚步，免得自己永远被困在这里。一名乘务员打开了车门，让她们上车，车门关上的时候还差点挤到了美子的脚。两个小时之后，她们就会抵达奉天。\n\n这是单程票，她们再也不会回来了。\n\n当她们走到同伴身边时，已经身在满州境内了。美子选择了一个靠窗的位置，看着农场和工厂飞驰而过，遐想着是否有一天她们都会在那里工作。风拂过她的头发，一个女人打开了车窗，如果没记错的话，她应该是叫永任？美子听着同行旅伴之间的谈话，她们正讨论着在奉天下车后要做些什么，美子觉得她应该加入其中。但是，她们是歌手，是彻底脱离了自己所熟悉的一切事物的歌手。美子哼唱起了新谱的曲调，让自己的注意力从现实生活中转移出去，她在脑海中也已经写出了歌词："
 japflavor.39.a: "“回到往日，回到那和风吹拂的岁月……”"
 japflavor.40.t: "曲调悠扬"
 japflavor.40.d: "佐藤把收音机音量调大，让柔和的小提琴、吉他与手风琴声伴她入眠。温暖的阳光从窗口流入，让室内充盈起柔和、困倦的氛围。正在播放的曲子很熟悉，是丰田抚子的《拂晓之街》。佐藤的眼睛随着丰田的歌声渐渐合拢了。理论上来说，收听这一歌曲实属违法，因为电台是不允许播放韩语的。但歌曲中的某些东西吸引了她。自从她的朋友型借给她这些唱片以后，她就爱上了音乐。\n\n然而，美妙的音乐突然停止了，从电台中传来了叫喊声。佐藤一下子就被从睡梦中惊醒了。“放手！你他妈的在干什——”佐藤猜测是电台主持人的喊声。\n\n一秒钟后，传来了一声巨响。佐藤眨了眨眼，既有些惊讶，又打从心底里不认为这件事的发生出乎意料。佐藤揉了揉太阳穴，她现在只好再找一家放这些歌曲的电台了。就在她坐在沙发上的同时，更多的人很可能遭到了逮捕。如果特高知道她喜欢听这些音乐呢？那会怎样？"
 japflavor.40.a: "她调到了另一个电台，躺回了沙发上。"
 japflavor.41.t: "水银灯下"
 japflavor.41.d: "宥真在冰冷的石凳上休憩，南风吹拂过花园，几片落叶打着旋飞舞。在宥真的臂弯里，瑟琪裹着白色的毯子，静静沉睡着。这是她的孙女，也是她将要留给世界的遗产。一阵突如其来的风将树叶吹得沙沙作响，把宥真吓了一跳，瑟琪也从梦中惊醒，哭了起来。宥真下意识地轻轻摇晃着瑟琪，哄她重回梦乡。但瑟琪还在哭着，短短的胳膊伸向天空。无论是轻轻的嘘声还是一切都好的保证都不能让她安静下来。宥真不免心想，等到瑟琪不会再对其他人大哭的时候，会是什么样子呢？\n\n宥真还能看到瑟琪成年吗？宥真摇了摇头，告诉自己不要多想。但眼下还有一个更实际的问题，如果她的孙女不会韩语怎么办？那会发生什么呢？现在她只是一个婴儿还不要紧，但如果她上学了呢？宥真的脑海中浮现出一首歌，一首她最喜欢的歌。也许，这就是她现在应该唱给瑟琪听的。\n\n“当水银灯在夜晚点亮……”宥真看着花园里鲜艳的花，有白的，红的，蓝的，但所有这一切，都比不上一朵最娇艳的花朵。宥真唱着，温柔地看着瑟琪闪亮的小眼睛。\n\n“我走在这条曾和你一同走过的道路上……”宥真抚摸着瑟琪的脸，微笑着看着她的眼睛。小宝宝也跟着笑了，露出刚长出一小截的乳牙。宥真吻了吻瑟琪的额头，轻轻刮了刮她的小鼻子。\n\n“水银灯的柔光不会改变……”风更大了，宥真也晃得用力了些。瑟琪被裹得更紧的时候，打了个哈欠。\n\n“……而你似乎也没有~”瑟琪咯咯笑了，眼帘越坠越低。\n\n“啊~啊！在水银灯的照耀下……”瑟琪睡着了，她现在唯一的动作就是继续她那缓慢、专注的呼吸。宥真从长凳上站起身来，走向瑟琪的房间。瑟琪在摇篮里伴着轻轻的摇晃安睡着。宥真关上灯，轻轻地关上了门。"
 japflavor.41.a: "“做个好梦，孩子。”"
 japflavor.42.t: "你真是个蠢货！"
 japflavor.42.d: "102.5，102.9，106！年长的大尉终于搞定了无线电的调频，这让他的年轻助手们松了一口气。在大尉面前的地图上，一份份图例说明了他们当下面对的局势：红军已经丢失了山脊和周围小丘的控制权，转而在另一侧的山脚构筑防御。而蓝军已经把握住了局势，离最后的胜利只剩下一段短短的等待。地图上的涂鸦和细箭头指出了红军阵地的潜在弱点，较粗的箭头则计划着针对红军的最终攻势。只差一点，他们就赢了！\n\n然而，从无线电中传来的不是计划中的声音，而是音乐。“发生了什么事？”大尉自言自语。\n\n正在播放的音乐从各个评价角度上来说均是上乘佳作。小号的演奏恰到好处，响亮、欢快的声音更添一份魅力。但这首歌太坏了，竟然打断了大尉的演习。大尉转动旋钮切到其他频段，但所有的频率都在播放相同的音乐。这时，他听到左边传来一阵压抑不住的笑声。这首歌对这名日本出生的大尉来说完全听不懂，但他的副官——泰秋可听得出来，这个女声在骂大尉是傻瓜。\n\n“你怎么了？”大尉眯起眼睛指着副官。\n\n“没，没什么，先生。”副官僵住了，但他的表情出卖了他。大尉瞪了他一眼，粗暴地告诉大家演习取消。副官们离开帐篷后，泰秋总算松了一口气，终于离开大尉的视线了。他开始哼唱那首毁了演习的歌曲，随着节奏摆着脑袋。“你是个傻瓜！你是个傻瓜！”泰秋想象着自己私下对大尉这样发泄不满。“你是个傻瓜！你是个傻瓜！”他脑子里的旋律还没有停止。"
 japflavor.42.a: "“你真是个不懂我心思的榆木脑瓜。”"
 japflavor.43.t: "曲调飘过大洋"
 japflavor.43.d: "崔胜右靠在椅子上，把下一张唱片放进唱片机里。他一边这么做，一边用韩语对着话筒说：“您正在收听的是魂灵电台，我是崔胜右。现在是华盛顿时间七点，接下来要播放的是金永任的一首歌！”他放下了唱针，欢快的笛声和微弱的伴奏声被这位朝鲜演歌的女王的歌声盖过。对于一个一生都生活在日本统治下的人来说，她的韩语几乎不受日语的影响。\n\n尽管他真的不应该抱怨——毕竟他出生在美国。突然的敲门声吓了胜右一跳。他被吓的踢了下桌子，手里的设备也差点没拿稳。\n\n“对不起，胜右先生。政府的人很早就来了，还把这个给了我。”秀英举起一个装满文件的档案袋，继续说。“我已经看完了。这个就是你需要的。”她把它放在胜右的膝上，胜右正在切换播放下一首歌。他过了一眼里面的东西，得意地笑了。这是他能做的事情。\n\n一周后，日本大使馆的扩音播放系统开始运行：里边循环播放着丰田抚子和森光纪的歌曲。刚开始日本工作人员只是感到困惑，然后这件事从人们之间的谈笑变成了一起恐怖事件，因为所有军事通讯频道里也都充斥着这些音乐。大使馆里什么也传不进不来，什么信息也传不出去。对东京来说，这是一场灾难。而对于华盛顿、崔胜右和魂灵电台来说，这次行动是非常成功的。"
 japflavor.43.a: "国贼无处不在……"
 japflavor.44.t: "勿忘，勿忘"
 japflavor.44.d: "午后的阳光透过智秀公寓的窗户照射进来，十五个孩子呆在房间的不同地方，有人坐在椅子上、沙发上或是坐在地板上的垫子上。“现在，跟我念！”智秀把教棒点在黑板上。“海鸥不会在大海上哭泣！”孩子们靠得越来越近，试着跟着读并且模仿她的语气。一张桌子被孩子们往房间前方推挤着，发出吱呀吱呀的响声。\n\n“海……海鸥……不要在……在大海上哭泣。”学生们眯起眼睛，显然他们是在努力跟着阅读的。智秀不再对孩子们大吼。因为他们只是还在学习的孩子们。他们最终也能学会这些东西的。\n\n“我希望你们都学会这个，因为下周你们要一个个地背给我听。”她警告学生们。\n\n当智秀把教棒放回到黑板上时，学生间响起了一阵混乱嘈杂的肯定声。教棒扫过第二行字，智秀读道：“眼泪浸湿了桃色的上衣。”这一次，她的学生读得近乎完美。她点点头，继续读下去。“远处地平线上的小船，哦，今天你还没离开。”老师指着一幅画，画的正是她背诵的内容。\n\n“远处地平线上的一艘小船，哦，今天，你还没有离开。”学生们跟着重复。\n\n“读的很好！我会让你们试着读这一部分歌词。云恒啊，你先来。”于是学生们读完了这部分歌词，智秀他们读的时候指导他们。“瑟琪呀，下次读慢一点！”\n\n当课程结束，最后一个学生也离开时，智秀开始祈祷。为他们能有个成功的未来祈祷，但她也希望他们不会忘记自己究竟来自哪里："
 japflavor.44.a: "朝鲜，而非日本。"
 japflavor.45.t: "以爱之名"
 japflavor.45.d: "对于蒋梓琪来说，没有什么比坐在她的唱片店里，一边听着唱片机飘扬出的音乐，看着窗外在雨中缓缓流淌着的南京城更好的了。所有的生意人，上班族，以及普通市民在走过她店铺前都会忍不住往窗户里看一眼。她能找到的最好的诗歌集堆在她的书桌，越堆越高，好像只要吹口气，它们就会一股脑地塌下来。\n\n梓琪趴在桌子上，心里盘算着要卖多少钱才能付得起房租。正当她陷入沉思时，钟声打断了她，她的书塔倒塌了。由于反应太慢，梓琪眼睁睁地看着一名顾客试图保住她的那一摞书，结果还是全倒在了地上。抬头一看，她发现是一个日本军官刚刚走进了她的商店。她脸色变得惨白，一下子跳了起来。\n\n“需要帮忙吗，先生？”她用自己蹩脚的日语问道。\n\n“很抱歉弄得这么乱，你需要帮忙吗？”那个军官似乎真的很尴尬，他向梓琪表达了歉意——梓琪点了点头。这很短的时间里，这些诗集被重新捡起来，按类型排放成堆，以免再次塌了。\n\n“你卖朝鲜演歌的唱片吗？”军官有些焦急地问。\n\n梓琪走到一个架子前，整理着唱片封面。“这里应该有李美子……”她指了指另一个架子。“这里还有金惠子和崔淑子的。”军官点了点头，在密密麻麻的唱片架中搜寻着。梓琪用眼角余光看见他挑了几张唱片，而她挑了十张。\n\n她把唱片放在桌子上，告诉他看完提醒她一下。没过多久，军官就抱着一堆唱片过来了。\n\n“你能把这个打包吗？”他问道。“我会额外给钱的。”\n\n梓琪点点头，从桌子底下拿出一个盒子，把唱片都放进盒子里。\n\n“500日元。”她最后拿到了550日元。当那个人离开商店时，梓琪叫住他：“你为什么要买朝鲜演歌唱片？这东西不是违法的吗？”\n\n军官扬了扬眉毛，似乎承认了她的论点，亲切地笑了。"
 japflavor.45.a: "“这是买给我妻子的。”"
 japflavor.46.t: "曲调回荡特高课"
 japflavor.46.d: "当留声机的唱针刻过许多圈线圈，黑色唱片在荧光灯下闪闪发亮。通过扬声器，从满洲国进口的轻柔音乐响起，歌女们伴着古典音乐歌唱的声音充满了整个房间。中山舜警官喝着茶，浏览着事件报告。他放下手中的茶杯，拿出一支钢笔，在一份关于被摧毁的马克思主义非国民团体的文件上签了名。他把这份文件放进整理好的那一堆里后，打开了窗户，让室外的凉风吹进办公室。当他听到了门把手的响动，就立刻转过头来。\n\n“我可以进来吗？”秘书从门后探出头来。她似乎拿着一个文件；或者可能另一份案情报告。在看到舜点头之后，她立刻把文件放在了他桌子上最后一块空着的地方。随着一声轻微的关门声响起，他坐下来拿起文件读起来。当他读着文件时，他的眉毛逐渐扬了起来。\n\n简讯：“近几个月来，这类非法音乐在朝鲜和帝国本土迅速流行起来。根据相关报道(见附件)，这种音乐的传播是由东北抗日联军所推动的。因此，必须集中力量尽可能地压制这种颠覆性媒体……”\n\n舜心想，这些让人怀旧的玩意儿已经在这该死的地方到处流通了。他眯着眼睛盯着电唱机，出声自言自语道："
 japflavor.46.a: "“就是一场闹剧。”"
 japflavor.47.t: "扫荡大海"
 japflavor.47.d: "暖阳和海波轻抚着平海号，它正在日本海中劈波斩浪，搜寻海产品。而对于畑船长和他的十名卑微船员来说，今天可是交上了好运。他们正在满洲国的远海上，避开了大海中的拥挤，远离竞争的压力。这里的海洋水清浪静，平海号的船员们可以随心所欲的钓鱼了。金枪鱼和鳟鱼不断上钩，看来今天会有一顿美餐。\n\n残阳在地平线的尽头闪烁，平海号的箱子中装满了冰鱼，准备回港了。透过双筒望远镜，畑看着远处的如捕鱼人的船影。仔细看去——那大概是另一队渔人，搞不好是俄罗斯人。畑的眼睛开始痛了——毕竟他在直视落日。\n\n而对比起自己一身干净的衣装，平海号的轮廓，那群俄罗斯人……相形见绌。虽然他们使出了全力，但他们的船已经要散架了。俄罗斯人面色凝重地从海涛中扯出了渔网，而命运显然没有眷顾他们，网中没有闪烁着鱼鳞的光泽。渔夫本人也不在状态，他这个年龄本不该出海了，也没有与年龄相配的坚韧。而畑船长只能眼睁睁地看着他，对此无能为力。"
 japflavor.47.a: "他看不得这些。"
 japflavor.48.t: "在山上的梯田里"
 japflavor.48.d: "雨点敲打着古色古香的沙巴小镇，就像铁匠在拿着锤子敲打着滚烫的铁快。消防队员们正留在屋里，围在火炉旁取暖。外面弥漫的雾和雨模糊了他们视野中的梯田。只有雨雾中流出的淡淡的绿色才让这些队员想起来在那里还有什么东西。他们喝的热茶里边泡着附近田地里的茶叶。这些茶虽然便宜，但是浓香不减，而在这个逐渐降温的天气里，这杯浓茶可以温暖他们的灵魂。\n\n一阵响亮的敲门声把他们的注意力从谈话中转移开，勇人队长站起来打开了门。看见一个还在发抖的女孩站在门廊中，手里抓着一把伞，试图端稳一个似乎是用布盖着的沉重托盘。他猜测这个女孩不可能超过十岁。勇人扬起眉毛，赶紧让女孩进来。她没有流露出任何的感情，也没有流露出她要干什么。勇人从她手里接过盘子，在不用费力的举着它之后，女孩也终于得以松了口气。勇人掀开布，确认了盘子里面放的并不是炸药。\n\n托盘上盛有各式各样的轮状糕点。它们让勇人想起了中国的月饼，面前这些糕点看起来没花多少时间去精心设计他们的外观。他把这些糕点分给自己的队员，而队员们则很高兴能有一些零食吃。他们把糕点分成八份，这些糕点和茶也很相撘。糕点中榴莲、绿豆沙的味道，有时甚至咸蛋黄的味道都玄乎其玄地融入了热茶中。勇人真的非常喜欢这些糕点，他正要转身感谢女孩。"
 japflavor.48.a: "她早就走了，回到了父母身边。"
 japflavor.49.t: "谁控制了现在…"
 japflavor.49.d: "佳树看着手中的花名册，寻找着尚未读过课文的学生。她的目光停在了小岛庆太郎的身上。佳树转向了他：“庆太郎，你能给全班同学读一读课文吗？”他沉默地点了点头，埋头看着课文，在同学的越来越大的议论声中仓皇地找着该读的那一段。看着不知所措的庆太郎，佳树给他解了围：“贪婪的蒋介石政权……”\n\n在感谢老师的帮助后，小岛开始读：“中国贪婪的蒋介石政权为了转移其人民对穷苦生活的注意力，在卢沟桥擅启战端，而我们的回应……”庆太郎眯了眯眼，“……恰如其分，蒋介石和共产党人的内斗摧毁了中国，但他们最终联合了起来，尝试……”庆太郎读到这里又卡住了，佳树不得不再次出言提醒他。\n\n“阻挡解放……”\n\n“……阻挡解放。在一场漫长的战争后，泛亚联合取得了胜利，而中国人民则为此欢欣鼓舞。”庆太郎终于得以从他的角色中解脱了出来，一屁股瘫在了座位上。\n\n“谢谢你，庆太郎，现在……”佳树拿出一沓试卷，“你们接下来就要考一考刚才学过的东西。”\n\n“佳树老师，我们以后还会继续学这些东西吗？”她的一位学生，纱世问道。\n\n“没错，在以后的学习中，你们会了解更多关于日中战争的知识。”她分发着作业，学生们拿到后则立刻开始作答。"
 japflavor.49.a: "…谁就控制了过去。"
 japflavor.50.t: "夏日"
 japflavor.50.d: "尽管夏威夷的热带气候给船上的海员们带来了漫天湿气，但他们还是很高兴能从船上下来透透气。凉、秀雄和虚子参观了夏威夷岛上充满了各种各样的野生动物的翠绿森林。他们又爬上了白山，到达了山顶，然后在雪地里嬉戏。他们甚至还钻进了一个看起来像是地下世界的洞穴，橙色的岩浆在他们脚边嘶嘶作响，猛烈地冒着泡泡。当地人称它为冒纳凯阿火山，是一个圣地。如果这里真如他们所说是一个圣地，那这里肯定不会那么可怕。\n\n但是他们能下船放风的时间是短暂的。他们假期的最后一天是在热带的阳光下度过的，三个人一边走在街上，一边仔细研究着街边店里的商品。街道两旁都是酒吧、商店和餐馆，顾客络绎不绝。随行人员中最年轻的虚子指向了一家“美国主题酒吧”。\n\n“走吧，看看也无妨！”虚子戳了一下秀雄，秀雄却很不情愿。“听着，如果你不想看，你可以转过身去。这对你来说也不是什么难事对吧。”\n\n秀雄叹了口气，不得不屈从于虚子的好奇心。而且这也真的不会有什么坏处。走到店里，他们看到的正是他们所期望的——美式娱乐真的是经久不衰。在酒吧角落里有一个巨大的米老鼠形象的剪影。\n\n“你知道吗，我一直以为他会……小一点？他毕竟是只老鼠。”凉笑的指着米老鼠的手指都在摇晃。\n\n“为什么他的鞋这么大？这鞋子快赶上他身体的一半大了！”虚子试图控制住自己的笑声，但这让他几乎摔倒在地。他们指着他的耳朵，笑的都很有感染力。\n\n“这里，这里，这里，这个大小，哈哈，哪来这么大的餐盘！”秀夫靠在一根灯柱上，笑得浑身发抖。似乎没人在意这三个傻瓜被一只老鼠逗笑到喘不过气来。"
 japflavor.50.a: "这只大老鼠可是我见过最有意思的东西了。"
 japflavor.51.t: "甜蜜的告别"
 japflavor.51.d: "大多数时候，金老师很难去管理教育他的学生。仁川地区学校的教育经费并不充裕，特别是对朝鲜族的学校。不仅日本的教育官员施加了额外的压力来“强调日本文化教育”，而且任何超越帝国官方规定的课程在基本上是不会被允许。看到他最聪明的学生只能在课堂上无聊地消磨时间，渴望着更严格、有用的课程时，金老师就会感到痛苦不堪。也许，他觉得，他们需要一个更能鼓舞人心的课程。是的，他们的最后一门化学课的内容将是关于如何制作龙须糖。\n\n金老师花了整整一个星期，顶着闷热潮湿的天气，呆在家里练习制作配方，他与城里退休的糖果工人商量，想让孩子们也来试一试。一旦他觉得自己掌握了熟练的制造基础，金先生就出去从自己的储蓄中取出钱交给糖果工人，这些钱足够确保每个学生都能自己参与制作，甚至还能有些富余。虽然这个课程不太专业，但至少孩子们会喜欢。\n\n他的学生们不像他那样有耐心，没能把糖果做成老师傅们能做出的细绳状，但他们眼中对进行实际实验的喜悦永远不会从金先生的记忆中消失。他们今天不仅有机会背诵和记忆日本学监认为最好的东西，而且有机会创造真正的韩民族事物。"
 japflavor.51.a: "自由的味道胜于一切美食。"
 japflavor.52.t: "旧衣裳"
 japflavor.52.d: "元珠很少去看望她的祖母。她的父母买不起昂贵的火车票，而她的祖母也年事已高，没法照顾他们一家的生活。她常会给她和俊烈讲旧时朝鲜的故事，她是如何和最后一位国王纯宗一起观看阅兵的。\n\n这一次也不例外；这个古老的村庄一点也没有改变，只不过是多了几户有电灯的人家。元珠的祖母像往常一样拥抱和亲吻他们，一家人享受了一顿简单但充实的晚餐。过了一会儿，这位八旬老人又回到了桌旁，拿出了一套华丽的衣服。\n\n“奶奶，那是韩服！我们的历史书上有他们的照片。”\n\n她对小孙女笑了笑，然后把衣服递给了她。那是她自己的韩服，是她的曾祖母亲手缝制的。\n\n俊烈的手抚摸着柔软的苎麻布，拨弄着挂在裙子上磨损的流苏。而元珠只能在一旁敬畏地看着。这些衣服可能适合放在博物馆里展览，但她觉得自己有责任穿一次这件衣服。在城市里，只有老人们会穿着它们，城里大多数人都追随东京的新时尚。她把它举到自己的身上，发现这件韩服相当的合身——可能袖子需要修补下，但除此之外，这件衣服实在太适合她了。\n\n但当她回到城市后，她的朋友们只是对这种民俗衣服感到好奇，把这个当做一件谈资。他们开玩笑说，她看起来就像历史书上的农民，或者是博物馆里的假人。虽然元珠可以对这些侮辱置之不理，但也许这个世界还没有做好让旧时时尚再次流行起来的准备。"
 japflavor.52.a: "远离烟火与孩童奚落的文化只会慢慢褪色。"
 japflavor.53.t: "新式朝圣地"
 japflavor.53.d: "东辉和他的一小队解放者过去一年中都在鸭绿江附近的山峦中巡逻，寻找着那群如看管植物园一样监视自己祖国的腐败日寇。如今的东北抗日联军大部分散布在满洲的广阔的原野上，只有少数分子还能隐匿在朝鲜为数不多的森林和村庄深处。据电台消息，一名日本中级将官居住在白头山附近。作为朝鲜最伟大的象征，叛军们无疑认为，消灭在居所中的敌人，就是这个玷污所有朝鲜人土地的机器中一个齿轮的最好结局。\n\n东辉露头从掩体中望去，山脚下赫然开来了一长串汽车。\n\n“长官，他们看起来可不像是日本陆军的卡车啊。”\n\n东辉抄起双筒望远镜，扫视着那些散开的人群——其中不止有男人，那是一组组家庭！一块日韩双语写就的路牌就立在小道旁：\n\n“欢迎来到天池露营地！”\n\n东辉的脸越看越红。地上到处都是廉价的垃圾桶，天池边穿插着简陋的小屋，四处生烟——那是篝火啊！这个圣地甚至都不配当博物馆，只能变成旅游景点！他一手抹泪，一手把住了身边的旧手枪，抚摸着熟悉的枪把。东辉的一生都献给了抗日事业，日本人现在优哉游哉，在他的祖国度假，自己却只能看着朝鲜的精神家园，白头山成为压迫者的聚宝盆。"
 japflavor.53.a: "真没有什么是神圣的。"
 jap_newflavour.43.t: "日历翻篇"
 jap_newflavour.43.desc: "尽管政府宣布要在1964年举行珍珠港军演，但安田危机和随后的社会经济灾难让国家陷入了动荡，军事演习也显得无关紧要了。[JAP.GetLeader]已经向公众发出申明，政府眼下在应对危机，不得不非常遗憾的在可预见的未来延期举行“守卫珍珠”军演。宣告公布正值日本公众极度绝望的时刻，这一象征性活动的取消动摇了帝国境内数百万业已脆弱的心灵。\n\n首相官邸内，首相本人疲惫不堪，垂头丧气。激情现在与他无缘，毕竟公众每时每刻都因为他仍未解决安田危机而陷入困境。在暂停演习后，公众不得不在夜深人静的时刻独面痛苦。此外，军方对[JAP.GetLeader]的决定表示了不满与愤怒，他们谴责此举为“不爱国”和“软弱”。无论如何，疲惫的政府仍决定要坚持己见，在承认公众失望的同时，引导内阁尽可能应对经济衰退。"
 jap_newflavour.43.a: "真是一次痛苦的羞辱。"
 jap_newflavour.44.t: "大和无敌"
 jap_newflavour.44.desc: "在历经了与三十年前相似的社会与经济考验后，日本人民忠诚于天皇的信念依然坚不可摧。这份忠诚，如同古老松树的根脉深深扎入磐石，无论风霜雨雪，始终屹立不倒。然而，帝国的敌人已不再敬畏东京的力量，反而趁虚而入，试图利用东亚的混乱为己谋利。面对敌人的挑衅，[Root.GetLeader]展现了帝国的决心，召集内阁，向全世界宣告，围绕着珍珠港的“守望珍珠”演习将立即启动，这是一次对外部挑战的有力回应。\n\n四年前的灾难几乎耗尽了帝国的生机，但日本以惊人的韧性从废墟中重建，再次站上了国际舞台。如今，世界将见证那不屈不挠的大和精神再次焕发光彩。太平洋上，那些巍峨的钢铁舰队犹如海上的城堡，坚不可摧；陆地上，那些巨大的坦克如同移动的堡垒，保卫着日本及其亚洲兄弟的领土；天空中，那些轰鸣的飞机引擎划破云层，宣示着帝国的力量。从京城到札幌，这场盛大的演习将通过电视直播向全世界展示，数百万的目光将聚焦于此，这不仅是为了震撼东京的德美挑战者，更是为了向全世界宣告，日本的荣耀与尊严不容侵犯。\n\n首相及其内阁正在谨慎引领这场展示日本军事实力的无声之战。他们决心克服内部分歧和复杂局面，通过谈判使得西方侵略者知难而退，并向全世界展示，日本坚不可摧，永不言败。"
 jap_newflavour.44.a: "戏兮已矣。"
 jap_newflavour.45.t: "屈指可数的候选人"
 jap_newflavour.45.desc: "首相在“珍珠守望”军演中的第一步是对陆海军的大清查。[JAP.GetLeader]坚持进行一次全面的评估，这对确定首相的下一步行程和这场军演的最终目标都是至关重要的。当首相在他的办公室里说话时，阁僚们草草记着笔记。在接下来的一段时间里，首相仍将对这次日本军事展示的未来进行评估。\n\n一位大臣提起了军种间冲突的问题，免得[Root.GetLeader]在一条路上盯死。这是个他并不怎么希望花费太多时间的问题，但有些事还是需要他来逐渐阐明。叹了一口气，首相把手紧紧摁在了桌子上。他缓了一下自己的表情，开始直抒胸臆：政府目前无意作为中介来处理两大军种的关系，只需要决定哪一方在这场演习中能获得更多关注，这就行了。\n\n[JAP.GetLeader]意识到，支持海军需要在对船厂的检查和海军程序的变动上作出相当大的改革，但如果成功，他们就能得到一支令人生畏的强大海军。但首相也对陆军的现代化与装备改良颇感兴趣——他们有着惊人的潜力。但，代价是为陆军军务增加巨大的负担——无尽的视察和统计条例。阁僚们敬畏地看着首相，试图能被他指点一二，而首相在他的短暂停顿后也给出了决定。"
 jap_newflavour.45.a: "海军。能靠得住的舰队就是好舰队。"
 jap_newflavour.45.b: "陆军。只有纪律才能赢得尊重。"
 jap_newflavour.46.t: "残酷的选择"
 jap_newflavour.46.desc: "[JAP.GetLeader]从自己的安全部长那里接过一份文件放在桌子上。他翻动着这份文件，视线在密密麻麻的字和统计数据间来回跳动着。首相叹了口气，合上了眼，试图从这急迫的重大问题里获得一丝喘息之机。\n\n这文件讲得很明白，首相需要确定帝国武装力量的哪个分支将负责领导“守望珍珠”演习的行动，这让他很不高兴。这是一场苦涩的竞争，于公于私都是如此。两个军政部在几乎所有方面都有冲突，这让首相真的有点上火。但现在不是找解决方案的时候。相反，他必须选一边站，如果他还想向全世界秀一秀日本的肌肉。\n\n他沉思片刻，成千上万的人以联队为编制集团冲锋，后面跟着数不胜数的坦克与火炮，这种令人生畏的画面那些能给看到的人留下深刻印象。相对的，偏向海军一方则可以向全世界展示帝国的全球霸权，以及帝国在印台的压倒性优势。[JAP.GetLeader]捏着上唇，从沉思中清醒出来，仔细思考着做出决定的后果，免得他太蠢以至于整个演习因为内部摩擦泡了汤。"
 jap_newflavour.46.a: "交给陆军吧。"
 jap_newflavour.46.b: "相信海军。"
 jap_newflavour.47.t: "“鸿图”之志"
 jap_newflavour.47.desc: "首相站在台上俯瞰着练兵场，士兵们正在为将在首都举行的演习而准备。他们队列整齐，岿然如山，长官们穿行在队伍之中，检查他们的姿势。一旦有任何不规范的哪怕最微小的地方，他们都会大声责骂，直戳这群精挑细选的士兵的痛处，[Root.GetLeader]对此甚是不满。然后，另一边的军官用刺耳的音调下达命令，成群结队的士兵们立刻机械地拿起了他们的步枪。\n\n[Root.GetLeader]首相双手背后立于高台之上，他的幕僚们簇拥在他周围，谈论着演习的准备工作。然后他被其中一位幕僚拉到一旁，并被告知将有飞行表演。帝国陆军和帝国海军都有着自己的空中力量。这位幕僚断言，可以令其分离，在各自的领域里一展身手，也可以干脆从陆海军分离成立一支独立的帝国空军，这都是可取的。首相扬起眉毛，为他的这番见解震惊不已。他沉默了一会，脑子里设想出无数种或成功或失败的可能，然后迅速而果断地做出了决定。"
 jap_newflavour.47.a: "将他们分离。"
 jap_newflavour.47.b: "我们需要一个崭新而独立的部门。"
 jap_newflavour.48.t: "功业盖世，料天神大能者无可及"
 jap_newflavour.48.desc: "火炮猛烈的轰鸣震动着东京的大气，这座宏伟的城市的每一缕空气都弥漫着火药的金属气味。巨大的坦克在受阅场地中排成整排，高擎大日本帝国和帝国陆军的旗帜。每一名士兵都身着精美的制服，无论从哪一个角度观察，步调都整齐划一，他们组成了巨大的纵队，在首都的主干道路上原地踏步。当一名军官吼出命令的一刻，成千上万的士兵以机械般的灵巧排开队列，仿佛他们生来便是为了战争。\n\n帝国海军坚不可摧的钢铁战舰劈开太平洋的波涛，舰队协调精准，每一艘战舰的位置都不差分毫。与之相伴的是先进的航空队，它们从挤满媒体的人群上方掠过，将天空划为碎片。随着数十艘潜艇浮出水面，奔涌的浪花从海面升起，摄像机纷纷扭向这一奇观。航母上传来警报轰鸣，护航的驱逐舰随之发出震耳欲聋的轰鸣，整个海域瞬间被令人目瞪口呆的炮火笼罩。\n\n[Root.GetLeader]站在离皇宫不远的讲台上，站在他身边的是内阁成员，以及天皇陛下。看台上成千上万的市民为阅兵队列献上狂热的掌声与欢呼，而各个机位的数十台大型新闻摄像机扫视四周，不放过阅兵的任何一瞬。一段时间后，广阔道路上的队列和看台上的人群沉寂下来，首相开始发表讲话。当宣布举行升旗仪式时，麦克风中的声音无比洪亮，令人群惊叹不已。当帝国旗帜飘扬在首都上空时，成千上万的面孔抬头仰望，古老的《君之代》响彻这座伟大的城市。"
 jap_newflavour.48.a: "皇祚连绵兮久长……"
 jap_newflavour.49.t: "平平无奇"
 jap_newflavour.49.desc: "随着指挥官一声令下，礼炮的轰鸣声在整个城市中回荡。尽管金融区的大部分建筑都事先被通知要在阅兵进行的这一个小时关闭警报，一些大楼刺耳的火警笛声依旧嗡鸣起来。这让居于观礼台上的[Root.GetLeader]感到尴尬，同时，他也为使得身旁的陛下失望而感到羞愧。\n\n随着摄像机穿过大楼下挤满了军用车辆的街道，世界看到了一支混乱的军队；有的年轻士兵还未得到命令就开始敬礼，队列乱七八糟；有的士兵在推搡中绊了一跤，摔掉了自己的武器，他红着脸羞愧地捡起武器归队。\n\n在海军展示中，航母管制的低效率导致飞机未能及时放飞，飞机的轰鸣声来在军乐队奏乐结束后十几分钟才姗姗来迟。与此同时，一艘巡逻舰忽然莫名其妙地偏离航线，紧张的舰长拉响了汽笛，又把观礼的人群吓了一跳。\n\n当轮到[Root.GetLeader]演讲时，他清了清嗓子，看着他面前密密麻麻的人群和军事装备。尽管他做了他所能做的一切，这低效的军队依旧十分令人沮丧。他极力克制着自己翻白眼的欲望，也许一场激昂的演讲也许能让这一切看起来没那么糟，但即使是首相本人也无法说服自己这场阅兵不是一场彻头彻尾的失败。"
 jap_newflavour.49.a: "真丢人！"
 jap_newflavour.50.t: "沉思迷时，逝事如斯"
 jap_newflavour.50.desc: "会议室里的空气几乎凝固住了。[Root.GetLeader]的脸色阴沉，眉头紧锁。各省顾问们一个接一个地进入，但没有人敢打破这沉闷的气氛。突然，一位年轻的次官鼓起勇气，打破了沉默。\n\n“首相阁下，关于守望珍珠演习的具体实施——”\n\n会议室突然安静下来，[Root.GetLeader]的眼睛像喷火一样盯着那位瑟瑟发抖的次官，仿佛要将他当场烧穿。\n\n“你难道不清楚现在的局势吗？我们所有人都在被这个中国马鹿牵着鼻子走，你居然还有心思提演习！”[Root.GetLeader]狠狠地拍了一下桌子，仿佛这还不够解气似的，他又猛地将桌上堆放的文件扫落。他深深地吸了一口气，试图平复自己的情绪。顾问们一个个缩回座位。守护珍珠演习的计划再一次被搁置，因为首相的怒火已经表明，政府现在有更紧迫的事情需要处理。"
 jap_newflavour.50.a: "现在不要……天啊，不是现在！"
 japcult.1.t: "《太空卫士扎古》首映"
 japcult.1.d: "今天，NHK在晚间节目的黄金时段向数百万观众播放了《太空卫士扎古》的试播集。《太空卫士扎古》，简称《扎古》，是出自富野悠由季导演的创意的动画。《扎古》描绘了王牌飞行员夏亚·阿兹纳布驾驶他的红色战斗机器人——“扎古”，同地球联邦宇宙军在太空中的战斗。吉翁公国生产了大量的扎古，因此他们在战争前期掌握了对未做充分准备的地球联邦的技术优势，取得了不少决定性胜利。直到地球联邦推出了高达这种高性能机动战士之后，局势才逐渐扭转。在这个系列动画中，夏亚·阿兹纳布少校驾驶着自己的扎古对抗联邦军中那些强大到不可思议的对手，在数不胜数的猎杀高达的冒险中展现了自己难以想象的战斗技巧。\n\n《扎古》在播放期间广受好评，有传言称该剧将会被从52集延长到60集。吉翁军在剧中被描绘为一支纪律严明忠心耿耿的战斗部队，他们在一场反对“民主”而腐败的地球联邦的崇高解放战争中英勇奋战，这与现实世界的政治有着明显的相似之处，使得一些粉丝开始思考富野在剧中描述背后的动机。“反对扎古政治”是一个反对《扎古》放送的组织，他们为吉翁王公德金无法控制住自己手下军队的剧情谴责了这部动画，称其为“无知的修正主义思想”，并已经向日升娱乐的制片人办公室递交了请愿书。无论如何，想要平息“扎古热”几乎是不可能的。"
 japcult.1.a: "夏亚来了！"
 japcult.2.t: "扎普拉"
 japcult.2.d: "自从《太空卫士扎古》首映以来，全帝国的孩子们都被夏亚·阿兹纳布的红色扎古和地球联邦的高达在太空中展开的战斗所吸引。万代综合娱乐公司自该系列大获成功以来第一次发行了以扎古为主题的模型套装。这些玩具被粉丝们称为“扎普拉”，它们是电视上看到的那些机动战士1/100的模型，被模塑在塑料框架上供消费者们自行组装。\n\n这款名为“红色彗星”的扎古模型已在大多数商店销售一空，只剩下明显不受欢迎的高达还在全国范围内销售。据信，扎古的坚固耐用的设计与夏亚少校极富魅力的红色喷漆已经成为现代年轻人中炫酷的标志。而高达的红色、蓝色、白色涂装被看做缺少美学吸引力，其明亮的、玩具般的色彩被观众们认为是不成熟和过于西方化的象征。万代公司已经宣布了第二套系列，其中包括改换涂装的高达与更先进的机动战士扎古模型。"
 japcult.2.a: "我的水口钳呢？"
 japchiinteraction.1.t: "中国人的请求"
 japchiinteraction.1.d: "致日本政府\n\n继数年前泛亚主义事业取得成功后，我们打算以这封谦卑的信要求将有关地区的管理权移交给中华民国。表面上看，我们中国政府的请求似乎有些狂妄。当然，我们必须承认日本政府之前向我们提供了无价的物质和精神援助。正因如此，中国人民希望能够回报这份恩惠。\n\n国民政府明白，日本政府正因为内部问题遭受财政危机。我们诚心诚意地希望帮助日本，接管西康和云南的政权。我们认为，这是一个双赢的选择。中国重新获得了给我们造成过许多麻烦的领土，同时让日本免于承担占领期间可能发生的任何资源损耗。\n\n盼望您的回信。\n\n落款，高宗武"
 japchiinteraction.1.a: "满足他们的要求。"
 japchiinteraction.1.b: "给他们应得的就行了。"
 japchiinteraction.2.t: "中国西南问题"
 japchiinteraction.2.d: "几年来，中华民国一直希望扩大其对中国各地的直接控制权。虽然中国大部分沿海地区都在南京的统治之下，但西南的不少小军阀还保持着事实上的独立。地方诸侯们乘日本限制南京权力的政策巩固了他们的地位，在偏远的领地中为所欲为，自成一派。这虽然有助于安抚东京对叛乱的恐慌并取悦某些人，但中华民国却对事态越发不满了，他们希望整合西南各省。\n\n对中国集权的恐惧无疑会让东京十分困扰。但，不少大臣也对挑战中华民国的耐心持谨慎态度。随着兼并省份的要求再次递上首相的案头，他的内阁和帝国议会一致认为，是时候立即解决这件事了。"
 japchiinteraction.2.a: "中国已经证明了自身的忠诚，与长久的稳定比起来，让他们吞掉些个省份算不了什么。"
 japchiinteraction.2.a.tt: "§Y我们将允许[CHI.GetFlag][CHI.GetName]整合[YUN.GetFlag][YUN.GetName]。§!"
 japchiinteraction.2.b: "搁置这个想法，最好是永远。"
 japchiinteraction.2.b.tt: "§Y在可预见的将来，对[YUN.GetFlag][YUN.GetName]的整合将被拖延下去。§!"
 japchiinteraction.3.t: "中国的陷落"
 japchiinteraction.3.d: "“……就在我们讲话的当下，一列列护国军的坦克与士兵正踏步走过南京的街道，虽然中华民国的部队进行了英勇的抵抗……”\n“……发现了高宗武总统的尸体，他手握一把南部手枪，头部有一处枪伤。而城区治安状况仍在进一步恶化……”\n“……截止上午10：33，野蛮人已经冲破了总统府的大门……”\n\n“……南京陷落了，中国在做垂死挣扎。亚洲被危险笼罩。”\n\n从九州到北海道，简单的字眼一次次地重复着，它们一次次在大和的心中留下一道伤痕。就在几个月前，一切似乎都看起来还那么简单。中华民国拥有一切：人力优势、先进武器、高超战术，最重要的是，远超野蛮人龙云的优越合法性。但它们都不再重要了，关键在于，今天，“疯子的妄想”化为了现实，它还在日复一日地奋勇向前。今天，暴乱的血腥旗帜飘扬在中华民国的残躯之上。而没有人曾料到今天的事态，南京没有，东京也没有。\n\n忠心耿耿的护国军正向北京进发。而帝国议会则爆发了谁该为此灾难负责的争论。首相失踪了，只有军方及少数亲密幕僚代他出面。没有任何谈判能为此灾难预后，只有一道道紧急命令，催促着来自中国、来自满洲、来自本岛和所有泛亚兄弟国家的军队准备保护满洲的边境。\n\n[?global.date.GetDateStringNoHourLong]将在史书上遗臭万年。这不仅仅是第二次大东亚战争的开端。不，就在今天，全亚洲的神圣、和谐与繁荣都面临着毁灭，所以我们要战斗，亚细亚要战斗。"
 japchiinteraction.3.a: "而这将是一场大东亚战争。"
 japchiinteraction.4.t: "护国军远征的终结"
 japchiinteraction.4.d: "云南又一次陷入沉寂。那些拒不投降的报道愈来愈少。现在是时候统计被俘人数和伤亡人数了。龙云当然不在俘虏之列。他的他的大部分私人卫队从云南的最后一个据点突围，但遭遇了一阵炮火。其他的军队大多在陷入绝境后选择送死而不是投降。无论是在云南，还是龙云几个月前政府的其余中国地区，他建立的军队都所剩无几了。这名军阀被从满洲边境一路赶回来，他一度胜利的军队也被赶回云南。因此，他最后的时间越发暴力和疯狂。撤退的云南的参军死战不退，只有那些被帝国陆军活捉的人才活了下来。不过，俘虏在被审问之后，处决是他们唯一的命运。一些针对前护国军军官的审判已经准备就绪，[JAP.GetLeader]首相希望这将是护国军短暂统治的恰当终结了。事实上，大多数人都希望这事能尽快了结。\n\n中国在二十年内经历了第二次总体战，城市和农村都受损严重，那些护国军修筑了防卫工程的地方更是如此。日本和中华民国的残余军队也蒙受了重大伤亡。更不用说中国光复战争愈发残酷时的景象了。圣战以胜利告终，但过去苦涩的失败仍死死缠绕着这份胜利上。龙云是如何在省长官邸之外做到这一切的？谁应该为此负责？这些问题正受到越来越多的讨论。还有一个问题，中国的未来应该是怎样？一切尚未明朗。"
 japchiinteraction.4.a: "我们将哀悼牺牲者。"
 japchiinteraction.5.t: "中国的命运"
 japchiinteraction.5.d: "为了这片废土，为了这个被彻底夷平的四战之地，为了再建立一个国家，或任何能提供生产力的东西，我们都要考察它的重建。正因为它要决定数亿人的命运，重建注定也会众说纷纭。关于组建一个新中国，或者是否还要一个中国的问题，已经有不少观点浮出了水面。政府举棋不定，希望落子之前先考虑周全。\n\n尽管如此，这场国与国之间的悲剧对我们不无启发：现状并不稳固，终归要做决定。毕竟如果我们要挽回损失，中国重建就得尽快开始。\n\n当然，唯一合理的选择就是建立新秩序，细究混乱席卷大陆的原因，从中吸取教训。我们将在爆发极端动乱的地区建立临时的军政监，其余地区则将回归中华民国，以便我们继续对其进行无微不至的指导。\n\n当今世界上只有一个中国，但应给予西南、华北两地的政务委员会一定的自治权，以防他们再度联合反抗我们，这才是能确保我们不会在围绕这个问题产生的极端派处栽跟头的上策。\n\n一旦作出决断，我们就要团结一致地执行下去，以免日本成为如上次重建中国时的牺牲品。我们要重塑一整块大陆，绝不该掉以轻心。"
 japchiinteraction.5.a: "我们绝不能再次失败。"
 japchiinteraction.5.b: "再也没有什么中国了。"
 japchiinteraction.5.c: "我们的中国将从尸体中崛起。"
 japchiinteraction.6.t: "西南的消息"
 japchiinteraction.6.d: "战火已经重新燃起。在中国的边缘，遥远的西南，龙云正在掀起一次剑指全中国的叛乱。政治家和外交家将其称为“西部暴动”。高宗武的内阁拒绝了日本调解这次危机的任何尝试，试图证明他们战场上的勇敢。来自南京的消息在窃窃低语声中传遍了日本的政场。中国人的代表既恐惧又兴奋：“我们不希望为日本增加负担，中国事务应该由中国人处理。”\n\n日本的外交努力遭到拒绝后，政府目前无法继续干涉。日本帝国陆军及其头脑发热的军官是喊声最大的干涉派，海军方面也静静点头表示同意。但首相假装没有听到这些抱怨，毕竟，中国人已经把陆海军的活都揽了。\n\n不过，倘若有机会的话，中国政府可能会被迫让出主权以换取生存，在那之前，日本政府会保持沉默。如果中国以后再寻求帮助，她必须付出更多代价。"
 japchiinteraction.6.a: "他们将为此付出代价。"
 japchiinteraction.7.t: "请求物质援助"
 japchiinteraction.7.d: "我们的中国盟友请求武器和弹药的支援。西南暴动扩散之势远超预期，中国发现自己处于不利地位。由于中国缺乏本土军工，提供物质援助是日本的责任。"
 japchiinteraction.7.a: "送几把枪而已，没什么的。"
 japchiinteraction.7.a.tt: "解锁对[CHI.GetFlag]§Y[CHI.GetName]§!发送军备与资助的§Y决议§!。"
 japchiinteraction.8.t: "请求援助"
 japchiinteraction.8.d: "致首相办公室，\n\n如您所知，中国西南内陆地区此前爆发了由前军阀、后汉奸、现叛徒龙云领导的匪徒起义，而南京政府一直试图平息这场动乱并恢复秩序。目前看来，冲突持续的时间比预期的要长，形势也已经开始对中华民国不利。他们已正式联系我们，请求我们的一切协助：包括向该地区派遣武装力量以结束这场暴乱。\n\n即使大部分参谋本部成员早已深谙民国军队的无能，但他们连一场乌合之众掀起的叛乱都无法镇压还是既令人失望又出乎意料。更令人担忧的是，高宗武政府传来的消息暗示形势紧急，我们很难不怀疑西南混乱的局势已经扩散。\n\n尽管事态糜烂至此全是高政府咎由自取，但事实已经清楚地表明，帝国无法再依赖他们来应对这一危机。鉴于此，我们建议迅速动员一支精锐的远征军，前往西南地区支援民国军队，以防止动乱进一步蔓延，威胁到地区乃至国家的稳定与安全。我们的远征军将携带先进的武器装备并由经验丰富的指挥官领导，确保能够迅速有效地恢复秩序。"
 japchiinteraction.8.a: "到此为止了，让作战单位准备好行动。"
 japchiinteraction.8.a.tt: "解锁§Y决议§!向[CHI.GetFlag]§Y[CHI.GetName]§!派出§Y志愿军§!。"
 japchiinteraction.9.t: "中国申请上海海上石油勘探许可"
 japchiinteraction.9.d: ""
 japchiinteraction.9.a: "行。"
 japchiinteraction.9.b: "别想。"
 japchiinteraction.10.t: "云南灾难"
 japchiinteraction.10.d: "关于西部暴动局势的报告\n\n呈送首相与帝国议会\n\n1.龙云及其麾下的护国军叛匪正以惊人的速度挺进。现在很清楚，四川已经在叛军的控制下，而其他中部省份要么已经沦陷，要么在拉锯当中。\n\n2.改组国民政府有能力独立击溃叛乱。但在最坏的情况下，南京方面也可能在帝国陆军干预前战败。背后的危险极为险峻：失去中国就意味着大东亚的陷落，我们都明白这一点。\n\n3.为了避免更坏的结局，日本将召集中国的亲日派，重建华北政务委员会。它将在日本的直接领导下控制华北地区。南京已经知晓这一行动，我们的部队将承担起相关领土的控制责任。\n\n4.大本营正在动员本岛的联队和舰队，并准备应对任何有必要得到立即关注的险峻情况。很快，各部就将就位。此外，大东亚省正准备向共荣圈各盟国下达指令，要求他们帮助抵抗龙云领导的反政府叛乱。\n\n5.目前，帝国政府时刻准备着等待改组国民政府求援或者崩溃。我们可不是那种不顾皇民意志的奴隶主：在南京找上门前，我们不会干预。考虑到事态的发展，也许高高挂起才是更好的选择。"
 japchiinteraction.10.a: "为了大东亚！为了天皇！"
 japchiinteraction.10.a.tt: "§M华北§!§Y将被非军事化。如果§R最坏的情况§!发生，华北政府将会取代§M南京§!建立新国民政府，届时我们将会加入他们，一同重建中国§!。"
