 JAP_Hatoyama_Ichiro_hog_desc: "§Y内阁书记官长\n法团主义§!\n--------------\n§L那张写着鸠山一郎的名牌似乎早在1915年就摆在国会前厅的正中央了。这个老态龙钟的老顽固，他与日本上层阶级的联系几与他脸上的皱纹一样多——以至于他实际上成为了日本保守主义活生生的纪念碑。他精通每一种权谋诡计，熟知每一次背叛和每一位政治人物，只因为他亲身经历了这一切。他和池田都清楚地知道，这将会是自己的谢幕演出。若他能把住舵，那么池田就能够暂时稳住这条风雨飘摇的帝国之舟，直到他能够摆脱这个充满磨难的政治舞台，安享迟来的退休生活。§!"
 JAP_Kouichi_Kido_hog_desc: "§Y内阁书记官长\n寡头制§!\n--------------\n§L身居日本政治这复杂如蛛网般棋局的中心，木户幸一时常被称为为棋盘上的骑士。此美誉并非空穴来风，而是对他长达三十年政治人生的精辟总结。骑士在棋局中既可独善其身又有改变时局的能力，往往能够在复杂的局势中灵活行动。木户在高木政府中的角色是双重的。一方面，他与高木首相有着类似的改革理念，是志同道合的盟友；另一方面，对他的任命也可能是改革所不得不做的妥协，高木需要他在政治上和贵族派进行权衡和协商。木户的上任在国会中被视为一个强而有力的举措。这表明高木政府认识到了木户的政治技巧和他在贵族派中深远的影响力对于政府推动法案的巨大价值。然而，他绝不会甘愿成为内阁推动立法的一介工具，他完全有资格自己组织内阁。他接受高木的任命仅仅是因为他与首相在改革和去军事化问题上的政治想法不谋而合。无论如何，眼下，木户将利用他的狡猾手段和多年的政治经验，巧妙地处理严厉的立法问题，以实现他和首相共同的目标。§!"
