 JAP_kaya_military_buff_idea_0: "军队的狂热"
 JAP_kaya_military_buff_idea_0_desc: "新开展的灌输工作已经扩展到了海军之中，提升了他们的士气和舰队的战斗力。"
 JAP_kaya_military_buff_idea_1: "天皇崇拜"
 JAP_kaya_military_buff_idea_1_desc: "每一位为日本而战的士兵、海员和飞行员都绝对相信天皇是至高无上的，并将为他而战，至死方休。"
