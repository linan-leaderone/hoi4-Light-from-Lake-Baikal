 jap_oil.1.t: "危机后的又一次危机"
 jap_oil.1.d: "“最后一则消息，据本台驻利雅得记者发回的报道，埃及情势已至崩溃边缘，沙特阿拉伯政府已针对叛乱发表正式谴责，并且宣布将采取一切必要手段以恢复边境秩序。这意味着……”\n\n“把音量调小一点。”这是一场公司会议，发言人嘟哝了一句，又回到他的发言上来：“现在中东地区的所有国家都一片混乱，而我们需要面对的问题是——日本的战略石油储备何时耗尽。这些该死的图标显示了我们是如何过度依赖那些油腻意大利人和他们该死殖民地的。那群意大利人连殖民地都管不住。”\n\n发言人停了一会儿，勉强控制住自己。谁都看得出他的沮丧，因为在座的每一个人都感同身受。共荣圈的商人们曾把充足的石油供应视为理所当然的事情，而他们在石油战略上的疏忽如今让整个共荣圈市场摇摇欲坠。\n\n“这一次可能会比安田那次更糟糕……”另一个人的话道出了房间里所有人的心声。“现在公司的状况很不妙。要是我们不想明年这时候去乡下种地的话就得快点找到别的石油供应。”\n\n“安静！安静！”国会里对秩序的轻声呼吁被一大堆愤怒且不满的吼声所淹没，一切乱作一团。中东不稳的消息传来之后，一部分议员大声表达对政府无虑行径的不满，另一些更大胆的议员则公开批评日本的石油政策。如此一样对现代生活的每个部分都万分重要的宝物，政府怎么能把石油的充足供应视作理所当然呢？\n\n台上的首相面色凝重地承受着各方议员的批评。有人指责他天真，有人指责他无能，还有人干脆说他背叛了天皇。当一个厚颜无耻的混蛋威胁要发动政府不信任案的时候，首相终于忍不住了。那些吵闹的议员被强制驱离，只留下几个静静思考情势、仿佛刚刚的风波与他们无关的稳重议员还留在原地。一个共同的疑问出现在了所有人心头："
 jap_oil.1.a: "东京要怎么做？"
 jap_oil.2.t: "改变计划"
 jap_oil.2.d: "“大将，第38军发来一份报告。广西边境又发生了一次袭击，是越盟动的手。当地司令部表示越南各地驻军正因燃料短缺面临和河内总部断绝联系的风险。如果这种事情真的发生，共产党可能会拿下三千名我军士兵。”\n\n将军没有回答，只是挥了挥手，让这份报告回到那一大摞东南方面陆军司令部收到的紧急军情之中。\n\n泰国局势不稳，中国方面通讯有恙，现在印度尼西亚也有逃离日本手掌心的危险。日本陆军面临着成堆的问题要去对付。仅剩的石油储备得节省着用，从全亚洲调配部队增援也绝非易事。最后，在将军的副官如坐针毡好长一段时间后，将军终于下达了命令。\n\n“先把婆罗洲的石油储备转移到海防市，然后执行空军轰炸。不够的石油就先从海军那边调过来。必要的时候把卡车和民用汽车油箱里的油抽出来。轰炸必须在两个小时内开始。另外，把独立混成第21旅团调来越南以弥补当地驻军的损失。虽然第21旅团前不久刚刚重组，但我相信皇军战士的精神。婆罗洲的储备一到，就着手把该死的丛林夷平，把那群越盟从林子里赶出来。”\n\n“但我们撤下来的部队怎么办，他们会不会被误伤？”副官不安地提问。\n\n“他们必须习惯这种状况。从现在开始，一切叛乱都必须被以这种严酷的方式镇压。”"
 jap_oil.2.a: "他们会适应树木和尸体燃烧的味道。"
 jap_oil.3.t: "波斯湾万花凋零"
 jap_oil.3.d: "在座的官员快速翻阅着会议概要，沙沙的翻页声充满了整个会议室。发言人仔细分析了黎凡特局势，并提出了一系列旨在挽救日本当地存在的可能行动。局势紧迫，奇思妙想层出不穷，一切事项都未决定。一个惊人的激进想法要求立刻派遣突击队占领苏伊士运河，合着另一些更合理的想法一起都被认真讨论。\n\n这时，一个大胆而详尽的计划脱颖而出，成为了激烈争论的焦点。许多同样大胆的计划似乎显得不切实际，但这则野心勃勃的计划却显得十分可行。于是，这则建议的提出者被要求更详细准确地阐述他的想法。\n\n这位军官解释道：“凋零花朵计划的基本思想是，日本帝国陆军需要在中东地区建立一个前哨以协调日本在全阿拉伯半岛及周边地区军事行动。于是，我注意到了阿布穆萨岛，这座岛正好处在意大利的海湾省属地和伊朗之间的战略要地。战后，意大利占领了英国在这一地区的全部殖民地，也同样接过了当地的领土争端。英国殖民这一地区时，占领了许多岛屿。意大利接管后，这些岛屿和英占时期一样，由当地埃米尔管理。伊朗对这一连串岛屿提出了主权声索。因此，这一地区的局势长期不安定，如今我们可以利用这种混乱占领阿布穆萨岛，并且把这一行动伪装成伊朗人的手笔。只需要五十名突击队员，我们就可以接管当地警局，安装所有必要的监视设备和雷达。这样一来，我们就可以同中东地区的盟友取得联系，协调亲日的叛乱行动，取得超越德国人的优势。”"
 jap_oil.3.a: "现场响起了热烈的掌声，不同于普通会议，这种热烈的场面对于军方会议来说着实稀奇。"
 jap_oil.4.t: "性命的代价"
 jap_oil.4.d: "在那个被父母和三个孩子的物品堆满，稍显拥挤的公寓里，大隈一家的生活充满了温馨与欢乐。能租到这间公寓对他们而言何其有幸啊！大隈家在街角开的杂货铺尽管小，其收益也足以支持他们勉强度日了。然而，这样的好运并不长久。每个月，他们都不得不小心平衡收支。他们曾一度经营的很好，但随着一家更大的百货商店开在几条街外，他们的杂货铺前渐渐门可罗雀。最终，大隈夫妇不得不向孩子们解释一些即将到来的变化。\n\n这天晚上，大隈家聚在餐桌旁，面前是份量比以往少了许多的晚餐。父亲低着头，他的脸几乎埋在盘子里，开口说道：\n\n“你们可能已经察觉到了，最近你们妈妈和我有些焦虑。我们没有像以前那样经常去店里，并且我知道你们放学回来时看到我们愁眉苦脸。现在我们手头紧了许多，日子越来越难过。”\n\n父亲握住孩子们的手，努力让自己看起来充满信心。母亲接过话头，声音温柔而坚定。她从一个小盒子里取出一支蜡烛，递给老大。\n\n“现在需要你们表现得更加坚强，晚上我们要点蜡烛来照明了。这样会很温暖的，如果太黑了就来妈妈房间睡吧。”看到丈夫眼中的泪光，母亲知道自己必须告诉孩子们最困难的部分。她顿了顿，深吸一口气，继续说，“而且周末的时候，我们可能就不吃饭了。这不公平，我知道。但我知道你们都是好孩子，我们会熬过去的。这种情况不会永远持续下去，我们会找到方法赚更多的钱，到时候你们想吃什么就吃什么。”\n\n说到最后，母亲的声音也开始颤抖，眼泪夺眶而出。孩子们还太小，不能完全理解他们所处的困境，但他们提出可以出去工作或者卖掉一些玩具和衣服来帮助家里。对于大隈夫妇来说，未来虽然充满不确定和恐惧，但孩子们的天真乐观却给了他们一线希望。为了孩子们，他们愿意付出一切。"
 jap_oil.4.a: "还有希望吗？"
 jap_oil.5.t: "当然有！"
 jap_oil.5.d: "在昏暗的大堂里，大隈家最小的孩子将手伸进了那个熟悉的邮箱。曾几何时，这个仪式充满了童年的乐趣，他会像一只小鹿一样跳跃着下楼梯，心中充满期待。但现在，饥饿像一只无形的怪兽，紧紧地缠绕着他瘦弱的身体。他的胃在抗议，他前进的每一步都像是在深水中挣扎。\n\n他的手在邮箱里摸索，仿佛在寻找希望的碎片。最终，他的指尖触到了那唯一的信件——信封上写着什么什么部门的来信，字迹模糊不清，对于一个因饥饿而精疲力尽的孩子来说，这些文字就像是另一个世界的语言一样。\n\n他拖着沉重的脚步回到家中，将信静静地放在厨房桌上。那桌子见证了太多欢笑和泪水，现在却只剩下沉默。\n\n男孩的父亲，一个曾经充满活力和希望的男人，现在因为睡眠不足和过多的哭泣而眼睛红肿。他看着那封信，心中涌起一丝恐惧——又是一张无情的账单？但最终，他还是鼓起勇气驱散了那些念头，翻开了它。信封上赫然写着“财政部”四个字。好奇心和希望的火花促使他撕开信封。\n\n“致大隈太郎和千夏。您收到这封信是因为您作为商店老板的身份以及您所处的困难情况。政府最近实施了旨在帮助像您这样的企业的措施。因此，财政部审查了您的财务状况，并决定对您的企业进行补贴。您将很快收到一张支票，金额为-”\n\n当大隈先生看到支票金额时，他几乎不敢相信自己的眼睛。他一只手撑着桌子勉力维持自己不倒下，一边嘶哑地呼唤家人来一同确认这不是幻觉。\n\n这笔意外之财成为了大隈家挽救小店的关键。他们再也不用担心破产和贫穷的阴影。即便如此，他们仍然被迫做出艰难的选择。无论得到多少支持，生意在城市里都无法存活。因此，大隈家决定搬回乡下，在那里至少能够过上舒适的生活。\n\n当大隈一家最后一次离开那个充满回忆的公寓时，他们心中充满了感慨。他们希望自己不是唯一一个得到命运眷顾的家庭。"
 jap_oil.5.a: "意外的祝福。"
 jap_fopo.100.t: "援助到达"
 jap_fopo.100.d: "终于有人帮我们从石油危机中恢复啦"
 jap_fopo.100.a: "好耶"
 JAP_Oil_Rally_Diet: "召集国会"
 JAP_Oil_Rally_Diet_desc: "全日本必须团结起来面对这场不幸的危机，我们高贵的国会要起到带头作用。我们将与国会内的其他主流派别携手合作，商讨共同对策，为未来经济复苏铺平道路。"
 JAP_Oil_Keep_It_Flowing: "黑金流淌"
 JAP_Oil_Keep_It_Flowing_desc: "我们的经济高度依赖外国资源，尤其是饱受战火摧残的阿拉伯半岛地下流淌的黑金。为了让我们的经济恢复元气，就必须在共荣圈内外寻求获取这些资源的稳定路径。\n\n为了更快地从石油危机中恢复，我们还必须在这场冲突中选择支持一方。要么与希望维持其霸权的意大利老朋友结盟，要么与希望巩固其当地势力的沙特家族结盟。"
 JAP_Oil_Ally_Ita: "重修旧好"
 JAP_Oil_Ally_Ita_desc: "我们必须巩固日意关系。意大利是我们在两次世界大战中的盟友，其处境也和我们相似，两方都肩负着同样的使命：引导一片文化多元、资源丰富的大陆走向共荣的未来。若爆发阿拉伯之春，这一未来便会化为乌有。帮助他们取得成功是双赢之策。"
 JAP_Oil_Protect_Ita: "求生之舞"
 JAP_Oil_Protect_Ita_desc: "我们的经济协调发展，我们的纽带历久弥坚，现在是携手共舞的时候了。\n\n日意两国必须齐心协力与德美帝国主义竞争，胜者将决定中东的未来。\n\n这场求生之舞将助我们对抗死亡。中东地区仿佛成为了古代的竞技场，我们将在此参加一场惊心动魄的决斗。"
 JAP_Oil_Ally_Saudi: "缔结新羁绊"
 JAP_Oil_Ally_Saudi_desc: "站队意大利，实则是抛弃一次机遇，它才是这场危机真正代表的事物。\n\n我们正应当趁现在夺取苟延残喘的意大利治下的中东，将其转变为泛亚主义堡垒，令其顺服亚细亚之主的意志。\n\n要实现这一目标，最好的办法就是与沙特阿拉伯结盟。沙特阿拉伯是中东地域的大国，它同样对现状不满，同样希望借此机遇谋取利益。\n\n即便会偶有分歧，但要得到阿拉伯血管中流淌的黑金，与沙特结盟才是最优解。我们将立即开始会谈，共同应对这场危机。"
 JAP_Oil_Protect_Saudi: "为萨拉菲派厉兵秣马"
 JAP_Oil_Protect_Saudi_desc: "石油危机引发的动荡浪潮席卷整个中东地区，而最有可能受到影响的莫过于被困在其中的国家。\n\n作为与沙特阿拉伯谈判内容的一部分，我们将开始培训和补给他们的武装部队，以便他们做好准备，抵御任何将复兴党革命传播到沙特国内的风向。"
 JAP_Oil_Twin_Blades: "陆海双刃"
 JAP_Oil_Twin_Blades_desc: "与阿拉伯人联手抵御西方帝国主义是一项崇高的使命，我们的武装力量必须致力于此。\n\n无论过去有何龃龉，现在的皇国海陆两军必须团结一致，携手并肩。从陆地、海洋和空中保卫阿拉伯半岛，彰显泛亚主义之光辉。\n\n在世界上最强大海军和陆军的联合打击下，一切抵抗都将是螳臂当车。"
 JAP_Oil_Prevent_Uprisings: "压制当地冲突"
 JAP_Oil_Prevent_Uprisings_desc: "不幸的是，始源自中东的危机已蔓延至整个亚洲。作为自由亚洲的领导者，我们必须确保泛亚主义事业不会受到那些希望在本国复制类似起义经验的人的打击。我们必须不惜一切代价，在任何此类企图升级之前将其粉碎。"
 JAP_Oil_Shared_Struggle: "共同斗争"
 JAP_Oil_Shared_Struggle_desc: "我们必须确保亚洲各国的兄弟姐妹们不要忘记，在这场危机中，大家都是悬在同一条绳子上的蚂蚱。为了尽快从这场危机中恢复过来，我们必须团结一致，众志成城。即使这意味着我们将为经济复苏做出许多政治让步。"
 JAP_Oil_Ally_Ventures: "稳中求进"
 JAP_Oil_Ally_Ventures_desc: "异见的形式多种多样，尽管我们在海外压制它们，但我们必须确保它们不在国内滋生。不管我们与财阀和企业集团在过去关系如何，现在我们必须携手合作，共同面对这场危机。\n\n我们将提供必要的企业救济和补助，确保那些陷入困境的企业得以维持，以便我们的经济能够恢复。\n\n这些措施所带来的成本，将由它们为我们带来的更美好的未来来承担。"
 JAP_Oil_Call_Favours: "兑现人情"
 JAP_Oil_Call_Favours_desc: "在您的首相任期间，我们不可避免地与一些有特定声誉的团体建立了紧密的联系。现在，是时候利用这些关系了。\n\n无论是在枢密院、贵族院，还是在财阀和企业的办公室，我们都必须与他们达成协议，使用一切手段令他们响应政府的动员。\n\n我们必须与所有可能的盟友以及更广泛的合作伙伴携手合作，尽快结束这场危机。"
 JAP_Oil_Continued_Prosperity: "保障民生"
 JAP_Oil_Continued_Prosperity_desc: "任何政府的首要职责都是确保其治理下的人民持续繁荣，特别是在这些动荡时期，我们绝不能忘记这一点。\n\n虽然救助企业是确保经济复苏的关键，但我们也不能忘记我们的人民。我们将会向有需要的人发放一系列刺激支票，并增加对社会服务如养老金和失业补贴的资金支持。\n\n这将确保人民能够生存并至少维持他们的事业，并由此帮助我们的经济从这场危机中恢复过来。"
 Jap_Oil_Crisis_Averted: "回归稳定"
 Jap_Oil_Crisis_Averted_desc: "我们的努力虽然付出了代价，但最严重的危机已经成为过去。\n\n在过去几个月里，我们经历了许多混乱，事实上，事态的发展可能并不完全符合我们的初衷。\n\n您的首相任期是一段艰难而痛苦的历程，但愿历史能记住，我们已经克服了这些困难。\n\n要实现完全复苏，我们还有很长的路要走，但有了人民的坚强意志，我们一定能够成功。"
 Jap_Oil_Crown_Jewel: "中东瑰宝"
 Jap_Oil_Crown_Jewel_desc: "沙特阿拉伯因其疆域内丰富的石油储备而备受青睐，但这个王国的价值远不止于其沙漠深处的巨大财富。\n\n在过去几年中，沙特阿拉伯构建了一个巧妙而庞大的，横跨整个阿拉伯的网络，并与许多在此次危机中兴起的伊斯兰组织建立了深入的联系。正是这些联系构成了与其结盟的重要价值。\n\n沙特阿拉伯是石油危机中最宝贵的资产。谁控制了沙特阿拉伯，谁就控制了整个中东。"
 Jap_Oil_Oman: "马斯喀特之角"
 Jap_Oil_Oman_desc: "阿曼是距共荣圈最近的中东国家，因此，尽管资源不如其他国家丰富，但从战略角度来看，它极为重要。\n\n一旦控制了阿曼，我们就能从一个有利的位置出发，将我们的行动范围扩大到整个半岛。\n\n马斯喀特的油田算是控制阿曼为我们带来的附加利益，也可以为我们的努力进一步增加国内支持。\n\n必须牢牢把握住马斯喀特角。"
 Jap_Oil_Iraq: "文明摇篮"
 Jap_Oil_Iraq_desc: "伊拉克是一个拥有丰富资源的国家：土地肥沃，非常适合大规模农业发展；石油储备丰富，足以支撑国家的各项事业。最近的石油危机使其陷入了无尽的混乱，这是伊拉克长期受外族帝国统治历史中的最新一章。\n\n作为泛亚主义的捍卫者，我们有义务介入并帮助这个充满潜力的国家实现其现代化理想。\n\n当然，为了实现这一目标，我们首先需要寻找一个合适的政府来结束这场混乱。在不久的将来，这人类文明的摇篮将被泛亚主义精神所环抱。"
 Jap_Oil_Egypt: "欧洲入口"
 Jap_Oil_Egypt_desc: "埃及因种种原因而著名，但其最重要的地位或许在于它是亚洲与非洲之间的陆上纽带，同时通过苏伊士运河与欧洲相连。\n\n这是一片历史悠久的土地，许多帝国都曾试图占有它。每一个帝国都尽一切努力使其愈发的繁荣富饶，以至于成为其下一个觊觎者皇冠上的明珠。\n\n愿泛亚主义能打破这一历史循环，将埃及纳入我们的怀抱，让它永远与我们同在。"
 Jap_Oil_Sudan: "未琢璞玉"
 Jap_Oil_Sudan_desc: "一般人大概会把苏丹看作是中东最没有价值的国家。该地区缺乏石油和发达的自然资源，而且极度贫困，所谓穷山恶水，大概就是描绘的这样一幅景象。但事实上，苏丹的价值远不止于此。\n\n苏丹东北部的港口具有极高的战略价值，它通过铁路将非洲内陆与世界其他地区连接起来，是我们向非洲大陆扩展影响力的天然桥头堡，其丰富的矿产资源正等待我们去发现和挖掘。\n\n此地是一块真正的璞玉。"
 JAP_Oil_Sunrise_Across_Dunes: "血红沙海，旭日初升"
 JAP_Oil_Sunrise_Across_Dunes_desc: "最后一个投资项目圆满完成，石油危机得以平息，是时候歇一歇，享受新时代下冉冉升起的旭日了。\n\n和平安宁的时光已经不再长久，趁现在好好感受一下弥足珍贵的时光吧。\n\n石油危机远比安田危机要严重得多，但我们拼尽全力帮助日本扛过了这一关，而且我们所做的远不止这些。一切都是为了国民的利益，我们未来依然会努力奋进，这是我们对国民的承诺。\n\n愿泛亚主义之光永远闪耀。"
 JAP_Expand_Refineries_tt: "§G我们将着手扩建现有的精炼厂，提振经济增长，弥补石油危机中的资源缺口。§!"
 JAP_ita_in_sphere_tt: "§G由于意大利是共荣圈成员，这会带来更好的成效。§!"
 JAP_favor_Takagi_tt: "§G由于我们已经和全国各地商界建立了良好的关系，私有化改革给我们带来了高度的支持率，预计我们恢复经济的过程中能得到更多援助。§!"
 JAP_favor_Ikeda_tt: "§G由于我们站队支持商界，预计在恢复经济的过程中可以得到更多援助，尤其是有权有资历的老财阀。§!"
 JAP_favor_Kaya_tt: "§R由于我们持民族主义、反对商界的立场，在恢复经济期间很难从商界得到什么援助。§!"
 JAP_Saudi_Alliance_tt: "\n\n支持§Y沙特阿拉伯§!，并且在§Y石油危机§!中的投入级别达到§Y适中§!，将允许日本与沙特发展更为紧密的关系。"
 JAP_Prep_Saudi_tt: "§G作为日本沙特协议的一部分，日本需要帮助沙特训练部队以抵御潜在的复兴党入侵。\n\n倘若复兴党入侵真正发生，完成这一训练将允许日本派遣志愿军以英勇抵抗帝国主义。§!"
 JAP_Italy_Alliance_tt: "\n\n支持§Y意大利§!将允许日本在危机中支持所有亲意大利势力并从中获益。"
 JAP_Italy_Faction_Discount_tt: "由于§Y意大利§!是§Y共荣圈§!成员，签署协议的成本将大幅降低。"
 JAP_sphere_allies_tt: "得益于日本过去在泛亚主义事业上的卓越成就，日本经济的复苏将更为强劲。\n\n"
 JAP_sphere_allies_2_tt: "\n\n我们也将帮助亚洲兄弟们走上经济复苏的道路，作为对他们慷慨解囊的回报。"
 JAP_sphere_phi_tt: "§G由于菲律宾重建成功完成，我们将获得额外加成。§!"
 JAP_sphere_ind_tt: "§G由于苏加诺赢得了印度尼西亚内战，我们将获得额外加成。§!"
 JAP_Oil_Duet_tt: "§G我们将与意大利合作进行协同军事演习，提高应对这场危机的能力。\n\n作为交易的一部分，意大利将在苏丹和也门派遣更多的志愿军援助我们。§!"
 JAP_Oil_Duet_F_tt: "§G如果意大利和我们处于同一阵营，这些工作可以确保他们能在石油危机中的所有代理人战争中多派遣一个志愿军单位。§!"
