 JAP_kaya_a_new_economy_idea_desc: "政府对经济更加强力的统制让我们能够指导工业生产，使得国家经济获益。"
 JAP_kaya_the_gambit_idea: "经济混乱"
 JAP_kaya_the_gambit_idea_desc: "我们清洗了私营经济领域的一部分腐败官员，这让那些负隅顽抗的残党人心惶惶，散播恐慌，我们必须尽快解决他们。"
