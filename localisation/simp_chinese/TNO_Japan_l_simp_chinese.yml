 jap.203.d: "随着波斯高原战火的平息，伊朗的形势似乎已经背离了德国和华盛顿所主张的的侵略性地缘政治利益。受美国支持的自由派在内战中被消灭，沙阿一家已经逃离国家，很可能是去德国寻求庇护，留下什叶派革命者接管了这个四分五裂的国家。\n\n新政府与德国和美国为敌，我们或许可以在阿亚图拉和他的追随者中找到一个盟友。西方资本因害怕因其对伊朗人民和土地的长期剥削而受到报复，正在纷纷逃离该地区。作为同样驱逐了西方剥削者的东亚兄弟，我们应该向新的伊朗政权伸出友谊之手，并在该地区投入关注——承认阿亚图拉为伊朗政府新的合法领导，并与之建立对等的外交关系。"
 jap.203.a: "帝国主义又一次被击败了。"
