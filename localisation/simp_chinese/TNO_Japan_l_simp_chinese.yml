 jap_oil.36.d: "在意属埃及的统治崩溃后，南苏丹地区出现了一个有趣的投资机会。\n\n以首都朱巴为中心的南苏丹人在种族和宗教构成上与他们的北方邻居截然不同，因此他们处于事实上的经济孤立状态。而且他们刚刚结束内战，急需资金来恢复民生。\n\n帝国政府已经起草了几份基础设施资助计划草案。这将提供给他们重建国家所必要的资金，这将为国内各集团的进一步投资打下基础。我们首先将能够开发其境内的潜在资源，并可以进一步通过资本运作和大宗商品交易合同等方式建立起依赖关系，进一步将其纳入我们的经济体系。\n\n在短期内，我们可预见的收益显然比较有限。但南苏丹地区在长期向度上是一块投资福地，我们的资金投入定然是值得的。"
