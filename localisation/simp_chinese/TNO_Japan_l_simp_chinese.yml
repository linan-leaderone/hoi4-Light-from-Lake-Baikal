 POLITICS_HIROYA_INO_DESC: "井野硕哉并不是一位受欢迎的人物。起初，他只不过是帝国议会的众议员，却巧妙地在错综复杂的日本政局中，协助推翻了东条英机，后来又打倒了他的政治对手木户幸一。但事情从来不像表面上那么简单，为了打倒这样的政治巨鳄，井野不得不达成一些幕后交易，不止几个，真的——虽然这些关系当初看起来很有用，但井野一方的义务却是不堪重负，他被迫抛开日本人民的福祉，为各种特殊利益集团效劳。\n\n井野是一位坚定的天皇制信徒，希望确保陛下在政治讨论中维持超然性。井野所属的政党，大政翼赞会，是日本唯一的合法政党，包含了一个广泛的议员联盟，议员们有着不同的意识形态，但是他们能够联合起来捍卫皇国不受国会政治混乱的影响。然而，井野正迅速失去对翼赞会的掌控，他走下首相之位看起来只是时间问题。\n\n很多国会议员都想让井野像他曾经击败过的东条和木户那样被淘汰出局，其中就包括木户本人，他在日本政坛依然具备举足轻重的影响力。如果井野希望他的理想与派系延续生存下去，就必须在黑暗的日本政坛开辟一条安全的道路，就像他无数次做过的那样。"
 POLITICS_HIROHITO_DESC: "君权已自大正时代动荡难安的暗流中浴火重生——以日本神圣的主君，天皇陛下裕仁之名。过去四十年中，日本，羽翼未丰的太平洋帝国，茁壮成长为太平洋的实际统治者，主宰全世界最大的水域。一切荣光的顶端即是裕仁，天照大神的后裔，大和光辉血脉的传承。\n\n1901年4月21日，皇太子裕仁殿下，以大正天皇长子的身份降生，从小就接受了军事教育，磨砺出坚韧的心性。1921年出任帝国摄政，成为他将来统治的启蒙。1926年正式即位后，裕仁引领他的帝国逐步走向军国主义扩张的道路，先是夺取了满洲的大片领地，然后占领了整个中国，最终实现了对西太平洋一切领地的支配。\n\n伟大的太平洋战争结束后，日本的强权地位无可动摇，新夺取的大片领地为帝国带来了前所未有的繁荣，也强化了天皇陛下的神圣地位。虽说如此，天皇本人似乎完全淡出了公众生活，仅仅通过电话线来向几位近臣传达谕旨。无论如何，昭和时代的帝国并非一帆风顺，很快，变革之风将吹向日本的土地，动摇帝国的根基。除却天皇陛下的神性外，大家还想要坚守什么呢？"
 POLITICS_TAKAGI_SOUKICHI_DESC: "高木惣吉有着两大核心支持群体：反体制的护宪派与日本帝国海军——虽然两者乍一看风马牛不相及，很少有人能像高木这样拥有如此迥然的支持者。如果你仔细观察，那就一切明了。\n\n尽管在太平洋战争中崭露头角，实际上，高木惣吉一开始就反对这场战争。作为海军提督，高木惣吉始终是帝国海军稳健派的核心成员。他军事生涯最大的亮点大概是被任命为联合舰队司令长官，并被井上成美元帅指定为非正式的派阀，所谓“海军左派”，的首脑。\n\n同样地，帝国议会的护宪派与活动家也都支持高木，希望促进经济自由化、并恢复大正时代的宪政体制。\n\n实际上，高木惣吉的支持群体并没有看起来那么坚挺：只要不必为东条那样的疯子服务，帝国海军并不关心谁来当政；护宪派议员更是经常高估自己的能力，并毫不掩饰自己对翼赞会体制的憎恶。如果高木能像曾经在太平洋上掌舵那样驾驭日本政坛，实现他心目中的改革方案，日本的前途必然是旭日般的光明。"
 POLITICS_KIDO_KOUICHI_DESC: "许多人说，木户幸一出任过内阁总理大臣，也浪费了那个机会。与井野硕哉合作以政变铲除决东条英机后，木户幸一迈上了他的政治巅峰。然而，木户幸一的人望并不是因为他的个人魅力与才华，而纯粹是因为他不是东条英机而已。\n\n木户与特殊利益集团达成过如此庞大的交易，最终，不堪重负的他在国会授权下被井野取代。当井野也陷入同样的困境后，木户再次登临大宝——然而，木户回来后，帝国议会似乎又开始想起当初要他滚蛋的原因。\n\n在这特殊的时代里，木户为数不多的优势，大概就是他与天皇亲密的私人关系，第二次世界大战及之后的岁月里，木户始终是裕仁天皇最亲密的顾问，致力于维护日本皇室的荣耀。但是，随着众议院与天皇陛下的关系越来越淡薄，木户很可能失去这一筹码。\n\n对他来说，想要从这场政治危机中幸存下来，最重要的就是避免重蹈覆辙——经验是珍贵的资源，过去是最好的预言。"
 POLITICS_IKEDA_MASANOSUKE_DESC: "很少有日本人认为池田正之辅有机会问鼎首相。池田，保守而坚定的井野派，代表着保守派历史上最好和最坏的政治本能，很少有人能像他那样看待事物。这位新首相对激进主义充满戒心，对突如其来的变化将信将疑，希望维持日本政治的现状。\n\n并不是说池田看不到井野时代的诸多弊病。腐败与道德堕落在日本国形成了广泛的裂痕，财阀、军部和政府之间的友好合作崩溃了，吸引了无数野心家、阴谋家和投机客，以及那些不希望日本国健康发展的恶徒，企图从日本帝国的废墟下淘金。井野硕哉辞职后，翼赞会崩溃的丑恶景象动摇了公众对国会的信心，华族也对他们的政治伙伴感到无比失望。除此之外，日本境外的观察者也正磨刀霍霍，渴盼着日本帝国的衰弱，所有这些问题必须得到妥善解决。\n\n作为政治学家与职业报社编辑，池田从来不对政府藏污纳垢的黑暗角落抱有任何天真的念头。现在，他面临着艰巨的使命——将这个他住了十年的破房子打扫干净，支持他组阁的井野系保守派、自由派和无所属议员形成的脆弱联盟，正密切审视着他的一举一动。然而，他不入地狱，谁入地狱？必须把日本从终战以来最黑暗的时刻挽救出来，池田明白自己是面对激进主义的唯一盾牌。"
 POLITICS_KAYA_OKINORI_DESC: "安田危机，井野政府倒台——面对一片混乱的危局，技术官僚首领贺屋兴宣成功夺得日本首相之位。风暴中掌权的政府不受民众欢迎，内部军种对立严峻，安田危机的余波也仍未消弭。若是希望定乱扶衰，他必须努力克服考验。\n\n然而，即使是技官派内部也分化出两大阵营：福田赳夫为首的新官僚，以及椎名悦三郎、岸信介为首的革新官僚。两大派系正为争夺影响力和首相支持展开竞争，希望按自己心中的愿景改造日本。\n\n现在轮到贺屋来决定到底接纳哪一派了——日本也会因他的决定走向截然不同的未来。"
 POLITICS_KAKUEI_TANAKA_DESC: "每个日本孩子都知道一句谚语：“雄鹰藏其爪，真人不露相。”田中角荣，曾经大政翼赞会横空出世的黑马，如今的内阁总理大臣，长期操纵日本政坛的“幕后将军”，始终将这句话铭记在心。长于政坛上的阴谋和与位高权重者打交道的艺术，虽然田中的政治生涯被无数腐败丑闻笼罩，但与其他不那么肆无忌惮的政客不同，他总能毫发无损地摆脱足以终结一个人仕途的危险窘境。田中之所以具备这样的能力，既因为他愿意为自己的野心奋斗，也因为他与财阀和强大的政党集团保持着重要联系。田中置身的体制从不青睐他，他达到内阁总理大臣的高度着实出人意料，也某种程度上未能得到日本民众的认可，但随着大政翼赞会最初的宠儿们逐渐从经济危机的冲击中败下阵来，眼睁睁看着他们的宏伟蓝图被日本错综复杂的现实政治撕得粉碎，将永田町的空位与天皇的恩惠让给财阀的阴险造物也不必费什么周折。\n\n身为日本显贵家庭青睐的候选人，田中首相一心巩固财阀的统治地位，打破战后经济在财阀和经连会之间形成的双元结构，满足财阀一方的利益。不过，田中在为财阀捞钱，大搞猪肉桶时，也不忘普通日本人的诉求，自认为是人民的代表。田中对外承诺，日本将迎来崭新的时代，让全体劳动者过上无忧无虑的生活，在短短五年内将国民收入提高一倍——如果不能成功，他将主动下台。"
 POLITICS_KONOE_FUMIMARO_DESC: "近卫文麿公爵自出生就备受瞩目，他在藤原氏府邸中长大，担任过重要的外交职务，后来又在国会任职，因此荣获天皇亲授瑞宝章。近卫公爵是旧秩序的产儿，他既威严高贵又平易近人。他的魅力一度令新闻界为之倾倒，有人说至今他的魅力仍然张扬。1937年近卫成为首相后，这颗近卫之星的崛起似乎注定将势不可挡，但即使是他也无法控制日本政坛内部的风暴。卢沟桥事变演变成一次又一次的军事冒险，这位面带微笑的公爵被好战的军国主义者架空，失去了对翼赞会和内阁的控制。有些人说，他仍然背负着过去被迫辞职和长期蒙尘的耻辱。\n\n后来的事件证明了他对中国战争的担忧是对的，但后人并没有对他予以什么宽待。大多数人都只记得他是这样一个人：他眼看着火花四溅、烈焰熊熊，日本的子民战死在异国的土地上，但却什么也没做。现在，在绝望中任命近卫的，正是那个曾经迫使他辞去职务的翼赞会，徒增年齿令他愈发痛苦，但也让他的眼光变得开阔、老当益壮。最近发生的事情并没有改变他的想法，只是让他相信旧秩序必将重建。近卫必须把那背叛他的翼赞会，和他失去的那个帝国，编织成和谐的雅乐——他希望的日本。日本国家被破坏和谐的人给摧毁了，但除了公爵还有谁能拯救日本呢？为实现这一目标，近卫会采取任何必要的手段：藤原氏的苗裔只能失败一次，这次他不再会失手了。"
 POLITICS_AICHI_KIICHI_DESC: "如果有人要一位翼赞会成员找一个词形容现任首相爱知揆一，那么他们中的每一个人，从无所属的自由派异议人士到高木的左派，甚至连岸信介都无法想象的最疯狂的军国主义者，都会给他贴上“庸碌无为”的称号。\n\n爱知揆一于1907年出生于东京，二战期间他供职于大藏省，虽默默无闻，但也克勤克勉。除了忠于职守外，他与众人无异，在意识形态方面也不为人知。《赤城协议》缔结之后，爱知加入了大政翼赞会，并在主流保守派的支持下当选为国会议员——这本来是个他无力企及的职位。\n\n在担任井野硕哉内阁大臣期间，爱知与他的前赞助人们，甚至与帝国议会中的所有派系都愈发疏远——以至于没有任何一个派系与他亲近。加上他本身无足轻重，没法参与井野的腐败的事实压倒了人们对毫无魅力的他投去的厌恶，让爱知被适当的选为妥协候选人，以打破眼下的政治僵局。\n\n尽管议会一致承认了爱知，但他不是任何人，包括他自己的首选（不过他对自己的偏好保持了沉默）。议会中的无数派系已经在采取行动，准备让一位更得力的候选人代替他。\n\n爱知对此并不介意，只要他最后能回归平静的生活，他就不会在意谁来接手。"
 POLITICS_HIGASHIKUNI_NARUHIKO_DESC: "在他八十多年的人生中，东久迩宫稔彦王从未想过事态会严重到这种程度，但他更愿意迎难而上：毕竟，乱世之中有机遇。\n\n东久迩宫稔彦王是皇室最为古老的宫家分支——伏见宫的后裔。1908年，他成为了日本帝国陆军中的一名职业军官。二十年代，他前往法国圣西尔军校学习军事艺术。在那里，他骄奢淫逸，丑闻频频：包养了一个法国情妇、飙车、甚至在儿子去世时都没有回家。回到日本后，他被提拔为将军，参加了中日战争。据传闻，他与日本陆军惨无人道的毒气战战术和人体实验牵涉极深。\n\n但随着岁月流逝，东久迩宫稔彦王逐渐成长为一位身居高位的沉稳政治家，皇室的重要成员，对重臣拥有巨大的影响力。因此，当日本陷入困境，文官政府、军队和日本人民都不值得信赖时，枢密院议长木户幸一请求他的协助，以天皇的名义夺回权力也就是合情合理了。\n\n政府现在又回到了天皇的手中——或者更准确地说，是在天皇信任的元老和大臣手中，就像明治时代那样。东久迩宫稔彦王现在可以随心所欲地对日本帝国做任何他认为正确的事情，将它塑造成明治天皇会为之而骄傲的强大帝国。但有一点必须要说清楚：这次宪法政变既是为了夺取权力，也出于将权力交还天皇的愿望。"
 POLITICS_MUTO_AKIRA_DESC: "一切恢复秩序的努力似乎都已失败。日本的宪政时代依靠近卫文麿精心打造的基础得以延续，但现在，它已不复存在。帝国在亚洲的统治地位已是板上钉钉，如今本土却陷入了火海。灰烬之上，一个人站了出来。\n\n1892年，正值明治时代的鼎盛时期，武藤章在熊本县的一个小村庄里出生，1913年从日本帝国陆军士官学校卒业。这位才华横溢的军官，很快爬上了仕途的顶端，与之相应的是，高层同样乐于提携这位后进，20世纪30年代和40年代的一系列冲突中，他迅速崭露头角，在中国和菲律宾取得了辉煌战绩。\n\n然而，使得武藤章从他的陆军同仁们中脱颖而出的，无疑是他的暴力倾向。无论在中国，还是南太平洋，这位将军都以从不妥协、杀伐果断而闻名，戡定动乱地区的才能让他在一众殖民地官员中炙手可热。当然，他手下部队的暴行的确让一些人莫名惊诧，但当旭日旗飘扬在珍珠港上空之时，一切杂音都烟消云散。\n\n如今，武藤重返本土。无能的官僚和政客们对当下危机的恶化束手无策，只是漫无目的地争吵，帝国军队只得介入以恢复秩序，虽然不过是临时措施；然而，“临时”的真正含义仍未可知，因为翼赞会统治日本的时代似乎已成历史。对这员老将来说，当下的情景与他旧日的辉煌并无二致，唯有一点不同，如今他要安抚的是帝国的子民；然而这并无任何不妥，倘若帝国重生必须历经一场腥风血雨，那么他们必将全力以赴。\n\n血流成河，在所不惜。"
 POLITICS_FUKUDA_TAKEO_DESC: "福田纠夫是翼赞会一颗冉冉升起的新星。他从东京大学法学部毕业后，于大东亚战争期间成为了大藏省官僚，开启了自己的政治生涯。不像福田，他的许多同僚都奔赴满洲以实践他们的经济理论。福田在战时出色的财政管理大受好评，以至于在战争摧毁了大半个东亚之后，新兴共荣圈集团所属的诸多国家都寻求他的专业知识以调整自己的财政预算。汪精卫政权领导下的中国正是其中的一员。然而，在福田监督中国的战后重建工作时，他萌生了一个有着叛国嫌疑的认知：日本必须投资亚洲盟友的工业和基建，给予他们更多政治自主权来换取经济合作。只有这样，日本才能长盛不衰。\n\n福田的想法并没有在翼赞会掀起多少波澜。但是，革新官僚的两位重要成员注意到了福田工作的卓越：岸信介和贺屋兴宣。安田危机席卷日本后，福田立刻为新政府起草了经济复苏计划。贺屋升任首相后，福田打击了政治腐败和肮脏的政客，在国民心中赢得了廉洁的形象。福田纠夫的派系，也就是所谓“新官僚”最初是那些投身满洲实验革新官僚的分支。然而，在担任藏相期间，福田有意与岸和他的派系保持距离。最终，新官僚在翼赞会得到了超越所有其他派阀的支持。现在，福田忠心耿耿服务了三十年的日本已在他的领导之下，共荣圈那些函待开发的潜力也尽在他的眼前。只有时间能告诉我们福田的信念能否在国际上取得同国内一样的成功。"
 POLITICS_SHIINA_ESTUSABURO_DESC: "椎名出生于岩手县的一座小镇。他的父亲曾任町长，但随着经商失败生活也陷入困窘。为此，椎名只能在白天工作贴补家用之余上夜校读书。随后家境稍有好转，与时任东京市长后藤新平家的姻亲也使得他得以入读并于1923年自东京帝国大学法学部毕业。自那之后他在商工省工务局供职，随后被调往满洲。他在那里被岸信介和其他高层考验，而他交出的答卷令人满意：他的调查和数据随后成为满洲国第一个五年计划的重要依据。中国东北的广袤荒原仿若对椎名的巨大考验。海量的数据需要被挖掘，而椎名的工作便是最高效地发掘它们，以便工业巨头们拓殖满洲。\n\n大东亚战争爆发后，椎名重操旧业，统筹日本的工业物资调配。但是时他有着更大的野心和岸的强力支持。东条内阁成立后，岸信介重新执掌商工省、而椎名则是他的次长。他们和军部一起推动了严格的战时统制经济，包括对许多中小企业的强制兼并。强硬的政策使得革新官僚成长为不可忽视的政治团体，但也招致许多人的嫉妒。战争结束后，政治家们认为不再需要椎名和岸所推行的严厉的集权体制，他们的影响因而也大幅削减。\n\n但是如今，椎名的计谋显然大获成功。贺屋倒台，翼赞会的其他派别对政局再无影响，椎名继续他狂野实验的道路畅通无阻。他将把日本，以及整个共荣圈，打造为一台高效而秩序井然的机器，每一颗齿轮都适得其所。曾经的椎名只是一个挣扎与养家糊口的乡村少年，除了决心一无所有的他如今真正爬到了日本政坛的最高峰。也许他的钢铁意志能够真正传遍整个帝国。"
