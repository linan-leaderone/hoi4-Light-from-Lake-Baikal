 jap_acg.1.t: "陆军省来信"
 jap_acg.1.d: "尊敬的高木首相：\n\n我怀着遗憾之情，特此向您递交我的辞呈。在您的任期内，帝国陆军普遍认为您忽视了我们的合理要求。恕我提醒您，我们是直属于天皇陛下指挥的光荣军种。\n\n尽管帝国陆军尊重您在大东亚战争中的卓越服务，但我们必须强调，您已经不再是海军军官，而是一位有义务平等对待陛下麾下两军的文职官员。\n\n在我、总参谋长和教育总监的深思熟虑后，我们决定帝国陆军不会推荐其他军官接任您内阁的陆军大臣职位。\n\n敬上，\n陆军大臣\n山形有光"
 jap_acg.1.a: "大厦将倾……"
 jap_acg.2.t: "陆军省来信"
 jap_acg.2.d: "尊敬的贺屋首相：\n\n展信安。请您理解我写这封信时沉重的心情，因为我必须遵从总参谋长和教育总监的要求，向您提交我的辞呈。\n\n尽管我个人对您为实现皇国军队上下一体化指挥所做出的努力表示高度赞扬，但遗憾的是，恐怕我军中的许多高级军官并不认同这一点。我也未能说服他们改变看法。\n\n同时，鉴于帝国军队已经对您的内阁失去了信任，他们决定不再推荐新的陆军大臣来接替我的职位。对此，我深表歉意。\n\n敬上，\n陆军大臣\n堀荣三"
 jap_acg.2.a: "官僚权力架构摇摇欲坠……"
 jap_acg.3.t: "海军省来信"
 jap_acg.3.d: "尊敬的贺屋首相：\n\n展信安。请您允许我在此提出辞呈。\n\n我想我们在提升陆海两军的协同性方面早已达成共识，因此无需多言。但海军对于您将我们置于与陆军相比极其不合理的从属地位感到十分不解和沮丧。许多海军军官已经试图向政府传达这一点，但就目前看来，似乎内阁不愿听取我们公正合理的建议。\n\n那么我们别无选择。请您理解，我们都不愿看到事态如此发展，但在如此的非常时期，非常手段的实施是十分必要的。我们还想通知您，帝国海军不会再推荐其他军官在您的内阁任职。\n\n敬上，\n海军大臣\n渊田道夫"
 jap_acg.3.a: "官僚权力架构摇摇欲坠……"
 jap_acg.4.t: "陆军省来信"
 jap_acg.4.d: "我辞职。"
 jap_acg.4.a: "我们会扛过去的……"
 jap_acg.5.t: "海军省来信"
 jap_acg.5.d: "池田首相，\n\n鉴于您未能为海军提供必要的资金和支持，我不得不宣布从您的内阁中辞职。联合舰队的指挥官和总参谋长也已表态，他们不会派遣其他军官加入您的内阁。在此提前预祝您退休生活愉快。\n\n海军大将，海军大臣\n神 重德\n海军省印戳"
 jap_acg.5.a: "我们会扛过去的……"
