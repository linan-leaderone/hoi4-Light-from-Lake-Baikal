 JAP_Sato_Eisaku_eco_desc: "§Y大藏大臣\n法团主义§!\n--------------\n§L佐藤荣作本有希望问鼎首相，事实上他本该问鼎——要不是他身边错综复杂的政治关系威胁到了包括岸信介在内许多最危险的政界人物与他共同掌权的话。即使遇到了阻碍，他依然是全日本最有能力的政治家之一。卓越的个人能力导致佐藤很难与首相共事，他的火爆性格也会在内阁与他的顾问团做出截然相反的决断时瞬间爆发。§!"
