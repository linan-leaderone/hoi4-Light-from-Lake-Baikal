 japchiinteraction.204.t: "日本恶行"
 japchiinteraction.204.a: "你妈死了"
 jap_interregnum.1.t: "井野倒台"
 jap_interregnum.1.d: "随着最近政府腐败丑闻的曝光，一场前所未有的政治地震动摇了日本帝国的核心。日本和整个共荣圈的每一家报纸都在报道国会通过不信任案，导致首相井野硕哉辞职。这一消息迅速传遍了整个世界，人们越来越担心这场政治风波将会冲击整个亚洲。\n\n井野的首相位置是一个微妙的政治妥协，大政翼赞会中各派阀承认他为派阀间的调停人，从而在文官政府中遏制日本帝国陆军的影响。但是，这一本就不可靠的局面彻底崩溃了，日本微妙的政治平衡遭到严重破坏。在如此动荡的形势下，几乎没有评论员敢对未来做出预测，但日本政治机器的齿轮已经运转起来，开始应对这场危机。"
 jap_interregnum.1.a: "政治是一位严厉的女士。"
 jap_interregnum.2.t: "一位新首相？"
 jap_interregnum.2.d: "为了寻求一位井野的替代者，贵族院和众议院已经开始召开紧急会议。尽管大政翼赞会是日本政坛的主导者，但其本身却极度分裂，翼赞会中有数个对帝国和共荣圈未来怀有不同愿景的、代表着不同利益集团的派系。虽然首相是由天皇任命的，但国会对天皇陛下的决定也有着相当大的影响，他们总是会投票否决不喜欢的候选人。然而，国内外大多数评论家都认为，如同之前东条和木户被迫辞职，这次也很快会选出新的首相。\n\n大政翼赞会诸君推选出两名主要候选人——贺屋兴宣和池田正之辅。原藏相贺屋属于翼赞会中一个被称为“技官派”的派系，他们主张进一步的集权与国家干预经济，同时要从日本政府中清除残余的军方影响。另一名候选人池田，与前首相井野一样，来自翼赞会的保守派——这是一个更亲军方，不倾向于改革的派系。"
 jap_interregnum.2.a: "贺屋？"
 jap_interregnum.2.b: "池田？"
 jap_interregnum.2.c: "木户？"
 jap_interregnum.3.t: "贺屋试图获得支持"
 jap_interregnum.3.d: "井野倒台后的混乱中，技术官僚一直试图巩固自己的影响力，以夺取对翼赞会的控制。他们团结在首相候选人贺屋兴宣周围，在翼赞会内获得越来越大的话语权，以至于有人推测，他们的最终胜利就在眼前。\n\n贺屋本人在采访中表现得越来越肆无忌惮，有些人评论到，贺屋已经摆出一副首相的架子了。随着技术官僚成为翼赞会主导派系的恐惧渐渐变成现实，翼赞会保守派的不满正在上升。但是，贺屋对这一职位的争夺似乎从未像现在这样激烈。"
 jap_interregnum.3.a: "改革会是可行之路吗？"
 jap_interregnum.4.t: "事实证明，贺屋不太受欢迎"
 jap_interregnum.4.d: "贺屋近日来一直试图巩固自己首相候选的地位，但遭到了翼赞会中其他派系持续的激烈抵制。技官派在政治上的咄咄逼人似乎取得了与他们目标相反的结果，导致了党内其他成员的疏远，激起了保守派的反弹。反对者开始不断地在池田旗下集结。\n\n在亲保守派报纸的抨击下，贺屋被迫调整了立场，恢复了之前的一些主张，似乎，技官派的攻势竭尽。随着时间推移，贺屋的支持日益减少，这名技官似乎不会成为新首相了。"
 jap_interregnum.4.a: "好吧，贺屋尽力了。"
 jap_interregnum.5.t: "池田试试手"
 jap_interregnum.5.d: "池田正之辅一直是大政翼赞会保守派中的杰出人物，因而他在前任政府倒台后谋求首相职位是一个自然的发展。池田的行动越来越激烈，频繁出现在电视和报纸的采访中。池田对稳定的承诺和对井野时代成功政策的维护获得了保守派的支持，他还承诺缓慢改革，保持与帝国陆军间的良好关系，继续保持对共荣圈诸国的严密控制。\n\n翼赞会中更自由主义的成员也为池田提供了一份微弱支持，因为池田似乎是唯一一位有望遏制技术官僚那野心勃勃的集权计划的人。然而，池田也一直在努力同贺屋的派系达成某些共识和妥协，不论多么微弱的共识，都将是他和保守派的重大胜利。"
 jap_interregnum.5.a: "必须保留国体。"
 jap_interregnum.6.t: "岸信介抨击池田"
 jap_interregnum.6.d: "日本著名报纸《朝日新闻》上的一封公开信在日本政坛又一次掀起狂澜。信件的署名人是岸信介，这位满洲国的原管理者，他一直在日本政坛保持有巨大的影响力，是技官派的主要代表之一。然而，岸信介在日本的普通民众还有特别是统治阶层中享有巨大的声望，这使得他能够有力地消除池田争取成为首相的努力。\n\n文中，岸信介严厉批评了池田和他背后的保守派，他把池田描述为一个意志薄弱的政治跛脚鸭，说池田只会带来进一步的停滞，只会否定改革的必要性。同时，他还把池田与井野政府的腐败和无能联系起来，说他是井野的门徒，会步井野的后尘。池田在翼赞会中的地位被这猛烈的攻击严重削弱，他想要与其他派系进行调解，这不可避免地走向失败。"
 jap_interregnum.6.a: "现在看来池田当不成首相了。"
 jap_interregnum.7.t: "僵局"
 jap_interregnum.7.d: "到目前为止，每一次试图提名新首相的尝试都以失败告终。大政翼赞会的内斗使得两位主要候选人，贺屋和池田，都无法获得足够的支持，而木户试图通过天皇直接提名首相的做法遭到了国会的猛烈抨击。一个可怕的词在报纸和电视上出现的频率越来越高——政治僵局。\n\n这些新的发展令日本政府内部弥漫着悲观情绪，整个国家都在担心政治混乱也会对经济产生不利影响。必须找到解决办法，而在这样的时刻，只有一种解决方案能让所有人都满意——那就是让所有人都不满意。"
 jap_interregnum.7.a: "不能再这样下去了。"
 jap_interregnum.8.t: "木户提名木暮武太夫"
 jap_interregnum.8.d: "为了解决目前日本政府陷入的政治困境，众人把目光投向了日本政坛的一位老熟人——前首相与前内大臣木户幸一侯爵。木户是一名坚定的技官派，作为井野的前任，他积极谋划消除陆军对文官政府的影响力，但最终被推翻。这些年来，他一直在阴影中蛰伏。\n\n木户已经向天皇提名了木暮武太夫作为一名井野可能的继任者。木暮是翼赞会中一名不起眼的成员，他曾在木户内阁中担任大臣。虽然木户在内大臣府中的巨大影响力可能会使天皇得以绕过国会，亲自提名木暮武太夫，但这已经引起了翼赞会内对木户充满敌意的人们的猛烈反弹。"
 jap_interregnum.8.a: "也许天皇会亲自介入。"
 jap_interregnum.9.t: "国会威胁对木暮进行不信任投票"
 jap_interregnum.9.d: "大政翼赞会的国会议员们发布了一份统一的声明，宣称本党将不支持木暮武太夫的首相提名，并立即进行不信任投票——这实际宣告了木暮竞选首相的提前结束。国会如此大胆的措辞令人讶异，他们可能违逆了内大臣府，甚至是皇帝本人的意愿。\n\n内府的一些官员开始把该声明成为国会的恫吓——翼赞会想要玩自己的政治游戏，他们可以随便玩，但绝不应该如此无耻地公然攻击内大臣府。然而，一些人建议谨慎行事——如果帝国议会是认真的，那么这一不信任投票将会给内府的政治权威造成毁灭性的打击，木户也可能因此受到质疑，内大臣的位置受到威胁。现在，木户面临两难的选择——他应该让步吗，还是说，他要揭穿国会的恫吓？"
 jap_interregnum.9.a: "这太冒险了，我们只能让步。"
 jap_interregnum.9.b: "揭穿国会的恫吓！"
 jap_interregnum.10.t: "一位内部人士？"
 jap_interregnum.10.d: "最近的政治僵局让日本在全亚洲乃至于全世界面前出了丑。枢密院和国会之间的会谈，又或者翼赞会内部的会谈，都没有任何进展。然而，以前首相井野硕哉为首的派系也出人意料地加入到会谈之中。\n\n虽然井野和他的门生池田一样，是一个保守派，但他曾通过与现今团结在贺屋周边的技术官僚等敌对派阀达成妥协，实现了稳定的政治平衡。井野虽然在会谈中保持低调，但他可能才是改变局势的关键。"
 jap_interregnum.10.a: "有点讽刺。"
 jap_interregnum.11.t: "一份提案"
 jap_interregnum.11.d: "新闻报道了一位很可能是前首相井野硕哉亲自推荐的新首相候选人。爱知揆一，井野内阁的前部长，以同翼赞会内的所有派阀都保持距离闻名。他缺乏领袖魅力和派阀支持，最初无法被视为接替井野的候选人。但在现在这种特殊情况下，他可能是弥合翼赞会分裂的最佳人选。\n\n贺屋和池田集团对此的反应不温不火，但似乎也没有其他更好的选择了。木户幸一和枢密院也表示暂时认可爱知的提名。尽管并没有人真正对此表示欢迎，爱知成为首相的希望还是越来越大。"
 jap_interregnum.11.a: "这真的让人筋疲力尽。"
 jap_interregnum.12.t: "天皇拒绝了木户的要求！"
 jap_interregnum.12.d: "木户推举木暮武太夫担任首相的尝试最终以天皇陛下本人拒绝提名木暮武太夫告终。新闻赞许了天皇陛下支持日本民主制度，拒绝违背国会意愿提名首相的行为。不过，天皇陛下更可能只是想在国会威胁要通过不信任案后避免政治危机进一步恶化，毕竟无从判断国会究竟是否在虚张声势。\n\n虽然这是可以预见到的发展，枢密院和木户还是有些尴尬。然而，也有许多人认为木户的计划未曾启动，保全了内大臣的地位，使其免受帝国议会的打击。"
 jap_interregnum.12.a: "好吧，这事没有结果。"
 jap_interregnum.13.t: "一项对立提案"
 jap_interregnum.13.d: "作为重掌局势的最后一搏，木户退而求其次，请求天皇陛下提名爱知揆一担任首相。爱知长期在井野内阁中担任大臣。爱知的名字最初在枢密院和国会的秘谈中被提及，而翼赞会和国会也很有可能认可这项提案。\n\n有趣的是，爱知最大的优势就是没有参与翼赞会内的任何派阀。爱知同翼赞会内的所有派阀都平等地保持距离，默默、毫不费力地完成了他的任期。因此，这将是将日本政治从这场不断蔓延的危机中解救出来的完美解决方案。考虑到尽快解决危机的必要，天皇已经同意提名爱知担任首相，而翼赞会的大多数成员似乎也无意于进行不信任投票。"
 jap_interregnum.13.a: "希望这就是结束了。"
 jap_interregnum.14.t: "爱知揆一被任命为首相"
 jap_interregnum.14.d: "经过最后一轮的会晤与谈判，帝国议会似乎终于找到了走出政治死胡同的方法。天皇亲自指定的爱知揆一，得到了大政翼赞会赞同，成为了新任首相。近来翼赞会中各派的纷争终于在一片团结中画上句号。\n\n日本和共荣圈的各种报纸大肆庆贺这一进展，称翼赞会克服了派系冲突与政治纠纷的微澜，证明了自己能够代表国家的意志。一种小心翼翼、踌躇不安的乐观开始在日本传播，但对于翼赞会的高层来说，现在已经没有时间去庆祝和放松了。"
 jap_interregnum.14.a: "我相信爱知会干得很好。"
 jap_interregnum.15.t: "空位期"
 jap_interregnum.15.d: "爱知揆一就任首相短短几天后，弥漫整个日本的乐观主义气氛就烟消云散了。组阁进程引发了大政翼赞会内部无休止的争吵，导致产生了一个由来自各种不同派阀的大臣拼凑而成的缝合内阁，这些大臣甚至都不愿意互相对话。更糟的是，翼赞会的许多派系已经开始蠢蠢欲动，谋划推翻爱知的政府。\n\n帝国议会，枢密院，大政翼赞会——人人都像是一匹饿狼，在群狼无首之后开始了自相残杀。虽然在新闻媒体和公众场合上仍然维持着团结和乐观的假象，表面上党也紧紧团结在爱知揆一周围，事实却与此大相径庭。日本政府内部真正的权力斗争现在才刚刚开幕，没人知道它的结局将会如何。"
 jap_interregnum.15.a: "空位期拉开了帷幕。"
 jap_interregnum.16.t: "国体"
 jap_interregnum.16.d: "国会内的窃窃私语中隐藏着各类真相和谣言。但许多议员能够敏锐地判断出冲突于什么时候在幕后酝酿。徒具虚名的首相无力地注视着翼赞会的各大主要派阀磨刀霍霍，等待着攻击对手的最佳机会。\n\n最具攻击性的当属技术官僚。其领袖贺屋决心在无论有没有政治支持的前提下为日本经济建立新秩序。而无所属议员们则在支持贺屋的好处与同保守派为敌的危险中摇摆不定。现在连一度摆脱了翼赞会内部派阀内斗的无所属议员也被重新卷入了这个战场。\n\n而第三大派阀的崛起，让保守派与技术官僚间的关系更加扑朔迷离。高木永不疲倦地试图在保守派的停滞和技术官僚危险的官商勾结中建立第三条道路。一个规模不大但不断壮大的改革派正积极支持这位前海军提督的计划。让经济摆脱日本政坛和军队精英的控制，翼赞会的腐败和混乱就会终结。改革派曾经也是保守派大联盟的成员，但随着保守派与技术官僚相继错失首相之位，改革派嗅到了自己独立掌权的可能，就像闻到血腥味的鲨鱼一样加入了战场。\n\n与此同时，传言说木户幸一前首相仍然没有放弃他激进的改革计划。虽然大部分技术官僚都公开支持贺屋，但木户描绘的重组翼赞会图景依然十分有吸引力。帝国议会中最野心勃勃的议员着迷于军队支持下政治对经济的完全控制。\n\n现在，各方似乎都在摩拳擦掌。过渡期的短暂和平即将结束。"
 jap_interregnum.16.a: "先生们，亮牌吧。"
 jap_interregnum.17.t: "高木落子"
 jap_interregnum.17.d: "改革派政客被纳入大政翼赞会，是太平洋战争最黑暗的时刻发生的事情了。当时人们认为由全体日本政治家组成的统一战线是不可或缺的。不过胜利并没有带来经济自由化，只是徒增了几大日本商界巨头经济增长的泡沫，与政府和陆军之间大笔的合同为这些腐败的商人带来了无穷无尽的资源。\n\n大众普遍认为，一度因为经济冲击和里通外国被打入冷宫的改革派已经被翼赞会的保守派阀彻底吸纳了。毕竟，反对军部和财阀的理念放在当代日本根本就无法实现。但现在，在能力出众的高木惣吉的领导下，改革派再次觉醒了。他们登上首相之位的想法在最初看来就像是白日做梦——改革派手中的力量就只有翼赞会的一小部分议员，但他们需要面对的是所有日本经济的既得利益者和陆军的领导层。\n\n所以，高木准备下一盘大棋。在得到海军中的熟人一点帮助后，高木就可以利用技官派与陆军之间的联系来获取政治资本。而另一方面，许多改革派都愚蠢地倒向了井野的保守派阵营，为什么不试试尽量从命不久矣的保守派那里多争取些改革派议员呢？两条道路都充满艰难险阻，但非常时期必须要采取非常手段。"
 jap_interregnum.17.a: "终结保守派。"
 jap_interregnum.17.b: "痛击陆军。"
 jap_interregnum.18.t: "针对井野的不信任动议"
 jap_interregnum.18.d: "在国会开会的每一天里，前首相井野和他的同僚都会在乖乖地坐在他们的座位上。在井野下台之后，国会开始新地争论，这些旧时代的遗产就被无情地遗忘了。\n\n高木和他的同僚们认为，是时候重新审视灾难性的井野时代了，再次把保守派拖入泥潭的时间到了。高木在议院提出了一项谴责井野的不信任动议，他希望在池田设法纠正前，在保守派的船上凿出更多窟窿。通过这则动议是项艰巨的任务；规模较小的改革派需要说服保守派内部剩余的改革分子加入。无所属派与技官派的支持也很重要。保守派得做的就只有对着这个松的得联盟打出几个点，就能让这个联盟分崩离析。但是改革派的梦想是彻底粉碎保守派，并尽可能多地吸收改革派的同情者。很快，高木的棋局开始了……"
 jap_interregnum.18.a: "把井野的盟友拉过来。"
 jap_interregnum.18.b: "威逼利诱"
 jap_interregnum.19.t: "吸纳井野派"
 jap_interregnum.19.d: "“你确定？”高木对电话那一头的人说。“你在背叛前首相。”高木坐在他的书房里，面前摆着电话。他今天要做的是找出井野派中的脆弱环节。高木手头已经有足够的筹码，足够多与军方勾结的电话、财务证据和照片，来胁迫那些把抓住把柄的人了。高木清楚，一支未开火的枪是最具威胁力的物件。现在，他只需要做一个上膛的动作。\n\n“是的——”对面差不多尖叫出来。“是的，抱歉我刚才大喊大叫了。”\n\n“别担心，你需要在首相选举中为我投票。那之后我保证不会有任何证据显示你参与了那些事。”\n\n“谢谢您，高木阁下！”\n\n“一码换一码罢了，这没什么。”高木靠在椅子上，另一只手卷了卷电话线。“没什么可担心的，只要你照我说的做，我可以当面烧掉所有证据。”\n\n“没必要，高木阁下。我知道你是一个信守承诺的人。”\n\n听到这里，高木得意地笑了。"
 jap_interregnum.19.a: "我还没有出过这种风头。"
 jap_interregnum.20.t: "让井野派蒙羞"
 jap_interregnum.20.d: "一个朴素的匿名包裹躺在高木的办公桌上，等着被送去东京新闻的办公室。就像所有的举报包裹一样，这个包裹光秃秃的，只是包了一层棕纸板和一层黑塑料。高木认为，胡罗卜不起作用的时候，就该祭出大棒了。一些国会议员对他的警告嗤之以鼻，其中一些还拒绝接他的电话，真是敬酒不吃吃罚酒。不管怎样，多米诺骨牌将在明天倒下。从今天起，井野派再也不会是翼赞会的主导者了。\n\n明天，东京新闻的编辑一醒来，就会看到书桌上放着的包裹。当他小心翼翼地拆开，就会看到一大堆包括财务记录、电话录音和照片的黑料。这将给东京政坛带来一场地震。对我们会有利。\n\n高木现在需要考虑的最后一件事就是包裹上的标签。他想了想，拿起钢笔写了起来。"
 jap_interregnum.20.a: "为了维护公众利益"
 jap_interregnum.21.t: "威逼利诱"
 jap_interregnum.21.d: "胡萝卜加大棒。翼赞会一贯如此，一面说着甜言蜜语，一面在背后磨着刀。井野派也是这样。现在，井野派是池田的坚定支持者，用演讲和支票本继续维护着现状。事实证明，经典手段总是更有说服力，而当说服失败时……好吧，剩下的国会议员的确很吃这一套。池田招募他们的手段只能用银弹攻势来描述。毕竟，如果腐败是维护国家的必要手段，腐败也就不成为腐败了。\n\n事实证明，这群向军方卑躬屈膝的唯利是图的人在国会很不受欢迎。接下来的一个月内，不同的议员收到了237封信，不同程度地抨击了池田地策略，把池田称作叛国者、军国主义者和西方间谍。贺屋和高木甚至终止了他们你死我活的斗争，结成了一个统一阵线来反对池田的不光彩行为。贺屋和高木派都痛骂那些逐渐为人所知的井野信徒，称那些失败者自欺欺人地认为重复一遍过去的错误就能拯救日本。池田派对此十分愤怒，而井野的保守派看到了机会。池田甚至还没有开始角逐权力宝座就已经被炎上了。"
 jap_interregnum.21.a: "那群蠢货！"
 jap_interregnum.22.t: "国会吵嚷"
 jap_interregnum.22.d: "权力诱发嫉妒，嫉妒导致密谋，密谋掀起斗争。池田正之辅必须与整个建制体系——那个他在努力与之共事的体系——当中的其余所有人展开一场论战，但他的井野保守派政敌早就对他另有安排。计划在某天深夜起草完毕，敲定了对池田的若干项指控：他以与井野派的联系为基础发展出的与日本陆海军的密切关系，绝不是什么巧合。他只是担当着某种新式军政府的传声筒一般的角色，高悬在无力反抗的国会和国家上空。他还打算清洗贺屋派和高木派，将他们排除出权力中心，然后支配翼赞会——如果旧秩序要被恐惧、流言和丑闻之类的手段摧毁，它也一定会不惜动用蛮力来恢复那些被夺走的东西吧？以早上的这段演讲为开端，国会上本来就针锋相对的气氛瞬间转为了剑拔弩张。\n\n可以说，这段演讲并没有取得什么太好的效果。井野派的人指责同僚和其他井野派是叛徒，贺屋派和高木派互相开火，国会那本已受到重重限制的权力结构整个变得混乱不堪。一名代表开始与其他代表为敌。随着一次对井野内阁格外激烈的批判最终演变为政客之间的全武行，全国媒体都捕捉到了无助的池田望着他的派阀成为黑帮俱乐部的一瞬间。池田试图为日本政治恢复一定程度秩序的梦想已经灰飞烟灭了。"
 jap_interregnum.22.a: "形势发展对我们并不有利。"
 jap_interregnum.23.t: "联络海军"
 jap_interregnum.23.d: "过去十年间，日本海军以政治冷感著称。少数海军成员直言不讳，不断抨击国会和陆军处理共荣圈内部事务的方式。这种态度，加上海军缺乏翼赞会内的影响力，让海军自从第二次中日战争结束以来就一直没有介入到政治中去。\n\n现在，海军内部达成了新的共识，继续政治孤立对海军自己甚至整个日本的未来都没有好处。高木的改革派逐渐成为海军将军们一直期盼的政治伙伴，有望一举改变整个日本的政治局势。坊间传言，几位改革派政客过去几周不断往返在国会和海军之间。政客们纷纷将注压在海军在国会中公开谴责陆军的无能上。这样一份直率的公开声明是会破坏国会的运转，还是会帮助改革派打破现状？东京的知识界正在等待下一步的发展。"
 jap_interregnum.23.a: "提督要在国会发动登陆攻势了。"
 jap_interregnum.24.t: "谴责陆军"
 jap_interregnum.24.d: "“腐败，无能，威胁国家安全。”提督今早在国会就是这样抨击陆军的，让许多人震惊得反应不过来。这种直接、大胆、公开地侮辱政治对手的行为在整个日本政治史上都十分罕见。许多翼赞会成员和无所属议员私下里都在议论海军是不是做的太过火了。\n\n另一方面，翼赞会的改革派热情地赞扬了这份谴责。高木集团的成员一份份地拿出报告、数据、证据和证词，证明陆军的经济工作是一团乱麻，完全失败。海军和他们的改革派同盟下了大力气，大量的举证都是精心编排过的演讲和证词。试图反击潮水般涌来指控的努力都陷入到精心布置的修辞陷阱中了。\n\n陆军挽救局势的唯一方法就是宣示力量。技术官僚们当然还是捍卫陆军的一贯立场，而保守派正保持低调，试图避开井野政府倒台的混乱。现在，东京正在等待陆军和技术官僚的应对。"
 jap_interregnum.24.a: "陆军没能提出信服的理由。"
 jap_interregnum.24.b: "陆军驳斥了每一项指控。"
 jap_interregnum.25.t: "方便的替罪羊"
 jap_interregnum.25.d: "如果公众舆论支持的话，贺屋和他的支持者本有可能彻底了结这个问题。由于高木和改革派偶然地发出了对海军管理问题的批评，他们维护陆军的努力起了相反的效果。技官派只能做出虚弱无力的辩解，而反过来展现了他们的绝望境地，为了维护陆军他们不得不直面充满敌意的国会。保守派政客已经顶住了始料未及的批评声浪，但技官派维护陆军时卑躬屈膝的姿态并未拯救他们的形象。\n\n商界里赞成改革派的人也非常满意这种局面。经济问题绝大部分是由这些财阀导致的，而此时此刻陆军就成了方便的替罪羊。日本的商界精英一时还没办法撼动他们的敌手，于是他们退而求其次，决定斩断陆军和财阀之间的特殊关系，这是颠覆后者的绝佳途径。通过不断地利用贿赂网络中的人际关系，改革派继续向任何潜在的合作伙伴传达自由市场的信号。这一突然崛起的派系正受到越来越多的关注，它正谋求震撼整个日本政界。"
 jap_interregnum.25.a: "真是家常便饭。"
 jap_interregnum.26.t: "针锋相对"
 jap_interregnum.26.d: "又是一天，又是一场陆海间的无意义争吵。如果双方能就他们没有共识这点达成共识的话，就已经算是取得很大进展了。实际上，由于军种敌对、优先级矛盾与利益冲突，每一位水手都不会想跟那些旱鸭子同僚合作。\n\n事到如今已无必要再去追究到底是哪个派系把军种冲突搬到了国会上，因为他们之间永不停息的争执早已占满了当天的日程表。两军在改革派、保守派和技官派中的代理人都互相指责对方是当代日本社会一切错误的源头。许多无所属派议员整天都没有到场，认为这种互相揭短中伤无法产生任何有用的成果。\n\n在国会厅中，某个挑起了这起冲突闹剧的人正坐在自己的椅子上。这跟计划好的完全不同。"
 jap_interregnum.26.a: "海陆双方，就像正物质和反物质一样啊。"
 jap_interregnum.27.t: "池田的困境"
 jap_interregnum.27.d: "池田正之辅是一个少言寡语的人，对傻瓜更是不屑一顾。记者生涯教给了他惜字如金的道理，至于翼赞会，嗯……也许这就是为什么，他个人如此反感眼前的这一幕：戴着乡巴佬般的歌舞伎面具的同事们，围拢起来一边跳舞，一边嚎叫。作为一个无法容忍傻瓜的人，他从根本上抵触这样的丑态。(当然他并不反对歌舞伎舞蹈，尽管其中一些可能是低俗的。）日日夜夜，国会内暗流涌动，共荣圈在燃烧，人们在密谋——当井野递交辞职信时，他眼中的帝国就是这副景象吗？\n\n池田琢磨着将来的路：干净匀称，就像他年轻时上的片假名课那样。他从未喜欢过那些课程，不过比起没完没了地手写那些偏旁部首，还是处理具体事务更简单。翼赞会里面有些人与井野关系密切，勉强避免了被他拉下水。如果这手牌打得好的话，他们可能会转向池田。在国会发表演讲，劝说那些仍然相信中国所谓“无为”的旧观念的人站稳脚跟，这样，他可能会成为众人瞩目的焦点，进而得到一个能着手解决问题的职位。另一方面，井野派已经被丑闻严重损害了——也许从头开始，组建一个新的政党更好，毕竟那些不指望高木的改革派已经表现出某种程度的和解。\n\n在昼夜不息的漫长思考过后，池田开始行动。"
 jap_interregnum.27.a: "老路子就很好。吸引井野派。"
 jap_interregnum.27.b: "新瓶装新酒。吸引改革派。"
 jap_interregnum.28.t: "争取支持"
 jap_interregnum.28.d: "主持者的脸因激动而涨成了猪肝色，他走上台前，邀请下一位发言人登场。这里是东京市中心的一家俱乐部，一个历史悠久的浮世会所，昔日翼赞会的忠实支持者们常常聚集在此，借酒消愁，谈论近况，以达到暂时忘却政治困扰的夙愿。不讨论问题当然并不会让它消失，但贸贸然提起可是种十分失礼的行为，所以大家都默契地保持沉默。这就是日本的政治文化：巧妙地回避问题，尊重权威，顺从其被滥用。像所有的惯例一样，这种做法被广泛接受，因此也更容易被利用。\n\n池田登上讲台开始发言。他呼吁大家回忆过去：虽然那时的稳定是建立在复杂的共谋之上的微妙平衡，但总比现在的混乱和分裂要来的好。他详细阐述了自己的计划，打算通过与军方合作（当然，不是盲从或屈服），并巩固国会的力量，来将各派别的分散力量重新汇聚起来。他顿了顿，此时他可以提供给他的听众两个选择。他当然可以选择通过一如既往的“慷慨让步”来换取议员们的忠诚，那些塞满钞票的文件袋早就已经准备好了；但最池田显然有更大的野心：他已经起草了一项彻底改革日本国会派系制度的计划，以一劳永逸地终结日本政坛的分裂。然而，金钱的声音往往盖过原则的低语。他到底该作何选择呢？"
 jap_interregnum.28.a: "金钱。"
 jap_interregnum.28.b: "改革。"
 jap_interregnum.29.t: "威逼利诱"
 jap_interregnum.29.d: "胡萝卜加大棒。翼赞会一贯如此，一面说着甜言蜜语，一面在背后磨着刀。井野派也是这样。现在，井野派是池田的坚定支持者，用演讲和支票本继续维护着现状。事实证明，经典手段总是更有说服力，而当说服失败时……好吧，剩下的国会议员的确很吃这一套。池田招募他们的手段只能用银弹攻势来描述。毕竟，如果腐败是维护国家的必要手段，腐败也就不成为腐败了。\n\n事实证明，这群向军方卑躬屈膝的唯利是图的人在国会很不受欢迎。接下来的一个月内，不同的议员收到了237封信，不同程度地抨击了池田地策略，把池田称作叛国者、军国主义者和西方间谍。贺屋和高木甚至终止了他们你死我活的斗争，结成了一个统一阵线来反对池田的不光彩行为。贺屋和高木派都痛骂那些逐渐为人所知的井野信徒，称那些失败者自欺欺人地认为重复一遍过去的错误就能拯救日本。池田派对此十分愤怒，而井野的保守派看到了机会。池田甚至还没有开始角逐权力宝座就已经被炎上了。"
 jap_interregnum.29.a: "这群蠢货！"
 jap_interregnum.30.t: "国会吵嚷"
 jap_interregnum.30.d: "权力诱发嫉妒，嫉妒导致密谋，密谋掀起斗争。池田正之辅必须与整个建制体系——那个他在努力与之共事的体系——当中的其余所有人展开一场论战，但他的井野保守派政敌早就对他另有安排。计划在某天深夜起草完毕，敲定了对池田的若干项指控：他以与井野派的联系为基础发展出的与日本陆海军的密切关系，绝不是什么巧合。他只是担当着某种新式军政府的传声筒一般的角色，高悬在无力反抗的国会和国家上空。他还打算清洗贺屋派和高木派，将他们排除出权力中心，然后支配翼赞会——如果旧秩序要被恐惧、流言和丑闻之类的手段摧毁，它也一定会不惜动用蛮力来恢复那些被夺走的东西吧？以早上的这段演讲为开端，国会上本来就针锋相对的气氛瞬间转为了剑拔弩张。\n\n可以说，这段演讲并没有取得什么太好的效果。井野派的人指责同僚和其他井野派是叛徒，贺屋派和高木派互相开火，国会那本已受到重重限制的权力结构整个变得混乱不堪。一名代表开始与其他代表为敌。随着一次对井野内阁格外激烈的批判最终演变为政客之间的全武行，全国媒体都捕捉到了无助的池田望着他的派阀成为黑帮俱乐部的一瞬间。池田试图为日本政治恢复一定程度秩序的梦想已经灰飞烟灭了。"
 jap_interregnum.30.a: "形势发展对我们并不有利。"
 jap_interregnum.31.t: "诋毁暴发户"
 jap_interregnum.31.d: "The leaders of the Ino Clique, or what remains of it, are very much products of the same drives and principles that shaped their predecessor. As a direct result of this, they are not particularly open to change, especially not changes that would endanger their privileged positions. Not that this privilege would ever be recognizable to more than a select fraction of the Diet. Who could put a price on respect, or the silent consent of grown men? Well, Ikeda can; and in a speech appealing to the Ino clique (sponsored by sympathetic members, the numbers of which are growing every passing day) he puts his own spin on the little tangle of patronage that binds them all. To be more exact, he slams the measure as blindingly stupid, destructive to actual governance and possibly one of the biggest factors leading to the fall of Ino himself.\n\nAn emperor never takes advice from courtiers well, especially if those courtiers have openly expressed ambitions to the throne. The leaders of the Clique scoff openly at the blind ambition and outrageous disrespect Ikeda is showing. This young upstart deserves little time and even less attention. Surely their fellow members will do the sensible thing and ignore Ikeda. After all, seniority only ever grows with age, and why would anyone endanger a growing asset by proposing reforms to the system which keeps the golden geese in line?\n\nA week later, the response of the clique is made clear in a 'rearrangement' of the Clique. In a show as material as it is symbolic, the clique's main body severs its membership with the club the Clique uses to host events for its leaders, and joins a new one - with Ikeda's name on the contract."
 jap_interregnum.31.a: "旧的不去，新的不来。"
 jap_interregnum.32.t: "坚定不移的现状"
 jap_interregnum.32.d: "没有人想让本就颠倒的秩序再度恢复起来。印刷机诉说着井野丑闻发酵的狂潮，而井野派系既已倾覆——昔日，他们的领袖还春风得意时，他们尚可作为心腹顾问上下政事，如今却风光不再。现在，一个截然不同的人高居领袖宝座，身处网络中心，以敏锐的嗅觉监控一切，而这个网络仍有足够的灵活性来抵御海军施加在陆军头上的压力。就像众所周知的那句话一样，“老男孩回来了”，新生的狼总是最适合与老练的狼群一同狩猎。\n\n新议程负责人被反复灌输的是国会内部改革的理念：缓慢地撬动庇护网络，正是它让日本极容易受到糟糕决定的危害，同时以事实上的选择决定体制取代旧有的庇护形式（这一体制的牵头人事实上是被旧体制提拔却又被忽视的某人）。与陆军和海军继续合作的理念能够借由工作纽带持续下去，更好地是，这不会产生大规模的腐败行为：军队间相互合作，而不是相互掩护。现在仅剩的问题是中国，但已经没有时间去做什么了，只能做出含义模糊的威胁举动并加强控制。池田的战争尚未大获全胜，但是胜利的旗帜带着复仇的烈焰猎猎作响：看起来一切如旧。"
 jap_interregnum.32.a: "祝贺您，池田先生！"
 jap_interregnum.33.t: "将沉之船"
 jap_interregnum.33.d: "是他的关系而不是他的政见定义了池田正之辅：就像许多翼赞会政治家一样，他的政治生涯由无穷无尽的妥协与私人关系网所组成，正如一只靠着看不见的丝线爬在空中的蜘蛛。然而，并不是每一根丝线都经得起折腾，一旦线上的露珠变得太重难以负担，蜘蛛也许就必须做出取舍来避免自己摔落地上了。在某个寒冷的早上，他便做出了这样的取舍：宣布断绝与井野派的所有联系，因为他们计划在井野的授意下恢复旧秩序并挽救大政翼赞会的威信。毕竟阴影可是一种沉重的负担啊。只要甩掉他们就能一身轻松，转起弯来也毫不费力。\n\n这次转向让他在井野保守派当中的支持基础彻底化为齑粉，但许多更亲近高木改革派主张的小团体都开始重新衡量自己的利益了。改革当然横竖都是好事，但如果能有一位更加……谨慎的舵手来领航，便可以稍稍掌控一下变革的力度，恰好做到不危及他们的地位（当然还有影响力和资金网络）。高木雷厉风行，同时具有破坏性与吸引力，而池田则十分谨慎，并且也严厉到足以将那些令人不适的要素排除在自己的派阀以外跟他混显然要更合适一些。不到一个星期，讨论改换门庭相关事宜的信件就如同雪片般飞来飞去，而日本政坛平静的海面也因一阵自远方无从设想的角度吹来的风而泛起了波纹。"
 jap_interregnum.33.a: "有趣的进展。"
 jap_interregnum.34.t: "全新的中间派"
 jap_interregnum.34.d: "池田不喜欢闲着无所事事。他早年间是一位记者，那时他就已领悟到不断行动的基本原则，这意味着他永远不会停留太久以至于成为他人的攻击目标。在他转向独立立场的几周内，他暗中接触了数十位忠于加亚和高木的知名政治家。他向他们承诺了其他人无法兑现的事情，就像一个老练的调解者，通过宽宏大量的沉默暗示了言语无法传达的内容。加亚和高木牵涉了很多事务，他们之间有一张利益和欺骗组成的天罗地网，但新来者不受旧有规则的束缚，因而池田有了行动的空间-这对改革派和保守派都是有利的。\n\n渐渐地，中间派（如果这个词适用于日本国会议员的话）开始聚集在池田周围，认为他是一个富有同情心、忠诚且最终可控的人物。当然，这一点从未在公开场合提及，原因显而易见。不过，池田确实有自己的想法，但只有在他上台后这些想法才会实现。目前，他在幕后与各种派别合作，尽力维持团队的平衡，缓慢推动改革，与正在形成的反对派抗衡。这将是一场漫长的斗争，愿最终得以长治久安。"
 jap_interregnum.34.a: "池田现在是保皇派了？"
 jap_interregnum.35.t: "负责任的规章"
 jap_interregnum.35.d: "With a shift in the winds comes changes that every mariner in the Japanese Isles is aware of. Angle the sails just right to catch the wind (or currents) and a ship will move: but that is only the first step to ensuring the ship survives its journey. Weather, wind intensity and longevity, the shape and durability of the hull itself, all must be taken care of in the final decision. The captain is no mere navigator or course-setter, in other words; he is a calculator, and in the end a gambler. Who could blame the planks of a ship for feeling a little suspicious of the captain's true motives?\n\nSo it is with Japanese politics. The first creak comes from an unnamed representative who demands proof that Ikeda's plan to reform the internals of Diet politics will actually come to fruition: the Japanese Government has stuck with a broken system so long precisely because it is a stable broken system. A captain is also a husband to an unwilling wife, and sometimes he must obey the one he presumes to lord over, lest he suffer for his actions in a thousand subtle ways. It is echoed by many in the Diet, even in Ikeda's own clique membership, who would very much like to be assured that the reform they have pledged themselves to support is not going to go the way of Yasuda's assets.\n\nIkeda is a captain, but no captain is ever fully in control. He wonders if he should show his clique his plans for internal reform - there is little reason why they should not start with themselves. For Ikeda there is little in the way of financial obligations tying himself and his party members together - to make a show of it would be to demonstrate his integrity and his lack of interest in betraying his own words. On the other hand, he could attempt to blame all problems on the other factions in the YSK. A distraction is always useful at times like these, but there will be consequences. He ponders, considers. Weighs the odds - and acts."
 jap_interregnum.35.a: "证明你的正直，池田！"
 jap_interregnum.35.b: "给他们一个目标，池田！"
 jap_interregnum.36.t: "从灰烬中崛起"
 jap_interregnum.36.d: "When an empire dies convention dictates it dies for good: even if the empire is given a new form, the elements and factions that gave an empire life are changed, or simply gone. This is simply common sense, and even if one views it with a faint sense of wistfulness, a mono no aware, no one can deny that this has always been the case. But now there is evidence to the contrary: by pulling on reformist arms and militarist coattails, Ikeda is forming a new administration that bears a disquieting resemblance to the old one. Motivated by promises of sincere but very moderate reform and a continued relationship with the Army, men loyal to the centre and the stability of the realm have flooded into his faction.\n\nThe same rumors which plagued the old Ino regime as it crumbled under old sins come to roost on the battlements here as well: corruption, failure, and so many accusations of military bootlicking Ikeda is forced to declare his neutrality on the Army-Navy issue in an awkward speech. But for many, the promise of just enough reform to keep things viable is tempting. Japan got here by keeping the Sphere in order, and without the Army there would be no Sphere. By extension, accommodation to the Army is not surrender, simply politics: and politics can be maneuvered, the tiger can be ridden without falling right off. A faintly thin promise, but it's enough for most. For Ikeda is a man of many faces, and even more promises - and for once he has enough hands and feet in the Diet to deliver them all."
 jap_interregnum.36.a: "池田崛起了。"
 jap_interregnum.37.t: "国会僵局"
 jap_interregnum.37.d: "就算在最好的情况下，国会议员也是出了名的易怒，现在的政治乱局又让议会格外躁动不安。\n\n现在，议员们经被逼得太紧了。没人能清楚地回忆起现在的骚乱具体是如何开始的，但一团乱麻般的各种让步、贿赂、敲诈和混淆都让议会的效能降到了前所未有的低点。由于议长想要恢复秩序，今天提出法案的派别只能返工重做了。他们努力了一天，唯一的收获却是损失了时间，不过在这样的关键时刻，时间难道不正是最宝贵的资源吗？"
 jap_interregnum.37.a: "事倍而功半。"
 jap_interregnum.38.t: "贺屋的阴谋"
 jap_interregnum.38.d: "木户前首相的耻辱下台本可以宣告技官派的终结，但加强文职政府的目标再一次聚拢了他们。技官派寻求到贺屋兴宣作为派阀领袖可谓一次重大突破，贺屋同军方的亲密关系、在国会乃至整个日本政府的影响力成就他技官派唯一有望问鼎权力顶峰之人的地位。\n\n一些政治观察家对于日本军方对技官派看法的急促转变而震惊，但军方的行动有其逻辑。自从五十年代起，军方的地方一直在下滑，东亚的混乱以及井野政府的倒台则迫使军方寻求新的盟友。贺屋兴宣正是这样一位乐意与军方合作的伙伴。这名官僚谋求绕过国会的权力，因此向军方做出了一系列让步。这令贺屋被军方视为保守派之外的良好替代性选择。\n\n现在，贺屋正密谋反对保守派和重振旗鼓的改革派。这两个派阀都敌视技官派的计划，因此贺屋要想实现愿景，就必须碾碎他们。贺屋将利用国会内外的朋友对他的敌人公开宣战。"
 jap_interregnum.38.a: "是时候公开行动了。"
 jap_interregnum.39.t: "挑衅国会"
 jap_interregnum.39.d: "好的工匠会知道如何用高温来锻造金属，而贺屋也知道要如何利用井野政府崩溃的契机，来把愤怒的国会推向他想消灭的那一派。他可以让理应为这场混乱负责的保守派颜面扫地，也可以让改革派的解决方案变得一文不值。但他的下一步棋只能落在其中一个方向。\n\n如果利用他在国会中的影响力来继续深究井野时代的腐败问题，那造成的混乱想必会让池田的保守派非常难堪。不过话虽如此，如今的国会议员的可靠程度不比以前，一旦这个计划失败，那贺屋的抱负可就成了一场空。\n\n如果走另一步棋，他可以选择给名义上置身事外的陆军打电话。只要让陆军走到改革派与他们的海军盟友前面，随后提出些建议，他就能从中得到不少威望。不过这也可能反过来激怒海军去提出新的建议来和陆军针锋相对，事情要是变成这样，贺屋就得面临一场和对手的僵局了。\n\n时间紧迫，他只能选择一个主攻点，经过一番思索，贺屋决定……"
 jap_interregnum.39.a: "给陆军打电话！"
 jap_interregnum.39.b: "在国会制造骚乱！"
 jap_interregnum.40.t: "稳固陆军支持"
 jap_interregnum.40.d: "在官方层面，光荣的帝国陆军除了会对陆军大臣的人选提出建议之外，就不再参与任何政治了。然而实际上，各式各样的陆军供应商、由前军人领导的公司和由军人监管的殖民地工业利益集团使陆军在政治事务中占了不小的份量。直到最近井野内阁因大规模腐败丑闻而崩塌，才让将军们谈论政治时谨慎了不少。也许陆军高层的共识是等待，他们想看看哪个派系能成为最佳的商业伙伴。\n\n不过这种官方的中立态度并没有影响到高木的改革派。陆军会喜欢看到政府落入海军掌控之中吗？他们难道不想先下手为强，证明陆军才是这里的话事人吗？只要拿出一份精妙的政治提案，如今中立的陆军就会成为贺屋的助力。若是海军不及时作出回应，他们麾下的改革派傀儡就会四散而逃。但风险在于，如果海军回应，就很难指望贺屋的陆军盟友在国会产生影响了。尽管对风险心知肚明，但贺屋还是和他的技官派在国会中宣读了陆军安排的政策提案。现在所有人都在等待，海军会如何回应……"
 jap_interregnum.40.a: "海军提出了自己的政策建议。"
 jap_interregnum.40.b: "海军不予置评。"
 jap_interregnum.41.t: "针锋相对"
 jap_interregnum.41.d: "又是一天，又是一场陆海间的无意义争吵。如果双方能就他们没有共识这点达成共识的话，就已经算是取得很大进展了。实际上，由于军种敌对、优先级矛盾与利益冲突，每一位水手都不会想跟那些旱鸭子同僚合作。\n\n事到如今已无必要再去追究到底是哪个派系把军种冲突搬到了国会上，因为他们之间永不停息的争执早已占满了当天的日程表。两军在改革派、保守派和技官派中的代理人都互相指责对方是当代日本社会一切错误的源头。许多无所属派议员整天都没有到场，认为这种互相揭短中伤无法产生任何有用的成果。\n\n在国会厅中，某个挑起了这起冲突闹剧的人正坐在自己的椅子上。这跟计划好的完全不同。"
 jap_interregnum.41.a: "海陆双方，就像正物质和反物质一样啊。"
 jap_interregnum.42.t: "审查陆军"
 jap_interregnum.42.d: "看来这次海军有了点常识，没有扑上去跟他们的陆军同行争夺国会发言权，高木和他的改革派亲信只能在台下咬牙切齿，听着陆军把他们的咨询白皮书宣读给国会议员。陆军还特地表达了他们对军事采购合同中出现腐败的遗憾，经过内部审查，陆军的殖民地管理人员决定将与大政翼赞会进行不涉及党派的通力合作，以在日本的文官与军官之间建立更好的伙伴关系。\n\n直到深夜，翼赞会的各个派别都还在反复谈论着陆军报告与议案的影响，改革派究竟能否阻止陆军还有待观察，但目前来看，技官派的工作可谓是一帆风顺。"
 jap_interregnum.42.a: "陆军的公正值得称赞！"
 jap_interregnum.43.t: "大本营的建议"
 jap_interregnum.43.d: "在最近的政治混乱当中，国会能够有效率地工作反倒成了罕见事。海军的噤声削弱了改革派，而无所属派又不敢反对翼赞会的多数意见，陆军的建议就这样渐渐变为新的法律。\n\n贺屋的技官派在此事上无疑赢了个满贯，他们不仅通过自己优秀的谈判技巧当上了陆军的利益大使，还借用军队自我调节，且愿与国会展开合作的态度使改革派不再可信——毕竟他们宣称现行制度已经无可救药。技官派加强文官政府的目标已经日益变成了现实。"
 jap_interregnum.43.a: "日本在我们的努力下更强大了。"
 jap_interregnum.44.t: "激怒众议员"
 jap_interregnum.44.d: "“某些备受尊敬的国会议员批评我们的议程太激进，那么我倒想问，渴望一个更强大的日本难道是激进主义吗？想让这个国家抹除掉前首相所带来的无能腐败难道是激进主义吗？想让这个国家不会再用我们将士的鲜血来给国内外的腐败交易行贿难道是激进主义吗？”\n\n由贺屋的代理人所发表的这场演讲，无疑是一部足以调动人们愤怒情绪的杰作。技官派们先是将陆军从保守派的腐败行径中撇得干干净净，随后便立刻通过国会对保守派发起了一场声势浩大的谴责。当改革派议员也在这场风暴中转而斥责昔日的保守派盟友后，保守派可谓是孤立无援了，他们甚至没法将井野政府倒台的责任推到陆军身上。\n\n国会中的无所属议员们仍在旁观，静待着技官派的下一步。"
 jap_interregnum.44.a: "为了日本更大的利益！"
 jap_interregnum.45.t: "谴责腐败"
 jap_interregnum.45.d: "现在贺屋的计划来到了重要关头：要制定一份反腐败法案，仅针对保守派的利益而不波及陆军。据报告称，池田的许多盟友都对这个把戏感到怒不可遏，因为这样一来他们就无法在不出卖陆军金主的情况下组织起有效的对抗。\n\n然而这个诡计并非万无一失。贺屋和他的盟友就像是在走钢丝，因为虽然改革派很乐意看到保守派吃瘪，但改革派的海军盟友是没法轻易容许就这么让陆军逃过一劫的。利用改革派的帮助来通过这份法案很可能会导致它的内涵最终偏离原意。这样一来这份法案就必须寻求国会中那些无所属派议员的支持。但要想获得足够多无所属派议员的支持，就必须做出足以毁掉自己政治信誉的巨大让步。贺屋的盟友们正在昼夜不息地努力在合理范围内引领一个大型联盟。"
 jap_interregnum.45.a: "法案未获通过！"
 jap_interregnum.45.b: "法案获得通过！"
 jap_interregnum.46.t: "国会僵局"
 jap_interregnum.46.d: "就算在最好的情况下，国会议员也是出了名的易怒，现在的政治乱局又让议会格外躁动不安。\n\n现在，议员们经被逼得太紧了。没人能清楚地回忆起现在的骚乱具体是如何开始的，但一团乱麻般的各种让步、贿赂、敲诈和混淆都让议会的效能降到了前所未有的低点。由于议长想要恢复秩序，今天提出法案的派别只能返工重做了。他们努力了一天，唯一的收获却是损失了时间，不过在这样的关键时刻，时间难道不正是最宝贵的资源吗？"
 jap_interregnum.46.a: "事倍而功半。"
 jap_interregnum.47.t: "反腐败法案"
 jap_interregnum.47.d: "技官派的计划成功了！一项新的反腐法案已被签署，直白而言，该法案无疑是为了惩罚井野内阁及其保守派同伙而设立的。\n\n因为大批成员被新法律丢进监狱、开除出党或是没收财产，保守派已经成了如今最大的输家，但陆军却对此次恶劣攻击喜闻乐见。毕竟他们的那份利益并不会在贺屋精妙设计的法案中受损一丝一毫，如今还有什么必要为昔日盟友感到悲伤呢？技官派已经通过实际行动证明，他们愿意为得到陆军的支持付出任何代价。\n\n尽管贺屋依旧在盘算着如何才能进一步削弱保守派与改革派的实力，但这场保守派之灾已经使贺屋派变得足够强大。虽然目前还谈不上控制国会，但从他们得到的支持数量就能看出，这一刻来的不会太远。如今，已经有众多无所属派议员认定技官派可以使他们的政治生涯更进一步。"
 jap_interregnum.47.a: "一切尽在计划中。"
 jap_interregnum.48.t: "局势稳固"
 jap_interregnum.48.d: "虽然翼赞会内的政治斗争尚未结束。但很明显，现状相较爱知首相上任时已发生了改变。最初大政翼赞会充斥不断跳反、欺骗和混乱的尴尬局面，已经演变为一场经典的战争——形成了明确的战线，形成了明确的派别，而一些人已经出局。\n\n过渡期似乎即将结束，虽然这场复杂斗争的结果尚不明确，但日本和国外的大多数观察家都认为爱知的统治维持不了多久。"
 jap_interregnum.48.a: "年关今已至，无论往事好与坏，都随佛陀意。"
 jap_interregnum.50.t: "高木淘汰"
 jap_interregnum.50.d: "在军队与大政翼赞会的激烈反对面前，高木惣吉大将始终占不到上风。也因此，当他在一次采访中愤怒地宣布自己将彻底退出政坛时，报纸与评论家们都不对此感到惊讶。看来这位老将军要搬回自己的九州老家，彻底远离东京的权力旋涡了。\n\n毫无疑问，这对贺屋与池田来说都是一个重大的政治胜利。他们各自发表了声明，谈论起高木的军事和政治生涯是多么长久，称赞起他对日本和天皇做出的贡献是多么光荣。不过明眼人都能看出来，保守派和技官派的势力已经在翼赞会中凌驾于高木的残党之上，新的主导者将会在两者中决出。"
 jap_interregnum.50.a: "看来提督沉船了。"
 jap_interregnum.51.t: "池田淘汰"
 jap_interregnum.51.d: "池田正之辅完了。这位野心勃勃的政治家在井野政府倒台后横空出世，试图组织保守派的崩溃。池田勇敢的尝试几乎让保守派重夺首相职位。然而，翼赞会中的保守派不断受到改革派和技术官僚的攻击。贺屋和高木的计策掏空了保守派的权力根基。也没有任何一位无所属议员愿意支持池田的首相宣称，因此池田认输了。保守派在失去了捍卫者后会有何反应还有待观察。"
 jap_interregnum.51.a: "又一个出局者。"
 jap_interregnum.52.t: "贺屋出局"
 jap_interregnum.52.d: "贺屋昂着头走出国会大楼。他被问及是否仍有争取首相席位的计划时，他只是说：“目前不会积极努力。”而他被问及是否会支持其余两位候选人中的任何一位时，他含糊地暗示，他拒绝支持其中任何一位。当被问及未来计划时，他说不管谁当首相，他都打算继续尽最大的努力为日本服务。然后，他走到他的车旁，没有回答更多问题。\n\n贺屋尽可能地保持了体面，但事实是他被阴谋击败了，他不是自愿放弃这场竞赛的。贺屋知道自己已经没有机会了，他宁可优雅地退出，也不愿意死撑着不退。这样，将来有一天说不定他还能东山再起。让池田和高木在接下来几年决一死战吧，也许机会还会到来。"
 jap_interregnum.52.a: "只剩两人。"
 jap_interregnum.65.t: "改革主义的丧钟"
 jap_interregnum.65.d: "正如预料，从前那个由高木带头、充满希望的小派阀已经像太阳下的冰雪一样瓦解冰消，其中大多数人已经投奔池田，还有少数加入了贺屋麾下。显而易见，在未来可预见的日本政治之中，没有自由主义的容身之地。\n\n随着一个主要派阀轰然倒下，另外两个派阀乘势而起，试图打倒最后的对手。保守派和技官派之间的唇枪舌剑愈发火爆，政治对抗不断升级——争夺翼赞会内部政治主宰权的战斗已经全面打响，但爱知首相只能默默旁观。贺屋声称，池田和他的手下就是那群在井野时代导致日本陷入停滞和腐败的亲信；池田则回应称，贺屋和他的同伙想要当独裁者，乃是国体的叛徒，同时也反驳了对方有关腐败的指控。现在，在这场继承大戏的舞台之上，最后一幕即将上演。"
 jap_interregnum.65.a: "一个国会容不下两尊大佛。"
 jap_interregnum.66.t: "池田坚守"
 jap_interregnum.66.d: "在帝国议会中，贺屋对池田以及翼赞会中保守派的攻击没有任何减退的迹象，恰恰相反，他发动的攻势日甚一日。报纸、电视、广播，贺屋和他的派阀利用着一切可能的机会抨击池田，对腐败的指责也越来越直截了当。虽然池田正之辅始终表现着冷漠的沉默，没有直接回应聒噪的贺屋，但事态正越来越恶化——他必须回应这些指控，否则就意味着屈服于贺屋的攻势。\n\n对池田来说，回击贺屋最显而易见的办法就是直接向爱知揆一首相发出呼吁。为了日本的大局利益、为了翼赞会内部的团结，他可以要求爱知表明立场，反对贺屋对党内同僚的诽谤性指控，这将迫使技官派保持沉默，至少在一段时间内；不过，还有一个选择，一直都有流言和小道消息，声称贺屋本人和某些著名财阀的关系并不干净。这很冒险，但如果池田能将贺屋搞非法勾当的证据大白于世，那就意味着将他和他的派阀将被永远地踢出政坛。经过深思熟虑，池田决定了下一步的行动……"
 jap_interregnum.66.a: "向首相发出呼吁。"
 jap_interregnum.66.b: "追踪调查贺屋的污点。"
 jap_interregnum.67.t: "企业间谍"
 jap_interregnum.67.d: "每一部惊险的政治电影都一定会从间谍活动开始，这出池田试图将贺屋牵扯进腐败之中的大戏也不例外。在池田默默等待时机之时，数十位私家侦探和重要财阀内部的线人已经悄无声息地慢慢活动起来。池田已经收到了一些材料——初步的证据、几个可疑的银行账户、贺屋亲信与财务代表之间的会面：然而，这还不足以一击制胜，打翻贺屋。\n\n可能需要更单刀直入的办法。池田和他最亲密的顾问们决定，尝试与贺屋派阀的某个内部成员建立联系，驱使他提供所需的证据，以此彻底打败贺屋。找到一个愿意与池田合作的人并不容易，但毕竟，钱能通神啊。"
 jap_interregnum.67.a: "金钱就是政治齿轮的润滑油。"
 jap_interregnum.68.t: "满洲候选人"
 jap_interregnum.68.d: "密室会谈、阴影中的密会、满满一箱的现金从一个人手中交到另一个人手中：这些可能不是政治家武器库中最崇高的手段，但肯定有用，足以让池田得到他的奖赏。贺屋派阀中一名即将退休的老官僚接受了池田的提议，很快，一大包文件就被送到了池田的办公桌上。\n\n里面的东西超出了池田最大胆的期望：银行交易账单、电话记录、会议照片，对贺屋不利的证据堆积成山，而池田就坐在这山顶上。空位期马上就要结束了。"
 jap_interregnum.68.a: "完美的行动！"
 jap_interregnum.69.t: "与日产的联系"
 jap_interregnum.69.d: "今天，身处本岛、台湾、桦太、太平洋星罗棋布的群岛乃至整个共荣圈的日本人都被这一消息所惊醒：日本最著名的政治家之一、大政翼赞会技官派的实际领导人贺屋兴宣，今天上午遭到了警察的逮捕。在这场大胜之前，池田接受了《朝日新闻》的爆炸性专访，他在采访中宣称他掌握了贺屋腐败的证据。\n\n随即，丑闻像野火一般蔓延开来。证据表明，大型财阀日产公司收买了与这位技术官僚有关的众多政治家，下至都道府县，上至帝国议会，而贺屋本人似乎与这些事件有着莫大的关联，在东京乃至日本各地，越来越多的政治家锒铛入狱。与此同时，池田正看着烈焰直冲天际，他知道，在火焰熄灭后，他将是唯一还能站在灰烬之中的胜者。"
 jap_interregnum.69.a: "贺屋的政治生涯到此结束了。"
 jap_interregnum.70.t: "爱知揆一让位"
 jap_interregnum.70.d: "自从贺屋被捕后，大政翼赞会中的情势开始发生变化。众多技术官僚被捕，改革派已经成了遥远的记忆，保守派变得比以前更强大。因此，当新闻报道称，天皇陛下决定令爱知揆一首相退休，并委托池田正之辅接任时，人们并没有什么惊讶的感觉。毫无疑问，这是池田利用他新近建立起的对翼赞会和国会的统治权，对天皇施压的直接结果。\n\n在就职演说中，池田谴责了井野时代的腐败，但更多则是在声讨贺屋和他肮脏的官僚集团做下的更阴险的非法勾当。池田承诺，要展开一场国家复兴——坚持国体、维护和平与稳定、最重要则是承诺终结腐败。日本已经迷失了方向，但现在，在不朽的天皇庇佑之下，在池田正之辅首相的指引之下，国家再次迈步向前，奔向光明的未来。"
 jap_interregnum.70.a: "不要去探求先人的道路，而是要探寻先人求索的道路。"
 jap_interregnum.71.t: "“清廉”贺屋惨遭失败"
 jap_interregnum.71.d: "自从贺屋被捕后，大政翼赞会中的情势开始发生变化。众多技术官僚被捕，改革派已经成了遥远的记忆，保守派变得比以前更强大。因此，当新闻报道称，天皇陛下决定令爱知揆一首相退休，并委托池田正之辅接任时，人们并没有什么惊讶的感觉。毫无疑问，这是池田利用他新近建立起的对翼赞会和国会的统治权，对天皇施压的直接结果。\n\n在就职演说中，池田谴责了井野时代的腐败，但更多则是在声讨贺屋和他肮脏的官僚集团做下的更阴险的非法勾当。池田承诺，要展开一场国家复兴——坚持国体、维护和平与稳定、最重要则是承诺终结腐败。日本已经迷失了方向，但现在，在不朽的天皇庇佑之下，在池田正之辅首相的指引之下，国家再次迈步向前，奔向光明的未来。"
 jap_interregnum.71.a: "不要去探求先人的道路，而是要探寻先人求索的道路。"
 jap_interregnum.72.t: "政治“晋升”"
 jap_interregnum.72.d: "事态的发展动摇了已然分裂的日本政治格局——在东京都警视厅展开调查之后，数位与井野内阁有关的知名官僚和政治家因腐败指控而遭到逮捕。他们被指控以晋升政府重要职位换取金钱，以此牟利，并卷入了多宗贪污案件。\n\n虽然尚且没有确凿的证据表明，池田或与他关系最为密切的翼赞会成员与这些新近被捕的政治家有所关联，但目前猜测流言已经四处流传。池田已经公开对这些腐败事件进行了谴责和批评，但局势再次紧张起来，贺屋和他的部下正在寻觅着一个最终击倒池田的契机。"
 jap_interregnum.72.a: "猛虎正沉默地观察着，准备一跃而起。"
 jap_interregnum.73.t: "当权者"
 jap_interregnum.73.d: "在极度保密的情况下，贺屋、大政翼赞会的其他成员和日本帝国陆军的几位代表组织了一次会议。在东京一家不起眼的酒店里，他们在共同愿景的驱使下召开了这次会议，那就是结束自井野时代以来玷污日本政府的腐败。他们的敌人很明确：池田正之辅。\n\n随着各方握手言和，联盟重新建立起来，贺屋已经巩固起了一个更庞大的、反对池田及其手下的技术官僚阵线，其中包括翼赞会不同派系的众多政治家以及军队中的几名重要人物。贺屋兴宣最终登临首相大位只是时间问题，在这个过程中，池田将被彻底扫出政治舞台。"
 jap_interregnum.73.a: "贺屋真的要赢了吗？"
 jap_interregnum.74.t: "贺屋行动"
 jap_interregnum.74.d: "在最后一次会议上，贺屋和他的顾问们重新聚在一起讨论行动方案，会上提出两个能彻底击败池田的办法。首先是常规方法，也就是在国会直接展开政治攻击，谴责池田搞派阀主义，可能还会涉及到腐败丑闻，以及池田怠于施行必要的改革。当然，现任首相爱知也将成为打击对象，因为他未能约束池田和他的派阀。\n\n相对而言，另一种可行方案则没有那么传统。贺屋可以绕过国会，转而利用与陆军的关系，以此获得军方的全面支持，同时寻找足够的证据，煽动公众令其支持对池田的逮捕。虽然这确实相当冒险，但如果成功，就意味着池田的政治生涯将彻底终结，也意味着贺屋获得完全的胜利。"
 jap_interregnum.74.a: "选择与军方联络。"
 jap_interregnum.74.b: "我们将在议会中展开政治斗争。"
 jap_interregnum.75.t: "摆平军方"
 jap_interregnum.75.d: "在另一次秘密会议上，贺屋在日本帝国陆军中的联系人报告了他们取得的成功：归功于往日的恩惠、政治策略上的友谊、还有一点儿金钱的润滑，双方达成了新的协议，陆军高层现在坚定地站在了贺屋一边。虽然陆军在政治上的影响力已经不像过去那么突出，但他们的支持仍然足以改变天平的平衡，尤其是在这样的困难时期。\n\n虽然军方对贺屋的支持只是通过看似漫不经心的言论和其他微妙的信号透露给了公众，但池田派阀已经陷入了恐慌之中，翼赞会中的保守派已经联系了数名与他们友好的陆军军官、枢密院议员召开了一次私人联络会议，讨论当下的局势。贺屋对此了如指掌，准备祭出他的最后一招……"
 jap_interregnum.75.a: "终幕将要来临。"
 jap_interregnum.76.t: "联络会议上的情报"
 jap_interregnum.76.d: "在今日下午晚些时候，一只手提箱摆在了贺屋的办公桌上。这个箱子是经由一名低级官僚之手送过来的，里面装着长达数小时的录音带、几张照片、甚至还有好几份文件副本，都是池田召集的那次联络会议上的情报。贺屋成功地在会议中埋伏下了自己的人，暗中偷取了情报。\n\n公众并不知晓这次会议，理由也很充分：包括池田本人在内的众多与会者讨论了他们与近来腐败丑闻的关系，同时还提及要如何掩盖他们的所作所为。这正是贺屋发出最后一击所需的利器……"
 jap_interregnum.76.a: "池田要怎么才能翻身？"
 jap_interregnum.77.t: "重击池田"
 jap_interregnum.77.d: "今天，日本公众对贺屋在国会的讲话感到既可笑又敬畏。贺屋再次谴责了池田和他的手下玩弄的那些派阀主义政治伎俩，向国会和日本民众通报了他们在联络会议上拼命洗清自己污点的行径，这无疑已经触及了背叛日本民主价值观的边缘红线。\n\n池田只能默默地站着，脸上挂着痛苦的半笑，试图绝望地进行辩护。大部分国会议员都对他报以嘘声，其中甚至还包括一些他麾下派阀的成员，这群人很快就改换了门庭，在池田这艘大船沉没时弃船而走。随着池田的支持率降至历史最低，贺屋成为日本首相似乎只是时间问题了。"
 jap_interregnum.77.a: "致命一击！"
 jap_interregnum.78.t: "逮捕"
 jap_interregnum.78.d: "针对爱知的不信任案已经通过，贺屋将会取代爱知的首相位置。与此同时，东京警视厅向一群卷入腐败丑闻的议员签发了逮捕令，这一举措剧烈动摇了池田的翼赞会派阀。这两件新闻在日本的各大报纸上竞相占据了头条，明眼人都能看出这两件事间有着千丝万缕的联系。池田在联络会议上泄露的情报最终使得这名国会议员遭到逮捕，同时将贺屋推上了首相宝座。\n\n如今，贺屋兴宣屹立在翼赞会的顶端，清除了腐败、派阀主义和琐碎的政治阴谋。至少，贺屋在报纸和电视上树立起这一光辉形象。而在事实上，贺屋离实现自己的宏伟改革计划还差的很远。但有一件事已经尘埃落定：政府过渡时期已经终结，一个全新的时代已然来临。贺屋将让日本再次伟大，进步会打破停滞的现状，而日本终将在他的引领下真正不负其超级大国之位。"
 jap_interregnum.78.a: "日本万岁！"
 jap_interregnum.79.t: "众议院煽动者"
 jap_interregnum.79.d: "到了如今这个艰难时期，国会的争论很容易演变成互相恶语中伤。然而，贺屋的老资格议员盟友发表的演讲更是跨过了底线。在一篇受到保守派诘问的演讲中，这名议员对池田和井野的保守派发动了猛烈攻势，指责他们的腐败，并称池田的掌权是对日本未来的威胁。\n\n不但如此，爱知首相也被卷入其中，技官派抨击他无法掌控保守派。这种针对过渡政府的攻击彰显了贺屋议员的决心。如果首相被不信任案击垮，贺屋似乎确信他可以打造一个大比例多数联盟。现在是池田和保守派反攻的时候了。"
 jap_interregnum.79.a: "该死，贺屋已经全押了！"
 jap_interregnum.80.t: "国会波涛汹涌"
 jap_interregnum.80.d: "保守派的回击既迅速又坚决。每一位保守派代表都发表长篇大论谴责技官派颠覆日本民主的企图。池田和他的同僚可以发觉，技官派的行动并不只是恼怒地挥舞国旗，而是有着更大的图谋。当然，那就是现任首相面临的不信任案威胁。\n\n保守派和他们的改革派、无所属议员盟友将会展示力量，向议会证明贺屋所谓的多数只是个烟雾弹。倘若保守派成功阻止不信任案的通过，贺屋的声望将会受到剧烈打击。技官派已将国会的稳定置于赌桌之上，直到输光最后一个筹码，他们才肯罢休。\n\n两派不分昼夜地联络盟友以确保即将到来投票中的多数。狂风大作，池田和贺屋都无法确定投票当天的风向。"
 jap_interregnum.80.a: "不能让他们得逞！"
 jap_interregnum.81.t: "对爱知揆一的不信任动议"
 jap_interregnum.81.d: "虽然这一简单法案预计将会导致极大的混乱，但不信任案本身相当平淡无奇。贺屋讲述这一法案时相当谨慎，不时看看笔记。贺屋陈述了爱知首相治下的派发斗争，而首相无力恢复秩序，他还提到了持续的经济不稳。\n\n官僚领袖一说完，针对该法案的投票就会召开。投票进行中，两位派阀领袖竭尽全力保持面上的勇敢……"
 jap_interregnum.81.a: "赶紧搞定吧！"
 jap_interregnum.82.t: "从灰烬中……"
 jap_interregnum.82.d: "照惯例，一个帝国的消亡将会是永久的。就算这个帝国以新的形式重生，构成这一帝国的派阀或是基石也将改变，或者干脆一同消亡。这的确是一件常识，即使有人会对此不自觉地感到惆怅，他也无法否认这一事实。但如今一件异于常理之事正在化为现实：池田借助改革派和军方的力量，成功塑造起一个与旧政府相似到令人不安的新政府。由于他真诚而温和的改革许诺，以及同军方之间的持久关系，忠于中道政治和稳定的人们纷纷涌入他的派阀。\n\n但困扰着旧井野政府的流言也困扰着池田。旧的政府在旧的罪恶下崩溃了，那么多腐败，那么多失败，那么多关于军事行贿的流言。为此，池田被迫进行一场尴尬的演讲，宣布他在陆海问题上的中立。不过对许多人来说，承诺进行足够多改革来保持经济的平稳航行，这就够了。日本是捍卫了共荣圈的秩序，如此才有今天的繁荣。而没有陆军，就没有今天的共荣圈。更进一步说，迁就陆军并不意味着举起双手投降，这只是政治。而政治，就意味着可供操纵，就算是老虎也可以骑一骑。池田的承诺并不可靠，但这对大多数人来说都足够了。池田有着很多副面具，他的政治承诺则更多。只要他攫取到足够多的国会权力，他就会实现这些诺言。"
 jap_interregnum.82.a: "池田崛起。"
 jap_interregnum.82.b: "贺屋将成为首相！"
 jap_interregnum.83.t: "秃鹫降下"
 jap_interregnum.83.d: "国会现在是一群无法控制的乌合之众：辩论的议员们发出巨大的隆隆咆哮声，文件在空中飞来飞去，议员对反对的提案大声抱怨、起哄。这就是贺屋与高木两派之间在众议院的最后一场对决。两派的煽动家和理论家互相谩骂，努力争取更多的支持。直到投票前的最后一分钟，几十名议员还在对着他们的对手发出嘘声和骚扰，议长无法控制住这个混乱局面。\n\n然而，寂静还是被迫到来，尽管分裂的国会内部的长期争吵就快从中爆发出来。点票人一张张仔细、慢慢地清点着选票，两位候选人都在祈祷能获得军方、议员、理论家的支持，还有木户的祝福，从而获得多数选票。每次计票时，空气都快被议员的紧张和期待点燃了。高木用冷静而压抑的注视掩盖内心的兴奋，贺屋靠在扶手上，不停挠着自己的下巴。\n\n后排的窃窃私语随时间渐渐平息，两派的成员都陷入了沉默。国会议员们站成一排，一动不动，一声不响，就像捕食者追踪猎物一样，随时准备扑向即将诞生在计票结束后那露出的虚弱姿态的失败者。"
 jap_interregnum.83.a: "权力掮客再一次决定了宝座的主人。"
 jap_interregnum.84.t: "军队表态"
 jap_interregnum.84.d: "从明治时代起，帝国武装力量各分支间的摩擦就一直是日本政治与外交中激烈冲突的根源。然而，即使两军之间残酷竞争，他们也少有的放下武器，为了“国体”而联合起来，或者更确切地说，是为了维护军队在日本的权力与地位去对抗任何天真的改革派。\n\n最近日本的政治丑闻、混乱与动荡促使军方表态他们的立场。陆军和海军已经因所谓“捍卫主权”聚集在一起。两军的争论非常紧张，高木有着海军背景，且与许多海军高层关系良好，而贺屋集中、发展军工业的承诺也吸引到了将军们的支持。\n\n意识到他们在国会中的影响力，军方最后派出一名发言人宣读了一份总结性声明，支持……"
 jap_interregnum.84.a: "军方选择了贺屋。"
 jap_interregnum.84.b: "军方选择了高木。"
 jap_interregnum.85.t: "争取墙头草支持"
 jap_interregnum.85.d: "随着最终投票临近，高木和贺屋开始在国会中争取墙头草议员的支持。他们通过众议院演讲，法外渠道，豪华晚宴甚至是私下贿赂和胁迫来争取国会选票。所谓墙头草议员就是翼赞会内立场最不坚定，最软弱易受影响的议员。对于任何一位候选人来说，这些人都是潜在的选票。\n\n高木和贺屋的忠实追随者都对木户派、井野派甚至无所属议员发起猛烈攻势，试图拿下他们的选票，支持自己的候选人。在反对派的表象下，他们的选票对于分裂国会选定首相有着重要作用。最终，在这场礼貌而充满敌意的议会斗争中，赢得更多支持的是……"
 jap_interregnum.85.a: "议员选择了贺屋。"
 jap_interregnum.85.b: "议员选择了高木。"
 jap_interregnum.86.t: "保皇派的低语"
 jap_interregnum.86.d: "木户幸一的言论对任何一位候选人争取国会多数都有着重要影响力。木户的表态就是贵族院的表态，无疑会改变两位候选人的竞争局势。\n\n上议院和木户达成了支持高木的一致意见。贵族们对这位海军提督评价颇高，无论是他的海军背景，对政府程序的尊重，都让他们认为高木是一位正直、有才的变革者。然而，木户有着自己的想法，而且，他也容易被日本政治机器的上层胁迫和操弄。\n\n两位候选人都考虑着自己的利益，急切等待着木户的声明。工作人员不断检查他们的电话线路，了解有关此事的最新报道。一旦木户表明了立场，国会竞选的最后阶段就会更紧张，更有压力。"
 jap_interregnum.86.a: "木户推荐了贺屋。"
 jap_interregnum.86.b: "木户推荐了高木。"
 jap_interregnum.87.t: "提督的凯旋"
 jap_interregnum.87.d: "当计票人最终喊出高木的名字时，国会爆发出一阵欢呼声。占近一半席位的改革派议员高兴地抛起一堆堆纸张，以庆祝新首相——高木提督的胜利。\n\n高木坐在咆哮着的国会议员前面，他明显没有跟着周围充满活力的欢呼声一起庆祝。相反，他很放松，坐在自己的椅子上，露出沾沾自喜的笑容，时不时还看向被羞辱的贺屋。过了一会儿，他站了起来，支持者的欢呼变得更大了，然后高木走上前去，向半是欢喜半是尴尬的国会发表演讲。\n\n高木骄傲地站在讲台上，身影高大得仿佛直冲云霄。他准备了一篇简短的演讲，感谢了议员们在激烈首相竞选中的支持。高木每次歇口气的时候，都要看看国会对他初次演说的反响，在那些赞成或不赞成的议员注视着他的一举一动时发挥着想象。\n\n“这就是一个首相该对自己有的期望。”这位言辞激烈的提督心想，“享受那些爱你的人不停的注视，忍受那些想要你死的人尖刻的目光。”"
 jap_interregnum.87.a: "是时候在政坛统御波涛了。"
 jap_interregnum.88.t: "官僚获胜"
 jap_interregnum.88.d: "演讲台上的议长在宣布贺屋获胜之前，抬起眉毛，后背已经被汗水浸湿，绝望地看了贺屋兴宣一眼。技官派一听到贺屋的名字，立刻从座位上跳了起来，欢呼着胜利。会场一片混乱，改革派正因自己的失败而受辱，对着贺屋的派阀发出嘘声。但没有什么能压过技官派庆祝胜利的欢呼。\n\n贺屋和他的追随者一起窃笑着，片刻后看向了演讲台。贺屋从西装底下掏出一份准备好的演讲稿，开始对国会讲话。\n\n一开始，贺屋就承诺会给日本带来巨大变革，显然这令他的支持者非常高兴。而当他谈及工业化、中央集权和其他一些受欢迎的技官纲领时，那些支持者简直快流口水了，纷纷露出敬畏的神情。正是这样的承诺为他挣得了首相提名。\n\n贺屋一边演讲，一边观察着国会议事堂内支持或是不支持他的议员们的反应。贺屋并没有因为反对派的人数优势而动摇，他刚刚正面击溃了反对派的合力。另一方面，那些在贺屋拿下首相职位之前就狂热支持他政治纲领的追随者无一不向贺屋传达了他们的敬畏。"
 jap_interregnum.88.a: "一切都是为了建设高效的帝国。"
 jap_interregnum.99.t: "极端主义被压制"
 jap_interregnum.99.d: "随着贺屋的出局，可以肯定的是，日本的下一任首相至少能在一定程度上坚持下去。无论是池田还是高木，建制派都将继续掌权。现在的关键是要看两者之中哪个更有影响力和奉献精神。未来几周肯定会发生一场在日本数十年内未曾有过的政治斗争，整个国家渴望看到这场斗争的胜利者。"
 jap_interregnum.99.a: "让比赛开始吧。"
 jap_interregnum.100.t: "步步紧逼"
 jap_interregnum.100.d: "池田在首相之争中迈出了第一步。作为最成熟的候选人，也是与旧内阁关系最密切的人，池田基本上可以说是执白子，他先手的机会几乎已成定局。他的行动也近乎无懈可击：规矩且战术性地提醒前井野集团的每个人，必须保证选举流程照常进行，并“温柔”地提醒他们最初是谁让他们爬到了今天的高位。恩将仇报可不是个好主意，对吧？\n\n这是个稳妥且在意料之中的举措。在国会中，议员或多或少几乎都亏欠了井野派系的人情，而作为井野派系中最杰出的政治家，池田是最能从这几十年的拉帮结派中获得回报的人。为此高木需要花极大精力去克服池田的这项优势."
 jap_interregnum.100.a: "现在是黑棋的回合了。"
 jap_interregnum.101.t: "池田的强大手腕"
 jap_interregnum.101.d: "Despite the fall of Conservative PM Ino, his faction had remained the largest in the Imperial Diet. For anyone to become Prime Minister, they would need the approval of at least some of the conservative clique. As Ino's unofficial successor, Ikeda Masanosuke had naturally inherited the overwhelming majority of their support. Ikeda therefore felt confident that his stronghold in the Diet would stand firm during the course of the leadership election. However, it was still wise for him to play to his base.\n\nAs such, Ikeda had prepared to address the YSK representatives, to outline his candidacy for Prime Minister. Knowing full well that he would mostly be speaking to fellow conservatives, he leaned heavily on reaserting his commitment to the status quo. To the rest of the party, he emphasised his qualities as a source of much-needed unity in the Taisei Yokusankai. To the conservatives of the Diet, Ikeda's speech had been exactly what they had been expecting, another reassurance that they were backing the right horse.\n\nYet there were some who whispered that Ikeda had perhaps emphasised his commitments to maintaining the current state of affairs too much. Was he Ino's successor in all regards, including his rather significant faults? Others within the YSK dismissed these suggestions as rubbish, fabricated entirely to sow doubt. It still remained to be seen if damage had been done, or if Ikeda's speech had reinforced his stronghold."
 jap_interregnum.101.a: "We must fully commit to our cause."
 jap_interregnum.101.b: "Change course and promise some slight reforms."
 jap_interregnum.101.c: "We will commit, but not too hard."
 jap_interregnum.102.t: "撑住！"
 jap_interregnum.102.d: "池田总是一再强调他作为保守派和现状维护者的形象，现在他又一次采取了同样的立场：如果事情没有出问题，就不必做什么变动——这就是池田的逻辑。尽管这种策略显得陈旧，甚至乏味，但连他的对手也不得不承认其有效性。池田的政治平台建构在他深深根植于保守派土壤的根系上，因此，任何突兀的改革对他而言皆是自掘坟墓的愚行。正因如此，他也持续吸引着那些怀念旧秩序和害怕改变的人的支持，直到他们不复存在为止。老套路之所以管用，是因为事物就是如此运行的。"
 jap_interregnum.102.a: "我想我们能再来一次……"
 jap_interregnum.103.t: "池田选择固守"
 jap_interregnum.103.d: "如今的池田似乎比以往更为顽固。最近，他甚至放出消息，要把自己彻头彻尾地同保守派的政纲捆绑到一起。对高木来说，这可能是池田一次有力的回击，也可能会变成一个诱人的机会，取决于他该如何有效地应对。高木如何安排他的下一步棋将可能对首相的最终决策产生重要的影响，即使之前池田已经做过了无数次同样的事。但他只需打高木一个措手不及，一切便都将结束了。\n\n高木也可继续像他一如既往所做的那样。面对同样的进攻，做出同样的防守，让游戏继续，双方都颗粒无收。但这时，如果采取一些更加冒险或主动的反击策略来对付池田的老顽固，无疑显得更有吸引力。高木现在有两种选择：要么在意识形态上做些妥协，从而吸引池田派里害怕改变的那些人跳边。要么就像池田一样固执己见，盯住自己的基本盘，从而拉拢那些自视甚高的极端派。两种方法都同样冒险，但都有利可图。"
 jap_interregnum.103.a: "再加把劲儿！"
 jap_interregnum.103.b: "坚持既定路线。"
 jap_interregnum.103.c: "妥协。"
 jap_interregnum.104.t: "与木户交涉"
 jap_interregnum.104.d: "在过去的几个月里，池田正不遗余力地拉拢各方政客和国会议员，确保他们对自己忠心耿耿。但如今，池田必须面对最大的挑战。他将不会再把自己的精力浪费在争取一个谨小慎微的现状拥护者或者一个唯唯诺诺的三流议员的支持上。他现在的首要任务是与木户幸一打交道，而这位坚定的改革家是几十年来日本政坛最重要的人物之一。\n\n最初看来，木户和池田似乎是完全对立的。池田是日本现状的坚定捍卫者，而木户可能是帝国有史以来最伟大的改革主义煽动者，但在面对高木这样的敌人时，两人或许仍能达成一定的共识。高木可能确实希望变革，但他大刀阔斧的改革之道同木户的改良主义截然相悖。如果池田能做出适当的妥协，木户可能会通过支持他来阻止高木的改革。"
 jap_interregnum.104.a: "有趣的组合。"
 jap_interregnum.105.t: "池田与木户的谈话"
 jap_interregnum.105.d: "池田是井野政府中最为资深的保守派成员，在国会中，他的反放任言论就像一把利剑，锋利地指向任何胆敢破坏日本古老制度的人，过去他因此树敌无数。如今，高木派成为了他最强大的对手。在池田看来，高木派的崛起对现状的威胁可谓前所未有。\n\n尽管这种合作关系初看起来十分荒谬，但双方都认为形势所迫，联手是必要的。木户并不赞同池田的立场，也不认同他在众议院所努力争取的目标。然而，面对已经被公认为失去控制的改革派，他们放下了分歧，决心联合起来采取一切可行的方式来削弱高木的影响力。\n\n随着谈话的深入，他们之间的纽带也变得愈发紧密。尽管他们在帝国立法机构中的政治立场不同，但他们一致认为阻止高木派在国会中的扩展至关重要。最终，他们敲定了共识。如果高木得知这个非正式联盟，国会中的对抗将成为抵制其派别迅速崛起的有力防线。"
 jap_interregnum.105.a: "来自木户的强力支持。"
 jap_interregnum.105.b: "让步，谁？"
 jap_interregnum.105.c: "让步，又一次。"
 jap_interregnum.106.t: "争夺国会控制权"
 jap_interregnum.106.d: "高木不失时机地直击要害。控制了国会就等于控制了国家，而掌控国家者便是首相。不管候选人有多勤勉能干，最终获胜的将是被选中者，而掌握了选举大权者正是国会。无需旁敲侧击；现在正是行动的时刻，唯一可能获胜的道路就是直接冲击帝国权力的核心。\n\n此刻棋局尚未开始，高木仅仅是在把他的棋子摆到一个合适发力的位置。这并非什么妙计，但如果池田不能对这场在国会展开的权力较量做出恰当的反应，他将会输在这场竞争的起跑线上。现在，真正的对决才刚刚开始。"
 jap_interregnum.106.a: "池田将如何反击？"
 jap_interregnum.107.t: "高木控制了国会"
 jap_interregnum.107.d: "据说政治会让我们每个人都变成怪物，但怪物并不总是张牙舞爪。有时候，它们会在暗处蛰伏，等待机会发动突然袭击。高木在国会的行动最近变得越来越明显；支持他提案的议员数量急剧增加，而海军大将本人也在默默地策划着夺取优势的下一步行动。\n\n在国会中，面对政客们的种种嘘声嘲讽，他一向面无表情，保持着一种冷静的沉着。但很明显，高木对自己的计划在议会中逐步展开感到十分满意。他每天都在说服更多议员加入自己的阵营，试图在大政翼赞会内部各种光怪陆离的派系中确保多数派。即使是早已被他激怒的对手也无法否认一个不争的事实——他正迅速成为国会的掌控者。\n\n面对高木利用保守派内分裂所进行的一系列政治操作，池田厌倦了看到高木那藏在沉默后的得意微笑。他的内心燃烧着一团火，他不愿就这样令高木轻松地夺取胜利。池田决定也参与到这场围绕着国会的大博弈中去，哪怕高木终将沉默着夺取这局棋的胜利，他也将成为保守派最后掷地有声的抵抗。"
 jap_interregnum.107.a: "让这盘棋再一次开始吧。"
 jap_interregnum.107.b: "启动大计划。"
 jap_interregnum.107.c: "让它保持安静，暂时。"
 jap_interregnum.108.t: "参加大本营政府联络会议"
 jap_interregnum.108.d: "自1937年起，联络会议便成为天皇通过政府官员了解帝国事务的渠道。这次会议或许是战后最关键的一次，因为尽管天皇本人不太可能直接支持任何候选人，但得到陛下派系的支持可能是决定胜负的关键。高木成功地进入了会议，并将深刻地参与其中。尽管仪式、连绵不绝的讨论和层层叠叠的会议通常极其乏味，可谓如噩梦般繁琐，但它们却是政治阴谋滋生的温床，而政治阴谋恰为日本的国民娱乐。高木将战场设在这里实是明智之举。"
 jap_interregnum.108.a: "天皇的青睐将是我们的王牌。"
 jap_interregnum.109.t: "大本营政府联络会议"
 jap_interregnum.109.d: "对池田来说，高木将出席联络会议无疑是一种威胁。时间紧迫，必须迅速制定应对策略。尽管可能性极低，但如果高木得到了天皇的直接支持，并且天皇公开表达了这种支持，那么池田就将万劫不复。然而，联络会议是一场需要精心操作的微妙游戏，任何失误都可能导致灾难性的后果。\n\n当然，池田可以选择与高木达成一定的共识，巧妙地应对各种挑战。抑或着是背着高木，事先向天皇的圈内人士透露精心构思的暗示和含蓄的言辞，通过一次次私下的承诺和虚伪的微笑来保证他的利益。\n\n或者，他可以选择冒险赌一把：直接寻求天皇的支持。\n\n这无疑充满风险，但如果成功了，他将彻底击败高木，成为胜利者，掌握国家大权。这真的有那么不可能吗？作为更为传统保守的候选者，天皇肯定会更倾向于支持他而不是高木。\n\n他所需要做的一切不过是提出面见陛下之请。"
 jap_interregnum.109.a: "太冒险了，还是一步步来吧。"
 jap_interregnum.109.b: "尝试率先同陛下近臣接触。"
 jap_interregnum.109.c: "尝试直接面见陛下。"
 jap_interregnum.110.t: "宫室之内"
 jap_interregnum.110.d: "在参加了联络会议并与天皇的亲信圈建立了联系之后，高木现在正走在他宏伟计划的最后一程。此刻，他可以抛开那些无足轻重的闲谈和不必要的礼节，开始与那些能够永久改变日本未来的关键人物进行实质性的对话。那些环绕在天皇周围的人掌握着比许多人认为的更大的权力，获得他们的好感仍是在这个国家获得实际权力的关键。\n\n高木花费了很长时间才达到这个地步，但现在他依然需要极其谨慎地行事。天皇不仅仅是一个人，对很多人来说，他是日本的精神象征，试图将他和他的圈子当作普通政治家来对待将是彻头彻尾的自杀行为。高木正在小心翼翼地行走在薄冰上，一旦踩错一步，他将永远没有机会回头。"
 jap_interregnum.110.a: "宫廷内隔墙有耳。"
 jap_interregnum.111.t: "皇宫的阴谋"
 jap_interregnum.111.d: "时间不等人，正当高木在帝国权力中枢做出他的最终布局时，池田也必须实施最后的反制策略作为应对。如果池田不迅速采取措施，那么高木将在这局棋结束之时把他将死。这是直接对抗高木的最后机会，池田必须确保此举能产生决定性的影响。\n\n但是，可行的方法都非常棘手。那个试图先于高木接触天皇的念头显然是个误判，不应再考虑那个计划。这样就只留下两种策略。虽然投身于像高木那样的宫廷政治游戏颇有诱惑力，但那将耗费本可以用于国会和其他政治领域的宝贵时间。天皇或许是权力的象征，但有一点必须明确，在政策制定和国家的实际控制方面，国会和首相才是更有影响力的存在。然而，将天皇拱手让给高木可能会成为致命的失策。"
 jap_interregnum.111.a: "到此为止了。"
 jap_interregnum.111.b: "不妨演绎高木的舞步。"
 jap_interregnum.111.c: "放弃争取陛下的支持，转而全力争取国会。"
 jap_interregnum.112.t: "最后一搏"
 jap_interregnum.112.d: "当命运的钟声敲响，舞台上的灯光猛然聚焦，选战的终篇在帝国的心脏缓缓拉开帷幕。\n\n在几个月来漫长的试探，无数次的政治博弈和策略布局之后，权力的游戏愈发错综复杂。那些在酒桌下塞满钞票的牛皮信封，发表在台前的公开宣言，棋子与棋子间的逐个交换，无以计数的狡诈与诡计，所有这些使得政客们不惜变得如此可疑和卑鄙的——无不是为了那个比皇权还要令人垂涎三尺的至高宝座：首相之位——所做出的必要牺牲。\n\n今日，池田与高木终于摒弃了所有伪装，面对面地站在了决斗场上。他们的辩论对彼此而言犹如利箭穿心，他们的政策像是为了击败对手而磨砺的利刃。他们都明白——如果还有机会去争取那些摇摆的潜在支持者——这就将是最后一搏。\n\n但在这紧张时刻，几乎所有人的心中都已有了答案。新首相的人选实际上已经明确了。剩下的，只是等待那一刻的到来，当每个人的声音汇聚成海，决斗的胜利者就将在这隆声中谢幕。"
 jap_interregnum.112.a: "权力的角逐处于微妙的平衡之中。"
 jap_interregnum.113.t: "池田的任期"
 jap_interregnum.113.d: "骰子终于掷下。\n\n池田正之助登上了首相的宝座。\n\n一切如常。街头有抗议的声音，却未演变成暴动。民间有不满的低语，却没有高呼变革的怒吼。在日本，现状再次胜出，而这一幕已经连续上演了数十年。池田的确受到众人的欢迎，但他绝未赢得深厚的爱戴，正如街上没有因暴乱而起火的建筑，也没有为他的胜利而举办的庆祝派对。人们只是本能的对一切照旧的事物感到满足。\n\n然而，维持这种常态需要付出努力。这就是池田被选中的原因，也是他需肩负的重任。改革派仍然愤怒不已，技术官僚依旧我行我素。腐败的丑闻并未随时间消逝，其余波仍在不断侵蚀着国家的根基，现在，池田的任务是修复这一切。"
 jap_interregnum.113.a: "而太阳照常升起。"
 jap_interregnum.114.t: "高木面见天皇"
 jap_interregnum.114.d: "决策终已定夺。\n\n高木惣吉艰难地赢得了胜利。\n\n高木的当选在日本举国上下引发了截然不同的两种反应，鼓掌喝彩有之，嘘声利喝亦有之。学生、改革派和帝国海军欢庆高木的胜利，将他一匹视为克服重重困难取得权力并代表他们事业的黑马。而在帝国的强硬派、保守派乃至更广泛的群体看来，高木的胜利无异于对一个传统国家民族自豪感的致命打击。\n\n尽管高木赢得了眼下的这场战斗，整场战争才刚刚开始。技术官僚们继续呼吁着进行彻底的政府治理结构改革，保守派依旧挥舞着军刀，沉湎于旧日荣光，腐败问题在日本仍然根深蒂固。道阻且长，但高木已下定决心，日本的新时代将要到来。"
 jap_interregnum.114.a: "他做到了！"
 japleadup.1.t: "首都谋杀案"
 japleadup.1.d: "夜深了，侦探接到一则电话，说是码头发生了一起谋杀案。这大概和往常一样，是一笔关于满洲罂粟的交易黄了，或者是一些仇杀“清国奴”的案件，这样的案子他是见的多了。但这次似乎却不一样。这份案件报告读起来简直就是完美的谋杀指南。没有指纹，没有明确的武器，没有强行闯入的迹象。只有一具尸体，躺倒在两吨金枪鱼中。\n\n终于，他来到了仓库。他弯腰穿过警戒线，看到被砍得面目全非的尸体。他想，不管凶手是谁，那人的心理素质一定惊人。侦探俯下身来，仔细地端详那张脸。他的牙齿被拔掉了，手指被切下来，胸口写着巨大的“沉默”二字。“沉默”？你究竟是谁？"
 japleadup.1.a: "搜查现场。"
 japleadup.1.b: "搜查工人。"
 japleadup.1.c: "搜查尸体。"
 japleadup.2.t: "搜查现场"
 japleadup.2.d: "这名侦探曾见过许多骇人听闻的谋杀案现场：摆放在电影院座位上的裂开人头，车辆挡风玻璃上的诡异血痕，但他从未在金枪鱼仓库里见过剥了脸皮的人。这似乎像是某些重口味侦探小说中才会提到的场景。他从血肉模糊的尸体旁走开，扫视了一下仓库的地板。就在几个小时前，这里还是一片漆黑，寂静无声，现在却挤满了熙熙攘攘的警察和法医。\n\n和往常一样，警方记录场景的每个方面都需要花费时间，如果做得太快，可能根本捕捉不到他们需要的东西。在这样的情况下，他们任何的计划和执行都要经过深思熟虑，以免忽视那些最细微同时也可能是最重要的线索，每一个细节都可能是案情得到突破还是调查徘徊死胡同的区别。但无论凶手是多么狡猾的老狐狸，现场总会留下他的痕迹，只要找到它，调查就会有方向。"
 japleadup.2.a: "带好我们的医用手套。"
 japleadup.3.t: "搜查工人"
 japleadup.3.d: "考虑到警方接到报案时已是深夜，当电话终于打通时，工厂的大部分工人早已离开。但有一个工作人员就在附近，事实上，他就是第一个拨打报警电话的人。派遣第一批警队人员的调度员表示从从附近的公用电话接到了自称是工厂工人的电话。他声称在工厂的厂区上看到了可疑的人出没，担心有人试图闯入工厂才报的警。在说出工厂地址和自己的名字后，报案人说他会在工厂入口附近等警察来。\n\n果然，当警车停在工厂前门时，那个男人已经在那儿等着了，他穿着棕色的皮夹克，蜷缩在路边抵御着夜晚的寒气。他向在场的警察描述了自己当时看到的人影，但到场的警方找不到任何有人从外部闯入的证据。这名男子不太相信，他告诉警察自己是值班经理，手里拿着一套工厂的钥匙，如果他们愿意，可以进工厂内部看看。这对办案来说没什么坏处，警官们接受了他的建议，跟着他走进了漆黑的工厂大楼，剩下的就都是我们之前提到的事情了。\n\n这可能看起来无关紧要，但由于只有一名已知的证人，这名工人的证词可能对我们来说至关重要。"
 japleadup.3.a: "这位绝对是工厂月度最佳员工。"
 japleadup.4.t: "搜查尸体"
 japleadup.4.d: "当然，在现场所有可能收集到的证据中，金枪鱼桶里的那具尸体仍然是一切线索的中心。这具血肉模糊的尸体残酷的提醒了我们罪行的严重程度和实施罪行的罪犯的疯狂。从开始调查的第一眼就可以看出，这绝对不是一场充满激情和愤怒的即兴谋杀，而是一件谋划得当冷酷无情的有计划谋杀。\n\n他们的第一个任务是把尸体从装满鱼的大桶中移走。这一法案本身并没有构成多大的挑战，但其后果却构成了挑战。法医专家们必须小心翼翼地把沾满油污的金枪鱼和受害者血迹斑斑的尸体一厘米一厘米地分开，同时还要注意不抹掉任何潜在的证据。但随着尸体附近的鱼被慢慢地稳步地清理开，更多的细节从这具被蹂躏的尸体中浮现出来。\n\n最值得注意的是，尽管尸体上的各类伤痕让人头皮发麻，但受害者似乎没有许多反抗的迹象。指关节上没有显示挣扎过的擦伤，手腕上也没有显示死者反抗过束缚的痕迹。事实上，这次谋杀其实执行的相当精准和毒辣，尸体上几乎没有任何应是制服受害者必要条件的钝器击打痕迹。然而，这些本应该存在的伤痕的缺失本身就说明了一些问题，受害者很可能是在头几刀就被刺死的，剩下的伤口是死后造成的。这些都不太可能是酷刑，而是对某些人的恐吓。"
 japleadup.4.a: "那么，凶手想要恐吓谁呢？"
 japleadup.5.t: "燃烧的文件"
 japleadup.5.d: "警探未能在发现尸体的附近立即找到任何令人感兴趣的东西。考虑到尸体被发现的地方是如此的干净，可能有人已经用拖把把它清理过几次了。不论是谁打扫的，除非他是工厂雇佣的清洁工，这个凶手也是过于谨慎的。为了避免在工厂的其他地方重复同样的无用功，警探走了出去，检查场地以及可能的入口。\n\n当他走到外面，开始朝工厂这幢巨大的混凝土建筑的南端走去时，他闻到了什么东西，那是烧纸的微弱而刺鼻的气味。当他走近时，气味越来越浓，但却没有伴随着烟草燃烧的气味。他匆匆地跑过工厂的角落，经过几堆板条箱，直到他找到了源头——一堆被闷烧火焰的热度烤得开始卷曲发黑的纸。\n\n警探飞快地跑到火堆边，开始使劲地跺着火苗，直到踩灭了，一股股小烟直冲夜空。然后，警探小心翼翼地拿起损坏的文件，刷掉之前粘在文件的鞋底上的泥土，开始阅读。"
 japleadup.5.a: "千钧一发。"
 japleadup.6.t: "被烧毁的文件"
 japleadup.6.d: "第二天，侦探从一名被派往看守工厂犯罪现场的警员那里得到了坏消息。取证团队并不像他们想象的那样靠谱，他们漏掉了一些非常重要的线索。昨天晚上侦探和专家们都离开现场以后，那名警员仍在辛勤地巡逻，他十分警惕，担心凶手可能会回到犯罪现场。而当他无意中走到工厂后面的某个地方时，他发现了一些错过的线索。\n\n警员看到地板上有些许烧焦的痕迹，周围散落着一小团灰烬，寒夜早已把它冷却至常温。冷风不时吹过，灰烬四处飘散。在灰烬中，仍有一些尚可模糊辨识文字的碎屑和纸片。仔细辨别后，他们发现这明显是某种刚刚被烧毁的文件或记录。但这文件从何而来？这就是凶手的真实目的吗？或者这两件事不相干？无论如何，侦探要继续查下去，他可不是个听天由命的人。"
 japleadup.6.a: "我说，死线索总比没有好……"
 japleadup.7.t: "目击证人的证词"
 japleadup.7.d: "幸运的是，当警探去找他的时候，那个报警的工厂经理还在现场。他在工厂的入口附近发现了这个人，就在沿街集结的一排警车前面。当侦探走近时，他正在和两个协调调查的警官谈话。在互相介绍之后，警探从口袋里掏出了他的笔记本和笔，这个人又开始讲述他的故事。\n\n据这位工人说，在昨晚工厂关闭后，他和几个同事去几个街区外他们常去的一家当地酒吧喝酒。当他们正走着的时候，一个人从另一个方向走过，他穿着褪了色的军装，眼睛上方有一道长长的伤疤。当然，这在平时他肯定不会放在心上。但那天晚上，在同事们分开后，他不得不走回工厂从另一个方向回家。当走过他的工作场所的入口处时，他恰巧往铁丝网环绕的厂房看了一眼。就在那里，在一缕偶然的月光照耀下，他看见那个脸上有疤痕的军人正匆匆地朝工厂大楼的另一边走去。\n\n当证人讲完自己的口供，警探咔哒按了一下笔，合上笔记本，并感谢他抽出时间，然后转身向那座建筑走去。"
 japleadup.7.a: "这个神秘的军人到底是谁？"
 japleadup.8.t: "追漏灭口"
 japleadup.8.d: "由于尸体被发现时已经很晚了，在犯罪发生时，工厂的大多数工人可能在报警前好几个小时就下班了。这意味着他们提供不了多少证据。然而，一个当班的经理表示他在回家的路上经过这家工厂，在房子里看到一个可疑的人，于是决定报警。当警方赶到时，他让警官进去搜查，当侦探和法医小组到达后，他按要求做了证词，之后没过多久就离开了。\n\n警探为了获得更详细和完整的证词，从警官那里得到了他的名字，并和收到报警的调度员对比名字以确保无误。接下来的几天里，他给值班经理打了好几次电话，同时断断续续地采访其他工人，但每次都没有回音。最后，警探受够了，决定当面质问他。但当他到那里时，他发现前门有一点半掩着。在大喊了几声并表明自己是警察之后，这位警探从枪套中拔出手枪，小心翼翼地进入了房子。\n\n在经过前厅的第一个房间里，警探发现值班经理脸朝下躺在一滩半干的血迹里。"
 japleadup.8.a: "一切刚刚开始。"
 japleadup.9.t: "幸运的远见"
 japleadup.9.d: "最终，法医专家完成了对犯罪现场的记录，并将尸体从它那充满鱼腥气味的地方挪了出来。在警探的要求下，尸体将被直接送到停尸房，他会亲自监督尸检过程。三名戴着厚厚的乳胶手套和面罩的警官小心翼翼地把尸体抬出大桶，放到担架上。但当他们把死者放在平台上时，有人碰巧注意到一个奇怪的东西，似乎有什么东西在他的腹部翻滚，导致一个最大的伤口旁边有一个奇怪的隆起。\n\n这名警官想知道是否有鱼进入了尸体的胸腔，于是他拉开伤口，以便更清楚地看到里面的情况。但这不是一个浓缩的金枪鱼球，而是一个缠在一堆电线里的军规手榴弹，电线一直延伸到尸体内部的缝隙里。幸运的是，在最初的震惊之后，这名侦探立刻反应了过来，尖叫着让所有人离开大楼，并呼叫拆弹小组。\n\n45分钟后，拆弹小组再次从工厂走出来，他们确认现在可以安全进入工厂内，并感谢“自愿”帮助他们的法医专家。不幸的是，拆弹小组更关心的是拆除爆炸物，而不是保护尸体上证据的完整性。但这一切很快就变得无关紧要了，当侦探开始检查从尸体上取出的手榴弹部件时，他在手榴弹拉环上发现了一枚指纹。"
 japleadup.9.a: "好家伙，我们差点就被炸上了天。"
 japleadup.10.t: "致命的疏漏"
 japleadup.10.d: "这本应是一起普通的谋杀调查。一如既往的走程序，先找到犯人手法，然后发现犯人的动机，最后捉住犯人。一如既往，侦探负责找到尸体，警员负责找到线索，警官负责得出结论。侦探已经完成了他的任务，所以他现在与往常一样，把尸体送往停尸房。他看着尸体又一次地被装上了救护车后座，然后，他开始忙别的事情。\n\n救护车开走约五分钟后，一枚炸弹在死者尸体胸腔内爆炸。每个人都听到了那时的爆炸声，而当警察们赶到现场时，那里只有一片燃烧中的残骸。爆炸发生时，有两名医务人员和一名警察就在车后座，人们花了一个小时才把他们的尸体从残骸中拖出来。同死者一起，他们的尸体被弹片撕碎，血肉模糊。\n\n人们发现司机奇迹般地在最初的爆炸中死里逃生，他从燃烧着的救护车里爬了出来，瘫倒在离侧门几米远的地方。司机试图和人对话，他涕泪满面，哭诉自己的左眼和右腿失去了知觉。侦探过去紧紧握住了他的手，安慰道“没关系，没关系。”然后，他目送司机被送上另一台救护车，司机临走时还在不停地哭着念叨他的妻子儿女们。\n\n六小时的手术以后，司机宣告死亡。"
 japleadup.10.a: "这事归我管了。"
 japleadup.11.t: "同心协力"
 japleadup.11.d: "警探从火堆中抢救出了这些珍贵的文件，避免了他们被烧成灰的命运，这次果断的处理对案件的推进起到了很大的作用。难怪凶手想要销毁这些文件，因为它们实际上就是犯罪本身的蓝图。首先也是最重要的是受害者的一份档案，档案中确认受害者名叫吉影真嗣，是东京主税局的税务员。文件给出了他的大致描述和他的生活习惯，还有一张模糊的大头照。信中详细描述了他的日常工作路线和常用的日程安排，虽然不太清楚，让人无法准确追踪，但也足够清楚地表明吉影真嗣受到了监视。\n\n然而，文件也提供了一些关于发现尸体的鱼厂的信息。名字、地址、营业时间和场地布局都在一系列简短打字便笺上。考虑到如此丰富的场地细节，工厂内部肯定有内鬼。\n\n很明显，凶手至少得到了另一方的协助。如果是凶手自己知道这些信息，又何必带着这些信息去犯罪现场呢？但谁有可能帮助凶手，为什么一个与鱼厂有关的人要杀死一个税务员？"
 japleadup.11.a: "找到工厂里这个内鬼。"
 japleadup.12.t: "烟雾之中"
 japleadup.12.d: "尽管警探和法医办公室的工作人员尽了最大的努力，但从犯罪现场取回的被熏黑的纸片上找到东西实在是过于困难。许多幸存下来的碎纸片非常脆弱，只要轻轻一碰，就会裂成更小的碎片或化为灰烬。但实际上，这些损失并无大碍，因为其中大部分内容要么已经无法读懂，要么就是没有上下文的字符，或者没法提供任何线索或有用信息的句子片段。\n\n唯一能读懂的东西是那堆文件后半部分几页的中间部分。纸张的页眉和页边已经被火焰吞没，剩下的文字被火焰燎黑的圆圈包围着。不幸的是，这意味着在这张算得上幸存的文件中找不到人物名字或其他身份信息。他们只提供了一些关于工厂及其运作的粗略描述，没有任何证据表明为什么选择这里作为犯罪现场。一个彻底烧毁的废料文件中提到了几次转账，但没有说明它涉及的是标准商业交易以外的任何事情。\n\n这方面没有别的线索可以继续深挖了，警探不情愿地把剩余灰白色的书页放回他们专用的收纳袋，并把它们送回证物柜。尽管这些文件着火了，但印刷的石墨还是变冷了。"
 japleadup.12.a: "如果我们再快一步就好了。"
 japleadup.13.t: "缩小搜索范围"
 japleadup.13.d: "工厂的值班经理确实提供了大量的嫌犯信息，但警探也只能到此为止了，毕竟这可是东京。光是在工厂方圆几公里内，就可能有成千上万的人符合他们的描述。为了缩小范围，侦探把目光放到了最特别的描述——军装上。一开始，警探十分矛盾，嫌犯真的会是一名现役军人吗？\n\n这名值班经理曾说，嫌犯脸上有一道明显的伤疤，很可能就是在战斗交火中留下的，这确实能为案情推理提供支持。但他为何要在行动时身着军装？如果他被人发现了，这岂不是增加了自己被找到的机会吗？\n\n但也许，是凶手就是要让别人以为他是军方的一员。也许，犯罪动机部分和凶手所代表的军方立场有关。又或者，这与他和同伙的联络方式有关。除此之外，还有一些可能的推理，一名短期休假的士兵穿着军装不是再正常不过吗？军方明面上会记录每名士兵的请假情况，记录他们的大概位置，查询一下有谁在东京附近游荡也许是个好主意。"
 japleadup.13.a: "问问也无妨。"
 japleadup.14.t: "第二个死者"
 japleadup.14.d: "警探粗略检查了尸体后发现，这名值班经理和受害者的情况相似。他的胸部和腹部也有十几处刀伤和刺伤。他的脖子上有一处致命的伤口，很可能是那个可怜人生命的最后一处伤口。那个不祥的印记也出现在尸体上，“沉默”。然而，这一次，这个印记不是直接了当刻在死者胸部中央，而是摇摇晃晃，参差不齐地刻在了他的左肩膀上。\n\n凶手当时一定很匆忙。警探判断这不是一次精心策划、有预谋的谋杀，而是一时兴起，或者可能是出于灭口需要。\n\n但是除了知道凶手动手匆忙之外，现场几乎没有留下别的线索。凶手不是粗心大意的人，即使这次凶杀案很匆忙，但依旧干净利索。在入口处发现的飞溅和滴落的血迹表明，这不是一件简单的谋杀。从他破门而入的那一刻起，一直到死者倒在地板上的地方，受害者一定在与这个凶狠的攻击者搏斗。"
 japleadup.14.a: "但这还远远不够……"
 japleadup.15.t: "炸弹上的证据"
 japleadup.15.d: "经过法医小组的精心处理，他们从尸体中提取的炸弹部件中找到的证据数量增加了两倍。他们总共发现了三个指纹，一个在手榴弹拉环下，一个在弹柄上，还有一个在底座上。至于其余的部件上面找不到任何其他东西，似乎是组装炸弹的人在关键时刻粗心大意了，或者是因为害怕处理实弹。\n\n就纯粹的威力而言，这枚炸弹本身并没有什么特别之处，它只不过是一枚手榴弹和几卷火药装在一个简陋的定时装置上。根据拆弹小组的估计，要是他们当时没有注意到炸弹，炸弹可能会在半小时内爆炸，这次突破真是撞了大运。这不像是一种复杂的恐怖袭击，而是一种毁灭证据的手段，还有另一层恐吓的意思。但是，炸弹的威力不足这一特性不足以弥补这一点：为什么一枚军用手榴弹会出现在案发现场，而不是其他所有可能的地方呢？\n\n为了回答这个问题，侦探只能求助于上面提到的指纹，当然，这是一项漫长而艰巨的任务，要将这些指纹与几乎无穷无尽的东京警视厅档案中的指纹进行视觉比较。但现在也没有别的事可做了，警探叹了口气，从他的桌子上拿起案件卷宗，开始向档案室走去。"
 japleadup.15.a: "警察的工作可不是人们想的只有追车和枪战。"
 japleadup.16.t: "弹片"
 japleadup.16.d: "将受害者的尸体从装满金枪鱼的桶里清理出来，本身就是一个很繁琐的工作，但清理被炸毁的救护车和它前主人尸体的过程则更麻烦。把同事们的碎尸和溅满血迹的尸体分开，对他们来说本身就是一种折磨。而且大部分没有被炸掉的东西都被燃烧的救护车烧焦了，这不仅亵渎了死者的尸体，也在实际上摧毁了从尸体上取回证据的任何希望。\n\n由于炸弹的爆炸几乎摧毁了救护车里的所有东西，警探接下来找不到其他可用的证据了。没被炸毁的东西也被救护车燃烧的火焰熏得漆黑。但是，由于某种奇迹般的运气，一件可以抢救的证据被保存了下来。在受害者的身上，他们发现了一块暴露在空气中的弹片，嵌在血淋淋的胸腔里。除了印在金属上的那一排字符之外，这枚弹片和其他的都差不多。这是一个军事序列号，而数万枚流入日本和共荣圈的手榴弹、炸弹和炮弹上也都会刻着各自的序列号。\n\n但是除了这一串数字和字母之外，什么都没再剩下。炸弹已经完成了他的安放者的目的，而铅弹也到达了那些人期望的血腥终点。"
 japleadup.16.a: "把尸体和弹片一起处理了吧。"
 japleadup.17.t: "文件夹里的最后一份文件"
 japleadup.17.d: "这位警探仔细阅读并分析了每一行微微烧焦的文件后，终于翻到了那一叠文件的最后一页。它被对折放好，一条不均匀的折痕横在书页上。右下角几乎全烧掉了，只留下一圈黑纸。甚至有些在翻动时掉落了下来它，在空中旋转着化为灰烬。\n\n这看起来只不过是一个简单的便条，一行行稍微褪色的印刷体文件组成了一个不起眼的段落。但是，当这位警探仔细看了每一个字，一行行地领会了每句话的意思后，这张便条很快就成为了一堆文件中最重要的一份。\n\n“根据我们的安排，你要在中午7分整去见我们的同事，然后把处理设备还给你。我们的同事被告知会有一个穿着军服和棕色鞋子，右眼上方有个疤痕的人，确保你完全符合这个描述。此外，为了安全起见，我们已经多次提醒你避免与你在警局的兄弟接触，我们希望达成一致，如果他没有参与进来，这对各方都是有利的。我们同情你对兄弟的关切，高原先生，但我们向你保证，当工作完成时，你将得到你应当得到的报酬。”"
 japleadup.17.a: "吼，我猜这次的谋杀案百分百不会是一个人计划的了。"
 japleadup.18.t: "这个神秘的军人"
 japleadup.18.d: "正如警探所预料的那样，军方确实保存了所有获准休假的士兵的记录，当地军事部门很乐意让他查看这些记录，当然是在监督下。然而，侦探没有预料到的是相关的士兵人数之多。刚开始他面对的是一沓多到令人生畏的文件，可能还没写到一半，他的耐心就开始消失了。为了节省时间，这位侦探不得不依靠自己的直觉，将调查范围缩小到那些短期休假的人。\n\n每个记录只不过是写在一张办公纸上，中间有几段文字，右上角有一张稍微模糊的士兵照片。这些文件只包含了士兵的姓名、单位、休假时间、休假期间的居住地、休假开始和结束的日期。在几个小时的时间里，侦探翻遍了这一叠文件，快速浏览了细节，并将照片与他笔记本上的描述进行了比较，然后将文件分成两摞。不久，这位警探“排除”的那一堆比他认为“可疑”那一堆要多得多，而后面那一堆里的也大多都只是一些和目标人物相像的档案。\n\n但就在他要放弃的时候，他又翻了一页，发现一个右眼上方有一道伤疤的男人正皱着眉头望着他。这名男子名叫高原亮，是一名陆军二等兵，在尸体被发现前两天开始休假一周。但是当侦探去检查登记的居住地点时，他发现虽然登记在另一个高原名下，但却不是这个高原。相反，它是高原亮的哥哥的家，他是东京警视厅的一名警察。"
 japleadup.18.a: "也许他哥哥能提供不在场证明？"
 japleadup.19.t: "被修改过的记录"
 japleadup.19.d: "让侦探高兴的是，比对指纹的过程比他预期的要短。通过几天的艰苦工作，他已经设法收集了一大堆可能的匹配和相应的文件。当然，大多数都是粗略的近似指纹，而且仅限于那些已经有指纹档案的人，但除此之外他也几乎没有什么能做的。\n\n大多数潜在的匹配对象都是典型的东京罪犯。暴徒和毒贩，地痞流氓和黑帮打手，这些都是警察要对付的典型的社会渣滓。虽然其中大部分人都符合人物特征，但都与犯罪的具体情况没有明显的联系。但就其中一项记录而言，缺乏细节只会招致更多的怀疑。有一组指纹和在炸弹上找到的指纹非常接近，可以说是最接近的。但这份唯一与指纹的原始来源相符的文件是一份经过编辑的逮捕记录。\n\n犯罪的这份记录上的姓名和具体情况都被划掉了，还在纸上涂上了厚厚的黑墨。除此之外，修改者没有给出该文件被审查的原因，也没有提供相应的手续文件或更改通知。唯一能确认身份的信息是一个不知名男子的照片，一个中等身材的男人，黑色短发，右眼上方有一道伤痕，还有备案警官的名字，现任于东京警视厅的高原警官。也许他能提供一些线索。"
 japleadup.19.a: "我去叫辆出租车。"
 japleadup.20.t: "被打断的会面"
 japleadup.20.d: "高原警官今天的日程安排是在东京警视厅待命，所以要找到他很容易。这次他们要和高原警官进行问询对质，但警探却感到了一丝怪异。不过，他也认为与警官交流能得到一些不在场证明，或者他会纠正一些误会的细节。于是，他召集了一小队警员和几名探员，向警视厅总部走去。\n\n到了总部，他们一脸严肃地亮出了自己的徽章，匆匆表明了意图，然后越过前台，走进大厅。在熙熙攘攘的总部中，他们一时间找不到高原警官。然后，有一位警官的同事友好地告诉了他们，高原警官出去抽烟了。警探轻声说了句谢谢，然后走向总部的后门，队员们紧随其后。他推开了那扇沉重的金属门，却没有找到高原，只听到一些隐约的说话声。\n\n不等队员们进来，警探就迅速地绕过拐角，快步走向那声音的来源。他发现，那里有一个“高原”在和高原警官交谈，除了右眼上方有一道深深的伤疤，两人简直一模一样！众人沉默了片刻，不约而同地拿出了自己的武器。警探大喊一声“警察——”，但他的声音被一声枪响盖过去了。"
 japleadup.20.a: "枪响。"
 japleadup.21.t: "地上的视角"
 japleadup.21.d: "警探感觉自己的眼皮越来越重，勉强睁开眼睛，眼前的也只是一团模糊。世界的形状和色彩似乎在融化，在不断交织变化。过了不知多久，突然，他的视野变得清晰起来。警探看到他面前，那名男子身上伤痕累累，他双手被铐在身后，一名警员的靴子踩在他背上，让他把脸紧紧贴在坚硬的水泥地板上。然后他转动了一下眼睛，看到了自己身体下的一团鲜血，他的腿上有一个黑洞洞的伤口，血仍在不断从中渗出来。\n\n接着，警探意识到了周围嘈杂的声音。那些声音似乎是从很遥远的地方传来的，喧哗而吵闹，只不过之前他没注意到就是了。他努力地想听懂点什么，费了好大劲，他听到了面前那名男子的微微发出呻吟，然后是不断的砰砰枪声，夹杂有子弹的嗖嗖声，和最后击中的声音。最后，警探转过头，看到了一名随行人员，他蹲在一个板条箱后，冲着对讲机大喊大叫。他们的目光短暂地相遇了，他看到了一双恐惧、困惑还有失落的眼睛。眼皮好重，甚么也看不到了。临死前，侦探的听觉也变得清晰了。\n\n“……请立刻提供支援！我们正在总部东南方和一名警官交火。有警员倒下，重复一遍，有警员倒下！”"
 japleadup.21.a: "可我们…任务…还没有…完成…"
 japtouchou.1.t: "第二阶段"
 japtouchou.1.d: "在收集证据时发生的东国鱼厂袭击案的事态发展有力地表明，谋杀动机比最初认为的要复杂和周密得多。随着一名与受害者没有明显关系的退伍军人的杀人行为被揭露出来，调查工作有了新的特点。在以前调查人员可以随意在办公室交谈这个案子各种血淋淋的细节，现在他们只有互相保持沉默。私下里的谈话要闭门进行，档案柜的锁要反复检查，案件相关的笔记本也要小心翼翼地保存。\n\n这种死气沉沉的沉默氛围不是来自哪个外界或是上层的命令，而是源自调查组领导者的心理变化。随着办案时间的逐步推移，搜查一课课长正变得越发坚忍，同时也越发沉默寡言和孤僻。之前案件的进展得出的答案反而造成了个大的问题，系统内部可能和案子有了勾结。没过多久，这个案件就像九头蛇一样笼罩了整个办案部门。\n\n为了缓解这种死气沉沉的氛围，一天早上，课长把整个部门的人都召集到他面前，宣布调查进入下一个阶段。这些小组将被重新组织起来，从实地工作转移到用文书工作来填补案例中的漏洞。每个小组将负责与不同的行政办公室互动并寻找证据。最重要的是，每一组的具体目标和获得的资料将严格限定在特定范围内，只由组内和调查的中央指挥部知道。\n\n接着，他停下来，扫视了一下面前一排排沉默的、面无表情的人，看他们是否有担心或困惑的迹象。最后，他打破了沉默。\n\n“还有什么问题吗？”他问。但是有两个坚忍的人保持了沉默，他们向课长看了一眼。\n\n“那就好，”他接着说。“这就是我们要做的，让我们开始吧。”"
 japtouchou.1.a: "调查更进一步。"
 japtouchou.2.t: "学点规则"
 japtouchou.2.d: "“有证据表明存在更广泛的阴谋，但这并不意味着我们可以以妨碍司法为由，大胆地闯入国家机关，”课长在他的手下们前踱着步。“在某种意义上来说，反而我们应当认真细致地做好准备。在采取行动之前，我们必须谨慎地做好计划，并对这些行动的后果进行预期和准备。”\n\n他停止了步伐，转过身来，注视着他面前一排排椅子上的穿制服的警官们。他清楚他们每一个人的脸庞、每一个人的名字、每一个人集合时所面对着的那张桌子。其中一些人是退伍军人警官和侦探，他们把生命的大部分时间献给了东京警视厅。还有一些，新近从警察学院毕业的新生，从其他部门调来的人员，或者是想要改变生活节奏的军人。\n\n课长权衡了一下，继续说。“我们曾经如同铁拳一般捍卫着法律，冲破一切障碍去探寻我们所需要的证据，但现在，一把钥匙比一把铁锤更加有效。军部和政府部门之间的激烈竞争滋长着一种卑鄙的机会主义文化。它弥漫在行政部门的办公室和会议室，并让他们的判断模糊不清。这是我们必须利用的弱点，引发犯罪的条件将是犯罪者的‘毁灭’。”\n\n说完，他把面前讲台上的文件整理成一堆，在讲台上轻轻敲了两下，然后走出会议室。他一走出门口，他的下属们就齐声站起来，椅子腿擦过铺着油毡地毯的地面，开始分配起各自的任务。"
 japtouchou.2.a: "没人觉得这是个简单的活。"
 japtouchou.3.t: "合适的势力，朋友的朋友"
 japtouchou.3.d: "当搜查一课课长靠在办公室的椅子上时，香烟的烟雾飘向天花板。缭绕的烟气掠过把他的办公室和放满警视厅官员和探员办公桌的公共区域隔开的磨砂玻璃窗。现在，两个被选出的警探都正对着他，坐在离他的办公桌只有半米远的，不太舒服的金属椅子上。\n\n其中一位是资深警探小平，他是东京警视厅的资深探员，眼角的皱纹和头上的灰发上显现出他的资历。另一个是从大阪的一个部门调过来的年轻人，名叫大刀。在此之前，他曾当过几年警官，后来又当了几年私家侦探。当他的上司还在椅子上稍微放松一下的时候，这位年轻的侦探探身向前，开始说话。\n\n“课长，我想说的是，”他开始说。“在这种情况下，是否应该事先在与案件相关的行政系统内部建立非正式信息网，而不是在调查进行的过程中再去尝试建立。”\n\n课长在一个玻璃烟灰缸的边缘敲了敲他的香烟，这是他空荡荡的办公桌上仅有的几样东西之一。“你说的非正式是什么意思？”他问。\n\n“大多数都是非官方的联系，”小平插嘴说。“以前办案子的相关联系人，朋友的朋友，或者是我在军队里的老朋友，随便什么人。我们可以要求这些人来处理那些行政官僚们通常没有动力去做的书面工作。所有人都明白，东京警视厅将会将愉快地记住或“忘记”他们的贡献，并对他们提供的帮助深表感谢，而对于感谢的内容则取决于他们想要什么。”\n\n“由于行动的性质相当敏感，”大刀说，“我们认为最好将我们的调查范围限制在一个主要的政府职能部门中。”如果那些参与阴谋的嫌疑人发现他们办公室里的一半人每周都被我们请去喝咖啡，他们肯定会警觉起来。课长，为了达成调查目的，我们建议从陆军、海军或国会行政部门中选择一个调查方向。”"
 japtouchou.3.a: "陆军。"
 japtouchou.3.b: "海军。"
 japtouchou.3.c: "帝国议会。"
 japtouchou.4.t: "纸老虎"
 japtouchou.4.d: "课长坐在桌子后面，仔细地翻阅着一卷联系卡。大多数卡片大部分只是看一眼就放在一边，少部分会引起他的注意，但只有极少数能让他停下来思考。\n\n他想要在这些人中找出一个能合作的盟友，相关的人名从他脑中飞快的略过，他只关心相关人员能否对于推动案件调查提供帮助。很显然这次案件不是那么简单的谋杀，最后的目标可能直接通向帝国的权力中心，这样的帮手很难找到。最后他决定在国税厅和会计检查院中选择一个合作对象。\n\n国税厅是大藏省的利刃。许多自以为是黑帮头目或行业领袖的梦想都被他们敏锐的目光和缜密的算计所粉碎。为了掌握信息的“准确性、一致性和冗余性”，该局被要求存储了大量的文件信息，并在一个复杂得令人难以置信的文件系统中积累了大量的数据。它本身就接近一个情报机构，唯一致力于的目的，就是追踪并确保帝国的收入稳定。\n\n相比之下，会计检查院是一个与世隔绝的机构，内阁各部都回避它。它们的存在是为了检查遍布整个帝国的各种公共机构的财务和记录。但会计检查院在等级制度中的地位是人为的，从某种意义上说，他们向国会汇报，但只从属于天皇。虽然他们是出于揭露利用帝国谋取私利的颠覆者的神圣目的而行动的，但近年来，该机构不怎么出现在大众视野里。\n\n课长靠在椅背上，手指间摆弄着一支没有点燃的香烟。现在他面前放着两个名字，每个都对应着一个庞大的部门。他又考虑了一会儿，然后伸手去拿电话。"
 japtouchou.4.a: "对话国税厅。"
 japtouchou.4.b: "问问会计检查院。"
 japtouchou.5.t: "并行方案"
 japtouchou.5.d: "两位探员，大刀和小平站在东京中央警视厅入口的遮篷下。双方互相既不正对着也不背对着，他们肩并肩背对大门。每人都拿了一支烟，他们会时不时地把烟举到嘴边，吸上一口。四根踩碎的烟蒂散落在他们中间。\n\n“在我看来是这样。”小平说着，停下来吸了口烟。“我们有两个方向可以调查这个案件。一个是通过调查凶手本人，即他是谁，他从哪里来，他是怎么会在这里的，他悲惨的背景，以及此类相关的内容。另一个是通过调查凶杀案本身的具体情况，包括为什么会发生，为什么在这个地方，以及具体发生在什么时候，和以什么方式发生的。”\n\n“你认为现在的问题在于选择一个正确的调查角度吗？”大刀问。\n\n“请相信我，”小平又急切地吸了一口。“如果真的有阴谋的话，或者至少现在存在一个比我们已经发现的方向更加深入的真相，那么我刚才所说的，这些调查细节就不会是随机的了。我的意思是，关键不在于这些调查方向指向哪里，而在于我们得出的结果在最后的重叠。”\n\n大刀转过身来看着他。“那你有什么建议？”\n\n“调查组分两个小组，我们每人领一组。一个关注罪犯，另一个关注犯罪细节。我们把具体调查任务交给我们的团队，但你我私下会面讨论、比较手里掌握的信息和协调接下来的方向。这是最大化调查结果同时最小化风险的办法。你可知道，我有多喜欢翻那些神经病千方百计想要藏起来的东西。”小平笑着说。“但我想我在这方面会让你领先一步。既然你刚来了东京警视厅，还没机会表现自己。你就当这是关于调查东京重大犯罪事件的即兴现场演讲吧。”他把剩下的香烟叼回嘴里。大刀在他把还在冒烟的烟头扔在地上，在踩灭它之前，飞快地笑了笑作为回答。"
 japtouchou.5.a: "那就这么定了。"
 japtouchou.6.t: "知道我们所不知道的"
 japtouchou.6.d: "五个人挤在警察局会议室里破旧的桌子旁。有三个是警察，都穿着深蓝色制服，腰间夹着闪亮的警察徽章。另外两人是探员，大刀和一个最近调到队里的人。他们都俯身在一幅由档案、文件和图片组成的拼贴画上，这些线索围成半个圆圈，中间围绕着一幅高原亮的照片。\n\n“总而言之，”大刀说，其他四个人听到他说话，转过身来面对他，”我们现在了解了高原的三个核心问题。首先，虽然二人之间没有明显的关系，他还是以一种非常独特的方式杀死了吉影真嗣。第二，他是军队的一员，很可能是陆军。第三，他在东京警队里有个同父异母的兄弟，愿意帮他。”其他人点头回应。\n\n“这样我们就有了两条主要的调查路径，”他继续说道。”可以从军方下手，了解军方对他了解多少，以及他为他们做了什么。或者，就和平常一样对他进行调查，了解基本事实。建立更广泛的背景，了解他是怎么样的人，他的社会群体是什么，他的习惯，等等。不管怎样，我们的目标是从他之前的行动中寻找一个动机，并尝试与其他各个方面建立合理的联系。”\n\n其他三个人又点了点头，但是第四个人，一个来自南部的眼睛明亮的警官，清了清喉咙说了句话：“长官？鉴于该案的情况，嫌疑犯在警察局有一个兄弟，我们是否也应该考虑从这一角度调查？”\n\n大刀犹豫了一下。“这个角度……我们遗漏了太多的基本事实，所以我认为我们目前无法在和警方有关的内部调查中取得进展。如果在军队中能找到更多的东西，那鲁莽行事只会使调查更加困难。说了这么多，我提议我们……？”"
 japtouchou.6.a: "“从军方着手。”"
 japtouchou.6.b: "“建立一份基本档案。”"
 japtouchou.7.t: "学些我们该学的东西"
 japtouchou.7.d: "“好了，先生们。”小平警探停下来从右手的杯子里喝了一口咖啡后继续说，“我不会认为一个人会因为凶手一时的冲动而被谋杀、肢解、毁容，并在最后被扔进一桶金枪鱼里。在我这么多年的经验中，没有任何凶手会偶然地把一大桶金枪鱼纳入自己的犯罪计划中。正因为如此，先生们，我们不会认为这件事是理所当然的。对我们来说，没有所谓的无罪推定，巧合这个词在这里没有任何用处。任何线索只要有相关，那就是我们的突破点。”\n\n东京警视厅的九名警员要么坐在椅子上，要么靠在书桌上，在他面前站成半圆形。他们中有街头警察，文职工作人员和初级警探。有些人瞪着茫然、期待的眼睛听着，另一些人则绷着眉头，凝神思索着这位高级警探的话。\n\n“话虽如此，”他继续说，“我们将对这个案件的细节进行彻底的调查。而这次调查的目的是回答‘为什么’这个问题。为什么谋杀案会在那个时间点发生？为什么受害人被毁容成这样？最重要的是，为什么嫌疑人会在东京所有的金枪鱼大桶中挑出那个特别的金枪鱼大桶。这些都是我想要答案的问题，相信我，不管怎样我们都会得到答案的。”他确信所有人都听到了这句话，并判断他们的反应。\n\n“为了实现这个目标，我们有两条路可以走。我们可以往低一点，到工厂里去看看我们能从鱼的内脏和骨头里找到什么。或者，我们可以去高层，去找整个公司的所有者和金融家，看看工厂的书面记录能帮我们做多少。而考虑到我们之前在安全和取证方面的问题，很明显正确的做法是该是……”"
 japtouchou.7.a: "调查工厂本身。"
 japtouchou.7.b: "调查工厂的拥有者。"
 japtouchou.8.t: "这名士兵的监管人"
 japtouchou.8.d: "正如所料，确保获得高原在部队的军事档案并非易事。作为陆海军之间的行政机构——帝国大本营，一开始很乐意配合调查。但实际上，调查组也只能将调查指向这个部门，在这个案件中，陆军对提供高原的档案负有唯一的行政责任。从那时起，该调查小组的主要工作就是努力让陆军的人事部门愿意配合调查。\n\n连续几天，调查组的书面工作人员填写表格、打电话、发出请求、然后重新提交表格，同时确保所有文件都是一式三份。但似乎再多的行政压力或恐吓似乎也不会对人事部门产生任何影响。这样的努力在电话里只能听到对方单调的声音，在面对面交涉时只能看到对方接待人员呆滞的眼神。终于，一天早上，一名快递员来了，手里拿着一个用黑色塑料封套封着的包裹。在他反复检查了大刀警探的身份证后，不情愿地把包裹交给了他，然后消失在了东京的街道上。\n\n包裹里装有高原的基本军事档案，包括他的招募评估、训练和业绩记录。这些文件证实了很多已经被怀疑的事情。高原几乎在高中毕业后就加入军队了，并很快就被送去接受基础训练。在那里，他毫无问题地通过了训练测试，被允许服现役。然而，他的心理和表现报告揭示了更许多值得关注的信息。他的上司认为他“神经兮兮的”，甚至有时“过于激进”，但他也因在军事演习中迅速服从命令和执行行动毫不犹豫而受到上司的赞扬。\n\n而最后一份文件称，一年前他曾作为帝国“警备队”的一员驻扎在印度尼西亚北部地区。但他们没有进一步说明他在其中承担什么职务或提及他最近的行动。"
 japtouchou.8.a: "和军队打交道时，坚持是关键。"
 japtouchou.9.t: "聚光灯之下"
 japtouchou.9.d: "大刀揉了揉眼睛，打了个哈欠。他一个人坐在昏暗的办公室里，平常的熙熙攘攘的办公室早已一片安静。他的台灯发出了一小团光，就像照亮一个舞台上的演员照亮了他自己。他望着窗外，城市的天空和办公室一样黑。但即使是在这个时候，东京的汽车、霓虹标牌和街灯的灯光也透过玻璃倾泻下来，在办公室的墙上留下了斑斓阴影。\n\n大刀回头看了看他面前桌子上的文件。这是他的团队努力建立高原良的总体背景的结果。本来打算第二天再开始编纂，但他选择了晚些时候自己开始上手，毕竟他不像一些同事需要回家陪陪自己的家人。\n\n大家都说，高原在学校的表现平平。他在学业和考试上都是一个普通的学生。他在学校的最后一年选择到陆军服役，并没有明显的意图去追求特殊的地位。他曾两次因在酒吧打架而被抓，但这只不过是被拘留一晚而已。在这方面唯一值得注意的是6个月前他因持有非法药物而被捕。然而，报告中没有提供进一步的资料，第二天他就被释放了，没有发生任何事件。\n\n警探皱起了眉头。其他文件都没有暗示任何与毒品有关的东西。但高原的医疗记录并不包括在这些材料中，因为这些记录没有集中起来，而且往往会随着病人的移动而移动，需要一些努力才能追踪到。当然，大刀也忍不住注意到那些奇怪的警方记录。一个明显的惯犯在受到更严厉的指控后仍然被释放。很有可能，这是他的兄弟高原警官干的，这表明他们的合作还有很多。"
 japtouchou.9.a: "追踪医疗记录。"
 japtouchou.9.b: "评估高原警官。"
 japtouchou.10.t: "坏心办“好事”"
 japtouchou.10.d: "包括小平本人在内，没有人能说东国鱼类加工厂的管理人员没有遵守他们收到的搜查令。就在调查小组要求从工厂转移各类关键文件两天之后，文件就已经送到了。但它们并没有像调查团队预期的那样被装在一系列文件夹、活页夹和信封里，而是被装在四个大纸板箱里出现在车站的接待处。纸板箱的底部甚至被里面的纸压得下陷了。\n\n调查小组在初步的查阅了这些文档后，发现这些乱七八糟的东西足以让最有经验的会计师晕倒，也足以让最坚定的审计师自杀。绝大多数文件都是堆积如山的、“无用”和“无意义”的废纸。除了那一小部分文件受益于用打字机打字的结构和整齐的标准化表格设计，其余文件的都是一场噩梦。数百份难以辨认的手写表格，数十份未完成的文件与中又提到了其他未完成的文件，所有这些都漂浮在一片没有上下文、毫无关联意义的笔记和报告的海洋中。\n\n工厂各个方面的管理的混乱造就了这个怪物。管理人员和员工的档案被随意地混在一起，每个人的报告都被没有特定的顺序地胡乱地塞在一起。财务报告被集中在一起，资金流入或流出都没有被区别开，无论资金是用于购买原始资源、发放工资还是分派股东派息都没有标明。整个工厂似乎被杂乱无章的簿记所笼罩，形成了一个旋涡。\n\n由于调查陷入困境，小平最后决定介入调查。他决定，为了进行适当的审计，团队将转移到工厂档案的一个特定方面，而不是继续囫囵吞枣。"
 japtouchou.10.a: "筛选员工档案。"
 japtouchou.10.b: "浏览财务状况。"
 japtouchou.11.t: "象牙塔的第一层"
 japtouchou.11.d: "调查小组首先收集和审查了有关发现吉影真嗣尸体的工厂的所有容易获得的公开信息。包括从工厂的条例和规章制度，到他们的土地使用证和开发许可证。该工厂的官方名称是东国海鲜加工厂，这个名字就像随处可见的平原随时。它在5年前竣工，之前是一个废弃的仓库，但在一位勇敢的投资者的突发奇想下，很快就让一座工厂拔地而起。\n\n这位投资者的名字是副岛森宏，他是东京当地的社会名流和企业家。他也是工厂的直接所有者和运营经理，但最近几年，工厂的日常运营似乎都是由一群职务较低的业务经理管理的。在此期间，副岛森宏一直忙于在东京及周边地区开办和启动一系列其他业务项目，从其他的食品加工厂到海军军备厂。一开始，考虑到开业和转换物业的相对成本与所产生的利润，团队对如何做到这样高强度购置产业持怀疑态度。但之后有两个浮出水面的证据给他们提供了简单的解释。\n\n首先，这家工厂，以及副岛森宏本人开设的所有其他产业，都属于一个名为峰坂工业株式会社，更加庞大的消费型产业集团。显而易见，这家企业集团为其雄心勃勃的扩张计划提供了必要的资本和支持。其次，副岛森宏是副岛晋三的长子，而副岛晋三则是享有盛誉和权力的东京都议会中受人尊敬的议员。这些事实中的任何一个关联都可能与这场极具象征意味的吉影真嗣谋杀案背后的动机有关，也许是工业间谍活动或政治阴谋才让事情至此地步。无论如何，团队被迫巩固他们的努力成果，并专注于所选择接下来的调查方法。"
 japtouchou.11.a: "仔细调查这个企业。"
 japtouchou.11.b: "专注于副岛森宏的父亲。"
 japtouchou.12.t: "妥协和火药桶"
 japtouchou.12.d: "虽然从军方手中获得第一批文件很困难，但这种困难与之后检索最新文件的努力相比，这就显得微不足道了。调查中的每一天都有新的问题出现，使调查进程陷入停顿。调查组每天都需要填写一些新的表格，或者需要与一些官员通信。一位调查员会在某天提交一份申请表，在几天后就会被退回来，并附上一张便条，他们以各种借口推辞申请，并列了一份申请表需要同时发送到的部门名单。在整个过程中，来自军方的代表仔细审查了调查和他们的动机。他们提到了潜在的安全问题，并要求了解检索这些文件的相关性和理由。\n\n但最终，随着无休止的文书工作陷入僵局，双方深入调查的协议终于达成。大刀警探和他的同事将获准进入位于东京市中心的帝国陆军在东京地区总部的一间安全房间查看这些文件。他们不被允许对文件作出修改，但他们可以记录任何他们认为相关的信息，当然这些是在监督之下。第二天一大早，大刀和他的搭档大步穿过总部的大门，每人胳膊下都夹着一小叠笔记本。六个小时后，他们才从安全屋中走出来。\n\n六个月前，高原亮参加了一个炸药认证培训课程。这门课程的主要目的是训练驻扎在共荣圈的士兵，专门从事识别和拆除简易爆炸装置的维和单位。在接受训练的前后，高原从来没有表示过要加入这样的部队的意图。调查小组得出结论，显然，他学习这门课程的唯一动机是为安置在初步调查中发现的尸体里的炸弹做准备。很明显，军队在这件事上也起了一些作用。他们有意或无意地提供了必要的技术，现在是时候看看他们是否提供了那颗军用手榴弹。"
 japtouchou.12.a: "有谁弄丢了一颗手榴弹吗？"
 japtouchou.13.t: "让医疗档案告诉我们"
 japtouchou.13.d: "不出所料，在日本复杂的官僚机构网络中找到高原亮的医疗记录并非易事。很多时候，大刀警探的团队刚跟踪线索到一个诊所或政府机构，却发现档案又被转移走了。然而，最后通过纯粹的坚持以及极大的耐心，高原从入伍到现在的5年的记录终于被送到了东京警视厅的办公桌上。\n\n这些基本细节绝大部分没有超出调查组的预期。根据对平民和军人的不同标准，这些记录都描述了一个身体健康的年轻人。各项统计数据与我们对高原亮的尸检记录一致，而且每一份文件之间似乎也保持了一致。但最近的记录揭示了一系列纠缠颇深的复杂状况。在几年前的某个时候，高原亮开始陷入医生所说的“持续性抑郁状态”。他向医生描述自己情绪低落，饮食和睡眠困难，性格也越来越孤僻。最值得注意的是，在8个月前，高原亮对与哥哥的关系重归就好表示了兴奋之情。\n\n但真相并未就此结束。在一个装有六个月前医疗记录的文件夹的后面发现了一张手写的纸条。这封信似乎是为高原做过检查的医生写的，也不清楚这封信是为他自己写的还是为他的病人写的。纸条上写着三条信息：诊所名字“西东京行为诊所”、一个电话号码和一个地址。在查阅了电话簿后，研究小组证实，这三个东西都指向同一个地方。这是一个专门的治疗诊所，旨在防治诸如反社会行为、酗酒和药物滥用等“社会疾病”。\n\n虽然团队并不清楚那名医生提出这个建议的具体目的，但他们的下一步行动就是调查这里了。"
 japtouchou.13.a: "一勺糖就可以让这次调查继续下去。"
 japtouchou.14.t: "罪犯的哥哥"
 japtouchou.14.d: "一眼看去，高原警官和他的弟弟高原亮看起来很像。他们都有深棕色的眼睛，黑色的短发，身材也几乎相同。但通常，一个人盯着双胞胎看的时间越长，就越能察觉他们之间的微妙差别。他们各自的生活方式几乎是一样的。表面上，他们都是维护法律和秩序的人，亮是一名帝国军人，他的哥哥则是一名警察。但是，如果你随意浏览一下这些细节，就会发现其中的关键区别。兄弟两人都抓住了各自提升社会地位的机会，但意图却似乎完全不同。对亮来说，参军是一种逃避他眼中单调乏味的平民生活的方式。但对他的哥哥来说，加入警察队伍的目的恰恰相反，这是一种推动自己在社会中上升的手段。\n\n事实上，当亮默默无名时，他的哥哥却总是光芒四射。高原警官在东京警视厅中受到了很高的评价，尤其是对一名在那之前只工作了三年的警官来说，他的档案中并不缺少荣誉表彰，而是有着长长一串来自上级和各个政府机关的嘉奖。\n\n然而，高原警官的档案中没有提及涉及他弟弟的事件。如果他参与了阻止任何对亮的指控，他一定会小心翼翼地确保自己不会被人注意到滥用职权。但他的记录中根本没有提到高原亮，甚至没有偶然的迹象表明他有一个兄弟。为了深入了解有关高原亮多次被逮捕的情况，调查人员需要改进他们的搜查工作。小平探长命令他的团队收集和审查与亮的逮捕有关的文件，以及包括或提到高原警官的所有文件。事实证明，这又将是一个很大的工作量。"
 japtouchou.14.a: "好起来了。"
 japtouchou.15.t: "对工厂工人的评估"
 japtouchou.15.d: "作为高原作案现场的工厂里的员工们都是一群默默无闻的普通人。他们之中大多是当地基层工人，少部分是来自共荣圈的贫困移民。他们的工资很低，工作时间很长，但对此没有表现出明显的不满。他们的员工报告中充斥着来自工厂管理层迂腐的、微观管理的抱怨，以及对他们职业道德的评价，但从未涉及他们的个人具体的工作态度和性格。员工档案也解决了困扰小平警探一段时间的问题。高原是如何进入工厂，并在没有人注意的情况下弃尸的呢？工厂没有雇佣守卫吗，如果雇佣了，他是怎么绕过守卫的巡逻进入工厂的呢？\n\n事实证明，这家工厂确实雇佣了夜间守卫，准确地说是三个。根据他们的记录，工厂刚开始时只有两个夜间守卫，最近大约五个月前雇佣了第三个。根据他们共同签署的合同，他们的工资略高于工厂基层工人，并且轮流上夜班。他们每天晚上7点到达，那时工厂的最后一批工人正在关闭和清理工厂，到第二天早上7点离开，这时下一班工人就要来了。\n\n夜班守卫的值班时间表显示，谋杀案发生当晚值班的夜班警卫是一个叫勝木一步的人。他是年长的两名警卫之一，那时他已经在工厂工作了将近3年。听了这话，大刀马上从小组中拉出两名成员，并指示他们去立刻调查整理勝木一步的观察结果，如果有必要，需要找到他本人记录口供获得他的不在场证明。"
 japtouchou.15.a: "我相信，事情不会发展到那一步的。"
 japtouchou.16.t: "粉墨做账"
 japtouchou.16.d: "这次对工厂财务记录的仔细分析的结果显示出明显的两面性。在公开的、面向外部的财务报告文件中描绘了工厂有组织的、系统性的生产活动，从而向投资者展示了高效和准确的公示预算，体现了这个企业总体上充满了准确且积极的增长潜力。事实上，这家工厂似乎从来每个季度都精准上报了生产的净利润或工厂的扩建计划。这给了他们源源不断的私人投资和看似无限的信贷。然而，提供给工厂内部的文件的信息则是恰恰相反。\n\n用小平的话说，这家工厂的生产方法是“一系列只有满脑大粪的人才能做出来的事情”。每周，这家工厂都会收到看似随机数量的鱼和其他供应原料，之后他们不是根据获得的原材料总量来结清账款，而是毫无规律的随机支付。这些货物被卡车运到厂房，由每批次人数都完全不同的工人们进行处理。有时候一个轮班的工作人数不到十个人，有时候则甚至要求工厂中的工人都来加班。但是，尽管生产活动混乱的让人摸不着头脑，工厂实际的预期进账和获利增长的统计数据似乎总是非常接近他们的实际净收入。\n\n然而，同样令人惊讶的是，工厂的支出在承包商身上花费了巨额资金。虽然支付给承包商的总金额相当高，但这在工厂的财务报告中依旧不是普遍状况。此外，关于这些被这个工厂雇佣的承包商是谁以及他们实际做了什么，文件中很少提及这些细节。不止一次，关于大额付款的唯一说明只是“承包商费用”，却没有说明谁在什么时候做了什么。当调查小组开始认识到这种做账上的模糊处理后，他们就立刻采取行动去询问这些相关的承包商，以便更好地了解工厂到底是如何运作的。"
 japtouchou.16.a: "也许他们留下了一张名片。"
 japtouchou.17.t: "谨慎与整合"
 japtouchou.17.d: "没过多久，小平带领他的团队就完成了对于峰坂工业株式会社相关线索的整理，他们中的大多数被塞在一个厚的可以挡下一颗小口径子弹的文件夹里。剩下的官方表格、询问复印件、建筑许可证、名片，甚至剪报散落在一旁，向人们展示了一些片段和细节。虽然每个单独的信息片段都不是严格意义上的线索，但这些语义碎片的集合体还是暗示了一些东西。这家新兴会社的触角似乎延伸得如此之广，以至于它与这起谋杀案之间的联系可能有令人眼花缭乱的多种可能。\n\n峰坂工业株式会社成立于1951年，最初只是一个简单的航运公司，主要专注于在共荣圈内部运输消费品。但在接下来的几年里，该公司似乎迎来了外界激增的大额投资，经营范围很快就扩大到今天的各行各业。成立5年后，该会社获得了海军和帝国政府其他部门的合同，而这个时间点则恰好与副岛晋三被任命为董事长的时间重合。\n\n但正是一些和企业集团的规模相关的问题一直回荡在小平的脑海中。与所有其他横跨日本经济的巨大品牌和企业实体不同，峰坂会社似乎在接受大规模融资之后就消失在了公共视野之中。其他公司都会自豪地把他们的名字和商标印在民众触手可及的每个地方上，但每一个提及该会社的内容和标志似乎都是由一只犹豫的手谨慎处理过的。但是实际上大企业没有理由表现出这样的谨慎，这太反常了，小平认为，大企业除了追求利润之外还会有什么其他的问题吗？如果能我们能找到联系，那么就藏在那里。"
 japtouchou.17.a: "仔细想想他们的利润从哪里来的。"
 japtouchou.18.t: "父与子"
 japtouchou.18.d: "作为一个表面上的公众人物，副岛晋三有时看起来就像天皇本人一样不食人间烟火。尽管他在东京都议会的地位肯定比不上天皇在日本帝国中的地位，但他对自己议会席位的把握却同样牢固。在第二次中日战争爆发前不久，他第一次接替前任，担任这一享有盛誉的立法机构的职位，当时他只有36岁。在此之前，他是一家受人尊敬的企业法律事务所的合伙人，但在本世纪初席卷日本的政治变革之风中，他被卷入了政界。\n\n在为东京服务了近30年之后，他的名字对生活在东京的普通民众来说并没有多大意义，但在这个不断扩张的城市的政府机构和行政官僚体系里，他的名字却有相当大的分量。他的影响力主要源于他多年来在东京主要行政项目上的出色表现。他在将东京市的各类官僚机构合并为日本今天所熟知的现代东京都政府的过程中发挥了重要作用。他特别参与了东京各区地方政府的设计和实施，包括错综复杂的税法、分区法和相关法规。\n\n当然，这一切都与他华而不实、夸夸其谈的草包儿子副岛森宏形成了鲜明对比。两名警探现在争论的焦点在于，他对独生子的态度到底是表示隐藏在疏远的赞同与支持还是如同表面沉默那样的蔑视。他们似乎只有在最重要的国家仪式上才会一起出现，否则，他们有时似乎生活在完全不同的星球上，过着截然相反的生活。那么，这个行政巨人和这个混乱的案子会有什么关系呢？这仅仅是一个愚蠢透顶的儿子的行为间接引起的联想，还是另有原因？"
 japtouchou.18.a: "我们会搞清楚的……"
 japtouchou.19.t: "不称职的主管"
 japtouchou.19.d: "小平浏览了大刀递给他的信。信件内容印在帝国所有高级官员都使用的硬邦邦的纸上，信纸顶部订着大日本帝国陆军那闪着金光的印章。然而，它确实没有在信件上经常出现的那种精确的折叠，这表明它很可能和其他文件一起，装在一个大信封里寄出的。然而，大刀在看完后只觉得有必要带来这一封。小平坐在他的书桌附近，对信件字字斟酌，而大刀则站在他面前保持着沉默。最后，小平把报纸放回书桌，抬起头来。\n\n“我觉得这不太对，有人没说真话，你觉得呢？”小平说。\n\n“仔细说说。”\n\n“我的意思是，我们这里已知的是有一个嫌疑人，一个被证实的谋杀案，以及一个和案件相关帝国陆军在役军人。在某些人的监督下，他上了一堂爆破速成课，然后用他的新技能区试图掩盖他的罪行。那次尝试特意采用了一枚军用手榴弹。但尽管如此，军方似乎找不到任何证据表明他们的库存记录不准确或被人以一种不被注意到的方式篡改过，而且他们似乎对高原可能以另一种方式获得受限制的军事装备的可能性没有兴趣。在我看来，要么是军队记录档案的质量比我上次查看时大幅下降，要么是有人害怕自我反省。”大刀皱着眉头，严肃地点了点头。小平回头看了看信，“你知道，在我的经验中，如果有关部门把像这样的信送给你，那就像一扇在你面前砰地关上的门，他们不会愿意和你合作了。”\n\n“这就是为什么我们要快一点了，”大刀一边说着，从高级侦探的桌子上把信滑到手里，“如果我们想要调查此事，就必须迅速行动。”"
 japtouchou.19.a: "军事部门的“细致入微”，我差点就信了。"
 japtouchou.20.t: "突然加速"
 japtouchou.20.d: "起初，西东京行为诊所的工作人员不愿配合调查。当书面和电话信息没有得到适当的回复时，小组的助理警探和两名警官亲自去询问。即使这样，工作人员仍不愿提供任何信息，甚至直接质疑我们请求的依据的合法性。但是，在适当地出示了逮捕令和一些关于妨碍司法公正的警告声明之后，他们温顺地退到了一边。\n\n与以前的医疗记录不同，从诊所获得的文件大多是无用的。都是些关于高原病痛的“社会起源”的推测，以及各种心理和身体测试的笔记和结果。事实上，最关键的文件是文件夹中的第一个文件，它详细说明了他去诊所的原因。\n\n正如先前警方的报告暗示的那样，高原亮染上了一种毒瘾。在过去的几乎每一年里，他的毒瘾日益严重，不断地折磨着他。但最重要、也最终被小平警探注意到的是，高原对安非他命特别上瘾。这些药物不仅比大多数非法药物都贵，而且记录表明了他服用了特别强力、长期的剂量。问题是，一个表面上贫穷的士兵怎么会对如此昂贵的毒品上瘾呢？\n\n此外，它还提出了一个特别的问题，虽然有证据表明他是一名现役军人，但是他从未被发现有任何的退伍症状。没有迹象表明他使用像海洛因一样的“士兵的毒品”取代他平常抽的安非他命。但毫无疑问，研究小组认为，如果有更多关于高原成瘾的信息，会是在陆军里。"
 japtouchou.20.a: "查询陆军的病历。"
 japtouchou.21.t: "逐渐深入的四项发现"
 japtouchou.21.d: "对警方档案的内部调查是不成功的。能找到的与高原亮被捕相关的文件几乎提供不了什么线索。更糟糕的是，他们都没有提到他的哥哥高原警官，也没有提供任何证据表明他直接干涉了对亮的逮捕。随着书面记录陷入僵局，小平警探手下的调查组开始全面调查高原警官的案件记录。\n\n在这样做的过程中，调查小组发现了四个可疑之处。第一件是，在过去一年里，高原警官曾五次向发现吉影真嗣尸体的鱼加工厂打电话。三次是为了驱逐擅闯者，两次是为了回应有人试图闯入的报告。就其本身而言，这个观察结果并没有那么可疑。但是，经过更广泛的审查后，提出了第二项。这五个电话是工厂全年所有的报警电话，这绝不是偶然的。\n\n第三个可疑之处更不起眼。高原警官的通话记录中，似乎绝大多数都是对工业和海滨商业区涉嫌轻微犯罪的回应。在大多数情况下，有关这些电话的报告极其稀少，而他本人并未被直接任命去管理那片区域。通常，警视厅内部管理声称要么高原拿出一份声明就离开了，要么就说事情解决了，没有造成太大的后果。第四个，也是最后一个，是小平警探和大刀警探在巩固他们团队的工作时所做的观察。高原负责的犯罪案件的绝大多数房产都属于一个特定的企业集团，名为“峰坂株式会社”\n\n和发现吉影真嗣尸体的鱼厂隶属于同一家株式会社。"
 japtouchou.21.a: "应有更多关联，继续挖。"
 japtouchou.22.t: "渐渐消失"
 japtouchou.22.d: "直到他们失去耐心前，小平警探的团队已经花了三天时间试图联系夜班守卫勝木一步。更具体地说，小平只花了两天时间就失去了耐心，但团队的其他成员说服他再等一天。他们曾多次试图利用工厂的信息与勝木取得联系，但都无济于事。作为回应，团队的两名成员亲自前往工厂，寻求管理层的帮助，安排与他会面。\n\n但是当他们到达时，他们发现经理们都不在。据接待员说，当班经理出去开会，让下级主管集体负责。由于小平不想空手而归，警官们要求与主管谈话，想知道勝木的下一个班次是什么时候。但是当他们问主管的时候，主管也很困惑。据他说，勝木自从九个多月前被解雇以来，他就再没有来换过班。\n\n然后警探们选择等待，直到经理回来，他们立刻把他按到墙上，要求知道他到底在搞什么狗屁阴谋。但尽管他们采取了相当严厉的手段，经理却只能结结巴巴地说这是由于文书工作上的失误和事故造成的。然而，这确实证实了，正是因为这个失误，高原丢弃尸体的那晚工厂肯定无人看守。\n\n听到警官们的报告后，小平命令小组找到最近公开的有关勝木住所的文件，并将他带回来接受审问。他还强调说，由于本身就存在和工厂管理层的固有矛盾，胜木没有必要拒绝合作，他可以当场主动开门，也可以等几个小时，让特警队来强行开门。"
 japtouchou.22.a: "我真的希望事情不会走到这一步。"
 japtouchou.23.t: "滴落的线索"
 japtouchou.23.d: "调查小组很快发现，工厂外包的承包商大有问题。小平和他的一小队下属以“检验工厂一些内部报告是否和上下文对应”为借口亲自到工厂搜查。在会议室的大门被关上后，警探开始继续要求这些工厂管理人员解释为何他们的承包商如此怪异，而且相关文件的保管如此差劲。但是在侦探用严厉的语气要求他们说出自己知道的所有东西时候，这些管理人员脸上的表情不是恐惧或担忧，而是疑惑。但这些表现并没有持续太久，工厂管理层很快以一系列严厉的声明对小平的指控予以驳斥。\n\n不管怎么威逼利诱，这些管理层也没能提供超过之前整理的档案资料中的细节内容。他们只能提供最模糊的信息，比如承包商所做的任务，维护了哪些机器，对员工工作的评估，和日常电气维修等等，但他们对承包商本身的细节知之甚少。此外，他们几乎无法提供有关对上述任意一个承包商交易的付款细节。根据管理人员的证词，他们和外包人员的交易不是用现金就是用汇票，显然他们不会留下什么记录。当被进一步追问时，他们变得忿忿不平，表示这不是自己的工作，保存承包商及其金融交易是财务部该负责的事情。\n\n就在这时，小平突然表示感谢他们配合调查，并带着队伍大步走出了工厂。一出了工厂，他就向队员们宣布，他已经“从这些海绵中拧出了一切”，是时候继续调查工作了。在离工厂几个街区的一个有凹痕和磨损的付费电话旁，小平开始指示他的团队把注意力转向寻找那些难以找到的承包商。"
 japtouchou.23.a: "而且要查查他们的小时费。"
 japtouchou.24.t: "误差幅度"
 japtouchou.24.d: "虽然与张扬跋扈的四大财阀集团相比，峰坂集团无疑是更加内敛和保守的角色，但似乎就连他们也倾向于向潜在的合作伙伴展示他们财务成功带来的丰厚利润。峰坂公司也乐于在见不得人和公开交易之间的灰色地带经营。公司领导层和行业管理职位严格由副岛森茂监督的董事会控制，他显然拥有一份精心策划的潜在管理人选名单。但对金融方面和挑选投资者群体似乎更加随意。根据一些财务顾问的说法，峰坂集团将允许任何有足够资本和声誉的人对他们投资，以换取股息。这给了这家企业集团稳定的声誉，并使其成为日本政治精英中相当受欢迎的投资对象。\n\n但这家企业集团培养起来的声誉与集团现实的发展发生了令人惊讶的冲突，外界的良好声誉似乎还低估了该集团的实际成功程度。自成立以来，峰坂集团每个季度都实现了财务收入的正增长。但增长本身是参差不齐且不规律的，而且相当迅速且突然，伴随着下属工业部门的扩张，每年所获取的利润也大幅跃升。同样的，该集团也从未推迟或减少应支付给股东的股息，事实上，每年支出的股息似乎相当稳定地定期增加。\n\n但股东们对于这种躺着赚钱的好事的满意也引发了调查组的怀疑。峰坂集团的扩张在日本商业史是前所未有的，而这些扩张几乎没有任何与股东们的事先建议或谈话。此外，这种扩张似乎与投资的增加无关。有些扩张行为在进一步运行中取得了更大的成功，但这些资本扩张都没有任何进一步投资的迹象。很明显，峰坂公司口袋的资金储备比他们最乐观的财务报告所透露的还要深，问题只是这些口袋里装的是什么。"
 japtouchou.24.a: "可能只是激进的四舍五入。"
 japtouchou.25.t: "在树荫下"
 japtouchou.25.d: "事实证明，即使你把他的儿子从父子二人的合影上完全抹掉，副岛晋三本人和峰坂集团也确实存在一些潜在的联系。第一个联系来自他以前工作过的那家律师事务所。在1953年春天，该事务所曾经与当时的峰坂商业运输公司接触。他们已经签约帮助建立和注册拟议的峰坂金融投资公司，就是峰坂集团迈向现代结构的第一步。\n\n在调查人员努力排查和联系公司相关文件后，整理出了第二个关联。在完成设立这家金融投资公司的合同两年多后，迅速扩张的峰坂集团买下了这家律师事务所，把它变成了自己的内部法律团队。并在之后立刻买下了副岛本人在律师事务所的全部股份，而不是授予他本人应该继承的在原来的律师事务所中部分股份所有权，正式切断了他们之间的任何直接联系。但在接下来的几年里，当仔细研究它的发展时，一些过于蹊跷的趋势引起了调查组的一些质疑。从1955年中期到1960年早期，这家新上市的企业集团内部融资量出现了爆炸式的增长，在日本金融业的地位一路攀升。\n\n但严格来说，引起怀疑的不是融资增长的规模，而是增长的速度。要在这么多的新增部门中开设这么多不同的资产，就需要副岛晋三可以妥善处理好堆积如山的各类分区设置与规划请求。然而，考虑到新资产购买和注册的速度，审批必须几乎在申请一到的时候就发出，很难不怀疑副岛晋三在其中起到了积极作用。此外，获得日本帝国现代企业集团最珍贵的合同，即和帝国政府和军队的合同，是直到峰坂集团悄悄宣布副岛森茂为新董事长几个月后的1960年末，才成为现实。也许峰坂集团和副岛晋三的关联之处只是一个巧合，但它仍然是一个关联点。"
 japtouchou.25.a: "巧合吗？我不这么想。"
 japtouchou.26.t: "非礼勿视"
 japtouchou.26.d: "大刀把信封啪地一声摔到小平的办公桌上。“这些陆军马鹿什么都不愿意提供，”他恼怒地说。“我们这一个多星期的死缠烂打，软磨硬泡都是屁用没有。”在桌子的另一边，小平靠在椅背上，右手握着一杯逐渐冷却的咖啡，最后的一缕热气从陶瓷杯边缘流向天花板。他没有拿起信封，而是等到这位年轻同事表达完沮丧和不满之情后，才开口说话。\n\n“陆军把什么都藏着掖着是出了名的。”他说。\n\n大刀摇摇头：“不光是藏着掖着的问题。其实我觉得，要是他们有这个想法，肯定会把高原的行为归罪到毒品上，这样他们就能让我们的调查远离陆军机构。但他们并没有这样做，根据他们的说法，不论是医疗还是别的记录，都没有表明高原亮在军旅生涯中遭受过任何创伤，更不用说安非他命成瘾了。”大刀继续摇了摇头，“不可能啊，陆军再傻，也不太可能忽视这么一个严重孤僻的士兵。要么真的就是他们烂透了，要么就是……”\n\n“或者高原被部署在军事基地时，能够稳定地获得稀有、昂贵的违禁药物。”小平插话道，“这也需要一个相当大的安全漏洞才有可能。”\n\n“是，你说得对，”大刀回答，“那漏洞出在哪里了？”\n\n小平从座位上站起来，喝干了最后一杯咖啡，然后把杯子稳稳地放在桌上的信封上。“我不确定，”他说，“但我知道接下来会发生什么。”"
 japtouchou.26.a: "军事部门的“细致入微”，我差点就信了。"
 japtouchou.27.t: "联系"
 japtouchou.27.d: "自调查开始以来，这两个内部团队一直在独自工作，孤军奋战。他们追求各自的目标，提交各自的报告，只有在东京警视厅中央大楼灯光昏暗的走廊和电梯里才能见到另一队的成员。唯一允许的接触机会是留给两个各自指挥小组的警探。但就连他们也对越来越偏离调查方向的线索感到厌倦，开始疯狂地寻找任何存在的联系，不管找到的关联有多小，只要能给他们提供他们迫切需要的突破就行。最后，他们找到了。\n\n这个线索并没有像以前那样真的被谁隐藏起来，埋在成堆文件下面或藏到厚厚地文件里，但也不是放在触手可及的地方。这是一个在平时简单却又太常见的情况，但现在为了找到它，你必须在没有意识到它的存在的时候，就已经知道它是什么。当最终找到的这个线索的时候，之前调查所追踪的一切线索开始慢慢地，但肯定地，转向必然的联系。如果放在以前，这只是一场枪击案，一场犯罪，一名警察，但这次不是。\n\n7个月前，在东京西部的一家酒吧外，一名姓勝木的男子被一名警察开枪打死。勝木曾是发现吉影尸体的鱼厂的夜班警卫。在这次枪击案两个月前，他因为“表现不佳和性格糟糕”被解雇。射杀他的警官就是凶手高原良的兄弟和同谋，高原庆三。高原也曾在枪击案两个月前接到要求把勝木赶出工厂的电话，当时他抗议自己被解雇。这些都是经过调查可以确定的事实。然而，关于胜木拿出刀先动手的说法，或者他对工厂的行为有严重不满的说法，尚未得到证实。"
 japtouchou.27.a: "环环相扣……"
 japtouchou.28.t: "受损的叉车和受挫的资产调查"
 japtouchou.28.d: "调查组希望通过深入研究工厂雇佣的承包商的细节，给他们难以理解的记录文件和工厂的运作提供一些见解。小平本人特别坚持这一点，他声称工厂这些平淡无奇的档案和与承包商的业务内容“明显散发着让人怀疑的气味”。但是，每一次试图将承包商的本质暴露在阳光下的努力，都让团队越发陷入混乱的迷雾中。\n\n从工厂领导层及其员工那里获得的有限的企业名称和联系方式的名单，并不比侦探自己编造的名字更有用。他们总共只与两个计划中的目标进行了实际接触。一个是自由电气技术员，他对这个工厂几乎没什么印象，更不用说任何工作中值得注意的操作细节。另一个是一家专门从事液压器械维修的机械工厂，他们被请来维修工厂的叉车，他们保存整齐的记录和详细的证词中也没有显示出任何异常。\n\n对工厂承包商的各类数据的调查都以失败告终。大多数的线索无法被识别，更不用说追踪到一个特定的区域里。少数能被追踪到通往调查方向的大门的要么是紧闭、昏暗的，要么是模糊、毫无帮助的。最后，只剩下一个隐藏的信息来源，即合同付款的细节过程。以汇票支付的可以在一定程度上追踪，但对现金支付的调查则需要更彻底的方法。要获得充足的证据，不仅需要获取个人银行账户记录，还需要获取银行账户本身的净交易历史记录。再一次，调查不得不从充满吸引力的街头调查拉回到帝国官僚的冷漠怀抱。"
 japtouchou.28.a: "前往调查财务相关内容。"
 japtouchou.29.t: "墨水的痕迹"
 japtouchou.29.d: "想要核算出峰坂集团的具体利润并非易事。尽管该公司的所有者，副岛森宏是个看起来鲁莽的年轻人，但这个庞然大物的内部运作显然是由经验丰富的技术人员一手操办的。一个精心构建的网络通过各种申报规则、税法和特殊豁免错综复杂地连接各种信托机构、公司和工厂。\n\n由于峰坂集团内部的每个分支机构的税务和账户记录都被单独处理，一般每次想要调查经济情况，就需要联系税务机构的不同部门。如果一个分部包含跨多个机构的资产，则必须分别向每个机构所属的税务分部提交调查要求。更令人头疼的是，日本帝国中央银行以“与安全有关的理由”，拒绝允许调查组对与该集团有关的账户进行总体调查，或者是要求对相关的个人账户提出个人调查请求。\n\n最后的结果就是调查组只能无休止地获取和评估零碎的信息。警探们会在收到有关通过该集团渠道流动资金的文件时快速地瞥上一眼，然后就立马扔到另一堆文件之后。他们所获得的税务记录提及了现阶段调查中无法访问的账户，而这些账户又负责向一个完全不同的税务办公室缴纳税款。如果峰坂公司的财务操作有任何逻辑或理由的话，那就肯定是被纸山墨海掩埋在其下了。"
 japtouchou.29.a: "按部就班。"
 japtouchou.30.t: "专注"
 japtouchou.30.d: "在小平警探本人的坚持下，他的团队继续汇编关于副岛晋三的相关资料。自从副岛议员与峰坂集团的关系开始曝光以来，他就把所有的注意力都集中在了这位保守的议员身上。在他看来，这起案件可以归结为三点：议员、他的儿子和峰坂株式会社拥有的工厂。根据小平本人的要求，组员需要做的工作就是画出它们之间的关联线，并找出它们的交点。因此，调查小组仔细研究了他们收集的文件，标出了每一个可以找到的重叠和关系，并推测它们是否存在。在这次的调查中，没有什么联系是理所应当的，也没有什么关联是意外存在的。\n\n果然，小平所预料分析的那个焦点出现在了在三大要点的交界中心。一名小组成员当时正在研究副岛议员最近参与的政治项目，他发现了一份详细介绍东京主税局最近重组工作的文件。他本来已经要把这份厚厚地文件全部跳过了，但突然一个名字出现在成堆的文字中，他就是受害者吉影真嗣。\n\n由于他在各区政府的地方税务机构和审计部门工作多年，因此他被任命为东京税务部门中一个负责分析和提出税法改革的顾问职务。没有证据表明副岛晋三亲自选择了吉影本人，但这一页任命文件的底部赫然是他的签名。这足以让小平召集他的团队围绕他选择的战略，并重新打起精神来继续调查。"
 japtouchou.30.a: "我就知道！"
 japtouchou.31.t: "拥有秘密的陆军"
 japtouchou.31.d: "小平警探和大刀警探站在课长办公桌的边上。课长正坐在光滑桌面的另一边，神采奕奕地看着他们走进房间后不久就交给他的报告。他戴着金属框眼镜，低着头坐着，一行行地仔细检查着下属的工作。办公室里很安静，只有探长翻页时偶尔传来纸的沙沙声才会打破沉默。最后，探长把目光从桌上的文件中移开，抬起头来迎接面前两个人的目光。\n\n“你们确定吗？“他问道。大刀张开嘴想回答，但被小平打了一下。\n\n“绝对，长官。”小平坚定地说。“我们根据高原的资料汇编的证据不能被简单地认为是间接证据而不予考虑。每一个迹象都表明，高原的动机要么是由陆军的一些人员促成的，要么是由于军队系统中的一些失误而变得可行的。由于日本帝国陆军参谋本部内部合作普遍不佳，再加上他们对记录的维护出现了病态般的不足，应该能够提供足够的理由来证明应将调查方向转向军队。”当他说完后，搜查一课课长轻轻地将他坚定的目光投向大刀。\n\n“你呢？”课长说。\n\n“我觉得我说的不会比他好，长官。”大刀快速答道。\n\n“好，那么，”课长说道，同时将报告放回文件夹，“放手去做吧。”"
 japtouchou.31.a: "调查转向陆军。"
 japtouchou.32.t: "个人联系"
 japtouchou.32.d: "小平和大刀再次相约在警视厅前面的遮阳篷下。二人口中吐出的朦胧烟气飘过雨棚，弥散在了黑暗的夜空中。小平面前离鞋边不远的地上有一小堆碎烟头，而大刀脚边只有一个被他扔在漆黑的人行道边的烟蒂。然而他们之间还是保持着沉默，不时传来轻轻的吸气声和烟草燃烧的噼啪声。在路过的人看来，他们互不相识，只是同为烟民，多了些默契罢了。\n\n大刀严肃地说：“跟你说，我内心有那么一点希望我们永远不会到达事情的真相。”小平只能以沉默回答。大刀接着说，“我的意思是，没有人想为这个案子把整个部门翻个底朝天，这跟掏遍自己衣兜找证据一样。谁都喜欢阴谋论，除非是怀疑到自己头上。”\n\n这时，小平放下手中的烟头，伸手从外套口袋里掏出烟盒，又拿出一根烟来。大刀把打火机凑到小平嘴边，给他点上，继续说道：“怎么说呢，追查案件本来就像走在一条路上，碰到正确的路标就跟着走。但这次就像趴在一个看不到底的坑边上。”他迈步踏向漆黑的夜空，“怎么偏偏是我们遭了殃呢？”\n\n“我们被卷入这件事情纯粹是偶然，”小平说着，吐出一团烟雾，“但这件事情本身并非偶然。说实话，我觉得这件事已经酝酿了很久了。”"
 japtouchou.32.a: "它现在就在这里。"
 japtouchou.33.t: "跟着资金流向走"
 japtouchou.33.d: "小平和大刀分别坐在一张无主的桌子两侧，他们面前摆着一排电子表格和表格，旁边是成堆的文件夹和活页夹。有时它们中的内容完全平行、互不相干，但有时它们的内容则会靠近、交叉或重叠。有时它们甚至会直接指向一个关键的附带文件夹的边角内容，而有时则会把调查方向拖到死胡同里。每隔一段时间，干净的黑白表格表面要么就是多出大刀用干净利落的蓝色墨水钢笔列出人物名单，或者就是多了是小平用铅笔匆忙画出的涂鸦。\n\n如果有人跟着这两个人一起看完这些报表的摘要方向，就会发现一大堆难以理解的数字。这些杂乱的数据被排列成整数、分数和小数，有时需要另外的文字做出注解，有时它们自己就是最好的答案。它们以列表的形式呈现，并整合成一个个表格，印在各类统计图形、算表和示意图下面。在某些时候上，这些数据似乎以平稳的趋势或平滑的曲线向内收敛，然后突然又猛烈地迸发出来，像夜空中的星星一样把各类数据散点在书页上。这些整理出来的数字并不是警探们对线索所做的具体、合乎逻辑的叙述，而是在对新的调查方向和失败的冒险尝试中所感到的，难以言喻的兴奋和难以想象的低落所造就的精神分裂，最后以这种数字上的咆哮和胡言乱语表现出来。案件的调查就像在不停地旋转，环环相扣，线线相接，同时最后越来越不可避免地接近充满误导性和不确定性的调查方向上去……\n\n小平把他的铅笔扔过桌面。“好吧，去他妈的，”大刀听到他的骂声，抬头看着他。“是时候制定新计划了。”"
 japtouchou.33.a: "好吧，我不得不承认这方法思路太老套了。"
 japtouchou.34.t: "策略性的引导"
 japtouchou.34.d: "大刀看到摆在他面前的桌子上的各类高亮标注的文件、手写的笔记和散落的手抄，皱起了眉头。他正在仔细地听着小平调查整理后构建的犯罪框架，他声称这些信息包含在令人生畏的大量文本中。在整个演讲过程中，他都在用手势示意一些特别重要的信息片段，有时手指在关键人物旁边，有时把整页纸交给大刀仔细检查。他仔细甄别了每一条信息，用事实的支柱来支持假设，再用精心构建的假设来弥合逻辑推理上的鸿沟。最后，在谈到讨论案件的关键时，他转过身来观察他的搭档的反应。\n\n“我明白你指的是什么，”大刀说，同时仔细掂量着每个字。“但你假设推理的这一切行为框架难道不显得有点松垮吗？”小平摇摇头回答。\n\n“我所关注的问题就在这里，”他说，“这种案件框架的预想设计就得很宽松。为了调查案件的真相，我们不能假设所有预想的都是和现实一对一对应的，我们必须理解这些线索本身已经开始重叠了。这就是我们所做的，用并行方法去调查案件。一开始一切线索都是分开且平行的，但最终都转向了彼此并互相交叉。在你我一直在做的事情之中，这就是案件进展的唯一一个转折点，它真正开始给我们一个真正调查的方向。我们真的能接受让这样的机会从我们手中溜走吗？”\n\n大刀再次皱起了眉头。"
 japtouchou.34.a: "“我觉得不行，不能放弃。”"
 japtouchou.35.t: "摆开架势"
 japtouchou.35.d: "整个调查团队已经彻底厌倦了他们拿自己的热脸去贴陆军冷屁股。与原来查阅文书资料不同，现在的主要工作则是联系相关事务的办公部门、按陆军要求填写正确的表格、收集得到的回复，整个流程更像是在拔牙。很显然调查组的成员可不是牙医，大多数人都只是学过书面工作培训，团队对这种拖沓调查的耐心很快就消失了。最后，两个主导调查的警探，小平和大刀，与课长密谋想出了一个方法来打破现在这种官僚主义的调查。\n\n大刀提出了一条直截了当的路线。他坚持认为，如果曝光的只是这些严重的行政过失，陆军是肯定不会做出什么反应的。那么就要将问题升级到陆军内部更高级别的军官身上，迫使他们做出必要的反应，他们肯定会接受调查而不是更过激的行为。大刀认为，陆军必须负起他们的责任。\n\n另一方面，小平则倾向于一种间接、迂回的方式。在它看来，如果他们以为自己现在和陆军行政部门能平起平坐，那就永远无法从陆军那里得到他们需要的东西，因为事实显然并非如此。在某种意义上来说，他们应该绕过陆军本身。将正确的调查方向指向保有那些管理不善的证据的政府机构或组织，那些隐藏的秘密就会自动泄露出来。每个人都陈述了自己的观点，课长仔细考虑了这两种方法，然后做出决定，结束了辩论。"
 japtouchou.35.a: "让陆军负起责任来。"
 japtouchou.35.b: "背着陆军继续调查。"
 japtouchou.36.t: "三省吾身"
 japtouchou.36.d: "参与调查的任何人都不能否认，高原警官作为该案参与者的存在对全体工作人员产生了明显的影响。这一点从警官们的举止和采取的预防措施就可以看出来，但更能说明问题的是他们没有说什么。没有人敢明确、公开地暗示，警方自身的某些成员在某种程度上与高原亮案有关，似乎这样做会让调查旋即走向灭亡。这似乎达成了某种共识，以至于在紧闭的门之后私下交流时，小平和大刀才能够表达自己的忧虑。\n\n在他们看来，他们共同努力所揭示的线索之间的关系重叠太重要了，不能被简单地忽略为偶然。即使警方没有直接协助实施谋杀，他们也几乎肯定以某种方式为谋杀提供了便利。需要确定的是，谁可以帮助高原，以及他们为什么这样做。据推测，这种帮助有可能是无意中提供的，但也有可能是趁机提供的，或者更糟的是，有一个关联方故意操纵提供的。剩下的问题是，在隐瞒他们对内部的怀疑的同时，决定最好的调查方法。\n\n为此，大刀曾提议通过审查在相关时间框架内与高原警官一起工作的官员和工作人员，试图找出同谋者。通过比较各种陈述，可以很容易地发现任何不一致之处。小平赞同这一策略，但也提出了另一种他认为更微妙的方法。发现并追踪高原的款项从源头到目的地的移动，可能会揭示出更微妙的合作行为，甚至可能是警方高层的合作。"
 japtouchou.36.a: "找出那些警队内部的同谋者。"
 japtouchou.36.b: "看看他们吃的回扣去了哪里。"
 japtouchou.37.t: "富有的守护者"
 japtouchou.37.d: "在调查过程中，他们通过努力克服了工厂及其所属的峰坂集团混乱的财务状况后，有两件事变得清晰起来。首先，不管工厂及其所有者是否直接参与了谋杀，内部账目和财务报告太不一致，以至于不能被视为偶然事件而不予考虑。其次，这些自相矛盾的财务报告出现得过于频繁，以至于调查组几乎无法想象这些文件是怎么合法地通过国内各大公共金融机构和监管机构的审核。为了全面、清晰地了解此案所涉及的错综复杂的资金网络，调查小组的两名领导者得出结论，他们需要对此案进行全面深入的调查。\n\n他们有两个可以选择的合作对象，它们分别掌管着日本国内金融的不同方面，是大日本帝国官僚体制的基石。一个是日本帝国央行及其监管机构。央行在经济的各个部门都是中央机构，充当着资本的蓄水池和运河，为流经日本及其盟国的资金流提供服务。峰坂集团和下属的工厂也不例外，它们在各大银行有着数量庞大的关联账户。如果能浏览他们这段时期的交易记录，调查组就能更加全面地了解长期的利润和支出。\n\n另一个更让人恐惧、也让人厌恶的选择则是东京主税局。众所周知，大藏省的官僚手下有着各种鹰犬，而主税局则是其中特别恶毒的一条。很难想象，如果没有某种形式的违法交易或外界高压，如此残暴的官僚团队会允许自己对如此明显的管理不善视而不见。不管怎样，总要有人为此负责。"
 japtouchou.37.a: "跟踪资金流。"
 japtouchou.37.b: "去主税局看看。"
 japtouchou.38.t: "税务员之死"
 japtouchou.38.d: "根据东京主税局部门负责人提供的证词和员工评估，吉影真嗣是每个部门都梦寐以求的那种会计师。他对工作孜孜不倦，并亲自投资于他的项目成果。他是那种罕见的，把对数字和价值的分析和处理看作是一种艺术形式的人。因此，他被分配到重建东京税法这个如此关键的岗位也就不足为奇了。\n\n虽然他的职位在主税局中至关重要，但他一直被同事们认为是一个孤僻的人。大多数日子里，他一大早就在同事还没到之前到达办公桌前，然后一直呆在办公室里，直到大多数人都离开。人们能回忆起的和他唯一真正的互动是在走廊里匆忙而礼貌的问候，以及他向下级办事员没完没了地要求提供额外的文件。\n\n调查中没有迹象表明，这种孤僻是由于他对同伴的某些不满而导致的，或者相反的原因。但即便如此，他和主税局中绝大多数工作之间似乎有一种奇怪的距离。除了“统计分析”和制定模糊的项目总体目标，几乎没有人能更详细地描述他的日常工作。甚至在东京税法修订项目其他成员和主管中也出现了这种情况，这意味着还没有人知道吉影真嗣生前留下过什么东西。调查面临一个重要的考虑，这是和主税局的内部有关，还是与受害者的工作本身有关？"
 japtouchou.38.a: "主税局之行"
 japtouchou.38.b: "审查受害者的工作"
 japtouchou.39.t: "掷出手套"
 japtouchou.39.d: "大刀在得到来自探长的支持后鼓起勇气，亲自监督写下随后的信件。他选择的调查对象和接受者是陆军省军务局，这是帝国军队在内阁中的代表的来源。每一个请求和表格在发送前都经过他的仔细审查，每一封正式的信件和书面通信至少有一部分是从他的笔中诞生的。\n\n在他的努力下，大刀编织了一个直接针对陆军省和其部门成员的指控。他声称，不仅仅在案件明确涉及的部门中，而且在整个陆军省的办公部门与外部的通信中，陆军参谋本部放任了一种错误的处理记录的文化生根发芽。他警告说，这份指控不仅是对参谋本部行为的强烈控诉，而且也反映岀对他们不利的一面，因为他们负责军队职能的行政方面，如果不采取行动解决这个问题，只会使这种现象不断恶化。\n\n陆军省似乎立即注意到了大刀的文件。就在第一次通信的几天后，一个密封的信封从陆军省东京总部抵达警视厅。里面有一封书写流利、折替整齐的信，寄给部门长官。他们非常感谢探员们的调查引起了他们的注意，并向我们保证，他们将“用最快的速度”调查这一状况。"
 japtouchou.39.a: "如果它真这么做了，我会相信它的话。"
 japtouchou.40.t: "审计"
 japtouchou.40.d: "小平的深入调查需要大量的计划和细致的考虑，才能开始实施。他们的目标是要找到一个在法律上和职能上独立于陆军官僚机构的组织，能和他们一起协作调查，并且仍有足够的权力迫使陆军官僚服从调查。事实证明，由于军队在帝国政府中的影响力很大，想找到这样的组织很困难。他们的政治地位则是由进入帝国内阁的陆军部陆相代表，而他们的行动和行为则由陆军参谋本部管理。据小平说，只有一个政府机构可以承担这一任务，甚至有微乎其微的成功机会，那就是帝国会计检查院。\n\n会计检查院在大日本帝国政府内部处在一个尴尬的位置。会计检查院的官员表面上独立于国会和国家的各个部门，直接隶属于天皇本人。在书面上，会计检查院描述为被赋予了确保帝国各级官僚对天皇忠诚的责任。最重要的是，在某种意义上，它是天皇本人神圣意志的体现。然而在实际中，天皇对管理那些光荣的会计师没有什么兴趣，因此会计检查院实际上是处在内阁的高压控制下的。\n\n这使会计检查院处于一种很糟糕的境况，除了偶尔的参与到忙碌的政治工作中，它总是各个机构被扔到一边。因此，调查组向他们请求援时，会计检查院将其视为一个珍贵的尽责机会。事实上，尽管小平只向他们提供了关于为什么需要这种帮助和调查目的是什么等最模糊的细节，会计检查院的代表仍然渴望执行他们最初的职责，当他们知道将要审查的对象是内阁本身时更是如此。"
 japtouchou.40.a: "为了大日本帝国的安危，我们必须这样做。"
 japtouchou.41.t: "陌生人的印象"
 japtouchou.41.d: "在接下来的几天里，调查人员梳理了该部门的日程安排记录，寻找过去一年里与高原警官工作关系最密切的警官。调查的重点主要是另一名街头警察，但也扩大了搜索范围，包括曾与他共事的主管、侦探和调度员。一旦集合起来，团队就会慢慢地按照名单进行，进行采访，收集关于高原的行为和他们对他的印象的陈述。一旦名单排列完成，他们就会慢慢地按照名单进行调查，进行采访，收集关于高原的行为和他们对他的印象的陈述。\n\n不管他们各自的关系如何，基本上对他给出了同样的粗略描述。绝大多数人认为，高原在日常工作中是拘谨的，但并不刻意隐藏自己或疏离别人。他完全有能力，也愿意参与随意的谈话，而且对待别人的时候大多是礼貌的，并不会轻易对别人发火。和他一起工作过的人直接描述他是一个工作勤奋但并不是工作狂。那些稍微离他远一点的人对他几乎没有任何正面的还是负面的印象，绝大多数人眼里他只是一个普通警官。\n\n但意外的是，有一个声称根本不认识他的调度员引起了调查组的注意。这个调度员是被记录在案的那个把高原带到酒吧枪杀工厂守卫的人。不仅如此，他还声称对这样的事件完全没有记忆，强烈否认自己记得案件的任何细节，也没有提交事件报告。小平认为这是相当可疑的，但大刀不这么认为，直截了当地否认似乎是一个参与阴谋者的奇怪举动，这只会让调查组更加注意他，这很反常。有没有可能事故报告是错的？"
 japtouchou.41.a: "也许档案本身就是不完整的？"
 japtouchou.42.t: "金钱的诱惑"
 japtouchou.42.d: "不可否认的是，高原警官决定在他的兄弟犯罪后依旧提供帮助肯定是冒着巨大的个人风险的。如果他真的参与了某个更大的阴谋当中，那么他的同事或上级一定有无数次机会可以发现他的罪行。面对着如此严重的后果和一个永远存在的威胁，他能得到什么作为交换？警探们认为他一系列的行为不太可能是出于兄弟之爱，因为他显然对兄弟姐妹的幸福漠不关心。相反，他们把目光投向了万能的动力——大量的钱。\n\n他们查阅了这个警视厅内鬼的个人档案和在薪资部门的记录，为高原编制了一份粗略的财务概况。他们利用警方签发的工资支票记录，计算出了他的净资产估值，并追踪到支票被兑现的日本银行账户。在他们向银行提交对账户文件的搜查令的同时，该小组的成员搜查了高原的储物柜和个人物品，寻找是否有不当资产的存在痕迹。但除了警视厅配发的标准装备和高原警官的个人物品外，他们什么也没找到。如果这名警官确实因为他的不法行为持续不断地得到报酬，他就会就像处理记忆中一件可耻行为一样，把证据藏起来。\n\n旧贵在窃窃私语，新富则在高声呼喊。"
 japtouchou.42.a: "而沾血的钱仍旧保持着沉默。"
 japtouchou.43.t: "通过银行渠道"
 japtouchou.43.d: "令调查组松了一口气的是，日本央行的员工似乎非常乐意帮助他们调查峰坂公司的资产。他们的行动和回答都彬彬有礼、殷勤周到且迅速敏捷。不管这种行为是出于责任感还是害怕警方报复都无关紧要，我们只是很高兴能从过去几周持续不断的和官僚的争斗中解脱出来。\n\n然而，不幸的是，央行文件提供的崭新视角并不像侦探们所希望的那样清晰。这家工厂，以及作为其母公司的峰坂公司下的下的大多数兄弟公司，都大量使用现金交易。不断的汇款单和长长的流动存取款清单填满了一个又一个文件夹。其中有些很容易被追踪到，它们很多存到了央行的其他账户，或者给出了一些描述。另一些追踪起来则更加困难，他们似乎在随机的时间提取或存入任意数量的资金。由于这些文档记录的内容相当多，调查被迫将注意力集中在围绕谋杀案的时间框架上，并慢慢向外延伸。\n\n在这个范围内，团队发现了一笔特别可疑的交易。在尸体被发现前一周多一点的时间里，这家企业集团拥有的一个核心工厂的储备账户被取走了5000日元。除了比其他提款金额小得多之外，它绝对没有任何相关信息。没有指定收款人，没有指定面额，没有注释，也没有发出收据。在没有任何识别信息的情况下，调查被迫转向追踪已发行纸币的序列号的繁琐过程，试图找到它们的目的地。"
 japtouchou.43.a: "这需要一段时间……"
 japtouchou.44.t: "翻来覆去"
 japtouchou.44.d: "尽管报税和纳税被许多人视为生活中为数不多的不变事项之一，但在日本，为监管这么多人日常所需流程的办公机构则似乎永远处于混乱状态。为了在警探们万不得已必须伸手调查时做好准备，第一步就是要在东京主税局审查收集各个职位的名称与信息以及上层组织的层次结构。但根据前几年的情况，情况很快变得明晰起来，主税局内部的信息随时都可能发生变化。\n\n该局公布的工作人员档案和公开声明表明，他们的领导层处于不断变化的状态。刚刚上任没几个月的经理很快就被解雇了，并且在没有任何理由或说明缘由的情况下被替换。在一个部门工作的员工会突然被调到另一个完全不相关的部门。有时，在地方机构工作的部门主管会被提拔到中央机关，但过了一段时间又会被遣送回去。就连该局的各部门负责人也无法摆脱这种无休止的改组。他们随时都可能被降职、调职，或者被政府精心挑选的候选人取代。\n\n调查人员不清楚主税局的领导层为何以这种方式运作，事实上许多人质疑该办事处在这种状态下如何运作。政府文件正没有关于对他们工作的严重不满或系统问题的报道，那么为什么会有这么高的人员流动率呢？如此重要的机构如何在不断被打断的情况下继续运作？"
 japtouchou.44.a: "在这里干活一点工作安全感都没有。"
 japtouchou.45.t: "延期的提议"
 japtouchou.45.d: "在东京主税局局长提供的一些文件摘要的帮助下，调查组能够对吉影真嗣被谋杀前所做的实际工作有更多的了解。虽然该项目作为一个整体一直专注于首都东京税法的布局结构，但吉影真嗣特别关注的是工业和商业方面。在这个范围内，他似乎专注于两个方面。\n\n第一个是努力提高工业生产机构的纳税估值的准确性，以减少必须在事后纠正的多缴和少缴的数量。这包括审核最大的工业生产商的各项记录，并审查联合企业目前的产量和利润率，以便发展一个更准确的估值系统。除此之外，他还开始提出一项建议，为最大的工业公司建立一个季度评估体系，以改善市值估价的准确度，但在他去世前，这个计划似乎进展甚微。\n\n第二个努力是试图简化和整合大藏省内部各个下属税务机构和核心系统之间的审计和税务审查流程。根据这些报告，吉影真嗣已经开始开发一种全新的系统，通过这种系统，各个办事处的权力将与主税局的权力更紧密地联系在一起，并拥有更一致的信息处理能力。此外，它还将完全取缔部分职能机构的任务，将它们直接置于主税局的工作之下。然而，在这个提议上取得的进展似乎更少，吉影真嗣本人指出，由于主税局审计部门在这两项事务上的表现，进展被推迟了。"
 japtouchou.45.a: "分析审计数据。"
 japtouchou.45.b: "我们需要更多细节。"
 japtouchou.46.t: "对笑话的反驳"
 japtouchou.46.d: "不出所料，等待陆军省回应的过程变成了没有回复的电话、偏离方向的问题和仿佛聋了一般的沉默。然而，就在大刀不安地反复踱步。几乎要在警视厅的地板上踏出一条沟的时候，一个回复出现了。它的到达方式和第一个一样，密封的信封，折叠整齐的书页，和锐利的墨水字符。但这封信所包含的信息与第一封信中的和蔼可亲的语气大不相同。它是如此强烈以至于小平认为这是“最好的告诉某人赶快滚蛋然后去死的方法。”\n\n陆军省的答复在强迫自己说了客套话后，直入主题地甩开关系，澄清自己的任何不当行为，并将任何的建议都视为道听途说来的废话。他们认为，之前调查中遇到的行政失误是先前后勤重组和陆军省和总参谋部之间职责的变化的副作用导致的。这些过程导致记录系统中出现了一些“已知的不足”，这些不足已经被查明并被加以解释。对于各陆军办公室令人沮丧的周转率，陆军省充分表达了为了安全着想，部门产生一定冗余的重要性，并且他们还认为目前展示出的这种性能完全符合可接受的标准。\n\n陆军省冷静的反驳使调查小组陷入了疯狂的活动中。首席探长无意听从陆军省的解释，决定采取进一步的行动。很明显，直面陆军省并不是一个明智的选择，但下一步该怎么做呢？回到参谋本部，或者看得更高一点？"
 japtouchou.46.a: "低头看。"
 japtouchou.46.b: "抬头看。"
 japtouchou.47.t: "信仰和遗毒"
 japtouchou.47.d: "不幸的是，并不是每个人都对会计检查院的职能恢复感到兴奋。为避免惊动任何可能的共谋者或被牵连进调查的人，检查院决定公开单独行动，同时和调查组私下协调和交流。尽管他们在帝国政治等级制度中的地位是一个未被明确的争论点，但他们坚持认为自己所肩负的职责从根本上是有利于国家的。他们声称，他们不打算只是坐等政府腐败的风言风语传到天皇陛下的耳朵里。相反，每当政府内部出现问题或矛盾的时后，他们都要出于义务和荣誉去主动解决它。\n\n但是，帝国内阁的各成员和各行政部门对会计检查院的崇高理想无动于衷。内阁认为，虽然检查院不受任何单一政府机构的控制，但它们并不是完全脱离政府体系的。如果他们允许开展不公开动机和命令来源的主动审计，他们就有可能让“派阀主义的遗毒”回流到帝国政府中。内阁怎么能确定之后的审计不是为了满足某些投机主义政客的政治目标？所有内阁部门都以某种形式提出了这种观点，只有陆军部例外，当他们发现自己的文件受到质疑时，总是会通过抗议来表达不满。\n\n看到这一点，检查院联合调查团队重新进行了评估，并试图制订新的办法。他们发现有两个可选的深入方向。他们要么试图通过绕过帝国内阁来直接接触日本政府的最高层，要么可以向在帝国动荡政治中代表警察的部门，警保局寻求帮助。"
 japtouchou.47.a: "抬头看。"
 japtouchou.47.b: "去警保局。"
 japtouchou.48.t: "升任"
 japtouchou.48.d: "由于调度员否认参与此事，调查转向记录部门，并试图寻找证据证实或反驳他的说法。根据现有的文件和其他调度员和监督员的证词，调度员在枪击事件发生时正在值班。至于事件本身，大多数人声称有一些印象，但很少有人能回忆起当天的任何具体细节或结果。然而，值得注意的是，没有人能记得调度员提及这场枪击事件。\n\n由于越来越担心证人可能被灭口，警探们与记录部门的负责人对质，希望收集有关文件本身的一些信息。但这位部门负责人表示更让人感到疑惑。他声称自己几乎不知道任何关于枪击案的信息，也没有办法提供任何有关记录文件创建和存储的细节。起初，警探们怀疑他和本案有关，但当他们向他追问档案的完整性和可能被未经授权的修改时，他的这样说的原因就变得很清楚了。\n\n该部门负责人担任他的职务总共不到六个月。他的前任是东京警视厅的一位年迈的老警官，担任此职十年。但就在枪击案发生一个月后，前任意外辞职，这让该部门忙着寻找替代者。他这样做的原因是因为升职。但实际上这不是升职，而是被调任他处。因为他的新职位使他完全凌驾于警察之上，直至他们在帝国内阁中的代表来源，即内务省警保局。"
 japtouchou.48.a: "这个新来的部长肯定错过了前任的欢送会。"
 japtouchou.49.t: "因为相关，所以可疑"
 japtouchou.49.d: "高原亮的银行账户记录肉眼看来并没有什么特殊。乍一看，其中的资金流入流出似乎和任何银行账户中差不了多少。但调查组并不会流于表面。继续深入的调查将高原的资金支出量与他本人所在地区的平均人口统计数据进行了比较，计算出了他大概的房屋租金、生活成本和社会交际费用。根据这些估值，他们比较了该账户实际的提款和存款以及账户总余额的变化。他们惊讶地发现，这些没有完全加起来的数字并不惊人，但也足以让任何会计感到注意到怪异。\n\n有些收支平衡的节点并不是看起来那么简单。通常情况下，看起来收支平衡的节点都是和那些账户大额支出同时出现，比如支付保证金、医生服务费，以及最近的支付贷款押金。而在这样的情况下，账户结余总额应低于付款后所显示的记录。其中一些例子的资金来源很明显，在支付大笔款项前几天，都会有一大笔现金存入高原警官的账户。调查组的一些人推测，这是高原从从外界不断接受赃款的证据，高原用这些钱来抵消日常的主要开支，同时维持自己的生活水平。这是大多数罪犯所没有的判断力和控制力。\n\n当发现这一问题后，调查的下一步就是验证这一理论，如果高原真有其他藏身处的话，那就去尝试找到它。小平提出了一个传统的方法，那就是把高原警官的家搜个底朝天，收集他们发现的所有“零钱”。而大刀选择了一种更为克制的方式。就像所有政府官方的日元纸币一样，存入银行的现金都有序列号，所以他们可以根据这些编号，更简单地追踪这些纸币存入的记录，追踪到资金源头。"
 japtouchou.49.a: "看看床垫下面。"
 japtouchou.49.b: "查查序列号。"
 japtouchou.50.t: "更进一步"
 japtouchou.50.d: "调查组在记录取款银行发行的纸币的序列号后，向大藏省提交了识别申请。虽然追踪序列号可能是甄别诈骗行为的一种非常有效的手段，但获取相关完整的记录是一个缓慢的过程，在这个困难的过程中难免会出现错误。每一项信息都必须追溯到与其发行日期相关联的文件组，而在该文件组中可以找到按时间顺序排列的注册地点列表。\n\n然而，只有在从银行账户存入或取出钞票时，这些钞票才会被登记并出现在清单上。因此，如果这些纸币作为现金储备持有，那么就不会记录过它们的位置。更糟糕的是，由于日本每天都有大量的现金交易发生，从最初的记录到记录出现在文件清单上通常会经过很长时间的整合。然后，还有一个明显的问题，这些现金可能是在不同的地方，不同的时间，并消失在不同的目的地。\n\n因此，当记录最终到达调查人员手中后，他们才会对发现所有为取款而发行的票据现在都在一个地方感到非常震惊。它们被存入了满洲国中央银行的一个账户中。它们是如何到达那里的，这就完全是另一个问题。"
 japtouchou.50.a: "这正是我们想问的问题。"
 japtouchou.51.t: "因预算削减而衰落"
 japtouchou.51.d: "事实上，东京主税局内部人员的高流通性也并不是很常见的。虽然其下辖的所有部门都在某种程度上经历过这种情况，但没有一个部门比国税一课更甚。该部门负责审查主要机构和有可疑记录的机构的纳税申报表和申报表。表面上看，他们参与了从遗产税支付到货币兑换项目的所有调查。但与其他部门不同的是，其中的员工只有不断地离职而没有新人加入。几乎没有人是从别的部门调到国税一课中的，就算有人被临时调任，他们也基本上注定要被送回原来的岗位。多年来，该部门的工作人员的总数已经减到只剩少数几个必需人员了。\n\n调查队中的许多人质疑该部门如何在资源如此少的情况下执行其各种各样和密集的职能。但事实证明，答案非常简单，它们没有参与工作。除了偶尔参与调查指控小额诈骗或逃税外，这个部门几乎没有任何工作，即使现在这样的案子也越来越少。就算是人们认为需要审计人员投入的项目，也没有显示出他们参与的迹象。\n\n按官方说法，一课衰落的原因是“整个部门的冗员越来越多，而其职能不断分散到更适当的机构”。这句话来自调查获得的一份内部审查报告，与此同时，对该部门的预算也大幅削减。但是官方所说的功能指的是什么功能呢？如果审计人员没有参与，那是谁参与其中呢？"
 japtouchou.51.a: "到底是谁……"
 japtouchou.52.t: "束手闭口"
 japtouchou.52.d: "由于不满意东京主税局工作人员提供的充斥着含糊不清的提要和泛泛的描述的项目报告，调查小组要求他们配合提供更多信息。小平则特别强调了吉影真嗣所收集的统计数据中的各项真实数据的重要性。此外，他们必须知道统计数据的背景、数据是从谁那里收集的和归属何方。如果吉影真嗣注意到了数字中的一些矛盾之处，那么这些数字提供的微小线索可能就是确定谋杀动机的关键。\n\n不幸的是，无论理由如何，该局都不太愿意分享他们已故成员的努力成果。他们声称，税务改革的项目细节和内部文件被认为是“安全的”，因为工作仍在进行中。他们担心相关方会提前动手，暗中破坏他们的制定的改革措施，所以不能让尚未完成的提案和数据分析向大众公开。小平当然坚决反对这一说法，声称可能有关方面已经采取了先发制人的措施，并以此杀害他们的同事。\n\n但这并没有打动这些守口如瓶的税务人员，他们坚称自己要遵守各项外部以及内部保密条例。然而，一名主管出人意料地坦率，他说，即使他认为有充分的理由允许调查，这种行为也需要外部当局的授权。对大刀来说，主税局的反应本身就是一个危险信号，在他看来，组织的透明度已经严重受损，但小平则坚持要继续施压逼迫他们就范。"
 japtouchou.52.a: "表示关注。"
 japtouchou.52.b: "用力再推一把。"
 japtouchou.53.t: "严防死守"
 japtouchou.53.d: "为了让陆军省对调查所做的事先准备在他们面前失效，调查人员火速和陆军行政机构的基层人员取得联系。他们匆忙拼凑的计划在收到刑事部的答复后不到一天就开始实施。目的是与陆军参谋本部内行动、情报和通讯部门的所有基层办公人员进行秘密接触。一旦成功搭上线，调查组将试图获得与之前记录的内部操作有关的文件，以及来自这些的证词，而不是这些文件本身。一旦收集到这些资料，就可以加以汇编整理，并与陆军省的对外声明中提到的进行比较，在其中找到哪里不同。\n\n然而，很明显，在这个过程中陆军省和调查人员的不信任是相互的。几乎所有联系到的部门官员要么要求获得小组没有得到的许可，要么干脆表示他们直接听命于陆军省，不接受调查。而在极少数愿意交流的人的谈话里，他们要么就是提供不了任何有用的信息，要么又把话题引回到他们的上级。陆军省的官僚机构一下子显得滴水不漏，任何人的一言一行都封住了。\n\n但即使面对这一重大的挫折，两位警探仍然坚定不移地详细调查方向没错。他私下里对课长和整个团队表示，现在是该在战略上加倍下注的时候了。他们声称，很明显陆军担心调查会发现隐藏在所有文件之下的东西。事实上，也正是他们过于惊慌失措才会匆忙封锁了任何可能的调查切入点。越是采取慌乱和疯狂的行动，那就一定会有失误发生。"
 japtouchou.53.a: "继续施压。"
 japtouchou.54.t: "导向错误方向的调解"
 japtouchou.54.d: "在被内阁的政治斗争搞得晕头转向之后，只剩下一具尸体可供他们观察，而这具尸体要求他们高高仰视，有扭伤脖子的危险。日本有一个人人皆知的秘密，在1894年第一次与中国人开战的前夕，帝国陆军和帝国海军之间的争吵变得极其激烈，甚至在战争开始之前就有可能毁掉战争的努力。为了解决这一问题，明治天皇下令成立帝国大本营，这是一个旨在协调和解决各部分之间争端的机构，以天皇本人为首领使它成为唯一个拥有合法行政权，并领导着组成了帝国军队的两个庞然大物的机构。\n\n因此，当大本营对我们调查的呼吁作出回应时，让我们震惊的是，他们要求陆军省处理这些请求。起初大多数人认为，这只是参谋本部在玩着和军部办公室一样踢皮球的游戏，但后来的通信证明并非如此。大本营告诉我们，他们的职责纯粹是调停和协调，而不是管理。他们既不负责管理它的分支机构与其他部门的互动，也无权在这方面推翻他们的决定。调查小组和首席侦探被大本营的话完全击败，被迫回到他们的拼贴画前。很明显，没有可行的途径能让他们进入和检查陆军的内部工作。不管是因为自满还是纯粹的顽固，这都无关紧要，现在都需要更积极主动的调查手段。"
 japtouchou.54.a: "哦，你做的不赖。"
 japtouchou.55.t: "我们的代议人"
 japtouchou.55.d: "发现自己被包围在日本公共机构的帝国政治的错综复杂的网络中，调查现在转向了它们的代表——警保局。该委员会是内务省的一部分，而内务省则是国家权力最大的非军事部门之一，拥有从城市规划到殖民事务的广泛权力，本身就是民事警察管理的中心枢纽。在它存在的过程中，逐渐承担了超出公共保护范围的更多责任，包括防火和调解公共纠纷。\n\n近年来，由于其不断扩大的管理规模，委员会已不再对个别警察部门进行日常管理，只要这些部门仍在口头上严格遵守其指导方针，就可以形成一定程度的非官方自治。此外，随着宪兵队和其他机构稳步地开始越来越深入地篡取民事司法管辖权，警保局开始变得非常专注于维护他们在政治阶层中的地位，以免有一天他们发现自己被军事官僚机构踩在脚底。根据许多老警察和行政人员的抱怨，警保局现在更想要的是充当“内阁最喜欢的忠犬”，而不是维护公共秩序。\n\n在这种情况下，调查人员希望案件的严重性和颠覆性能促使警保局恢复原来的角色。当双方可以真诚合作时，就可能够获得足够的权力，强行打开阻止案件进展的行政大门。"
 japtouchou.55.a: "让那些官僚们来吧！"
 japtouchou.56.t: "经济基础"
 japtouchou.56.d: "最后，小平的方案得到了认可，他们将进行一场算是经典风格的搜查突袭。这位经验丰富的侦探迈着轻盈的步伐，带领着由警官、侦探和法医专家组成的团队来到了高原警官家。一进前门，这群专业的行动成员就开始在这栋整洁的房子里翻箱倒柜，把所有封住或是没封住的东西都给找了出来。好在他们这样的大规模搜查没有造成任何需要向房东赔款的不必要的破坏，报告明确表示，墙上的那两个洞在警察来之前就有了，而高原的私人办公室被反锁封死，因此调查团队用破门锤强行打开也是合情合理的。\n\n经过几个小时的疯狂搜寻，调查团队终于找到了他们想要的战利品。一名成员在挪动主卧室的床头柜后，注意到其中一块地板微微隆起。他使劲拉了一把后，这块抛光的木头从地板上弹了出来，露出了下面一个黑洞洞的中空空间。这名调查人员的身体稍稍前倾，把手伸进洞里，直到他的手在黑暗中碰到了什么东西。他一把拉到亮处，当他看清那是什么后，就急切地向他的同伴们喊了起来。\n\n十五分钟之后，被撬开地板下的整个地窖就暴露在外面了。成千上万的日元被用橡皮筋绑起来，塞进袋子或是盒子里，它们安全地藏在地板下的空间里。单从这巨大的数额上就可以明显看出，这可不是什么个人的应急基金，而是见不得人的赃款。但最令人惊讶的是，这些资金并非全部来自大藏省发行的日元纸币，其中大约一半是臭名昭著的军票。"
 japtouchou.56.a: "越来越奇怪了……"
 japtouchou.57.t: "军票的暗示"
 japtouchou.57.d: "在发现这些可疑的日元钞票上印着数字后，东京方面发现自己的调查比他们预期的要深入得多。所有的序列号都指向波涛汹涌的大海，指向日本最古老的征服之地——满洲。具体来说，所有的票据似乎都围绕着共荣圈成员在的当地金融机构的账户。更深一步的审查只让调查组更加困惑，这些钱是为什么会出现在那里的，而且是以什么方法到达那里的。这些特别的记录涉及到一种可以追溯到大东亚战争最初几个月的见不得人的金融掠夺方法，即充满争议的日元兑换政策。\n\n军票，有时被私下称为“侵略货币”，是在日本军队直接管理下的其他共荣圈国家和地区的非日本公民用的主要货币。虽然它的价值没有与任何实际等价物挂钩，但它可以兑换民用日元。虽然这一汇率过程受到严格控制，且往往在官僚故意操纵下让汇率从不保持稳定。\n\n事实上，这是调查组第一次和满洲金融代表接触时对方给出的说法。他们与政府账户有关的交易涉及军票回购和“纸币流动性平衡”计划，这些计划旨在保持满洲国经济稳定的增长和遏制当地通胀。但他们不愿提供更多的信息，声称发布具体的个人交易信息超出了他们的权限。为此，调查必须转向日本军方的相关部门。"
 japtouchou.57.a: "看来我们得这样干了……"
 japtouchou.58.t: "屈服的缘由"
 japtouchou.58.d: "最后，东京主税局不愿分享有关税法项目的具体信息的原因浮出水面。正如有些人所暗示的那样，主税局领导层的沉默政策与其说是由于拒绝交流，不如说是由于一只鞋跟紧紧地压在他们的喉咙上。在审查最早的改革项目报告时，警探们发现了其中一篇章节，详细描述了分析了共荣圈国家之间的资本和其资本流动过程，并对其提出了改进建议。这一节值得注意有两个原因。首先，吉影真嗣被指定为项目这一部分的首席分析师，其次，这一特殊部分的监督由陆军部门管理，他们有首要认可权，可以在需要时随意访问项目内部文件。\n\n起初，在调查组看来，这似乎是一个非常奇怪和武断的决定，陆军与税收改革有什么关系？但随着更深入的调查，他们在其中真正扮演的角色开始逐渐成型。该项目涉及的大部分数据包括有关日本军票系统和使用情况的信息，这种货币在周边国家的士兵和平民生活中很常见。事实证明，军票的分配和处理几乎完全由帝国陆军的行政机构负责。随着时间的推移，他们慢慢地在其监管和国际间流通方面获得了更多的权力，而这些领域原本是由主税局掌控的。\n\n近来，由于陆军开始认识到这一变化，对军票审计组织的权力也就正式从审计部门转移到陆军省手中。因此，在陆军看来，在涉及一个由他们严格控制的机构的任何改革的决策过程中，他们进来掺和一把也是合情合理的，没有人有任何理由不承认其合理性。有鉴于此，如果调查组还想继续了解受害者的工作的话，那么他们就别无选择，只能求助于铁板一块的军事官僚机构。"
 japtouchou.58.a: "好吧，我们接到了行军命令。"
 japtouchou.59.t: "红裙女人"
 japtouchou.59.d: "小平的沮丧情绪在他周围形成了一股低气压，就像从他叼着香烟的嘴里漏出来的烟气一样。他漫步在漆黑的东京街道上，只有昏暗的街灯和一些发光的霓虹灯招牌照亮着他，他的眼睛一直望向地面，他的嘴扭曲者，五官一起构成了一张臭脸。侦探没有注意从天上落下的细雨，也没有注意那些仍然在街上游荡的人。今天又是一个充满失望、挫折和失败的日子。他和他的同事们所做的每一项努力都被推脱或延迟到无法继续的地步。他们走的每一条新路都很快被人用砖封起来。一天又一天，小平从信息网中获得的线索都逐渐消失在黑暗中。他气得快咬碎了牙。\n\n“对不起？先生？”一个声音从他身后传来，语调柔和，但语气坚定。当他转身时，迎面是一位年轻女子，她的头发整齐地编在脑后，脸上化着妆，涂着闪闪发光的眼影。她穿着一件一直垂到膝盖的，没系扣子的棕色外套。但在它下面还穿着一条闪闪发光的红色裙子，裙子和外套一样长，恰到好处的裁剪得让一条裸露的腿暴露在夜晚的空气中。“我想你把这个弄掉了。”她说着，向他伸出双手递上东西。\n\n小平疑惑地接过包裹，在手里翻来覆去。那是一个普通的黄色文件夹，没有标记，他从没见过这份包裹。但当他想抬头纠正那个女人时，他只在一瞬间看到了她的背影，随即转过拐角消失在浓浓夜色中。"
 japtouchou.59.a: "她是谁？"
 japtouchou.60.t: "瞄准目标"
 japtouchou.60.d: "伴随着调查方向的最新调整，调查团队的情绪和士气经历了又一次转变。办公室内的空气中弥漫着一种恐惧感，就像把手伸进一个黑不见底的地洞时的那种压抑感。就像一个人可以很容易地发现一些宝藏或遗忘的知识一样，一个人也可以很容易地被某种看不见摸不着的恐惧所环绕。\n\n没有任何人，包括从目光最敏锐的新手到伤痕累累、身经百战的老兵，会预料到自己被陷入与帝国军队领导人和代表的斗争中。这两个军事部门成为凌驾于帝国政治之上的狭小领域是有原因的。他们有自己的行政部门，自己的警察部队，自己的情报机构，而这些是有原因的。他们处理的事务是他们自己的，走的程序是他们自己的，所声张的正义是他们自己的。现在在这个堪称官僚中的野兽群体的最顶端，可能就坐着这场血腥阴谋的阴谋者。\n\n而现在东京警视厅的侦探和警官们要把他们抓起来。"
 japtouchou.60.a: "不要畏惧，勇往直前。"
 japtouchou.61.t: "一场临时会面"
 japtouchou.61.d: "在帝国大本营严厉拒绝协助后，调查的势头受到严重阻碍。由于没有可以绕过这座大山的明显方法，侦探们开始缓慢地往回梳理。他们将不得不重新考虑每一个选择，重新阅读他们收集的每一份文件，如果所有这些都失败了，就考虑一个完全不同的调查思路。幸运的是，他们还没走上几步路，好运就来了。\n\n一天下午早些时候，一个人来到车站，走到前台，礼貌地要求和搜查一课课长见面。他是个高个子中年男人，胡须刮得干干净，头发也修剪得整整齐齐，胳膊上搭着一件外套，手里拿着一个黑色的皮公文包。课长被接待人员在电话里对他的描述所吸引，最后同意与他交谈。那个人到了警视厅右边那层楼，把课长办公室的门拉上后，他们俩就一直在谈话，聊了差不多一个小时。\n\n最后，办公室的门又被拉开了。当课长先一步出来，在门道里踱步时，那个人走出了办公室了。他们握了握手，互道了别，然后那个人走过一排排办公桌，走出了搜查课办公室。他离开后，课长从自己办公室门口大步走到小平的办公桌前，把一小叠文件扔在上面。\n\n“海军向您问好。”"
 japtouchou.61.a: "是好是坏？"
 japtouchou.62.t: "对我们朋友的信心"
 japtouchou.62.d: "幸运的是，调查人员向警保局提出的请求很快得到了允许。经过几次简短的通话后，大刀和小平被安排与一名代表会面，讨论案件的支持工作。于是，两名警探穿过东京市中心，来到办公室所在的办公大楼，最后在大楼会议室的软垫椅子上坐了下来。过了一会儿，他们又站了起来，因为代表走进了门，他是一个穿着熨烫整齐的西装的年轻人。\n\n问候和礼仪结束后，这三个人就转向他们访问的目的。两名警探轮流解释他们试图完成的任务，并证明他们需要委员会的协助。代表一直都很安静，聚精会神地听着，只是偶尔提高声音向警探问个问题，或者当讨论有停滞的时时候继续推进话题。警探们用尽了他们的推理，他们催促那个代表作出回应。\n\n代表表示，他同情警探们所持的立场，并同意在警保局的协助下进行调查可能是最合适的，但有一个问题，警保局对这些请求的背景，甚至整个案件，基本上一无所知。他们当然可以做他们被要求做的事，但他们需要知道原因，并需要一些访问案件档案的权限。大刀和小平互相看了一眼，他们曾经为了安全而尽力隐瞒阴谋的信息，现在他们敢为了进一步而冒险吗？"
 japtouchou.62.a: "大刀同意了。"
 japtouchou.62.b: "小平拒绝了。"
 japtouchou.63.t: "殖民货币难题"
 japtouchou.63.d: "在高原警官的地板下隐藏赃款中发现的“军票”，成为继续调查考量过程中的一个绊脚石。这些军票是如何出现的，为什么会出现的，这些问题很难回答，因为通常这种粗糙的货币政策在制定和实施过程中也是很难被好好理解的。在日本帝国所有有争议和复杂的制度中，军票制度是最没有存在感的。它被认为是战争的产物，是一种临时的支付系统，随着实行时间越来越长，军票的职能已经超出了其向新占领领土提供资本管制的目的。但事实上，它现在只应该存在于殖民地和其他共荣圈内的国家，大日本帝国本土的民众和政府也几乎没有动机和缘由来解决这个问题。\n\n因此，为了查明帝国本土境内是否存在军票流通，调查人员不得不投入相当大的精力，找出他们可以求助的对象。最终，他们被指向了一个以前闻所未闻的办公室，名为“货币兑换委员会”，位于日本大藏省东京总部。但事实证明，所谓的“办公室”不过是几个员工被安排在一组小隔间里。\n\n尽管手头掌握的资源明显不足，但工作人员仍尽最大努力将调查引向正确的方向。虽然他们不能直接向他们提供他们需要的信息，但他们可以指出一个可能相关的地方，一个由满洲的关东军控制和管理的机构。"
 japtouchou.63.a: "是时候开始些国际间通讯了。"
 japtouchou.64.t: "两条调查轨迹"
 japtouchou.64.d: "不出所料，在获得了对军票内部系统近乎绝对掌握的权力后，日本陆军利用这个机会构建了可以想象到的最复杂的权限和安全检查系统。在对国际货币兑换规定进行短暂的调查后，这一点就变得更加清晰起来。军票不仅由日本帝国陆军的一个机构控制，它其实由两大机构，陆军省和陆军参谋本部的情报部门共同管理。\n\n虽然直接调查陆军省可能是最直接的途径，因为他们明显控制着军票的内部政策制定，但可能不是最容易的。该部门很固执，很少在没有充分理由的情况下提供信息，之前他们与警方之间的事先沟通已经证明了这一点。然而，考虑到该组织的臃肿和相对不太引人注目的军票系统，陆军省的相关机构可能没有他们的核心领导那么谨慎。\n\n陆军参谋本部的情报部门则是另一回事。他们是一个与世隔绝的组织，只要对自己有利，他们就会重新收集各类信息，而且在政界名声极臭，因为他们将自己的神秘触手伸向每一个能接触到的组织里。明面上，他们在行政关系中处于陆军省的控制之下，但也许他们会发现在政治主子的鼻子底下偷腥的好处。"
 japtouchou.64.a: "询问参谋本部。"
 japtouchou.64.b: "询问陆军省。"
 japtouchou.65.t: "死者冲锋"
 japtouchou.65.d: "小平仔细地，翻来覆去地研究了这位红衣红裙的神秘女子给他的文件，然后才告诉了他的同事这些文件的存在。起初，大刀对小平说的话持怀疑态度，因为这些文件的来源实在是有点令人难以置信，所以他也是对这些文件的真实性倍加怀疑。但在他翻阅了前几页，并记下了军队的正式盖章标记和行文格式后，大刀开始更加认真地对待它。\n\n这些文件详细记录了东京主税局和日本帝国陆军参谋本部之间的一项行政关系上的联合工作的沟通和程序。该项目旨在通过整合与管理日本军票的有关系统，进一步规范整个共荣圈内的日元的流动。军票是一种粗糙的、特别的货币，主要在共荣圈的各个附庸国家内部流通。这些文件概述了这个项目的负责人吉影真嗣和陆军参谋本部相关部门之间需要建立的信息渠道。其中包括大量查阅有关日元和军票兑换项目的文件的请求。\n\n但是，除了承认这个项目的存在以及指明其目的之外，这些文件仍然没有指出吉影被谋杀的明确动机。但文件夹里的最后一张是写给警探的手写纸条。如果他们想要更多的信息，他们可以在特定的时间将这些文件送回到特定的邮箱，他们就会把更多的信息提供给调查组。"
 japtouchou.65.a: "那可……不太妙。"
 japtouchou.66.t: "优先目标"
 japtouchou.66.d: "对帝国军队展开全面调查的决定引发了更多的争论。很明显，一旦调查清楚了他们要做什么，陆军的行政部门就会迅速发起反击。在这种情况下，他们必须一击必杀，他们需要确凿的证据来证明让他们这些民事警察去调查军方人员的行动是正当的。因此，警探们争论的焦点是，这一击应该瞄准在哪里才能最有效。\n\n小平认为，他们应该保持调查方向的简单性和针对性。把杀手曾经服役过的印尼基地指挥官拉进来，要求他交待一切，否则就将面临妨碍司法公正的指控。这样他们就能把压力集中在一个地方，而这个做法可能会延缓陆军的反应速度。如果运气好的话，他们甚至完全可以趁着陆军行政部门不注意溜到他们的眼皮底下。\n\n大刀则提出了相反的思路，他声称这种方法的调查范围太窄了。如果他们想要把整个阴谋集团连根拔除，他们就更需要去广撒网。此外，之前和更低级别的官僚机构协商的措施都失败了，那么现在是时候和陆军省直接见面碰一碰了。他建议调查组直接了当的把提供无限制访问内部资料以及未经内部审核的资料的要求甩到陆军省脸上。这样陆军就别无选择，要么服从我们的调查，要么冒着在他们的行政同僚面前漏出自己可疑之处或者涉嫌腐败马脚的风险"
 japtouchou.66.a: "前往调查军事基地的军官"
 japtouchou.66.b: "直接接触陆军省的人员。"
 japtouchou.67.t: "空心部门"
 japtouchou.67.d: "虽然这名来自海军省的男子提供的信息本身并没有那么重要，但它的潜在含义肯定是相当关键的。据了解，另一半的日本陆军武装部队似乎对调查结果向帝国大本营提出了上诉。这名男子是海军省的一名成员。根据这名海军省成员提供的证据可以得知，海军军令部拒绝调查不仅不会引人注目，而且完全在各个部门的意料之中。\n\n他表示，由于陆军的运作和野心，帝国大本营实质上早已被架空，并基本上被剥夺了其权力。通过直言不讳的口头抗议和公然的实际反抗，陆军省已经有效地消除了外界审查其内部工作的任何可能性。由于大本营已经由陆军控制，任何试图授权向陆军内部进行得从调查的命令都会立即导致大本营一半的人与陆军沆瀣一气。因此，现在面临几乎不可能绕过调查时，陆军们总是给出“国家安全问题”的借口搪塞过去。他提供的文件似乎证实了这一点，数十份报告显示，海军军令部的所属工作和职能都似乎毫无理由地被停止了。\n\n这些需要注意的地方影响巨大，远远超出了东京警方的调查权限。两位侦探一致认为，这需要来自内阁级别的干预。他们有分歧的地方是他们应该让内阁的哪一部分参与进来。大刀认为这件事本身就很重要，应该向内阁要求提出一般可行的意见，而小平则认为他们应该咨询他们在内务省的代表机构，即警保局的帮助。"
 japtouchou.67.a: "向内阁报告。"
 japtouchou.67.b: "和警保局协商。"
 japtouchou.68.t: "拒绝合作"
 japtouchou.68.d: "尽管小平坚持认为，将如此敏感案件的档案给这么一个一直没露面的政治团体去不受限制地访问是一个错误，但大刀还是希望警保局能够提供他们所需的信息。不幸的是，在这些文件的副本送到该局办事处后不久，一封邮寄来的信彻底浇灭了他们的希望。在信中，警保局通知警探，虽然他们配合调查本身不是问题，但调查目的的性质造成了政治问题。\n\n根据他们的说法，案件的调查进入了他们所说的“政治敏感领域”，即他们对军事人员犯罪行为的民事调查和对内阁当局的更高层调查。在一般情况下，由于嫌疑犯的地位，这些调查通常被认为属于军事和政治事务范畴，因此应当被下放给军队或政府内部的专业负责部门。而且，这起案件的性质甚至已经超过了这个范畴。该局援引了一项以前不为外界所知的，由帝国大本营通过的决议，其中指出，这类执法机构或部门手中所掌握的调查有关材料，包括民警和宪兵在内的其他机构无都权获得。\n\n在这种情况下，另一个机构回应调查组的是陆军，它声称，部分被认为与调查相关的信息已经被一个间接相关的内部调查部门使用，为了安全起见，这些文件必须保密。首席警探们只能失望的把任何求助来自调查局的想法都抛在一边，开始了新的任务。他们要去找到一个可以突破的漏洞。"
 japtouchou.68.a: "这些狗官僚……"
 japtouchou.69.t: "防人之心不可无"
 japtouchou.69.d: "小平决定以内部安全为由拒绝了警保局查阅案件记录的要求，但他不能就此放弃他们的帮助。而在代表的敦促下，他粗略地说明了调查所关注的问题，但确保不透露任何具体细节。在警探的言语暗示中提醒了委员会的代表，一些执法人员可能在更广泛的一系列犯罪活动中串通一气，并由一些高级行政人员提供掩护，代表变得非常严肃，只问了几个简短的问题。在小平把他想说的都说了出来之后，代表感谢了警探们抽出时间，并向他们保证，他会转达他们所说的一切，并很快向他们汇报。\n\n关于警保局对此的反应的消息最终传到了东京总部，但传到局长耳朵里的是属下的秘密耳语，而不是传统的信件或电话。显然，根据获得的内部腐败和行政欺诈的信息，该部门已经启动了一些内部安全规程，其中包括向内务省报告情况的性质。当内务省得知问题所在后，他们也采取了一些预防措施，包括“信息划分的临时评估”。\n\n对于调查来说，这只能意味着一件事，更多的文书工作。"
 japtouchou.69.a: "这正是我们想要的……"
 japtouchou.70.t: "宝库的守门人"
 japtouchou.70.d: "在打了几个长途电话后，调查团队设法与满洲的相关部门取得了联系。从他们收集到的信息来看，这是一个隐藏在满洲首都新京的设施，由日本帝国陆军参谋本部管理。可以轻易获取的少量资料将其描述为中国东北和整个朝鲜的军票的中央存储和分发点。当然，这是一个高度安全的设施，周围高墙耸立，有几十名警卫负责巡逻。\n\n但当大刀警探打通设施管理办公室的电话时，对他们的随和与开放感到惊讶。起初，他担心这表明这个部门的领导在对敏感信息处理严重失职，但他很快意识到这完全是因为另一个原因，因为从一开始就没有太多信息需要处理。据与他通话的官员说，该机构只是定期保存大楼内实际货币总量的记录。所有有关军票兑换、运输和接收的记录都由陆军省、大藏省和满洲帝国政府联合保存。\n\n虽然军官无法提供大刀所需要的东西，但他可以提供手头货币数量记录的复印件。或者，他可以试着让他与总参谋部的上级联系，得以更进一步调查。"
 japtouchou.70.a: "暂时来说，现在这些文件就够了。"
 japtouchou.70.b: "给我接帝国大本营。"
 japtouchou.71.t: "更进一步的交流"
 japtouchou.71.d: "自从小平把那些神秘的文件放进那个不起眼的邮箱以来，已经过去了好几天，但是那些看不见的同情者依旧没有任何消息。小平现在完全准备好再进行与第一次会面的情况类似的临时会面。每天晚上回家时，他都会在灯光昏暗的人行道上仔细观察行人的脸，寻找之前那位红衣女士的脸，或者其他什么人的脸。这位警探甚至自己选择了一条更长的、更绕弯的路线回家，他默默地希望这会在某种程度上鼓励另一次会面的发生。\n\n然而，这种乐观的感觉并没有持续多久，随着日子一天天过去，人们对他们安排的真实性产生了更多的怀疑。大刀甚至暗示，这可能是涉案方的一种故意安排，以确保那些文件不会在原来的地方保存太久，实际上他们不会提供任何更多的信息。小平当然驳斥了这种观点，但已经不像几天前那样严厉。\n\n当天晚上，小平一回到家，就像平时做的一样踢掉了他的鞋子，把他的外套挂在墙上的钩子上。当他从前门走到家里的客厅时，也没有任何和平时不一样或不合适的迹象。但当他走进厨房时，发现柜台上放着一枚压着纸条的硬币，他之前可没见过这个东西。柜台上的那张方形小纸片上面只写着他的名字。"
 japtouchou.71.a: "狡猾，而且阴险。"
 japtouchou.72.t: "那个军官的说法"
 japtouchou.72.d: "随着调查的焦点锁定在高原亮驻扎的印尼基地的指挥官身上后，他们立刻采取了行动。在与当地政府警方的协调下，调查人员起草了一封信，礼貌地要求指挥官以某种形式协助调查，否则将面临共谋和妨碍司法的指控。这些几乎不加掩饰的威胁被抄录下来后，他们在印尼的同行就让他们声称最快的送信员立刻出发快马加鞭的把信送到。\n\n不出所料，仅仅过了一天，小平就接到了来自印度尼西亚方面的长途电话，电话通知他，指挥官用他自己仓促打印的信回复了他。小平拒绝等待这封信被送到日本，不顾大刀探长的建议，坚持要求他在电话里给他们读这封信。\n\n基地指挥官在电话中当然气愤地否认他与调查中提出的指控有任何关系，并进一步否认他曾试图阻止调查的进展。除了恼火地声称自己无罪外，指挥官还着重讲述了高原在他的阴谋中使用的神秘手榴弹的情况。他觉得，在与这一情况有关的任何指控中，他是不可能牵扯到上边的，因为有关基地库存管理的所有文件和后勤工作都已移交给海军部门。这确实是一个难以置信的说法，难以置信到小平完全拒绝相信它。他坚持认为这是另一种转移话题的话术，并要求与指挥官进行直接沟通，这样他就能“面对面听他胡说八道”了。"
 japtouchou.72.a: "他以为我们是三岁小孩吗？"
 japtouchou.73.t: "内阁中的争论"
 japtouchou.73.d: "不出所料，调查要求追究陆军省责任的要求遭到了来自各个相关部门的强烈反对。当文件交到内阁工作人员手中的那一刻，一场争论的风暴席卷了整个内阁。当然，仅仅暗示军方进行了一些阴谋颠覆行动就引发了一连串的猜测，使本已紧张的局势更加紧张。\n\n陆军省的代表系统地重复交替声明，一方面他们坚定地捍卫自己的为天皇效忠的立场，另一方面又猛烈抨击这些要求背后的动机不纯。他们声称，为了帝国安危和行政自治的利益，对军队内部系统和执法宪兵机构的监督是专门为了独立于国内民政系统而设计的。接着，他们又否认调查工作的合法性，声称他们已经提供了足够的信息，足以得出合理的结论，继续调查破坏既定的军政权力分离制度等于政治干预。\n\n对军队的所有外部监督都是非法的，这种微妙的暗示让许多国家部门感到不满，一些部门对这种先例和不透明程序表示担忧。但也有许多人默默地支持军方提出的一些要点，原则上同意一些对调查上的担忧。但内务省和海军省仍旧保持沉默，这迫使内阁内部陷入僵局，给进一步调查留下了压力。"
 japtouchou.73.a: "我们将会渡过难关。"
 japtouchou.74.t: "手续问题"
 japtouchou.74.d: "大本营通过了一项决议，将这次对于陆军省的运作问题作为国家的关键问题来处理，这当然不是一件容易的事情。即使调查组能在陆军省的内部运作中找到一系列关联的漏洞，也并不意味着帝国大本营有责任接受这个说法。更有可能的是，如果侦探闲庭信步地走向大本营并且狡猾地说他们必须兑现自己的话，被迫的接受我们的调查，那么他们肯定会认为这种推理调查是在蓄意破坏让陆军配合调查的决议，这就是政客对于军队内务的干涉。\n\n在了解到这一点后，小平敦促他的伙伴及其下属寻找一种方法，使他们能够让大本营相信，接受他们提出的要求最符合是最符合他们的利益的。而达到这种效果所需的“创造性解读”越少越好。果然，通过仔细阅读和对比判例，他们找到了自己的进攻角度。\n\n只有两个官方机构能够真正地无视决议的影响。首先是天皇本人，这是理所当然的。但第二个则是大本营自己，他们在决议中规定自己可以无视一个下属机构的决定。如果有人能向大本营提出合理的证据，证明第三方持有一些与充分解决内部调查有关的资料，那么就他们可能采纳这个提议。如果这个提议被接受，有关部门就将必须公开资料并且同第三方一起核实真伪。在这种情况下，这将提供调查所需的一切，甚至可能导致陆军一直藏着的秘密泄露出来。"
 japtouchou.74.a: "没有漏洞，真是完美。"
 japtouchou.75.t: "个人行动引起群体恐慌"
 japtouchou.75.d: "内务省决定对信息流动采取额外的内部审查和安全措施，这些似乎还不足以阻碍调查，但他们的担忧似乎已经传到了帝国内阁的其他部门。起初，各机构的反应不过是各自内部的猜测和流言蜚语，但很快就各自开始采取行动。\n\n不出所料，第一个抓住这个机会对他们的内部档案实施更严格规定的是陆军省。就在调查组得知内务省的所作所为几天后，类似的流言也开始从陆军省和他们的上层领导中流传开来。他们迅速取缔了下属各部门之间的沟通渠道，对许多交流系统设置了更高权限的检查程序并在调查时要求额外的许可程序。\n\n除此之外，他们还对下面的各部门下达了严格的命令。总参谋部的情报部门将被隔离，直接向陆军省里的领导层汇报。此外，在警探们看来，最重要的是，他们下令改变各个宪兵队的运作程序。这包括基于“保护军队的敏感内容不受潜在民事当局的伤害”的更严格的信息发布标准。然而，大刀警探很快注意到，他们对“敏感”的定义还有待解释。这是对帝国整体利益敏感，还是仅仅对一己私利而敏感？"
 japtouchou.75.a: "我想我们应该都知道答案了……"
 japtouchou.76.t: "平衡手段"
 japtouchou.77.t: "获得情报的方法"
 japtouchou.77.d: "警方在陆军参谋本部的主要线人与领头的警探们打了几通电话后，调查小组得以设法与一位面向公众的军官取得了联系，据他们的线人说，这位军官“掌握的东西足以帮助他们摆脱困境”。在又与一位不愿透露姓氏的相关官员打了一两通电话之后，调查组确认这一信源在一定程度上是真的。毕竟，多数时候，情报部门能给他们提供的唯一真实信息就是调查小组实际掌握的消息太少了。\n\n根据这位陆军参谋本部下属情报部门军官的证词，该部门在军票管理这一要务上有且仅有的唯一一个职能，就是在一个模糊的大致范围内统计军票的流通。这一令人震惊的事实得到了警探们的反复确认——一旦军票离手，对其流通的统计就在事实上终止了。据他所知，整个情报部门没有关于个别军票实际交换的单独档案，只有固定数量的纸钞从一个“地区”移动到另一个“地区”的混乱记录。\n\n更糟糕的是，该军官表示哪怕是这些文件也很难被接触到。唯一的好消息令人有些啼笑皆非，他向警探们保证他将尽一切努力找到那些负责军票运输及发放的人。显然，他早就怀疑体制中有什么问题，并且下了决心用某种方式来结束它。"
 japtouchou.77.a: "祝你好运，信三先生。"
 japtouchou.78.t: "一反常态的帮助"
 japtouchou.78.d: "由于了解陆军省的传统性情，调查组的工作人员准备和陆军省进行一场长期的官僚斗争，以从他们手中夺取军票兑换系统的细节。为此，两位首席警探花了大量时间特意在两方面做准备，一方面是事务管理上，收集他们可能需要联系的人的姓名和电话号码，另一方面是心理准备上，为与顽固的陆军代表发生冲突做准备。\n\n因此，当调查组在可接受的短时间内收到陆军省的答复时，大刀和小平俩人就懵了，而这些答复中包含了相当多的信息。陆军省提供了一堆简短的文件，详细列出了军票和通用的日元之间的绝对汇率和相对汇率，并按地区和领域国家分列好。他们还花时间确认了负责推进这些交换系统的各种政府机关及其管理部门。\n\n然而，这一堆文件中没有包括两件事，一是汇率变动的理由，二是在特定时间里交换的特定货币的记录。据他们说，这两套记录都不受陆军省控制。他们受海军省控制。"
 japtouchou.78.a: "很快我们就会和帝国所有的机关部门都打过交道了。"
 japtouchou.79.t: "阴影中的手"
 japtouchou.79.d: "显然，小平的尖刻的话语对印尼基地的指挥官产生了很深的影响，因为警探们在短短几天内就实现了他们直接沟通的愿望。在给指挥官的秘书留了几条简短的信息之后，他们开始安排两位警探和指挥官之间进行一次电话交谈，在那里他们有机会问所有他们想问的问题，并仔细斟酌得到的答案。时间到了，大刀、小平和团队的记录员鱼贯走进一间空荡荡的办公室，挤在桌子上唯一的电话旁边。\n\n在两个半小时的时间里，这两个人一直在电话里拖着指挥官，严肃地提出问题，并严厉要求他回答清楚。指挥官也用坚定、平静的语气回答，但是他的语调就像一个人用生命来权衡自己所说的话。他非常详细地描述了海军如何开始部分控制基地不断变化的库存记录，以及为什么这些记录应该成为调查的重点。根据陆军官方的说法，该基地位于一个对陆军补给供应链来说“在实际和战略上都不方便”的地方。陆军试图通过与海军签订物流合同来解决这个问题，为他们提供在基地日常活动的补给。\n\n令所有人惊讶的是，海军同意了，唯一的条件是他们将保留与“冗余需求”运输供应有关的记录。军方显然认为这样做没有害处，于是生意成交了。因此，指挥官解释说，如果一枚军用手榴弹确实被偷运出了基地，但陆军记录没有出现不一致的话，那么唯一可能做手脚的就是海军的人。"
 japtouchou.79.a: "看来我们选错方向了。"
 japtouchou.80.t: "士兵们的团结"
 japtouchou.80.d: "最终，经过内阁会议几天的辩论，一个新的视角被人们提了出来。在此之前，海军省一直保持沉默，似乎他们根本就不关心这个议题，现在他们在整个事件中首次发表了一份声明。正如他们很快澄清的那样，这份声明并不代表海军省本身，而是应军令部要求发表的。但是作为公认的陆军的劲敌，他们说出的话几乎令人难以置信。\n\n军令部认为，根据他们与陆军省同为军事参议院成员身份，他们有合理的依据发表意见。他们声称陆军省在军事与政治方面发挥着重要作用，最开始他们重申了陆军维持各组织之间独立性以及潜在的安全后果方面的立场，但随后他们就提出更强硬的要求。他们认为，对军事事务进行法律调查的排他性权威的权利完全属于军事部门门的内部制度，且完全以军事行动安全为基础。他们声称，仅凭这一事实，任何其他非更高级别的国家机关都不可能在不侵犯系统独立性的情况下颠覆上述系统的判断。\n\n调查小组被弄得一头雾水，其中最困惑的莫过于领头的侦探们。他们完全能够预料，海军的所有人都会利用这个机会，对他们的官僚对手落井下石，而不是站在他们一边。海军本可以选择在任何时候培养团结意识，可，为什么是现在？"
 japtouchou.80.a: "有点可疑，你说呢？"
 japtouchou.81.t: "原则问题"
 japtouchou.81.d: "找到了解决办法后，调查团队立即着手整理案情，准备提交给帝国大本营。在说明案情的整个过程中，主要由调查组的两位领导警探，有时也由刑事部部长亲自严格审核他们提出申诉的理由。他们小心翼翼地确保自己的陈述方式有利于实现自己的调查目的。他们必须谨慎地保证在提供足够的信息以证明自己调查的合法性与军方与调查的相关性之间取得平衡，但又不能提供太多信息，以免暴露案件中存在着更广泛的阴谋嫌疑，或暗示他们的调查包含着一定程度的政治动机。\n\n为了做到这一点，他们试图使用一种利用大本营内部矛盾的方式来达成他们的诉求，而不是把它看做一个整体来处理。帝国大本营由陆军省和陆军参谋本部、海军省和军令部、外务省和帝国内阁中的选出的代表组成，这种复杂结构给调查组提供了一系列的可考虑利用的因素。显然，想都不用想，陆军省肯定会固执己见，断然拒绝接受合作的建议。但是，海军省可能会对他们的调查提供帮助，因为在我们之前许多调查中都恰巧显示出，他们的死对头陆军被卷入了调查之中。\n\n而有鉴于此，当调查人员收到消息时才会感到如此意外，不仅他们的上诉被迅速驳回，而且海军代表也表示了最强烈的反对。出于双方在压制政治介入方面达成的互助协议，他们对共同的对手发起了前所未有的防御攻势。在帝国历史上，海军可从来没有单独提出过这样的原则立场。负责调查的侦探们简直不敢相信这个消息。所以，他们绝对不会相信陆海军不会这么简单就合流的。"
 japtouchou.81.a: "看来这就是海军想要的结果？好吧。"
 japtouchou.82.t: "严密的情报安保"
 japtouchou.82.d: "陆军机构对内阁中所流传的腐败传闻作出反应的时机和速度引起了调查组及其领导警探的怀疑。军事官僚这种公然采取措施，以阻止与他们有所牵涉的人员的刑事调查进展，这更进一步加重了他们的可疑程度。事实上，如果陆军真的关心公众的看法，并且愿意消除陆军内部的腐败，那么他们就应该公开化、透明化内部工作体系，让公众可以看到这一过程，而不是将其掩藏得更深。然而，如此令人惊讶的过激反应，反而让他们双标的行为更加值得怀疑。\n\n在到目前为止的整个调查过程中，帝国海军的相关部门一直对事件保持着沉默的观察，很少发表任何评论或采取任何行动来回应此事。因此，当海军行政管理机构的工作齿轮终于开始转动时，许多人都迅速报告了他们所发现的各类蛛丝马迹。正如一个世界级的军事组织的分支所能做到的那样，他们慢慢地开始隐藏他们所掌握的信息。\n\n与他们的老对手陆军那样大声宣布封锁特定部门，海军的行动则掩盖在与各处办公室文员普通谈话之下。海军似乎会随机选择相关的文件、案卷和人员，然后把他们带到更“安全的位置”。保存在某地多年的记录文件突然被要求重组，很久以前被授予的调查权在没有任何警告的情况下被撤销。可是，为什么海军会如此关注与他们无关的腐败指控呢？为什么对这个过程如此严格地保密？"
 japtouchou.82.a: "欢迎加入嫌疑犯队列里，提督们。"
 japtouchou.83.t: "不幸的案情升级"
 japtouchou.83.d: "面对在满洲军事仓库记录中发现的不规范行为，大刀和小平被迫试图从文件记录和其他可用的信息中收集他们能找到的任何信息。但是，尽管他们竭尽全力，最后还是找不到合情合理的解释，所以警探们几乎不得不得出一个结论，文件被篡改过了。沮丧之下，他们再次试图与仓库的负责人联系，就这个问题与他们当面交涉。幸运的是，当他们最终通过电话与该机构取得联系时，接待的负责人正是之前帮助过他们的人。\n\n当侦探们第一次向他解释情况和他们的担忧时，他似乎也很困惑，因为他也不确定他们指的是什么。但经过片刻的考虑后，他意识到侦探正在观察他的反应，并向他们解释，这实际上是一个误会。军票的纸币数量没有变化的情况不是文件有问题，因为在这期间内一直有进行兑换。在这些情况下，确实有定期的日元和军票之间的兑换，但同时也有两种不同新旧程度的军票之间的替换。\n\n一些旧的军票成品非常简陋，纸币上没有序列号或任何个性化的标记。满洲的仓库有一份这些军票总量在库中保持平衡的记录文件，所以有时当一些军票被兑换成日元或是当地民用货币的时候，一些没有序列号的军票的空缺就会被有序列号的军票补上，在总量上和之前保持一致。当大刀开始问那些没有标记的军票是怎么回事，是陆军的哪个部门负责处理这些军票时，看管仓库的军官打断了他。负责运送这些按理说已被淘汰的军票的不是陆军，而是海军。"
 japtouchou.83.a: "为什么海军会动陆军的钱？"
 japtouchou.84.t: "持续不断的变化"
 japtouchou.84.d: "经过几天让人不耐烦的等待，情报部门的军官信三还没有向调查组提供线索，也没有向主要负责调查的两名警探中的任何一个人联系。更令人担忧的是，这些等不及的警探们试图自己去调查时，他们和各个部门联系的电话根本没人接。小平开始怀疑，要么整件事是竹篮打水一场空，要么是军官私下进行任务时出了差错。大刀则不这么认为，他并没有完全失去希望，他坚持认为，在做出任何草率的结论之前，他们应该再给信三几天时间。\n\n果然，就在一天之后的下午四点半左右，就在大刀准备出门上班的时候，他的办公桌上电话响了。在匆忙接起电话听筒后，侦探听到了信三令人安慰的声音。他很高兴地报告说，通过梳理文件，并与一些同事交谈，他设法找到了军票交易的记录，以及控制这些记录的机构。\n\n这个回答让大刀大吃一惊，以至于他为了确保自己没有听错，不得不让信三重复一遍他说的话。所有与军票的具体兑换有关的记录和账目根本不在陆军的控制之下，它们实际上是在海军的控制之下，确切地说，是在海军军令部的手下。"
 japtouchou.84.a: "真的有人完全明白这个政府机构是怎么工作的吗？"
 japtouchou.85.t: "仅此而已"
 japtouchou.85.d: "陆军省没有向调查人员提供海军省内的任何特定司局或部门的联系，以便继续不断延长调查组对军票流通记录的搜索过程。就这样，调查组被迫从最基层开始交涉，到军务局的办公秘书那里结束，直到他们最终找到合适的部门。\n\n虽然陆军省已经表示会配合调查，但海军省似乎没有这样的想法。海军省花了一周多的时间才对他们的最初请求做出回应，但即便如此，他们的回应也只是指示他们去另一个不知名的部门，重复之前在陆军调查的这一过程。然后，当该部门得知调查特别涉及交换特定的军事文件时，就有了一个需要绕过一系列和之前不同的障碍的完整流程。\n\n终于，在一个幸运的早晨，一名政府邮差带着一套标记为来自海军省总部的文件来到了这里，看起来是他们一直在寻找的军票交换记录。但是，在首席警探们读了文件开头几行之后，所有的好心情就都消失的一干二净。帝国海军表示，他们所关注的具体兑换说明是“军票稳定回购计划”的一部分，该计划旨在遏制军票所在当地的通胀，因此对他们调查的目标没有任何意义。"
 japtouchou.85.a: "事实如此。"
 japtouchou.86.t: "难以读懂的文件"
 japtouchou.86.d: "与之前那个神秘女子送来的文件夹不同，小平在他的厨房里找到的只有一张纸。它印在一种熟悉的结实纸张上，几乎帝国所有重要的政府部门都在这种纸张上打印文件。但之前的文件中都有的，印有日本帝国陆军或东京主税局的符号和标记的地方，在这份文件上则是换成了海军的，准确来说，是海军省的盖章符号。\n\n但海军引以为豪的图章在这份文件上算是为数不多的可理解信息之一。因为之前拿到手的文件中的内容可以说是明确且坦率的，而这一份文件则像是故意隐藏一切可用的信息。文件上涂了一层审查员们非常喜欢的厚厚的黑墨水。有的整个句子，甚至段落都变成了成排的黑色矩形，任何线索都被官僚们小心翼翼地用手给抹掉了。\n\n从文件上剩下的细节中，只能得到少数关键信息。首先是峰坂集团的名字，这家工商集团拥有发现吉影真嗣尸体的哪家工厂。其次，也许算是更重要的内容，文件中记录了有很多关于大型企业仓库和未指明的海军设施之间货物运输的细节。"
 japtouchou.86.a: "这其中肯定有联系，但在哪里呢？"
 japtouchou.87.t: "选择一个方向"
 japtouchou.87.d: "随着案件的各种线索和细节的清单越来越长，并开始相互扭曲和纠缠，调查组开始发现他们手头的资源越来越分散。此外，一开始对他们很有用的平行调查方法现在却让各个调查小组相互掣肘，并且不止一次意识到他们又发现了或正在处理多余的资料。\n\n为此，两位调查负责人决定，现在应该着重追查一条线索，并且简化调查过程。他们认为，如果这些线索已经重叠了这么多，那么跟踪一个关键线索到最后应该可以解决所有线索。最后的问题就是选择哪一个调查方向是最好的。"
 japtouchou.87.a: "追踪航运相关的线索。"
 japtouchou.87.b: "继续深入海军省的方向。"
 japtouchou.87.c: "深入调查海军军令部。"
 japtouchou.88.t: "装运的货物"
 japtouchou.88.d: "在现在这个阶段，通过调查所收集的大多数证据最终指向某种形式的国际航运。同时，这种频繁出现的关键词确实引起了两位首席警探的注意，在某种程度上，这其中必定是有某种道理存在的。鉴于共荣圈各地区地理上的分散特性，国际航运本身就成为了一个共荣圈内的基础行业。无论是哪一个组织在哪里发现了一些国际上有利可图的商业机遇，无论是私人的活还是帝国的活，在海上跑航运的船长们肯定会紧跟其后的。\n\n为此目的，航运业呈现出一种向各个区域无序蔓延的性质，在共荣圈的每一个领域、每一个国家和地区都有利益相关和办公机构。为了有机会找到有用的资料，调查团必须把搜寻范围缩小到可能与案件有关的特定区域内。"
 japtouchou.88.a: "为什么海军会去运送陆军的武器？"
 japtouchou.88.b: "海军在这些军票的运作中扮演了什么角色？"
 japtouchou.88.c: "海军和各个企业是怎么掺和进去的？"
 japtouchou.89.t: "帝国海军省"
 japtouchou.89.d: "就像它的孪生兄弟陆军一样，海军省是帝国行政机构中的一个庞大的巨人。在整个帝国中，很少有人能像日本海军那样拥有如此大的影响力和权力。在少数拥有同等或高于海军省的法定权力的人当中，只有皇帝的权威才能让他们真正臣服。\n\n这个事实一直存在于调查组的两位首席警探的脑海中，在他们计划调查海军省的方法是一直在折磨着他们的心理防线。和在陆军省一样，他们预计将会和海军省各个部门进行一场艰难的官僚斗争。但在这种情况下，他们并没有那么明确的线索范围，他们联系人的数量只有在陆军省的一半。为了有希望彻底调查这个案子，调查小组必须非常精确地选择目标。"
 japtouchou.89.a: "海军是怎么处理这些军票的？"
 japtouchou.89.b: "海军省到底隐藏了些什么？"
 japtouchou.90.t: "军令部"
 japtouchou.90.d: "即使按照日本帝国的标准，日本帝国海军军令部也是一个顽固而独立的部门。他们固执地拒绝服从天皇从帝国大本营下达的命令以外的任何权威，现在甚至连这条束缚也开始松动了。帝国海军在对盟军海军的战斗中表现出色，在胜利的余辉中获得了公众的赞扬，而这些赞扬只会让他们更想要获得自己的政治权力。\n\n这些行为让他们被看做完全独立于庞大的海军机构的东西。陆军部和陆军参谋本部通常被认为是同一台国家机器的两幅不同面孔，而海军部则经常发现自己只能步履蹒跚地跟在气势汹汹的海军军令部之后，而军令部的人在勇往直前的时候，却对自己政策的“政治后果”一点也不担心。\n\n尽管从技术职能上讲，该部门的职责“受限”于那些与作战指挥有关的事务，但事实上，这些职责给了他们在帝国海运事务上广泛而深远的权力。考虑到目标如此庞大行政权力，我们调查必须非常精确。"
 japtouchou.90.a: "军令部在隐藏些什么东西？"
 japtouchou.90.b: "军令部在这些军票中扮演了什么样的角色？"
 japtouchou.91.t: "帝国差役"
 japtouchou.91.d: "关于航运情况，这个问题现在的核心是两个军事部门间居然出现了空前的合作，但之前只有子弹打过来的时候，两个军种才停止相互争执。事实上，即使是在战争期间，海军也对他们在各种战役期间被分配给陆军提供补给非常不满，这已经是一个公开的秘密。他们抱怨自己已被降职为“帝国差役”，但他们还是照办了，因为害怕触怒天皇和可怕的东条英机首相。\n\n那么，为什么现在，不稳定的和平时期，海军会完全改变他们的立场，在没有丝毫被哄骗或威胁的情况下，执行那些看起来更加卑微的任务呢？从表面上看，这两个部门的性格还是老样子。在调查开始之前，两方之间不断的口水战和之前没有什么不同，在迂腐的小问题上争吵和辩论的程度也一样。难道这些吵架仅仅是为了掩盖更深层次的合作吗？\n\n为了确定这些事情是否属实，他们首先需要全面了解陆海军之间的关系，海军实际上在做什么，目的是什么，原因是什么？"
 japtouchou.91.a: "是啊，怎么回事呢。"
 japtouchou.92.t: "航线经过的地方"
 japtouchou.92.d: "自从调查开始，大日本帝国皇军和峰坂集团的利益触角就不断地缠绕在一起。无论在什么地方，只要有一个出现，另一个似乎总是以这样或那样的方式同时存在。起初，陆军似乎是军方和工商界合作的主要参与者。但随着时间的推移，调查组在越来越多的地方感受到了海军的影响力，现在可以确定它显然是合作伙伴关系中的主导方。\n\n因此，在调查的最后阶段，大部分工作都集中在试图找出和军方合作的企业集团和海军之间的重叠关系上。现在，根据他们积累的新信息，这两个组织在国际航运方面的共同利益可能证明是他们双方在这个行业中最佳的合作伙伴候选人。\n\n为了正确地判断这个结论是否可靠，调查团将需要审查两个资料来源。首先是来自海军的关于他们与私营企业合同的前瞻性信息，他们利用这些信息作为一种微妙的手段来吸引更有竞争力的报价。其次是由峰坂集团自己发布的报告，其目的类似，是通过展示其政治合法性来吸引更多的投资。此外，有哪个商人会放弃在竞争对手面前炫耀和军方签订合同的机会呢？"
 japtouchou.92.a: "我可想不出谁能更适合他们彼此了。"
 japtouchou.93.t: "庞杂的经济状况"
 japtouchou.93.d: "随着团队对日本军票流通管理的调查深入进行下去，他们正被稳步地引导着，越发接近帝国海军的职能范围。起初，大多数人认为，考虑到这种货币名义上的用途，军票应该是一个完全由帝国军队合作主导的行政职能。但是，从税收和外汇管理到流通和发行纸币，几乎所有的管理职能都慢慢地全部移交交给了海军。\n\n在某种程度上，这种做法确实有一定的意义，毕竟，军票是只作为一种基本的国际货币，而海军在共荣圈国家之间的高效来往与军票的流动性相称。然而，有些人可能会认为，陆军会反对对军票的最高管辖权突然集中在他们的对手手中，但事实上没有迹象表明他们提出任何反对意见。\n\n但即使权力集中的程度如此之高，对于军票流通的管理体系似乎永远处于混乱之中。迄今为止，追踪任何特定的流通记录的工作都被证明是一项令人生厌的乏味任务，调查组几乎没有发现任何可以依靠的书面记录。因此，具有讽刺意味的是，调查人员必须必须放弃从某个部门就能获取全部资料的想法，转向对军票在共荣圈内普遍流通现象进行极为广泛的研究，以便有希望得出和确定与案件有关的特定范围。"
 japtouchou.93.a: "继续跟踪这些资金，我想我们会找到的。"
 japtouchou.94.t: "海军之间的团结"
 japtouchou.94.d: "帝国的每一个军事机构都以这样的方法行事，他们沿着行政职能和军事行动职能的分界线极具效率地一分为二。陆海军的行政方面由各自的行政部门处理，同时还负责正式管理各军的政治事务和选任出在内阁中的代表。在作战事务方面，陆军和海军则合力设有帝国大本营，负责规划和实施国防所需军事计划，以及搜寻大部分军事情报和军队供应链方面的事务。\n\n但在这两种情况下，军政双方都不愿意为了因避免人力过剩进行裁员而放弃自己的全部影响力。特别是在帝国海军，他们在大本营中仍然拥有很大的政治影响力，并且有效地利用这些影响力作为击败任何反对意见的有力武器，而军令部和海军为了和他们的同胞兄弟相抗衡，肯定会支持和培训他们各自的情报网络。\n\n但在这个特殊的情况下，可疑的地方不是海军的两大分支之间疏远和争吵的地方，而是他们团结在一起并达成一致的地方。这两名警探的共同观点是，如果谋杀案和相关的阴谋分子是源自军队的某种不团结才出现的，那么他们内部就会有一些相关的信息泄露出来。这些嫌疑人的保持沉默只会暴露他们的真实动机。他们在隐瞒什么。"
 japtouchou.94.a: "但他们到底藏了些什么？"
 japtouchou.95.t: "两种猜想和一个直觉"
 japtouchou.95.d: "调查团队现在了解到，总的来说，有关军票系统事务的主要行政权力已移交给帝国海军，但不清楚的是，这种权力实际上是如何由这些军事官僚管理的。现在官方的声明中，海军省和海军军令部是“同一思想的两张面孔”，但实际上，他们之间存在着相当大的分歧，有时甚至会导致海军内部的紧张局势。显然，海军省代表了海军在政治领域中对军票系统的管理职能，但军令部在其中的作用又是什么呢？\n\n调查小组根据工作人员在对应机构以前的调查，确实对军令部的一些职能有一些模糊的了解。很明显，可能是出于安全原因，他们参与了军票的实际流通中。这又意味着他们还必须对经手的军票有某种形式的流通记录，以便进行军票冗余和交易安全的检查。\n\n在这两项假定的职能中，后者似乎与首席警探们关心的信息更相关。但是他们仍然面临着一个对调查看起来简单但又重要的障碍，他们实际上不知道这些文件保存在哪里。以前对这些文件的调查未能成功，加上各办事处颁布的限制性措施，导致调查组始终未能提供获取这些记录的明显途径。如果调查小组想在这条线索上取得成功，他们首先需要迈出第一步。"
 japtouchou.95.a: "把那些文件给我找来！"
 japtouchou.96.t: "和平时代的主业"
 japtouchou.96.d: "这两名警探综合查阅了政府的公开决议和一些帝国议会的文件，以及帝国大本营的一些较低层级的材料，对帝国军队两个分支之间的航运计划进行了粗略的梳理。自从第二次世界大战结束以来，似乎陆海军都需要找到一个新的方向来投入他们的精力和资源。对于陆军来说，这种投入巩固了日本对东亚各国的控制。在某些情况下，也意味着陆军可以在东南亚的各种敌对环境中部署军队和建立基地，而在其他情况下，这意味着陆军为共荣圈的各种友好政权提供军事顾问或者是其他支持。\n\n但海军没有这样明确的目标。在二战开始后很长一段时间里，他们的主要目标是增强自己的实力，直到能够与盟军的舰队相匹敌并战胜他们。但是，当这个曾经不可能的目标实现后，帝国海军仍旧在为和美国海军争夺太平洋上的霸权而付诸全力。这种在霸权战略中不确定性后来成为帝国海军航运计划的基础。陆军对各类补给品的持续需求为海军加强其舰队的规模，并对日本航运商船的事务施加额外的影响，提供了一种方法。\n\n但海军的计划并不仅限于军事事务，近年来，他们被授予了一系列商业航运和供应区域的港口租赁权和行政管理权。虽然从技术层面上讲，这些航运计划与陆军的供给问题无关，但海军确实在这里投入了大量关注，而且在某种程度上很可能和陆军仍然存在关联。"
 japtouchou.96.a: "调查军事运输航线。"
 japtouchou.96.b: "调查民用运输航线。"
 japtouchou.97.t: "是谁之过"
 japtouchou.97.d: "对海军与陆军之间的航运关系实质的进一步审查最终出了结果。陆军为了不断巩固大日本帝国的军事力量和镇压共荣圈内日益猖獗的民族主义抵抗，需要不断训练可以随时准备战斗的部队。为了管理方便，这些人通常由日本国内的义务兵、来自其他共荣圈国家的志愿兵和“志愿兵”组成。为了进一步简化这一过程，新招募的新兵刚开始将接受一轮粗略的初始培训，然后被运送到要部署的地点，在那里完成更紧张的第二轮培训。\n\n因此，陆军需要稳定的弹药和设备供应来源来充分训练其他们的部队，并需要一种方法以清除各类残余的老旧武器设备，并通过这个方法保持其存储设施的整洁。这就是海军的用武之地。在满足陆军的需要后，他们要求的唯一回报就是需要陆军为他们提供购买额外船只的资金以及让渡一些航运管理程序的权力。\n\n这可能为高原良获得作案工具提供了一种可能的渠道，即在不引起其直接上级注意的情况下，将他安放在吉影真嗣尸体上的炸药偷运过去。如果这些炸药是由于某些军队官僚机构的疏忽或恶意目的而被偷运出去的，那么这一错误就会被记录在海军的航运记录中。"
 japtouchou.97.a: "现在，狩猎正式开始了。"
 japtouchou.98.t: "不断增长的资本"
 japtouchou.98.d: "正如预期的那样，峰坂集团和海军省面向公众的报告中提供了一些可以了解他们的关系信息。在过去十年左右的时间里，帝国海军和峰坂集团早已经签署了许多不同性质的合同。最初的收购物资的合同在表面上是简单的，内容包括批量购买食品配给和工业维护用品。唯一有点不正常的是，这些合同表明，海军将负责与这些协议有关的几乎所有航运方面事务，而没有任何信息显示合同内的交易资金会因此而产生变动。\n\n最近的合同则涉及更复杂和长期的协议。这包括从多年的永久购买承诺到另一方可以随时使用的某些设施。更令人惊讶的是，在一些情况下，峰坂集团还与第三方组织签订了合同，但海军仍然同意即使他们没有在其中没有明显获利，也会以相对有竞争力的价格为他们运输货物。当然，这两家机构并没有那么骄傲地对外展示这些交易，而且有关这些交易的大部分信息都来自公共记录中不被人关注的部分。\n\n从两位首席警探的角度来看，他们有两个可行的调查角度。一种选择是追踪与合同相关的运输记录，以确定真正的交易与书面协议是否相符。或者，他们可以用这些合同作为估算峰坂集团国际利润和资产的粗略指南。"
 japtouchou.98.a: "调查航运记录。"
 japtouchou.98.b: "调查峰坂集团的利润收入。"
 japtouchou.99.t: "废弃货币"
 japtouchou.99.d: "仔细观察海军在共荣圈内工业航运领域的参与，可以发现一些动向。首先也是最重要的是他们与峰坂集团之间的反复接触。尽管日本海军的各个部门确实与日本的许多公司和盟友达成协议并进行合作，但没有哪一个公司与航运有如此明确且一致的联系。另一种行为进一步放大了这点，即在支付这些合同时经常使用军票，确切地说，是在与峰坂集团履行合约时一贯采取这样的做法。\n\n调查并没有立即发现这点，大刀侦探第一次注意到这点是因为他很难在海军公共预算记录中追踪这些相关款项。经过进一步的审查，他发现这些记录是军票部门的一部分，因为这些交易文件总是存储在与它们所使用的货币相关的档案中。\n\n但这就引出了一个显而易见的问题：为什么峰坂集团会接受这种形式的付款，更不用说提出这种要求了。不管怎么看，军票都是一种废弃货币，它管理不善，在特定范围之外的价值也很可疑。在世界上最强大的国家之一，这样一种货币对一个强大的金融集团有什么价值呢？"
 japtouchou.99.a: "肯定有更深的原因。"
 japtouchou.100.t: "非正式的商船队"
 japtouchou.100.d: "为了确定海军两大机构之间协同合作的部分工作，以及合作的其目的和潜在的相关犯罪动机，两位首席警探暂时地回到了他们最初的策略。在一组海军精心挑选的军官的陪同下，小平将审查军令部正在进行的项目，发出指示和海军军令部的各项费用支出，而大刀将在海军省做一样的事情。然后，他们将比较平行调查的结果，并试图以这种方式找出它们中值得注意的一致之处。\n\n果然，他们找到了文件中重叠部分。近年来，海军官僚机构的两大部分都制定了一些有关促进共荣圈内商业航运的项目，并使海军的监督系统更适配现有的航运系统。这包括向各种公司提供一些利润丰厚的合同，以及提供便利的商业运输工具，如货船和飞机。在某种意义上，通过两个海军机构的共同努力，他们成功地培养了一个非正式的商船队，并且几乎完全在海军管理部门的监视下。\n\n这个航运系统的严格从属性质，加上明显倾向于使用军票和其他不那么直接的支付方式，使得调查组很难对他们经营的航运业务的规模进行适当的估计。调查有两种方法，他们可以尝试了解海军航运的收入来源，或者他们可以尝试了解他们的市场策略并从中逆向推理出他们的航运规模。"
 japtouchou.100.a: "查他们的收入。"
 japtouchou.100.b: "查他们的货物以及其流向。"
 japtouchou.101.t: "唯一比沉默更糟糕的事"
 japtouchou.101.d: "调查组的两名领导警探确实从海军军令部得到了关于军票纸币档案下落的答案。但是他们得到的回答比他们想解决的问题要麻烦得多。这是像小平和大刀这样的人无法回应的答案，因为它与一种似有似无的担忧产生了共鸣。这是一个人对着半空的啤酒杯或吸完一整包香烟时才能低声说出的答案。\n\n答案是海军对这些记录基本上没有文件。起初，与两名侦探通话的海军代表听起来有些局促不安，好像他是被迫为某些错误进行掩饰。但随着电话交流的继续进行，事情变得越来越清楚，这位代表所表现出的温和，是他在试图礼貌地纠正他所认识到的警探方面对于军票档案所属的明显误解。\n\n根据海军军令部的说法，调查组索要的文件充其量只是临时存在的，或者最坏的情况只是理论上存在的。此外，他们声称，军票流通的真正目的是“促进所在地区军工发展”，期望它拥有与“真正的货币”一样拥有相关的所有记录和流通控制，完全是对军票制度期望过高。这基本上是对调查人员和警探早期所收集的各类资料的回应，他们正在处理的是过去日本政府的遗物，一个被遗忘的金融政策的注脚。但如果它真的如此无关紧要，为什么它似乎被塞进了这个案子的每个角落？"
 japtouchou.101.a: "我不能接受这种解释，我不会放弃的。"
 japtouchou.102.t: "重锤开始落下"
 japtouchou.102.d: "在初步进行尝试获取所需航运记录的过程中，调查小组的首席侦探得出结论，这将是一个比一开始看起来要复杂得多的过程。似乎很多战时对航运时间表和各种细节的信息限制在某种程度上仍然存在。你不能简单地走到最近的港湾局，就指望能直接获准进入，你需要有一些对方无法拒绝的理由，并要很清楚地了解自己要哪些相关记录。\n\n由于正在调查的船只性质特殊，调查的案件使问题进一步复杂化。这些船只运输的信息存在于私营工业和公共军事航运之间的灰色地带。因此，某些部分的记录属于民间组织的管辖范围，因此调查组可以取得一些资料，而有关船只航运的唯一完整清单只可能属于有关的军事机构。\n\n为了解决这个问题，小平和大刀将需要建立一个无懈可击和令人信服的理由，以获得持久的，不受限制地访问必要的文件的权限。要做到这一点，只有对国际航运的负责部门进行一次大规模的行政审查，以使他们背后有足够的力量来克服任何反对意见。只打了一通电话给他们在会计检察院的联系人，整个审计过程就开始了。"
 japtouchou.102.a: "现在开始吧。"
 japtouchou.103.t: "紧急审计"
 japtouchou.103.d: "由于没有一个中央机构或权威机构来收集有关海军-工业航运计划的财务信息，在某种程度上大刀警探和小平警探是被迫自己动手完成这些统计的。首先，他们必须在海军和一家工业集团，通常是峰坂集团，之间选择一份特定的合同，并记下商定的付款金额和签署日期。\n\n然后警探们不得不用另外两个来源来证实这个信息。首先是海军的开支，由于它是半公开的，所以很容易追踪。其次是峰坂集团的财务状况，而它必须通过分析该集团的利润报告和可追溯的税单才能得出。最后，经过数小时的比较、记录、再比较各种财务数据的痛苦过程，他们终于取得了突破。\n\n海军和峰坂集团这两家的财务记录和账面上的根本不匹配。峰坂集团所公布的履行合同实际得到的利润比根据合同内容应得的利润要高得多。通常情况下，海军实际支付的日元金额也低于他们应该支付的数量。很明显，这其中有人对这些金融数据进行了篡改，并且很可能是借助了流通军票的帮助，但如果没有连贯的财政记录，就不可能找到是谁篡改的，更不用说证明这种篡改存在了。只有一种过激的行动可以让他们获得所需的证据，那就是给这两方来一次突如其来的帝国审计。"
 japtouchou.103.a: "现在我们要把大家伙钓出来。"
 japtouchou.104.t: "联系人"
 japtouchou.104.d: "随着警探们能获得的线索越来越少，更果断、更有力的行动正在变得越来越有吸引力。由于帝国海军与涉及国际商业利益的金融集团有牵连的隐秘性质，使得调查很难追踪到相关有用的信息。除此之外，考虑到海军所处理过的与不同子公司和代理方交易的数量，调查组也几乎不可能将他们的注意力集中在一个特定的行政部门内，以实现调查结果最大化。\n\n在调查过程中，两位警探偶然发现了一个鲜为人知的组织，该组织的名字几乎没有出现在帝国内阁的任何文件中。战争期间，为了协调文官政府和军事官僚机构之间的行动，建立了一个行政机构，大本营-政府联络会议。在当时，这个联络会议就给予了军队对商业和工业航运活动的某种程度的行政控制。战后，海军似乎特别喜欢这种新获得的权力，并成功地游说政府从而成立了一个类似的机构，大本营-工商利益联络会议。\n\n该机构由来自军方各部门的关键官员和获得批准的金融集团的代表组成，表面上负责审查和处理与军事合同有关的流程。显然，他们负责监督财务后勤以及确保合同安全履行和遵守法律指示。如果说有哪个国家部门需要进行全面的行政审计，那肯定就是这个部门。"
 japtouchou.104.a: "但这次要搞个大新闻。"
 japtouchou.105.t: "港口的权限"
 japtouchou.105.d: "退一步来说，日本帝国的航运业非常庞大。即使只考虑发生在日本主导的共荣圈内的贸易，它仍然可以与它的地缘政治对手相媲美。但在调查清楚的情况下，现在调查组明白日本国际航运是在帝国海军的警惕指导下才取得的成功，这种成功反而被证明是一个相当严重的问题。\n\n鉴于该案的国际性质，可能与本案有关的整个运输文件清单分散在若干不同政府机构的若干办事处里。但最明显的线索是在日本本土国内港口的港湾局，和散布在各个共荣圈国家国际“殖民”港口的港湾局之间的分歧。每个负责部门都包含相当庞大的内部管理机构，以至于如果想要让调查有希望继续推进，就不得不把重点放在一个方向上。\n\n两个调查方向都要直面各种挑战。国内的港湾局机构可能比共荣圈各地的有更强大和多层次的官僚机构。但是，反过来，殖民地港口更有可能受到海军的直接影响，海军会更主动地保护他们的信息。"
 japtouchou.105.a: "调查国内的港口。"
 japtouchou.105.b: "调查共荣圈内的港口。"
 japtouchou.106.t: "调整审计方向"
 japtouchou.106.d: "虽然一般以行政审计为掩护，调查团队可以有一些余地进行搜查，但他们依旧要面对一些挑战。考虑到他们所着重调查的航运领域在很大程度上与海军密切相关，他们可能就像他们之前在其他军事机构遇上的事情一样，仍然会受到一些阻力和官僚主义的模糊处理。\n\n使这个情况更加复杂的是，海军的航运计划处于正常行政权力之外的灰色地带。该项目不是由一个政府机构直接创建和持续维护的，而是由海军和许多金融组织协调行动产生的预期效果。虽然行政审计可能是一个强大的工具，但它并不是通往帝国所有地方的免费通行证，如果他们想要调查能够有效进行，他们首先必须在这里做出选择。\n\n为此，他们为了开始审计，提出了一个选择的方向。他们可以集中精力在遍布共荣圈的殖民地港口，并试图利用任何存在的区域自治来突破困境；或者可以避开这个微妙的问题，直接打击负责管理航运计划的海军部门。"
 japtouchou.106.a: "调查共荣圈内的港口。"
 japtouchou.106.b: "调查海军负责航运的部门。"
 japtouchou.107.t: "模糊不清的神圣职责"
 japtouchou.107.d: "这个所谓的帝国大本营-工商利益联络会的性质晦涩难懂，因此要想对其进行适合的调查，多少有些困难。正如这个相当麻烦的累赘名称所暗示的那样，与其说它是一个独立的组织，不如说它是两个先前就存在的组织之间的重叠管理部门。调查人员对帝国大本营的作用和职能十分熟悉。它是负责协调陆海军这两大军种之间的政策和行动，并由直接对天皇本人负责。\n\n然而，“工商利益联络处”则是另一回事。这是一个结构松散的理事会，由工业集团和财政部门的代表和专家组成，似乎是专门作为联合会议组织的一部分而成立的。但是，实际组成该部门的成员想要召开会议，必须得到帝国大本营的批准。但在许多情况下，在理解来自帝国大本营的批准信息时，可以把命令中的“已批准”替换为“已选择”，对于信息理解的准确性也不会有太大影响，这让侦探们质疑所谓“联络处”的真正独立性。\n\n调查组认为针对会议的任何一方动手都是进行调查的可行途径，但每个调查方向都有各自的挑战。首先，他们可以把注意力集中在军队方面，主要关注国际航运的物流问题。或者，他们可以求助于工商利益联络处，后者很可能是合同财务磋商环节中的主导方，并审查已议定的实际合同内容。"
 japtouchou.107.a: "专注于航运调查。"
 japtouchou.107.b: "调查相关的工业合同。"
 japtouchou.108.t: "横滨海关"
 japtouchou.108.d: "管理日本大陆港口的港湾局的行政指挥权主要由关税局管理，而关税局本身是大藏省的一个部门。然而，近年来，一些权力已变得地方分权化，地方政府办公室在海关管理方面具有一定的影响力。在靠近横滨、神户、大阪、长崎、门司、名古屋和函馆等大型海港的海关当局尤其如此。最初，这些机构打算由大藏省直接管理，但当日本对东亚地区的贸易控制达到顶峰时，它们已经成为了独立的强大的半自治实体。\n\n这些海关似乎是富有成效的审计的重要候选对象，问题只是应该选择哪个作为具体调查的目标。两位首席警探最初在选择标准上发生了冲突，他们的选择标准在考虑绝对的政治体量，还是与案件有密切的直接联系中摇摆。最终，他们选择了横滨的海关，因为它离东京相对较近，而且被认为是处理最初谋杀发生地工厂进出口事务的办公机构。\n\n因此，在帝国会计检查院的支持下，负责调查的小组成员起草了必要的文件，并让他们的团队为这项新的努力做好足了准备。如果一切按计划进行，他们可能在不到一周的时间内就完成任务，如果这一切出了问题，他们可能会被困在那里一个月。"
 japtouchou.108.a: "干净利落，伙计们。"
 japtouchou.109.t: "最好的动力"
 japtouchou.109.d: "对调查组来说幸运的是，地方的港湾局一直处在对他们在日本本土的上级的恐惧中。所以当两个侦探从东京最高的调查单位到来时，这些地方部门因为害怕不配合调查而得不到上级的谅解，所以大多数情况下调查组没有付出多少努力就拿到了自己想要的东西，而这些人却没有意识到很多时候其实是他们的上级在被调查。\n\n正如调查组所怀疑的那样，在日本帝国直接管辖下的外国港口，特别是最近由海军管辖的港口，已经成为了军民官僚机构的混合体。这产生了一种双向的影响，最明显的是，随着军事装备的存在，港口的安全措施得到了加强，通过港口的非军事产品的安全性也得到了部分保证。但在另一个方向上，一些军队内的标准、组织方法和运输惯例与私营企业追求利润效率的驱动相结合，已经渗透到了海军对其军事装备的运用上。\n\n虽然这种混乱确实令人困惑，而且难以分析，但这种混乱的存在本身就是某种暗示。海军的利益显然已经在非常实际的，物质的层面上与私营企业深深交织在一起，而不仅仅是像之前所怀疑的那样，只是在口头上和意向上。当然，无论军队利益和商业利益在哪里相遇，腐败就是会在那里存在。"
 japtouchou.109.a: "我更喜欢受人尊敬，但害怕也行。"
 japtouchou.110.t: "海军的货物"
 japtouchou.110.d: "直接向海军各部门询问日常运输的货物信息似乎是最好的办法。由于调查的原因，海军被怀疑对他们的事情有任何干涉，要求提供相对无害的文件是调查进展的方式。\n\n一些来自外省的新人被带到警视厅，负责评估每天送到警察局的堆积如山的文件。这些来自乡村的男孩们很高兴终于有机会做一些重要的事情了。而小平和大刀没有说的是，让东京以外的人来做这些事是强化政治中立的最好方法。如果海军听到风声，了解了这次审计的真正目的，那一大堆异常庞大的关键文件可能就会消失在东京湾的海底。\n\n渐渐地，海军的航运帝国一步一步地暴露了出来。各种海军团体兼职为民用船只护航，帝国海军补给舰在穿越太平洋的长途旅行中为其货舱附加额外的货物。前帝国海军人员利用他们的经验创办了新的航运公司，致力于连接共荣圈的每个角落。所有这些都有完美的申请文件，完整的审批手续并且完全合法。但这些看似无害的业务却可能是为极度邪恶的阴谋打着幌子。"
 japtouchou.110.a: "一些隐藏的规律正在浮现……"
 japtouchou.111.t: "藏在眼皮底下"
 japtouchou.111.d: "每年为保卫日本而战的勇士们都需要大量的补给。在当时，日本需要大量的资金来为国内外的士兵提供补给，这并不令人惊讶。\n\n“工商利益联络处”应该是这一过程的独立仲裁者，负责监督合同及其背后的资金流动。虽然在实践中，该部门似乎只是陆军和海军利益的代理人，但它细致的记录文件可能对调查有很大帮助。\n\n警视厅对于争取与该机构在提供记录文件上与警方合作的努力没有完全成功并不感到意外。有关调查的谣言可能已经传到联络处的耳朵里了。又或许是他们对文职政府一贯的轻视延误了文件的传递。\n\n当团队开始筛选文件时，士兵对补给不满的原因很快就变得明显了。在供应和运输合同中，军队使用军票支付的惊人规模迅速曝光了出来。在某些月份里，3%到5%的采购合同使用了军票支付。在航运合同中，这一比例在某些时期达到20%。\n\n虽然这种货币是法定货币，军队也完全有权利使用它，但看到这么多军票在本土的银行账户里流动真的很奇怪。这无疑使履行合同的资金支付变得更加复杂，因为其中一个必要过程就是要通过许多的兑换机构才能做到。令审计团队日益不安的是，只有一个专门负责的机构就把几乎所有的军票兑换成了正常货币。"
 japtouchou.111.a: "一个受欢迎的机构？"
 japtouchou.112.t: "这艘无名船"
 japtouchou.112.d: "这似乎是长时间的调查以来第一次这么顺利，这次调查似乎运气不错。横滨海关的代表们在面对审计组的要求时，虽然刚开始抱怨连连。但在一些甜言蜜语的诱惑和极有分寸的保证之后，他们大多愿意服从调查，至少是在小平认为可以接受的程度上的。从那时起，一切基本上按照计划进行，让调查和审计小组的工作完成的快了不少。\n\n这项调查任务的最根本的困难在于庞大的文件规模和相关数据的不断变化。幸运的是，虽然该团队特别关注的大部分航运信息与海军有关，而且确实涉及许多海军控制下的船只，但海关的领导层显然不打算放弃对相关记录的所有控制权。因此，他们行政垄断在事实上为他们赢得了一份文件的副本，这对调查来说可是帮了大忙。\n\n更深层次的困难则来自于海军舰艇在不同任务类型之间的不断切换。一艘从单一港口出发的船只可能有半个月的商业任务，然后在剩下的出航时间里突然转换为军事运输船。但有一艘船却因相反的原因而被调查人员注意到。这艘船只有一个编号，而没有确切的名字。它每次出航都从同一个港口出发，每次旅行都去同一个目的地，一个靠近满洲和朝鲜边境的鲜为人知的陆军基地。"
 japtouchou.112.a: "那里有什么特别的？"
 japtouchou.113.t: "混乱的货运政策"
 japtouchou.113.d: "事实证明，共荣圈内各港口的民事和军事官僚机构的盘根错节营造出了一种混乱感，而这乍一看并不会感觉到有什么，但实际上，这种混乱早已渗透到各个机构中。两位总负责的警探和他们的团队努力想弄明白港口提供给他们的记录。这倒并不是说它们在字面上难以辨认或无法解析，而是不可能从这些整合的记录文件中得出任何从一而终的政策或是固定的货运模式。\n\n而更让人担忧的是，考虑到这些港口所属的庞大组织的性质，帝国海军虽然以其在帝国事务中的庞大权力和影响力而闻名，但其本身并不是一个特别灵活的组织，他们执行政策速度缓慢，修改政策的速度也很慢。他们通常是与乙方签订长期、广泛、严格的合同，并且总是小心翼翼地避免让步太多或给他人提供太多解读余地。但是，调查组现在掌握的民用和军用货物的运输移动模式，和海军一贯的行动性质大相径庭。\n\n移动物品的数量和类型是每两个月甚至每周就会变动一次。原本运往某个地方的军事装备后来被转移到了其他地方。在正常航线上航行的船只运送的货物数量总是不一致的。一些调查人员注意到，这些波动在某种程度上与相应产品市场的供需波动是一致的。但海军如果想要利用这些信息，他们就将要组建专门用于统计市场数据和生成相关报告的行政部门，而这远远超出了海军省目前的能力范围。这些工业集团肯定不会交出它们赖以发财的商业机密吧？"
 japtouchou.113.a: "当然不会。"
 japtouchou.114.t: "随机的补给品运输"
 japtouchou.114.d: "在航运行业中，令人眼花缭乱的与海军有联系的所有组织和团体，单独拎出来看，似乎都是清白的。但他们作为一个群体来研究时，就开始出现了奇怪的巧合。\n\n审计小组从民用和军用航运领域建立了一个“清白航运”数据集。这些数据给出了共荣圈内民用工厂、采矿作业、前沿军事和海军基地的估计补给供应流。海军的航道现在正被逐一与我们得知的“普通”补给航线进行比较。现在，调查组可以从数据的海洋中识别出任何高于或是低于供应水平的运输通道，或看到某条航线增加的运输量。\n\n一系列令人不安的异常统计现象已经开始陆续出现。一些地区由三四个不同的海军组织提供服务，昼夜不停地进行航运作业。特别是如果海军是出于商业原因进行航运，让这么多不同的组织在同一区域工作显然是没有意义的。\n\n另一个问题是，许多对航运需求很大的地方几乎没有民用活动。然而，当海军已经指挥了一个相当大的后勤舰队时，它是不会浪费其商业舰队的燃料和船只来为自己的前哨站进行再补给。其他的唯一潜在客户要么是共荣圈的各个地方政府，要么是陆军军事基地。众所周知，海军有时会动用其商业舰队为陆军提供补给，但在对陆军的事务上派出如此规模的商业舰队是极其罕见的。"
 japtouchou.114.a: "陆军和海军，这俩现在穿一条裤子了……"
 japtouchou.115.t: "优惠汇率"
 japtouchou.115.d: "在这个庞大的阴谋网络中，每一位新登场的角色都在用言语或是行动阻挠调查组前进的每一步。陆军，海军，海产品加工厂，政府机构，现在轮到了东京银座后街的一个不起眼的负责货币兑换的金融机构。\n\n这是个让调查人员为之一振的新变化，这些不幸被牵扯进来的平民在被调查时大声喊叫。但由于没有陆军或海军的保护，交易所办公室的会计不得不尽义务全力配合调查。警探们拆穿了这些文职人员试图拖延调查和误导方向的企图，成功获得了过去几年军票兑换的完整资料。警方的调查结束后，伴随着几车珍贵的“机密数据”被带到了警视厅，只留下这群一脸茫然的白领在原地不知所措。\n\n初步调查报告没有明确说明这家金融机构为何受到军队青睐。虽然该机构广受好评，但绝对不是东京金融机构中最好或最大的。调查小组最终开始调查这些交易的时间。在这些军方的合同清单上经常可以看到有关略微推迟货币兑换的内容。通过将这些数据与有关军票官方汇率的晦涩报告进行比较，很快就可以明显得出结论，军票兑换成日常的民用日元一直都是非常有利可图的生意。该机构在承接军事合同并推后兑现时获得汇率变动的几个百分点的差异，加起来对所有同意用军票来支付的陆军承包商来说都是一笔相当可观的金额。\n\n特别是对他们在海军的航运合作伙伴。"
 japtouchou.115.a: "把军票兑换成日元。"
 japtouchou.116.t: "压载舱"
 japtouchou.116.d: "如果不是小平在海军服役的那段时间，调查可能就忽略了军工业和航运业勾结这一混乱局面中的明显证据。在最初的调查过程中，调查人员得出了两个重要的结论。首先，也是最普遍的是，各组织合谋建立的航运系统在操作和调度方面不一致，更像是根据市场动向调整，而不是指向军事官僚机构偏爱的项目。第二点，也是更微妙的一点是，有一艘无名货船，经常前往朝鲜与满洲边境附近的一个鲜为人知的军事设施。\n\n小平在这艘货船的记录中发现了造假的第一个证据，但在意识到它的影响后，他很快开始检查所有其他的记录以寻找类似的证据，他发现了大量的证据。最后他的除了结论，海军在压载舱上动了手脚。当货船需要装卸大量货物时，需要进行相应的压载调整，以保持船体平衡，使重心保持在较低的水平。这通常是通过用海水灌进船的压载舱来实现的。\n\n但在海军航运的情况下，压舱物的调整与他们所说的装载/卸载的货物重量不匹配。压舱物的调整远远大于他们声称所载货物的数量，这意味着他们实际上装载的货物的比他们声称的要多。但更令人担忧的是，这种情况曾多次发生在载有军事装备的船只上。"
 japtouchou.116.a: "哦，好吧……他妈的。"
 japtouchou.117.t: "生意伙伴"
 japtouchou.117.d: "这是一个荒谬到难以置信的结论。陆军和海军在日本国内外都以激烈的竞争内斗而闻名于世，但现在他们居然是秘密的商业伙伴。\n\n这就是我们整理出的数据所指向的结论。这两个组织之间流动的资金实在太多了。当然，有些事情仍然不确定。为什么海军要接受这么一大堆最终把自己和最讨厌的对手绑在一起的军票呢？为什么陆军要试图掩盖他们大范围使用海军商业船只的事实呢？\n\n调查小组需要将调查中心再次转移到陆军。它们向公众精心编造的故事开始瓦解。在军事采购的合同链中隐藏着调查所需的有力证据。但想要获得这些证据，调查组又要付出什么代价呢？\n\n在又一个漫长的工作日结束时，小平警探和大刀警探在离开办公室前分享了最后一根香烟。对于这两位男人来说，在一天结束的时候，双方共享一段安静的时间来理清思绪已经成为一种例行事务。然而，那天晚上，两人都看得出来，对方仍然很不安。他们和他们的团队陷得越深，他们周围就变得越伸手不见五指。两人都只希望能活着看到另一端的光明。"
 japtouchou.117.a: "一场风暴正在地平线上忽隐忽现。"
 japtouchou.118.t: "对海军的调查"
 japtouchou.118.d: "名义上，帝国海军对我们政治影响足以让我们不能过于深入调查他们和他们的事务，但海军在案件中涉及了方方面面的问题，而这些问题已经困扰了调查组很长时间。在有足够的支持和证据的情况下，我们已获得搜查令来审查货物舱单。我们现在可以检查一下军队到底收到了什么。\n\n当然，关于如何确保我们所需要的信息的安全，有几个选择。要么我们走安全路线，查一下仓库记录，从那里做些推断，要么我们走更直接、干脆的路线，虽然有风险，那就是直接扣押那条可疑运输路线的船去审问船员。"
 japtouchou.118.a: "调查相关仓库的档案。"
 japtouchou.118.b: "截停那艘船。"
 japtouchou.119.t: "外包供应链"
 japtouchou.119.d: "事实证明，陆军把他们的供应链外包给私人公司已经有一段时间了。虽然这避免了陆军日常维护的成本失控，但这绝对是严重违反了国内各类法律对于军事安全和保密的严格要求。我们抓住了最罪孽深重的罪犯，他们给了我们足够的情报，而现在我们要对调查方向做出选择。\n \n我们可以选择检查陆路补给路线，这将涉及到一直在运送货物和付款的私人安保装甲车公司。或者，我们可以检查海上补给路线，这将需要设法调查一艘运输陆军货物的船只。我们应该检查哪一个？"
 japtouchou.119.a: "检查海运路线。"
 japtouchou.119.b: "检查陆路运输线。"
 japtouchou.120.t: "仓库蓝调"
 japtouchou.120.d: "大刀并不是一个在公众场合十分沉默寡言的人，但这个仓库让他在震惊中也陷入了沉默。这座不起眼的建筑物里满是看似完全正常的各种国籍的工人，货物也清晰可见。这仓库就像一个完全正常的仓库，就像共荣圈里的其他仓库一样。唯一的问题是文书记录。\n\n这里什么都没有。仓库服务的船只的记录是干净的；小平看到的办公室更多的是一种想象出来的机关，而不是一个实际存在的公司结构。那些日本公司典型的能够缓慢淹没所有办公室的文件、文件夹和活页夹的浪潮，在这里实际上根本就不存在。\n\n大刀非常生气。小平非常震惊。全队都震惊得鸦雀无声。在他们这么多年的人生中，从未见过这样对日本公司精神的侮辱。更重要的是，没有随附的单据作为实物证明，就不能说明货物的性质。\n\n但在对仓库进行了20个小时的彻底搜查后，仓库中几个负责搜查的队员都搞崩溃了，他们终于发现了一系列没有标记的箱子，这些箱子上连最基本的识别标记、发票或收据都没有。前方的道路已经显而易见，现在看起来也没有其他选择。"
 japtouchou.120.a: "我们会去追踪那些该死的箱子。"
 japtouchou.121.t: "对货轮的突袭行动"
 japtouchou.121.d: "想要追踪这艘船的行迹很容易；小平和大刀都参与了很长时间的资料搜查，所获得的材料足以识别它的特征。而真正困难的是为这次突击调查编造一个充分和可行的理由，尤其是在离他们的管辖范围这么远的地方。\n\n在仔细研究了文书工作之后（毕竟，这是任何日本办公程序的第一步），调查组发现了一个既不违反司法管辖权，也不会惊扰海军或陆军的原因：食品卫生。船上的船员有足够的证据表明他们吃得很好，但是缺少的是出海航行日常餐饮中必要的清洁和卫生材料——相关船舱货物文件中没有这些东西的痕迹。这违反了货运相关规定中对于海军以及民用船只的出航要求，而且由于他们吃的食物可以追溯到东京附近的一个仓库，所以可以说这次突击检查是有正当理由的。\n\n调查组准备好装备准备突击检查停靠在码头的船。大部分船员都将上岸休假，只剩下以船长为首的必需船员。（这本身就很可疑；大多数船长都会很乐意把任务交给下属…）。在案件行动的文件起草并审批完成后。第二天黎明时分，调查组他们开始向船进发。"
 japtouchou.121.a: "也许我们能从中发现点什么。"
 japtouchou.122.t: "对装甲货运公司的突击调查"
 japtouchou.122.d: "正如绝大多数人所知道的那样，藤原重装货运物流公司和之前调查的许多企业都一样有着不同寻常的地方。它的总部设立于东京郊区，但它的物流和制造产业所包含的相关文档似乎比总部所保存的多得多；事实上，在这个独立的总部大楼中也保存着大量的文件，以至于团队决定突击调查总部之后，花了好几天时间来拆包和整理这些文件。由于他们与混乱的军队有着关联，因此总部的工作人员们没有被调查组带走审问，但作为警告，他们几乎整个办公室的文件都被简单审核后以“官僚标准”的敷衍评价全部打包带走了。\n\n在检查文件中，调查组成员很快就发现了原因。总体上来看，藤原公司的总部和子公司所监管的产品和商业流似乎完全分开计算的。只要审核过每月的贸易金额，小平和大刀就能知道这些表格中有些东西一眼看上去就有问题。在一个看起来正常且理智的市场上，他们参与的交易中，合作方的出价和实际支付金额都远超正常水准，而且一些和他们合作的实体看起来很可疑，像是海军退伍军人拥有的。与我们之前调查的许多其他组织一样，文件中的证据分布在一个巨大的范围内，需要几天才能得出初步结论。而调查组整理数据的努力被证明接近白忙活一场，因为藤原公司的收入报表本身就与不同分支机构联系在一起，而他们之间的交杂程度就像是一名赌场老赌鬼洗过的牌，根本摸不着头脑。\n\n然而，在团队的一名成员终于忍受不了去做无用功，威胁如果不让团队从数字审核中休息就要当场开枪自杀时，小平终于找到了打开这个迷宫的钥匙。这些货物流向的地点本身是……有悖常理的安排。是极其异乎寻常的安排。"
 japtouchou.122.a: "你继续说，我在听。"
 japtouchou.123.t: "货物的行踪"
 japtouchou.123.d: "在对这些箱子进行检查（并且与搬运箱子的工人进行了长时间的、时不时发生的肢体冲突）之后，调查组在其中几乎没有什么发现。里面的货物看起来是完全正常的多余军用物品，完全符合日本陆军关于物资运输的指导方针。实际上，随机抽检导致没人知道这些货物究竟来自共荣圈内哪个陆军仓库，所以小平和大刀同意不再跟踪它们。（和陆军后勤司令部负责人的尝试交涉在对方长达一周的沉默后只能放弃。）\n\n事实上，这些多余的军用物资的扩散使运输网络变得如此混乱，看起来像在掩盖什么事情。大多数箱子的货物来自一个共同的网络，通过海运路线或常规运输联系在一起。但这些箱子里装着的货运网并没有按照规章制度来。这一切都是完全随机的，没有规律，也没有任何理由。证据肯定被篡改过。然而即使知道这点，也难以查清始作俑者的身份。\n\n然后他们发现了关键之处：箱子里装的东西是完全随机的，但箱子本身本身不是。所有的箱子都有相同的包装，日本陆军使用当地的包装来满足其运输要求。而他们有一个共同的来源，这个来源在离这个仓库不太远的陆军仓库里。调查团队立刻准备动身，他们需要做大量的文书工作。这可能是个大发现。"
 japtouchou.123.a: "我们必须准备好。"
 japtouchou.124.t: "船长日志"
 japtouchou.124.d: "船上的船员都是来自共荣圈各个国家的平民，而且很容易屈服于恐吓，但是小平不知道他们为何如此害怕自己。毕竟共荣圈对于他们的人民是仁慈的，大日本帝国也是。船上唯一试图反抗的人是船长；经过一段时间的扭打制服了他之后，行动小组也发现了他反抗的原因。\n\n我们在他船舱中找到了他拒绝合作的原因。他办公室里有个小小的，黑色的，锁着的保险柜。调查组立刻以司法诉讼的征用名义强行打开了它。这条我们一直在调查的，装载匿名货物的真实路线被找到了。从港口当局扣留库存舱单不仅是一种严重的罪行，而且还是一项由港口当局下令惩罚的罪行，这个案件将会被移送至东京相关部门审理，如果船长本人拒不配合的话将会受到法律的严惩。在向他陈述他即将面临的罪行起诉后，船长被迫屈服了。\n\n他指着离港口不远的一个普通的军用仓库，那是航行的第一站，船上计划在那里进行日常补给和维修工作。该队准备好其文件；如果他们想在找到什么隐藏在帝国深处暗藏的东西，他们就会在那里找到。"
 japtouchou.124.a: "这是否……有些太简单了。"
 japtouchou.125.t: "记录文件和背书者"
 japtouchou.125.d: "小平和大刀想要寻找的线索很快就显现出来了：假如你想要理解货运文书工作的混乱，那其中真正的关键要素就是偷运的货物被送到了哪里。哦，当然，这些货物流向的地点很有趣。因为其中军队对于货物的流向记录和这些航运公司所事先准备的相悖。陆军描述的物流航线遵循传统的航运路线，在上海和西贡绕道而行，这也是共荣圈内常用的航线，但航运公司所记录的航线文件中则是在共荣圈内完全没有规律的来回穿梭。在小平看来，这些路线的移动几乎就像一个赌博老手在来来回回洗一副扑克牌……\n\n在对其仔细检查后可以发现两种主要货物运送模式。首先，许多航线接近由陆军或海军管理的仓库或存储设施，其中大多数设施在军事目录中被标记为用于储存剩余物资。这些地方的守卫稀少，工作人员更少，对正常的航运没有任何价值，这些看起来不起眼的仓库起着对维持走私航运起着令人不安的次要作用。\n\n其次，更重要的是，这些航线无一例外地集中在港口附近的一个孤立仓库上。我们调查陆军的仓库只要给陆军后勤指挥部打几个电话，就可以轻易拿到它的货物列表，而且这些列表看起来完全正常，已经正常到可疑。事实上，表单的不正常之处在于，在之前军事物流链中通常出现的各类错误在这里都没有出现。\n\n小平和大刀最后达成统一意见：必须对仓库进行搜查。不管他们之前在找什么，在那里肯定能发现一些东西。"
 japtouchou.125.a: "我们正在靠近真相。"
 japtouchou.126.t: "仓库"
 japtouchou.126.d: "大刀和小平终于来到了仓库的入口处。这是段相当漫长的旅程，小平评论说，费这番功夫可能完全不值，只不过是无穷无尽的细节中出现的又一条死胡同，或者完全无关紧要的一部分。大刀保持沉默，走过去打开门，却被一个仓库工人拦住了。他告诉他们，他们没有进入的权限，最好马上离开。大刀亮出他的身份证明，但工人拒绝让步。恼怒的大刀开始对着工人吼叫，直到他终于紧张地屈服，并允许两名侦探通过。在仓库里面，他们一开始感到好奇，然后是困惑，最后被彻底震惊。\n\n仓库完全是空的。\n\n两名侦探在震惊的沉默中走了一会儿，寻找可能出现的任何东西。武器、补给，他们一直在追踪的线索。整栋楼里都找不到一盒炮弹。他们立即开始拉住并询问哪怕是最低级的必需船员，但他们对每个问题的闪烁其词，甚至连最基本的问题都拒绝给出直接的答案。小平要求查看文件和记录，但被拒绝。大刀去调查了办公室，但是什么也没有发现。即使撬开了上锁的柜子，他也没有发现任何记录，也没有任何有用的文件。小平和大刀最终收集了他们能收集的东西，并准备回去。他们发现了很多，但比想象中能发现的少得多。"
 japtouchou.126.a: "哦，天哪。"
 japtouchou.130.t: "行动负责人"
 japtouchou.130.d: "这个案子接下来的一切都取决于这次突袭。而这场突袭成功与否，一切都取决于领导者。我们不会让一个懦夫来领导这样一个可能改变日本整个国家命运的重大事件。我们需要一个他可以信任的人，一个与这场阴谋无关的人。一般警察不会这样做的。他们连枪都拿不动，更别提东方史上最重要的突袭了。一个士兵也不可能做到这一点。他只会听从国家的命令沿途杀几个小平民，选择只能是个警探。我们只能在大刀和小平之间选择了。大刀是一个从大阪调职过来的年轻警察。当然，他的枪法也很准，精神也很敏捷，但他没有指挥团队的经验，也不像东京的所有警官那样老于世故。这个男孩已经习惯了对付大阪小镇上的黑帮活动，他的手上没有太多脏东西。最重要的是，他是个一丝不苟的计划者，任何情况下都会打好腹稿、做好预案。他当然是个不错的选择。\n\n另一个选择是小平。他老成持重、久经风霜，手上的鲜血也从未干涸，而他对国家腐败的怒火从未停歇。这腐败杀死了多少人！他是一个我行我素的人，但也许这次突袭所需要的正是一个在东京迷宫般的小巷的磨练下变得更加坚强，更加我行我素的人。除非在行动中死去，他不会因为任何事情而意志崩溃，他知道如何通过多年的训练来领导一个团队。对一个没有理由相信政府的人委以重任，这是一种冒险，但在这种时候，这也许是值得的。"
 japtouchou.130.a: "是时候让小平实施他对这些邪恶势力的惩戒手段了。"
 japtouchou.130.b: "大刀是更适合这个位置的人。"
 japtouchou.131.t: "突袭计划：用何装备"
 japtouchou.131.d: "我们祈祷这些将要准备的武器不会在这次突击中被使用；表面上，这是一个收集情报的任务。如果我们的突袭行动，一个几乎不被容忍的秘密计划，导致了一名相关人员或平民的死亡，这很可能意味着任何真正抵制已经控制了国家各级的阴谋的努力宣告付诸东流。腐败和由腐败导致的犯罪将继续肆无忌惮地进行下去，而正义则被搁置一旁。因此，我们一定要避免伤亡。\n\n但是，我们必须带着武器。如果一名士兵抵抗我们的行动，即使不是为了自卫，我们除了还击也别无选择。关于该带什么武器的争论依然存在；任何过于火力强大的东西都会显得笨拙和显眼。威力太小的东西可能意味着无法穿透士兵的防弹衣。\n\n一些具有长时间执法经验的老警官建议，只需要从军械库中携带一些警察标准武器，比如防暴盾牌、手枪和小型冲锋枪就可以了。这些都是现成的，他们当然也很熟悉这些武器。然而，它们不是用来对付穿着重型护甲的部队的，而是用来控制平民和罪犯的。\n\n另一部分警探和专业人员提出他们认为显而易见的解决办法；使用军用武器对付军队。用于对付装备精良的重型目标的半自动步枪也在东京警视厅的军械库里。大口径武器能像黄油一样穿透士兵的护甲。但是这仍然存在一些问题。调查组必须费尽周章才能得到这些武器。他们根本没有接受过使用这些武器的训练；即使经过训练，他们也不会像轻型武器那样熟练。"
 japtouchou.131.a: "有时候，得要以其人之道还治其人之身。拿上那些步枪。"
 japtouchou.131.b: "轻武器我们更熟悉。"
 japtouchou.132.t: "行动方式"
 japtouchou.132.d: "大楼的地板上到处都是突袭计划的小平面图。偶尔刮起来的风会把文件吹得四散散乱，员工们徒劳地追着它们，但大多数重要的信息都被粘在了纸上，潦草地写在纸条的边缘，卷来卷去。在办公楼的一个后门之后，有一个隐蔽的房间。在警报系统的触发范围内，有一个位于角落里的军械库，除此之外还有一段围栏，那里的杂草长得足够高，必要时可以在树叶中隐藏一个人大小的物体。\n\n模拟突袭开始了，一次一个行动，一个动作接一个动作。沙盘上的锡兵被用来制定计划，小平和大刀都让这些队员进行训练，让他们精疲力尽，在无休止的训练中把他们逼到了极限。好在他们需要两个人来做决定，而且很可能其中一个人就能做得更好。在这次突袭行动中，是采用正面强攻的方式，还是试图从没人活动与监视的区域渗透进去？\n\n调查部队在直接冲突的情况下能很好地处理交火的问题，因此小平建议用短而迅速的方式直接突入大院。时间会很短，伤亡人数也会有限。另一方面，大刀建议，间接渗透的方式可以减少伤亡，也可以更准确地采取地面行动。两者都是正确的，但我们只能采取一种选择。"
 japtouchou.132.a: "狂暴轰入这群馬鹿，让我们找到这些天杀了的证据。"
 japtouchou.132.b: "如无必要，不得开火，警告他们就好。我们希望这一切不要节外生枝。"
 japarmyraid.1.t: "突袭开始"
 japarmyraid.1.d: "瓢泼大雨落在小平身上，他倚靠在破旧仓库外的铁链围栏上，周围是几十名全副武装的执法人员。他头顶上的夜空是阴沉而黑暗的，闪烁的星星的光芒几乎不能穿透头顶上厚厚的烟雾和云层。小雨像冷雾一样落在他的米色风衣上，让他在一种焦虑的期待感到一丝寒意。\n\n他吸完最后一口香烟，把它扔在地上，然后跺了跺脚，拔出枪套中的武器。黄色的街灯在他们周围昏暗曲折的小巷里闪烁着，直到唯一的光源来自仓库破碎的玻璃窗后的微弱光线。他向大刀和小组指挥官点头表示同意，并上了膛。对被怀疑在对帝国陆军的调查中持有有罪证据的院落的突袭目标就在这座建筑内，他的团队有责任安全地收集这些证据。\n\n以高超的军事技巧和有组织的速度，调查小组们在夜色的掩护下走进大楼，身穿黑色制服，手持武器，以随时制服、或是击毙那些胆敢破坏他们致命的沉默之幕的人。"
 japarmyraid.1.a: "我们时间不多。迅速完成任务。"
 japarmyraid.2.t: "四处查看"
 japarmyraid.2.d: "没过多久，警察们就分成了几个小队，快速地清理着那个大仓库。他们冲进房间、走廊，端着步枪举着火把，搜寻他们能找到的所有东西。大刀在过程中寻找着证据，翻看文件，捡起散落的纸张，这些纸张对现在极度危险的调查有些用处。\n\n尽管他看起来很镇静，很信任小队成员们，但他极力抑制自己的恐惧和难以忍受的紧张情绪——这是他们所对付的日本天皇的仆人们中最激进的，对死亡毫不畏惧的人。大刀继续调查任何有用的线索的同时有些落后于突袭队，这让他紧张到了极致。他额头上明显的挂上了汗滴，喉咙也很干。\n\n过了一会儿，当他像个胆小的小孩一样继续跟在警察后面，试图证明自己足够勇敢的时候，从黑暗潮湿的走廊里传来了一种不同寻常的声音。大刀立刻转过头，随之而来的是一片的寂静。警官们放下武器，瞥了一眼小平警探，然后又盯着发出不寻常声音的走廊。无数的想法从大刀的脑袋里涌了出来，他在伸手拿枪之前咽了一口口水。"
 japarmyraid.2.a: "各就各位。"
 japarmyraid.3.t: "突发冲突"
 japarmyraid.3.d: "警察们默默地走到声音来源的门口，准备强行进入房间去调查这奇怪的声音，但当他们把耳朵贴在墙上时，他们听到了细小的交谈声。部长大刀站在警察身后，举起手枪准备射击，但当听到房间里传来的噼里啪啦的火焰燃烧的声音时，他有些害怕，全身发抖。小队长向队员点了点头，然后在一种可怕的沉默中开始用手指数起数来。\n\n砰的一声巨响，警察们冲进门来，房间里到处都是刺眼的火把和威胁的吼叫。房间中充斥着一股浓烈的金属与火药味，以及燃烧纸张和塑料的油味。在灯光昏暗、潮湿的房间里，日本陆军的人正在焚烧一堆堆似乎是罪证的东西，他们立刻从座位上跳了起来，朝那扇虚掩的门冲去。执法人员也向他们冲去，这些军官手忙脚乱地跑向房间角落去找武器，大刀跟着冲进来，却在地板上打了个滑，没有站稳，然后疯狂地跑去寻找掩护。"
 japarmyraid.3.a: "把你们的手都放到我能看到的地方！"
 japarmyraid.4.t: "待宰羔羊"
 japarmyraid.4.d: "警察们拿着盾牌，以惊人的速度冲了进来，猛击他们能找到的任何人。从小平探员的位置来看，小队现在散在凌乱的房间里，试图逮捕那些扭动身体的人。一部分陆军军人从他们的座位上跳起来，冲向全副武装的警队。但无一例外全被制服。执法人员逐步靠近那些剩下的分散在设施的家具和废墟后的军人。双方互相威慑的咆哮声在狭小的走廊里回荡，敲打着未粉刷的石膏板墙。一些人在掩体后拔出了刀刃，对准腹部准备自尽，另一些人则躲在警队视野之外的废墟后边，在他们认为逃脱追捕后，将枪对准了太阳穴。\n\n不安的情绪像洪水淹没了小平；当他听到躲在掩体后面的日本军人的哀嚎时，全身肌肉都绷紧了。然而，在他们还没来得及自杀的时候，警官们已经冲了上去把他们按在了地上。被按倒的军人们发出挫败的尖叫。在警官们的压制下，他们被从老巢解押出来，被扔进囚车。\n\n突袭接近尾声，队伍拖着沉重的脚步走出大楼，小平从口袋里又掏出一支香烟，猛吸了一口，他面前的空气中弥漫着浓郁的烟草味。他看着装甲卡车在锡金属屋顶的掩护下，在烟雨中把剩下的需要记录在案的证据统统运走运走。大刀同样疲惫不堪地倚靠在他身后的砖墙上，沉浸在他们现在可以分享的短暂的沉默中，任凭雨滴打在他们身上。"
 japarmyraid.4.a: "别沉浸在里边太久了。"
 japarmyraid.5.t: "发现线索"
 japarmyraid.5.d: "大刀坐在他廉价的桌子前，点了根烟，放松了一会儿。自从调查进入白热化的重要阶段以来，他的身体一直没有完全休息过，他的大脑还在他突袭那个房间里的可怕经历中转圈。他深吸了一口气后，向前一屁股坐在椅子上，开始翻阅在突袭中找到的文件，这些文件现在分散在他的桌子上。\n\n花了好几个小时分析文件上的打印信息，大刀脱掉了领带，解开了衬衫扣子，来给自己降降温，他不得不在一堆像沙子般无用的数字和统计数据中寻找可用的信息。由于睡眠不足，他的嘴很干，耳鸣的声音令人发麻。然而，当太阳在早晨开始升起的时候，大刀有一瞬间意识到了。\n\n他在一片慌乱的朦胧中匆匆记下一些笔记，写完后就在空荡荡的房间里挥挥笔，然后冲过去抓起一叠相关的文件和他的风衣。当他的同事们早晨来上班的时候，他蹦蹦跳跳地走出大楼，来到处理这个案子的律政部门；他已经搜罗了必要的证据来证明日本军队内部存在的阴谋腐败。"
 japarmyraid.5.a: "我找到了！"
 japarmyraid.6.t: "恐慌"
 japarmyraid.6.d: "当小平探长冲进正在搜查的房间时，接下来的几乎是以慢动作发生的。他本可以稍微观察一下房间，但却在地板上摔倒了，他突然意识到地上侵染着汽油。听到小平摔倒声音的一刹那间，突袭队所有成员都警觉了起来，像是野外被枪声惊醒的野兽一样，依靠本身的条件反射动了起来躲避攻击。然而，也就是在那一瞬间，一场大火突然从房间远处的角落里爆发出来，一名男子踢倒了用来焚烧文件的燃烧燃料，在地狱般的地狱中毁掉了大部分证据。\n\n小平被这微小的爆炸声吓了一跳，当他在房间里乱窜的执法人员的喊叫声中恢复了理智时，他的注意力又回到了现在的武装犯罪分子身上。他们拿着枪和刀，匆匆跑到破旧的家具和碎片后面，但当小平伸手去拿手枪时，他突然意识到他们的计划，发出了一声大叫。\n\n“别开枪，他们不是来杀人的——”\n\n执法人员管不了这么多，其中一人用力按住小平警探，并将他推倒在一堆破旧的家具旁边。他的视线模糊而暗淡，他几乎无法理解周围发生的混乱，只感到恶心和眩晕。他匍匐着寻找掩体，浓烈的烟雾熏得他几乎不能呼吸，直到他的视线锁定在他一直在寻找的日本陆军军官死气沉沉的呆滞眼睛上。他朝自己的腹部捅了一刀；在他被执法部门抓获之前，这支队伍里的大多数人就自杀了，他死时身上还带着从这场灾难中还可以抢救出来的最后一点证据。鲜血沿着破旧的木地板淌向小平，他现在只能一动不动地躺在地上，发展太快的事况让他晕头转向，震惊不已。其他的陆军军人也已经死了，在被逮捕之前，他们以类似的方式结束了自己的生命。"
 japarmyraid.6.a: "现在，现场陷入了该死的沉默。"
 japarmyraid.7.t: "血腥的一天"
 japarmyraid.7.d: "最后一个点燃汽油并“勇敢”自杀的军人发出了令人毛骨悚然的惨叫，这声音在整个仓库里不断回荡，直至消失。然后，一阵深沉的寂静笼罩着那些麻木的、戒备森严的突击队成员们。大刀把手中的酒一饮而尽，他的手在颤抖，手中的手枪也已经拿不稳了，他呆呆地看着谜一般的血淋淋的自杀现场，以及躺在烧成黑炭的木地板上的扭曲尸体。小平从地上坐起来，勉强维持了一个稳定的姿势，他的睁大了眼睛扫视着房间里那些被队员们盯着的死相可怕的尸体。没有人敢说话，甚至没有人敢发出结束行动的命令。\n\n现场大火燃烧的噼里啪啦声被小平突然的剧烈咳嗽声打断了，他从后面走近大刀，拍了拍年轻人的后背，大刀的眼睛正盯着他们这次行动失败的结果，眼神中充满了受刺激后的恐惧。其他队员们已经开始陆续离开了房间，但大刀脑海中的震惊使他依旧难以动弹。最后他揉了揉疲惫的眼睛，把目光投向小平。小平也只能点点头，叹了口气，示意他们离开房间，避开那些被烈火焚烧后可怕的残骸。\n\n距离看到最后那件冲击力极强的画面已经过去了一段时间，小平在街巷的新鲜的空气中又点燃了一支烟，并顺手递给了自己的搭档一根。他叹了口气，吐了一口烟气，烟草中的尼古丁使他从行动失败带来的痛苦以及对这群愚忠军人敬畏中稍稍得到了喘息。随着大部分证据被烈火焚烧殆尽，这些罪犯们也都死了，小平带着挫败感漫无目的地盯着夜空中闪烁的烟雨。他回头望望大刀，只见他斜靠在砖墙上，眼睛睁得大大的，紧紧地咬着嘴唇。他轻轻地嗤笑了一声，又吸了一口烟，然后他的视线又转回到了天空中排列成行的厚厚的乌云上。"
 japarmyraid.7.a: "这个下雨天，真的挺糟的。"
 japnavyraid.1.t: "嘈杂的前奏曲"
 japnavyraid.1.d: "这是在东京夜晚一个特别安静的地方。太阳已经落山，夜幕笼罩着远处喧闹不已，同时又孕育着无数悲剧的城市。这一次，小平和大刀终于可以在昏暗天空中闷响的雷声中找到一种平静，但他们也没法无视黄昏过后夜空中依旧闷热的空气。突变的温度使空气变潮湿，水汽从他们汗湿的白领和风衣下渗透到了他们的皮肤。\n\n小平吸了一口烟，然后把它扔到身边，凝视着他们现在就在目标仓库外面俯瞰的遥远的市中心。他目不转睛地看着远处耀眼的灯光，就像星星在他成长的城市里闪烁。他又吸了一口烟，深吸了一口气。\n\n“小平，即使在这个点抽烟，也未免太热了吧？”\n\n在打破沉默后，大刀笑了，但小平没有对这个笑话做出回应。相反，他转过头，把烟扔在地上踩灭了。当突击队人员发出准备完成的信号，搜捕帝国海军中无耻败类的突袭就即将开始，他伸手去拿他的手枪，并把它别在自己的身上。现在，大刀脸上的假笑已经完全消失了，他也起身跟着小平。闷热到发痒的空气压迫着他们的皮肤，当他们接近仓库时，入夜的空气变得越来越燥热，小平发出了一声不耐烦的呻吟，然后再吸一口气——他预计随着进入这栋阴暗的建筑，许多事情都将尘埃落定。"
 japnavyraid.1.a: "希望一切都能有个好结局。"
 japnavyraid.2.t: "紧张的关键时刻"
 japnavyraid.2.d: "小平和大刀带队走进这栋建筑，他们举着枪，但迎接他们的只有死一般的寂静。闪烁的灯泡在头顶晃动，昏暗的灯光照在混凝土地板上，仓库里堆满了堆积如山的板条箱，很快，屋外响雷许久后的大雨噼里啪啦打在楼上的声音打破了寂静。\n\n“找到什么吗？我这边什么也没有。”小平用无线电对大刀说，对话声在屋内回响着。\n\n“没有，我也什么都没找到。”大刀回答道，他用手电筒照了照他偶然发现的一张桌子，上边除了一些纸和笔什么也没找到。\n\n“该死的”。小平说。“这些人真的把所有东西都清理干净了。那些混蛋一定是把所有东西都拿走了，然后就走了。”他说着，翻看了一遍文件柜也没找到。等等，大刀，过来。我发现了什么东西。”\n\n小平和大刀现在正盯着一扇生锈的金属门，旁边的窗户被木板封死了。小平拉了拉门把手，发现他拉不动。\n\n“让我来处理。”大刀说着轻轻一踢，门就歪了。进入后，团队发现自己身处黑暗的走廊，空气潮湿，地板上满是水坑，散发着腐烂物般的恶臭。然后是一种声音，就像老鼠乱跑一样。\n\n不对劲。\n\n肯定有什么不对劲。"
 japnavyraid.2.a: "安静，他们在这里。"
 japnavyraid.3.t: "因为危险，所以沉默"
 japnavyraid.3.d: "小平在颤抖，那是一种期待的刺痛沿着他的脊椎直冲他的大脑。他勉强地可以确定，那细小的窸窣声就是他们一直在寻找的东西。他深吸了一口气，伸手到裤子后口袋里再拿一支烟点上，来缓解自己紧绷的精神。\n\n队员们挤在昏暗、咯吱作响的走廊里，空气中充斥的恐惧压他们喘不过气来。大刀从突击队员身后与小平进行了眼神交流；他战战兢兢用双眼，带着强烈的恐惧在房间里扫来扫去。小平则咬紧牙关，用脚狠狠地踩在地上，在队员们面前掩饰自己的焦虑。\n\n保持专注和安静的团队可以听到在他们隔壁的房间里微弱的火光和压低声调的低语。当突击队监听取证时，小平闭上眼略微放松了下，准备迎接即将到来的不可避免的暴力冲突。额头出汗的大刀看着站在破碎的窗户和剥落的墙纸旁的他，希望得到他的肯定，然后撅起嘴唇，点了点头。他们的沉默令人不安，但他们的肢体语言充分说明了即将到来的可怕袭击。\n\n数到三，突击队破门而入，向在长达一个月的调查中被指控的海军军官发出逮捕令。经过已经数不清的研究、搜寻和追踪，这个团队终于走到了这一刻；小平又深深地叹了口气，然后也冲进了潮湿的小屋。"
 japnavyraid.3.a: "振作起来！"
 japnavyraid.4.t: "关键时刻"
 japnavyraid.4.d: "在执法人员冲进来后，紧跟着进来的小平能隐隐约约地看见，那些有犯罪嫌疑的海军军官们已经被制服，并被按在这个破旧的藏身处的地板上和墙边。他放下了手枪，一阵如释重负的感觉席卷了他的全身，而那些压在他这颗老迈心脏上的重重压力也在这刻烟消云散了。\n\n发软的、发霉的墙纸和家具散发出的腐臭气味让整个房间弥漫着一种难以掩盖的恶臭，但至少罪犯已经被逮捕了，小平心想。当他走过房间时，他忍不住笑了笑，直到他的眼睛看到了两名因拒捕而被突击队击毙的军官。他们毫无生气的眼睛向上反白，反射着几步外临时焚化炉里仍在燃烧的，微弱而闪烁的火焰。小平冷笑了一声，示意来人帮忙收拾残局。\n\n大刀从突击小组中穿过来，低头看了看面前这个还在燃烧着里边文件的铁桶；它已经烧毁了许多海军军官想要销毁的文件。大刀喘不过气来，大声说道：“先生……我想他们是在知道我们会来之前就开始掩盖自己的踪迹了。”然后他们走过去翻看那些保存完好的文件。小平自言自语地笑了起来，用一种明智而轻蔑的目光把目光转向那些被制服的军官：\n\n“我们抓住你们了，你们这些狡猾的虫豸。我们有足够的证据把你们关到死，或者给你们来点更狠的……”"
 japnavyraid.4.a: "司空见惯了。"
 japnavyraid.5.t: "脑海中的轰鸣"
 japnavyraid.5.d: "当枪火爆鸣的那一瞬间，弹丸构成的金属风暴在房间中肆虐，大刀的视线无法从枪口迸发的火焰构成的致命闪光上移开。他被突然迸发的致命金属和火药味吓得发抖，最后只能在这份失败的阴霾中低下头，举起自己的双手躲开。子弹划破空气的尖锐破空声和噼里啪啦的弹壳落地声在房间里回响，也在他的脑壳里一遍又一遍地回响，在他后脑中不停地回荡、折磨着他。大刀趴在地上，嘴里发干，他试图让自己理解他周围突然爆发的暴力冲突，让自己的思维重新回到正轨。\n\n子弹命中各类东西的声音响彻整个房间，海军军官的哀号声越来越大。大刀仍然一动不动地躺在地上，只能在跌跌撞撞地拖着自己的身体，躲在散落的家具碎片后面。他几乎看不清那些黑影在形状之间穿梭，他们一边开枪一边尖叫，一边挑衅。他再次猛吸一口气想要站起来；当他想要放松紧张的身体时，巨大的压力让他头疼欲裂呼吸困难。\n\n枪声的轰鸣之后越来越响，然后在砰的一声巨响和弹壳落地声中结束了。大刀的思维还在为这次遭遇的冲击而动摇，他的心脏在一瞬间急速跳动，他无法控制自己的呼吸和视线。"
 japnavyraid.5.a: "血淋淋的重锤砸下了。"
 japnavyraid.6.t: "逆风航行"
 japnavyraid.6.d: "大刀不停地眨着眼，并伸手去找东西来让自己的身体保持平衡。他耳朵里嗡嗡作响的恐怖巨响开始平静下来，在他终于喘过气来后，之前头部的疼痛也减轻了。他深深地呼了一口气，身体渐渐平静下来，并且慢慢地把自己从地上撑起来站好，伸手去拍趴在地上时衣服上沾上的灰尘。\n\n在刺耳的枪炮声结束后，大刀只能听到在房间里来回走动的脚步声，他们在绝望地寻找剩余的罪犯或证据。手持照明用的手电筒和武器的执法人员分成小组在房间里来回走动，呼喊着要所有幸存者投降，但没有得到任何回应。不久后，小平也走进了房间，他走向这位饱受冲突困扰的年轻警探，他们一动不动地站在那里，看着躺在地上的满地尸体。\n\n大刀只能记得当时子弹从他头上呼啸而过的声音，没有注意到他当时趴着动弹不得的地方附近地板上的尸体乱射的子弹打的血肉模糊。当他反应过来后，睁大了眼睛，目不转睛地盯着被轻武器撕碎的尸体，他突然意识到这种暴行对调查的可怕影响。子弹发射遗留的火药和飞溅血迹混合在一起的恶臭充斥在他的鼻腔里，他现在没法对这起暴力事件做出任何反应了。相反，脑海中仍在回响的歇斯底里的嗡嗡轰鸣把他吓呆了。小平清了清嗓子，拍了拍大刀的背；他掏出一包烟递给年轻的侦探，在那一刻两人之间鸦雀无声中，他不敢说话。"
 japnavyraid.6.a: "苦涩的胜利。"
 japgoodaftermath.1.t: "一场干净利落的行动"
 japgoodaftermath.1.d: "尘埃落定，这些帝国正义的捍卫者向上级解释了情况，汇报顺利结束了。申请到他们继续调查所需要的东西太容易了；相关情报、行政管理措施，以及对“涉嫌叛国罪、非法走私和阴谋反天皇”的武装部队进行进一步调查的广泛授权令。但调查组会议室里笼罩着一种不安的平静气氛中，小平和大刀利用这种平静来计划他们的下一步行动。\n\n两人首先感谢了让这次调查得以进行的许多人，小平一如既往的古板，向众人正式鞠躬表示感谢。尴尬的笑声在大厅里荡漾开来。接下来是一个严肃的问题，两人警告团队说，他们目前掌握的信息表明，可能存在的参与这次阴谋大案的势力范围会一直蔓延到政府机关的高层，而政府本身的许多运作程序就是不能言明的。这意味着把调查留在内部无异于在职业生涯和人生安全方面的双重自杀。\n\n但是怎样才能在不造成致命后果的情况下继续进行调查呢？大刀介绍了一项能让军队在公众面前负责任的计划：他们要与日本媒体举行了长达4个小时，规模宏大的，细节详尽的，无可辩驳的会议。只有真相大白，调查和他们自己的生命才能得到保障。\n\n小平以一种神秘的口吻嘱托所有参与办案的人员，警告他们不要与他人交谈；没有人知道当这一切结束后，国会会发生什么，但它不太可能是愉快的。至于他们自己……"
 japgoodaftermath.1.a: "有些不祥的预感。"
 japgoodaftermath.2.t: "处理剩余的问题"
 japgoodaftermath.2.d: "调查组的会议室、绘图板和走廊里简直一团糟。到处都是潦草的涂鸦和杂乱的图表，这些证据以这样或那样的方式暗示着帝国政府的几乎每一个重要人物。在最初的谋杀发生后的几个月里，文书工作似乎再次变得活跃起来。这些没时间整理的文件杂乱无序的从桌子椅子或是柜子中漏出来掉在地上。\n\n标有“值得关注的线索”或“需要紧急关注”的文件夹很多，只有少数得到了解决。这是调查小组完全不可接受的，更重要的是，这可能会损害新闻稿的可信度，对之后即将召开的新闻发布会产生严重的影响。小平和大刀决定重新把他们的精力集中在处理这些松散的事情上，以防止任何破坏性的信息泄露出来，损害他们的信誉。(考虑到日本一半的报纸都在说些什么，他们的可信度已经岌岌可危；在这方面不需要其他势力进一步的援助。)\n\n关注的三个主要方面确定：参与这次调查的堆积如山的文件中必须整理好，在可以信任的外部组织的帮助下，审核陆军和海军之间的资金流动(至少那些可以追踪的)，和审问军队里的俘虏，以揭露他们的交易。相比之下，其余的都是次要的。\n\n小平和大刀点了点头，在书上草草做了笔记，然后开始整理这个复杂的乱网。即使外面的世界正在崩塌，他们也可以恢复这里的秩序，甚至可能确保自己在不久的将来能够生存下去。"
 japgoodaftermath.2.a: "哦，看看我刚才找到的这份文件！"
 japgoodaftermath.3.t: "结算工作"
 japgoodaftermath.3.d: "时间和疲劳严重的限制了对缴获自陆军的相关情报的核算工作。而且调查团队最需要的就是时间，为了追赶进度加班加点则让他们更加的疲惫。因此团队的调查非常简短和粗略，仅限于他们能够追踪到的最大的单一收入来源，在还没深入调查时，陆军对他们的警惕依旧很高，提供的资料也是相当有限。\n\n这种看起来简单并且毫无关联的调查方式，在向一群对于我们调查方向摸不着头脑的军事官僚索要他们不准备处理的证据时很有效，但这种流于表面的证据不会被媒体接受。在新闻稿发布之前，我们必须做出重大改进，而距离新闻发布会的这一天越来越近了。该团队从一些他们之前有合作经验的小型会计师事务所中抽调人手展开工作。\n\n事实证明，通过陆军在共荣圈周围流通的现金流是少数人物或部门提供的；更重要的，它似乎是在几个关键机构和部门之间流动，而不是在共荣圈内部的许多部门之间无休止地洗钱。即便如此，还有很多事情要做，一个简单的任务并不一定能直截了当解决。\n\n在组内的简报会上，审计团队中的一名成员表达了他对大量的文件证据可能被泄露的担忧。小平也意识到这个问题的严重，他离开了房间，而大刀表示安全措施一如既往地严格。但事实是，没有人真正知道如何保护这么多信息。而距离公开一切的时间也越来越近了。"
 japgoodaftermath.3.a: "把数字问题弄清楚，安全问题以后再说。"
 japgoodaftermath.4.t: "审问俘虏"
 japgoodaftermath.4.d: "审讯间的房间很小且封闭，墙内衬垫刚好能让屋内声音在房间回响而不至于泄露出去。这是他们警察获取某些“材料”不可缺少的必要标准。谁能忘记那经典的桌子和昏暗的灯光呢？每一个学员在警校都被教导说，审讯犯人时最重要的不在于言语，而在于气氛，而这种气氛是精心营造的。因为目标拥有可以拯救或毁灭日本政府的信息。\n\n小平查阅了案件档案；一切似乎都很正常。他们在突袭中逮捕的大部分俘虏都是靠政府的钱养肥的职业军事官僚。舒适的军队生活和有限的战斗训练将使他们容易成为目标：几天的监禁和一种他在东京早年任职时就精心准备对付黑帮马仔的心理攻势手法，已经让这些满脑肥肠的陆军马鹿官僚们近乎崩溃。\n\n然后，他翻阅了由这个团伙所列出的一份磨损严重的关键绩效指标清单。犯罪的通用要素都标注的很清楚：现金、交易对象、代理人、姓名和参与的人。所有的信息，所有的有用线索，所有的罪证，都在他手里了。小平又想起了老师在课上讲的，还有一点需要提醒：如果提醒目标，他们除了作为陆军和海军的人质之外，没有任何用途，他们的长官在很大程度上不会关心他们的死活的话(这是事实，但只是在一定程度上)，他们可能会更愿意谈判。毕竟，让俘虏投降最简单的方式就是既成事实。\n\n目标进入了房间，他的座位两边都有警卫把守。小平露出了他最贪婪的笑容，开始说话。"
 japgoodaftermath.4.a: "“所以说，我的朋友啊，你知道你为什么会在这里呢？”"
 japgoodaftermath.5.t: "结束书面工作"
 japgoodaftermath.5.d: "经过漫长而又煎熬的艰苦工作，证明这次调查和突袭正当性的文件终于被整理和分类了。堆积的文件被按类别装箱搬走了，而不是不再排列在每面墙上，它们终于被妥善地整理和储存起来。尽管这些看起来不能完成的任务最终还是完成了，但这些文书工作中仍存在许多的安全问题，而且许多部门担心过于集中和分类完善的文件实际上只会让潜在的敌人更容易找到并毁灭和自己相关证据，最后让他们数月的辛勤工作化为泡影。\n\n然而，有传言说大刀和小平有个计划。整个调查部门都在说，这两名警探预见到敌人不可避免地会企图偷取文件，于是就安排好了文件的转移，并将其存放在一个安全的地方。然而，两人在接受询问时拒绝证实这个猜想。调查组的每个人都希望他们确实有一个计划，因为如果这些文件丢失了，那么他们所有的工作就都白费了，甚至到时候不仅是他们追求的公平正义收到损害，他们的身家性命都难以保全。"
 japgoodaftermath.5.a: "他们俩最好有个计划。"
 japgoodaftermath.6.t: "巨人在逼近"
 japgoodaftermath.6.d: "调查小组在大刀和小平的命令下再次集合。两个警探脸上的表情是严肃的。队伍一集合起来，他们就立即开始准备继续工作。他们告诉队员们，尽管他们仍旧抱有希望，但在他们为正义而战的过程中，似乎还有很多隐藏的敌人还没有到来。牵涉其中的不再只是海军和陆军，现在看来，那些牵涉其中的人可能会一路牵连到井野内阁集团本身。主税局和大本营本身可能试图与陆军和海军部一起参与。\n\n小平重重地叹了口气，然后继续说下去。他为将整个团队拖入现在这般危险境地而道歉，并对这一事件不能简单地以一桩谋杀案收场表示真诚的遗憾。然而，现在有一种明显的可能，那就是队里每个人的工作、安全甚至生命都处于严重的危险之中。因此，必须采取两项主要措施。首先，必须严格加强安全措施。和亲密的、可信任的朋友和家人的联系必须保持在最低限度，除此之外的任何联系都必须上报允许。其次，他们还买了一份团体人身安全保险，这是防止他们中的任何一个人为了正义而牺牲了自己的生命却得不到补偿。尽管团队中的每个人都对此感到沮丧，但他们知道这些措施是必要的。他们只是希望自己的家人不会拿到这份保险赔偿金。"
 japgoodaftermath.6.a: "我们只能祈祷了。"
 japgoodaftermath.7.t: "法律的大手"
 japgoodaftermath.7.d: "随后的相关会议很简短，而且相当低调。刑事部部长给大刀和小平打了个电话，电话那头的声音里有一种微妙但明显的恼怒。他简短地对他们的出色工作表示祝贺，然后再没说什么就把他们打发回去了。会议一结束，他就把两人叫回来与他们私下交谈。与他几分钟前的赞扬相反，他用处在暴怒边缘的声音狠狠训斥了这两人。\n\n他说，这两人在追求正义方面做得太过了，不仅把东京警视厅，而且把日本所有的警察都置于非常危险的境地。他解释说，虽然警察高层很愤怒，但公众的看法和对维护正义的追求迫使他们站在警探这一边。他们已经在做准被授权得量的逮捕令去逮捕许多身居高位的人。部门负责人说完后无奈地摇了摇头，告诉这两名警探，如果案件最后结果不佳，他们就不再是在危及自己生命安全，事实上，几乎所有的日本警察都会被推上政治斗争的风口浪尖上，他向上天祈祷，希望大刀和小平能够应对即将到来的惊涛骇浪。"
 japgoodaftermath.7.a: "我们会准备好的。"
 japgoodaftermath.8.t: "新闻稿"
 japgoodaftermath.8.d: "公布案件进展的新闻发布会那天天气寒冷，下着暴雨。倾盆而下的雨珠砸在可怜的人群头顶上。没有人真的想去那里，但他们都想知道发生了什么事。他们已经等了将近一个小时，虽然他们对调查组将要宣布的事情只有一个模糊而令人担忧的概念，但他们还是想知道全部情况。\n\n最后，大刀和小平走上了他们的发言台。在开始报告实际调查经过之前，小平给了在场所有人一个阴郁的问候，随即开始讲述案件相关的绝大部分内容。他描述了最初的鱼类加工厂发生的谋杀，以及案件是如何一步步升级的。最终，他找到了真正能吸引人们注意的东西。他描述说，他们发现了一个庞大的非法武器交易网络和普遍的腐败，主要集中在陆军和海军，但也渗透到日本政府和社会的其他领域。\n\n话刚一出口，他就被人群的喊叫声淹没了。记者们嘈杂的提问声，工人们粗重的喘息声，陆军和海军军人的愤怒喊叫声都一起涌了过来。一群来自陆军的士兵甚至试图在愤怒喊叫中冲上演讲台，但最后被警察勉强阻止。两名警探不得不被护送到安全的地方。他们互相看着对方，眼里充满了恐惧。他们对自己的人身安全不再有任何保证。现在已经太迟了。"
 japgoodaftermath.8.a: "人们为了阻止真相可以做任何事……"
 japgoodaftermath.9.t: "安抚团队"
 japgoodaftermath.9.d: "大刀和他的团队在办公楼中等待事情的发展。周围寂静得可以听见一根针在大楼的另一边掉下来的声音。整个团队最近都非常焦虑。他们的敌人人数与日俱增，每天早上都有一封来自宪兵队的语气愤怒的信或海军的威胁信。情况变得如此糟糕，以至于团队成员不仅担心他们的工作、职业，甚至他们的人身自由，以及他们的生命安全。他们似乎非常害怕那些已经被他们绳之以法的人会以各种手段报复他们。\n\n大刀终于决定他需要做些什么。他站起来向所有在场的队员讲话。他说他知道这种恐惧感有多糟，有多可怕，但他们一定会没事的。他们的敌人没有理由杀死他们。如果他们杀了调查团队中的人中的任何一个人，那也只能证明他们自己和案件脱不了干系。然而，他也说，这些犯罪团体想要复仇欲望往往会胜过理智，他们依旧要保持警惕。团队成员都应该保持警惕，并做好准备，如果需要的话，可以将他们的家人转移到警视厅办公楼里来保障他们的安全。"
 japgoodaftermath.9.a: "我们的敌人敢如此低声下气吗？"
 japgoodaftermath.10.t: "安抚政府"
 japgoodaftermath.10.d: "小平叹了口气。他已经在这个乱糟糟的会议上呆了一个多小时，忍受着那些本来应该和他有相同想法和目标，一起维护正义的人的仇恨、愤怒和绝对的蔑视。一个揭露腐败和渎职行为却只会给你带来无数人怨恨的政府不是小平想要服务的政府，但他知道这些只是他的国家——仍然屹立着的骄傲之树上的坏苹果。他一次又一次向政客们保证，他只是想伸张正义，服务日本，而不是伤害日本，但他的保证却被置若罔闻。这些人想维持现状，即使这种现状是错误的。\n\n会议最终开始彻底破裂。小平能说得越来越少，他惊讶地发现，代表们已经开始像跟他争论一样，互相争吵起来了。不一会，他们似乎就把他忘得一干二净，互相怒不可遏地撕咬、叫嚷。每个人都指责其他政客所代表的部门。小平直到现在才意识到他和他的团队对日本的打击有多深。被毁坏的不只是树枝和果实。树根都烂掉了；如果他不采取行动，把它暴露出来，整棵树就要塌下来了。但就算是现在，整个体系似乎也已经处于崩溃的边缘。小平默默地希望他做了正确的事。"
 japgoodaftermath.10.a: "这该死的政府里除了虫豸还有正常人吗？"
 japgoodaftermath.11.t: "迎接风暴"
 japgoodaftermath.11.d: "大刀和小平各自喝着茶，聊着一些他们都不关心的话题。他们头顶上的时钟缓缓地滴答着，每一声滴答都让他们离彻底的混乱更近一秒。这两个警探在几个月前甚至都没有想到他们会卷入什么样的政治风波中。原来他们以为只是个普通的谋杀。凶手只是国家机器里的无名小卒。小平说，他几乎希望他们从未发现过这样的真相。他们本可以像往常一样继续下去。过他们的生活，做他们的工作。\n\n在他们周围，整个刑事部都进入了一级紧急状态。所有的证据、俘虏和文件都在四处移动，被拖走，藏在甚至大多数警官都不知道的地方。他们已经达到了他们曾祈祷永远不会到来的地步。有传言说有人，可能是宪兵队，可能是海军，甚至是政府本身，要对他们发动攻击。无论是绝望地自救，还是纯粹的复仇，他们都会行动。政府机构正处于绝对的混乱之中，很可能无法保护这个部门。但天知道井野硕哉的这个政府还能维持多久。即使警视厅挺过了这次，当接下来几乎肯定会到来的权力斗争中，他们的生存希望只会更加渺茫。他们所能做的就是他们希望永远不会发生的那样，在祈祷和工作中去寻找末路里最后一搏的机会。"
 japgoodaftermath.11.a: "希望天照大神保佑我等。"
 japbadaftermath.1.t: "从绝境中振作起来"
 japbadaftermath.1.d: "曙光照在基地上，但基地中一片死寂。满身是血的尸体倒在各个地方，他们像是战斗到了最后一刻。这种脆弱的寂静持续到了中午时分。没有必要再战斗了。现在是收殓尸体和哀悼的时候。不仅仅是哀悼伤亡，还要明白伤亡的含义。这次突袭失败了，警视厅也输了。正义因鲜血而黯淡无光，而调查组一直避免的直接冲突还是发生了。在这温和调查这一点上他们已经不抱希望。警探们所能做的就是试着向前看，尽管看起来很难。但即使要了他们的命，他们也要继续战斗。\n\n军事官僚们既兴奋又失望。当然，他们掩盖了自己的过失，但代价是什么？为了掩盖他们的漏出的马尾巴，他们的军队要付出什么代价？也许最重要的是，他们的敌人付出了什么代价？调查组的目的不是谋杀谁，而是想去找到可以利用的证据。他们并不想挑起冲突。他们在找那些钱的踪迹，就是这么简单。\n\n牺牲警员的尸体在安静的葬礼中埋葬。尽管没有说明死亡原因，但警视厅还是向死者家属提供了抚恤金。"
 japbadaftermath.1.a: "调查结束了。"
 japbadaftermath.2.t: "埋葬死者"
 japbadaftermath.2.d: "有很多场葬礼需要被安排。死者中有的人曾被赞誉为英雄，而有的人过去则被唾骂为恶棍。但现在调查组的同伴和以前共事的同志们在一起守夜，为牺牲的战友默哀。一切归于平静，大雨倾盆而下，就像是某个人在九天之上为他们流泪。之前是挥洒暴力的时间，但现在是反思我们所作所为的时候。我们要摆脱之前心中的悲观，重新规划现在的行动，并且对未来保持乐观。"
 japbadaftermath.2.a: "默哀。"
 japbadaftermath.3.t: "调查废墟"
 japbadaftermath.3.d: "从外面看，这座建筑似乎完好无损。除了墙面上散落的几个弹孔之外，没有什么能掩盖可怕的内部环境。建筑里面到处都是散落的纸、燃烧剩下的灰烬和在潮湿的空气中腐烂的尸体。啮齿动物四处乱爬，寻找一块可食用的肉。\n\n调查组剩下的人已经在外围进行了几次搜寻，但也就仅此而已。自现场封锁以来，建筑内部仍没有人敢踏足。它散发着腐烂的粪便和人肉的味道。没人知道应该叫谁进去，也没有人自愿去看看里面有什么。最后，一个扭动着身体的不情愿的警官被推了进去。之后他带着和那些房间一样的恶臭跑出来，但还是带来了里面有什么东西的消息。文件柜是空的，里面的证据全部消失了。这是不可能做到的。警察已经不可能找到证据了。他们也不会再露面了。"
 japbadaftermath.3.a: "房间里弥漫着死亡和失踪证据的味道。"
 japbadaftermath.4.t: "尽力止损"
 japbadaftermath.4.d: "政府高层官员们非常愤怒。尽管这次突袭彻底失败了，警探们也成功逃脱。他们依旧不确定警察是否会把所有的信息都放在一起，但显然他们并没有押注于此。我们必须迅速采取行动。仅仅一次突袭失败不会让整个纸牌屋倒塌，"
 japbadaftermath.4.a: "真的不会吗？"
 japbadaftermath.5.t: "一封信"
 japbadaftermath.5.d: "一大清早，一个信使来到警视厅。他穿着一件类和调查组大多数人差不多的风衣，带着一副小小的产自满洲的双筒望远镜，拿着用白色信封装着的一张小纸条。当调查组正在哀悼牺牲的队友时，他敲了两下门。当然，这不是一个拜访的好时间，但是什么时候才是合适的时间呢？大刀生气地打开门，皱着眉头。他向信差点点头，却不知道这个神秘人是谁，他接过那人手中的信封，关上了门。这可能只是某人来表示哀悼吧。\n\n当大刀打开纸条的时候，他意识到这些简单的哀悼的文字之后的东西更重要——也更危险。这些字是用纯文本打印出来的，没有地址，甚至连名字都没有。\n\n“东京警视厅将不会传播他们在突袭中可能透露的任何信息。任何针对军方或其他政府组织的恶意诽谤都将受到严厉惩罚。”\n\n大刀的心猛地一沉。他认为这个问题已经解决了。他们一开始并没有从这次突袭中获得多少情报，但现在他们又受到了一些神秘的高层的威胁？小平知道该怎么处理。大刀不得不去找他。"
 japbadaftermath.5.a: "没有其他人能做到。"
 japbadaftermath.6.t: "清点库存"
 japbadaftermath.6.d: "小平看了大刀一眼，轻笑了一声。他不知道自己为什么笑，但是他内心中某个坚守的信念破灭了。首先，这场他职业生涯中最大规模的案件已经陷入困境，而现在掺和进去的政府部门又是否向他们伸出了黑手？这并不是说他从来没有碰上因为察觉到阴谋罪行而被有关进监狱的危险，但这肯定是他经历过的最糟糕的情况。尽管如此，他不会让这件事妨碍调查，其他人似乎都认为事情已经结束了，但很明显，军方认为调查部门掌握了他们的把柄。\n\n他们现在不会让调查停不下来了。他也明白，有时候，他们的深入调查可能会引起更多的伤亡，但这一切都是值得的。而且，他会全力挖掘那些帝国内部蛀虫们千方百计想要藏起来的东西。当毫无头绪的大刀急切地等待着面前这位的某种回答时，小平站了起来，把墙上的外套和衣架上的帽子都拿下来穿好准备出门。馆紧随其后。在这样的时期，当这个被调任过来年轻人感到无能为力时，他还是希望有一个更有能力的人来领导自己。小平无奈地叹了口气。"
 japbadaftermath.6.a: "“我们要重新回到犯罪现场。”"
 japbadaftermath.7.t: "一张纸条"
 japbadaftermath.7.d: "返回交火地点的火车上气氛紧张。他们没有被授权去那里调查，他们当然也不能确定自己不会在去的路上乱枪打死。但他们还是悄无声息地到达了那里，一路上也没有遭到枪击，他们至少有机会在离开时没被人用子弹给脑袋开了瓢。\n\n大刀翻找着散落在地上的纸张和在被子弹打成筛子的尸体，不禁感到恶心。他以前见过很多尸体也检查过犯罪现场，但谁能想到这里有这么多尸体？这些血肉模糊的尸体中是否有他自己的朋友和同事？没有人能为这种时刻提前做好心理准备。就在他把某个士兵的制服往下拉的时候，他摸到了一张还没有信封大的纸。潦草的字迹写着一个电话号码和一个名字：荒井胜仁。虽然这字迹几乎无法辨认，但在这个可怕的日子里，至少还发现了一条线索。当这一天调查结束时，两人收集好了证据，他们不禁感到他们在那里的一举一动都被监视着。\n\n两个人在回程的火车上一样紧绷着神经。"
 japbadaftermath.7.a: "眼前的这个陌生人。"
 japbadaftermath.8.t: "眼前的这个陌生人"
 japbadaftermath.8.d: "这个陌生人用双筒望远镜凝视着远处。现在他在做的算是个脏活，手里的这个望远镜的历史可以追溯到大东亚战争时期，由那些满洲人生产，算是不算太值钱但还有些收藏价值的老玩意儿。考虑到尺寸小，它们不会引人注目。透过望远镜，他可以看到那两个侦探，他们走得有些太近了，而且他们还想从这里找到些东西来继续调查。其中一个年纪更大的警探，他留着胡茬，穿着一件风化了的棕色大衣，戴着一副线框眼镜，看上去就像满洲国的杂种皇帝溥仪。另一个更年轻，但也不算太年轻。但作为战场上的老兵，他穿得有点太时髦了。他们经过几个小时的收集证据后，一言不发地离开了，但陌生人可以确定地说，他们中的一个人在这片沉默中注意到了他。他选择立刻离开。\n\n大刀和小平回来的时候，心情也没有早上那么浮躁。他们不顾大刀胃不舒服的问题，在现场找到了一条很有希望的线索，而且军队里没有人来打扰他们。直到又有人敲门。当他们打开门的时候，除了门口的地上有一封信外，什么也没有。信上用清晰的笔记写着："
 japbadaftermath.8.a: "“快让这场没用的调查停下吧，继续下去只会导致死亡和痛苦。”"
 japbadaftermath.9.t: "一名巡警"
 japbadaftermath.9.d: "森川当时正独自在城里一个安静的地区中巡逻。这次突袭对他造成了巨大的精神创伤，警视厅也意识到了这一点。他们把他安排到一个几乎没有发生过犯罪的中产阶级社区，在平时，这里最糟糕案件的是一个孩子因为入店行窃而受到轻微的惩罚。但这里安宁的环境也只是掩盖了森川近乎崩溃的心态。据他自己说，他已经两天没有睡觉了，每当他闭上眼睛，就能看到战友的脸，听到他们在痛苦和恐惧中尖叫。这样的精神折磨没完没了，更糟糕的是，作为事件幸存者的负罪感让他难以忍受。他的妻子不能接受自己的丈夫变成这样，因此选择带着孩子离开家和父母住在一起，直到森川“振作起来”。一切似乎都没有变好的希望。\n\n尽管调查组在这段遭受重创的时间里也负担不起失去一个有生力量的情况，但至少组里给了他一个理清自己情绪的机会，这个案子最终会顺利的结案的。他一次又一次的对自己重复：有些东西是必须被遗忘的。他必须让自己相信有些东西是必须要从脑海中消失的。这个困扰自己的梦魇必须消失，这样他才能睡个好觉。这时，森川从眼角瞥见一个拿着一副不显眼的双筒望远镜的陌生人。而那个人从怀里掏出了手枪。\n\n森川中了三枪，枪枪正中眉心。"
 japbadaftermath.9.a: "一小时后他被宣布死亡。"
 japbadaftermath.10.t: "来自东京的新闻"
 japbadaftermath.10.d: "包括大刀和小平在内的所有调查组成员都被听到的新闻震惊了。从地方市长、议会成员到内阁成员，数十名政客宣布立刻辞职的消息，通过日本本土的每个电台和电视上传播到了帝国每个角落。尽管这些人对自己的辞职都给出了不同的原因：一些人宣称他们年龄已经太大了，准备退休。一些人宣布是私人事务迫使他们离职。但这些理由依旧没有冲淡人们的震惊。接近三分之一的日本高层官僚会在几天内陆续辞职怎么想都不合理。这一定和两位侦探收到的纸条有关。这场由谋杀案引起的事件的发展超出了他们的控制。如果他们无法夺回控制权，他们肯定会亲眼目睹事情走向暴走。\n\n两名领导警探对整个调查组十分重要。自从发生了那期针对调查组成员的大规模袭击后，他们中的许多人都曾考虑过停止继续调查，但他们做不到，调查组陷得太深了，他们的行动似乎对某些事情影响巨大。现在，调查组只需要不再退缩，紧跟随他们的领导。如果他们退缩了，他们只会遭遇另一场无法无天的阴谋袭击。"
 japbadaftermath.10.a: "风险巨大。"
 japbadaftermath.11.t: "一副双筒望远镜"
 japbadaftermath.11.d: "荒井胜仁住的并不远。显然，他们在纸条上找到的那个人就住在这个镇子贫民区的一条后巷里。二人走了过来，低声谈论着这个荒井到底可能是谁。一只老鼠擦着他们的鞋子边缘窜了出来，大刀向小平保证，说他听到上面不知道什么地方传来一声尖叫。这个社区不宜久留。进去的门被嵌在墙上并安放在门笼里。在狭窄的小巷里打开这扇门时，门扉就会紧贴着另一边的墙。两人没敲门，拿出了手电筒就进来了。顺着纸条上的地址，他们蹑手蹑脚地上楼，一直走到公寓门口。公寓门也没锁，两个人检查着黑暗的房间，直到他们被眼前的景象惊呆了。房间的椅子上坐着一个男人。看起来是在打鼾。膝盖上放着一副双筒望远镜，椅子旁边放着一把枪。他被侦探的走路声惊醒了，抬起头来，脸上露出了泄气的神情。“你终于找到我了？我就知道你们两个是好侦探。”他喃喃地自言自语。大刀努力想问些什么却不知道怎么说，但最后还是小平开口了。“是你杀了森川吗？”他用一种简单而坚定的语气问道。\n\n“我会说你们两个杀了森川。最后给你们个忠告，我还是建议你停止揭露剩下的事情。”"
 japbadaftermath.11.a: "这个陌生人坐在椅上，拿起手枪顶在自己的下巴上扣响了扳机。"
 japbadaftermath.12.t: "碎片开始拼接到了一起"
 japbadaftermath.12.d: "大刀张大了嘴巴，吐出一连串的咒骂。事情不应该是这样的。他们本来应该去见荒井，从他那里了解之前发生的所有事，而不是让他一见面就开枪自杀。现在公寓外已经有围观群众走过来想看看是怎么回事。小平走到门口解释说公寓热水器有问题。大刀则走过去观察陌生人的尸体。他之前坐的椅子后面的墙上有一块黑板，上面贴着几十张笔记和剪报。在仔细观察后，每一个都显示出彼此之间的松散关系。一些人在满洲国沈阳参加银行内部会议。其中一份则是印尼富豪的通信记录。另一个透露了日本对合并中国资源开采企业的兴趣。还有一叠文件描述了军队向在俄罗斯东部活动的军阀走私现金和武器。然而，更多的是关于日本国内的事情：根据重要军政首脑之间的约定，有关腐败的指控很快被当局以各种手法平息。其中一些邮票上还印着“731”部队的数字。在这个破旧公寓的这面墙上，填满了一场重大政治阴谋的各种素材。面对大量的信息，大刀沉默了，他打电话给小平让他上来。当小平亲眼看见了这堵拥有足以起诉整个大日本帝国的每个人的证据墙后，他像过往一样发出了一声叹息。"
 japbadaftermath.12.a: "“大刀，我们似乎发现了日本帝国历史上最大的丑闻了。”"
 japraidideas.1.t: "一片混乱"
 japraidideas.1.d: "大刀和小平最终带着他们的发现的东西回来了，这些证据使整个调查小组陷入完全和彻底的震惊。这个案件涉及的范围比他们真正想要的要大得多，他们已经越过了常规的刑事调查的风险阈值，以至于他们的人身安全可能会随时不保。很明显，有一些地位非常重要和非常高层的人愿意采取非常极端的措施来让某些人保持沉默，不管这些人到底是谁。\n\n这场关于案件是否继续深入的争论很快就引起了调查团队内部的分裂。许多人会非常担心自己是否陷得太深，是否最好放弃继续调查这件事。其他人则坚持认为，确保自身安全的唯一方法是继续加大力度。如果他们放弃调查让幕后黑手得以毁灭证据洗脱干净，他们就更有可能受到被调查对象的报复。唯一既能保证安全又能伸张正义的办法就是先发制人。\n\n辩论持续了几个小时，调查人员们仔细研究了手头的信息，仔细阅读了每一行字，梳理他们收集到的所有信息，试图收集一些新线索，以知道他们下一步必须要做什么。最终他们统一得出了一个结论，无论如何不能等死，必须做点什么。这案子不能就此打住。现在唯一要做的就是弄清楚接下来该怎么做。"
 japraidideas.1.a: "我们正在走钢丝。"
 japraidideas.2.t: "疯狂的计划，是否实施？"
 japraidideas.2.d: "经过几个小时的辩论和策划，大刀终于说出了一个疯狂的想法。这显然比预想的要深入得多。军方不知何故牵涉其中。如果他们不尽快采取行动，他们可能会被一些权势滔天、危险异常的人盯上。因此，唯一的方法是快出重拳。如果嫌疑人不合作（他们已经表明自己不会合作），调查人员就只能自己取得所需的证据。一处防卫稀松的军事基地、一次果断的突袭，罪犯还来不及反应就会完全暴露。\n\n小平听着，若有所思。虽然许多人对这个计划持谨慎态度，但他在最后还是发言支持这个计划。他谈到了他多年来建立的关系网，他可以找来那些有能力实施这样一个雄心勃勃的行动的人，那些经验丰富，处理过棘手而危险的事情的人。毕竟，小平是团队中的老资历。\n\n大刀感谢了小平，但他坚持说自己更了解自己的计划，要求自己挑选计划的执行者。他年轻有为，又不引人瞩目。他认识的人更陌生、更边缘，也许对整个团队和他们的敌人来说更独特、更出人意料。他的想法出其不意，但尚未经过检验。团队持保守态度，但也有很多人认为他的坚韧不拔会为他们带来胜利。最终还是要投票选择。"
 japraidideas.2.a: "小平的盟友和他一样老练、精干，我们将并肩作战。"
 japraidideas.2.b: "大刀不走寻常路，从敌人最出其不意的地方入手。"
 japraidideas.3.t: "老辣的猎犬"
 japraidideas.3.d: "调查团队确定决定让最有经验的小平警探作为寻找盟友的人。大刀也在一个小小的争论也接受了团队的这个建议，小平感谢团队的信任，并承诺不会让他们失望。他迅速走向自己的办公室，开始在文件中查找姓名和电话号码。仔细寻找之后，他开始打一些电话。\n\n他在和电话另一头的人交流时跳过了许多的必要手续，并明确表示现在事态是一个非常可怕的情况，他不能透露太多。他接触的人也很了解。这不是他们第一次不得不谨慎行事，尽管他们注意到小平比以往任何时候都更加冷酷和紧迫。这些人给他提供了一些能用得上，可以去联系的人的名字，信息以及电话号码。他在最终得到了几个关键的名字、号码和地址后，就立刻出发了。\n\n他找到了两个他最感兴趣的潜在盟友。第一个是东京警视厅的几名警察，他们是小平的私人朋友。尽管他怀疑这一阴谋甚至可能波及到警视厅，但他会用自己的生命来信任这些朋友，他们可以聚集到警视厅内廉洁而忠诚的官员。另一种接触风险更大，但或许回报更丰厚。他设法收集了一份简短的名单，列出了一些对军队内部上级不满，而且性格有些急躁的军官，他们愿意为获得晋升机会做很多事。他们可以利用参与反对这一阴谋的机会，取代那些被拽下来的高级军官。"
 japraidideas.3.a: "我们会联系这些军官的，并利用对权力渴望刺激他们。"
 japraidideas.3.b: "警视厅里的人会成为我们的盟友。"
 japraidideas.4.t: "年轻的郊狼"
 japraidideas.4.d: "从大阪转来的年轻探长大刀，将带头寻找最初的盟友，对抗海军或陆军。\n\n他的第一个大胆的想法是请求海军帮助东京警方打击海军。在审计报表和调查间接证据的时候，他发现这一切隐藏着一个简单的事实，那就是这些走私似乎没有赚到充足的利益。海军的航运业内部发生过争斗，那就自然有输家和赢家。调查组可以通过寻求被排除在有利可图的陆海军合同之外的贪婪的海军人员的帮助，警视厅可以开始建立一个海军——警察联盟。一旦这次突袭引起了公众的注意，也许会有足够多的雄心勃勃的海军人员试图出卖他们的竞争对手，以捍卫警方的努力。如果陆军成为突袭目标，那么，大刀希望那些与陆军不和的海军会抓住机会抢他们陆上对手的风头。\n\n当然，更安全的选择是找到更可靠的警察。大刀在大阪和神户警察部有很多朋友。日本西部警方的一些高层或许能够让当地政界人士改变对东京警方调查的态度。当然，陆军和海军的势力范围已经扩展到整个本土岛屿，但大刀探长已经准备好打赌，这个特殊的阴谋不会离开东京的陆军和海军兵营。"
 japraidideas.4.a: "要不我们和西部地区的警官们一起喝杯咖啡？"
 japraidideas.4.b: "让我们去和海军一边喝茶一边聊聊吧。"
 japraidideas.5.t: "与军队的接触"
 japraidideas.5.d: "对于小平在军队的大多数联系人来说，这个合作条件好到让人不敢相信。仅仅是协助民事警察调查，就能为意想不到的晋升腾出空间？这可真是本世纪最大的笑话！\n\n但小平坚持了下来，和更多人交流。这位老警察拒绝了任何想弄清楚他们到底是在做什么的要求。他的提议含糊其辞，这当然使许多人望而却步。但也有少数人选择继续深入交谈。\n\n小平在和军官们在下将棋，他想尽量不透露这一切的真相，因为他和军方人士对话时，不少人都在暗示他们可能知道小平在说什么。最终，侦探的名单上有两名候选人。一个年轻人，刚从印度尼西亚服役归来，对印尼驻军的无能感到沮丧。还有一名满洲军队的老兵，他很可能怀疑他的军官同事从高层揩油太多了。“小平啊，像我这样的老家伙，到底有什么好担心的，对吧？”\n\n于是，这一对老少组合都答应去找志同道合的军官。有一些军人在周围保护他们将有助于保护东京警察免受大多数报复，不是吗？"
 japraidideas.5.a: "是时候去见我们的上司了。"
 japraidideas.6.t: "与警察机关的接触"
 japraidideas.6.d: "在大日本帝国的政治体系中，民事警察从来都不是最有权力的机构。但它确实有自己的影响力。没有他们对犯罪集团的持续监控和精英特警的昼夜警戒，每个日本人所珍视的秩序和进步可能会成为一个非常遥远的梦想。在没有各种军事警察无休止的内部政治斗争的情况下，民事警察侦破犯罪的能力也是自成一体的。\n\n然而，想利用这种影响力来揭露真相是相当棘手的。我们无从得知，海军和陆军的触角究竟有多深入警察系统内部。但调查单位依旧能够找到自己的盟友。这场正在发生的阴谋的严重性，也将有助于说服警视厅中更多的保守派成员，支持展开一次收集证据的突袭行动。因此，调查小组开始工作，将每一位警察归列入“可靠的”和“不可靠的”两类。当摊牌的时候，预计东京警视厅会有相当多的人支持调查小组。"
 japraidideas.6.a: "是时候去见我们的上司了。"
 japraidideas.7.t: "海军的宿敌"
 japraidideas.7.d: "在上野公园修习茶道是一件让人愉悦的事情。大刀探长和一名海军军官一边愉快地聊着天，一边欣赏着这只精致的漆碗。由于大日本帝国的海军现在是世界上最强大的海军，因此谈话很快陷入僵局。但这位军官说出了这位年轻的侦探从来没有听说过的可怕事情，帝国海军军官中的腐败分子把骄傲的日本海军舰船当作商业货船拉出去跑货。不过，既然那位可敬的军官提到了这件事，这位年轻的侦探便开始向他表明，他们的小组正在调查海军和陆军军官中存在的不正之风。即使之后遇到各种麻烦，这位年轻的侦探也会感到欣慰，因为他知道那些骄傲的人仍然在为维护海军的荣耀和声誉而辛勤工作。这位海军军官对此表示赞同，并承诺支持东京警视厅根除腐败的努力。\n\n大刀探长这个星期的几个下午都是这样。并不是每个海军都像之前那位茶道爱好者那样细致而老练。许多人只是想在潜在竞争对手被解雇时分一杯羹。这位年轻的侦探从来没有明确地讨论过陆军和海军的地下运输合同，但他的谈话者似乎很高兴地知道，海军的上层阶级很快就会遭到警方的打击。作为回报，这些雄心勃勃的人将保护警方免受任何报复。"
 japraidideas.7.a: "是时候去见我们的上司了。"
 japraidideas.8.t: "更进一步"
 japraidideas.8.d: "大刀和小平互相严肃的看了对方一眼，然后走进了课长的办公室。他们努力工作，花了几天时间寻找最合适的人选，以确保有合适的盟友和联系，使这次行动成为现实，但他们不得不承认，这个想法仍然相当冒险。他们刚开始解释计划中的突袭行动，课长就立即开始猛烈抨击他们两人。他对这一计划能否奏效持极其怀疑的态度，并担心如果它真的失败了，后果会有多么严重。他是一个循规蹈矩的人，而这次行动并不符合规矩。\n\n办公室里的讨论几乎要演变成一场全面的争论，但通过两人现场巧妙的团队合作和为突袭准备好的出色计划，大刀和小平能够在没有太大的压力的情况下坚守自己的立场。他们解释了计划的每一个方面，以及计划将如何执行，课长的任何担心都很快得到了缓解。要想打动搜查一课课长并不简单，但经过长时间的讨论后，他们的上司最终被说服了。这场针对阴谋团体的突袭被允许了。\n\n但最后还有一个问题。课长不相信这个团队有足够的人手来进行这场精确且雄心勃勃的突袭行动。他命令两个人去召集更多的盟友，最好是那些有实权和经验的人。他提出了可以联合一些感觉受到了政府的欺骗，不那么体面的组织，或者一些政客，他们可以利用自己的影响力来支持调查人员，打击竞争对手。如果他们俩能得到必要的帮助，那么这场不合规矩的行动才会被最终拍板。"
 japraidideas.8.a: "和政客结盟似乎更稳妥。"
 japraidideas.8.b: "有时候，你不得不通过弄脏双手来打击邪恶。"
 japraidideas.9.t: "与内阁接触"
 japraidideas.9.d: "大刀很快就开始联系可能愿意帮助这两名警探和调查小组的政客。他做了一些简单的调查，四处打听，找到了和案件内容相关的竞争对手和矛盾关系，他可以利用这些来让政客们更愿意合作。为了解决这个问题，他准备一份相当大的卷宗，在仔细研究之后，他已经找到了一些很有希望的线索。他拿起电话，一旦他收集到了一些有用的正确信息，他就开始打这些对应的号码。\n\n会谈进行的有些隐秘，每个字都有双重含义，这样双方在东窗事发后都不能被定罪，过了一段时间后大刀取得了进展。有一位政府职能部门的部长与一位高级海军将军不和了几个月，正在寻找任何机会羞辱他。这位海军将军恰好和这个案子有密切的关系，所以只要提到他的名字，事情就已经谈妥了。在结束今晚工作之前，大刀又联系上了其他几位不同级别的政界人士。"
 japraidideas.9.a: "秘密联系的网络在不断延伸。"
 japraidideas.10.t: "上不得台面的接触"
 japraidideas.10.d: "大刀和小平很快讨论起他们该朝哪个方向去继续寻找盟友，但没过多久，小平就站出来说，他有一个黑帮家族的号码，可以帮上忙。大刀对此表示怀疑，但还是让步了。小平离开了办公室，开始拨打电话。他只能希望这件事能有个好结果，因为即使是最文明的日本黑帮也不会因为待人友善而大出风头。\n\n在打完一个简短的电话后，他前往城里，与他联系的那个人见面。小平躲进了一家小餐馆的拱门下。他在那里看到了那个老人，一个以前和他一起工作过的人。这是一个黑帮老大，虽然不是特别有名，但小平是唯一想和他合作的人。他们互相寒暄了几句，说话也很含蓄，但最后谈判依然成功。老大对政府弄来的竞争对手感到愤怒，他非常愿意与小平和他的团队合作，扳倒他们。他们以握手结束了会议，两人都带着一个新盟友离开了。"
 japraidideas.10.a: "找到任何愿意帮助你的朋友。"
 japraidideas.11.t: "捉贼记"
 japraidideas.11.d: "计划已进入最后阶段。调查小组最后还是聚集了一群貌合神离的盟友和朋友。团队一致认为一场隐蔽的突袭是可行的，也是非常可取的。双方哪怕流一滴血，就可能带来巨大灾难，人们最不想看到的就是帝国的忠诚仆人之间发生冲突。因此，这个操作必须计划到毫秒；每一步都被规划出来，每一个因素都被带入等式来确认不会导致计划满盘皆输。\n\n然而，还需要做出一个重大的决定：是袭击陆军，还是袭击海军。似乎陆海军为了共同利益而搁置了分歧，但他们内部由来已久的斗争情况意味着调查组只有针对一个目标的机会。团队在谁是更重要的目标和谁是更成熟的目标上存在分歧。但最后必须做出决定。"
 japraidideas.11.a: "我们将会突袭陆军，在他们那里有更多的信息。"
 japraidideas.11.b: "突袭海军，他们才是罪魁祸首。"
 japarmybrief.1.t: "陆军司令部"
 japarmybrief.1.d: "最后，这归结为一个简单的选择：跟着运货的船，还是跟着他们运来的枪？陆军有一段悠久而又传奇的历史，他们日常违抗命令哪怕是来自天皇本人的命令，当然陆军以各种方法否认自己曾经越界。最重要的是，对于这么大的货物运输，陆军他们根本不去隐藏，运行这一系列运输的实体似乎完全不关心这些。\n\n小平强调了这样一个事实，那就是追踪实际的运输很容易，远比追踪海军财务计划中复杂的数字要容易得多。我们可以改造处理这些拿去流入市场的武器和设备，并对它们进行实时追踪和窃听。现在所要做的就是把一个样本丢进黑市，到处找个窃听器，然后军队就会自己把证据一块一块地扔到他们的面前。\n\n大刀对于成为一名枪支走私者感到非常不舒服，他在大东亚战争初期就见识过走私者的下场。但如果这是为了日本好，那就没有什么可以拒绝了。\n\n和买家的会面正在安排。对于武器的窃听改造也正在进行。相关人员的情况介绍给了调查团队。至此队伍开始行动。"
 japarmybrief.1.a: "让我们和这些买家聊聊吧。"
 japarmybrief.2.t: "追踪枪支"
 japarmybrief.2.d: "小平在黑市的那些联系人都被他这么奇怪的要求惊呆了，他们从没听说过这么荒谬的请求。在短时间内购买大量武器对警察来说没什么不寻常的，虽然这在他们的日常行动中也不算显眼，但现在还要在同一个市场上转售？还减价百分之十五？黑市里的联系人表示对此闻所未闻。一个联系人甚至在喝酒的时候建议小平“冷静下来，考虑一下他们的财务状况”。不过酒盏交错后小平再给了他们更多的甜头，这些黑市商人终于愿意合作了。\n\n这个团队已经在幕后加班加点地工作，枪支的“改装”工作正常。修改内部的机械结构，放上监听器，除非说他们拿到手之后立刻拆开看或是拿去打两发装弹。那些沉迷于酒色中的陆军官僚马鹿不会注意到这些武器的改动。按照之前线人的报告，他们在收到货的时候很少去仔细检查。\n\n这个计划慢慢地步入实施。警察们穿上伪装用的黑色西装，准备好他们的货物，等待最大的鱼含住诱饵。根据之前的活动，他们不会等太久。"
 japarmybrief.2.a: "让这些油腻的手拿走武器和黄油吧。"
 japarmybrief.3.t: "监听一切"
 japarmybrief.3.d: "买家上钩了，但他们要求的发货时间和交易场地完全不同，他们需要立刻将货物转移到另一个仓库，时间只有五天。调查小组的队员虽然已经习惯于他们的新任务：侦察窃听，但是长期的高压工作让他们不禁骂出脏话，这下好了，都别睡了。\n\n由于准备购买武器的各机构安排在隐蔽的地点开会，小平和大刀对军方内部传递出来的任何信息采取了零失误收集政策：警方不会丢失何信息。这意味着要对会面地点进行全面监控，准备好设备，并严格安排时间表，以使时间恰到好处。\n\n面对日益增长的监控需求，调查团队努力工作全力保证内部团结，其中一名男性干员在听到他的一系列窃听结果指向了附近的酒店房间后几乎崩溃。虽然有些不明智，但是，调查组最后还是一个房间接一个房间的安装窃听器，为了组织截获的庞大信息流，任务的规模开始缩小。这个团队也越来越专注于他们的新任务：窃听和观察。\n\n现在仓库的门打开了，室内17个独立的摄像头和音频窃听器嗡嗡作响。该开始录音了。警探们正在监视。很快，所有的日本人也会知道这个事情。"
 japarmybrief.3.a: "我们将持续保持监视。"
 japarmybrief.4.t: "权力的小任性"
 japarmybrief.4.d: "在小平漫长的职业生涯中，他一直强调要与军队中的各种人物保持联系。如果有几个朋友在那里提供战略性的掩护，并且有足够的精力来完成任务，那么帝国官僚主义的疯狂举动就比较容易应对了。这些都是他所需要能协助自己的资源，还有军队里那些想要更进一步的人，他们也愿意参与协助调查。现在小平又准备给他们另一项新任务。\n\n他把这些人召集到一个酒吧里，那里的秘密堆得像抽剩下的雪茄烟一样高，他向他们简要说明了下一步该怎么做。对他们大多数人来说，干扰是一个熟悉的军事术语，但这种干扰将是以一个前所未有的规模——而且所有这些干扰都将集中在警察现在向军队运送的大量武器上。内部安全、反监视和保护措施：这些协议的剩余部分将像晨露一样消失，而小平身边这些安插在军队内部的暗线会保证一切顺利。\n\n这是一项简单的工作，可以用成袋的现金作为“善意”礼物送给适当的机构，但参与实地工作的人要可靠得多。毕竟，陆军各部门之间的竞争和庞大的组织混乱已经像是一场小规模的内战；只需要这里或者那里的一点小干扰，他们一直遮遮掩掩的东西就会暴露出来。竞争是绝望之母，同样也是必然之母。"
 japarmybrief.4.a: "这些特洛伊骑士会帮大忙的。"
 japarmybrief.5.t: "而钱就会跟着来"
 japarmybrief.5.d: "希望合作的邀约一个接一个地涌来，有的通过私下会面，有的通过信件交流，有的则是在酒吧和走廊里以匿名（或者不那么匿名的）方法提出合作。而在这么多“友好”提议只有一个会被接受。毕竟，这就是商业运作的方式。\n\n在调查组监控室和会议室紧闭的门背后，一个囊括了大大小小各类陆军机关的信息网正在迅速扩展开来，它的范围已经扩展到后勤部门，情报部门，共荣圈内一半的陆军单位，还有所属陆军航空部队。这些机关大多试图利用反间谍手段来掩盖他们的活动，但小平之前安插的特洛伊木马资产的流动（大刀对他们的称呼）让他们的一切努力都付之东流。\n\n这张网络上各机关的利益链接和杂乱的关系比我们接受过的任何案件都复杂。但到目前为止，有一个最大的个人联系都与一个机构有关，该机构的身份仍然不为人知。我们要找到这个阴谋的核心，现在还不是动手的时候。最后，他们在这堆东西里发现了一份笔迹杂乱的信。经过笔迹对比和写作风格的调查，这封信来自他们最大的内部安全竞争对手——宪兵队的一位高官。\n\n小平和大刀相视而笑，笑声回荡在大厅里。在付出这么多努力锁定目标后，最后的大鱼已经上钩，这次案件最后应该是以一场内部整顿结束了。"
 japarmybrief.5.a: "你肯定在逗我。"
 japarmybrief.6.t: "银行家的名单"
 japarmybrief.6.d: "大刀和小平继续审查所有的文件。他们现在有了重大优势，但是时候开始拿下名单上的所有人了，而不仅仅是那些大人物。他们需要确保一旦逮捕行动开始，没有人能逃之夭夭。绝大多数人们的注意力显然会集中在将军们，政客们，和那些臭名昭著的人物身上，但真正需要注意的是那些银行家们。\n\n日本金融领域的几家大公司在案件的表现远远超出了他们的预期。调查组快速的挖掘和交叉对比显示了他们在该计划中的作用：各大金融公司通过足够多的账户和中介来转移和分配资金，这样就不会被税务部门注意到。他们将资金沿着一条复杂的流向转移，在金融审核部门各类审查中躲闪和飞奔，最后进入计划中政府高层的银行账户。银行家们当然会因为他们的努力和谨慎得到这些政府高层的奖赏。\n\n小平和大刀记下了名字，并标记了其中最恶劣的违法者。他们是社会上最富有正义感的那群人，但他们现在似乎还没有明白一些事情。目前，侦探们会微笑着表现得若无其事。他们相信这些罪犯会受到法律的制裁的。"
 japarmybrief.6.a: "案情层次十分复杂。"
 japarmybrief.7.t: "准备文件"
 japarmybrief.7.d: "毫无疑问，试图搞垮警察部门最大的竞争对手会引起政府的怀疑。甚至会视为一场政治阴谋，一种篡权行动。警探们必须尽一切努力确保这种情况不会发生。他们不能在这里失去任何东西。他们正如履薄冰，他们必须确保自己的合法性毫无疑问，他们的动机在公众面前完全纯洁。\n\n有这么多的文件和文件，它需要一个正常的团队几个月来完全删节和梳理他们，但大刀和小平他们已经做了超过一个正常的团队可以做的。他们发现了几个重要，有望为对抗宪兵队提供一个万无一失的证据。单是武器贸易就足以让所有人相信有可疑之处，但现在不是正常时期。两名警探不得不用另一个重点来加强他们的论点：钱。所有的证据似乎总是回到金融犯罪。那些可疑的现金在宪兵队进进出出，无论如何都是不正常的，一旦对这方面的证据妥善记录和备份，这就是对他们的致命一击。大刀和小平开始收集文件，里面包含了所有可能需要的证据。这将是一场艰苦的战斗。"
 japarmybrief.7.a: "干的好啊。"
 japarmybrief.8.t: "让警官们安静下来"
 japarmybrief.8.d: "小平有一个非常艰难的任务。几十年来，东京警视厅一直与宪兵队保持着相当不恰当的密切关系，这是官僚主义造成的失败结果，也是因为双方在没有对方支持下几乎无法正常办案。这种关系牵扯到警视厅里的大多数人，他们对任何可能破坏这种关系的行为感到不满。小平的工作很困难，他要在部门内找到合适的盟友，并确保控制所有的担忧，即使这些担忧是完全合理的。\n\n小平和几位同事谈了谈，每次都向他们保证这只是例行公事，没有必要担心。他要确保他说的每句话，一旦不可避免地由队伍里某个忠诚的叛徒转达给宪兵队时听起来不会对他们造成威胁。在很多时候宪兵队才是他演讲的真正听众，因此这些对话都将被完美地量身定做，尽可能地让宪兵队不怀疑，使他们的计划尽可能地可行。\n\n小平不得不承认，他觉得自己做得很好。他撒了个谎，让那些和宪兵队有关联的人把这些假话传递出去，这是一种很少有人能掌握的本领，但他对这种本领并不陌生。到最后，他谨慎乐观地认为，他已经争取到了足够的时间，把每件事都做好。"
 japarmybrief.8.a: "他的确能说会道。"
 japarmybrief.9.t: "我们还能听到你说的"
 japarmybrief.9.d: "大刀又看了一篇报告。他已经好几个星期没睡好觉了，有时偶尔能睡上几个小时，但有时会错过一些重要的事情。他们陷得太深了。在这个时候，他可不能错过任何事情，但也不能再像现在这样劳累。没办法，这就是警探的永恒悖论。当他疲倦的眼睛扫过一行又一行，寻找值得注意的东西时，他注意到了一个名字。似乎很熟悉。继续读下去，他意识到那是一位少将，比目前牵连的任何人都要大。他早些时候在报纸上看到了他获得勋章的报告。他很快意识到这个案子越来越大了。\n\n在接下来的几天里，像这样的大人物开始越来越多地出现。证据源源不断地涌入，小平和大刀不断在他们无权进入的地方找到真正的大人物。他们俩都没想到事情会变得这么严重。他们的震惊和担忧与日俱增，因为更大的名字开始出现，这是他们认为不可能的。政府的核心人物，议会中的高级政客。有可能成为首相的人。拥有超乎常人想象的权力的人。那两个警探明显感觉到他们在和一个看不见的巨大怪物在缠斗，或许这个真相是他们不想接受的。"
 japarmybrief.9.a: "这比我们之前想过的任何情况都要糟糕。"
 japarmybrief.10.t: "你永远没法破坏这些联系"
 japarmybrief.10.d: "更多的名字不断出现。这个名单每天都在增加，它开始看起来不像一条锁链，而更像是一张由政治家、军官组成的庞大网络，现在，还有陆海军的高级将领们也在加入其中。随着证据的不断涌现，人们开始明白这不仅仅是一次调查行动。海军显然愿意以共同利益的名义把它与陆军的分歧放在一边，共同利益是永恒的动力。整个军队似乎都妥协了，绝大部分政府机构也跟着妥协了。\n\n大刀和小平从刚开始的只是担心变成了惊慌失措。因为现在他们要对付的不是一个两个国家蛀虫，而是一个巨大的利益共同体，如果他们发现这两个警探在做什么，绝对会把他们彻底抹杀。他们意识到他们必须比以前更快地采取更多行动。时间正在一分一秒地过去，他们的敌人越来越接近于发现他们的计划。每一天都可能有陆军、海军或政府本身的特工会破门而入，逮捕他们两人，或者发生更糟的事情。剩下的时间不多了。这次突袭必须在现有人力允许的范围内尽快进行。"
 japarmybrief.10.a: "我们是时候结束这一切了。"
 japnavybrief.1.t: "海军司令部"
 japnavybrief.1.d: "这似乎是一个显而易见的选择，大刀认为抛弃这条调查阻力最小的方法毫无意义。在与小平进行了一场闭门辩论(并在辩论之前立即搜查了房间内是否有窃听器和监视设备)后，海军被确定为是帝国军队中更应该被调查的那一个分支。\n\n小平重复了他以前的论点：海军一开始就不是货物的所有者，作为运输方，他们根本无法提供有关失踪设备下落的细节。大刀则指出，海军可能没有详细信息，但它背后的数百个小型子公司肯定有足够的线索来证明这次突袭调查是正当的；海军运送的货物行程在哪里结束，这些分公司的工作从哪里开始，谁也没法把这件事情说明白。这些公司的现金流记录对于任何针对海军的调查来说，肯定都是至关重要的，它们也将是无价的，因此应该更早被我们拿到手里。\n\n无论如何，海军对调查的介入程度已经如此之深，以至于从通过精妙的官僚主义消极对抗转变为彻底疯狂的敌对，这对调查人员来说反而是一种解脱。小平对此沉默了；他受到了海军部太多的“责备”，他也没理由继续反驳下去。\n\n辩论结束了。队伍的暴力齿轮开始转动起来。"
 japnavybrief.1.a: "接下来，让我们和这些人谈谈吧。"
 japnavybrief.2.t: "找到矛盾点"
 japnavybrief.2.d: "最后，针对横须贺海军后勤供应基地的工作还是文书工作。这是它的正式名称；大多数人直接称之为横须贺。在战争之后，它和其他官方资金流向与该区域的动脉相连的中心，如湘南和雅加达相比起来已经落后了。虽然官方的资金来源已经枯竭，但其他收入来源和供应品已取而代之。这些资金的来源非常的……有意思。那为了证明这种资金来源多样化需要做多少文书工作？好吧更有意思了。\n\n事实上，最有趣的部分是这些文件本身似乎更加适合一个比横须贺基地大得多的海军基地；分析显示，这应该是一个庞大的军事活动中枢，有着复杂的物流和供应链。而这些规模巨大的活动完全没有出现在经济报表上，也没有出现在军令部的记录上，更没有没有暴露在公众的视线中。但它就是确实存在的。问题是：做这份假报表的目的是什么？\n\n这些调整变动的因素也只是提高了基地的对现代货运网络的适宜性。这些无人看守的文件记录吸引了调查团队来到横须贺，这意味着这里的管理人员要么被他们的贪婪蒙蔽了双眼，要么在行动中完全不带脑子。当然并不是说海军不能两者兼备。\n\n为了确保进入基地内部的过程尽可能顺利，调查团队花了一周时间创造了一个万无一失的不在场证明；他们成为了小太刀联合航运用品公司在当地分公司的成员。而小太刀兄弟则是在遥远的札幌地区经营这家公司，他们是有着完美服役记录的海军退伍军人。当然这个记录也是完全虚构的，但谁会注意到呢？这是一个充满阴影的世界，团队知道最好的计划总是在暗处实现。\n\n调查组找到了内部联络人，换好了钱，顺利安排了会面。游戏开始了。"
 japnavybrief.2.a: "让我们准备好陷阱。"
 japnavybrief.3.t: "利用我们的朋友"
 japnavybrief.3.d: "像大多数进入日本教育系统后幻想破灭的青年一样，大刀年轻时也是个扑克玩家；他知道最好的游戏是和匿名玩家一起玩，因为没有人能操纵和陌生人玩的一局游戏。但你想赢下这场游戏呢？那就要在发第一张牌之前，确保自己的口袋里揣着一半的牌。所以大刀为他玩过的这个最高赌注的游戏准备了一个完全不同的基本盘；他知道他必须赢。\n\n当然，他和这些玩家们以前见过面，最早是在追查导致海军部队的种种异常情况的时候；他可以利用他们看似厚重的盔甲后的心理空间。这些退伍军人受损的荣誉对他来说是一种强而有力的武器，而大刀会以外科手术般的精准来操纵它，他也不会直接说出横须贺的负责人根本没有给像他们这样的退伍军人必要的安置费之类的话。如果在这里错过了机会，而那里的交易也失败了；加起来最后的结果肯定是……\n\n然后，他真诚地提出了一个解决办法：如果横须贺港口的货运有问题的信息被传递出去，比如说，提供关于某段时期的交易和供应情况，甚至关于他们对分公司交易本身所知的情况，那可能会发生一些混乱但必要的事情，而建立更深层次、利润丰厚的合作关系的障碍就可能在这个过程中被……移除。当然，他们要和我们小太刀航运公司保持步调一致。\n\n这些人最后全都上钩了。一个人为了表达自己合作的诚意，甚至提出用他自己的联系人来制造下个月分公司供应路线的不协调。大刀看着他们制定自取灭亡的计划，几乎要为他们感到悲哀了。\n\n当然，也就是几乎而已。"
 japnavybrief.3.a: "很好，我们的人安插进去了。"
 japnavybrief.4.t: "金钱万能论"
 japnavybrief.4.d: "小平花了一个星期研究必要的文件；他的眼睛开始隐隐作痛，早上刚刮干净的胡子在辛苦一天后又长出了浓密的一大把，但他终于看清了横须贺基地的现金流动中最突出的问题。它像一串耀眼的红色人影，或者是坑洼不平纸上的一片汪洋。处理这件事的人比基地里的其他人更会掩盖自己的踪迹，而这肯定说明了一些问题。\n\n它甚至还有个名字；内勤署。一个古怪而讽刺的名字。无论如何，这个部门的主管很可能会愚蠢到给他什么都照单全收；而在一个僻静的酒吧举行的“联谊会”中，小平开始向他提供堆积如山的优厚条件。他暗示了他背后的公司所能提供的财富，与利润丰厚的夏威夷菠萝贸易路线的联系，以及合作带来的积极后果。并有意无意地暗示如果确定……某些见不得人的手续将被标记出来和转交到小平手里的话，那这种合作将会更加有利可图。但前提是它们确确实实到了自己手里。\n\n就像是猪进了饲料槽，立马低头头把脸埋在泥土里一样。负责人笑着拿了钱，同意采取一系列基本相当于摧毁基地的财政基础的措施。而这些崩落的碎片会落在它们需要的地方；那就是在调查人员的脚下。\n\n小平笑了。这是他有生以来最容易的一次狩猎。而猎物则伸出它的脖子来表示友好。"
 japnavybrief.4.a: "微笑，你个混蛋，这是在练习给你拍入狱照片。"
 japnavybrief.5.t: "检查文书工作"
 japnavybrief.5.d: "在调查组初步浏览了从各方面收集到的数不清的文件后，已经发现了一些明显的差异和奇怪之处，这足以让团队认为这次突袭是合理的，但他们必须深入调查。他们需要向愤怒的上级证明突袭的正当性，因为后者知道他们要干什么之后肯定会冲进他们的办公室，要求他们提供所有证据。他们也需要向他们的调查目标证明这次突袭的正当性，而这些人即使被抓住并送上法庭后，也会毫无疑问地试图转移视线、撒谎和逃避问题来反驳控诉。经济记录中每少一分钱都要记录在案。每一颗打错了地方的子弹也都要记录下来。\n\n更擅长打对付官腔的团队成员也日夜不眠地比较这平平无奇的数字，寻找着哪怕是最小的差异。对一个正常人来说，这种工作既无聊又糟糕，完全可以被称为是一种折磨。然而，最终，这些文件被解析到比原子还要小，团队里的每个人也都不得不钦佩自己能找到这些东西。记录了所有潜在差异和特点的文件堆得几乎和最初被怀疑有问题的文件堆得一样高。挂着大大眼袋的梳理者们自豪地展示了他们的成果。他们记录了所有的问题、它们发生的原因、调查目标可能的解释和对这些解释的驳斥，以及其他的可能需要的一切。"
 japnavybrief.5.a: "干得好，但这结果也让人震惊。"
 japnavybrief.6.t: "一手胡萝卜"
 japnavybrief.6.d: "当你把刀举过它的后背时还会拥抱你的人才是最好的目标。而消除怀疑最有效的方法则是通过我们所提供的善意。调查组已经在系统内部筹备了一些资产，现在需要做的就是向他们表明我们提出的合作提议是真实的，即使这所谓的合作是场骗局。这样一个肉眼可见的腐败和贪婪的集团会对最传统和最简单的贿赂内容：轻轻沙沙作响的日元钞票，做出最好的回应。\n\n第一笔款项已经寄出，这也将是建立双方长期且有利可图的合作关系中的第一笔。当然，这是一个明目张胆的谎言，但伴随着现金的谎言听起来更动听，更难以辩驳。这些现金流入他们的银行账户，将给突击小组所需的时间，最终完成并实施所有计划好的对资金供应链的突袭，如果运气好的话，毫无怀疑的目标将被贿赂蒙蔽双眼，而不会怀疑他们新的慷慨的捐助者。"
 japnavybrief.6.a: "这些甜头是一种强劲的动力。"
 japnavybrief.7.t: "一手大棒"
 japnavybrief.7.d: "这场会面自始至终都弥漫着紧张氛围。港湾局的代表显然身经百战，应付过来自各种企业的威胁和敌意。然而，他仍然没有想到，与他会面的人实际上根本不是什么公司代表，而是调查小组的成员，而调查小组的唯一目标就是将整个港湾局拆个七零八落。也许这说明这个港湾局的领导层并不像调查组想的那么狡猾。所谓的公司代表继续通过发出模糊的暗示和微妙的示意来表达自己充满威胁性的想法，这些动作、语言暗示并没有具体到明显拥有约束力，但又足够真实到迫使对方接受合作。\n\n起初，舌战双方势均力敌，双方都准备好了机智有力的论据和暗藏威胁的话语。然而，随着时间的推移，卧底调查员显然占了上风。如果双方的战斗技术水平是相当的，那么拥有高质量武器的一方将获胜，显然有一方拥有更好的武器。调查员透露了一些线索，指向那些偶然发现的奇怪现象和离奇实务，以及如果事情没有顺利结束，这些东西可能会被报告到哪里。他把提供大把资金的承诺高悬于敌人头顶来展示诚意，又向港湾局的代表显露他们不能失去的东西。最终对方崩溃了，这场交易最终得以达成。调查组期待已久的攻击目标终于暴露了。"
 japnavybrief.7.a: "一场天才般的谈判。"
 japnavybrief.8.t: "他们绝不会发现我们来了"
 japnavybrief.8.d: "调查小组再次集合。每个成员都有重重的眼袋，看起来因为几个星期的工作让他们疲惫不堪。他们希望自己已经到了调查最后阶段。他们知道计划必须成功。没有其他选择。如果没有成功，他们的人生就宣告结束了。他们可能会进监狱，甚至更糟。他们必须赢，因为如果他们输了，他们就无法继续自己的生活。他们再次检查了他们做掌握的资产和准备的计划。这次的风险如此之大，再仔细些也不为过。\n\n海军的种种迹象已经充分证明，他们认为新发现的商业伙伴也就是这样平平无奇。而且无论从哪个角度来看，他们没有表现出任何怀疑的迹象，可以说是完全被蒙在鼓里。因为他们只是把它看作另一家公司，即使他们察觉到了危险，他们只能想象，这是和以前其他公司所发出的一样，也就是说，是一个他们可以轻松压制或处理的小威胁。即使海军最后起了疑心，他们也不会为即将到来的袭击做任何准备。\n\n最重要的是，海军的文件内容是如此见不得人，保存的如此也是糟糕，以至于几乎达到了喜剧的地步。即使该团队已经拥有的文件数量相对较少，但也足以让他们陷入严格的损失控制中。一旦突袭完成，真相大白，他们将永无翻身之日，而且很可能会引发连锁反应。这可能几十年的内部腐败所积累的实情。尽管团队非常紧张，但说实话，这次行动就像瓮中捉鳖。海军没有反抗的机会。"
 japnavybrief.8.a: "我们距离想要的已经近在咫尺。"
 japnavybrief.9.t: "而我们确信这里是地狱"
 japnavybrief.9.d: "最后，团队进行了最终的审查。这是他们进入下一个调查阶段之前的最后一步。这是一次对之前所获得所有证据的而再次审核，因为参与的每个人都已被告知无数次，他们必须确保所有的数据都被考虑进去，并涵盖所有的基础。所有人都被最后一次提醒，无论后果如何，这里所做的一切都是正确和公正的。帝国海军拒绝协助调查，唯一可能的解释是，在正义裁决的大锤落下时，他们想要保住自己的性命。更重要的是，海军显然是掺和到这次案件中的，他们将面临的任何后果都是罪有应得。\n\n最后的准备工作就在眼前。团队开始逐渐转化调查方向并继续工作。尽管发生了这一切，但只有到向公众进行听证会时，许多被他们利用来推进调查的人才开始意识到形势的真正严重性。他们肯定不再会帮助大刀和小平调查刚开始的那一起谋杀案了。他们俩是在掀开帘子，揭露一个欺骗、说谎的阴谋集团最深层的腐败的阴暗面，不管这个组织的真面目到底是什么。他们很可能正在改变日本的历史，不管是好是坏。"
 japnavybrief.9.a: "继续工作，我们的任务还没结束。"
 japendgame.1.t: "腐败的军队，金钱的流向"
 japendgame.1.d: "聚集在陆军和海军总部周围的人群一天比一天多。自从新闻发布以来，公众一直非常愤怒，几乎每天都有高级军官被愤怒的民众袭击。警察对此不能再干预了——仇恨是相互的——他们内部正在为生存而战。\n\n日本帝国陆军和日本帝国海军，无论从哪个方面来说，现在都是死气沉沉的，他们已经瘫痪。小平和大刀此时应该庆祝一下；他们的主要目标已被证明是有罪的。但有两个琐碎的问题困扰着他们，这两个悬而未决的问题亟待解决。\n\n第一个是从与各种军事人员的对话和询问中提取的几个暗语，著名的文化地标的名字：“镰仓大佛”、“京都金阁寺”、“京都银阁寺”。所有的密码拥有者都是被用一种恭敬的语气提及的，而且似乎都是幕后操纵一切的。这些可追踪到这些密码账户的交易与陆军或海军并不相符；事实上，就连帝国大本营似乎都是无辜的。那么谁能凌驾于大本营之上？\n\n第二个是：文官政府最大的敌人——陆军和海军正在迅速瓦解，那么为什么文官政府也会随着他们一起瓦解呢？真的有人想知道答案吗？"
 japendgame.1.a: "我不喜欢事情这样发展。"
 japendgame.2.t: "私人委员会"
 japendgame.2.d: "新闻发布室充满着连续几天的公开听证会留下的气味，但不是来自人们大汗淋漓或筋疲力尽的味道——这是让人兴奋的，遍布各处的恐惧的气味。队员们的表情就像孩子们的手被深深夹在饼干罐里苦着脸。在这种情况下这表情真是滑稽和讽刺，但没人笑的出来。\n\n大刀的讲话简短得近乎粗鲁。为了防止进一步的内部干涉，他们将在东京都的协助下成立一个私人委员会，并授予其在政府所有部门进行搜查、逮捕和审讯的特别权力。这是天皇陛下的意志——说到这里他停顿了一下，以强调——调查得出公正的结论。\n\n会议刚一结束，一位职员就递给他一张纸条，然后转身就消失在成群的记者中，甚至小平都没发现他们什么时候出现的。小平打开纸条，注意到了开头的内容。\n\n“在你们被包围和摧毁之前停下来。你的战斗很勇敢，但到此为止。我们正在看着你。\n\n敬上，千寺。”\n\n他困惑地抬起头，正好听到了大刀的叫声。“小平，我们在海军的线人有麻烦了！来自国会的——”"
 japendgame.2.a: "和整个日本对抗？那些人究竟藏在哪里？"
 japendgame.3.t: "更快，更远，更深"
 japendgame.3.d: "当团队匆忙重新审视他们的工作时，报告证实了最坏的情况。某种清洗正在陆军和海军部门进行，而且不是由军队内部指挥，而是由令人眼花缭乱的文职官僚机构进行的。他们的一些重要线人也被卷入了混乱之中。事情开始变得不对劲。\n\n小平和大刀已经没有时间了。\n\n紧急会议开了很长时间，团队中的许多人被自己内心的恐惧控制了，他们想在自己的脑袋落在政府高层的盘子里之前停止调查。但最终达成的共识是，这项工作必须尽快完成，要尝试抢先政府一步。\n\n他们匆忙编制了最严格的逮捕令和嫌疑人名单，并将小组分成各个部门来处理每个名单，以尽最大努力打击政府。如果他们不能彻底扫荡这千寺，他们至少可以拿到足以自保的证据。\n\n所有人都心知肚明，时间是他们剩下的唯一保障，必须在他们自己被干掉之前完成一切。如果不能成功，日本警方的定罪率为99%。而他们也会死无葬身之地。"
 japendgame.3.a: "我们是为了苟活而工作。"
 japendgame.4.t: "来自上层的背叛"
 japendgame.4.d: "大家都知道，警保局，理论上是民警在天皇面前的代表，但实际上是下级民警的酒肉朋友。这些日子，警保局很少完成分配给它的工作，而是专注于帝国内部神秘的权力游戏。尽管如此，谁也没有料到现在他们竟改变了态度。\n\n为了最大限度地羞辱他们，警保局以他们在天皇面前的优越地位，丰厚薪酬和对调查组的领导地位，对整个团队进行了严厉斥责，这是相当警察系统正常的待遇，也是意料之中的。但令调查组感到意外的是，所有的调查资料、证据以及所有东西都被生硬地要求转移到警保局总部并“无限期地”妥善保管。其中提到的原因包括维护政府和天皇的尊严，以及保护可能敏感的数据不被泄露的需要。\n\n在一般情况下，警保局至少应该对外公布要求他们停止继续工作的命令，但现在这一命令是高度机密，因为如果公布它，对小平和大刀团队的大多数人来说，将是立即的死刑判决，没有任何东西能保护他们。也正是因此，警保局把自己作为调查组可以依靠的最后靠山，肆无忌惮的提出了这样的过分要求。这是阻碍正义的暴行，但你只能欣赏它的杰作。\n\n由于被上级的背叛打了个措手不及，对未来的茫然和困惑让团队不得不停止了工作。一封充满愤怒和尖酸刻薄，宣泄不满的信件被起草，又在它造成任何负面影响之前，被匆忙地送进了碎纸机，之后又重新起草。"
 japendgame.4.a: "这群虫豸背叛了我们，都怪他们……"
 japendgame.5.t: "外来阻力"
 japendgame.5.d: "没有人知道国会和整个帝国政府中低滥的内斗是什么时候平息下来的，但不知怎的，最糟糕的情况已经过去了。没有人知道原因，但鉴于团队并没有受军队失势波及，大多数人都心存感激。日本还没有完全成为一个军事化国家，再加上军队现在也自身难保，未来也就更不可能了。如此推论不由得让人感到舒心。\n\n然而，一天晚上，他们收到一封从帝国大本营寄来的匿名信。匿名信用的是政府发行的通用信笺，其内容与那一周收到的无数其他信件类似，即以保护天皇的尊严为借口命令该团队立刻停止工作、就地解散。但这次不同的是，信的署名像是帝国政府权贵的名人录，囊括了国会、内阁、陆军、海军的高级成员的亲笔签名。小平的档案显示，这些人中有一半卷入了在政府内部互相攻击的阴谋。如果是这样的话，他们怎么会在同一份请愿书上签字呢？\n\n下一周，警保局某小组的行为给出了答案：他们挥舞着一张对涉嫌背叛天皇的活动进行立即审查的搜查令，直接闯入搜查。当他们不顾已不堪重负的调查小组的哭喊搜查办公室时，小平发现其搜查令中有六项重要的大臣级任命印章。然而，上面又明确无误地盖着帝国议会的印章。\n\n现在，这千寺到底是谁已然明了，为什么政府变成了铁板一块也有了大难。不够，我们又该如何阻止他们呢？"
 japendgame.5.a: "神明保佑，这案子到底牵扯多少人啊？"
 japendgame.6.t: "锁定政府"
 japendgame.6.d: "小平已经太累了，以东亚最繁荣的城市里最忙碌的警察的角度来看也不为过。一个不眠的人为了一个不眠的城市的安全在努力，他的精神在崩溃的边缘来回横跳。他的团队花费了几个月的时间的调查似乎陷入了困境，而他却无能为力。这让他想起了一个古老的故事，神假装平等的地位，和孩子们玩耍。\n\n他又仔细研读了那些信件。信上的印章与政府的高级职位对应，但它们似乎来自其他地方；对印章印记的分析表明，这是一种用于财务目的的蜡。为什么信上盖的是会计印章而不是行政印章？这对调查意味着什么？\n\n对团队所捕获的发票记录的粗略搜索并没有发现任何问题。他们记录在案的所有印章都来自那些他们已经知道的被审计部门的高管。他们捕捉到的贸易合同照片也没有显示任何信息；他不清楚背后主使的身份和作用。小平工作了一夜，不断地寻找文件，到了第二天早上，他已经为非常困惑的大刀找到了答案。\n\n信上的封条是在他们在鱼类加工厂查获的峰坂公司记录中找到的，奇怪的是，这些封条并不是在一两个孤立的地方找到的。在初步调查检获的371份文件中，有320份附有与使用的一个或多个印章相匹配的印章。它躲过了最初的调查(大多数政府公司都有部级印章来存档和批准)，但它不能再被忽视了。\n\n政府并没有摆脱这桩丑闻——它和其他人一样深陷泥沼。"
 japendgame.6.a: "又一群要追捕的罪犯。"
 japendgame.7.t: "高墙上的裂缝"
 japendgame.7.d: "在警校里的人质谈判研讨会上，大刀学习了基本的中间人战术，但大刀从没想过会这样使用他们。日本最具影响力的两个机构相互指责，而他自己团队的成员则拼命想让双方都下台。而警察部门只能屏住了呼吸。\n\n帝国大本营派出了一个专家官僚小组，要求征用可以用来保护天皇威严的证据，并保存在一个由他们自己守卫的设施里。不幸的是，他们碰巧遇到了警保局派来的一个小组，他们也是被派来征用可以用于同样目的的那些证据。现在他们互相怒目而视，互相投掷逮捕令，试图证明对方在执行天皇陛下的意志方面不如自己。\n\n看着他们俩，大刀有了一个主意。《孙子兵法》上不是说过，分而治之才是打败敌人的最佳方式吗？他们不是拥有每个人都想要的、但只有一个机构可以保留的大量证据吗？\n\n这个计划在他脑子里形成了，并在这一天的剩余时间里演变成了一个成熟的战略。如果他们能成功，就有可能存活下来。而渺茫的希望总比没有好。"
 japendgame.7.a: "想要活下来，那就让他们内斗吧。"
 japendgame.8.t: "看似坚固盔甲下的裂痕"
 japendgame.8.d: "此时，团队已经习惯了提前一个小时召集通宵会议，几乎没有人真正关心所谓侵犯个人时间的问题。聚集在一起的大约10名成员中，其中只有一对夫妇有孩子，所有人都被调查工作弄得筋疲力尽，几个月来很少有人去看望他们的父母。即便如此，他们还是希望，这也许是最后的一击，是为某种想象中期望已久的胜利而奋斗的最后一搏。随着房间里闪烁的灯光把团队掌握的细节都透露出来，这个希望也越来越大。\n\n小平和大刀无数次重组团队，最终让目标集中在褴褛的帝国政治体系下的三大冲突载体：内务省下的警保局，帝国议会，陆军和海军。后者正在进行全面的内部“改组”，偶尔有内斗，但内部凝聚力仍足以对另外两家构成潜在的威胁。这个计划本质上很简单；让这三家机构互相攻击，这样冲突就会升级，并蔓延到法庭，迫使他们公布我们所需的文件。\n\n精心准备的木马已经准备进入三个独立的特洛伊城，一系列的发票用三家机构的印章，用峰坂后勤，陆军的钱和海军的船。足以将这三家全部抓获，但也足以说服每一家机构与另外两家争夺所有权。如果这三个机构同时被我们抛出的香铒引诱……\n\n大刀笑了。是时候颠覆他们脆弱的同盟了。该最后一次掷骰子了。"
 japendgame.8.a: "最后一搏了。"
 japendgame.9.t: "对大臣们微笑"
 japendgame.9.d: "这提议充其量是一种透明的绥靖政策。但这确实是最好的方法，考虑到政府的每个分支都几近疯狂，即使是这样的提议也很容易成为现在最好的办法。毕竟，他们也处于悬崖的边缘，他们不得不抓住一切可能的机会试图拯救自己，因为似乎整个政府在他们周围分崩离析，坠入腐败和无序的沸腾海洋。\n\n这个提议很简单，虽然措辞冗长，但也很迎合现实状况：考虑到政府其他地方的利益冲突和进一步损害的可能性，该计划是保护调查证据的最佳方法。他们与国会的合作肯定会使他们免受即将到来的混乱，他们的协助将证明他们对正义的奉献和许多国会议员的清白。他们将保护证据不被政府和海军的腐败分子和其他腐败势力的偷窥者发现，并从中获益。大刀和小平把信的措辞写得恰到好处，希望能唤起国会成员都感受到的紧迫感和寻求自保的愿望。他们希望这足以赢得一个盟友，至少目前如此。"
 japendgame.9.a: "阿谀奉承有时是一种非常有效的工具。"
 japendgame.10.t: "给予军方虚假的希望"
 japendgame.10.d: "在调查开始产生真正的影响后，小平在军方的联系已经彻底断绝，但他知道，他们是两个警探最后的希望之一。政府和军队都在努力截留证据，阻止调查，小平知道他们走得太远，但不能就这么算了。要么为正义而战，要么为之而死，他会尽其所能地寻求帮助。\n\n他的几个老朋友，他曾经认为是真正的朋友，都断然拒绝与他见面。然而，他最终还是和其中一些人见了面，这些人知道自己别无选择。达成的协议很直接：他们及其麾下的陆军和海军人员将保护与调查相关的证据不被破坏，以此换取声誉不受破坏，或许政治生命能够延续，直至风波过去。每当达成这样的协议，小平都知道那是谎言，但与他谈判的人都非常渴望逃脱罪责，所以基本都同意了。即使他们内心深处知道这不可能，也好过当前的绝境。小平只能希望他们一开始就没有把自己置于这种境地。"
 japendgame.10.a: "帮我最后一次吧，老伙计？"
 japendgame.11.t: "对警保局使眼色"
 japendgame.11.d: "大刀累了。他已经不间断地工作了好几个月了。他真的不记得自己上次睡得好是什么时候了。几周前，他只睡了5个小时，与平时的睡眠相比，这感觉就像长眠。这种疲劳让他很难与各部门代表进行一次适当的会议，而这正是大刀试图做的。这次会议有很多悬而未决的问题，如果警保局选择不遵守约定，它可能成为压垮骆驼的最后一根稻草。\n\n他决定在这整个考验中，就这一次，直截了当地说。不再有华丽的语言，不再围着桌子上虚无的东西跳舞。他的提议是这样的：警保局将协助储存和保管证据，这样政府内部的敌对和潜在的腐败势力就无法没收这些证据。作为交换，大刀承诺，如果证据得到了保护，那么调查成果就可以变成对该局有益的政治利益。他坦率的态度让他会见的人感到惊讶，但他的得到的反应却很积极。警保局虽然仍继续他们无休止的双重含义和不定罪的模糊声明，但大刀能够感受到他们正在考虑接受交易。他带着些许乐观离开了大楼，决定找个时间打个盹。"
 japendgame.11.a: "他们可能会帮我们。"
 japendgame.12.t: "下饵"
 japendgame.12.d: "当大刀对着麦克风说话时，小平焦急地在一旁看着，他的声音在颤抖，仿佛他说的每一句话都将通过无线电波传送出去，永远被日本历史引用。被调查小组选来公布的交易发票历史和大量文件的所构成的“政府核心贪污中心”并不是无中生有的，他们所提到的特殊情况威胁着整个国家的未来。他结束广播，将文件发送给震惊的听证官员，不到一小时后，这三家机构内争斗的火焰被点燃了。\n\n由于陆军、海军和国会的每一项罪行都涉及到几十件证据，政府已经召开听证会，要求获取这些致他们于死地的证据。东京的国会大厅里充满了那些被点名的人杂乱的叫喊和愤怒的尖叫，每个机构都大声要求介入最后的调查，每个机构都给出了不同的理由，说明他们适合如何“为了日本人民和天皇的利益”来保护它。看来他们的绝望将是徒劳的。"
 japendgame.12.a: "这场斗争，会有胜利者吗？"
 japendgame.13.t: "二桃杀三士"
 japendgame.13.d: "如果说这场危机曾经有任何希望能够平静地、通过内部妥协手段解决的话，现在已经没有了。这些腐败者脆弱的共同战线已经完全崩溃了。政府官员像一群饥饿的老鼠一样互相攻击。警方培养出来的人脉已经开始发挥作用，现在他们提出帮助这三家机构进行追捕。控制着日本的庞大官僚机构和实体很快就会发现自己被自己制定的规则所困住。\n\n这些机构已经仓促地允许警方调查小组进行完全开放的访问，并迅速采取行动保护所有的证据，有关机构之间交易的大量材料落入了调查小组。当这三家用指控和证据互相抹黑对方时，上面的傀儡主人的手将永远不会再干净了。"
 japendgame.13.a: "让我们看看他们会给自己惹上什么麻烦。"
 japendgame.14.t: "崩坠"
 japendgame.14.d: "井野硕哉首相涉嫌在三十多个军事自治的关键领域做出让步。最近辞职的副相池田勇人被证实收受了数十万的贿赂。从外务大臣藤山爱一郎到防卫大臣犬养健。上百个名字，来自陆军、海军、国会，全部沆瀣一气。他们不顾一切地阻止信息外流，却以可怕的方式失败。名单只会越来越长，渴望了解真相的人现在得偿所愿。\n\n报纸头条上出现抨击腐败的呼声是时间问题，投手的耳朵听到了我们在审查上的极大努力。情况变得很明显，任何损害控制的希望都被遗忘了，如果过去真的可以被遗忘的话。财阀开始瓦解，这一届内阁的任期也走到了尽头，日本的新纪元似乎即将来临。过去的事就不必再提了。政府让所有人都失望了，包括他们自己。"
 japendgame.14.a: "一切归于无。"
 japendgame.15.t: "这些政客们所知道的"
 japendgame.15.d: "在政府方面已经沉寂了好几个星期之后，一个信使出现在了警局门口。他的发言简短扼要：政府机构将尽其所能配合调查。他随身带着几十个活页夹，每个活页夹都大得足以装下可能好几年的数据。在完成文件交接后，信使很快就离开了。\n\n当这些文件送到大刀和小平手中时，他们的目光同时流露出急切、困惑，以及恐惧，然后迅速站起来，低头去拿活页夹。在来回分类整理了几次之后，他们每个人都从这些文件里拿了最上面的活页夹，开始阅读。\n\n这些成堆的活页夹都包含了相同类型的信息。这里边的内容绝不会像想象中的那么美好，因为所有文字的记录都是真实，且残酷的。一份又一份的表格记录了数额惊人的资金从海军和陆军流入政客的账户。他们读得越深入，这些相关人员名字的知名度就越高。很快，他们就只是略读，记下他们遇到的每一个名字。在这里从头到尾没有一个无辜的人。\n\n小平在看完后拿起另一个活页夹，开始读起来。但是这一本和之前看到的都不一样。这份文件中没有记录任何可疑的交易或参与的政客，至少不是以之前那种赤裸裸的方式。这是一份由政府下令进行调查腐败的完整情况报告。它曾被政府内部最高级别的人特许观看，然后被放到一边藏匿起来。文件的最后有一份简单的说明，其中提到了：为了日本的安全，该报告将被封存在资料库最深处中并被永远遗忘。这不仅是为了日本的利益，更是为了牵扯到其中的所有人员的安全。"
 japendgame.15.a: "腐败深入骨髓。"
 japendgame.16.t: "这些会计师所知道的"
 japendgame.16.d: "现在调查组的所有人都害怕了；中央公告板上写满了各种字体和样式的笔记，走廊上的尘土都被带起来飞的到处都是，但谁也不敢闲聊。他们的精力被疯狂地投入到工作中，就像一阵群体性疯狂；人们在谈论线索和下一步行动，寻找下一家干净的会计机构。\n\n小平和大刀在最近的工作生活中获得了少许的清闲，为了恰当地进行会计审计，必须找到一个不参与的中立机构；他们会尽全力寻找。他们手里还有着一本关于日本最具权威的审计机构和会计师事务所的书，这俩人把自己关在房间里一个星期，去梳理这些信息，并借此寻找着和案件无关的大机构，而之前杂乱的关系网也逐渐清晰了。\n\n参与腐败案其中的会计师以高超的能力掩盖了他们的踪迹，但某些不规则的模式在对比后仍能找到究竟是谁。如果能被证明与某个会计师有关，背后的公司就可能被卷入其中，该公司就会从名单上被去除，排查工作会继续进行。\n\n一个接一个的名字，一个接一个的号码都被划掉。名单变得越来越短，越来越短，越来越短。\n\n小平很早就醒了，这是他的习惯，他浏览了一下大厅里那本横七横八的书，然后是另一本。他费了好大劲才忍住没叫出声来，他倒在椅子上，半哭半闹，被忧心忡忡的大刀发现了。\n\n书上的每个名字都被划掉了，没有一个人是干净的。"
 japendgame.16.a: "天照大神啊……求您保佑我们。"
 japendgame.17.t: "他们全知道了"
 japendgame.17.d: "副岛晋三发表了简短的辞职演讲，没有表现出任何情绪，并在演讲结束后马上离开了。第二天早上他被发现倒在一滩浅浅的血泊中。他的双手仍然握着一把非常古老、非常昂贵的胁差，这是一件有几个世纪历史的古董，也是他最珍贵的财产之一。他的脸僵在死亡时悲伤的皱眉中，眼睛则像他宣布辞职时一样空洞。\n\n警察急忙跑去通知他的儿子，但是他们发现他也不见了。在一阵短暂的恐慌后，人们发现，他在父亲的尸体被正式发现后不到一个小时就乘飞机逃离了小镇。他在去印度的路上，官方说是出差，实际上是因为他周围的整个世界都崩溃了。现在要抓他已经没机会了，当然也没有理由抓他了。\n\n仅仅几个小时后，又出现了一堆文件。现在，能够证明的是，峰坂公司几乎肯定协助了政府、陆军和海军的行动。他们利用自己的商业专长和各类资产来转移贪污腐败的黑钱，转移他人的注意力，并用各种方法让任何可能怀疑的人远离真相，他们也因此从中渔利。为了不让其他人怀疑，他们甚至对涉及的绝大多数账目进行过审计。每一层权力结构都有确凿的涉案证据。几乎没有人是无辜的。"
 japendgame.17.a: "让无罪的人投第一块石头吧。"
 japendgame.18.t: "让坠落的身体撞击地面"
 japendgame.18.d: "小平给自己倒了一杯威士忌，马上喝了下去，然后他又另外多加了一杯，递给了大刀。另一位疲惫的警探接过，在过去的几天里，由于工作需要集中精力，他一直在尽可能地避免饮酒，但他再也无法忍受了。大刀拿起杯子，喃喃地道谢了一声，品尝着那刺鼻的味道。\n\n一个级别较低的警员从门口把脑袋探进来，然后送了一些文件。小平最初说只要把它放在一边，他们等会会看它的。但警员提醒这份文件不一般，因为这文件来自井野内阁本身。这让小平站起来，从警官手中抢走了文件。微醺被震惊冲散了，他努力使自己的目光保持稳定。\n\n在看完后叹了口气，坐了下来，然后把那一小叠东西交给了大刀。年轻的警探也读了一遍，然后震惊地看着小平。井野内阁现在同意全力配合调查。团队要求的任何东西，只要是与案件相关的，都会提供给他们。他们所要的交换条件就是得到安全的保证。井野内阁将安全下台，作为回报，其他人都将成为正义程序的猎物。"
 japendgame.18.a: "再倒一杯吧。"
 japendgame.19.t: "审判"
 japendgame.19.d: "最后的听证会是悲惨的。每一份展示的文件都充满了令人恐惧的细节，内容都是极度漫长的，关于这个国家各个部门真正的、可怕的、令人震惊的腐败事件的详细报道。在它们公示完成之后，最后的证据终于得以被正式汇编和审查，并纳入案件调查报告。这份报告就像泰坦尼克号，大到足以让人怀疑是否帝国的每个公民都在被指控。经过最后一天紧张的准备和最终定稿，报告终于发布了。\n\n到第二天，执法机关实际上已经发出了数百张逮捕令。国会议员，内阁成员，政治家，商人，以前令人钦佩的人物，都被作为罪犯逮捕。他们之中包括数量惊人的陆海军将军和军官。很多人还没有被抓捕归案，但随着逮捕令逐一发送和事态的恶化，牵扯其中的没有人能够幸免。\n\n峰坂公司已经到了崩溃的边缘。副岛晋三自杀后剩下的绝大多数领导人都被监禁了，剩下的少数人对处理这一事件毫无准备。它摇摇欲坠，就像会被随时刮来的微风轻轻一推而掀翻，但这场大审判更像是一场摧毁城市的飓风。每一个迹象都表明消费者对峰坂公司信心的崩溃。对峰坂公司来说，再也没有挽回的机会了。\n\n一切都无法挽回了。"
 japendgame.19.a: "地平线上升起的不是太阳，而是冲天的火光。"
 japyasuda.1.t: "令人不愉快的发现"
 japyasuda.1.d: "从安田银行、安田火灾保险、安田投資到安田研发会社。安田利维坦就像野兽一般慵懒横陈于日本企业界之上，撒下悠长的油腻黯影。集团在东京都心脏的核心资产是一团团盘散纠缠的办公点和官僚，他们许多还属于其他四大财阀（不时冒出好像他们是来自外邦的低语）和政府。今天，办公室中满是喋喋之声，因为调查已经缠住了公司，就如它赖上了新闻一样。\n\n安里康庆是一位刚从大学毕业的新人，而他认为自己偶然撞见了大事。确实是大事没错。安田银行的资产负债表出错了，这令人困扰，更火上浇油的是，康庆本人还供职于银行的会计部门。但令人困惑的还有错误的来源，一大笔匿名资产被记在了峰坂集团的名下，而该公司最近可成了媒体的眼中钉。错误似乎毫无道理：毕竟没人告诉康庆为什么受调查公司向安田集团支付了大笔款项，但又没有附上合理的原因。\n\n今天康庆还有个和老板的会议，他希望能帮上忙，甚至借此升职。但不管怎么说，这也是关乎利润的问题，而利润就是安田的生命。老板从百忙之中抽出时间跟他私人会面，这可不多见。而会面的原因在老板当晚带着歉意的表情塞来一个信封时变得无比鲜明了。"
 japyasuda.1.a: "上面写着，“因过分热情被解雇。”"
 japyasuda.2.t: "裂痕扩大"
 japyasuda.2.d: "所以，这是你第一天追踪“流”。别在意，这叫法是我们在疯人院用的，那个谁……啊，隆羽对吧？咳，反正记名字在这也不是个重要事，新员工入职的第一周我们就会给他们取上各种好玩的昵称，哈哈，看，你好啊，小澄！我们平时都管他叫呼噜猫，因为他老在办公室里，嗯……打呼噜。要是我们给你取个类似的外号，你可就麻烦大咯，因为呼噜猫是这类人中唯一不会被排挤的。\n\n总之，说回“流”吧。我们会同时负责总账户与特别账户的会计工作，这两个就是陆军省的主要账户了。我们的工作很简单，你看下这个电子表格，工作流程是这样的：其他公司会从总账户买入债券，而这些买入债券的钱却会流到特别账户里去，平时陆军与海军就是通过这个账户来和我们交易的，还有一个作为保险的中间商，叫做峰坂集团，你应该听过这名字吧？\n\n好了，钱就此完成了从总账户流到特别账户，再从特别账户流到峰坂，最后流到军队手里的过程，然后陆军和海军就可以去拿着他们的船和枪去玩游戏了。很复杂对吗？想想禅院里的水池，再想想里面不断流淌的水。看，这就是“流”。\n\n等下，嗯，你看下这里的数字，这代表着这条水流被堵住了。是安田吗，该死，等等……这张是不是也卡住了。这张也，还有那张，怎么回事，这是怎么一回事！光是这些数字就已经占了“流”的整整一半，这才刚过去一周啊！\n\n三津江！松阪！十五分钟后召开紧急会议！帮帮我吧，神明，隆羽这才刚要交到新朋友，我怎么能得不到答案……"
 japyasuda.2.a: "等等，峰坂做了什么？哦，不，不，不。"
 japyasuda.3.t: "峰坂集团崩溃了"
 japyasuda.3.d: "关于峰坂事件的新闻广播：\n\n“——据峰坂集团董事经理所言，这是一个突然又在意料之外的事件。在高层领导垮台后，公司公开请求政府提供纾困，理由是它与以下方面有重要关联——”\n\n“——早人，为什么这家享誉东京的公司会崩溃呢？股票被大量收购，还有大规模恐慌——真见了鬼了，我认识一个从札幌跑来这边的家伙，上班一周就被炒了鱿鱼！这只能证明管理层一点不值得同情——”\n\n“——调查组领导人拒绝就此事发表声明，他们‘只想把事情留待警方处理’，警视厅目前没有发表评论。但据报道，鉴于担心不满的员工会使用暴力，警方开始撤出警力——”\n\n“——我的一生都花在给这头野兽打底上了。峰坂的新一代也许不怎么聪明机灵，但我还关心公司。现在它崩溃了，我该何去何从？我不知道——”\n\n“——全球各地的新闻机构都在追问：下一步是什么？特别还考虑到现有的指控，即峰坂不过是‘冰山一角’？政府债券怎么会因为一个行业中的小个子暴跌？”"
 japyasuda.3.a: "等等，政府债券崩溃了？他们也参与了吗？"
 japyasuda.4.t: "毁灭性的现实"
 japyasuda.4.d: "遥，我给你附上了一些资料，一个月之前我甚至都不敢把它们拿出办公室。现在有六家公司正在接受调查，我认为这已经无关紧要了。我的老板弘实，他是个坚强的人，对他的孩子和妻子很好，昨天喝下了整整一杯工业漂白剂。\n\n事实就是这样简单。安田，我的工作，一切都被发现了。我希望那些肮脏事在工作场所之外永不为人所知，但现在真相大白，你也应该了解这一切。我们把钱送给陆军和海军，让他们可以肆意挥霍数十亿日元的财产。来自峰坂的汇款让我们在他们深陷泥潭中时保持沉默，还有国政的丑陋阴影笼罩着一切，现在每个人都知道了。维系安田的债券已经化作飞灰。\n\n我想让你告诉我的儿子：我一直爱着他，永远如此。当我写这些信的时候，我内疚得几乎无法呼吸。我希望他会以为我是个对家庭尽职尽责的人，而不认为我个腐败的影子，虽然实际如此。也许他长大后会变成一个更好的人。\n\n还有，遥。我想让你知道我爱上你了。你从来没有听我亲口说过，是吗？但是当我看到你在厨房里跑来跑去或者教导阿宽的时候，我相信即使自己从帝国的一端走到另一端，最后仍然会被你吸引回来。我爱你，遥，接下来我会做的事将保证你的安全。我希望你会再婚，因为没有男人会幸运到全靠自己的努力找到一个像你这样的妻子。\n\n我的秘书会转交这封信。随函附上五十万日元作为我的葬礼费用。我为自己脖子上的勒痕道歉。"
 japyasuda.4.a: "给我的挚爱，铃村健二"
 japyasuda.5.t: "漫长的坠落"
 japyasuda.5.d: "山梨县，美露香酒庄，一瓶存储了大约二十年的桔梗原美乐葡萄酒（皇居特订，注明日期）。小田正城点点头，闭上眼睛。冷冽、微酸的滋味。和咸饼干一起享用会很好，和食物一起则不太好。远处，人们在聊天，他却听不到。数字、仪器、工具。红色的灯光在他的脑海里闪烁，留下恐惧和颤抖的痕迹。\n\n一个声音走近了，带着令人恼火的固执。“正城主任！会议已经结束了！”那人挥手把他们赶走。在这个阶段，他知道的比需要的多。只是时间问题，公司倒闭只是时间问题，像神奈川木刻上巨浪中的船一样被吞没。\n\n葡萄美酒令他头晕目眩，他朝电梯走去，摇摇晃晃，一路往上。他伸手，稳住自己，把自己从笼子里拉出来。东京在他面前四肢伸展，它是一头懒惰的野兽，身着闪闪发光的金属和沉闷的混凝土。很快，它也会把他吞下去。也许沿着食道往下闯会很有趣。\n\n有人向他鞠躬，那人比他还醉。他隐约认出那人：首席财务官久木。他结结巴巴地说道：“正城——等等。我，我——”他本能地伸手去阻止久木，说了些安慰的话，但很快闭上了嘴。他们都是悬崖边上的人，而地面正在崩塌。他能做什么？\n\n他们并排坐在空调外机上，等待着血红色的日落。两人一言不发地看着邻近的高楼，工人们一个接一个地从屋顶上掉下来，就像从巢穴里被踢出来的雏鸟一样。"
 japyasuda.5.a: "商路尽头。"
 japyasuda.6.t: "饮鸩止渴"
 japyasuda.6.d: "从远处看，安田大厦相当漂亮，它是一座闪耀发光的钢衬建筑，在采用新装饰风格的同时，有稀疏的日本特征点缀其上。这是东京都无边无际的建筑群落中的一股清流。它是日本精神的纪念碑——无论从旁人眼中映出的高贵还是狂野中皆是如此。人们很容易就能忽略大厦外立面上的涂鸦，日夜围困大楼的愤怒人群，和试图保护大楼安全的警察。鸟瞰望去，安田完美无瑕。\n\n这就是最终摧毁安田集团的那个人的想法，他周身笼罩在出租车窗反射的霓虹灯光中，看着抗议者们在雨点里纷然奔走。\n\n他从人群中挤过，走进大厅。体格瘦弱的他不得不在人群中翻腾五分钟之久。步入宽敞的入口，踏过磨光的门廊，乘电梯上到37楼。他踩上铺着地毯的楼板，走向董事会，打开手提箱，递给聚集的董事会成员一张纸——仅此而已。\n\n安田被政府以高价收购了。而代价则是多数董事会成员，总裁和CEO被捕，数十万工薪人员被炒：所有人都要随呼啸的季风与暴雨而去。他们将汇入风暴袭击日本的损失计算里，等待风暴吞噬整个日本。"
 japyasuda.6.a: "出卖灵魂，换回世界，但到头来又有什么用？"
 japyasuda.7.t: "别见怪，生意罢了"
 japyasuda.7.d: "住友的律师们打扮得无可挑剔，他们梳着时尚的发型，身上考究的西装都出自东京最好的裁缝（在东京找裁缝的艺术之一就是最了解裁缝的人打死也不告诉别人地址，这是个富人的小圈子游戏），手里提着的公文包也都是由中国最好牛场出产的皮革所制成。他们手里的文件宣告着安田痛苦的最终结束。\n\n临别时，安田的临时董事会成员小心翼翼地同他们握手，心中充满了结束的轻松感。安田腐烂尸体上溃烂的肢体最终被截了下来，过程几乎是和平的。住友不得不面临自己并购带来的余波，要是三大财阀（以前是四大财阀）中的其他两家提出异议怎么办？不过，战利品终究属于胜利者，而住友则确信，他们绝对就是这里的胜利者。\n\n但法律团队出门的时候，迎接他们的却是一场骚乱，平静的幻觉就像阳光下的泡泡一般炸裂了：公众感到幻灭、安田的老员工伸手讨要救济、对手公司的人在冲击警察队伍、警察正朝天鸣枪。在这场混乱之中，一名律师当场晕倒，他手里的文件被暴徒抢走烧成了灰。安田可能已经完了，但日本和安田的账还没有理清。"
 yasuda_effects_tt: "§R安田危机的深远后果明了了。\n§!"
 japyasuda.7.a: "一个新的混乱时代拉开了序幕。"
 japyasuda.8.t: "困难时期还未到来"
 japyasuda.8.d: "中村是一个有两个女儿，辛勤工作的父亲，现在他满怀恐惧，沉默地拖着步伐，跨入了自家陋室的门廊。中村耸了耸肩，把外套扔到了衣帽架上，他捏了捏鼻子，无力地靠上了紧闭的前门。家人们还在家中，不知道一切发生的事情，但中村只能蜷缩在黑暗的角落里，他心慌意乱，焦躁不安。\n\n在帝国境内肆虐的经济混乱，让他成为无数未经通知就被解雇的工薪族中的一员，这是他的雇主为了生存而作出的最后一搏，而中村也就此失去了工作和稳定的收入。消息传来时，他就如被掏了心一般。一想到要告诉家人，他们再也付不起账单，他就心如刀割。中村家几乎没有积蓄，他们要被迫拖欠抵押贷款，落得无家可归的下场。就因为他不能照顾她们，两个漂亮的女儿和挚爱的妻子就要露宿街头，中村闭上双眼，脑中满是绝望。\n\n但他还是勉强站了起来，爬出了走廊黑暗的阴影。他走进了客厅，拥抱了女儿们，亲吻了他的妻子。他紧握着她们的手，知道她们是他在世上仅有的一切。房间的四壁看起来如此陌生，毕竟它们不再属于他了。中村嘴唇发颤，喉咙僵硬，家人们很快就要发现，作为父亲、丈夫、顶梁柱的他，辜负了她们。"
 japyasuda.8.a: "今日工作失利了。"
 japyasuda.9.t: "静流"
 japyasuda.9.d: "寒冷、颤抖、疼痛。\n\n兼拖着布制手提箱，毫无目的地于深夜的街道上徘徊。个人物品被他丢了大半，剩下的则被塞进这开了个缝的手提箱里。就在刚刚，他被赶出了青年旅社，自从因为经济动荡被裁员后，他剩下的钱越来越少，最后连住宿费都负担不起。如今这个二十岁的年轻人只能在首都的漆黑街道上游荡，寻找着能供他安静入眠的角落。\n\n在兼走过的曲折道路上，雨水噼里啪啦地撒在混凝土之上，形成的一片片水坑又被路灯照亮。这或许是他留下的唯一痕迹，在这寂静的都市中再无人会关注兼的存在，他只不过是又一个流浪汉罢了。兼感到害怕，又感到有些孤独，他不断用浸湿的手指擦着鼻涕与湿润的双眼，踉踉跄跄地走向肮脏的小道，或许在那里，他能够寻找到一片干燥的安家之地。\n\n最后，他把自己的东西扔进了一个挤满金属垃圾与潮湿报纸的后巷角落，想到这里就是他的新居，兼不由得哭了。当穿着的脏兮兮白衬衫几乎被泪水洗净后，他蜷缩起来，耳中是咆哮的大雨，鼻中则满是垃圾的腐臭，在从小最爱城市的阴影中，他被孤独打败了。"
 japyasuda.9.a: "我会被遗忘吧。"
 japyasuda.10.t: "庞——贝"
 japyasuda.10.d: "办公室如同往常一样喧闹。焦急的实习生抱着文件跑来跑去。那些办公室老油条懒懒地坐在办公桌前，敲击着键盘，假装在努力工作。咖啡和香烟的气味浓得令通风设备失去了效果，打印机发出嗡嗡得声音。事情的征兆在一开始被忽略了，一些会计师担忧地瞥了一眼股市数据屏幕，但忽略了进一步的信息。新闻剪报撒得到处都是，但似乎没有人在意那些股市低迷的报道。\n\n现在，这样的景象已经彻底崩坏了。安田危机之后，无数公司大厦陷入混乱，失业员工和执法部门定期巡逻的保安大打出手。办公室里，玻璃柜的碎片洒落在铺着地毯的地面上，员工们冲进储藏室抢夺战利品。人们不再关注那些百分比和交割，他们只想在自己像前雇主一样破产之前抢夺和偷窃更多的战利品。\n\n在日本，很少有人会预测到安田财阀突如其来的崩溃，更没有人能想到，绝望的父亲、兄弟和儿子能在经济崩溃之中为了免除饥饿做到何种地步。"
 japyasuda.10.a: "职员只是穿着制服的野兽。"
 japyasuda.11.t: "她无法忘却之夜"
 japyasuda.11.d: "“嘘，我的小甜心，快快睡觉觉啦。”\n\n夜色之下，一位年轻的母亲在自己的小小公寓摇晃着哭泣的孩子，拼尽全力想让他入睡。年轻母亲又是轻捏孩子的手指，又是轻挠孩子的肚子。她已经这样做了好几个小时，汗流浃背、精疲力竭，头还疼的厉害。她急切地想让孩子入睡，好去睡觉。\n\n这么晚了，丈夫还没回家。经济危机来临，丈夫在裁员潮中失业，只能以极为微薄的收入维持家人的生活。婴儿饿了，但家中却没有足够的食物给他充饥。几小时前，母亲为哺乳做了最后的努力，但哪怕露在外面的乳房被吸得又疼又肿，却一滴奶都未曾流出。她是个无法给孩子提供母乳的母亲，巨大的挫败感沉重地压在她疲惫不堪的身体上。\n\n昏暗的公寓里，漆黑的房间中，母亲继续摇晃着哭叫的孩子，祈祷他能快快安睡。但直到清晨，哭声依然没有止息。母亲浑身是汗，脏兮兮的睡衣披在她疲惫的肩膀上，几乎已经无法站立。她试着起身，就又重重地跌回椅子上，继续半梦半醒地摇晃着孩子。夜深人静，僻静处，只有一位孤苦伶仃的母亲。"
 japyasuda.11.a: "“安静，小家伙，妈妈在这儿。”"
 japyasuda.12.t: "裂痕恶果"
 japyasuda.12.d: "警笛声伴着在夜幕中倾泻到东京都街道的滴答雨声传遍了大街小巷。深蓝色的天空乌云密布，在这座宏伟城市上空投下了巨大的阴影。一小群人聚集在东京证券交易所大楼外的事故现场旁，他们站在蓝色警戒线后和被雨浸透的看守警察后。街上行人的叽喳声响和窃窃私语则淹没在雨点与警笛的回声中。\n\n在拉长的胶带、警方的路障和巡逻的执法人员后方，是东京顶尖经济学家们血肉模糊的尸体。他们曾名噪一时：报纸文章有他们的署名，他们在电视上露面，也是证券交易所的常客。但现在，从楼顶坠落造成的冲击让他们变成了坑坑洼洼的黑色道路上的几摊血泥，留待警视厅考虑两人之间的相约自杀关系。根据过去几周的新纪录，自股市崩盘以来，他们投资的股票与证券价值暴跌，投资的财富几乎瞬间蒸发。\n\n抵押贷款的违约率还在飙升，银行逐个倒闭，一个个公司宣布破产。最令人震惊的是，各县登记的流浪人员和死亡人数随之猛涨。横扫日本的经济危机在全帝国引发了许多类似事件，也许日本不少上层人物还能在受到冲击后按兵不动，但数百万中产阶级和工人已经卷入绝望的经济萧条。在调查人员的讨论与催促声中，两具尸体仍在高耸的证券交易大楼之下，迎接风吹雨打。"
 japyasuda.12.a: "有些人的死总算被纳入了统计，有些人则没有。"
 japyasuda.13.t: "戴克里先之跪"
 japyasuda.13.d: "他弯下腰，汗水从前额淌下。几枚硬币从口袋里洒了出来，他用肉肠般肥硕的手指捡起了硬币。这些硬币还不够。他从地铁站的地板上抬起头，周遭人群的眼神有的困惑，有的滑稽。几个路人朝他吐唾沫，而其他人在他阴沉沉的身影前哈哈大笑。汗水不停地流下，以至于在他的双脚前形成了一个小水洼。他用臭烘烘的燕尾服下摆擦了擦汗水，但秃头上流出的汗水丝毫没有减少。一不小心，他的眼镜掉到了地上，而一名“恰巧路过”的通勤者也“一不小心”踩了上去。所有的希望都消失了，他一下子跪倒在行人面前。\n\n“请！请给我几枚硬币吧！求求你，我只想回家！”\n\n一群人围了上来，叽叽喳喳地议论起这一难堪的景象。这是一名刚从证券交易所出来的胖商人。啪的一声，他一生的投资和积蓄一瞬间化为了泡影。随着财产化为无物，这个人别无选择，只能为了几枚硬币在数千人面前摧毁自己的尊严。车站里挤满了匆忙的通勤者和旁观者，但没有一个人展示自己的怜悯和同情。一个年轻人眼中带着怒火，走上前低声说：“没门！”然后向着商人的额头唾了一口，人群立刻四散着去赶地铁了。商人绝望地靠在墙上，口水和汗水混在了一起。"
 japyasuda.13.a: "平民的礼节。"
 japyasuda.14.t: "失业者抢劫队"
 japyasuda.14.d: "午后，位于西东京的安田办公大楼附近的几个街区都响起了巨大的骚动声。伴随着金属与玻璃间的敲击碰撞，破碎的窗玻璃齐刷刷地在混凝土路面上化作了一排闪光匕首。尖叫与哀嚎接踵而至，本来看热闹的人群现在都尖叫着跑来跑去，将办公大楼的入口堵了个水泄不通。\n\n人们聚集起来后没几分钟警察就赶到了现场，立刻调查起事情的起源。就在他们设立路障，驱赶人群的时候，一阵更为巨大的碰撞和敲击声从前面的街区传来，人群一下子又哀嚎着骚动起来。\n\n安田公司的前雇员们看来刚刚在办公大楼里进行了一场激烈的拳争脚斗与小规模逃杀，他们在警察盯着入口的时候抱着大堆像是商品的东西从入口窜了出来。警察甚至没来得及阻止，他们就拖着各种饰品、手表和各类贵重物品，如同闪电般滚下楼梯，随后连滚带爬地从庭院里四散而逃了。不必说，他们身上的这些战利品估计是从货架和柜子里偷来的，这些货物恐怕会在几天内流入市场，被换成这些雇员们所急需的生活物资。惶恐的氛围开始在人群中传播，就连本应安抚人群的执法者也在目睹了如此混乱的场景后不知所措起来。"
 japyasuda.14.a: "贫困中没有安慰。"
 japyasuda.15.t: "离弃"
 japyasuda.15.d: "雅玲紧紧抓住纸条，读了一遍又一遍。但无论读多少次，摆在她面前的还是那句“因削减开支而解聘”。她望着面前那扇小小的窗户，看着飘落的雪花，思索别人的命运是否也落到如她一般的境地。她脚下摆着一个手提箱，是那些操弄她人生的人最后的“慷慨”。一切总算还没到最坏的境地。门嘎吱一声开了，另一个女人走进房间，是阿凤。阿凤穿着一件朴素的衣服，走到房间的另一边坐下。“你被解聘了吗？”雅玲举起手中的纸条。\n\n阿凤叹了口气，倚在墙上。“还没有，大概他们还用得到我吧。”雅玲不知道该为朋友难过还是宽慰。事实上，她相信阿凤也有同样的感受。“我，我也不知道情况算不算好。你不会说日语，也装不成日本人。”房间陷入一阵冷冰冰的沉默。“可我还得在这里接着干活。”\n\n雅玲难以预料自己的未来。她在女工宿舍之外一个人也不认识，剩下的钱也勉强只够对付一个月了。等收拾好行李，走进苦寒的室外后，又能遭遇什么？她还能回家吗？“我的命只有天知道，希望有缘再见。”雅玲的眼眶湿润了，她强忍着眼泪，连太阳穴都在抽动，“阿凤，你是个好人，祝你一切顺利。”她明白自己该走了，便点点头，跪在床前，打开了手提箱，整理好了衣服。过了今天，她就只能直面外界的狼群。"
 japyasuda.15.a: "如果人的生命无价，为什么有那么多人被抛弃？"
 japyasuda.16.t: "直面狼群"
 japyasuda.16.d: "新积的雪覆盖了城市的街道，雅玲披着破旧到几乎不能保暖的外套，独自颤抖在寒风中。雪花粘在她的头发上，积了薄薄一层。她走过餐馆，顾客正享受着温热的食物和酒水。啊，雅玲多么痛苦。在她断断续续的梦中，她可以不再回想多年来的恐怖生活，去梦想一种更美好的生活。从她的记忆中解放，自由自在地生活，如同当初吸引她来到这里的承诺一般，幸福地生活。雅玲凝视着一件关门商铺的橱窗，凝视着自己的倒影。\n\n岁月带走了她的青春和力量。她怨忿地想，要是她从来没有听信过那些谎言就好了。她不再回忆，不再去想残酷的过去。雅玲艰难地走着，希望已经不再眷顾她的灵魂。沿途路人看到她时，总有一种奇怪的眼神。她尽力不去看男人们的反应，而女人们一看到她就低声议论。\n\n她心里面清楚人们为什么会这样。人们不知道她过去的职业，就连她也巴不得自己忘掉。她的外表用贫困二字便足以概括，脸很脏，头发乱蓬蓬，眼袋鼓鼓。即使是因危机而最凄凉的人，也没有对这名妇女表示同情。雅玲只能沉默，她无法交流，她不懂日语。所有她可以看见的，就是漠不关心的人群，所有她能想到的，就是艰苦的回忆。她能听到自己心碎的声音。风更大了，雅玲更加寒冷，但雅玲只能逆着风慢慢行走。"
 japyasuda.16.a: "她的苦楚难以名状。"
 japyasuda.17.t: "终生阴影"
 japyasuda.17.d: "海风熏染着淡淡的咸味，稍微安定了雅玲的思绪。她的头发被海风吹干，她的衣服随风飘动。呼气，吸气，她提醒自己。吸气，她深吸一口气，慢慢呼出来。清晨的码头是她最喜欢的地方，她在的地方恰好可以观赏到金色太阳跃出水面。雅玲坐在手提箱上，看着橙色的圆盘缓缓升起。也许直视日出并不是个好主意，强烈的光线刺痛了雅玲的双眼，但她也不可能在这里久留。\n\n远处传来了人声。是男人的声音。一定是换班的工人。雅玲回头一看，发现工人正在聊天，她还来得及逃脱。于是她提起手提箱，飞快地躲到一个集装箱后面，希望没有人注意到她。雅玲下定了决心，以防他们……不。别再这样想了。吸气，呼气。她提醒自己，恐惧并不能帮助她摆脱这些人。\n\n那些人停在她躲藏的集装箱对面。雅玲一动不动，只能惊恐地盯着面前的铁皮。只要一个不经意的转弯，她心中最恐怖的阴影便会重现。吸气，呼气，吸气，呼气。她颤抖着，心跳得比战场上的火炮还要猛烈。\n\n那些人走开了。雅玲瘫倒在地，手捂着脸，泪水顺着脸颊缓缓流下。"
 japyasuda.17.a: "溺水的时候，往下总是轻松些。"
 japeconwars.1.t: "证券交易所内的恐慌"
 japeconwars.1.d: "随着安田财阀的崩溃，东京证券交易所内一片混乱。买家们正在歇斯底里地卖出其持有的任何与安田有关的公司的股票，希望在被这艘正在沉没的船拖下水之前，能够切断与它的联系。他们中的许多人以用五十钱的现金价格出售一日元的股票而感到庆幸，然而，随着纸带打印出越来越小的价格，幸运的人也越来越少。\n\n影响是惨痛的，也是显著的。几十名金融家和股票经纪人在看到他们毕生积蓄在眼前消逝后自杀了，或眼睁睁看着自己所代表的公司股价就像公司员工从高层跳窗一样坠落。其中一例显著事迹发生在山叶公司的副总裁身上，他在证券交易所的卫生间内用一把旧日本海军制式手枪把自己爆了头。尽管政府正在准备应对措施，但就目前的形式而言，他们似乎无能为力，只能眼睁睁地看着日本经济跳动的心脏慢慢停止跳动。"
 japeconwars.1.a: "神明大人啊，救救我们！"
 japeconwars.2.t: "提升到百分之一百二十五"
 japeconwars.2.d: "看来，曾经只占领着东京金融家办公室的战争，现在已经蔓延到了共荣圈领域内的稻田和橡胶种植园。中午，所有主要的财阀都给他们在中国和越南的农业据点发了几乎相同的电报，里面只包含一个简单的命令：下个月的生产配额将增加25%。一个小时后，经连会的许多办公室向他们的种植园发出命令，要求类似的增产。尽管这让当地农民对这一目标的可行性和对他们个人健康的影响产生了一些轻微的恐慌，但关东军的一些温和执法足以说服他们重返工作岗位。所有有关骚乱的传言都只是传言，成都的住友煤矿没有发生骚乱，满洲的日产钢铁厂也都运转正常。\n\n至于为什么要提高生产配额、是财阀中的哪一个首先采取了行动，还是经连会为什么做出类似的回应，目前还不太清楚。是其他公司看到其中一家提高了配额，担心他们的商业竞争对手知道些他们不知道的事情时的反应吗？这是虚张声势，试图迫使竞争对手尝试不可持续的生产水平吗？这是两派同时企图垄断市场吗？这是为了解决价格问题？还是他们都在囤积一些别人不知道的东西？"
 japeconwars.2.a: "祈祷他们别再提高配额了。"
 japeconwars.3.t: "货架空空，荧幕也空空"
 japeconwars.3.d: "许多在日本本土，不涉及金融领域的人曾经认为，只有在他们翻到报纸上的商业版时，财阀和经连会之间的经济战才会对他们产生影响。但是终于，危机似乎开始以一种他们从未预料到的方式扰乱他们的生活。\n\n一开始，新电视机的价格上涨了几百日元，没有人注意到这点，人们都以为这只是投放市场的某种升级版新电视机，但并不是。事实上，今年根本没有发布任何新产品。东通工、日立、胜利株式会社、松下、东芝……没有一个主要的电子产品品牌继续生产去年的型号，更不用说宣布新的产品线了。还有传言称，东芝位于琦玉县的一家电视工厂在没有向员工发出通知的情况下连夜关闭。看来，随着财阀和经连会对曾经自由交易的零部件和资源实施禁运，这些企业巨头不得不开始勒紧裤腰带，停止低优先级产品的生产。电子产品商店的货架变得越来越少，价格却一天比一天高来判断。看来他们的电视品牌走上了一条不归路。"
 japeconwars.3.a: "政治杀死了电视明星。"
 japeconwars.4.t: "车铃无声"
 japeconwars.4.d: "在最近的经济战中，最新的（当然也是最奇怪的）受害者不是别人，正是最不起眼的自行车行业。曾经大量的中小企业如桑原与水谷等主导着这个行业，但在最近几个月，它已经转变成财阀和经连会争夺地位的另一个战场。第一个试图抢占该市场的是开始销售“国家”牌自行车的松下经连会。财阀和经连会都开始尽可能多地收购岛内的自行车营销商，这引发了疯狂的抢购潮。如果有哪家公司胆敢拒绝出售，这些企业集团要么会在钢铁合同上抬高价格，或者在面对拥有钢铁厂的财阀时，干脆拒绝对它们出售钢铁。\n\n这些对日本消费者的影响已经逐渐显现。从任何公司都很难购买新的自行车，维修旧自行车的替换零件也很难买到。零部件的短缺意味着技工不得不从其他自行车上拆下零部件，自己临时组装自行车，或者干脆告诉消费者们凑合着用（当刹车坏了的时候，这一点尤其棘手）。东京警视厅报告称，上个月发生了不少因自制替换部件断裂导致的自行车损坏事故，导致六人受伤。虽然这不是一个值得注意的统计数字，但随着时间的推移，这个数字肯定会增加，企业之间的战争也会继续下去。"
 japeconwars.4.a: "我们很快就要见不到自行车比赛了。"
