 JAP_Kuranari_Tadashi_for_desc: "§YMinister of Foreign Affairs\nPaternalistic Conservatism§!\n--------------\n§LOf certain distinction, Kuranari Tadashi was nominated to serve as Takagi's Foreign Minister to represent Tokyo's interests throughout the Sphere and across the globe. Drinking tea and eating cakes with diplomats, he shares smiles with foreign representatives whilst running his mind with plotting thoughts to use the weakness of the Emperor's enemies to Japan's advantage. His position as one of the younger, more inexperienced members of government has led him to latch on to the more ambitious and influential cabinet member Nakasone for guidance and direction. Nonetheless, Tadashi keeps his eyes fixated on maps and graphs, ready to greet the next diplomat in his office so that he may prize enough information from them to ultimately serve his intense war-hawk agenda in defending the Sphere from all threats, from within or without.§!"
 JAP_Nakasone_Yasuhiro_eco_desc: "§YMinister of Finance\nPaternalistic Conservatism§!\n--------------\n§LAlways seen by Takagi's side, Nakasone Yasuhiro is the man behind the government's grand plans to revive and expand the slowing Japanese markets across the globe. If he is not known to be examining charts plotting the rates of inflation and consumer spending, he will be caught enjoying the high life in the company of politicians presenting slides on the benefits of market liberalization. Whilst not personally admired by the Prime Minister, Nakasone Yasuhiro does command the respect of many in the cabinet as he is a master at his work. His striking charisma and determination to get the task at hand complete is well known amongst circles of politicians across the empire, as his enthusiastic developments to cut down constraining business regulation whilst maintaining tight control over money supply are unrivaled by experts in his field.§!"
 JAP_Horikiri_Zenjiro_sec_desc: "§Y内务大臣\n家长式保守主义§!\n--------------\n§L堀切善次郎是一个言行一致的人，是日本政界的老将。他曾担任神奈川县知事、东京市长，并在斋藤内阁中任职——这些经历使他深刻理解了帝国各地民政事务的运作和责任。作为最早的改革派之一，善次郎很早就同高木站在了同一战线上。他坚定支持高木首相的一切立法，致力于改革和国家的去军事化。作为同僚和政府部长，堀切善次郎明白在时机来临时进行改革的必要性，但作为高木的国家安全大臣，他也意识到，在任何变革梦想得以实现之前，保持最基本的稳定是至关重要的。§!"
 JAP_Aoki_Kazuo_hog_desc: "§Y内阁书记官长\n指导式民主§!\n--------------\n§L青木一男，日本帝国大东亚省的首任大臣，一位经验丰富的经济官僚，还是翼赞会团结与派阀间合作的坚定信徒。尽管青木和岸派一样厌恶改革派，但他还是坚信日本的繁荣必须建立在技官派、保守派、财阀和民众之间的“动态平衡”之上。青木知道，同岸及其走狗的最终对决终将来临，但他已经做好了准备，不论是为了他自己的政治生涯，还是为了日本的命运。§!"
 JAP_Fukuda_Takeo_eco_desc: "§Y大藏大臣\n威权发展主义§!\n--------------\n§L乍一看，以福田赳夫的观点来看，他似乎是改革派的一员。这一看法并非完全错误，福田事实上正试图在改革派最擅长的游戏中击败他们。\n\n福田曾是汪精卫政权的财政顾问，也积累了丰富的经济学知识，这最终让他得出了一个可能被当成叛国罪的结论：投资整个共荣圈的工业与基础设施，授予东亚国家更多政治自主权以换取他们的经济合作，可能是改善共荣圈经济状况的最有效方法。而在国内事务方面，福田发誓要推行“廉洁政治”，呼吁赋权民众来对抗政府腐败。不出所料，这一主张大受欢迎。福田获得了清廉的形象与国民的支持，这最终成为了他对抗敌人的利器。新官僚主义确保了民众支持，这正是其对抗岸派与改革派所迫切需要的政治资本。有传言说福田在暗中谋求内阁中更高的职位，并且他的这种活动也得到了民众支持。也许只有时间才能说明他是否真正忠于贺屋首相和他的新官僚朋友。§!"
 JAP_Ushiba_Nobuhiko_for_desc: "§Y外务大臣\n指导式民主§!\n--------------\n§L成为共荣圈的外交总管并不意味着你必须希望消灭自由国家组织和团结协定，那是帝国陆军的野兽琢磨的事情。而牛场信彦绝非如此，他先后历任日本驻德国、英国和美国大使，深知外交的价值。众所周知，第三次世界大战就意味着世界的末日，而言辞往往比刀剑更有力。\n\n我们可以用一句话概括牛场的外交主张，那就是各走各路，互不干涉。共荣圈并不像自由国家组织或是团结协定那样遵循特定的意识形态，也不希望将东亚的生活方式强加给世界上其他地方的人民。但不要认为牛场是个鸽派或是受气包，他会让西方人明白，不叫的狗咬人最痛。§!"
 JAP_Funada_Naka_sec_desc: "§Y内务大臣\n指导式民主§!\n--------------\n§L船田中遵守规则。如果你问他，政府代表着什么？他一定会回答，政府不遵循法度就无法领导民众。的确，船田认识中的法律并非全数由民众所制定，但他也同时认为，比用法律束缚民众更重要的是给予他们法律的公正。这名新任内务大臣希望提高民众的法律意识，减少非法搜查和逮捕行动，让新官僚内阁得到民众的认可。更重要的，他梦想在安田危机的混乱之后重塑社会秩序。然而，把把柄落在船田手里可不是一件好事，他发现并利用违法行为的能力简直无与伦比，他也毫不吝于使用这种能力打击任何对手，不论是木户派，改革派还是任何一个敢于挑战他权力的内阁成员。§!"
 JAP_Kawashima_Shojiro_sec_desc: "§Y内务大臣\n指导式民主§!\n--------------\n§L内务大臣川岛正次郎是技官派内阁中隶属保守派的妥协人选，他也非常清楚自己的定位和目标。贺屋需要保守派的支持把岸赶下台，而保守派希望他们的投资能得到公正的回报。于是，贺屋首相同意任命川岛正次郎为内务大臣，这个决定在可以预见到的未来肯定会让他后悔。川岛利用自己内务大臣的地位，无情地收集着岸派和技官派的各种材料，默默等待着出手的时机。川岛发誓，一旦改革派和岸的威胁消失，他就会把日本重新带回正轨。§!"
 JAP_Shiina_Etsusaburo_hog_desc: "§Y内阁书记官长\n革新官僚§!\n--------------\n§L椎名悦三郎并不是一个怀揣坚定忠诚美德的人，然而没有人能指责他未对日本尽责。三十年代混乱的满洲国中，他与岸信介这样的人物合作，足可见他是一个雄心勃勃的官僚与政客，有决心不惜一切代价增进自己和国家的利益。\n\n如今，他作为一名有二心的政客服务于日本的新领导人，为贺屋与岸牵线搭桥，促成那种秘密办公室内的秘密握手。然而，即便这项职务听起来并不是长期的，他的地位还是受到许多人的不满。如果他没法儿在这个新职位上干出一番事业，最后的结局恐怕不会太好。§!"
 JAP_Kishi_Nobusuke_eco_desc: "§Y大藏大臣\n革新官僚§!\n--------------\n§L岸信介是贺屋兴宣的老对头，也是所谓革新派，也就是现任政府反对派的成员。天知道这样一个人是如何在贺屋内阁找到藏相当的。政府中，以及更广泛政界中的许多人都恨不得给岸信介踩上一万只脚，从历史前行的轨道上扔出去。然而，他的确有些独特的才能。\n\n岸过去曾用毫不妥协的残暴来左右军队和某些部门，现在也没人能挑战他掌控经济事务的独断地位。然而，就算你从街上随便找个人，恐怕也能察觉出这家伙藏着些不可告人的目的。要知道，就算是贵为首相的贺屋恐怕也不会从岸的算计名单中划掉……§!"
 JAP_Suzuki_Teiichi_for_desc: "§Y外务大臣\n企业统制§!\n--------------\n§L铃木贞一被任命为日本外相可让不少观察家吃了一惊。此前铃木在广东国的资本主义大亨大戏中惨遭扫地出门，许多人都给他的政治生命判了死刑。然而，他本人一直给自己开脱：是环境害了他，他一直是忠诚的爱国者，在艰难的职位上满足了东京的期望……安田危机这种大炸弹没能逃过去也不是他的能力问题。似乎贺屋首相也相信了他的说法。\n\n而对铃木本人来说，担任外务大臣并不只是一种救赎，也不仅仅是一种擢升。开玩笑！这可是他职业生涯的巅峰！亚洲经济乃至政治版图都有机会被他的意志重塑。二十年前，他错失了担任第一任大东亚大臣，在东条前首相麾下建立大东亚共荣圈的机会。而现在，他会在贺屋麾下重塑共荣圈。§!"
 JAP_Tadanori_Nagayama_sec_desc: "§Y内务大臣\n革新官僚§!\n--------------\n§L有些人可能觉得永山忠则是岸副手中特立独行的一位。和他的同僚不同，永山很罕见地同技术官僚持有差不多的观点，希望为退伍军人提供社会福利和易于负担的医疗保险。他宣称，这一切都是为了让国民对政府更满意。似乎这一论述足以让岸保持对永山的好感，而不是因为这种对立视点冷淡相待。至少目前如此……§!"
 JAP_Arita_Hachiro_for_desc: "§Y内务大臣\n革新官僚§!\n--------------\n§L友田八郎或许是贺屋内阁中最爱国的人。他曾经是大东亚共荣圈建立的主要推动者之一，在二战期间运用自己作为外相的影响力实现了自己的愿景。\n\n虽然友田大臣的效率与能力无人质疑，他的位子始终不太牢靠。贺屋与岸挑选他作为他们两人的折衷候选人，主要是看中了他对美缓和的立场。不论他的努力成效如何，友田都会竭尽全力、发挥职权范围内的一切权力来促进大东亚团结。§!"
