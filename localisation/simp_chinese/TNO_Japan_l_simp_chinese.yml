 japcult.3.t: "太空卫士高扎古"
 japcult.3.d: "继《太空卫士扎古》大获成功之后，富野由悠季又预告了他的系列新章——《太空卫士高扎古》，以飨共荣圈的扎普拉粉丝。\n\n在这部新动画中，地球联邦残党，中将提安姆与高云在月神2号暗地组建了一支部队（即“提安姆舰队”），妄图恢复腐败的、无指导的绝对民主制度，以重建地球人对整个太阳系的统治。随着三架被称为高达NT-1、高达GP01与高达MK-Ⅱ的全新强力机体投入使用，旧日的幽灵准备着再次将太阳系拖入腐败与堕落。然而，威胁并不仅限于此，由贾米托夫中将领导的另一支被称为“提坦斯”的联邦残党，也同样准备着自他们在培增的秘密基地发起逆袭。哦对了，还有贾米托夫的心腹，曾为木星民主党议员的西罗克上校，这个走上歧途的狂热绝对民主分子制订了一个邪恶的计划，意欲驾驶他那可憎的铁奥高达核平吉翁舰队。\n\n所幸我们的英雄夏亚·阿兹纳布尔以及他的爱徒卡缪·比丹对此早有准备。他驾驶着在“扎古”的基础上大幅改进的全新机动战士“高扎古”踏入战场。夏亚时刻准备着自宇宙中清除腐败，维护在共荣、自给自足的目标下联合起来的宇宙殖民地共荣圈。\n\n富野导演在接受采访时表示，内务省为其制作续作提供了大量资金，他对此表达了感谢。"
