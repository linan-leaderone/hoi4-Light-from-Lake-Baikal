 TNS_Tighina_Accords: "蒂吉纳协议"
 TNS_Tighina_Accords_desc: "德国与罗马尼亚的外交关系可谓剪不断、理还乱，各种事务如丝线般交缠在一起，而缔造了德涅斯特里亚省的《蒂吉纳协议》也只是其中一条细线。按照协议，省区事务由罗马尼亚人与德意志人共同负责。虽然《蒂吉纳协议》描绘的愿景是赋予罗马尼亚与德国平等管辖德涅斯特里亚的权力，但罗马尼亚人实际上承担了该地绝大多数管理工作。德国人在这里建立军事基地并部署驻军后，只是要求了一些经济上的特许权利。"
 TNS_Smochinas_Agitation: "斯莫基纳骚乱"
 TNS_Smochinas_Agitation_desc: "德涅斯特里亚的民族主义情绪正在抬头，为之吹拉弹唱的头面人物就是尼基塔·斯莫基纳。作为一个民族主义活动家，他代表在该地区定居的激进派罗马尼亚族的利益，主张将德涅斯特里亚正式并入罗马尼亚。随着罗马尼亚化政策在当地起效，摩尔多瓦与前苏联的联系越发脆弱，斯莫基纳的地位也日渐上升。"
 TNS_Ethnic_Turbulence: "静河湍流"
 TNS_Ethnic_Turbulence_desc: "只要随便打开一张报纸，读读最近一场叛乱活动的相关信息，任何人都能察觉到罗马尼亚族管理当局、黑海德意志人与乌克兰人三者之间的分裂。德意志人社区只服从特遣队R的管理指示，除了经济事务，他们唯一在乎的只有自己社区的安全。罗马尼亚社群虽然服从德涅斯特里亚当局，但所作所为与德意志人社区并无太大区别。与此同时，乌克兰人不得不夜以继日、不知疲倦地劳动，他们的努力既不会带来提拔也不会带来嘉奖，只能赚到勉强糊口的食物。显然，无论是德国人还是罗马尼亚人，都根本不在乎这群被征服者的生活需求。"
 TNS_Land_Of_Contradictions: "矛盾之地"
 TNS_Land_Of_Contradictions_desc: "德涅斯特里亚是一片充满了不确定性的土地，这里的每一名居民都生活在矛盾之中。政府中腐败横行，没有哪个官员的口袋里没塞进过满满当当的德国马克，罗马尼亚当局也无计可施。敖德萨市政当局与罗马尼亚驻军的矛盾冲突遗留至今，从未得到妥善解决。罗马尼亚人与德意志人上一次无条件地合作，还得追溯到为了解决一位公然违抗布加勒斯特命令的前省督的时候。"
 TNS_Grigore_Bastan: "格里戈雷·巴什坦"
 TNS_Gherman_Pantea: "盖尔曼·潘特亚"
 TNS_Siegfried_Hass: "西格弗里德·哈斯"
 POLITICS_VICTOR_SIMINEL_DESC: "如今的德涅斯特里亚省督是维克托·西米内尔将军。他并未主动争取担任这一职责，但他认为，自己的职责就是完成任务。\n\n西米内尔出身于摩尔达维亚的一个“拉泽西”，也就是自耕农家族，曾在第一次世界大战中立下汗马功劳。在对苏战争期间，他没有进入高级指挥层之中，而是在骑兵部队中服役，任职于罗马尼亚间谍机构，特别情报局的中层。\n\n安东内斯库倒台后，阿夫拉梅斯库内阁于1956年任命西米内尔为特别情报局局长，下令由他负责将反安东内斯库的间谍小组和军队派系重新吸纳进更为广泛的政府机构，因为其存在理由已经消失。西米内尔出色地履行了这一职责，因此尤柳·马纽的政府任命他转任德涅斯特里亚省督。按照西米内尔挂在嘴边的说法，“大杂烩地方的大杂烩政府”。\n\n在西米内尔的领导下，德涅斯特里亚长期抬头的游击队威胁暂时得到了遏制。可尽管取得了这一成功，西米内尔，乃至他的政治上级，都面临着一个问题：这地方究竟还能撑多久？"
