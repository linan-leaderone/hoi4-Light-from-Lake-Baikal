 WORLD_REICH.1.t: "[Get_newspaper_header]德国最新的征服"
 WORLD_REICH.1.desc: "1962年1月19日，埃伯哈德·克尔纳成为第一个登上月球的人类。太空竞赛一直是德、日、美三国间的较量，虽然首次将人类送入太空的是美国人，但元首却自豪地宣布，德国人的成功登月使德国在这场竞赛中稳操胜券。\n\n一场盛大的典礼计划在日耳曼尼亚召开，期间要向克尔纳和他的宇航员同僚颁发铁十字勋章，并宣布在整个大日耳曼国举行为期一周的庆祝活动。\n\n虽然美国和日本已经发来了简短的祝贺，但尼克松总统誓言美国将是首个在月球上建立常驻基地的国家，不久后日本也宣称它将成为第一个登陆火星的国家。"
 WORLD_REICH.1.a: "太空竞赛已分出胜负了吗？"
 WORLD_REICH.2.t: "[Get_newspaper_header]刺客袭击了希特勒！"
 WORLD_REICH.2.desc: "来自德国的新闻零零散散。从日耳曼尼亚流出的小道消息称，在登月庆典结束不久后，军队和保镖便将街道团团围住，并迅速戒严了城市。据说有一名刺客妄图袭击元首，但希特勒的私人保镖成功将其拦截下来，德国方面声称此人隶属于日本特务总监部。\n\n各种有关刺杀事件的报道也都浮出水面。在街头，不同军事派别剑拔弩张，他们互相要求对方退让，指挥系统也崩溃了。霎那间，德国似乎倍显虚弱。德国人自身都难保了，他们还能维持新世界的秩序吗？"
 WORLD_REICH.2.a: "兄弟阋于墙……"
 WORLD_REICH.2.b: "哦不。"
 WORLD_REICH.2.c: "这无端的指控是几毛钱意思？"
 WORLD_REICH.3.t: "[Get_newspaper_header]希特勒指定鲍曼为继任者"
 WORLD_REICH.3.desc: "在最近一名疑似特务总监部特工对元首的未遂暗杀后，要求元首指定官方继任者并由国会正式承认这一选择的压力一直在稳步增长。经过近一周的辩论和猜测，阿道夫·希特勒今天在德国国会大厦出面进行电视直播，并向德国宣布，他的继任者将是马丁·鲍曼。\n\n这个决定被认为是最有可能的选择，尽管自由派和军方的一些成员对此表达了忧虑，但这一决定受到德国温和派和保守派分子的欢迎。由于鲍曼承诺只进行微小的改革，坚持纳粹主义的事业，阿尔伯特·施佩尔、赫尔曼·戈林和莱因哈德·海德里希批评这一选择肯定会将德国推向早衰的坟墓。"
 WORLD_REICH.3.a: "看来德国不会有什么变化。"
 WORLD_REICH.4.t: "[Get_newspaper_header]希特勒指定戈林为继任者"
 WORLD_REICH.4.desc: "在最近一名疑似特务总监部特工对元首的未遂暗杀后，要求元首指定官方继任者并由国会正式承认这一选择的压力一直在稳步增长。经过近一周的辩论和猜测，阿道夫·希特勒今天在德国国会大厦出面进行电视直播，并向德国宣布，他的继任者将是赫尔曼·戈林。\n\n作为元首最老的盟友之一和整个国家慈祥的叔叔，戈林得到了纳粹守旧派和国防军的广泛支持，但这种关系导致许多人拒绝接受这一决定。阿尔伯特·施佩尔、马丁·鲍曼和莱因哈德·海德里希都批评了这一安排，并发誓永远不会让德国落入一位充满战争欲望的战争贩子手中。"
 WORLD_REICH.4.a: "战争就在地平线上了吗？"
 WORLD_REICH.5.t: "[Get_newspaper_header]希特勒指定施佩尔为继任者"
 WORLD_REICH.5.desc: "在最近一名疑似特务总监部特工对元首的未遂暗杀后，要求元首指定官方继任者并由国会正式承认这一选择的压力一直在稳步增长。经过近一周的辩论和猜测，阿道夫·希特勒今天在德国国会大厦出面进行电视直播，并向德国宣布，他的继任者将是阿尔伯特·施佩尔。\n\n这是一个极具争议性的选择，施佩尔得到了国会的左倾成员和德国国内自由派运动的支持，因为他提倡进行广泛的经济和政治改革。然而，这一决定惹恼了德国内部更为保守的分子，马丁·鲍曼、赫尔曼·戈林和莱因哈德·海德里希都谴责了这一选择。"
 WORLD_REICH.5.a: "德国的新曙光。"
 WORLD_REICH.6.t: "[Get_newspaper_header]希特勒指定海德里希为继任者"
 WORLD_REICH.6.desc: "在最近一名疑似特务总监部特工对元首的未遂暗杀后，要求元首指定官方继任者并由国会正式承认这一选择的压力一直在稳步增长。经过近一周的辩论和猜测，阿道夫·希特勒今天在德国国会大厦出面进行电视直播，并向德国宣布，他的继任者将是莱因哈德·海德里希。\n\n震惊和愤怒立即席卷了德国国会，四分之一的代表投票反对这项提名，另外四分之一则是弃权，这是国会历史上第一次出现非一致通过的投票。虽然有些人称赞这将结束德国和党卫军之间的敌意，但只有少数人如此宽容，大多数人认为海德里希只不过是勃艮第的傀儡，因此骚乱在整个德国爆发。"
 WORLD_REICH.6.a: "黑太阳下诸事顺利。"
 WORLD_REICH.6.b: "天哪。"
 WORLD_REICH.7.t: "[Get_newspaper_header]阿道夫·希特勒去世"
 WORLD_REICH.7.desc: "悲痛席卷了整个德国。消息首先在德国，然后在全球范围内传播开来——德国元首，第二次世界大战的胜利者，阿道夫·希特勒已经逝世。虽然人们对元首持续恶化的健康状况一直以来都有所推测，但这条新闻仍令德国上下震惊不已。德国国会宣布将举行为期三个月的哀悼活动，而元首将被安葬在他已故的妻子爱娃·希特勒身旁，来自世界各地的贵宾将应邀参加葬礼。\n\n在德国举国哀悼的同时，国际上有许多人正为这个应对全世界遭受的三十年苦难负责之人的死亡大肆庆祝。然而，许多国际评论家担心，现在这个被称为德国或是大日耳曼国的东西，已经陷入对元首之位正当继任者的激烈权力斗争之中。"
 WORLD_REICH.7.a: "值得铭记的一天……"
 WORLD_REICH.8.t: "[Get_newspaper_header]德国内战"
 WORLD_REICH.8.desc: "在阿道夫·希特勒去世后，德国旋即陷入混乱。尽管元首指定了合法的继任者，但德国国内的强大派系已经开始拿起武器，互相对抗，打算将国家引导向自己的期望。国家已被分裂，整支整支的驻军无视来自日耳曼尼亚的命令，并倒向他们选择的继任者。虽然局势的严重程度尚不清楚，但据估计，德国要么正在面临要么已经经历了中央权威的彻底崩溃。\n\n虽然还不大清楚德国东部领地的命运将会如何，但日耳曼尼亚与她的殖民领之间突然断绝了联系，这已经引发了这些地区是否也会自行寻找出路的猜测。然而，有一点毫无疑问，这个欧洲巨人的崩溃已经使整个欧陆陷入分崩离析之中。"
 WORLD_REICH.8.a: "大日耳曼国的终结，肯定是的。"
 WORLD_REICH.9.t: "[Get_newspaper_header]汉斯·斯派达尔取得日耳曼尼亚控制权"
 WORLD_REICH.9.desc: "德国全境已经陷入内战深渊，尽管冲突才刚刚展开，但伤亡数字与战事造成的破坏已经以令人瞠目结舌的速度迅速恶化。但似乎并非德国国内的所有人都有兴趣参与这场破坏性的战争。鉴于紧急委员会的崩溃，因在西俄罗斯战争期间挫败未遂的党卫军政变而闻名的陆军元帅汉斯·斯派达尔，今天进入了日耳曼尼亚。\n\n在德国国会大厦的台阶上，著名的战争英雄陆军元帅埃尔温·隆美尔陪伴在他身边，斯派达尔宣布他在冲突中保持中立。现在，日耳曼尼亚城将由斯派达尔、隆美尔和忠于他们中立事业的其他将军驻守。他同时严厉警告，如果内战中的任何一方企图攻击这座城市，将会遇到最坚决的抵抗。"
 WORLD_REICH.9.a: "他是我们需要的英雄。"
 WORLD_REICH.9.b: "德国国内，乱上加乱。"
 WORLD_REICH.10.t: "[Get_newspaper_header]卡尔·邓尼茨控制克里米亚"
 WORLD_REICH.10.desc: "混乱的消息正在整个黑海传播，据称本周早些时候发生了一起由海军发起的反对当地文官政府的政变，这场政变由德国的战争英雄卡尔·邓尼茨领导。作为在克里米亚的德国主要海军基地的指挥官，邓尼茨通过无线电宣布，在汉斯·斯派达尔对国会大厦进行可耻和非法的占领后，他别无选择，只能否认日耳曼尼亚的权威。\n\n随后，当邓尼茨公开宣布支持马丁·鲍曼时，震惊席卷了整个德国和世界。这一举措受到了德国海军的强烈欢迎，许多舰长都开始宣布支持邓尼茨的行动，并发誓要加入他在克里米亚的行列，以确保德国海军不会被那些将会完全摧毁德国的人所控制。"
 WORLD_REICH.10.a: "令人不安。"
 WORLD_REICH.11.t: "[Get_newspaper_header]反海德里希协定成立"
 WORLD_REICH.11.desc: "德国内战历程峰回路转，但这一事件或许是最为尖锐的转折点。今日早些时分，元首宝座的几位继业者宣布相互之间暂时停火，聚焦于他们所认为的“德国今日最大威胁”——莱因哈德·海德里希和他的党卫军。\n\n莱因哈德·海德里希和党卫军只受到海因里希·希姆莱的支持，开战时处于不利方位，也缺乏政治势力和公众支持率，却在最近几个月内取得了惊人的战果。看来此事引发了其他继业者的恐慌，当前其他继业者正集中兵力消灭海德里希的部队。由于海德里希自豪地追随希姆莱及其“勃艮第体制”，“反海德里希协定”的成立让各地的德国人松了一口气，因为他们的领袖至少就一件事达成了一致——反对党卫军及其幕后黑手。"
 WORLD_REICH.11.a: "不要让希姆莱的疯狂传染到我们的土地上！"
 WORLD_REICH.11.b: "尽管放马来吧。"
 WORLD_REICH.11.c: "这对海德里希来说是小菜一碟。"
 WORLD_REICH.11.d: "情况可能会更糟。"
 WORLD_REICH.12.t: "[Get_newspaper_header]鲍曼赢得德国内战"
 WORLD_REICH.12.desc: "德国内战，这场德国有史以来最具毁灭性和血腥的战争，最终以马丁·鲍曼成为胜利者而结束。他在内战期间得到了广泛的支持，许多人预计鲍曼的胜利将是这场可怕冲突最有可能的结果。今天他站在人民大厅前面，作为新元首向德国人民承诺，将迅速取回德国的昔日荣耀，并许诺进行有限的改革以确保这种冲突再也不会发生。\n\n然而，国家一片废墟，经济陷入崩溃，民众疲惫不堪，欧洲的大部分地区仍然被混乱所吞噬，德国真正的未来仍然处于不确定之中。不过，有了这位伟大政治家的领导，许多人仍然期待鲍曼能够真正恢复德国的稳定。"
 WORLD_REICH.12.a: "和平重归德国。"
 WORLD_REICH.13.t: "[Get_newspaper_header]施佩尔赢得德国内战"
 WORLD_REICH.13.desc: "德国内战，这场德国有史以来最具毁灭性和血腥的战争，最终以阿尔伯特·施佩尔成为胜利者而结束。他曾被怀疑因为军队和民众中的支持者太少，而无法在战争中构成任何真正的威胁。但他今天屹立在人民大厅前，以德国新元首的身份发表演讲，并为德国许诺了一个崭新的将来。\n\n虽然施佩尔已经承诺会切实实行那些他的支持者翘首以盼的改革——从政治的到经济的，但几乎没有人觉得接下来这几个月会是新元首的好日子。即使施佩尔赢得了德国人民的心，并开始着手抚平本国战争的创伤，欧洲的大部分地区仍然被混乱吞噬着，施佩尔并不擅长解决这种局势。然而，在这个废墟中的国家，许多人对他心存感激，现在至少有这位德国的伟大建筑师现在负责重建国家。"
 WORLD_REICH.13.a: "和平重归德国。"
 WORLD_REICH.14.t: "[Get_newspaper_header]戈林赢得德国内战"
 WORLD_REICH.14.desc: "德国内战，这场德国有史以来最具毁灭性和血腥的战争，最终以赫尔曼·戈林成为胜利者而结束。在战争期间，大部分陆军和空军都站在戈林一边，这对他的成功至关重要。作为新元首，他今天在人民大厅的演讲中亲自感谢国防军。\n\n由于戈林在战前就公开提倡军国主义政策，许多人现在忧虑军队的影响力究竟会增长到何种程度，德国卷入下一场战争会需要多久。然而，国家一片废墟，经济陷入崩溃，民众疲惫不堪，德国真正的未来仍然处于不确定之中。虽然许多人可能会对未来感到担忧，但现在很多人只是单纯高兴戈林的军事力量带来了今日的和平。"
 WORLD_REICH.14.a: "和平重归德国。"
 WORLD_REICH.15.t: "[Get_newspaper_header]海德里希赢得德国内战"
 WORLD_REICH.15.desc: "德国内战，这场德国有史以来最具毁灭性和血腥的战争，最终以莱因哈德·海德里希成为胜利者而结束。尽管德国民众普遍不喜欢海德里希，但党卫军的力量为海德里希赢得了今日的胜利。在人民大厅前，新元首谴责腐蚀德国的堕落，并发誓要清除德意志国中一丝一毫的堕落迹象。\n\n虽然海因里希·希姆莱向海德里希致以最热烈的祝贺，但国际上的反应却相当消极，表达了对德国未来的深切关注。国家一片废墟，经济陷入崩溃，民众疲惫不堪，欧洲仍然被混乱所吞噬，许多人现在担忧这个秘密且狂热的组织统治德国对于国家的未来会有什么影响。"
 WORLD_REICH.15.a: "和平重归德国。"
 WORLD_REICH.16.t: "[Get_newspaper_header]德国重建对中欧的控制"
 WORLD_REICH.16.desc: "波希米亚-摩拉维亚保护领、尼德兰和丹麦曾是日耳曼化最成功的地区。当德国四分五裂时，这些地区也随之陷入了政治动荡，但这些如此靠近德意志国跳动心脏的地区是不被允许成为潜在威胁的。\n\n因此，日耳曼尼亚的新政府对夺回这些重要的地区，尤其是尼德兰贸易港口和波希米亚工业中心的决定并不意外。\n\n随着哥本哈根与阿姆斯特丹建立起友好政府，加上波希米亚-摩拉维亚保护领被完全兼并，德国新任元首已经确保了对中欧的控制。"
 WORLD_REICH.16.a: "德国万岁！"
 WORLD_REICH.16.b: "雄狮虽老，余威犹存。"
 WORLD_REICH.16.c: "意料之中。"
 WORLD_REICH.17.t: "[Get_newspaper_header]德国霸权归来"
 WORLD_REICH.17.desc: "在那场撕碎德意志国的大内战的开端，许多东欧的专员辖区脱离了日耳曼尼亚方面的控制。它们要么陷入了内部的动乱，要么当地的专员忠于新元首的反对者之一。\n\n内战结束之后，脆弱的德国深陷于废墟当中，无力扩张。有一段时间人们认为万字再也不会在回到在东欧浸血的田野上了。\n\n但是今天却是德意志国崭新的开端。在数次的军事行动与外交努力之后，大部分前专员辖区又一次回到了重生的德国的治下。当世界以担忧与敬畏的目光注视着这一切发生时，只有一件事是确定的：德国霸权归来了。"
 WORLD_REICH.17.a: "我们的生存空间回来了！"
 WORLD_REICH.17.b: "万字将倾，这不过是时间问题。"
 WORLD_REICH.17.c: "看样子德国要重回世界舞台了…"
 WORLD_REICH.18.t: "[Get_newspaper_header]德国增强位于印度洋的存在"
 WORLD_REICH.18.desc: "正如《国家报》自豪地告知读者的那样，德国海军最近在毛里求斯和留尼汪进行了一系列大规模演习，两地先前是法属马达加斯加的一部分，在当地发生叛乱后由德国管辖。由于该地区爆发了多次军事冲突，德国失去了在非洲的领土，而今他们再次在印度洋确立了自己的存在，并且有能力将自身力量投射到共荣圈。\n\n日本外交代表毫不犹豫地谴责“德国侵略行径”。尽管日本尚未采取报复行动，但这一事件被视为两个超级大国关系日趋恶化的一部分，而元首马丁·鲍曼的行动无疑加剧了这一趋势。"
 WORLD_REICH.18.a: "我们停泊在马达加斯加…"
 WORLD_REICH.18.b: "无耻至极的举动！"
 WORLD_REICH.18.c: "情况还能更糟吗？"
 WORLD_REICH.19.t: "[Get_newspaper_header]德国在毛里求斯和留尼汪部署导弹"
 WORLD_REICH.19.desc_BOR: "一则消息从印度洋传来，引起了国际公众的焦虑，世界各国军队都处于戒备状态。根据美国和日本的报告，德意志国在毛里求斯和留尼汪上建设了导弹发射设施，将核弹头部署在一个竞争激烈的地区。\n\n该举措被誉为日耳曼尼亚的一次重大战略胜利，而大日本帝国对此表示严厉谴责。大日本帝国的外交官明确警告说，可能会采取对等行动。德国向印度洋投射力量的结果仍不明朗，但可以有把握地说，这一事件造成的紧张局势与阿留申群岛危机不相上下。"
 WORLD_REICH.19.desc_SGR: "一则消息从印度洋传来，引起了国际公众的焦虑，世界各国军队都处于戒备状态。根据美国和日本的报告，德意志国在毛里求斯和留尼汪上建设了导弹发射设施，将核弹头部署在一个竞争激烈的地区。\n\n该举措被誉为日耳曼尼亚的一次重大战略胜利，而各超级大国对此表示严厉谴责。各国的外交官们明确警告说，可能会采取对等行动。德国向印度洋投射力量的结果仍不明朗，但可以有把握地说，自德国外交部长赫尔穆特·施密特领导的外交会谈以来，这一事件造成的紧张局势打破了先前的纪录。"
 WORLD_REICH.19.a: "值得纪念的胜利！"
 WORLD_REICH.19.b: "这种行径必将受到惩罚！"
 WORLD_REICH.19.c: "世界又一次危在旦夕。"
 WORLD_REICH.110.t: "[Get_newspaper_header]阿尔伯特·施佩尔失踪"
 WORLD_REICH.110.desc: "阿尔伯特·施佩尔消失了。他曾贵为德国军备部长，如今成了纳粹党的叛徒，背井离乡寻求政治避难后，几年来一直在美国定居。德国内战结束后，许多因而逃亡的纳粹党员都想方设法变换身份，阿尔伯特·施佩尔却反其道而行之：他实名出版了一本著作，又频繁高调接受采访，意图提高销量。\n\n今日凌晨时分，阿尔伯特·施佩尔失踪。美国警方各级机构正在全国范围内进行协力搜索。德国外交部长瓦尔特·黑韦尔就此事发表公开声明，祝愿美方调查顺利，并要求美方在发现施佩尔后尽快将其引渡回德国。"
 WORLD_REICH.110.a: "施佩尔去哪了？"
 WORLD_REICH.111.t: "[Get_newspaper_header]阿尔伯特·施佩尔被刺杀"
 WORLD_REICH.111.desc: "阿尔伯特·施佩尔死了。他曾贵为德国军备部长，如今成了纳粹党的叛徒，背井离乡寻求政治避难后，几年来一直在美国定居。德国内战结束后，许多因而逃亡的纳粹党员都想方设法变换身份，阿尔伯特·施佩尔却反其道而行之：他实名出版了一本著作，又频繁高调接受采访，意图提高销量。\n\n上午十一时，光天化日之下，一名刺客对施佩尔连发六枪，据称他高喊“鲍曼万岁”，随后跳上一辆汽车的后座仓皇逃离。救护车赶到时，施佩尔已经死亡。德国外交部长瓦尔特·黑韦尔拒绝承认或否认德国秩序警察系统参与此事，而是将施佩尔形容为“罪有应得、背信弃义的鼠辈”。美国总统已经表达了他的愤怒。\n"
 WORLD_REICH.111.a: "这是对美国的侮辱！"
 WORLD_REICH.112.t: "[Get_newspaper_header]欧亚缓和"
 WORLD_REICH.112.desc: "今天，日耳曼尼亚和东京传来令人讶异的消息，一则超级大国间的联合友谊宣言已于今晨问世。即使在第二次世界大战期间，德日两国关系就已经很紧张。在珍珠港核爆后，三国同盟条约的签署国们正式一拍两散。而随着冷战的爆发，这对曾经的盟友已经转变为争夺地球影响力和权力的对头。\n\n现在看来，这种敌对只是德日关系史中一段短暂而不愉快的插曲，两国关系已经步入自30年代来从未有过的高潮。在德日帝国内外的领导人们庆祝这确保全球和平的关键一步时，各国专家注意到，华盛顿方面对此的表示只有反常的平静。"
 WORLD_REICH.112.a: "敬我们的日本兄弟！"
 WORLD_REICH.112.b: "德国万岁！"
 WORLD_REICH.112.c: "让他们尽管来吧。"
 WORLD_REICH.112.d: "也许和平是可能的。"
 WORLD_REICH.120.t: "[Get_newspaper_header]第二次长刀之夜"
 WORLD_REICH.120.desc: "意图困住德国一切成员的黑暗之网，最终得以由马丁·鲍曼元首的命令，被火焰点燃，化为乌有了。\n\n莱因哈德·盖伦麾下的秩序警察已调往日耳曼尼亚，奉命粉碎国内一切异见者。企业集团、基督教机构、有二心的军队派系和党内图谋不轨的官员等人，在德国近代史上最大的政治、社会和文化清洗中，遭受了严酷的镇压。\n\n随着一粒粒子弹的发射、一根根绞索的绷紧，鲍曼的元首宝座，自此以后只会日渐稳固、扩张。"
 WORLD_REICH.120.a: "乌托邦从来都需要有人为之而死。"
 WORLD_REICH.121.t: "[Get_newspaper_header]六月之欺"
 WORLD_REICH.121.desc: "笼罩在大日耳曼国各处的阴谋暗网已经将马丁·鲍曼元首从权力宝座上拽下。\n\n一场旨在推翻鲍曼及其盟友的武装政变已经爆发，陆军、企业集团甚至政党内部都因彼此的不忠而拔刀相向。\n\n政变的策划者、党办公厅主任巴尔杜尔·冯·席拉赫，似已准备好成为大日耳曼国的新元首。德国人已经进入了一个新时代。"
 WORLD_REICH.121.a: "蜡翅消融。"
 WORLD_REICH.122.t: "[Get_newspaper_header]黑韦尔部长遭谋杀"
 WORLD_REICH.122.desc: "科隆，这大日耳曼国的工业中心，已被洪水般的报道淹没。数小时前，大日耳曼国外交部长黑韦尔和妻子布兰达的尸体在城外小镇的一个仓库里被发现。在尸体被发现的两周以前，黑韦尔夫妇位于科隆的高档住宅被人暴力闯入，之后这对夫妇便失去了踪影。\n\n恐怖组织“红军派”宣布对黑韦尔夫妇的死负责，目的是报复鲍曼政府的残酷镇压和专制行径。尽管在这场绑架发生的几天前，持续数周的全国性暴力抗议已经被镇压下去了，但看起来这样的反转将会使大日耳曼国陷入新的动荡。"
 WORLD_REICH.122.a: "日耳曼雄鹰再度罹病。"
 WORLD_REICH.200.t: "[Get_newspaper_header]柯尼斯堡条约签订"
 WORLD_REICH.200.desc: "出乎国际世界的意料，德国部长赫尔穆特·施密特与波兰代表斯坦尼斯瓦夫·瓦霍维亚克已经于今日在柯尼斯堡，分别代表大日耳曼国与波兰共和国双方签署了一份外交条约。条约内容包括：德国正式承认波兰是一个民族；在不久之后对遣返波兰奴隶的计划。作为交换，波兰将转由一个临时政府领导以待随后的谈判，并重新加入进团结协定。\n\n该条约被许多人看作一个外交奇迹，但悬而未解的波兰被吞并领土问题还是引起了巨大的争议，纳粹党内的反动派和部分波兰领导人也表示了强烈的不满。两国同时发生了或支持或反对该条约的大规模抗议活动。"
 WORLD_REICH.200.a: "维斯瓦河的第二次奇迹？"
 WORLD_REICH.200.b: "哦我的天啊，施密特，瞧瞧你都干了什么？"
 WORLD_REICH.201.t: "[Get_newspaper_header]德国国防军占据波兰"
 WORLD_REICH.201.desc: "面对国际社会不冷不热的反应，波兰共和国今天向大日耳曼国国防军投降。陆军元帅亨宁·冯·特雷斯寇和汉斯·斯派达尔负责与波兰政府谈判，德国恩威并施，对这个残存的国家施加了越来越大的压力，同时向其承诺自由和繁荣，尽管由德国引导。\n\n虽然国际社会对德国政权走上自由化道路的希望因此而破灭，但值得注意的是，这一权力交接并未残害波兰人民。尽管波兰人及海外流散波裔表示抗议，但解决方案似乎很稳妥，而波兰的未来，取决于下一步的行动。"
 WORLD_REICH.201.a: "也许仍未灭亡。"
 WORLD_REICH.202.t: "[Get_newspaper_header]波兰遭到德国镇压"
 WORLD_REICH.202.desc: "令国际震惊的是，波兰共和国遭到了大日耳曼国的国防军暴力镇压，据称这是阿尔伯特·施佩尔元首本人所授意的行动。显然，这是对先前谈判失败的回应，各界人士认为，此举颠覆了阿尔伯特·施佩尔所标榜的自由派改革家形象。虽然德国国防军迅速恢复了秩序，建立了一个占领军政权，试图避免进一步的冲突，但波兰的局势自德国内战以来就从来没有经历过如此的动荡。\n\n波兰的命运还有待观察。"
 WORLD_REICH.202.a: "施佩尔满嘴谎话！"
 WORLD_REICH.206.t: "[Get_newspaper_header]对东方的安抚"
 WORLD_REICH.206.desc: "在德国重申其对原属于东部各专员辖区领土的霸权后，大多数人以为德国会恢复旧制，但他们似乎想错了。这些土地将被重组为独立国家，由正式的自由政府领导。此举令所有人大吃一惊。\n\n虽然大多数人一致认为这些新国家主要由合作者组建，但没有人能否认这一重大变化。元首也立即与新成立的国家签署了几项肯定会让德国受益的条约。\n\n拜这一新体制所赐，大多数人认为该地区的新国家深受到纳粹党改革派的影响，德国对东欧的霸权似乎比旧体制下稳定得多。"
 WORLD_REICH.206.a: "明智的政府做出了明智的选择。"
 WORLD_REICH.206.b: "意料之外的好发展。"
 WORLD_REICH.206.c: "看来他们从自己的教训中学到了不少……"
 WORLD_REICH.207.t: "[Get_newspaper_header]对东方的铁腕"
 WORLD_REICH.207.desc: "在德国重申其对原属于东部各专员辖区领土的霸权后，德国决定将这些土地重组为自治的直辖领，由日耳曼尼亚方面全权监督。本地的代理官会在由当地人选择的政府的协助下，监督文官政府的运作，以确保对领土的严格控制，但与先前专员所犯下的暴行相比，这种运作模式会更好。\n\n虽然这可能会减轻德国统治的糟糕影响，但多数观察家认为，这无助于消除当地人对其主子的强烈仇恨，他们还相信，一旦政府出现软弱迹象，游击队便会趁虚而入。"
 WORLD_REICH.207.a: "我们的统治更胜以往！"
 WORLD_REICH.207.b: "东方所谓的新秩序就如旧秩序一样，注定要崩溃的……"
 WORLD_REICH.207.c: "新瓶装旧酒，嘿呀！"
 WORLD_REICH.208.t: "[Get_newspaper_header]德国的“特别法庭”"
 WORLD_REICH.208.desc: "为了清除掉纳粹党内的不忠分子，德意志国元首阿尔伯特·施佩尔设立“特别法庭”。这个法庭将审判那些被指控犯有种种罪行的党内成员。他们犯下的罪行种类繁多，从滥用职权到收受贿赂不一而足，有的甚至背叛了党和国家。\n\n而对此事件，一些民主国家强烈抗议，认为这是一场掩饰起来的清洗行动。不过，这些话语根本无法阻碍日耳曼尼亚政府的果断出击。而几个月之后，施佩尔就借此取得了双重效果：他既加强了对党内的掌控，也提升了人民对其政权的支持程度。\n\n现在，公众舆论再次转向支持施佩尔，这位元首终于可以由此专注于另外一些更重要的事务了。"
 WORLD_REICH.208.a: "叛徒都罪有应得！"
 WORLD_REICH.208.b: "江山易改，本性难移……"
 WORLD_REICH.208.c: "多么名副其实的清洗！"
 WORLD_REICH.209.t: "[Get_newspaper_header]兰姆网上线"
 WORLD_REICH.209.desc: "经过数年的准备、修正、调整与改进，国家军事研究网络，简称兰姆网，终于上线并全面运行了。这个新型且难以置信的先进系统将全德国最重要的研究机构和政府部门的所有计算机连接在一起，从而实现了从文本到图像的各种数据的快速传输，大大改善了各个机构之间的协调性。\n\n虽然兰姆网主要是为了辅助科学研究与提高官僚效率，但几乎不会有人去质疑元首将在军事与间谍领域对其进行试验。这些试验完成后，也许该系统可以扩展并适配民用？谁知道呢？不过，人们可以确认一件事：凭借这一成就，德国终于迈入了未来。"
 WORLD_REICH.209.a: "未来已来！"
 WORLD_REICH.209.b: "我们的科技霸权迎来了一位新对手？"
 WORLD_REICH.209.c: "不可思议！"
 WORLD_REICH.210.t: "[Get_newspaper_header]纽伦堡学生暴动"
 WORLD_REICH.210.desc: "在人们的记忆中，德国的街头是第二次出现学生抗议活动了。纽伦堡的马克思主义革命者，鲁迪·杜奇克遭秩序警察枪击致死后，混乱和暴力已经席卷街头。\n\n杜奇克是一个马克思主义活动家，但他所在的国家却是有史以来最反马克思主义的国家。对许多人来说，他的死亡近在咫尺，不可避免。但人民对此的反应却出人意料。全德国都爆发了小规模的抗议，但骚乱的中心却在纽伦堡，该市因以其命名的反犹主义法律而闻名。\n\n暴乱所表达的激进主义与正统纳粹主义相去甚远。人们已经不抱和解的希望，他们只是不禁好奇，铁拳什么时候才会砸到抗议者身上。\n"
 WORLD_REICH.210.a: "令人关切。"
 WORLD_REICH.211.t: "[Get_newspaper_header]石油危机导致法兰克福股市崩盘"
 WORLD_REICH.211.desc: "随着石油危机及其经济影响波及全球，法兰克福证交所股价下跌逾100点，大日耳曼国因此受到了尤为严重的打击。数千人已经下岗，数家企业濒临破产。\n\n经济学家们很快注意到，由于关税同盟推动的大规模工业化进程，德国对石油的依赖性大大增加，这一影响在东欧尤为明显。\n\n施佩尔元首尚未公开回应这场危机。由于经济改革是其改革政策的主要支柱，由国家经济部长路德维希·艾哈德指导而造就的所谓“经济奇迹”在这时突然失败，着实让公众的认可打了不少折扣。"
 WORLD_REICH.211.a: "千年之国最终会在石油的重压下崩溃吗？"
 WORLD_REICH.211.b: "可别再来了！"
 WORLD_REICH.212.t: "[Get_newspaper_header]德国境内奴隶暴动"
 WORLD_REICH.212.desc: "德国在国际上的名声可谓是恶名昭彰，但是最恶劣的罪行还是在建设的过程中大量使用奴隶劳工，在整个欧洲播撒着仇恨的种子。然而，在新元首施佩尔的稳健改革之下，奴隶阶级的动荡似乎已经平息了下来。但是事实会证明这种做法的荒谬。\n\n在德国东部的土地，奴隶们武装起来反抗他们的德国主子，在整个大陆上烙下了一道深深的伤疤。就在施佩尔政府紧急动员以应对这一变乱时，舍尔纳元帅已经控制了德国在俄罗斯的领土。他宣布，如果德国无法控制局势，他就会彻底镇压这次奴隶叛乱。虽然三方仍然保持着一种微妙的和平，世界仍然在屏息注视着德国是否会彻底摆脱奴隶制的桎梏。"
 WORLD_REICH.212.a: "一场灾难！"
 WORLD_REICH.212.b: "起来，饥寒交迫的奴隶们，重获你们的自由！"
 WORLD_REICH.212.c: "绝不再让步！"
 WORLD_REICH.212.d: "是时候选边站了。"
 WORLD_REICH.213.t: "[Get_newspaper_header]国防军兵变被镇压"
 WORLD_REICH.213.desc: "据德国官方及各独立消息源报道，费迪南德·舍尔纳元帅在原莫斯科专员辖区的国防军兵变已被彻底挫败。一开始将舍尔纳被放逐到俄罗斯领土是为了保护亨宁·冯·特雷斯寇元帅领导的大型德国国防军改革计划进行，该计划受到了身处德国本土的汉斯·斯派达尔的支持。而舍尔纳一直在东方削弱亚历克西斯·冯·伦内将军的当地政权，直到奴隶暴动爆发之时才政变推翻了他。\n\n莫斯科现在仅剩残垣断壁，而奴隶仍盘踞在东欧，几乎可以肯定是恶霸元帅最终没落得个好下场。然而，只要奴隶们还在暴动，欧洲就没有重回稳定这么一说。"
 WORLD_REICH.213.a: "血腥费迪南德败于敌手。"
 WORLD_REICH.214.t: "[Get_newspaper_header]奴隶暴动被镇压"
 WORLD_REICH.214.desc: "根据独立的以及德国官方的消息来源显示，维利·勃兰特的奴隶暴动已被国防军残酷镇压。有关伤亡数字以及随之而来的报复性行为的报告少之又少，且经受过德国审查，但估计具体数字肯定是灾难性的。奴隶暴动由“黑红金”国旗团和几个欧洲抵抗组织领导，原本是为了废除奴隶制和臭名昭著的纽伦堡法而战。\n\n关税同盟原本有着光明的前程，但由于东欧现在仅剩残垣断壁，国际投资者们都陆续撤回了在关税同盟的投资。而据部分国家的匿名消息来源指出他们强烈建议就此事更改对德政策。起义领导人勃兰特据推测可能已死亡。"
 WORLD_REICH.214.a: "自由欧洲之梦已死。"
 WORLD_REICH.215.t: "[Get_newspaper_header]奴隶暴动平息"
 WORLD_REICH.215.desc: "与黑红金国旗团及其游击队盟友进行一番紧张磋商后，阿尔伯特·施佩尔今日于人民大厅喜形于色地宣布，德国政府已经同奴隶叛军达成了共识。叛军必须放下武器，恢复秩序。反过来，德国将开始包括立即废除奴隶制和纽伦堡法案在内的广泛改革——按照元首的说法，这些是“冒昧鲁莽”的措施。纳粹党对此反应不一，批评元首与叛匪进行谈判。尽管如此，共识还是得到了公众、关税同盟和国际社会的广泛认可。\n\n“四人帮”，德国改革的中流砥柱，在元首在发表声明时并没有出现在元首身旁。据信，国旗团的领导人，维利·勃兰特已经逃亡美国。"
 WORLD_REICH.215.a: "看来元首又回到了幕前。"
 WORLD_REICH.216.t: "[Get_newspaper_header]奴隶暴动平息"
 WORLD_REICH.216.desc: "与黑红金国旗团及其游击队盟友进行一番紧张磋商后，库尔特·基辛格今日于人民大厅喜形于色地宣布，德国政府已经同抗议者达成了共识。东部应当停止抗议，恢复秩序。反过来，德国将开始包括立即废除奴隶制和纽伦堡法案在内的广泛改革——按照副元首的说法，这些是“耽搁已久”的措施。由于修正案给予了德国和关税同盟以自由，纳粹党内出现了内战后便未曾有过的斗争，但国内外的反应仍是一边倒的支持。\n\n引人注目的是，施佩尔元首在协议公开仪式上缺席，据称他因“略染风寒”在休养当中。据信，国旗团的领导人，维利·勃兰特已经逃亡美国。"
 WORLD_REICH.216.a: "现在谁才是真正的元首呢？"
 WORLD_REICH.217.t: "[Get_newspaper_header]德国发生暴动"
 WORLD_REICH.217.desc: "今日，德意志国颜面扫地，一场庆祝德国成就的活动遭到了异见人士的冲击。在纽伦堡举行的一年一度支持纳粹党集会遇到了一股学生抗议人群，学生们主张在德国内开放言论自由并改革。然而，在领导学生人群抗议的时候，其中一名名叫鲁迪·杜奇克的学生被约瑟夫·巴赫曼射杀，开枪者似乎与政府没有什么勾结，看来动机受其意识形态所影响。\n\n但杜奇克之死激怒了学生，学生们冲破了几个路障与卫兵打成一团，而警官则以武力回击。几轮枪响过后，暴乱被驱散了，纽伦堡市当局则宣布进入军事戒严状态。德国抵抗组织“国旗团”声明支持抗议者并声称枪击杜奇克是由德国自己一手精心策划的。\n"
 WORLD_REICH.217.a: "令人不安。"
 WORLD_REICH.217.b: "一场大灾难！"
 WORLD_REICH.218.t: "[Get_newspaper_header]德国改革派政府垮台"
 WORLD_REICH.218.desc: "随着大日耳曼国最近建立的几间对外国际联络点被封闭，国内也突然陷入无线电静默之中，国际观察家们仅能用所剩无几的消息来源勾勒出一道黯淡的景象。阿尔伯特·施佩尔元首的政府，也就是广为人知的“四人帮”政府，由一群德国国内在德国内战前与元首结盟的有影响力的改革家组成的政府，已然崩溃。\n\n取而代之的是由特奥多尔·奥柏兰德领导的纳粹党反动派组成的新政府。自限制新规实施以来施佩尔元首就一直没有露面；为平抚事态，他托总理府发表一份公开声明称他“一切安好”。而前政府成员仍下落不明。"
 WORLD_REICH.218.a: "我们失败了。"
 WORLD_REICH.218.b: "欧洲最后的希望就这样破灭了。"
 WORLD_REICH.219.t: "[Get_newspaper_header]德国整合东欧专员辖区"
 WORLD_REICH.219.desc: "在国家元帅费迪南德·舍尔纳近期发动政变，推翻德国政府后，各东欧专员辖区的命运处于微妙的平衡之中——各专员政权仍照常运转，但对第三次巴巴罗萨行动及其破坏的恐惧，仍是萦绕他们的一块心病。现在日耳曼尼亚保持着无线电静默，舍尔纳似乎意在维持目前对东欧行之有效的安排，避免进一步影响局势安定。\n\n但最新的公告表明，此类猜想大错特错：日耳曼尼亚已经宣布，要将全部东欧专员辖区整合入德国本土。他们还特别澄清，专员辖区没有废除，只是其自治权大幅缩减，这是为了让德国更好、更高效地掌控东欧。看来即便在日耳曼尼亚的监视下，东欧的动乱也丝毫不会减弱。\n"
 WORLD_REICH.219.a: "对上级的恐惧总是大于对敌人的恐惧。"
 WORLD_REICH.219.b: "自掘坟墓？"
 WORLD_REICH.220.t: "[Get_newspaper_header]德国宣布“民主改革”"
 WORLD_REICH.220.desc: "近日，在谈判失败，严酷镇压奴隶起义后，德国的未来越发昏暗——长期遭到排挤的纳粹党“反动派”对阿尔伯特·施佩尔元首发动了党内政变，他们旋即便发布了宣战公告。这一派系乃是民族社会主义者的广泛阵线，他们都曾是施佩尔政权打压的对象，而其领导者便是国会议长特奥多尔·奥柏兰德。\n\n乍一看，人们可能以为新政府会继续严酷的镇压，逆转前政府实行的改革，但现政府却在反其道而行之。在国会电视演讲中，奥柏兰德宣布要继续推动国家改革，他许诺会在纳粹党结构框架内，实现大众民主参与的新时代。至于他计划以何种方式实现这个新目标，目前还不得而知。\n"
 WORLD_REICH.220.a: "一个民族，一个国家，一个政党！"
 WORLD_REICH.220.b: "这一点也不民主！"
 WORLD_REICH.221.t: "[Get_newspaper_header]德国权力斗争再起"
 WORLD_REICH.221.desc: "近期，在对起义者发起军事行动，残酷镇压东欧奴隶起义后，德国的未来越发昏暗长期遭到排挤的纳粹党“反动派”对阿尔伯特·施佩尔元首发动了党内政变，叛变的元帅费迪南德·舍尔纳旋即就发布了宣战公告。\n\n舍尔纳的部队如胜利者般踏入日耳曼尼亚，但反对派早已巩固权力，他们便是特奥多尔奥柏兰德的“反动派”。虽然双方同意暂时合作，但权力斗争再起的信号已经非常明显——两派都在笼络支持者，为最终的政变做着准备，同时奥柏兰德负责处理德国本土事务，而舍尔纳则专注镇压东方残存的抵抗势力。德国的命运悬于一线。\n"
 WORLD_REICH.221.a: "团结似乎永远无法实现。"
 WORLD_REICH.221.b: "哪怕是在千百万人的尸骸上，他们还要斗？"
 WORLD_REICH.222.t: "[Get_newspaper_header]雷克雅未克协议开始讨论"
 WORLD_REICH.222.desc: "万众瞩目的雷克雅未克协议已准备好进入谈判阶段。美国与德国的外交官已启程前往冰岛，赶赴这场可能是十年来最重要的国际会议。这次会议事关重大，很多人都对德美关系“解冻”的前景感到兴奋不已。\n\n每个与会者都知道最主要的议题就是美国对德国的贸易禁运问题。目前仍不清楚双方是否都愿各退一步以解除禁运措施；有传言称美国方面将开出彻底解放奴隶的价码，还有传言称美国将要求享有优选贸易政策，另一批传言称美国会要求核裁军，甚至有可能要求以上全部条件！德方消息人士传出的消息也是自相矛盾，上至“我们决不妥协”，下至“为了解除禁运，他要多少我给多少”的说法都有其市场。没人知道这场会议将如何发展，但它的结果定将为未来数年内的德美关系定下基调。"
 WORLD_REICH.222.a: "开始谈判吧！"
 WORLD_REICH.222.b: "又是一件蠢事。"
 WORLD_REICH.223.t: "[Get_newspaper_header]雷克雅未克协议完成签订"
 WORLD_REICH.223.desc: "傍晚时分，美国代表团和德国代表团达成了一致，共同签署了条约。这是许多人眼中绝无可能达成的目标。\n\n国外观察家尚不能断定德方提供了什么条件才能使美方同意进行如此戏剧性的外交政策变动，但可以肯定的是，代价极度诱人，足以让美方回心转意。\n\n无人可以预测这些行动未来会引发怎样的反应，但德美关系在这几十年来首次得到了缓和。"
 WORLD_REICH.223.a: "今天是一个崭新的日子。"
 WORLD_REICH.223.b: "他们签了些什么东西？！"
 WORLD_REICH.224.t: "[Get_newspaper_header]多伦多协议开始讨论"
 WORLD_REICH.224.desc: "应国家进步公约一方的邀请，德国外交官已启程前往加拿大城市多伦多，以赴各要员口中的“世纪大会”。此次会议将讨论美国对德国的禁运问题。\n\n会议能否达成以及将达成何种协议仍有待观察。目前来看，考虑到国家进步公约亲德国的立场，许多德国人均对会议的结果持乐观态度。然而，美方可能不会就这样简单地同意放弃禁运措施。在未来几天内，德方仍需保持时刻警惕。"
 WORLD_REICH.224.a: "会议开始。"
 WORLD_REICH.224.b: "美国正在玩火。"
 WORLD_REICH.225.t: "[Get_newspaper_header]多伦多协议完成签订"
 WORLD_REICH.225.desc: "今天下午，来自德国和美国的外交官签署了多伦多协议。经过一番深思熟虑，美国人同意结束过去十年来的对德贸易禁运。\n\n两国政府对双方合作前景充满乐观。然而，怀疑论者会自问道：这些新的提议能否在行政变革中幸存下来？"
 WORLD_REICH.225.a: "向着新纪元前进！"
 WORLD_REICH.225.b: "今日之敌，明日之友。"
 WORLD_REICH.226.t: "[Get_newspaper_header]施密特会见美国总统"
 WORLD_REICH.226.desc: "为庆祝德美外交会谈的成功，参加会谈的德国外长赫尔穆特·施密特被邀请到白宫。施密特有幸与总统本人一起签署了正式结束美国对德国禁运的法案。\n\n这对两国来说都是历史性的一天；这两个国家最终都准备好把二十多年的敌对和冲突抛诸脑后。愈合伤口需要时间，但前进的第一步终于迈出了。"
 WORLD_REICH.226.a: "我们会给和平一个机会。"
 WORLD_REICH.226.b: "没人能料想到。"
 WORLD_REICH.227.t: "[Get_newspaper_header]黑色女武神"
 WORLD_REICH.227.desc: "随着美德外交关系的破裂，元首阿尔伯特·施佩尔近日开始动员德国空军。他的官僚机构中的匿名消息来源称，德国已经批准了一项新的行动，代号为“黑色女武神”，德国似乎想派出大量战机（包括带有核弹头的战略轰炸机）侦察美国及OFN领空。德国的意图目前尚不清楚，但这似乎是美德两国之间外交姿态崩溃的直接结果。外国观察家警告说，已经高度紧张的局势可能会进一步加剧，并警告说，可能会导致有限的冲突。\n\n我们不知道最终结果会是什么，但当美德两国剑拔弩张时，全世界都屏住了呼吸。"
 WORLD_REICH.227.a: "谁会先眨眼？"
 WORLD_REICH.228.t: "[Get_newspaper_header]诺福克协议"
 WORLD_REICH.228.desc: "当德国使团前往弗吉尼亚州诺福克参与谈判时，全世界震惊不已。两国之间的缓和看似不太现实，但施佩尔内阁的压力加上敌对行动的威胁迫使他向美国屈服。作为“善意”的姿态，诺福克协议是在威斯康星号上签署的，威斯康星号是40年代幸存下来的少数几艘美国主力舰之一。在挥舞星条旗的旗杆下，美国对德国的禁运正式结束。说德国受辱简直是轻描淡写。根据协议，德国被迫改善奴隶条件，给予美国投资者一定特权，并大幅削减其核储备。当美国宣布一个新的和平时代来临时，她的对手却保持沉默。德国公民对外交羞辱感到厌恶；即使是施佩尔最忠实的支持者也无话可说。"
 WORLD_REICH.228.a: "极好的消息！"
 WORLD_REICH.228.b: "施佩尔背刺了我们。"
 WORLD_REICH.228.c: "看来美国已经拔得头筹了。"
 WORLD_REICH.229.t: "[Get_newspaper_header]墨尔本会谈"
 WORLD_REICH.229.desc: "今天，德国代表团同一小群美国外交官在墨尔本举行了一次小型会议。德国代表团在与日本签署贸易协定后参观共荣圈时，绕道前往澳大利亚城市，与那里的美国外交官举行非正式会议。\n\n令许多人惊讶的是，会谈的气氛十分友好，在缓和美德两国之间的紧张关系方面也取得了一些进展。尽管没有签署任何正式条约，但美国代表团达成了一项“绅士协议”，开始放松这两个超级大国之间长期存在的禁运。\n\n尽管这只是一个象征性的安排，但许多人怀疑这是否是两国合作新时代的开始。"
 WORLD_REICH.229.a: "祖国的伟大胜利！"
 WORLD_REICH.229.b: "德国在这几年里遥遥领先。"
 WORLD_REICH.229.c: "结果意外的意外会议。"
 WORLD_REICH.230.t: "[Get_newspaper_header]哥本哈根会谈"
 WORLD_REICH.230.desc: "应大日耳曼国元首阿尔伯特·施佩尔的邀请，美国派出使者同德国在哥本哈根进行秘密会谈。此后，美国政府对其外交政策进行了大幅度的调整，宣布他们将放宽对德国的贸易禁运措施。只要现有关系朝着积极方向稳步发展，相信更进一步放宽贸易管制的措施也将付诸实施。国家进步公约是否会因这一事件而输掉大选还有待考量。\n\n美国国内对此事的意见则更为复杂，就连国家进步公约内部的某些成员也在质疑这一无条件放宽贸易管制的决定。另一批人则为这一试图正常化德美关系的举措大唱赞歌。无论如何，这两个超级强权之间的关系已达到了这几十年来的最高点。"
 WORLD_REICH.230.a: "一次伟大的外交胜利！"
 WORLD_REICH.230.b: "NPP居然会向德国弯腰？怎么可能？"
 WORLD_REICH.230.c: "令人不安。"
 WORLD_REICH.231.t: "[Get_newspaper_header]德美关系破裂"
 WORLD_REICH.231.desc: "美德两国之间的关系达到了新的低点。美国政府还没有发表官方声明，但一位来自美国大使馆的匿名消息人士则引述了一句名言：“你不能跟那些认为我的就是我的，而你的还有待商讨的人谈判。”\n\n美国驻日耳曼尼亚大使馆目前被清空，其工作人员被遣送回国。在可预见的未来，美国人不会再进行谈判了。"
 WORLD_REICH.231.a: "大好事，我们不会想念他们的。"
 WORLD_REICH.231.b: "我们是不会和法西斯对话的。"
 WORLD_REICH.231.c: "末日时钟向午夜近了一格。"
 WORLD_REICH.232.t: "[Get_newspaper_header]冰岛核打击"
 WORLD_REICH.232.desc: "历史上又一次，核弹头在人类对他们同胞的愤忿中被引爆了，这同时也是美国第二次被核子的烈焰所创。冰岛，这座美国的卫城，已被强过太阳的赤焰焚毁。一艘未被探测到的德国U艇悄然潜入冰岛海岸，并于凌晨发射出致命的短程核导弹。留给美国人反应的时间还不到一分钟。这美丽的岛屿和成千上万的居民，现在只有灰烬和寥寥遗迹残存。\n\n世界各地的人们满怀着恐惧看着这一切发生，但这一次，美国能做出同等还击。末日时钟指向了午夜时分，两极强权的核武库已准备就绪。世界屏息以待美国的回应，核报复近在咫尺。"
 WORLD_REICH.232.a: "他们没那个胆子…对吧？"
 WORLD_REICH.232.b: "德国佬逼人太甚。"
 WORLD_REICH.232.c: "末日将临。"
 WORLD_REICH.233.t: "[Get_newspaper_header]德意志国寻求与日本帝国缓和"
 WORLD_REICH.233.desc: "德国人民元首阿尔伯特·施佩尔今天在总理府举行的新闻发布会上宣布，他决定向日本帝国首都东京派出一支新的外交使团，以“促进我们两国之间的友谊”。\n\n这让大多数国际观察家感到惊讶，他们认为德国外交部长赫尔穆特·施密特会将德国的外交政策转向太平洋彼岸，特别是考虑到日本被严重怀疑参与了对阿道夫·希特勒的最后一次暗杀。\n\n元首很快驳斥了这种腔调，称之为“无耻的言论”，这些言论没有理解“日本文化对荣誉和忠诚的高度重视”。德日两国在这场人类有史以来最伟大的战争中并肩作战，他确信，这场战争让两国团结起来，比过去二十年的嫌隙影响还要大。\n"
 WORLD_REICH.233.a: "施密特似乎被边缘化了。"
 WORLD_REICH.234.t: "[Get_newspaper_header]德日关系成功和解"
 WORLD_REICH.234.desc: "经过数周的谈判，德国驻东京代表团同日本代表团发表了一份联合声明，宣布双方签署了“两国之间的一系列全面协议”，这将“有助于弥补过去20年所造成的遗憾误解”。虽然条约的内容尚未公布，但每个人都可以注意到双方代表团成员的满脸得意，也许不包括赫尔穆特·施密特。"
 WORLD_REICH.234.a: "新的东京-日耳曼尼亚轴心要来了吗？"
 WORLD_REICH.235.t: "[Get_newspaper_header]德日外交会议取得成功"
 WORLD_REICH.235.desc: "经过数周的谈判，德国驻东京代表团同日本代表团发表了一份联合声明，宣布双方签署了“全面协议”，这将“为两国之间的友好关系铺平道路”。条约的内容尚未公布，不过所有人都认为此次会议是两个超级大国为缓和关系所迈出的重要一步，尽管两国之间仍存在一些小分歧。"
 WORLD_REICH.235.a: "比大多数人预期的要好。"
 WORLD_REICH.236.t: "[Get_newspaper_header]德日外交会谈陷入僵局"
 WORLD_REICH.236.desc: "经过数周的谈判，德国驻东京代表团同日本代表团发表了一份联合声明，其中披露了两个超级大国之间签署的一份备忘录，该备忘录“将为两国恢复友好的漫长道路奠定第一块基石”。用外交术语来说，这意味着谈判进展不顺利，但至少他们在原则问题上找到了共同点：时间将决定缓和是付诸实践，还是纸上谈兵。"
 WORLD_REICH.236.a: "果不其然——傲慢扼杀了友谊。"
 WORLD_REICH.237.t: "[Get_newspaper_header]德日外交会谈最终失败"
 WORLD_REICH.237.desc: "经过数周的谈判，德国驻东京代表团匆匆离去，甚至连声明都没有发表。对大多数国际观察家来说，这意味着会议以惨败告终。这一推测后来得到了一向神秘的日本外相证实，一位不愿透露姓名的官员透露，双方唯一能达成一致的就是他们的分歧。国家之间的关系，特别是超级大国之间的关系，通常能在短短几个小时内发生变化，不过大多数人都认为，这两个前盟友之间任何和解的希望不复存在。"
 WORLD_REICH.237.a: "也许他们该听听施密特的话……"
 WORLD_REICH.1000.t: "[Get_newspaper_header]华沙起义"
 WORLD_REICH.1000.desc: "尽管位于波兰的德属总督府一直风平浪静，但这似乎不过是德国人在持续发酵的动荡局势中勉强粉饰的结果罢了。如今，伪装的面纱被戳破了。德国内战爆发刚过数周，波兰国家军便发动了一场规模空前的起义，轻而易举地推翻了软弱的总督府及其领导人汉斯·弗兰克。\n\n新近获得解放的自由波兰与德国接壤，至于德国及团结协定该如何渡过这场风暴，其前景尚不明朗。尽管如此，除了南部边界，波兰在所有方向上都被德国完全包围。而即便是在南方，其邻国匈牙利也在迅速崩溃，波兰与该国的联系也极为有限。人们也只能猜测这个新生国家的前景与未来。"
 WORLD_REICH.1000.a: "波兰是我们的！"
 WORLD_REICH.1000.b: "纳粹帝国持续崩坏…"
 WORLD_REICH.1000.c: "希望别的斯拉夫人不要萌生反心…"
 WORLD_REICH.1200.t: "[Get_newspaper_header]东方领陷入混乱"
 WORLD_REICH.1200.desc: "尽管德意志影响圈中的大部分政权都麻烦不断、需要中央政府劳神费力，但在东方领并不存在这种问题。驻里加的国际新闻社随时都可以在当地德国官员的簇拥下观览“模范殖民地”的居民、强壮的劳动力以及高水准的幸福生活。\n\n虽然东方专员辖区政府目前试图封锁里加地区各个面向媒体活动的部门，但还是有不少记者与当局周旋并成功越过封锁、拍摄美好世界外正进行的活动。影像资料表明，当地驻军、民兵组织、持械公民与游击队正挨家挨户展开争夺，战斗极为惨烈。国际社会仍在考虑该如何处理这段影像，并纠结于应该支持哪一方——如果真的有必要支持的话。"
 WORLD_REICH.1200.a: "分裂的国家。"
 WORLD_REICH.1400.t: "[Get_newspaper_header]埃里希·科赫在基辅爆炸中严重受伤"
 WORLD_REICH.1400.desc: "在埃里希·科赫遇刺后，乌克兰专员辖区宣布实施戒严，这已经是今年第二起对德国领导人的刺杀事件了。据称，昨天早上，一枚藏在他私人汽车里的炸弹在他离开家时爆炸，两名士兵和科赫的司机当场死亡，科赫本人胸部、右臂和脸部伤势严重。在紧急手术后，这名德国领导人仍处于危重状态。\n\n自德国于二战期间从苏联手中夺取乌克兰以来，外国卧底记者已经广泛地报道了乌克兰严重的暴力和贫困问题。在德意志国开始追捕那些刺客之际，国际社会现在普遍担忧乌克兰人民的命运可能会受到牵连。"
 WORLD_REICH.1400.a: "麻烦地出了麻烦事。"
 UKR_UCW_NEWS.0.t: "[Get_newspaper_header]专员辖区赢得乌克兰内战"
 UKR_UCW_NEWS.0.desc: "今天的德国粮仓重归静寂，因为专员辖区政府重新夺回了乌克兰的控制权。在乌克兰政府的一份声明中，基辅庆祝了起义的结束，并重申了其对“民族社会主义、元首和德国人民”的承诺。然而，基辅政府中的部分人士，包括现任专员格奥尔格·莱布兰特，已经提议对专员辖区进行改革。\n\n尽管目前局势保持稳定，专员辖区内部的裂痕可能仍在扩大。虽然莱布兰特表面上执掌大权，但目前由莱布兰特，奥托·奥伦多夫和汉斯-奥托·布罗伊蒂加姆组成的执政机关“安全理事会”正随着三人对权力的争抢而濒临崩溃。虽然预计冲突不会达到引发战争的程度，但毋需多言，乌克兰的未来仍然埋藏在混乱之中。\n"
 UKR_UCW_NEWS.0.a: "领袖之实归于掌权之人。"
 UKR_UCW_NEWS.0.b: "德意志霸权不可阻挡。"
 UKR_UCW_NEWS.0.c: "铁蹄仍在践踏。"
 UKR_UCW_NEWS.1.t: "[Get_newspaper_header]乌克兰共和国成立"
 UKR_UCW_NEWS.1.desc: "在大日耳曼国的东方边地陷入崩溃后，希望之光终于从黑暗的战争迷雾中闪现。所谓的“德国粮仓”在经历了长达一个月的内乱之后，自由派游击队控制住了乌克兰，他们已经开始着手组建民主新政府。\n\n如今的乌克兰共和国提倡建立自由国度的梦想，赢得了广大乌克兰受压迫者的支持，主权国家从此建立，而乌克兰本地人则成为了新政府的主要领导。\n\n国际社会对接下来的可能事态仍抱有怀疑态度，但共和国领导人尤里·戈尔利斯向所有人保证：乌克兰将永远自由。\n"
 UKR_UCW_NEWS.1.a: "我们终于自由了！"
 UKR_UCW_NEWS.1.b: "骗子！都是空头支票！"
 UKR_UCW_NEWS.1.c: "欧罗巴黑暗中的一缕微光？"
 UKR_UCW_NEWS.2.t: "[Get_newspaper_header]乌克兰苏维埃社会主义共和国复国"
 UKR_UCW_NEWS.2.desc: "东欧发生了巨大的逆转。一度被认为是旧日遗存的乌克兰苏维埃社会主义共和国击败了乌克兰内战中的各个敌对派别，夺取了整个专员辖区的控制权。尽管起源于苏联，但它似乎并不只是苏联政权的延续——第一书记亚历山大·舒姆斯基与布哈林的意识形态保持距离，宣称他信仰民族共产主义，并强调对乌克兰人民的持续解放。\n\n红旗在德国的粮仓上飘扬，全世界都屏息以待，猜测德国会如何报复。但就目前而言，许多乌克兰人为乌克兰苏维埃社会主义共和国的成立而欢欣鼓舞，这是他们摆脱数十年苦难和暴行的伟大时刻。\n"
 UKR_UCW_NEWS.2.a: "新的革命开始了！"
 UKR_UCW_NEWS.2.b: "历史的车轮不能倒转。"
 UKR_UCW_NEWS.2.c: "自由总是伴随着代价。"
 UKR_UCW_NEWS.3.t: "[Get_newspaper_header]乌克兰反抗军统一乌克兰"
 UKR_UCW_NEWS.3.desc: "乌克兰国，一个从斯捷潘·班杰拉领导的乌克兰民族主义者组织的残余产物中诞生的国家，已经彻底颠覆了乌克兰20年来的现状。他们的领导人，班杰拉极端民族主义的坚定拥护者，德米特里·克利亚奇基夫斯基，已经明确表示希望建立一个没有任何“寄生虫”的乌克兰。德国定居者家庭和其他少数民族已经开始向边境奔逃，希望在“报复”开始之前逃离乌克兰。\n\n然而，乌克兰并不万事如意。持不同政见者和叛乱分子的窃窃私语破坏了这新立国度的稳定。德米特里·克利亚奇基夫斯基驳斥了这些谣言，在电台上宣布：“乌克兰已经从卑鄙的德国人、俄罗斯人和波兰人的毒害中解放了！那些仍然服务剥削者的人可以在死后与他们的主子团聚！荣耀归于乌克兰，荣耀归于英雄！”。只有时间才能证明这个新生的乌克兰国是会从火焰中重生，还是会被灰烬埋葬。\n"
 UKR_UCW_NEWS.3.a: "荣耀归于乌克兰，荣耀归于英雄！"
 UKR_UCW_NEWS.3.b: "很明显乌克兰在这二十年来什么都没学到。"
 UKR_UCW_NEWS.3.c: "班杰拉的阴影越伸越长。"
 WORLD_REICH.1600.t: "[Get_newspaper_header]卡舍失踪导致莫斯科陷入混乱"
 WORLD_REICH.1600.desc: "第二次世界大战期间，德意志国所吞并领土的最大一块——莫斯科专员辖区，在西格弗里德·卡舍专员突然失踪后，似乎一夜之间便终结了。德意志人政府和俄罗斯人的代表在莫斯科举行了紧急会谈，报道称，双方之间已经达成协定，和平分割前专员辖区领土。\n\n此事成为了德意志国崩溃进程的最新进展。前莫斯科专员辖区自成立以来便是最多灾多难的德国领土，但在西俄罗斯战争之后，该专员辖区成为了德国内部改革派试行与当地人合作的灯塔。如今，努力调和德意志人和俄罗斯人的改革家既已消失无踪，这次试验似乎只能宣告失败了。"
 WORLD_REICH.1600.a: "大日耳曼国的边境维持不住了。"
 WORLD_REICH.1800.t: "[Get_newspaper_header]高加索王国宣言"
 WORLD_REICH.1800.desc: "高加索的事态愈发怪诞，好似过去几周疯得还不够厉害。约西亚斯，瓦尔德克-皮尔蒙特亲王世子与隐居的高加索专员，罕见地通过巴库的土耳其领事馆传达消息，正式宣布自己与大日耳曼国分道扬镳。更令人匪夷所思的是，这个人甚至宣布成立“高加索王国”，自立为约西亚斯一世。\n\n要是没有加冕礼的照片，或是新国王的官方肖像，这条消息也许会被视作无稽之谈，或是精心策划的骗局。世界或已疯疯癫癫，但有件事大家都很清楚……"
 WORLD_REICH.1800.a: "这人肯定是疯得最厉害的那个。"
 WORLD_REICH.1800.b: "这人是唯一清醒的孤岛。"
 WORLD_REICH.2200.t: "[Get_newspaper_header]挪威专员辖区的终结"
 WORLD_REICH.2200.desc: "随着德意志国家迅速被混乱和战争所吞噬，纳粹的崩溃如今又终结了另一个国家。今天上午，挪威首席部长居尔布兰·伦德对议会宣布，他新掌权的政府已经被告知，德国驻挪威专员约瑟夫·特博文已经立即辞职，挪威驻军也将撤离，这实际上标志看德国对挪威的占领已经结束。\n\n当整个德意志国的许多人试图逃离战区时，据悉，特博文反而飞回了德国。源源不断的挪威士兵返回家乡，为他们所爱的一方而战。虽然这些事态发展背后的细节在很大程度上是未知的，但有一点是肯定的：挪威现在再次成为一个自由的国家。"
 WORLD_REICH.2200.a: "德国放弃了他们的一大堡垒。"
 WORLD_REICH.2200.b: "祖国正在燃烧，我们也将步其后尘。"
 WORLD_REICH.2201.t: "[Get_newspaper_header]挪威军事抵抗组织发起政变"
 WORLD_REICH.2201.desc: "革命席卷大日耳曼国！随着战争将欧洲笼罩在致命的阴影中，挪威自军事抵抗组织发起政变以后经历了一次领导层的巨变。\n\n在过去二十年，抵抗运动激烈反抗挪威专员辖区的统治。对于民主人士来说，他们是自由斗士。对于民族社会主义的拥趸而言，他们是好战的恐怖分子。毋庸置疑的是，他们占领了奥斯陆市区，驱逐了卖国者，建立了新的临时政府。在克努特·莫恩的指挥和领导下，挪威再次向正常运转的民主政体过渡，完成他们的宏伟目标。"
 WORLD_REICH.2201.a: "欧洲的民主？那活不了多久…"
 WORLD_REICH.2201.b: "北方之光再次照耀我们。"
 WORLD_REICH.2300.t: "[Get_newspaper_header]勃艮第震动"
 WORLD_REICH.2300.desc: "瑞士地震局发布了一份新闻稿，公布了令人担忧的消息。昨晚，他们在苏黎世的总部注意到发生在勃艮第属汝拉地区的一次地震，持续了4秒钟，达到里氏4.6级。由于没有余震，他们断定这“不是自然活动，很可能是人为事件。”几位瑞士的放射学家也报告说，空气中的辐射激增，相当于轻微的核反应堆熔毁……或者是原子弹爆炸。\n\n世界各国政府得出了一个结论：勃艮第人成功地试验了一枚核装置，其强度是1945年投放在珍珠港那枚的两倍。由于这个影子般神秘的政府一如既往地守口如瓶，这一消息可能永远不会得到证实。尽管如此，似乎[GetYear]年将被视为历史上的一个黑暗时刻：勃艮第跻身核大国行列的那一年。"
 WORLD_REICH.2300.a: "上帝保佑我们。"
 WORLD_REICH.2300.b: "美妙绝伦！"
 WORLD_REICH.2300.c: "那个疯子到底知不知道自己在搞什么？！"
 BRG_finally_done_it_tt: "§R全世界都在屏息等待……§!"
 WORLD_REICH.2301.t: "[Get_newspaper_header]法勃战争"
 WORLD_REICH.2301.desc: "随着德国势力范围自由落体般地陷入全面崩溃，欧洲内部的局势开始迅速发酵，许多人对神秘的“黑色国度”会采取何种举动颇为关注。德国与勃艮第的边境是全球军事化程度最高的地区之一，而最近从德国泄露出的短片表明，党卫军的车队正穿过两国边境连夜开入勃艮第。许多观察家宣称这证明海因里希·希姆莱已经撤回了对莱因哈德·海德里希宣称元首职位的支持。\n\n然而真正的原因现在已经显露出来了。当国际社会还在努力弄清楚混乱局面的时候，勃艮第的坦克已经开入巴黎，受到德国制裁而被严重削弱的法国军队被迫全面撤退，各地敢于挺身而出阻击勃艮第的法国驻军都被整师整师地摧毁。"
 WORLD_REICH.2301.a: "上帝保佑我们！"
 WORLD_REICH.2301.b: "让他们见识下什么才叫力量。"
 WORLD_REICH.2301.c: "阴影笼罩着法兰西……"
 WORLD_REICH.2302.t: "[Get_newspaper_header]党卫军勃艮第骑士团国崩溃"
 WORLD_REICH.2302.desc: "长期以来，世人对勃艮第知之甚少，但据异见者和难民们透露，这一在海因里希·希姆莱领导下臭名昭著的神秘国度已濒临崩溃。据称，希姆莱陷入了与其党卫军外籍部队和法国抵抗运动的混战之中。\n\n各国政府与观察员都在密切关注事件进展。美国发布声明称，其在监控事态并已召开紧急会议，五角大楼也已让部队进入警戒状态。德国并未就此发表公开声明，但有关人士称当局也在召开紧急会议、将军队调遣至德勃边境。虽然局势尚不明朗，但专家认为介入势在必然——问题是，谁会先动手？"
 WORLD_REICH.2302.a: "暗影之国，行将就木。"
 WORLD_REICH.2302.b: "一切，所有的一切都在崩塌溃败。"
 WORLD_REICH.2303.t: "[Get_newspaper_header]德国入侵勃艮第"
 WORLD_REICH.2303.desc: "德勃边境不断增兵，军械数量稳步增加，德国当局的论调越发升级。据此，许多专家预测德国势必会介入崩溃中的勃艮第。今晨，德国军队已被证实开进骑士团国，其声称需在西部边境维稳。\n\n两支党卫军外籍部队及希姆莱的嫡系部队已被列为目标，据此推测，当局欲完全平息事态，彻底歼灭欧洲最后的党卫军盘据地，德国官员承诺，他们将迅速取得胜利，但也有迹象表明，希姆莱为了坚持抵抗而尝试转移。大多数人都认为原骑士团国已岌岌可危。"
 WORLD_REICH.2303.a: "黑日已熄。"
 WORLD_REICH.2304.t: "[Get_newspaper_header]德国重新接管勃艮第"
 WORLD_REICH.2304.desc: "在北巴黎的街道上，大日耳曼国的车队与坦克行进着，法国士兵的阵列和欢呼的人群紧随其后。元首在成千上万人面前宣布，勃艮第已从希姆莱和党卫军的暴政中解放出来，他也一并赞扬了法兰西国在此次解放行动中扮演的关键角色。前骑士团国各地，人们无一不在放声欢庆，用对待英雄的礼仪招待来自法兰西或德意志的士兵们。\n\n大日耳曼国与法兰西国正在一步步放出有关此地人民生活状况的消息，这些消息展现出大范围的贫穷现象，以及党卫军毫无约束的暴力行径。虽说许多新被解放的民众表现出对大日耳曼国干预的欢迎态度，但一部分逃出生天的持异见者则认为这不过是换了一个抽鞭子的主人罢了。只有时间才能证明他们的担忧是否会成真。\n"
 WORLD_REICH.2304.a: "阴云笼罩着勃艮第。"
 WORLD_REICH.2305.t: "[Get_newspaper_header]美国干预勃艮第"
 WORLD_REICH.2305.desc: "就在德国宣布即将干涉迅速崩溃的骑士团国的意向几小时后，美国与法国一起宣布他们也在部署部队进入昔日骑士团国控制的领土以实现法国的收复失地计划。\n\n伴着美国战争机器的隆隆响声，法军士兵已经开始有限进入勃艮第，许多法国人希望他们能在德军进一步深入之前收复更多故土。\n\n这次介入是否会让反对欧洲之主大潮流向改变还有待观察，但美法双方官员看来都希望把握住这次机会，哪怕有些人担心干预会让第三次世界大战爆发的风险提高。"
 WORLD_REICH.2305.a: "法国收复失地的时机来临了。"
 WORLD_REICH.2306.t: "[Get_newspaper_header]巴黎协定"
 WORLD_REICH.2306.desc: "德美两国宣布就前勃艮第领土问题达成一致，这一消息令无数人松了一口气。双方同意实现边境非军事化、撤回两国部队，并将领土归还给法国。\n\n观察家已经确认，士兵和军事装备正快速从勃艮第撤出，自由国家组织也兑现了重建法国的承诺，他们的人道主义援助物资正如潮水般涌入。现在法国开启了艰巨的任务，着手疗愈希姆莱遗留的创伤，国际社会也放松下来，因为这场西欧危机终于避免了。"
 WORLD_REICH.2306.a: "末日时钟离午夜远了一格。"
 WORLD_REICH.2307.t: "[Get_newspaper_header]勃艮第危机"
 WORLD_REICH.2307.desc: "在德美两国相互指责，并各自愤然离开围绕前勃艮第领土的谈判后，世界对战争的恐惧陡然上升。双方都表示不会轻易放弃勃艮第，其士兵已进入高度戒备状态。华盛顿和日耳曼尼亚方面都召开了紧急会议，但双方都没有对会议性质置评。\n\n两国没有爆发直接冲突，但德美两国都被观察到加派了人力和装备。OFN和团结协定领导人私下透露消息称危机接下来“可能升级”。鉴于德国和美国都不愿意重启进一步谈判，许多人担心局势在未来只会恶化，并有可能将世界拖入另一场世界大战。\n"
 WORLD_REICH.2307.a: "午夜临近了。"
 WORLD_REICH.2308.t: "[Get_newspaper_header]法国要求归还领土"
 WORLD_REICH.2308.desc: "随着日耳曼铁骑碾过北巴黎的每一条街道，德国日前宣布其已确保对前勃艮第骑士团国全境的控制，彻底消灭了海因里希·希姆莱及其所属的党卫军反叛部队和尚处在萌芽阶段的法国抵抗运动。德国宣布将这一天定为解放日，并阐明了他们夺回固有领土的立场及重建的意图。\n\n法国虽未参与这场冲突，但也从官方渠道发文要求德国“立刻归还法兰西合法领土”，虽说尚不清楚该国打算利用何种手段促成领土归还的实施。眼下德国尚未对此做出回应，但有消息人士称德国与法国的谈判代表已展开磋商。关于这些磋商的进展有待进一步报道。"
 WORLD_REICH.2308.a: "德国人的要价一定不少。"
 WORLD_REICH.2309.t: "[Get_newspaper_header]德国归还法国领土"
 WORLD_REICH.2309.desc: "法兰西国与前骑士团国各处都陷入了欢庆的海洋，日前法国政府宣布德国已同意将全部法国的合法领土物归原主。法国政府已在巴黎筹备了一场全国范围的大型庆典，同时也承诺将恢复与重建在希姆莱铁腕下惨遭蹂躏的法兰西故土。\n\n在一份不那么公开宣传的公告中，德国也放出消息称法国将不日正式加入团结协定，这被认为是德国为归还领土一事开出的价格。\n\n虽说法国与德国这一对新同盟令不少专家也始料未及，但很少有法国人关心这些地缘政治的细枝末节。祖国重归完整，只为此事，便值得他们来欢呼庆祝了。\n"
 WORLD_REICH.2309.a: "法兰西万岁！"
 WORLD_REICH.2310.t: "[Get_newspaper_header]德国拒绝归还法国领土"
 WORLD_REICH.2310.desc: "法德两国之间的紧张关系达到了新高，因为德国明确表示，他们不会将前法国领土归还给先前的所有者。法国严厉谴责德国的行径，并披露德国企图迫使他们加入团结协定，以换取本就属于他们的领土。\n\n虽然OFN已发表正式谴责，但德国正在着手建立“临时重建政府”以协调帮助该地区的局势得到稳定。\n\n几乎没什么人认为法国能在没有德国合作的情况下收复领土，大多数专家也认为，德国这么做就是要确保德国在两国之间的对峙中一直处于优势地位。\n"
 WORLD_REICH.2310.a: "不公依然存在。"
 WORLD_REICH.2311.t: "[Get_newspaper_header]勃艮第僵局"
 WORLD_REICH.2311.desc: "虽然在德美法的联合攻势下，希姆莱的势力和各党卫军军团已被彻底粉碎，但勃艮第的局势仍十分紧张。目前勃艮第的领土名义上由德美两军控制，但双方仍对彼此可能的侵略迹象保持高度警惕。\n\n德国和美国都公开释放了缓和局势的信号，但观察家注意到两军仍在沿着实控线加紧布防，以应对可能升级的态势。两国外交官开始进入勃艮第，准备举行高层谈判。虽然全世界都希望事态能稳定下来，但矛盾仍在加剧——有人甚至担心，两大强权之间可能会再度燃起战火。\n"
 WORLD_REICH.2311.a: "现在只能仰仗外交手腕了。"
 WORLD_REICH.2312.t: "[Get_newspaper_header]德国维持对法兰西领土的影响力"
 WORLD_REICH.2312.desc: "虽然许多专家已经在德国征服勃艮第后预测到了，但大多数人仍为德国在前法兰西和比利时领土上建立政权而感到吃惊——而这个政权与法兰西国毫无关联。\n\n许多人认为此事出于法国与意大利的联盟，它也如预料中地引起了法国人的骚动。法国人指责德国人甚至从没有与他们协商过，意大利和她的盟友一同附和，不过大多数人不指望它们采取任何实际行动。\n\n现在，许多人都在密切关注，并思考新政权能否维持下去，或是新一轮的抵抗风潮将在这个饱经战乱与疲惫的国家中诞生。"
 WORLD_REICH.2312.a: "时钟回到零点。"
 WORLD_REICH.2313.t: "[Get_newspaper_header]法兰西协定委员会成立"
 WORLD_REICH.2313.desc: "世界在证实了党卫军勃艮第骑士团国的崩溃后既解脱又不安，虽然勃艮第的阴影已经远去，但旋即德国就宣布动员，入侵了海因里希·希姆莱崩溃国度的残余。在这一地区的秩序得到恢复后，德国宣告了对希姆莱的完全胜利，党卫军全国领袖的恐怖统治终于结束了。\n\n由于法兰西国政府已因征服布列塔尼失败而崩溃，德国建立了由阿道夫·豪辛格领导的法兰西协定委员会。尽管OFN和意大利对事态的发展表示担忧，但没有一个合法法国政府的反对，世界上的其他势力没有介入其中的借口，只能期待这一次德国人的统治比上一次更仁慈。"
 WORLD_REICH.2313.a: "我们战胜了叛徒希姆莱！"
 WORLD_REICH.2313.b: "又一个德国政权。"
 WORLD_REICH.1599.t: "[Get_newspaper_header]德国毁灭了基辅"
 WORLD_REICH.1599.desc: "在席卷全球的恐惧与震骇中，今天，德国对基辅市使用了核武器，造成数十万人员伤亡。据报，由于德军未能有效镇压乌克兰专员辖区的内乱，德国决定对这座被德国视为自身主权领土的城市动用毁灭性武器。面对对德国统治地位的威胁和对混乱局势进一步蔓延的担忧，元首决定采取“极端措施”。\n\n虽然德国尚未对此发表声明，国际间的反应已是迅速且强烈。OFN成员国发表联合声明，对“这种史无前例的野蛮行径”表示严厉谴责。日本帝国发言人对此表达了震惊与愤怒，他告知媒体，日本帝国将重新审视与德国的有限关系。数个欧洲城市爆发了抗议活动。\n"
 WORLD_REICH.1599.a: "他们指着废墟，却说那是和平。"