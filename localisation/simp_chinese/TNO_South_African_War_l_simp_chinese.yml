 SAFWAR.23.t:0 "非洲再见"
 SAFWAR.23.d:0 "西格弗里德·穆勒跪在高高的草丛里，用一把猎刀剥下刚被杀死的瞪羚的皮。看着太阳在热带草原的地平线上缓缓落下，一只手拿着武器，另一只手拿着这片黑暗大陆上生存着的巨兽的毛皮，他很享受这种感觉。他常常在想，是否有一天他可以永不返回利奥波德维尔，并在狩猎之旅中度过余生，但他从来没有真的这样做过——毕竟以前狩猎的战利品都在自己的办公室里。\n\n拎着瞪羚的毛皮回到他的直升机上，穆勒决定发个无线电，看看那个倒霉蛋冯·托马在许蒂希的战略会议上表现如何。“阿德勒1号呼叫康多1号，请回答。威利做的怎么样？结束。”\n\n无线电那边一片沉寂，但当它突然发出响声时，穆勒吓了一跳。“这里是康多1号！我们在直升机停机坪上遭到许蒂希部下的攻击！副驾驶掉下去了！我们试着——左边还有三个人！我们试着起飞，但没有冯·托马的踪迹！我们需要——”结束时伴随着一声尖叫和冲锋枪的开火声。\n\n穆勒改变无线电的频率，接通了另一个频道：“罗尔夫，收到请回答，罗尔夫。我是西格弗里德。我要你帮忙把我办公室里所有的私人物品都收拾好，送上去日耳曼尼亚的飞机，合不合法都无所谓。你也拿上你不想扔的东西坐这趟飞机。你不要亲自进我办公室，让别人进去收拾。如果运气好的话，我们下星期的这个时候就能一起在蒂尔加滕喝茶了。再见。”穆勒又转向飞行员，让飞行员起飞。\n\n“专员阁下，要回利奥波德维尔吗？”\n\n“不，不用。哪里都可以，只要别在这遭罪的殖民地就行！”"
 SAFWAR.23.a:0 "再也没有人阻挠我们了，许蒂希万岁！"
 SAFWAR.23.b:0 "许蒂希这么想要这座疯人院的话，那他拿去吧。"
 SAFWAR.24.t:0 "我们的停火协议被接受了"
 SAFWAR.24.d:0 "当布尔人、德国人、美国人和非洲土著发生冲突时，似乎这场战争注定会很快结束。然而，压倒性的胜利从未到来，成千上万被派往非洲作战的人发现他们面对的是泥泞、鲜血和无尽的热浪。在很长一段时间里，胜利似乎是一个不可能的命题，就像在纳米比亚的沙漠里，在莫桑比克的森林里，在科萨尘土飞扬的平原上，年轻人为了他们茫无所知的原因而斗争和死亡。\n\n但是，南非人和他们在自由国家组织的盟友勇敢地向前推进，占领了一度被德国控制的领土，让生活在那里的人们尝到了多年前他们认为已经失去的东西——希望。德国人认识到进一步的冲突不会给他们带来任何好处，于是双方通过谈判达成了停火协议，最终，在经历了漫长时间的战斗和死亡之后，非洲的年轻人回到了自己的家园。但在国际范围内，流了血的德国人和受到鼓舞的OFN只是在为下一场冲突做准备。"
 SAFWAR.24.a:0 "黑暗大陆重归和平——至少是在某种程度上。"
 SAFWAR.25.t:0 "我们的停火协议被接受了"
 SAFWAR.25.d:0 "来自十几个国家的人参加了南非战争，他们来自纽约和日耳曼尼亚、开普敦、比勒陀利亚和利奥波德维尔。全世界坐在办公桌后面的人派年轻士兵为一项事业而死，而他们确实死了。在丛林里，在沙漠里，在大草原上，在河边。\n\n现在死了这么多人，以至于OFN和非洲之盾都决定结束战争时，任何一方都不会失去领土，不会有更多不必要的死亡，也不会有更多的战斗。成千上万的人为了这一成就而流血牺牲，事情的结局和以前一样，没有产生任何变化。但是那些生活被毁灭的人的哀嚎将会不断回响，影响几代人。\n\n这不是结束，OFN和德国人已经为下一场战斗做好了准备，这场战斗可能更具决定性。"
 SAFWAR.25.a:0 "一场战争的结束，另一场战争的开始。"
 SAFWAR.26.t:0 "我们的停火协议被接受了"
 SAFWAR.26.d:0 "当非洲之盾向南挺近，进入非洲最后一片自由的领土时，他们也许期盼着一场轻而易举的胜利。他们没能得到它，因为非洲土著和英国殖民者的后代，还有自由国家组织阻挡了他们的道路，日复一日地战斗和牺牲着。\n\n但在草原、河流、丛林和沙漠中，OFN一次又一次地被击退。现在，德国人站了起来，虽然并未凯旋，但至少对他们的努力感到满意，因为他们已经接受了停火协议，OFN将从南非北部部分地区撤退，以换取他们国家的继续存在。\n\n德国人弹冠相庆，但在德国专员们的大厅里却充斥着胜利的阴谋和对失败的指责。也许这是最好的结果，OFN和团结协定正准备着在世界其他地方进行下一场，也可能是最后一场的战斗，而非洲正在愈合。"
 SAFWAR.26.a:0 "德国胜利了，但并非毫无代价。"
 SAFWAR.27.t:0 "德国人拒绝了我们的停火协议"
 SAFWAR.27.d:0 "非洲之盾显然不关心他们不断增加的损失，他们坚决拒绝了我们提出的停火提议。也许他们认为他们可以通过继续战斗取得某种伟大的胜利，也许专员辖区认为他们是不可战胜的？\n\n不管最终结果如何，我们必须继续为自由的非洲而战，在那里，人们可以生活在没有每天高悬他们头顶的民族社会主义暴政的世界里。当然，我们必须小心，我们可能有点得寸进尺，应该努力确保下次我们提出停火时，非洲之盾会接受它。\n\n或者，如果我们有这样的倾向，我们可以尝试争取一场彻底的胜利，这样就不需要停火，也不会让德国在非洲大陆留下任何影响力。"
 SAFWAR.27.a:0 "我们将继续为了自由而战。"
 SAFWAR.28.t:0 "OFN拒绝了我们的停火协议"
 SAFWAR.28.d:0 "自由国家组织拒绝了我们提出的慷慨的停火协议，或许他们认为自己有机会取得某种形式的彻底胜利，或许他们只是想让德国人付出更大的代价。不过这都不重要了，我们必须继续努力打赢这场战争，除此之外就没什么可说的了。\n\n我们将打败美国人和他们的傀儡，我们将打败土著叛乱分子，德国将像在欧洲那样统治非洲，而OFN注定不能改变这种既成事实。我们要让他们流血，杀死他们，下次我们向他们提供仁慈的停火的时候，他们将被迫接受。\n\n当然，如果我们取得足够的成功，完全有可能不需要这毫无意义的停火，我们只能祈祷情况会如此。因为如果这场战争持续太久，可能就没有非洲可以统治了。"
 SAFWAR.28.a:0 "我们将继续为了祖国而战。"
