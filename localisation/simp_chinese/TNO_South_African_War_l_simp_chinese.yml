 SAFWAR.41.t:0 "反许蒂希朋党集团"
 SAFWAR.41.d:0 "今日，德国殖民地事务部长收到一封来自一位已逃离所谓阿非利加德意志邦的原德属中非行政官员的严格加密的信件。除了请求我方回信以外，他的信没有透露太多信息，剩下的部分就是说他不希望许蒂希政变的可怕场景再现。\n\n解密以后我们才发现为什么这个人的消息是如此隐晦，甚至危险。因为他宣称自己是代表一小帮在许蒂希的地狱国度当中仍然暗地里效忠真正的德意志政府的军官和僚属向祖国求援。凯·乌韦·冯·哈塞尔，自封的反许蒂希朋党集团头头。他请求我方资金和增援，使其有能力反制许蒂希的政变，承诺在干掉那个疯子以后重新光复德意志在非洲的殖民地统治。\n\n我们的顾问强烈怀疑他们成功的可能性，但是仍然建议我们支持他们，因为每个人都知道许蒂希梦想当中种族纯净的非洲会以一个不可想象的噩梦终结。到时候，这帮人就可以按照他们自己说的那样快速反击，至少能给我们留下一小块可供重返黑暗大陆的地盘。\n\n尽管成功率很低，但是这仍然是一次值得尝试的行动。没有风险，因为阿非利加德意志邦迟早要完——不管我们是否干涉，当它真完了的那一天，即使是有一帮忠臣在非洲的一小块土地上掌控着，也算是我们重新打开非洲局面的好帮手，更不用说重新获取非洲极为有利可图的丰富资源了。"
 SAFWAR.41.a:0 "许蒂希不知道什么在等着他…"
 SAFWAR.42.t:0 "[Get_newspaper_header]非洲之盾已土崩瓦解？"
 SAFWAR.42.d:0 "非洲之盾是德国在非洲的各殖民地在德国内战后为谋求国家存续而建立的权宜之盟。当他们携手入侵南非时，许多人都预测该联盟迟早会因为三国之一政权崩溃或是美国的军事胜利而土崩瓦解。然而最终促使该联盟破裂的原因却出乎众人的意料：是来自内部的背叛。\n\n美国情报部门日前证实汉斯·许蒂希，也就是东非专员，已谋杀了他的同党沃尔夫冈·申克并逼走了西格弗里德·穆勒。此后许蒂希宣布成立一个囊括全部德属非洲领土的“大阿非利加德意志邦”并宣称自己是其唯一统治者，但这一系列行为却极大地激怒了德国政府，其宣布许蒂希的新政权为非法政权。没了来自本国的支援，许蒂希的超国家前途渺茫。"
 SAFWAR.42.a:0 "他们甚至会自相残杀。"
 SAFWAR.42.b:0 "许蒂希万岁！"
 SAFWAR.42.c:0 "继续战斗！"
 saw_collapse.2.t: "我们他妈的到底是为了什么而死？"
 saw_collapse.2.d: "非洲之盾的部队在南非的稀树草原上迅速推进，进军速度快得惊人。国防部的联合参谋长对此表示深切担忧。最近从前线传来的报告表明，南非部队在各方面占有优势的德国人面前不堪一击，另外，尽管我们尽了最大努力试图将其浇灭，但农村的布尔叛乱之火反而燃烧得越来越旺。\n\n虽然开普敦暂时不会遭受直接攻击，但南非的局势仍然很严峻。越来越多的平民想要逃离南非，从开普敦起飞的民用航班几乎都是座无虚席。甚至一些在役的南非军人也以“忠于美国”为由，要求撤往美国。\n\n疏散居住在南非的普通美国公民、分散在南非各地的经济和军事资产虽是一次挑战，但也属于优先事项。国防部已经下令，美军将暂时囤驻在开普敦，以便对留在该国的资产和平民进行有序的疏散。我们不清楚南非的大规模撤离行动能否成功，现在我们只清楚一件事：是时候离开这个操蛋的烂泥坑了！"
 saw_collapse.2.a: "我们将不惜一切代价守住开普敦。"
 saw_collapse.3.t: "严峻的形势"
 saw_collapse.3.d: "黄色的荧光灯照射着安全部长科林·埃格林的办公桌，他本人正仔细阅读前线的最新报告。外面开始下起了毛毛细雨，雨滴慢慢地顺着窗户往下掉，埃格林认真地思考着他当年为什么要自愿担任安全部长的职务。\n\n他暗自咒骂着，拿起《开普敦时报》的最新一期。一看到报纸上印着的那些文字，他的瞳孔都张大了。“南非战争形势严峻，美国或将撤军”，“南非军队向德国佬屈服”，真他妈令人恶心。他知道南非军队的情况很糟糕，他们中的一些人甚至已经投靠了布尔叛乱分子，而美国现在却让南非自生自灭？\n\n伴随着砰砰作响的心跳声，他拨通了他在华盛顿的同僚——美国国防部长的电话，询问有关这些报告的真实性。埃格林被他私下告知，由于南非战争前景不明，局势正在迅速恶化，美国将撤出在该国的全部资产与侨民。"
 saw_collapse.3.a: "于是乎，南非大撤离开始了。"
 saw_collapse.4.t: "终结在望"
 saw_collapse.4.d: "南非军队不过是支杂牌军，而我们的军事力量占据着全方位的优势。不出所料，他们的抵抗很快就崩溃了。几乎每天，前线都会传来报告，说南非的一整个旅开了小差，即便他们的阵地很坚固，但还是如鬼魂一般随风飘散了。更妙的是，美国人也抛弃了他们的盟友，偷偷溜回了海岸线边上。我们的情报部门还没有完全破译出其中的原因。无论他们是打算死战到底，还是已经意识到失败已不可避免，所以夹着尾巴打算溜出非洲，我们都无法确定其中的缘由。然而，我们的人可绝不会忘记他们的战机扫射地面的景象，也不会忘记整亩整亩的丛林和草地被他们的轰炸机点燃的情景。\n\n战争仍在继续。即使整个南非像多米诺骨牌一样落入我们手中，不把我们的敌人赶回大西洋里，我们也绝不能贸然宣告胜利。当我们的旗帜飘扬在卡普施塔特的议会大厦上空之时，直到最后一个美国人被射杀，逃走或被我们俘虏时，我们才算真正取得了胜利。他们的终结已然在望，坚定信念，前进！"
 saw_collapse.4.a: "命运眷顾勇者，而我们一直都很勇敢。"
 saw_collapse.10.t: "撤离成功"
 saw_collapse.10.d: "今天，南非的最后一批美军已经撤出了开普敦，留下南非的残余政府和军队苦苦挣扎。\n\n总的来说，随着南非秩序的崩溃，德国人逼近开普敦，我们应该感谢幸运女神，因为我们基本上在撤离时把该带的都带好了。不幸的是，南非人的情况与之截然相反。虽然我们确实设法将一些南非行政人员带上了，但大多数人要么被抛弃，要么在混乱中被踩踏致死，这种情况只会使南非残存力量的处境更加恶化。另外，还有一些我们被迫留下的零散基地里的少量装备没被我们带走，更不用说还有不计其数的南非士兵仍在战斗了。很抱歉，我们无法再为他们做些什么了。无数的美国人已经为南非流血牺牲，我们不能再冒这个险。\n\n虽然我们已经疏散了所有必要的人员，但我们今后万万不可如此大意。南非的悲剧可能再度重演，我们必须做好准备，决不能重蹈覆辙。"
 saw_collapse.10.a: "一个时代结束了，感谢上帝。"
 saw_collapse.11.t: "错失良机"
 saw_collapse.11.d: "尽管收到的报告很少，但我们现在有理由相信，美国人已经完全从南非撤离，他们的最后一批军用运输机已于昨晚某个时候起飞。然而，许多亲自参与了战斗的将军认为，我们对开普敦的围攻计划存在一些问题，因此，我们没能在美国人撤离前突破南非人的防线。话虽如此，随着美国人的出局，南非政府已无依无靠，胜利的天平正向我们这一方倾斜。\n\n据一位参与围攻的中非军官说，驻该城的南非政府已经正式宣布全面投降。南非部队正在逐渐放下武器并大规模解散，人们普遍认为战争已经结束，我们取得了胜利，和平已回到非洲。\n\n当然，这场战争的影响将持续数年，无论好坏。例如，美国人撤离时留下的大量宝贵装备已经被送入我们囊中，技术小组正在研究如何使用这些美国货。不幸的是，在整个前南非地区，当地人的抵抗情绪高涨，至少就目前而言，投入到布尔国平叛行动中的物资还是太少。目前，我们拥有祖国方面的支持，在南方有一个忠诚的仆从国，最重要的是，还有时间。只要这三者仍处于我们手中，大日耳曼国的非洲霸权将得到彻底地巩固。"
 saw_collapse.11.a: "这就是战争。"
 saw_collapse.12.t: "开普敦投降"
 saw_collapse.12.d: "连续几个晚上，赫拉夫总理都在担忧中度过。随着最后一批美国人的撤离，一团乱麻的恐怖场面暂时被压制住了，但一种奇怪的、冷漠阴森的气氛随之而来。赫拉夫慢慢地摆弄着他的拇指，他的顾问们匆匆忙忙地进出房间，带着几小时后就会变得无关紧要的战事最新报告。印有“陷入困境的开普敦”、“布尔人占领了城市外围关键地区”和“最近的伤亡损失”等醒目大字的报告，永远铭刻在了德·维利尔斯·赫拉夫的脑海中。\n\n一滴泪水从他的脸颊上流下。一切都完了，他想道，不仅仅是这场战争，就连这个国家都是一样。他所有的努力都化为了泡影。只有南非的平民可以屏息观看他们的生活会变成什么样。\n\n随着最后一批外国军队撤出南非，与非洲之盾秘密会谈的结束，他已经决定南非联邦将向阿非利卡人民邦无条件投降，结束这场兄弟之间持续多年的血仇。\n\n当天下午，赫拉夫总理亲自在广播中做了最后一次发言：“从即刻起，我宣布解散开普敦各级政府。”"
 saw_collapse.12.a: "南非的最后时日。"
 saw_collapse.20.t: "最后一块多米诺倒下了"
 saw_collapse.20.d: "噩梦成真了。最坏的情况不仅成了现实，甚至还超过了我们最悲观的预期。昔日的微笑和满怀的希望已经不见踪影，随着他们父亲、儿子或是兄弟冰冷的尸体上一同腐烂消亡。无数难民涌入我国。他们大多形容枯槁，眼神空洞。当然，更加恐怖的还有他们对南非战事的回忆。有些人讲述了整个地平线被德国空军的骇人轰炸所点燃的情景。另一些人则讲述了一群德国士兵的杀戮欲望，是如何将村庄与城镇化为一片人间地狱的，他们是如何在人性黑暗面的驱使下兽性大发的。最不幸的那几个还说曾见过一团团黄绿色的云朵，蔓延的速度堪比羚羊飞奔的身躯，每一个被它吞噬的生灵都会痛苦哀嚎着死去。\n\n今天，这些故事已经现实得不能再现实了。我们的人民争先恐后地想要离开非洲时，德国人正准备攻占开普敦。货机和直升机点缀在城市的上空，运送着无数民众和他们的财产。当地的局势迅速崩溃了，就连伊比利亚大使都要搭上美国同行所乘坐的同一架直升机。已经有报告称，士兵被迫向人群开枪，试图把他们从正在使用的机场跑道上驱散开来。有未经证实的报告称，党卫军突击队已经开入了开普敦的街道，更是徒增了这座城市的恐慌情绪。他们的增援部队可能离首都只有几小时，甚至几分钟路程。\n\n我们现在已经没了选择。我们将不得不让飞机落满灰尘。我们不得不把装满油的坦克抛在身后。我们甚至不得不抛弃一些战友，任他们被德国人撕碎。尽管我们试图安慰自己说这只是一场噩梦，但依旧无济于事。美利坚合众国已经一败涂地了。"
 saw_collapse.20.a: "除了寡妇，我们在非洲一无所获。"
 saw_collapse.21.t: "攻陷卡普施塔特"
 saw_collapse.21.d: "被英裔称为“开普敦”的卡普施塔特陷落速度之快，令围攻者不免有些惊讶。甚至有一批前来南非参战的美军还没来得及撤离，就已被专员辖区占优势的德军和我们忠诚的布尔盟友所俘获。\n\n美国和南非军队成建制地投降，或是离开他们位于城市外围的阵地，走进山区。位于桌山的美军指挥所几乎被完好无损地占领，尽管大部分重要文件在被攻占之前就被烧毁了。然而，我们仍然设法缴获了许多美国制造的陆军车辆、步兵装备以及通信设备。目前所有的敌军士兵都被带到战俘营以等待进一步处置。\n\n统帅部已经收到了在莫耶角、三锚湾和大西洋沿岸其他富人区发生抢劫的报告。在过去的几十年里，大部分黑人人口被迁移到了开普平原社区，目前这里的黑人治安员和小流氓正与试图维持秩序的布尔人和专员辖区士兵发生恶性冲突和交火。\n\n随着南非首都被专员辖区和布尔人的闪电战所攻陷，战争肯定接近尾声了。"
 saw_collapse.21.a: "卡普施塔特是我们的了！"
 saw_collapse.22.t: "至死不渝"
 saw_collapse.22.d: "毁灭与混乱席卷了开普敦。妇女与儿童四散奔逃，道路的拥挤程度如同沙丁鱼罐头一般，疏散用的直升机被德国人击落，里面的平民在撞击与爆炸中死去。恍若剧院里上演着一幕幕血腥的悲剧。而这一出戏剧终于要迎来了一个很少有人能猜到，而且没人想要看到的结局。美国人的疏散计划失败了。他们的部队被抛弃在了滩头上，眼睁睁地看着自己就要大难临头了。\n\n非洲之盾的部队已经开进了开普敦，似乎一切希望都已破灭。然而，仍存的一点希望来源于驻扎在该市的美国、南非和其他OFN国家部队的坚定信念：反对暴政的信念。即使孤立无援，也决不投降。他们被OFN抛弃了，但他们会战斗到最后一刻。即使如雨点般落下的坠毁直升机和炮弹会结束他们的生命。\n\n虽然我们已经失去了希望，虽然这些英勇的战士总有被遗忘的那一天，但无论如何，我们都要为非洲最后的民主之火战至最后一刻。"
 saw_collapse.22.a: "只有死者看到了战争的结局。"
 USA_Capetown_battle: "开普敦之战"
 USA_Capetown_battle_desc: "战败的厄运正在临近，不祥之兆逐渐显现。上帝已经抛弃了这片土地，而我们现在正尽可能多地撤离那边的资产和人员。\n\n如果我们还想创造出奇迹，就必须不惜一切代价守住开普敦。"
 ARK_Kapstadt_angriff: "进攻卡普施塔特"
 ARK_Kapstadt_angriff_desc: "战争的胜负已经毫无悬念：雅利安人的军队将赢得战争！\n\n我们剩下要做的，就是粉碎躲在卡普施塔特城内的OFN残兵败将，最好能在他们设法逃离这块大陆之前完成。"
 SAF_the_great_flight: "大逃亡"
 SAF_the_great_flight_desc: "随着局势的恶化，我们大多数的部队已经失去了战斗意志。无论是在南非的稀树草原，还是在回美国的路上，人们只想逃离纷飞的战火。"
 SAF_collapsed_will: "战败"
 SAF_collapsed_will_desc: "结束了。我们的盟友失败了。剩下要做的就是与专员辖区就我们的投降事宜进行谈判了。"
 saw_report.1.t: "认输"
 saw_report.1.desc: "理查德·尼克松总统一直觉得自己很会与媒体打交道。他所要做的就是要保持微笑，用一种令人安心的语气说正确的话，在这里和那里插进几个玩笑话，就能赢得媒体和人民的支持。然而，现在无论什么样的个人魅力都无法将他从摆在他面前的事实中拯救出来。这次新闻发布会是为了宣布美国在德属非洲殖民地彻底击败并占领南非后正式从非洲撤军的消息。OFN现在不仅失去了一个宝贵的盟友，非洲的最后一个民主国家，而且让纳粹统治了整个非洲大陆。数以万计的美国人已经在保卫南非的最后斗争中英勇牺牲。\n\n“总统先生，你愿意为把国家拖入这场战争，使得我们的儿子、兄弟、朋友在这场战争中死去而承担责任吗？”一位记者（他后来得知他的表弟被俘虏了）扯着脖子问道，他的脸涨得通红。\n\n这是个不公平的问题。但他还能怎么做，把一个重要的盟友拱手让给德国？他所能做的就是道歉，并对死亡和悲痛表示哀悼。\n\n“尼克松先生，撇开我们一开始讨论的关于是否应该介入这场战争的问题不谈，你不觉得你作为我们的总司令，我军士兵在战争中的行为不当和作战不力也有你的一份‘功劳’吗？”\n\n一方面，尼克松觉得有必要为自己辩护：他不是军人或将军，他签署的是行政令，不是战争计划。然而，这位记者说得有道理。参谋长们经常与他和内阁举行会议。也许如果他在这些会议上多加注意或多做贡献……\n\n在几个尖锐的发问和对一些NPP民调飙升的评论后，新闻发布会草草结束了。当这位自由世界的领导人从新闻发布厅退场时，他的思绪还停留在一亿美国人民对他的失望上。"
 saw_report.1.a: "美国人民的绝望又增长了一分。"
 saw_report.2.t: "现在怎么办？"
 saw_report.2.desc: "内阁成员们注视着威斯特摩兰和尼克松，房间里弥漫着紧张的气氛，那些没有说出口的问题像毒气一样在空气中徘徊，腐蚀着房间里每一个人的心智，直到这两人中的一个能就南非战争说点什么。顺便说一句，首先表明自己困惑的人就是这次胜利的功臣。\n\n“确切地说，我也不知道这一切是如何发生的。我只想把它描述为德属非洲殖民地的彻底崩溃——我的意思是，这种情况的发生是完全合理的，但是……”尼克松举起了手，仿佛是在告诉一个孩子他应该闭嘴。\n\n“嗯，实话说，我认为这是计划的一部分。”尼克松环视了一下坐在他周围的人。“有人对目前的状况持有不同意见吗？”\n\n国防部长莱尔德接上了话茬：“先生，恕我直言，这确实是最好的情况，但它不应该来得这么快，这么轻松。关于这个问题，威斯特摩兰，我们需要更多的细节，而不仅仅是‘我们已经赢了’。”\n\n威斯特摩兰皱了皱眉头。“简报传来时你也在场，莱尔德，你很清楚具体情况。简而言之，对于不了解情况的人来说…”威斯特摩兰向房间里其他没有和他坐在同一张沙发上的人做了个手势。“——我们原本估计，南非战争将持续到这个总统任期的结束，再加上下个总统的半个任期。不过，我们侥幸突破了德国人的防线后，他们的部队似乎就完全崩溃了，南非人在必要的时候会掩护我们的侧翼。同样，这一次我也无法估计他们的防线会崩溃到什么程度。”尼克松总统点了点头，尽管他压根没怎么听进去。总统的脑海里正思绪奔涌，他已经在思考如何处理战后的德属非洲殖民地了。"
 saw_report.2.a: "胜利来得太快了。"
 saw_report.3.t: "胜利，也许吧"
 saw_report.3.desc: "“……德国人有组织的抵抗已经平息。虽然专家们警告说，完全恢复和平还需要一段时间，但不可否认的是，这是迈向南非战争结束的重要一步。”\n\n他们做到了。就在沃尔特·克朗凯特平静的声音从电视中传来时，德国非洲殖民者的残余分子正在放下武器。如果不是亲眼看到一连串的报告和记录，肯尼迪几乎不敢相信这一切，即使在尼克松辞职的时候，这些报告和记录仍然从非洲源源不断地涌来。更不用说那些媒体了，他们争先恐后地报道非洲的最新情况，真像一群赶着下水的鸭子。\n\n肯尼迪翻开了送到办公室的最新报告、时间表以及国防部和国务院制定的撤军计划。他根据拼凑起来的兰斯代尔、研究观察团和南非司令部的报告，对抵抗的持续时间和必要的驻军数量进行了预测。这些报告所描述的情况前后完全不一致，不少地方存在矛盾和冲突，但显然，美国需要在非洲驻军数年，而不是仅仅数个月。\n\n这一切甚至发生在他有机会竞选连任之前，肯尼迪乐了。无论如何，美国人取得了胜利，即使军队不得不在非洲待到1972年，即使到那时尼克松可能会卷土重来。但他们已经赢了，他也赢了，而且他不打算在这个问题上继续纠缠下去。毕竟，肯尼迪还要赢下一场总统选举。"
 saw_report.3.a: "鲍比，得州的民调数据如何？"
 saw_report.4.t: "一败涂地"
 saw_report.4.desc: "结束了。\n\n局势已无可挽回。南非战败了。黑暗大陆上唯一的自由火炬熄灭了。约翰·肯尼迪只能想象现在正在发生什么，以及接下来会发生什么。\n\n他完全不知道接下来应该干什么。他很少会不知所措，但这次不一样。所以他才会向家人求助，或许鲍比拥有一些他没有的智慧呢。经过半小时的阴沉谈话，他终于能够停下来喘口气了。几秒钟后，鲍比开口了：“这是场灾难，约翰，但这不是你的错。”\n\n约翰苦笑：“我是合众国的总统，鲍比。这就是我的错。”\n\n“尼克松什么都没给你留下，只留下了这场该死的战争，”鲍比反驳道，“你已经尽力了。这次战败就是因为尼克松无能，没别的原因。”\n\n他说得一点都不对。约翰·肯尼迪无法忘记他在战情室的时候，大手一挥，就把无数的士兵和资源投入了这场战争。这场战争是尼克松发起的吗？答案是肯定的。但这并不意味着肯尼迪是一个无辜的旁观者，毕竟他那时候是副总统。为了自己的利益就出卖尼克松，这样会让他感觉…很不舒服。\n\n“没这么简单，鲍比，你知道的，”他终于说话了，“无论如何，我都不会把责任一股脑推给尼克松。”\n\n他听到了来自另一头的叹息声。“行吧，至少你接过了他留下的烂摊子，别把所有责任都揽自己身上。”约翰·肯尼迪感到一股疲惫涌上心头，午夜的钟声已经敲响。这些事情弄得他们疲惫不堪。"
 saw_report.4.a: "“我不会的，鲍比。要负责任的人有许多。”"
 saw_report.5.t: "也许这已经是最好的结果了"
 saw_report.5.desc: "这看上去似乎非常的……虎头蛇尾。\n\n不知为何，他感到有些不太对劲，但新闻发布会要开始了。毕竟，无论是从主观上还是从客观上来看，这个时刻都非常重要。战争结束了，美国的小伙子们要回家了。一切都结束了。麦科马克总统正准备向全国发表讲话，告诉他们这个好消息。在过去的几天里，和谈的消息已经飞得满天都是了，所以他们都知道总统接下来要说什么。麦科马克抻了抻领带，整理了一下西装，耸了耸肩，不是因为他感到紧张或害怕，而是因为他想要通过一些小动作来缓解一下空洞的气氛。\n\n他从幕后迈出了第一步，走向演讲台。时间仿佛变慢了，或只是因为他心中百味杂陈。一切都回到了原点。所有的战斗，所有的死亡，美国在最近结束的冲突中所投入的一切，仅仅换来了现状的延续。这就是黑色幽默吧。在战争中，许多人失去了一切，却只换来了这样的结局。\n\n他在讲台后就位，双手轻柔地抓着讲台的两边，手指不安分地在讲台的顶部敲打着。录像带滚动，相机闪烁，数不清的麦克风举向他所站的位置，同样多的铅笔在小本子上乱划，准备仔细检查和分析总统说的每一句话。一切都很正常。\n\n每个人都知道，这不是他，也不是他政府内部的其他成员所希望的。一开始，这场战争只是一场简单的干预行动，只是为了维护非洲唯一的民主国家的主权，后来它却演变成了一场反法西斯的圣战，这还是自二战结束以来的第一次。这是一场解放非洲人民的战争。理论上，敌人确实被击退了，南非幸免于难。这是一场胜利，但不是任何人所希冀的胜利。也不是这个国家所需要的胜利。\n\n他清了清嗓子，深吸了一口气，正式召开了新闻发布会。"
 saw_report.5.a: "“我亲爱的美国同胞们…”"
 saw_report.6.t: "望向星辰"
 saw_report.6.desc: "“我是麦科马克。”约翰·W·麦科马克总统的话语中透露着疲惫。他总是把胜利看得太过重要，只因为他不愿意直面失败的代价。\n\n在电话的另一端，是南非总统德·维利尔斯·赫拉夫。他的声音听起来充满了生气，但麦科马克很难分辨他是装成一副很有精神的样子，又或者确实容光焕发。“你好，麦科马克总统。”他说‘总统’这个词的语调，让麦科马克感到赫拉夫还在和肯尼迪说话。“那我就直说了，赫拉夫总理，我想对南非已经实现停火一事表示祝贺。你终于能卸下这挑肩头担了。”\n\n约翰揉了揉他的太阳穴。“就这么些了。”他向前靠在总统办公桌上，用手肘撑着脑袋和电话。“我想不是的。现在还不是庆祝的时候。我不知道在这个节骨眼上局势能否稳定下来，你确定一切都……”\n\n他话音刚落，南非总统就接上了话茬。“就像之前说的那样。我们对这里的情况掌握得很好。新的领土将被整合，德国人在受到如此沉重的打击后估计也撑不了多久了。”他听起来很自信，也许有点自信过头了。但比起约翰的声音给人带来的惶恐不安，他至少还能令人感到振奋一些。“当然，除非你是在说贵国国内的事情。”\n\n麦科马克沉默了。他虽一针见血地指出了问题所在，但并不太高兴。在自由世界的各地，人们都正在庆祝南非的自由得以存续，而他却无法将注意力从党内移开。下一场选举能否拯救共民联盟？他亦无从得知。\n\n同样，赫拉夫听起来也很踌躇。“不要搞错了。你们取得的英勇成就绝不会被美国人民所忽视。这是自由世界第一次战胜了法西斯主义。南非已经安全了，有了她的陪伴，美国也安全了。振作起来吧。”"
 saw_report.6.a: "现在还得保持乐观。"
 saw_report.7.t: "情况可能更糟"
 saw_report.7.desc: "咔哒。\n\n屏幕上出现了一个坐在办公桌后的谈话者，那声音听着很亲切，但又很独特，不会被人听错。“……用前南非北部的领土建立新的‘布尔国’……”\n\n咔哒。约翰·麦科马克总统知道，在某种层面上，他无法逃避刚刚发生的事情。南非的战事已经人尽皆知。自从上次他们在战争中输给法西斯分子以来，已经过去了几十年，这样的回归肯定是值得公众关注的事情。\n\n屏幕一转，同一个声音响起，同一盘录像带又一次被回放。“……南非和所谓的非洲之盾之间达成的停火协议导致了大量人口南迁，这些领土将被交给……”\n\n咔哒。\n\n电视机的屏幕黑了下来，约翰闭上了眼睛，用手指揉了揉太阳穴，缓解后脑勺的阵痛。过了一会儿，他再次打开了电视，看起了另外一个新闻频道。不过，这次屏幕里没有人在谈话，而是在播放于比勒陀利亚庆祝活动的影像。约翰停了下来，向前俯身仔细看了一会儿。直面南非的现状可不容易，但他觉得出于某些原因，他必须直面现实。\n\n他已经看够了。咔哒。\n\n屏幕再次暗了下来，约翰·麦科马克总统独自思考了一会儿。"
 saw_report.7.a: "咔哒。"
 saw_report.8.t: "温和派的糟糕一天"
 saw_report.8.desc: "南非已经沦陷。\n\n这句话在约翰·麦科马克总统的耳边响起，把他的思绪卷得一片空白。中情局的报告在几个小时前就已经传来，世界其他地方已经知晓了南非政府已经投降并就地解散的事实。通常，他得知此类消息之后，就会精神抖擞地将其公之于众。但现在呢？他甚至都不敢直面电视屏幕，更不用说台下的人山人海了。这就是为什么现在他一个人在白宫的玫瑰园里待着。从消息传来的那一刻起，他没有见过任何人，包括乔伊斯。\n\n人们都知道，他接过了一手烂牌。甚至媒体都用“不幸的”，而不是“无能的”来形容这位总统。他知道，只有在下一次总统选举到来前，在他走出悲伤之后，他才能真正享受一番当总统的感觉。但很快，NPP恶犬的狗链就会被解开。但这一切都已经发生了，他又能怎么样呢？弹劾、暗杀，还有比这更糟的吗？上一次选举时，他们高歌猛进，可现在他们却大难临头，形势早已不复前三次选举。\n\n如果换一个人坐在总统的宝座上，比如尼克松或肯尼迪，事情还会变成这个样子吗？这就是他们最后会问的问题，实际上，这也是约翰最想知道的。如果民主党和共和党之中的一个，至少半个，能在这一切发生之前挑起大梁，事情都不会发展到如此地步。而现在，这对昔日的冤家只能双双在这场灾难所造就的废墟中苟延残喘。\n\n他回想起了民主党和共和党占据整个美国政治舞台的日子。尽管约翰·麦科马克试图把这个想法赶出脑海，但他还是忍不住去想，以后会不会有另一个人重蹈他的覆辙。假如他是NPP的人，他一定会为共民联盟所遭受的不幸而幸灾乐祸。\n\n虽然本就残破不堪的美利坚又多了一道新的伤口，但过去的毕竟已经过去了，现在不是生闷气的时候。他弯下腰，细嗅着灌木丛中一朵特别鲜艳的红玫瑰，感受沁人心脾的香味，然后闭上眼睛，坚定了自己的信念。他还有一个新闻发布会要开，还有无数美国人民等着他去安抚。他无法为他们带来胜利，但至少，他可以尽力让他们变得乐观一些。"
 saw_report.8.a: "共民联盟，道阻且长。"
 saw_report.9.t: "迈向明天的第一步"
 saw_report.9.desc: "他们做到了。\n\n自20年代登上政治舞台上以来，法西斯势力第一次在战场上遭受惨败。这是历史性的一刻，约翰·麦科马克总统几乎听不清电话那头威斯特摩兰将军在说些什么了。\n\n“说实在的，德国人有组织的抵抗已经被彻底摧毁了。”威斯特摩兰将军听上去并不轻松。虽然他确实很高兴。“至于当地人……呃……战斗才刚刚开始。”\n\n“当然，是这样的。”威廉才刚停下，约翰就填上了这一空白。“我们有义务保障非洲南部的稳定。非洲人民已经自由了，但如果我们就这么离开，这个地区就会出现权力真空，这无疑会给德国人创造机会，让他们再溜回来。”\n\n然后，总统的思绪又转向了国内。南非战争期间，发生在美国的事可一点不少。弹劾、暗杀、他的总统就职宣誓。在这么窘迫的情况下，到底是什么样的神灵能佑助他们取得胜利？通常，国家领导层的混乱也就意味着战争的惨败。但美国不仅没有战败，反而看着三个德国殖民地就这样土崩瓦解，刚迎来解放的非洲大陆上到处都是阴燃着的废墟。\n\n威斯特摩兰才不关心麦科马克在想什么，他继续叨叨着他自己关心的事。“我明白眼下的局势。我不是说我们需要撤军，但我们得认真考虑一下这个问题。战争时期我们所制定的计划已经赶不上变化了。我们有将近300万平方英里的土地要平定，天知道在那上面生活着多少人。”\n\n“当然，可以的。”总统向将军保证。“我们可以对旧计划加以修改，如果必要的话，再起草个新的计划。”他仍然沉浸于胜利的喜悦之中。他赢了。在某个宇宙里，威廉·W·麦科马克总统领导美国赢得了一场战争，还解放了一片大陆？这谁能想得到？恐怕总统本人也预料不到。虽然是在讨论严肃的国家大事，但美国的领导人们似乎感觉自己像是在做梦。\n\n“当然，我们会的。我会把这个机会留给你，总统先生。”\n\n“恭喜你，将军。我们会把眼下的局势了解透彻的，你就等着瞧吧。”"
 saw_report.9.a: "刚出油锅，又入火海。"
 saw_report.10.t: "回忆啊，回忆"
 saw_report.10.desc: "林登·约翰逊可以想到几个词来形容两位在他之前当过总统的马萨诸塞人。其中一位就是杰克·肯尼迪。他是一个爱炫耀的人，一个哗众取宠的婊子，他靠着魅力、长相和他父亲在政治运动中投入的似乎无穷无尽的金钱，一路走到了政治权力的阶梯上。\n\n然后他就死了。仿佛那天上帝亲手在达拉斯把他带走。把总统职位留给了麦科马克，然后又交给了他，顺带把非洲的烂摊子也留给了他。约翰逊瞥了一眼华盛顿的画像。\n\n这场战争并没有给非洲带来什么变化，南非将保持自由，但德国人也坚守着阵地。一个令人不甚满意的结局。这就是数千名小伙子用生命换来的吗？这里面甚至还没有算上那些伤残或失踪的人。\n\n“总统先生？”约翰逊的参谋长问道。\n\n“什么事，詹金斯？”\n\n“赫拉夫总理要来见你。是关于未来加入自由国家组织的问题，”他回答道。\n\n约翰逊点了点头，南非仍然是自由的，这肯定是有点意义的。“叫腊斯克过来。我们有很多事需要讨论。”"
 saw_report.10.a: "我们不过竭尽所能。"
 saw_report.11.t: "关于自由的简单问题"
 saw_report.11.desc: "约翰逊总统站在这个新闻发布厅，周围挤满了记者，房间充斥着他再熟悉不过的照相机闪光和新闻界的声音。南非战争已经结束——南非取得了决定性的优势，进而也使得自由国家组织取得了决定性的优势。现在，每个人都有一大堆问题想问。问题来得很快，他不得不勉强打出手势，打断一股脑抛出问题的记者。“约翰逊总统，南非是否计划加入自由国家组织？”\n\n“我们不能对正在进行的谈判发表任何评论，”他微笑着回答，给出了恰到好处的暗示。\n\n“约翰逊总统，”另一位记者拿着照相机问道。“既然战争胜利了，美国是否会在种族平等方面向非洲施压？”\n\n他们从来不会问一些简单的问题，不是吗？“我有打算向赫拉夫总理提出关于种族平等的问题，我相信他们会很快解决这个问题的。”\n\n“总统先生，”另一位记者问。“你认为美国军人的大量伤亡是合理的吗？”\n\n他忍不住叹了一口气——这个问题已经不止一次被人们提起了。尽管如此，他还是保持了乐观的语气。“美国是自由世界的灯塔，我们有责任保护全球各地的民主。我们勇敢的军人们所付出的牺牲确保了民主在非洲的继续繁荣。为民主付出再高的代价也不为过，而那些为民主献出生命的人将作为英雄被世人铭记。”\n\n他不知道记者对这个回答是否满意，但他希望这能让那些听众放心。回答了这个问题后，他看向房间的后方。"
 saw_report.11.a: "“那个戴棒球帽的！对！就你！”"
 saw_report.12.t: "事情就是这样"
 saw_report.12.desc: "椭圆形办公室内的场场会议几乎都举足轻重，这次也不例外。据悉，这次会议是为了讨论南非在OFN中的未来。然而，当约翰逊总统坐在他的办公桌前，他和德·赫拉夫都敏锐地察觉到了异常，整个办公室中都弥漫着一种无奈、阴郁的氛围。尽管南非战争已经结束了，但付出的代价却是相当巨大的。\n\n代价，实在太过沉重了。\n\n南非依然存在，但已风光不再。布尔人在那已经站稳了脚跟，这一现状极大地羞辱了德·赫拉夫，也让OFN在世界舞台上陷入尴尬境地。约翰逊认为情况还会恶化下去，但他自己也不清楚会糟糕成什么样子。\n\n德·赫拉夫对这种情况相当不满。“我不知道我为什么要在这里”，他喃喃自语，似乎在说给自己听。“现在一切都毫无意义。你啊，还有OFN啊，几乎安然无恙。现在你想强迫我加入，而我却别无选择。”他的眼睛闪烁着怒火，愤怒中又带着失落。“你本可以做的更多。”\n\n约翰逊严肃地看着他，他自己也爆发了懊恼之情。“我正打算对此避而不谈，因为我知道你也在气头上，但你不要内涵我，没有任何人想要这样。我的士兵，还有OFN中的其他士兵，都为你的国家牺牲过。赫拉夫，请别侮辱他们的牺牲。”\n\n“我……”，德·赫拉夫深深地叹了一口气，闭上了双眼。“对不起。只是……我只是很生气。不是对你，真的。只是……这一切。”\n\n约翰逊也叹了口气，向后靠了靠，他很清楚这将是一次漫长的谈话。“我们这样下去是不会有任何结果的，我们必须继续前进。”约翰逊摇了摇头，更多的是为了推动自己向前。现在是时候谈谈他们打算的问题了，即使这让他们中任何一个人都感到相当不愉悦。"
 saw_report.12.a: "让我们开始吧。"
 saw_report.13.t: "终局的开端"
 saw_report.13.desc: "“随着加兰德将军投降，德国在非洲有组织的抵抗告一段落。虽然专家们警告称，非洲大陆要完全恢复和平还要过上一段时间，但许多人把这视为结束南非战争的关键时间节点。我们现在来到了白宫新闻简报室，麦克纳马拉部长将在那里发表声明——”\n\n“总统先生，”约翰逊参谋长的声音传来，“威斯特摩兰将军来见你了。”\n\n“谢谢，詹金斯，请他进来吧。”约翰逊悄悄关掉了电视。\n\n威斯特摩兰踏着军人准确而自律的步伐走了进来。他的一身军装制服合体得无可挑剔，上面裱着二十年军旅生涯和他在美国陆军中如日中天般地位所带来的绶带与奖章。\n\n“总统先生。”将军双手一动，敬了个礼。\n\n“放松吧，将军，你现在到家了，”约翰逊笑着回答道，“我相信你回程飞行还愉快吧？希望媒体没给你搞出太多麻烦。”\n\n“不，没有问题，先生。”威斯特摩兰显得很平静。\n\n“很高兴听到这个消息，反正你很快就会飞回非洲了。”约翰逊向他的参谋长做了个手势，“詹金斯会带你到处看看，等麦克纳马拉讲完了，你就把报告呈送内阁。”\n\n约翰逊转过头来，看着威斯特摩兰道：“你在那里做的很好，将军。如果你想从政，那么，党可以任用向你这样的人。”"
 saw_report.13.a: "“我会铭记在心的，长官。”"
 saw_report.14.t: "没有什么答案"
 saw_report.14.desc: "椭圆形办公室里的气氛很糟糕。\n\n坚决桌后的约翰逊总统一言不发，他身边围着威斯特摩兰、麦克纳马拉和其他内阁成员。所有人都一动不动，脸上满是疲惫、震惊与悲伤。还有几位将军也在场，他们尽管咽下了失败的苦果，但依旧表情坚韧，不露出任何情绪。\n\n报告在几小时前才送到案头，它们还没被编排成新闻头条，但只要几个小时它们就会变得路人皆知。在一次又一次的失败后，南非沦陷已经是板上钉钉的事实。中情局的报告和军队内参都叙述着前路何其严峻，但在屡次失败中，约翰逊还是希望能渡过这个难关。可是，单单希望是不够的，远远不够。\n\n非洲民主最后的余晖湮灭了，他只能想象接踵而至的恐怖。\n\n这抹残光只乞求过一个简单的问题。\n\n“发生了什么？”\n\n约翰逊的话语在弥漫房间的沉默中渐渐淡去了。大家都想知道答案，但没有人有勇气或能力回答。几声尴尬的咳嗽此起彼伏，内阁成员都不敢对上约翰逊的视线，将军们只是在不自然地咽唾沫。但就是没有人开口，没有人回答。\n\n约翰逊知道这个消息会引发关于党在大选中的猜疑与顾忌——但与当下和即将在非洲降临的地狱相比，这又微不足道。如果他再让这种事情重演，他会下地狱的。"
 saw_report.14.a: "“大声点。在我得到答案之前，谁也不能离开这个房间。”"
 saw_report.15.t: "光荣和平"
 saw_report.15.desc: "“非洲的浑浊之水终见清净：本内特总统使和平重临”，这是今日《纽约时报》的头版头条。华莱士·本内特几乎一刻不停地看着与南非战争有关的报纸与电视新闻。南非战争结束了，但争夺它遗产的战争才刚刚开始。他为尼克松任期内引发的无休止战争画上了句号，这确实是值得他为之骄傲的功绩，但他依然担心美国民众会责怪他的软弱。在这样一场足以载入史册的战争中打响第一枪确实是非常不符合总统风范的，也因此他被迫坐上了尼克松下一任总统的位置。\n\n《华盛顿邮报》是如此评价的：这次和平是“对非必要与不成熟战争作出的必要与成熟的总结”。沃尔特·克朗凯特对这一评论表示认同，但《华尔街日报》表示反对。在《华尔街日报》评论人的眼中，本内特总统已经“背叛了非洲民主，而且还允许非洲之盾的法西斯野狗继续他们不人道的统治。”不过，《华尔街日报》从一开始就反对他。只要来当总统的不是路德维希·冯·米塞斯，他们一概不支持。\n\n在高强度看了整整三天频道节目与新闻锐评后，本内特总统惊讶地接受了这一出人意料的事实：美国人民正支持着他。和他所想的不同，多数美国民众很乐意看到战争结束，即使这只是简单地让美国回到战前的状态。母亲们很高兴看到她们的儿子、兄弟和姐妹能平安归来。更重要的是，OFN已经开始保卫南非，毫无疑问，南非解放了。这场战争是如此的代价高昂与不受欢迎，以至其产生任何结果都是可以接受的，更不用说它实现了最初的目标。据一些RD分析人的说法，这份和平协议给本内特带来了显著的民调提升，这证明他是一名“娴熟的外交官，致力于维护世界和平”。\n\n很明显，和平协议在民众中大受欢迎。对美国而言，占领整个非洲的代价太过高昂，继续战争是不理性的。从结果上来看，这场“尼克松的遗留之战”已经成功，“和平缔造者”本内特总统，他是这次成功的主要推动者。只是还有一件事……"
 saw_report.15.a: "为什么他们总是要扯上“不要惹事”的口号？"
 saw_report.16.t: "爱从因弗内斯来"
 saw_report.16.desc: "“一次速胜之战，一次非洲民主的保卫之战，一次对残暴专员辖区的羞辱之战，也许这不是反法西斯的圣战，但我仍愿称其为一次伟大的胜利！”本内特总统正慷慨激昂地进行着一次演讲。德·维利尔斯·赫拉夫也意气风发地立在一旁，他带着一个小盒子，从形状与大小来看像是一个订婚戒指盒。除了自信外，他同样对南非的未来充满担忧：美国在之前经历了一次显著的国内局势动荡，而南非则渡过了一场全面爆发的国内战争。然而在本内特总统看来，战争已经是过去的事了，战争已然结束了。\n\n“这的确是一次对德国的羞辱，我都能想象到那个留着可笑发型的汉斯·许蒂希怎么向他的亲信大吼大叫！他们也许是欧洲的掌控者，但绝不是非洲的掌控者！随着南非加入OFN，自由的火炬将永远照耀着这个黑暗世界！”本内特在心中笑了笑，他一直不太喜欢这些夸张的言辞，觉得如果自己措辞克制些会更好。而德·赫拉夫似乎很喜欢这种迸发的激情，并递给了他一个盒子。\n\n“这是我的私人礼物。”本内特打开了盒子，里面是一小捧土壤与一张写着“爱，来自因弗尼斯”的纸条。“我明白把土作为礼物很奇怪，但请允许我先解释一下：我曾在第二次世界大战期间服役，在不列颠本土保卫战时也因拼死奋战而获得了勋章。但战争失败了，我们不得不从因弗内斯撤往美国驱逐舰，在离开前，我在苏格兰的大地上挖了一捧土，决心在未来欧洲解放后还给他们。南非战争开始后，我在老家房子外的土地上做了相同的事。感谢OFN的帮助，我已经让那一捧土壤重归故乡了。现在这个盒子里放着的正是我从因弗内斯所取的土壤，华莱士先生，南非联邦的总理看似权力很大，但与德国元首和美国总统一比就相形见绌了。因此先生，我想把解放欧洲的理想托付给你，希望有一天这捧土壤能在苏格兰大地上重焕生机。”"
 saw_report.16.a: "无形的冷战，有形的目标。"
 saw_report.17.t: "黯淡的转机"
 saw_report.17.desc: "华莱士·本内特只有一个想法，那是一句咒语，在南非战争停战协议强制签订后的日日夜夜一直萦绕在他的心中：“情况本会更差。”是的，情况现在已经十分危急了，学生抗议者在们街上高喊着他们讨厌的口号，他的支持者数量正在不断下滑。但情况本会更差。南非仍是自由的，它仍是黑暗法西斯世界中的一束民主火炬，德国专员辖区仍在一步步走向崩溃，德·赫拉夫总理已经宣布南非联邦加入OFN，这将带给双方共同的经济利益。没错，这一切本可能更差的。\n\n而且，就算美国胜利了又能获得什么呢？对世界第二大陆实行军事占领？长达一年的“去纳粹”计划？持续的国内动荡和国外谴责？不，这场该死的南非战争就是一次零和博弈。尼克松是个蠢货，想利用这场战争在竞选时提高自己的选票，却毫不考虑它会不会变成一个让美国深陷其中的泥潭。这场战争不仅成为了钉在尼克松棺材板上的最后一颗钉子，而且还把自己也拖了进去！\n\n战争已然结束，和平已然确保，丈夫和父亲们得以回家见他们的妻子和孩子，无论战争胜利还是失败，士兵们都不会再死去了。本内特在其中发现了某种程度的和平，让他欣慰的是，他不是唯一这么想的人。坐在椭圆形办公室中看着电视新闻时，他发现即使是最严厉的评论人都同意这次和平是值得大家庆祝的。\n\n没人对战争的结果真正感到“高兴”（这场昂贵的，致命的，不受欢迎的，以一种耻辱性停火告终的战争并不会通往所谓“自由世界”），但国家整体基本对本内特总统的决定感到认同。"
 saw_report.17.a: "情况本会更糟。"
 saw_report.18.t: "任务完成！"
 saw_report.18.desc: "华莱士·本内特不是一个好战的总统，也没人认为他是。但在东非专员辖区行政中心的战后废墟上举办新闻发布会的机会还是让人难以错过。尽管这栋建筑千疮百孔，摇摇欲坠，它的白色大理石外墙上布满了弹孔与火药轰击的痕迹，贝内特总统的新闻秘书还是想方设法让一面美国旗帜飘扬在片大地的顶端，一会儿贝内特总统将在这面旗帜前回答有关非洲未来的一些问题。临时搭成的阶梯后，一面巨大的OFN旗帜正迎风招展，上面写着了一行简短的文字“任务完成！”\n\n“本内特总统，在未来OFN将会以何种程度参与非洲的事务？换句话讲，我们的士兵什么时候能回家？”本内特认识这个记者，她为《洛杉矶时报》工作，而且她一直很清楚什么样的问题会激怒自己。自然地，他猜测这个记者是不是NPP的支持者。\n\n“我们在非洲的主要作战行动都已结束，在这些战斗中，OFN已经取得了完全胜利。话虽如此，我们的任务仍将继续，我们还有一些工作尚未完成。非洲大陆是一片由殖民侵略统治直接过渡到残暴纳粹统治之下的大陆，OFN尊重他们的民族自决权，但现在就完全抽身无异于直接把非洲人民推向混乱且黑暗的未来。就像我在国内提倡的稳定且公平的政策，非洲也亟需稳定且公平的政权。威廉·威斯特摩兰将军已经准备着手建立几个以完全去殖民化为目的的OFN托管领。一段时间后，我们在这里的痕迹会彻底消失，除了我们建立的各种基础设施，学校，干净的饮用水站，和我们提供的大量工作机会和政治自由。”尽管华莱士·本内特认为他的回答已经相当清晰全面，一些记者还是表达质疑，并问出源源不断的问题：“这些“托管领”的政治结构将是什么样的？去殖民化还有多长时间才能完成？在托管领之后建立的政府将由选举产生还是由您指定？”\n\n本内特心想，我刚刚才他妈说完威廉·威斯特摩兰将军正在着手建立“托管领”，你们这群傻逼怎么不去问他？我是被选出来管理一个国家，不是他妈创造一个！"
 saw_report.18.a: "非洲人民会欢迎解放者的到来。"
 saw_report.19.t: "摇摆不定的手"
 saw_report.19.desc: "游行人群仍在白宫外聚集着，他们或擎着点燃的蜡烛静静为亡者守灵，或只是举着标语默默站着，这其中“国家之船已沉，遗骸化为灰烬。”一句使人难以忘怀。人群还聚集在各地的大学与城镇中心，这无关南非战争的失败，因为这场战争甚至未来也不会结束。死者深埋地下，也永存于那些留存者的心中，对于死者的父母儿女，兄弟姐妹，同志情人来说，战争永远不会结束。他们的所爱之人不会回来了，华莱士·本内特将他们带走，让他们永远沉睡于异国的土地之上。沉默的抗议者们聚集在政府大楼下反抗着一场已经失败的战争，本内特望向窗外，正好对上他们悲伤的眼神。\n\n“究竟哪儿出问题了？我们拥有世界上最强大的军队，但居然连一小群乌合之众都无法战胜？你给他们足够的军饷了？还是你他妈胸口别的那么多勋章不足以让你拼死奋战？”本内特总统一般不会轻易发脾气，但当他听闻自己的军队被赶下海，成千上万的美国人死得毫无价值，而几乎每个电视台都在为士兵们的死亡而大肆谴责时，他的怒火终究被点燃了。威廉·威斯特摩兰，他一年前还在信誓旦旦地筹划OFN对专员辖区的占领计划，现在只能试着安抚总统。\n\n“我们不可能获胜的，总统先生。从开普敦跋涉两千英里到克利马内，我们不仅要穿越沙漠和森林，同时还得和敌对的非洲游击部队作战，这一切从开始就是不可行的。我们力不从心了，这就是失败的原因。”本内特继续望着窗外，避免与将军面对面，他害怕自己会再次失控，于是抬起手来制止将军继续喋喋不休。\n\n“谢尔曼是怎样在毫无补给的情况下带领他的军队从亚特兰大前进到海边的？华盛顿是如何在约克郡战胜实力更强的英国军队的？英国人是怎么在情势不利下于卢克渡口阻击祖鲁人的？不，这些都不是你失败的理由，你要么太过无能，要么就是恶意输掉了这场战争。为你着想，我希望是前者的原因。”本内特勉强压制住狂怒，取而代之的是某种沉静的怒火，他仍凝视着窗外的人群，不知在想些什么。"
 saw_report.19.a: "即使只有一人未能返乡，也会有母亲为他而哭泣。"
 saw_report.20.t: "和平就是和平，对吧？"
 saw_report.20.desc: "“总统阁下，我在这呢，往这瞧，我要提问！”\n\n华莱士把话咽了回去，他训练有素的表情马上就快忍不住了，一阵头疼袭来。不知道多少天了，华莱士的工作时间没有花在政府的预定日程上，甚至没有花在和国家计划哪怕沾一点边的事情上，而是全用来处理那场由尼克松和共民联盟把整个国家拖下水的战争了。他没法对战争的结果大吹大擂，但好在德国人也吹不起来。南非的民主制度还傲立于世，德国殖民地也可以自行其是。难道大家不能皆大欢喜，然后让他继续去忙自己的事情吗？\n\n他的目光肯定在注视那个记者，因为他的思路被这家伙的南方口音打断了。这个小细节让他的姿势放松了下来，哪怕就放松了一点点。\n\n“总统阁下，战争已经落幕，接下来为了巩固南非安全，美国还将出台哪些举措呢？尤其是如果德国殖民地再度试图入侵南非，您将如何拱卫我们在大洋彼岸的盟友的国家安全呢？”\n\n华莱士清了清嗓子，在心里窃笑。有时候提前知道记者的问题实在太管用了。\n\n“我们一次又一次地见证了全世界的专制暴政轰然崩溃。德国乃至世界都看到了，美国绝对不会放着盟友不管，让盟友被德国或共荣圈的残暴浊浪淹没。首要而且最重要的就是，我国是民主的坚强堡垒。他们可以狂敲猛撞，他们可以口诛笔伐，他们可以全力袭来，但我国必将让他们徒劳无功。”\n\n“但是总统阁下，您难道就打不赢这场战争吗？非洲大陆的广袤土地还在非洲之盾的铁蹄之下，里面还有很多南非声索的领土呢！”\n\n这个并无恶意的问题一下子让记者兴味十足，好像鲨鱼嗅到海水里的血腥味一样疯狂。就这样，华莱士的新闻发布会开始变得越发有火药味。"
 saw_report.20.a: "好在土著的想法甚至不是一个话题。"
 saw_report.21.t: "非洲的稳定与和平"
 saw_report.21.desc: "乔治·华莱士平静地坐在椭圆形办公室的首位，他的内阁众星拱月地围绕在他身旁；威斯特摩兰也刚刚到达，他带着与南非战争最新进展有关的报告。华莱士看了看夜里低低掠过白宫上空的云丛，一股黑云压城城欲摧的感觉油然而生，他知道纳粹分子最后撤退了，但想要完全保卫南非还需要更多的工作和努力。这个想法一直困扰着他，使他感觉无比疲劳。\n\n“把前线士兵的最新报告拿给我吧，将军。”凝固的气氛被华莱士的这句话突然打破，同时，一种不安感在他心中不断蔓延。\n\n“战争已经接近尾声，对方已经偃旗息鼓，比起上个月我们的士兵参与了更少的战斗。”威斯特摩兰的声音粗哑尖锐，与金属互相摩擦别无二致。\n\n华莱士平静地点了点头，他调整成更舒服的姿势，随后将手肘搁在桌上：“那难民怎么样了？”\n\n“总统先生，我们不可能将所有难民都挡在国境之外，总有难民会从各种渠道进入南非联邦，不过好消息是我们每天接受的难民数量都在逐渐减少，也许用不了多久，难民就不再是问题了。”\n\n总统赞许地点了点头，他的表情稍微舒缓了一些，阴云密布的脸色也在听到消息后重新明亮起来，屋内凝固的空气好像在一瞬间消失殆尽，所有人的呼吸都变得顺畅起来。华莱士明白这也许不是最佳解决办法，但报告的结果已经远超他的预期。\n\n“现在，总统先生，非洲之盾的军队正在全面撤退，我们的大部分士兵也正准备回来，他们肯定能按时回国。至于剩余的士兵，他们还在处理布尔人的叛乱，战争已经结束了，乔治。”\n\n华莱士终于露出了欣喜的神情，他长身而起，紧紧握着将军的手。这种情绪已经几个月没有在他身上出现，如今，他心中的大石落下了。"
 saw_report.21.a: "非洲的最后一块多米诺没有倒下！"
 saw_report.22.t: "非洲希望的终结"
 saw_report.22.desc: "“我们已经无法扭转这场战争的胜负了，总统先生，现在能做的只有保护我们现有的领土，维持南非不陷入崩溃的境地，仅此而已。”\n\n威斯特摩兰将军坐在华莱士总统的对面，他毫无希望的话语如同一颗颗炸弹，在总统脑中发出轰然爆鸣。华莱士已在这场无望的战争上投入了如此多的时间，以至于他没有精力去关注日益恶化的国内局势。他之前所承受的所有压力都体现在这场战争中，即使南非联邦并未被完全攻陷，非洲大部分仍在法西斯的铁蹄下颤抖，这一结果可不会受到美国民众的支持。而现在，他的内阁却如同遇难鸵鸟，只能把头深埋在桌上，等待他的下一步命令。\n\n“至于非洲之盾的警察部队，他们正在整合前南非联邦的领土，疯狂屠杀任何敢于反抗的力量，居住在当地的难民也在不断涌入南非联邦，但联邦现在也不太平，几乎任何方面都出现了不可避免的危机。就算有我们提供的帮助，联邦的各项数据还是在不断下降，但至少，局势能稳定一段时间。”\n\n“我们的士兵尽力了，”华莱士自言自语道，他的胳膊在桌上交叠着，脑袋低垂。他好像在前任总统的口中听到过相同的话，那还是第二次世界大战时，两次了，短短二十年里美国已经两次“尽力了”。连续两次败于德国军队之手，华莱士握紧了拳头，只感到苦涩的味道在嘴里弥漫着，痛苦与愤怒在心头燃烧着。但现在和平协议签订完成，他已经束手无策了。\n\n威斯特摩兰察觉到总统表情中透露出的痛苦，但他只能装作未见，这是身为总统必须承担的苦难。随着战争以非洲之盾的胜利而结束，华莱士在非洲终结纳粹主义的承诺也作废了，他辜负了政党、人民和世界各国寄予的希望，而这将成为永远的伤疤留存在他心中。如今，OFN又回到原点了。"
 saw_report.22.a: "然而，南非仍然屹立。"
 saw_report.23.t: "微光照亮黑暗大陆"
 saw_report.23.desc: "空军一号在得克萨斯州达拉斯的机场跑道上平稳着陆。华莱士总统步出机舱，在去往NPP集会的路上享受着明媚的得州晴空。百余名记者的目光几乎一瞬间便聚焦到他的身上，但华莱士很快把身影闪进了护卫之中。\n\n短短二十分钟过后，华莱士迈上演讲台，向街道上的人山人海致以问候。他立刻意识到南非的一场完胜造就了NPP迄今为止最大的一场集会。无数面星条旗于人群之中招展，混杂着些许支持华莱士的标语甚至几面邦联旗。然而对总统而言，整个OFN的胜利才是今天的重头内容。\n\n“美国同胞们，我们今天共聚此处，欢庆非洲在OFN军队的帮助下实现解放、赶跑了纳粹的瘟疫。我可以很自豪地讲，NPP正与那些代表OFN的战友们并肩作战！放眼世界，我们的盟友们勠力同心高举自由的火炬，团结一致对抗任何妄图毁灭我们之人！无论如何，NPP必将继续作为美国斗争精神的象征，独一无二！”\n\n华莱士慷慨激昂的演说引爆了全场，但有种感觉却始终在他脑中挥之不去。战争结束了，半个大陆就能迈向民主了吗？纳粹的铁蹄带不来非洲的繁荣，美国人就一定拿得出更好的办法吗？一旦中非崩溃，华莱士身下的胜利泡沫势必随之破裂，NPP也会因此而遭受重创。\n\n华莱士在NPP支持者热烈的掌声中结束演讲，走下讲台。即便到了落日时分，四处散开的人群还在高呼着华莱士的名字。"
 saw_report.23.a: "然而，中非的真实情况就是另一个故事了。"
 saw_report.24.t: "溪边的玫瑰"
 saw_report.24.desc: "“这是一场彻头彻尾的灾难！小伙子们都白白牺——”\n\n“我儿子本来要当医生的！他本来可以——”\n\n“NPP不是承诺给我们一个更安全的美国吗？他妈的倒是拿出来啊！？”\n\n“现在可以看到，满载难民的船只正接连抵达格洛斯特港。我们来采访一下他们，这位女士，可以告诉我们您的名——”\n\n“国家进步公约成天只会空口说白话！他们的无能和失败让非洲丢掉了最后的希望灯塔，就像美国输掉了——”\n\n华莱士关掉电视，电话线的接头也早就被自己拔了下来。他举起手用十指捋过头发，无数可以拿来淡化这场自二战以来最大失败的说辞和手段不断从脑海里闪过。他们是怎么输的？美国军队怎么会败给一个被内战扯得四分五裂国家的殖民军队？华莱士巴不得现在就钻到电视上去，把向狗娘养的尼克松兜售此战必胜想法的、没出息的军方给臭骂一顿。然而他心里清楚，这样做无异于葬送自己的政治生涯：极右翼绝对会用比阿卜杜勒·哈利克在奥运会上还快的速度把他扫地出门。\n\n不，NPP、共民联盟、军队、无数寡妇和丧子家庭、整个美国马上就会过来向他华莱士讨要个说法，而理由自不待言。"
 saw_report.24.a: "“今天下午给我签个记者会，把这件事了结了……”"
 saw_report.25.t: "我们来，我们见，我们守护"
 saw_report.25.desc: "罗伯特·F·肯尼迪走上讲台，伴随他的立时是一阵照相机的闪烁。简报厅里挤得满满的，记者们按兵不动，等着他开始演讲。\n\n“早上好，”他开口道，“我很高兴告诉大家，我们已与非洲之盾谈判达成停火协议，由此结束了南非战争。我们阻止了纳粹踏灭非洲最后的民主之光，并还了德国侵略者以一记迎头痛击。”\n\n记者们立刻开始提问。“总统先生，”一个人问道，“我方在磋商中有无获益，或协议只促成了双方停火？”\n\n“让我提醒你们，为什么我们参与到这场战争中来吧，”肯尼迪说着，抬起了一支手臂，“我们来是为了响应盟友的号召，保护它不受敌人侵犯。我们不是为征服，而是为保护而来。我们的所作所为，全是为了分内之事。”\n\n肯尼迪又巧妙回答了接下来几个问题，随后他点起了后边一位女士。“肯尼迪总统，在未获得重大边界变更的情况下，德国人还有没有可能再次进犯南非？”\n\n“德国已经在这场战争中倾其所有，他们现在很虚弱，士气已然崩溃，还必须应付他们的内乱。我向你保证，我们完全不需要担心二次入侵。”\n\n新闻发布会还持续了一段时间，肯尼迪继续回答问题。到头来，结果对他只是不好不坏。为此，他想，这也是值得庆幸的事情。非洲可能仍处于德国的阴影之下——但至少它还保有一束自由的火炬。"
 saw_report.25.a: "“谢谢你们，上帝保佑美国。”"
 saw_report.26.t: "让批评者闭嘴"
 saw_report.26.desc: "罗伯特·F·肯尼迪总统发觉，哪怕是他的反对者，对南非战争的结果也没什么异议。能够挡住德国人、保护南非就已经足以满足大多数人的企盼，而他不仅做到了这一点，甚至还能反过来对德国人提出要求，他迫不及待地想要将喜讯通告给全国人民。\n\n“女士们，先生们，”他在挤满记者媒体的新闻发布会上说道，“我们拟定了针对非洲之盾的条约，对方也已表示全盘接受。战争结束了，南非正在整合新获得解放的领土。”\n\n总统的宣言收获了热烈的掌声，大家似乎都很开心，成为胜利者的滋味真是美妙，更何况还是实打实的胜利。但这并不是回归原状，正如肯尼迪总统所料，由于战败，德国对非洲的控制已经开始土崩瓦解。“总统先生，”一名记者发问道，“既然战况已经取得重大进展，那为何不乘胜追击，将德国法西斯彻底赶出非洲大陆，而是选择在此时签署停火协议？”\n\n这是总统听到最多的抱怨——他本应该做得更多。“我们的使命是在盟友需要帮助时提供支援，”肯尼迪总统回答道，“我们也正是依此行事，更何况美国做的早已远远不止于此。尽管仍有非洲民众生活在德国的暴政之下，但我不能违背良心，让美国军人为一场前景不明的战争而流血牺牲。”\n\n总统抓住解释的机会，继续说道：“尝试取代德国在非洲的地位并不是明智的选择。管理辽阔的非洲对美国而言是一笔不可估量的负担，即使我们能够做到，也不值得付出时间和人力物力来挑起这副重担。完全可以肯定，德国对非洲的控制正在不断衰弱，我相信很快就能见证到非洲人民的解放。”"
 saw_report.26.a: "“谢谢你。下一个问题？”"
 saw_report.27.t: "及时止损"
 saw_report.27.desc: "罗伯特·F·肯尼迪知道，他要在这次新闻发布会上大失颜面。任何一个稍加注意的观察者都知道事情的本质——这是一场失败。聊足慰藉的是，它还没有席卷一切，南非得以存续，没有被完全征服。\n\n“早上好，”他开口道，“我很欣慰告诉大家，新近签署的停火协定已经结束了南非战争。得益于我军的英勇牺牲，非洲的民主之光尚在燃烧，我们的任务已告段落。”\n\n问题立刻被抛出：“肯尼迪总统，现下南非被迫向德国人和布尔人割让领土，你该怎么解释任务已经完成呢？”\n\n“我该提醒大家我们的任务是什么，”肯尼迪口上说着，但他知道这个答案不具有说服力，“我们的任务是保卫南非不受外敌的侵犯，而事实是南非得以存续。”\n\n又一阵提问声响起：“总统先生，你能详细说明，我军将士是为了什么在这场败仗中丧命吗？”\n\n“这不是一次败仗，”肯尼迪反驳道，“它固然没有以我们希望的方式结束，但我们还没有输。延长战争只会让更多士兵牺牲，而这正是我在做出决定时苦苦思索的。但我同样不认为将士们的死毫无意义——他们为保卫民主而死、他们是为保证非洲的希望堡垒不被摧毁、为抗击邪恶的德意志国而死。”\n\n这并不能说服大多数人，但可能会使其中一些人感到宽慰。提问还在继续，肯尼迪勉力支撑着自己，接受了事实：他在这里的最好结果也不能挽回公众对他的态度，只能尽力规避损失。"
 saw_report.27.a: "这决不能重演。"
 saw_report.28.t: "非洲崭新的一天"
 saw_report.28.desc: "电视上每天都滚动播报着南非战争的新闻，但当肯尼迪总统宣布要亲自就此发表全国讲话时，数百万民众仍急切的聚集在电视机前，翘首以盼地等待聆听总统的演讲。肯尼迪总统身着考究得体的西装，面带微笑，端坐在椭圆形办公室里，面对镜头展露出自信的微笑，开始了这次演讲。\n\n“亲爱的美国同胞，我怀着喜悦的心情告诉你们，德国在非洲的有组织抵抗已经彻底被扑灭，顽抗的敌军头目要么锒铛入狱，要么曝尸荒野或是仓皇逃窜。我们粉碎了非洲之盾的统治，笼罩在非洲大陆上空的阴霾已然烟消云散。我们胜利了，南非战争结束了。”\n\n聚集在一起观看演讲的民众爆发出阵阵欢呼，庆祝活动在全美各地纷纷上演。值得庆祝的理由有很多，南非战争的胜利不仅守护了非洲的民主，还对德国与世界各地的法西斯主义带去了沉重的打击。\n\n“为了防止非洲陷入无政府状态的动荡，自由国家组织已在非洲建立了托管领，以实现非洲大陆的和平过渡，建立民主国家，避免不必要的权力真空与暴力冲突。”肯尼迪总统继续说道。\n\n“几十年来，在德国的殖民统治下，非洲大陆一直蒙受着苦难。我们将努力弥补德国带来的创伤，为了实现美好世界的梦想而继续奋斗。非洲大陆迎来了新的曙光，在此，我再次向之前坚定不移支持政府的公民和浴血沙场的军人致谢。正是因为你们，这一切才能成为现实。”总统语毕，结束了自己的演讲。"
 saw_report.28.a: "“愿上帝保佑你，愿上帝保佑美国。”"
 saw_report.29.t: "无以言表"
 saw_report.29.desc: "罗伯特·F·肯尼迪总统孤零零地坐在空无一人的房间里。\n\n他需要一个人静静。他向助手解释说，自己需要为新闻发布会做最后的准备——这并不是谎言，笔记和最终战报散落在他的办公桌上，但他根本无心关注，他现在甚至做不到理清思绪去解决问题，更何况还要面对着早已等待着要批评他的记者。\n\n但这一次，记者们可能是对的。\n\n看到战报上的伤亡数字，总统心中仍然难以接受。无数人失去了生命，许多美国士兵只能躺在棺材中魂归故里，还有更多烈士的遗骸被抛在非洲大陆，在炙热骄阳的曝晒之下渐渐腐烂。非洲最后的民主灯塔已经熄灭，黑暗大陆彻底归于黑暗，最后的光芒消逝不见。每个人都在寻找应当为此接受指责的人。\n\n绝大多数都认为是他。\n\n或许这并不公平。战争不是他发动的，干预战争的决定也没有他的参与，但当他接任总统、试图赢得胜利时，难道能说他没有接过南非战争的责任？在这场属于罗伯特·肯尼迪的战争中，曾经投入过多少的人力物力乃至资源？可现如今，一切都白费了。\n\n最终，他什么都没能得到。\n\n所有的政敌都正磨刀霍霍。共民联盟私下里一定对此幸灾乐祸，他知道，这场大败不仅会对他造成影响，还会长久地困扰着NPP。但事已至此，做什么都无法挽回战败的苦果，他不能永远沉溺在孤独中无法自拔，国家还需要他。"
 saw_report.29.a: "就像从前一样，他将响应号召。"
 SAF_USA.1.t: "初期猛袭"
 SAF_USA.1.desc: "尼克松白宫此刻正被混乱的空气笼罩着：接线员们手忙脚乱，几乎被一波又一波尖锐的电话铃声所压倒，助手和工作人员高喊的声音近乎争吵，这些声音与画面相互交织，让人能轻易想象出大洋彼岸的非洲正在发生什么。是德班已经被非洲之盾攻陷了，还是媒体在制造无谓的恐慌？是许蒂希已经接受了党卫军的援助，还是又一个毫无根据的谣言？\n\n尼克松倚在内阁会议室的座位上，从眼角看着行政部门的领导们鱼贯而入，他紧握着电话听取另一端的报告。肯尼迪的上衣没有系扣子，他砰的一声倒在尼克松对面的座位上，同一时间麦克纳马拉也坐在了总统的右侧。在众人沉默的等待中，尼克松总统终于即将结束他的通话。\n\n“嗯，告诉克莱因把媒体先压住，然后提醒他，如果事情出了差错，我会把他的一半手下都赶去要饭。”扣上电话，尼克松刚想在会议桌上稍微放松一下久举的手臂，但一看到铺满整个桌面的报告，他还是先让身体紧绷起来才放下手。深吸了一口气，他开始了又一场会议：“在这个节骨眼上，我们不能再置身事外了。鉴于非洲不断恶化的局势，我们需要想一个方法，在那群纳粹分子摧毁南非军队之前派遣我们的军队前往支援。”尼克松的目光在屋内逡巡着，想从其他人身上寻求直接认同，但他只看见内阁成员们不温不火地低声同意。\n\n尼克松尴尬地调整了一下自己的坐姿，随后清了清喉咙，说道：“让，呃，和所有OFN外交官连线，我希望在六个小时内见到他们。”内阁成员们悄悄交换眼神，接着安静地退出了房间。然而，尼克松在会议开始前就已经决定了其内容，因此当会议“顺利”结束时，他终于松了口气。"
 SAF_USA.1.a: "多事之秋期间的形式。"
 SAF_USA.2.t: "第13号决议"
 SAF_USA.2.desc: "冬季的纽约天寒地冻，冷风呼啸着穿过高楼大厦，肮脏的积雪把街道染上一层白。然而OFN总部内的气氛却升温到了极点，宛如盛夏般炽热。明亮的灯光自房顶上投下，缓缓照亮了OFN代表团成员的面庞。每个人都忙着彼此交头接耳，于坐立难安中等待就第13号决议投票的那一刻。接着，理查德·尼克松出现了，所有人的目光一瞬间汇聚在他的身上。尼克松走到桌前就坐，整理了一下手中的稿件，在发表演讲前咽了下口水。\n\n“首先我想要指出，本次会议有助于团结我们的联盟，并表明自由国家组织仍未忘却对自由世界的承诺。”尼克松开口道：“我们乃是世界上仅存的数个自由国家，而我们在二战中的耻辱战败助长了那些妄想征服世界之势力的嚣张气焰。由此可见，捍卫自由实为全体成员的共同义务，而非美利坚一国之责任。”\n\n“我们切不可袖手旁观，任由南非惨遭布尔叛军与非洲之盾宰割，而必须时刻准备就绪，以面对纳粹的入侵。表决通过第13号决议，即意味着我们向过去数十年所追寻的自由立场更进一步。谢谢。”话音刚落，空气中的焦虑消散殆尽，在座的代表们互相交换了眼色，房间里随即爆发出雷鸣般的掌声。\n\n尼克松本人也深感如释重负。与会成员清一色地投了赞成票——就连巴西也不例外。情况简直完美：纳粹不可能乖乖丢下武器撤军。讽刺漫画家赫布洛克和《华盛顿邮报》或《纽约时报》的那群混蛋一起联手也休想把它搅黄。只要自由世界能够屹立不倒，1964年必能安然渡过。"
 SAF_USA.2.a: "宁为玉碎，不为瓦全。"
 SAF_USA.3.t: "蒸蒸日上"
 SAF_USA.3.desc: "弗里曼中士手拿一张报纸，笔直地坐在他一副橄榄绿行军床上，头顶的帐篷保护着他免受毒辣阳光的噬咬。他已经在这个该死的地方待了足足两个周了。自战争开始，他接到的命令就没有连贯清晰的，他得到的情报就没有正确可信的。妈的，上次他带领小伙子们进入稀树草原，差点没跟南非联邦的军队干上，幸好他们及时确认了对方的身份。突然，报纸上的硕大标题映入眼帘，打断了他漫无目的的思绪。\n\n“OFN通过了‘第14号决议’，”他大声地向帐篷里的其余士兵念道。“希望这次他妈的来点好消息，也许上面会让我们活活烧死几个德国佬。”士兵们交换着眼神，有些人把这条新闻当作最高指示，剩下的人则不以为然。伍德列兵用力在床上伸了个懒腰，僵硬地把头转向中士说道。\n\n“啥是‘第14号决议’啊？”弗里曼中士快速扫了一遍新闻，随后抬起头来，锐利的眼光直射列兵。\n\n“就是不让我们的傻逼盟友们自己随意发挥，让一个统一的指挥体系来管事，”他大声嚷道，然后在继续解释前使劲挪动了一下自己的屁股，“这儿还说威斯特摩兰会成为以后的领导，而且他们给了他一堆花哨的称号，像“最佳司令”之类的玩意，”他忍不住大笑起来，“还有，让我们和德国佬打仗的时候用OFN的旗子。”\n\n伍德的目光向帐篷顶飘去，他发出了一连串长长的、夸张的叹气，随后以他极为独特的马格诺利亚口音说道：“只要我们能赢得这场战争的话，怎么样都行。我们不能再半途而废了，上场这么做的战争我们已经输掉了。”说完这句话，列兵又打了个哈欠，他闭着眼在床上翻了个身，逐渐睡着了。在一片寂静中，弗里曼想到：无论付出多少代价，这次我们必须要赢。"
 SAF_USA.3.a: "自由世界向前进。"
 SAF_USA.4.t: "美国的救援"
 SAF_USA.4.desc: "乔治·鲍尔再次捋起袖子看了看手表，他过去来过OFN总部无数次，但从没有哪次像这次一样让他紧张，好像周围的空气凝成一只大手，攥紧了他的内心。这种焦虑感的来源很复杂，如果硬要剖析的话，一部分是要代表美国参与这次会议，另一部分则是要领导其他自由世界国家支持南非。就像太阳、月亮，甚至整个天空都压在他的肩上，这种重负几乎快要让他晕倒，但现在显然不是泄气……或者对南非视而不见的时候了。\n\n现在在安理会工作的鲍尔身体前倾，十指紧扣着放在圆桌上。写着“美利坚合众国”的名牌骄傲地挂在话筒上，发布会还未开始，各种讨论的声音就如同潮水冲刷礁石般打在墙壁上又折返回来，形成一浪又一浪的回音。他轻轻敲着鞋跟，言语在他心里不断酝酿，当发布会终于开始，相机都转向他时，他深吸了一口气。\n\n“许多国家与地区的民众已经越来越关注非洲难民的情况，”鲍尔的声音严肃而有力，“我们现在首要且唯一的目标就是保证南非地区的政治独立性和领土完整性。但是，”他话锋一转，高举起一份《华盛顿邮报》的文章，“我们也必须帮助那些正在纳粹恐怖铁蹄下受难的人们。”\n\n他指向新闻头版的一张照片，上面描绘了一个在草原上艰难跋涉以逃离血腥屠杀的非洲家庭，“成千上万的难民正在跨越边境，而且这一数量还在不断增长。我认为，现在我们必须团结一致，以共同的力量向南非提供经济和人道主义援助！”鲍尔的话迎来了一片赞许，与会代表纷纷点头表示同意。当投票开始时，所有人都毫不犹豫地投了赞成票。"
 SAF_USA.4.a: "没有人会被落下！"
 SAF_USA.5.t: "白宫围城"
 SAF_USA.5.desc: "尼克松快要疯了，无论他在白宫里做任何事，窗外抗议者们的音浪都如影随形，永不终结。即使他在办公室里把古典音乐的音量调到最大，那些吼叫、吵嚷和人群涌动的噪声还是不断在他脑中乱窜。夜晚，人们低沉的呼喊声让他根本无法入眠，他只能紧盯着卧室的天花板以逼迫自己睡着。他已经受够了。\n\n尼克松独自一人坐在黑暗的办公室中，低头看着一份简报，他十指紧扣放在桌上，全神贯注地读着上面的文字。高度集中的精神把他从这些声音中剥离出来，让他久违的享受了安静的感觉。突然，一阵急促的脚步声打断了他的状态，将他唤回这个世界，那一刻，所有他试图忽略的声音又重新席卷回脑海中，把他之前的所有努力都宣告白费。来的人是霍尔德曼，他一边看着尼克松，一边仔细斟酌话语。\n\n“他们正在对战争表示抗议，总统先生。”尽管霍尔德曼已经以他最轻柔的声音说话，尼克松还是认为他在故意扰乱自己。狂怒在尼克松眼底浮现，他暴跳而起，把一摞文件狠狠扔了出去。\n\n“狗屎！”尼克松再也无法抑制住自己的愤怒，“他们在他妈的抗议一场对付纳粹的战争？”霍尔德曼刚想回答，就被尼克松堵了回去，“这群傻逼有毛病吗？他们脑子都有问题吗？”等到尼克松发完怒，霍尔德曼才有机会插话，他纠正道：\n\n“不，总统先生，您误会了——他们游行是想支持这场战争，他们抗议的是战争规模太小了·。”尼克松愣住了，呆若木鸡地站了好一会。突然，他倒入座位中，之前的怒火烟消云散，取而代之的是好奇。他想道，也许民众是正确的，战争应该升级了。"
 SAF_USA.5.a: "“告诉萨菲尔我想发表演讲。”"
 SAF_USA.6.t: "渴望复仇"
 SAF_USA.6.desc: "饭馆里，顾客们一动不动地等待收音机发出声音，饭菜热气升腾，逐渐转凉，他们却浑然不觉；在家中，电视机像磁石一样吸引了全家人的目光，孩子们天真无邪，而父母们眼神忧虑。整个国家像按下了静音键，没有一丝多余的声响。在椭圆形办公室里，尼克松轻轻翻着发言稿，他面前负责直播的工作人员正开始倒数。总统深吸了一口气，在倒计时结束前看向摄影机，有那么一瞬间，他好像能直接感受到全体民众的目光。\n\n“晚上好，公民们。今晚我想与美国民众，以及全世界热爱和平的人们谈论一个大家十分关心的话题——南非战争。”他焦躁地踱来踱去，绞尽脑汁地寻找演讲的话语，终于勉强说出了这些。“战争仍将继续，而且必须继续，这会为我们造成无数损失，但历史终会证明我们的正确。如果让我们的盟友独自和布尔叛军以及非洲之盾作战，那就是我们对民主与自由的背叛。”\n\n他略微停顿了一下，用更为温和的语气继续道：“考虑到参与战争所面临的各种问题，我们必须抓住一切机会，利用一切条件以获取胜利。因此，我宣布，美国在南非战争期间进入国家紧急状态。我们会颁布一系列法令和政策以扩大征兵动员数量，以及直接管理生产我们急需的战争物资。”\n\n“只要我们对盟友和祖国充满信心，我们一定会在纳粹的攻击下守卫南非的自由。如果我们赢得了胜利，子孙后代将为生在能把握自己命运的时代而自豪，为生在一个美好而幸福的时代而骄傲！感谢大家的收看，晚安，各位。”美国民众们咀嚼着总统的话语，有些人欣喜若狂，有些则忧心忡忡，不过在他们心中，都有一簇火苗被点燃了。从这一刻开始，没有退路可言。"
 SAF_USA.6.a: "巨人苏醒，决意满身。"
 SAF_USA.7.t: "蝴蝶飞舞"
 SAF_USA.7.desc: "弹壳四溅，炮火蔽天，枪声如雷，残尸遍地，武器抛射产生的烟雾织成五颜六色的锦缎，掩住了远处弥散的硫磺。这一别样“美景”被一只相机忠实地记录了下来，相机的主人是芭芭拉·沃尔特，战地记者，她在直升机降落时捕捉了这一瞬间。伴随着喷气战机在头顶的呼啸声，她和助理刚下飞机就伏下腰，快步跑进了一家战地医院中。\n\n“南非战场的混乱程度超乎想象，我们正在前线医院中——”一声怒吼打断了沃尔特的介绍，那是一个头发卷曲的领导，他正大喊着让医疗人员们开始资源分类。不知过了多久，沃尔特才能见缝插针地找到采访一名上士（他的肩章表明了身份）的机会，他正待在山谷开阔地的有利侦察位置上。一缕缕烟雾从毁坏的坦克和飞机上迸出，把他的身体包裹在一片朦胧之中。\n\n“你好，先生，能说一说你平常的工作情况吗？”上士听到后低头朝她们笑了笑，随后目光深远地望向远处的群山。\n\n“嗯……在这里，二十四小时连续工作是常态，我们很难在这里拥有片刻安宁，尤其是对那些医护人员来说。工作确实艰难，我们只能忙里偷闲，抓住每一个能放松心情的机会。”上士说着，指了指远处的风景，“这些，就是我‘苦中作乐’的手段。我一直爱看这种美景，即使我在阿拉斯加那样的环境里驻扎时也一样……稍等，我想给你看点东西。”看着上士在一块巨石旁的方布袋中搜索什么时，沃尔特竟感到了久违的宁静感。\n\n“我明白了……但是为什么你如此喜欢这些山脉呢，这位……？”上士拿出了一副秀丽的风景画，画上正好是附近的远山，他的脸上写满了骄傲。\n\n“叫我鲍勃就好，你看，生活中不缺乏美，只是缺乏寻找美的眼睛而已。”"
 SAF_USA.7.a: "他看起来很高兴。"
 SAF_news.1.t: "[Get_newspaper_header]OFN正式批准安理会第13号决议"
 SAF_news.1.desc: "在纽约，自由国家组织通过了安理会第13号决议。这是自该同盟成立以来争议最大的一次安理会会议。该决议严厉谴责了非洲之盾和布尔人叛乱对非洲大陆和平带来的破坏，并敦促非洲之盾于24小时内将其所有武装力量从南非境内完全撤出。\n\n所有OFN成员国（包括巴西等观察员国）都一致对决议投了赞成票，然而国际评论员都怀疑非洲之盾并不会遵从决议中的最后期限，而是对其不闻不问，自行其是。自由世界的大众都对非洲最后一个自由国家遭到攻击感到震惊与愤怒，OFN将不得不挺身而出，与南非并肩作战。"
 SAF_news.1.a: "错误，抑或是成功？"
 SAF_news.1.b: "让他们发火吧，这对我们没有任何影响。"
 SAF_news.1.c: "我们会像保卫自己国家一样保卫南非！"
 SAF_news.1.d: "报仇雪恨之时！"
 SAF_news.1.e: "他们愿意付出胜利所需的代价吗？"
 SAF_news.2.t: "[Get_newspaper_header]尼克松就南非局势宣布国家紧急状态"
 SAF_news.2.desc: "南非战争于两个月前爆发。尽管自由国家组织的干预成功阻滞了非洲之盾的第一波攻势，但战争已然陷入缓慢而残酷的僵局，OFN各成员国动员的军队在大草原和众多城市中经历着一场又一场险恶激烈的战斗。然而，许多人都认为局势很快就会发生变化。\n\n随着支持战争的集会如浪潮般席卷全美，尼克松总统签署了行政令，宣布南非战争为国家紧急状态。国家紧急状态令将这场战争称为纳粹扩张主义对世界和平的威胁，并授权总统进一步动员武装力量（大概率会将其部署至南非）并恢复过去的战时生产政策。"
 SAF_news.2.a: "父亲们依旧要埋葬自己的儿子。"
 SAF_news.2.b: "如果他们想要全面战争，那我们随时奉陪！"
 SAF_news.2.c: "我们得把他们炸回石器时代！"
 SAF_news.2.d: "快马仍要加鞭。"