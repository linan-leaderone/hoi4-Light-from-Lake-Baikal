 SAFWAR.2.t:0 "我们的至暗时刻"
 SAFWAR.2.d:0 "我们的力量已经所剩无几，只差一点点距离就将丧失自由，放弃抵抗的诱惑近在眼前，它不断小声低语——但这是不可能的，即使我们已经失去了那么多的土地和人力。\n\n我们不能也不会让我们的自治领在这样的时刻如此轻易地崩溃。虽然德意志的巨大阴影笼罩着我们，他们士兵的残暴行为使我们的人民灰心丧气，不敢继续战斗，但我们绝不能放下武器，表现出怯懦，接受我们永远被视作奴隶的命运。\n\n即使这意味着我们为之奋斗的一切的结束，意味着我们生命的终结，我们现在也不会投降！我们永远不会停止让我们的国家生存下去的努力，尽管我们可能被逼得走投无路，我们的保护被剥夺！虽然我们的军队似乎动摇了，虽然我们的敌人似乎取得了胜利，但只要有一个正直的人还站在那里，南非就不会向赫尔佐格和他的德国傀儡主子低头！\n\n自治领将为它所坚持的一切而死！而自由世界将铭记自治领所做的一切！"
 SAFWAR.2.a:0 "我们决不投降！"
 SAFWAR.4.t:0 "爱国者之死"
 SAFWAR.4.d:0 "每呼吸一次，眼前就会冒出更浓的黑烟，出现更多令人产生幻觉的混乱分形。难道他注定要在自己铺位的废墟中窒息而死吗？迪特里希清醒时的最后一丝意识因愤怒而颤抖不已。\n\n然而，就在他的眼睛开始闭上的时候，他感到有人猛地拉了一下他的裤腿。突然，意识恢复了，迪特里希发现自己在外面凝望着星星。他一阵咳嗽。“谁？”他转向他的救星，用沙哑的声音问道。一个不知名的人物，一个他现在感到无比热爱的人物。“你能站得住吗？我们没多少时间了。”\n\n迪特里希把胳膊搭在那人肩上，一瘸一拐地跟着这个陌生人走进了树林。他们走了好几个小时，直到党卫军队长和他的救世主面对面；衣衫褴褛的下属。他竭力抑制住喉咙里火辣辣的灼烧感，看了一会那人制服上的徽章，然后开始讲话。\n\n“你做得很好，一等兵……我保证你的行为会得到认可。那人只是笑了笑，继续往前走，这大大冒犯了迪特里希。你认为对祖国的责任是一件好笑的事吗？也许我看错了。那人停了下来，迪特里希注意到他眼中流露出一股狂野的气质。“你这个愚蠢的混蛋，看看你周围！还什么等级、责任，好像这些玩意仍然有意义似的。祖国已经四分五裂，敌人的巡逻队随时都可能向我们袭来！我们现在只是两个普通人，两个在丛林里逃亡的人。看在上帝的份上，我把你从着火的大楼里救了出来！”\n\n迪特里希沉默了，不知道该如何对这种厚颜无耻的无礼行为做出反应。空气中弥漫着一种紧张的气氛，身后的树林里传来了类似英语的声音。\n\n“你是说要逃跑……你他妈的猪猡！你宁愿生活在怯懦中，也不愿在祖国需要的时候为祖国而战。你和我们的劣等人敌人没有什么不同！”\n\n英国人的说话声越来越近了，手电筒的光扫了过来。那人纵身疾跑，一心要完成他的叛国任务。迪特里希鼓起勇气、不顾自己的跛足，向叛徒猛扑过去。他们在泥土中扭打，互殴。\n\n“放开我，你这个想要自杀的疯子！”这名男子将这句话吐在了迪特里希的脸上，随后枪声响起，他的脑浆子溅了出来。迪特里希把尸体从他身上扔下去，从腰带上拔出手枪，面对着向他开枪的劣等人。他将把自己的职责坚持到底。"
 SAFWAR.4.a:0 "祖国高于一切。"
 SAFWAR.3.t:0 "野鹅的绝唱"
 SAFWAR.3.d:0 "大楼摇摇欲坠。它被一颗炮弹，甚至可能是一颗炸弹击中了，但对于一个马上就要面临死亡的人来说，卢卡斯·德弗兰德尔却对他的结局表现得那么漠不关心。他和他那唯利是图的“野鹅”雇佣兵团剩下的二十多名成员一起回到了官邸最里面的会议室，这里现在是中非专员辖区防御力量的总部。安德烈用他仅存的一只眼睛冷漠地看着人们在门口用会议桌和各种家具搭起了一道齐腰高的临时掩体，架起剩下那两支租来的枪。从长远来看，这也没什么用。他暗自思量着，再说，他和OFN的军队打了一整天的持久战，已经累得不想再多想了。\n\n留守在官邸前厅的小队不久之前就在激烈的枪声和痛苦的尖叫声中停止了无线电通讯。几个被派去保障安全出口的人甚至没有回应，很可能已经逃走了。真有他们的，安德烈自言自语地说，一边拿起他的武器，开始重新装弹和清理，没有理由我们都得死在这里。说实话，他也不完全确定自己为什么没有一看到即将发生的事情就拔腿就跑，但在内心深处，他怀疑，这与他那该死的骄傲有关，正是这种骄傲使他以最专业的精神，在世界各地的冲突中坚持了下来。他从来不会临阵脱逃，而且他似乎也不打算打破这一纪录。沉重的爆炸声再次响起，一想到另一个美国排一脚踩上他们精心准备的地雷，他就没精打采地笑了。从房间的远处隐约传来枪声，向这位老兵表明，至少还有一些中非专员辖区军队的人也选择参加战斗。然而，随着每个小包围圈被拔除并摧毁，枪声逐渐弱了下来。他听见从通向房间的走廊上传来的脚步声，接着是一声尖叫，他们部署的最后一枚杀伤地雷又干掉了几个该死的美国佬。时间到了，他们的敌人马上就要来了。他站了起来，他的人转过身来看着他们的首领时，他脸上闪过一丝微笑，“好吧，不过是另一份工作，不是吗？”"
 SAFWAR.3.a:0 "现在你们必须杀人求活命了。"
 SAFWAR.5.t:0 "西南非洲人的最后一战"
 SAFWAR.5.d:0 "美国人和南非人向北缓慢前进，他们对所面临的抵抗的强度和变化感到惊讶。他们早就知道会有陷阱、伏击和为数不多的、专门派往该地区的党卫军部队做出的背水一战，但他们没有料到德意志族定居者会如此积极地加入到最后的战斗中，也没有料到他们会得到那么多当地土著兵的支持。\n\n但回想起来，这并不奇怪。对于定居者来说，他们已经无处可逃，也没有人可以谈判。当战争态势转向恶化的时候，专员消失在他心爱的天空中，他与内心恶魔的斗争彻底失败了。他的核心圈子要么不见了，要么逃回了德国。而无论是普通的德国人，还是他们的本土盟友都没有这样的奢侈。中非混乱不堪，东非等于死亡，回家的路对普通人来说代价太高昂了。投降意味着很可能被非洲游击队俘虏，他们对纳粹和他们的同伙都没有好感。\n\n所以他们作战。不是为了他们摆设似的领袖，也不是为了已经抛弃他们的祖国，更不是为了民族社会主义的理想。他们为生存而战，因为这是他们唯一能做的事。\n\n在南方平原上，灌木丛和炸弹等待着美军。在安哥拉的森林里，德国人无处不在。在村庄和城镇里，士兵们冷酷地谈起为赢得起居室的战斗，而争夺厨房的战斗仍在继续。他们不会退让一步。不是为了胜利，而是为了避免失败，为了多活一天。"
 SAFWAR.5.a:0 "他们能坚持多久？"
 SAFWAR.6.t:0 "边境混乱！"
 SAFWAR.6.d:0 "局势已经失去控制！与北部边境检查站的联系正在迅速消失，全国各地的无线电都在发出惊慌失措的命令。最可怕的噩梦已经成为现实，前线指挥官向开普敦报告，非洲之盾发动了对南非的大规模入侵！\n\n国民党的背信弃义已经显露无遗，一场国内暴乱现在演变成一场争夺欧洲大陆命运的斗争。未来还尚未可知，但德属非洲的资源一旦整合，我们的国家很可能会在没有外国支持的情况下崩溃！"
 SAFWAR.6.a:0 "局势越来越坏了。"
 SAFWAR.7.t:0 "OFN来帮助我们了！"
 SAFWAR.7.d:0 "德国慢慢逼近开普敦。我们一边坚守防线，一边向上帝祈祷。所幸的是，我们得到了回应。\n\n美国国会以压倒多数通过了一项决议，允许理查德·尼克松总统“采取一切必要措施，防止南部非洲破坏性力量的进一步侵略”。就在我们说话的时候，他们的武装部队正迅速驶向我们的海岸，准备缓和我们防线的压力，并向北方的叛乱分子及他们的主子们发起反击。与此同时，数量破了纪录的、过剩的工厂新设备到达我们的码头。成千上万的人涌向港口，用欢迎的双臂迎接他们的救世主和新盟友。\n\n有了自由世界的力量在我们的呼召下，我们的联邦也许能活着看到，不仅布尔人被粉碎，而且法西斯主义的污点也会一劳永逸地被从我们的大陆上清除出去。"
 SAFWAR.7.a:0 "传扬出去：扬基人来了！"
 SAFWAR.8.t:0 "德国来帮助我们了！"
 SAFWAR.8.d:0 "对战争，以及战争所带来的伤亡的庄严回忆，一直跟随着驻扎在基地中的部队。这些部队正在为运送进来的新部队的到来做准备。放眼望去，到处都是人们在清理车辆仓库的道路，破旧的装甲运兵车和坦克在基地内搭建的临时道路上行进，军官们斥责他们的下属，因为他们没有把货物快速地推离道路，让即将到来的士兵能够帮助加强与南非的边境。一直以来，专员都在仰望着前方，忍受着非洲烈日的炙烤，然而那天来自瓦尔哈拉的和风却没有为德国人服务。毕竟，在这场战争中，祝福本来就少得可怜。\n\n这周的早些时候，周围的人被来自大日耳曼国的紧急广播信号唤醒。尽管传输过程受到干扰，但他们还是收到了一些关键的通知，包括“美国……进入……南部非洲……德国……增援……胜利……不会丢失！”基地洋溢着一股狂热的兴奋，因为他们知道他们的救世主，祖国，在过去已经为非洲大陆提供了如此丰富的畏惧与憎恨之后，每天都在设法制造新的。没有一件制服是干透的，鲜血流淌、装备不断磨损，最后，在这片被诅咒的大陆上，在无尽的大草原上，士兵们将能够得到新的支持力量，并与他们肩并肩地战斗。诚然，人们会一直谈论在前线会发生什么，美国人将会排着队参加战斗，但没有一个可以超过大日耳曼国！白天终于到了，远处传来卡车和其他德国战争机器的轰鸣声，他们终于为即将到来的增援部队做好了准备。"
 SAFWAR.8.a:0 "胜利万岁！"
 SAFWAR.9.t:0 "战争胜利了！"
 SAFWAR.9.d:0 "向南进军是一场血战。在一场又一场的战斗中，惨叫和乞求的伤兵被杀死的声音让汉斯·许蒂希专员感到厌烦，最终在坦克缓慢前进的过程中，他们悲惨的命运结束了。东非专员辖区的党卫军军团在非洲战场上证明了自己是成功的战士，而这场最后的围城战与其他任何一场屠杀没有什么不同。\n\n在许蒂希的严令之下，东非履行了它们对战争的承诺：最后一场战斗爆发了，烟味、烧焦的肉味和尖叫声持续了好几个小时，直到专员从前方安全的作战基地出发，他再也不能忍受这样的等待了。他命令他的军团立即越过非洲平原，直到攻下最后的堡垒——开普敦。他们继续前进，焚烧土地，在严格的指示下杀死所有活着的居民。\n\n就这样，在非洲夜晚燃烧的星空之下，许蒂希等待着战斗的消息。枪声此起彼伏，接着他听到坦克的炮弹把城市里满是垃圾的建筑物夷为平地，火焰随之升起。最后，几个小时后，一个士兵独自冲进了许蒂希的房间，门撞到墙上，发出雷鸣般的砰声。士兵喊道：“长官，许蒂希专员，长官，有来自——”“党卫军上等兵，”许蒂希打断了他，“你让风吹进来了，非洲的夜晚很冷，你知道吧。”他说着，立刻从座位上站起来，手里拿着一瓶酒向士兵走去。\n\n“长官，非常抱歉，长官。上头派我来通知，我们战胜了南非，敌人已经被赶出去了。我们的军团，连同申克专员、穆勒专员的军团，今天晚上都取得了胜利，阁下。”\n\n“胜利……你是说申克专员和穆勒专员吗？”\n\n“是的，是——”士兵的话被打断了，许蒂希把酒瓶砸在他头上，命令他离开房间。\n\n战争的结束是许蒂希的胜利，在他心中，也只有许蒂希一人取得了胜利。"
 SAFWAR.9.a:0 "非洲稳定下来了，我们履行了祖国赋予的职责！"
 SAFWAR.10.t:0 "战争胜利了！"
 SAFWAR.10.d:0 "西格弗里德·穆勒专员非常不幸地意识到，尽管他为今晚做好了一切准备和计划，但他只是才喝下今晚的第一杯酒而已。然而，穆勒又想起，随着他的部队到达他在作战地图上标出的集结点，在他丰富的计划中列出的那些物资肯定会在晚些时候拿到手里。当把这座城市炸得四分五裂的轰炸终于停止时，穆勒跳上一块巨大的石头，对着他的部队喊道：“中非的先生们，德意志国给了我们一个任务，现在，我们要尽可能尽职尽责、恰当地完成它。从现在起，你们要听从以下的命令：与在那块地方遇到的、无论是谁的德国人一起挺进那座城市，打死美国混蛋，然后让我们在城里度过夜晚！”穆勒的雇佣兵们顺从地咆哮着，冲进了非洲的黑夜，奔向那座燃烧的城市。\n\n几个小时的无聊等待之后，一个士兵出现在穆勒面前，大喊：“长官，专员，长——”穆勒被士兵突然的敬礼吓了一跳，吐出嘴里的酒水。“抱歉，长官，我被派来通知您，那座城市已经被占领了，为了德意志国的荣耀，为了您、申克专员以及许蒂希专员的成就。”穆勒不安地看着士兵，说：“是啊，无论如何，你先找个地方自己呆着去吧。”他一边走，一边为自己计划好的行程做准备。\n\n城中，穆勒的派对就像吞噬了数千人生计的大火一样激烈。穆勒和他的手下躲进城里一家被炸得支离破碎的小酒馆，他们在那里欢蹦乱跳，追逐着一瓶瓶免费的酒和极具异域风情的非洲毒品。男人们在风暴中得到片刻的平静，空气中弥漫着燃烧的地基、肉体和骨头的余烬，以及雪茄的烟雾，即使只是短暂的片刻。\n\n突然，一个人笑了。接着，另一个士兵笑了，接着是另一个，直到整个酒吧都笑了起来。就在那一刻，酒馆里充满了笑声、酒精和毒品。"
 SAFWAR.10.a:0 "打开香槟！"
 SAFWAR.11.t:0 "战争胜利了！"
 SAFWAR.11.d:0 "在非洲大草原内几英里深处，一排排德国军机已经准备就绪，准备在得到申克专员的亲自批准后立即起飞。申克本人藏在一个前沿作战基地内。当非洲之夜的寒意袭上专员的脊椎时，他的无线电突然响起，传来东非专员辖区已经开始轰炸、中非专员辖区的步兵开始进攻的消息。申克的每一根毛发都在叫喊着让它丢下那话筒，但申克还是紧紧抓着那设备，说道：“倒…倒数十秒，你们就开始空中行动，十……九……八……”，直到最后，德国飞机冲向美丽而又冰冷的非洲夜空。”\n\n接下来的几个小时里，从无线电里传来的可怕声音充满了专员暂居的小小空间。他不断听到“接近目标”、“空袭成功”和“重新靠近城市”等词。广播里回响着这些词，他关掉麦克风，继续哭泣。绝望把他生吞活剥，想象着恐怖和混乱凌驾于无辜者之上，除了死亡，什么也没有留下，或者给那些幸存下来的不幸灵魂留下一个人间地狱。申克用他粗糙、长满老茧的双手抱住自己的脸，他的绝望变成了眼泪，眼泪又变成了啜泣。几个小时前还存在的，“我怎么能这样做？”和“我为什么不能阻止这种事？”这样的问题从他的脑海中消失了，只剩下失落、绝望和自我憎恨这些无法控制的情绪在折磨着他的心灵。最后，当眼泪顺着他的脸流下来的时候，一个年轻的士兵冲进了房间，喊道：“长官，专员，长官！城市已经被占领，为了德国的荣耀，为了您的成就，还有许蒂希专员、穆勒专员的成就！”士兵的宣告却只得到一阵沉默的答复。“给我一辆卡车。”申克冷冷地说。\n\n过了一会儿，申克来到了城市的入口处。他选择亲自为自己的罪行作证，他也明白，在这次可怕的入侵中，他对邪恶的屈从造就了这一切的毁灭。在这里，非洲和美国的男人、女人和儿童躺在街上，奄奄一息，鲜血与瓦砾和煤烟混在一起。最后，在南非的街道上，申克终于完成了他的旅程，他跪了下来，捡起一根在废墟间烧焦了的幼童手臂，雇佣兵的笑声和行刑的枪声在他身后响起，泪水从他的脸上滚落下来。"
 SAFWAR.11.a:0 "德属非洲成功见到了明天的太阳。"
 SAFWAR.12.t:0 "战争胜利了！"
 SAFWAR.12.d:0 ""
 SAFWAR.12.a:0 "一个崭新的美好未来等着我们。"
 SAFWAR.13.t:0 "战争胜利了！"
 SAFWAR.13.d:0 "这确实是现代战争先例的一个标志，见证了持续到深夜的激烈战斗。几个小时前，伴随着坦克的喘息声和轰鸣声，步兵不断向前行军，在非洲的灌木丛中穿行，在泥泞和草地中艰难跋涉，就像任何一条腿或踏板都能做到的那样。最后，当人们靠近那些建筑时，他们终于松了一口气：就是这里了。今晚之后战争就结束了。没有一个灵魂有力量去关心有多少人会为了毁灭各专员辖区而永远死去。在炮击数小时后，当士兵们冲过夕阳去迎接非洲人和美国人的力量时，杀戮的真实面目才会显露出来。\n\n枪声持续了几个小时，一些人的耳膜开始流血。步枪、机关枪、反坦克步枪、高射炮、火炮、坦克炮弹、甚至火焰喷射器都被用来摧毁敌人，战斗到最后一刻。战壕对人来说几乎没有什么用处，因为附近的爆炸把泥土、鲜血和四肢溅到空中，而人们则高喊着，试图取得对敌人的优势。在这场最后的战斗中，各式各样的士兵突然出现，美国人和非洲人，白人和黑人，都在这个最后的阵地上遇到了国防军、党卫军和雇佣军，一些人在枪林弹雨中只剩下骨头。然而最终，在寒冷的非洲之夜降临之后，德国人终于崩溃了，直到那时，这堆建筑物才变得不堪一击。\n\n正如光明降临在罪恶的世界上，旭日也沐浴着战士们。非洲大陆不再受德国瘟疫的困扰。胜利已经实现，没有任何一个专员辖区可以否认这一点，他们中的每个人都对未来充满了悲观的幻想。"
 SAFWAR.13.a:0 "一个崭新的美好未来等着我们。"
 SAFWAR.13.b:0 "安哥拉的未来得到了保障。"
 SAFWAR.13.c:0 "刚果的未来一片光明！"
 SAFWAR.13.e:0 "我们相信威斯特摩兰。"
 SAFWAR.14.t:0 "OFN提供了一份停火协议"
 SAFWAR.14.d:0 "元首今天收到了瑞士大使馆发来的一封代表自由国家组织的信函，信中缺乏外交礼节，但考虑到德意志国与OFN之间的关系，这并不令人意外。具体地说，尽管最近关于南非战争的事态出现了消极的变化，但OFN依然认为继续采取敌对行动不太可能产生显著的结果。他们提出停战，索取西南非、下莫桑比克和南罗得西亚，但仅此而已。并以其他方式全面停止敌对行动。\n\n尽管我们的公众对这场战争的走向充满信心，但现实情况是，我们不太可能重新夺回被占领的殖民地，更不用说向南非领土大举推进了。我们军国主义阵营中的声音认为，如果我们继续战斗更长的时间，我们的军队完全有可能彻底崩溃，这对德意志国来说不是一个简单的损失，而是一场对我们国际声誉而言的、完全和彻底的灾难。\n\n我们是否应该接受这个提议，尽管这将是对德意志国失败的一种承认，同时也是它自身问题的结果。不过，丢掉一只手总比丢掉性命好。当然，选择一如既往地取决于元首。"
 SAFWAR.14.a:0 "这是我们唯一的希望了"
 SAFWAR.14.b:0 "我们会继续战斗！"
 SAFWAR.15.t:0 "OFN提供了一份停火协议"
 SAFWAR.15.d:0 "瑞士已经代表自由国家组织与德意志国取得了联系，在经历了所有这些战争、流血和战斗之后，我们的敌人似乎越来越疲惫。报纸不断刊登有关屠杀、前线阵亡将士和非洲土著从四面八方叛变的报道，他们的公众似乎愈发不满。\n\n这是一份简单的提议，即完全恢复战前的现状和完全停止一切敌对行动。乍一看，这似乎是德意志国的损失，但是，尽管我们在非洲的部队作出了协调一致的努力，但我们仍未能实质性地突破OFN的防线，如果我们希望重新把注意力集中在离我们更近的目标上，迅速撤退以挽回颜面可能更加有益。\n\n也许有人认为这是懦弱的表现，但我们可以指出这样一个事实：虽然我们没有从这场南非战争中获得任何实质性的东西，但也没有失去任何值得一提的东西，一些近亲繁殖的阿非利坎人和一些土著党卫军小分队，无论如何在战争结束后都没啥用处。此外，这场战争还将打醒世界，对于所有自称为国王的美国人来说，德国也能报以同样的凶猛打击。\n\n现在是由元首来决定的时候了，我们是接受这一停火协议，还是继续战斗，以期取得真正的胜利？"
 SAFWAR.15.a:0 "是时候终结这场冲突了。"
 SAFWAR.15.b:0 "我们会继续战斗！"
 SAFWAR.16.t:0 "OFN提供了一份停火协议"
 SAFWAR.16.d:0 "到目前为止，对德意志国来说，南非战争的进展越来越顺利，整个战场的前线都取得了些许进展，公众对战争的结局越来越乐观。自由国家组织显然认为他们一方不太可能成为这场战争的赢家，因此他们通过瑞士中间人与我们联系，提出了停火协议。\n\n他们提出的条件似乎是有利的，承认阿非利卡人民邦和改变南非本身的边界。然而，必须指出的是，这项提议并不适用于处于我们影响下的南非国残余政权，而从长远来看，OFN在开普敦的持续存在可能会对我们的影响力构成威胁。我们军队中更加好战的人会让战争继续下去，直到整个南非被占领，但我们必须承认，这样的行动代价高昂，而且很可能超出我们占领军目前的能力。\n\n因此，该由元首来决定我们是接受这一相当慷慨的提议，还是全力以赴为德意志国取得胜利，让它在未来几十年被人铭记。"
 SAFWAR.16.a:0 "是时候终结这场冲突了。"
 SAFWAR.16.b:0 "直到最终的胜利！"
 SAFWAR.17.t:0 "非洲之盾提供了一份停火协议"
 SAFWAR.17.d:0 "代表所谓“非洲之盾”的德意志国今天就南非战争问题与我们取得了联系。不幸，最近我们在这场冲突中屡战屡败。德国人的进展虽然没有立即威胁到我们在南非的地位，但却使我们很难把这场战争当作我们赢得的胜利而在国内拉来更多支持。\n\n德国与我们联系的问题关于停火，具体来说就是承认德国取得的一些有限的成果，以及布尔人独立，但除此之外，将会把南非置于自由国家组织的保护之下。这对我们极为不利，毫无疑问，我们将面临接受这一事实在国内产生的后果，但一些人认为，部分的失败总比德国漂亮地拿下开普敦取得全面胜利要好。\n\n当然，尽管我们目前处境艰难，但我们仍有可能取得胜利。然而，我们必须在短时间内就德国的建议做出回应，这就引出了一个问题：我们的答案将是什么？"
 SAFWAR.17.a:0 "是时候终结这场冲突了。"
 SAFWAR.17.b:0 "我们会继续战斗！"
 SAFWAR.18.t:0 "非洲之盾提供了一份停火协议"
 SAFWAR.18.d:0 "[FROM.GetNameDef]代表非洲之盾联系了自由国家组织，德国人发动了这场战争，他们入侵、掠夺、屠戮了非洲大部分地区。德意志国提出一份停火协议，该协议将使双方退回战前的边境，双方都不会有任何收益，或者损失。\n\n一方面，我们的一些军官仍然相信我们能在这场战争中取得彻底的胜利。如果我们继续战斗，我们可能会一路推进到刚果海，一举结束德国在非洲存在的历史。\n\n对于OFN来说，如果上述所言能够实现，这将是一个巨大的成功，但一些顾问也提醒我们，南非战争对国内民众来说无比残酷，他们日复一日地目睹着恐怖和流血事件。僵局不能被视作是一种损失，对平民而言，这将是整个事件可以接受的结局。然而，接受这一点，我们很可能使数百万非洲人继续遭受奴役和压迫。\n\n不管我们作何决定，我们都应该尽快做出。"
 SAFWAR.18.a:0 "是时候终结这场冲突了。"
