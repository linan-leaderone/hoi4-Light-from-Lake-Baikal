 SAFWAR.37.t:0 "在南非战场有人使用了化学武器！"
 SAFWAR.37.d:0 "这条消息先是席卷了五角大楼，然后是白宫，到第二天早上，它成了全国的热门话题。同样的标题千变万化，表达着同样的恐怖消息：非洲爆发了化学战。在参谋长联席会议的一次紧急会议上，总统简要听取了这场袭击的全面概况。从德属东非基地起飞的低空轰炸机将神经毒剂投放到OFN驻扎在非洲的各个据点，现在确定毒剂主要是沙林毒气，还有VX神经毒剂。\n\n目前死亡人数为美军士兵283名，另有639名正在接受暴露治疗。死者中有几名高级军官，我们的OFN和南非盟友也有伤亡。虽然许多人希望这是一次流氓袭击，但军情局和中央情报局已经告诫我们敌方进一步部署化学武器的可能性和迫近性。\n\n为此，我们得到两项建议。与其发动大规模的报复行动，不如为我们的士兵装备化学防护装备，然后继续推进。虽然价格昂贵，但它有望阻止战争进一步升级。第二个提议得到了五角大楼的支持，即利用美国国内普遍存在的恐惧，推动国会授权对德属东非正式宣战，并让OFN动用美国军队的全部力量，直接介入南非战争。"
 SAFWAR.37.a:0 "尽管整个国家在渴求鲜血，我们必须保持理性和克制。"
 SAFWAR.37.b:0 "今天，我们的国家再次踏上战争之路，愿上帝保佑我们。"
 SAFWAR.38.t:0 "穆勒专员潜逃！"
 SAFWAR.38.d:0 "利奥波德维尔今天传来爆炸性的消息。长年担任中非专员的西格弗里德·穆勒，已经逃离了他的殖民地。这一事态发展发生在穆勒代表团在东非国宴上遇害数小时后，当时所有与会者都被许蒂希和他的党卫军屠杀。\n\n穆勒的缺席使他幸免于难，许蒂希的徒劳发怒对于专员来说尤其幸运，他很快就听到了鲍赫勒施塔特大屠杀的风声。专员担心党卫军特工可能正在来干掉他的路上，于是立即从打猎地点返回利奥波德维尔。连停下来收拾行李的时间都没有，穆勒仓皇登上了一架飞往德国的飞机，希望把非洲大陆远远地抛在后面。\n\n当穆勒逃回德国，而申克专员死在鲍赫勒施塔特一个宴会厅的地板上时，汉斯·许蒂希对整个非洲专员辖区的征服已成定局。党卫军的旗帜在他们的街道上飞扬，中非和安哥拉的人们则对未来感到绝望。"
 SAFWAR.38.a:0 "许蒂希万岁！"
 SAFWAR.38.b:0 "也许是时候离开非洲了。"
 SAFWAR.39.t:0 "申克专员被谋杀了！"
 SAFWAR.39.d:0 "今天，西南非洲传来了令人无比震惊的消息。第二次世界大战的英雄、长期担任德国历史最悠久的非洲殖民地专员的沃尔夫冈·申克已经去世。\n\n申克被说服前往东非鲍赫勒施塔特参加国宴，随即发现东非人设下的是鸿门宴，但为时已晚。穆勒派来代替他的代表团，以及申克和他的几名军官，都被坐在身旁的许蒂希党卫军亲信杀害。在场者无人生还。\n\n申克惨遭割喉，如同农场里圈养的动物一般，死在了鲍赫勒施塔特的宴会厅中；穆勒在死亡的威胁之下逃离了非洲大陆。许蒂希的党卫军已经采取行动，直接控制了现在群龙无首的西南非和中非。随着申克的死亡，西南非几乎没有抵抗的余地，党卫军的旗帜开始在我们的街道飞扬。"
 SAFWAR.39.a:0 "许蒂希万岁！"
 SAFWAR.39.b:0 "也许是时候离开非洲了。"
