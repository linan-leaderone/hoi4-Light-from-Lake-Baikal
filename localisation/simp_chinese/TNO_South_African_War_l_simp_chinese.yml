 SAFWAR.35.d:0 "最近来自前线的报告表示，我们对加扎的成功占领被广泛的破坏活动所影响。部队报告说，各种各样的物品和地区被埋上地雷或设下陷阱，包括敌人的武器、房屋以及他们的伤员和死者，极端情况下甚至还包括我们的伤员和死者。这非常令人不安，在我们的部队中造成了一些伤亡。\n\n从战略的角度来看，更大的隐患是，德属东非部队似乎正试图摧毁任何可用的基础设施，他们的撤退是为了迟滞我们的前进。河流上的桥梁都被炸断。道路和小径都被埋上地雷，尤其是德属东非地区常见的土路上更多。为数不多的几条铺好的路通常坑坑洼洼。\n\n情报部门称，这种“焦土战术”一直是德属东非防御战略的主要组成部分。通过剥夺南非军队任何可资利用的物资与设施，他们希望最终这能减缓和阻止攻击，从而使我们的军队在反击面前不堪一击，以此改变战争的走向。根据情报，摧毁基础设施并不是一种绝望的策略。相反，他们认为，自战前以来，加扎周围的地区就一直埋有地雷。\n\n无论如何，我们正在把工程师和桥梁单位转移到该地区来修复基础设施。我们的反地雷部队和拆弹小队正试图排除任何尚未引爆的饵雷。士兵们的情绪还很不错，我们计划继续击退敌人，把他们留在那里。"
 SAFWAR.35.a:0 "他们会让我们为了每一寸土地去战斗。"
