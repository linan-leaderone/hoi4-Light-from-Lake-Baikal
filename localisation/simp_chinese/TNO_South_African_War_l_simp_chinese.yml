 SAFWAR.19.t:0 "非洲之盾提供了一份停火协议"
 SAFWAR.19.d:0 "我们在德国非洲殖民地的进军进展顺利，事实上，德国人今天寄给我们的信函表明情况比预期要好得多。德意志国给我们发来一份公报，表示愿意停火，甚至是在南非领土比冲突开始前的实际领土要广阔得多的情况下。\n\n在我们拒绝从安哥拉、刚果或前英属东非撤军的同时，如果我们决定接受停火，这对自由国家组织来说意义重大，这意味着我们致力于实现对保护联盟成员和英勇士兵的承诺。当然，我们没有取得完全的胜利，一些较为狂热的鹰派人士坚持认为我们可以更进一步，但相当一部分政府人士认为我们应当适可而止。\n\n停火可能更有价值，因为在德国统治的灰烬上耀武扬威有什么意义呢？"
 SAFWAR.19.a:0 "是时候终结这场冲突了。"
