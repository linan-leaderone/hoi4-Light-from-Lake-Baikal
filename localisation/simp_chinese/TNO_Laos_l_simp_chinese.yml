 LAO_Amkha_Soukhavong: "安卡·苏卡冯"
 POLITICS_AMKHA_SOUKHAVONG_DESC: "苏卡冯，桑怒的英雄，虽然他一生都在为政治变革而斗争，但他并不能算是一个政治人物。他很早就在自由老挝联合政府担任上尉，之后一路升任为将军，在面对诺萨万的通敌者部队时，他是城市坚定的守卫者，声名远扬。桑怒成为了自由老挝联合政府命运的转折点，苏卡冯是个精明的人，他本可以利用这场成功为自己的政治前途铺路。但是苏卡冯从不关心自己的政治前途，只在意建立起的是不是一个值得他为之奋斗的制度。伊萨拉行动一结束，苏卡冯就回到了皇家陆军，尽职尽责地当起了将军，远离万象的纷扰。\n\n在那之后，三姓家奴诺萨万进军了万象。而苏卡冯也只得召集忠诚者反抗，桑怒之战再次重演，历史再一次让苏卡冯推翻了诺萨万。\n\n他明白为什么尽管他极力避免出任首相，其余的人还是把他按在了这个位置上。虽然他觉得这份工作超出了他的能力范围，但是他也清楚自己的责任有多大。想要选出下一任首相，就得保证自由选举能够进行，权力交接能够平稳。安卡·苏卡冯无疑是捍卫老挝民主的最佳人选——尽管这一切都是在他最讨厌的万象办公室进行的。"
