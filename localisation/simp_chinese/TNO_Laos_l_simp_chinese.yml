 LAO_Kou_Abhay: "库·阿沛"
 POLITICS_KOU_ABHAY_DESC: "随着传奇亲王佩差拉·拉达纳冯首相的任期结束，富米·诺萨万用尽了他的政治遗产与最后的一点善意，把库·阿沛推到了首相的位置上。库·阿沛是一位贵族军人，曾在伊萨拉行动期间与泰国有合作，但这一点微不足道，不会引起争议。诺萨万认为选择此人可以在增加老挝王家陆军权力和延续佩差拉的自由遗产之间找到平衡。\n\n尽管如此，阿沛还是获得了微弱的多数，毕竟他只是政权的看守者，没有支持或得罪任何一个派系。从1959年佩差拉亲王任期结束，到1962年的选举，阿沛一直是一个无害而无为的首相。现在随着选举临近，阿沛终于可以准备卷铺盖走人了。\n\n对于库·阿沛本人，则没什么要说的。他是南方贵族之子，他的儿子是显赫的将军库巴拉西·阿沛。现在的他只是个垂死的老人，所做的不过是签署文件和监督游行。他是老挝进入下一个历史阶段的大门。"
 LAO_Souvanna_Phouma: "梭发那·富马"
 POLITICS_SOUVANNA_PHOUMA_DESC: "也许梭发那·富马生来就注定要领导老挝人民。他是已故传奇亲王佩差拉·拉达纳冯的弟弟，与整个老挝政坛都有千丝万缕的联系，他在伊萨拉行动期间为自由老挝联合政府立下了汗马功劳，继承了其兄为老挝服务的光荣遗产。\n\n梭发那·富马给人的印象是一位不起眼的政客，有着独特的意识形态。有时候他很固执，有时候又很容易认输。他与左派合作，又向右派屈服。他时常搬弄民族主义，却又享受着来自日本的支持。他能察觉到一切阴影中的政治暗流，却又不够狡猾，无法从中获利。\n\n富马当然称不上无能，但要想真正继承其兄的遗产，他还太迟钝了些。毕竟他正是靠着这份遗产才能坐到这个位置上，肩负着继承的重任，因此他将尽全力领导老挝。但富马也知道，身后一直有匕首在挥舞，一旦他展现出一丝软弱，匕首便会用力刺进他的后背。"
 LAO_Souphanouvong: "苏发努冯"
 POLITICS_SOUPHANOUVONG_1_DESC: "苏发努冯是现代老挝国家之父佩差拉·拉达纳冯亲王的弟弟，他在法国接受了高等教育，思想与王室格格不入。大城市使他愈发厌恶帝国主义，尽管这帝国主义为他的贵族家族带来了无尽财富。面对着伊萨拉行动的烽烟，他一回到老挝就到了桑怒追随他的兄弟，在那里，他因与抵抗运动的接触而声名赫赫。他与农民阶级建立了深厚的联系，再加上他对左翼的同情，他被称为红色亲王也就不奇怪了。\n\n现在苏发努冯领导着老挝，他靠的是人民的拥护，而不是君主的册封。作为首相，他发誓要为城市的工人和农村的农民而战。他呼吁增加社会福利，投资基础设施和产业发展。为了支撑国家完成这些目标，苏发努冯尤其重视与日本加深联系，把共荣圈视为发展老挝工业的最大机会。右派说他是印支共产党的间谍，而左派的热情也被他的泛亚言论冲散了——但不管批评的人怎么说，苏发努冯都知道自己是一位爱国者，愿为老挝肝脑涂地。"
 POLITICS_SOUPHANOUVONG_2_DESC: "一些人可能会说左翼贵族本身就是矛盾的，很难想象一个有着皇室血脉的人会寻求终结君主制并建立一个共产主义国家。但苏发努冯就是这样的人，他面带微笑，手握小刀，干净利落地切开了君主制的喉咙，用鲜血浇灌人民的土地。\n\n很多人都知道他对左翼运动的同情，但是红色亲王的这种同情能到什么程度却鲜有人知。自1949年以来，苏发努冯就成为了印度支那共产党的一名秘密盟友，他靠着自由老挝联合政府内部地关系网，偷偷为其提供资助和装备。他在巴黎的时光让他认识了共产主义，而外国势力对老挝的霸占又决心让他把理论付诸实践。但他知道老挝革命的时间还不成熟，老挝国家落后，且反动派环伺。所以他决定等待时机，让爱国战线平稳度过了后伊萨拉时期。\n\n有了越南这个盟友，二十世纪最大的特洛伊木马也现形了。苏发努冯向世界宣布了自己的本心：他遵从马克思、列宁和布哈林的教诲，会不断战斗，直到他们的愿景在老挝实现。没有一个国家能比日本更感到震惊，他们被苏发努冯骗了许多年，当年他打着泛亚共荣的旗号拿走了许多利好、投资和贷款，这些现在都打水漂了。日本的确会很愤怒，但是苏发努冯却很兴奋——老挝自由了，靠着工人阶级的汗水，她将会永远自由。"
 LAO_Phoui_Sananikone: "培·萨纳尼空"
 POLITICS_PHOUI_SANANIKONE_DESC: "过去十年，培·萨纳尼空都在拼凑被他弟弟摔得粉碎的名声。在伊萨拉行动期间，乌敦领导着合作者与富米·诺萨万并肩作战，虽然此时培躲在了老挝的官僚机构里，但萨纳尼空家族还是彻底被打上了叛徒的烙印。如今，培已经成为了首相，似乎他和他的家族已经得到了宽恕。亦或者只是因为培很擅长粉饰自己，粉饰到足以让老挝人接受罢了。\n\n培出生于北部的一个贵族家庭，这个家族被称为老挝的洛克菲勒，他本可以衣食无忧地度过一生，但他弟弟在伊萨拉行动期间选择了为泰国合作者效力，连带着他也受到质疑。但尽管如此，他还是靠着他的姓氏在官场捞到了一个高位，远离了他视为泥潭的地方。自由老挝联合政府胜利之后，培悄悄回到了政治舞台，他把自己打造成为了一个重视道德的传统主义者，一个温和的贵族，一个拒绝与泰国合作的君主主义者。\n\n如今他成为了首相，靠的正是地主阶级对温和统治的呼吁与农民阶级对日本的厌恶。他高声疾呼要建立一个更强大，更道德的老挝，但是明眼人都能看出他的腐败。培·萨纳尼空与精英和军队联系颇深，且丝毫不羞于靠此牟利。"
 LAO_Boun_Oum: "文翁·纳占巴塞"
 POLITICS_BOUM_OUM_NA_CHAMPASSAK_DESC: "问问老挝人他们对伊萨拉行动时期的看法，他们的回答往往悲喜参半：那的确是一个血腥与混乱的时代，但没有它，祖国的独立就无从谈起。然而，有一个人打破了这样的共识，他认为，伊萨拉行动时期是他唯一感觉自由的时候——他成为了一个拥有实权的国王。这个人就是文翁·纳占巴塞。\n\n根据他和富米·诺萨万签订的《巴色协议》，文翁成为了占巴塞的国王，占巴塞位于国家南部，但他所求不止于此。之后，诺萨万的背叛和自由老挝联合政府的胜利推翻了这个小小王国，尽管他尽全力保住自己的权力，但老挝的王位还是落到了西萨旺家族的头上。而颓废的自由派佩差拉亲王让这个国家离王室独裁越来越远。文翁则被排挤到了一边，只有那些最强硬的保皇党才会聚拢在他的身边。\n\n随着政治对手的一连串失误，文翁的冷板凳也坐到了尽头。利用公投后的混乱局面和新国王冯·萨旺政治上的不成熟，他当上了老挝首相，可以轻易地操作国王。事实上，他对于冯·萨旺的头衔更加眼馋——毕竟那是国王，有实权的国王。但无论如何，如今的文翁手上是有权力的，他会利用这样的权力来增加保皇派在老挝政坛的影响力。"
 LAO_Somsanith_Vongkotrattana: "松萨尼特·冯够拉达纳"
 POLITICS_SOMSANITH_VONGKOTRATTANA_DESC: "松萨尼特·冯够拉达纳亲王可曾有过独立自主？如果问的是政治意义上的，那答案显然是否定的。在伊萨拉行动期间，他被叛匪诺萨万强行安插在了老挝秘密警察头子的位置上，不久后，这个不受欢迎的职位又被换成了诺萨万的亲信。在伊萨拉行动结束后，他又一次溜回了公务员队伍担任闲职，他只是偶尔露面，并在上届内阁中担任一个不重要的职位。现在，随着废除君主制的尝试失败，新国王文翁·纳占巴塞挑出了冯够拉达纳，并指定他担任首相。\n\n他也知道自己代表着什么：国王与臣民间的信使，保皇派政策的橡皮图章。文翁实现了国王梦，任命冯够拉达纳为首相只是为了进一步加强他对老挝的控制。他需要做的只是坐在椅子上，腾出一只手来签署文件而已，别无所需。因此，在夜深人静，四下无人之时，冯够拉达纳总是忍不住抽噎着问：为什么偏偏是他？"
 LAO_Sisouk_na_Champassak: "西苏·纳占巴塞"
 LAO_Phoumi_Nosavan: "富米·诺萨万"
 POLITICS_PHOUMI_NOSAVAN_DESC: "来吧，看看眼前的这个人，这就是对老挝政府发动过三次政变的人：一次是为了支持泰国，一次是为了反抗泰国，而第三次，是为了让自己成为老挝无可置疑的领导者。\n\n在伊萨拉行动期间，他是老挝通泰者中的一位主要人物。他虽然在政治上很精明，但战略上就相形见绌了，他统帅着大多数的通敌者部队与自由老挝联合政府作战，其中有轻而易举的胜利，也有不少惨败。1951年，泰国撤回了对他的支持，于是诺萨万开始靠着贩卖鸦片和盗窃泰军军火库来维持战争。直到1955年，泰国人彻底对他失去了信心，他才开始求助于自由老挝联合政府，帮助他们赢得了最后的胜利。之后他渐渐淡出了人们的视线，回到了皇家陆军，开始构建来自军队的绝对忠诚，这是他的根本，也是他唯一需要的支持。\n\n老挝皇家陆军在赛塔提拉行动中的表现超出了所有人的预期，而诺萨万利用了这样兴奋的情绪，向军队宣称他们可以教教文官政府里那帮只会耍嘴皮子的人怎么治国。于是又一场政变发生了，诺萨万得到了他自1949年以来就梦寐以求的权力。然而，他执掌了权柄，却不知如何使用。他只能把事务下放给那些稍微比他靠谱一点的应声虫，而对于那些他要面对的难题，他也只能依靠蛮力来解决。\n\n这一切还没有结束。"
 LAO_Bong_Souvannavong: "彭·苏万那冯"
 POLITICS_BONG_SOUVANNAVONG_DESC: "也许彭·苏万那冯是老挝二十世纪最具争议性、最怪异的政治家之一。他奇特的意识形态是以他敏锐的政治嗅觉和复杂的关系网为基础的，正是这些把他送到了首相的位置上。\n\n苏万那冯一直在宣扬一种折中方案，它完美融合了传统社会信仰、君主制和民主选举，经济层面上，则把佛教道德主义与多种杂揉起来的左翼思想相结合。这些元素都在佛教社会主义的大旗下统一了起来，所谓的佛教社会主义就是苏万那冯对佛使比丘的教诲与社会主义思想的解释。然而，大部分人不说支持，根本就完全无法理解这种制度的可行性。就连他自己的儿子都加入了爱国战线，信仰着那帮人更加完善的意识形态。但他也知道如何通过操纵政治、聚拢支持来巩固自己的权力。\n\n保守政权的失败使得这位独特的改革派走到了历史的风口浪尖，苏万那冯知道他的政治对手正像鹰一样盯着他，但他相信自己的政治手腕。退一步讲，想要把他扳倒也不是一件易事。如果一切顺利，也许他的一些政策可以得到推行——也许一个孤立、独立、中立的老挝就在眼前。"
