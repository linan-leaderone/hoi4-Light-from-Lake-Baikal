 ENG_growing_hunger:0 "饥荒蔓延"
 ENG_growing_hunger_desc:0 "工人横死街头、流离失所，田野遭到蹂躏，筒仓被付之一炬，牲口惨遭屠宰，全国的基础设施都遭到了破坏。作为战乱结果，饥民的声音从不列颠岛的四面八方传来，哭喊着要面包、汤及任何可以驱赶饥饿的食物。战争已经结束了，但倘若粮食供应问题无法得到快速解决，随之而来的大饥荒将会夺走更多生命。"
 ENG_promising_future:0 "前途无量"
 ENG_promising_future_desc:0 "枪声归于宁静，炮火激起的尘土落回了大地，战后的英格兰从其中浮现而来。\n\n英格兰确实遍体鳞伤，确实遭到了破坏，但英格兰已打碎了日耳曼之鹰的牢笼，摆脱了它的束缚。这是一个将未来握在自己手中的英格兰，是一个比以往都更接近于民主的英格兰，是一个离光明未来更近的英格兰——我们要在她那翠绿宜人的沃土上建造出传说中的耶路撒冷。\n\n我们不能犯下鲁莽的过错，在今日葬送英格兰的未来。"
