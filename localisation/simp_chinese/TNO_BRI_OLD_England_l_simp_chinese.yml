 ENG_intro.1.t:0 "警察与叛军"
 ENG_intro.1.desc:0 "蒂莫西·奥费莱厄蒂自认为无异于此时代背景下的常人。一掌握读写技能，他就离开了学校，一达到年龄要求，他就跟在老爹后面成了警察。之后他还升职到了警探，甚至和一位好姑娘喜结连理。但世界的其他角落呢？蒂姆突然觉得其他地方可一点儿也不正常。\n\n自从德国人入侵以来，警察的任务就没怎么变过。蒂姆从未在战场上战斗过——在德军同他所在的单位交火之前伦敦城就投降了，但他认识的几位好同事却未能活到战争结束之时。在蒂姆看来，战后的英国变得更糟了：伦敦起义，更别提持续不断的暴恐行动了，而参与暴动的不是芬尼亚人，而是想要推翻德国暴政的英格兰人。蒂姆必须阻止人群暴动，但不管他是如何看待合作政府的，暴动者们也确实有自己的道理。要是叛军赢了，德国人很可能会再打回来，为了自己的妻女，蒂姆会尽一切努力阻止叛军掌权。\n\n奥费莱厄蒂警探与一位名叫格丽塞尔达·罗宾斯的年轻女子擦肩而过，如果警察们确定了她的身份的话，他们一定会投入大量精力把她给揪出来。格丽塞尔达在苦难中成长至今，她曾在伦敦起义期间看着德国人杀害她的友人，看着她那被炸断了双腿而无处谋生的哥哥沿街乞讨。不管政府给出了什么样的承诺，德国人都不肯离开英格兰。\n\n这就是她加入抵抗运动的原因。加入抵抗运动绝非易事，格丽塞尔达跟着传言跑东跑西，在数个月后抵抗运动方面的人才注意到她，在通过忠诚度测试后，格丽塞尔达终于成为了抵抗运动的一员。不管怎么说，伦敦都是叛徒的老巢，但这些通敌者皆是傲慢自负之人，他们未能注意到身下的异变。"
 ENG_intro.1.a:0 "骰子已掷下。"
 ENG_intro.2.t:0 "成竹在胸之人"
 ENG_intro.2.desc:0 "那白痴无疑已做好了发表演讲的决定，首相亚历山大·道格拉斯-休姆私下咒骂着自己的国君。有时，他真希望德国人未曾要求他们把乔治王那纨绔的兄长迎回王位，他真希望那位知道该如何为人君主的男人仍旧头顶着王冠。休姆有时甚至希望自己未曾被人说动，未曾接过首相一职。四年的任期让休姆成了战后在任时间最长的首相，但这可真是一塌糊涂的四年，不过休姆可不会被这样的问题继续困扰下去。让一个蠢货说些花里胡哨的东西来安抚鄙视他的群众又有何坏处？\n\n休姆必须确保他的君主能活着完成自己的演讲。英格兰同德国的和平摇摇欲坠，要是这个没有明确继承人的国王死了，那康沃尔卫戍部队会怎么做？虚伪的杂种哈尔德在讲话的时候就像条鱼，只会张大着嘴狂喷含糊不清的噪音。总结成一句话，那就是不能让抵抗运动打扰到国王的演讲。说着容易，做着难。\n\n自从休姆把菲尔比派出去搜寻将英格兰引向末日的臭耗子们起，政府就在对抵抗运动的斗争中取得了进展，但这一进展实在是过于缓慢。抵抗运动躲在北方，在那连成一片的工业城镇与地形崎岖的山野中，苏格兰叛匪们可以在暗中支援他们，而休姆的政府却鞭长莫及。但休姆知道，扫清抵抗运动是以后的任务了，现在是时候该决定国王演讲的内容了。"
 ENG_intro.2.a:0 "是卖国贼还是救世主？这取决于你的立场。"
 ENG_intro.3.t:0 "努力工作"
 ENG_intro.3.desc:0 "当蒂姆·奥费莱厄蒂低着头盯着要向上级递交报告的时候，他心想着：为什么这种事每次都发生在周一？伦敦起义是在周一爆发的，他养的那条老狗是在周一去世的，而现在，他必须在这个周一的下午向上级汇报他挖出的阴谋。报纸上满是对国王演讲的报告，而有人可能正在计划着把国王炸上西天。\n\n蒂姆皱紧了眉头。这事一定得亲力亲为才行，当他逮到把事情藏着掖着的小贼……不，他要亲自审问。保卫伦敦市民是蒂姆的职责所在，而炸死国王这样的事儿……好吧，奥费莱厄蒂不知道该怎么形容这样的事件，但他老爹也许会称其为糟糕透顶的大坏事。\n\n但是，处理此事也有好处，奥费莱厄蒂没准会拿到一大笔加班费，可能还会因此升职加薪。蒂姆能拿这多出来的工资给女儿们买些高端玩具店的洋娃娃做圣诞礼物，还能给玛莎买条新裙子，换掉她在度蜜月的时候买的那条老裙子。天啊，如果有了探长级别的工资，他也许还能买下一条小渔船。\n\n蒂姆·奥费莱厄蒂更加精神抖擞地递交了报告。"
 ENG_intro.3.a:0 "人人有梦。"
 ENG_intro.4.t:0 "无人拥戴的国王"
 ENG_intro.4.desc:0 "温莎王朝的爱德华八世正在与妻子共进晚餐，但他的心思并没有放在他的一生挚爱上，也没有放在面前的鲑鱼大餐上，而是放在了那场该死的演讲上。他为什么要接过这个任务？爱德华知道自己不受欢迎，他的声名在战后跌进了低谷，而现在也未见好转。他是四百年来唯一一个只统治着英格兰的英王，难道这称不上“成就”吗？他的首相给他送来了一封信，里面写着推荐的话题，但爱德华觉得这些话题都太晦涩了。支持政府固然不错，但这样的演讲像极了在拍政府的马屁。\n\n也许他该问问华里斯？这二十年来她从未获准访问美国，这让她深陷于沮丧之中，也许参与政务能让她打起精神？但是，当爱德华瞥向他心爱的妻子的脸庞之时，他知道自己说不出口，华里斯会忧心忡忡，会心烦意乱，被这场演讲折磨得更加难过。\n\n不过爱德华最担心的并非自己的妻子，也不是他的首相，而是忠于他那流亡加拿大的侄女的恐怖团伙，就是那什么“女王陛下最忠诚的抵抗运动”——好长的废话。但这伙人真的是非常危险的存在。知道像斯特林一样的疯子或比尔·亚历山大这样的共产主义卖国贼就在一旁虎视眈眈是一回事，知道有人正藏在阴影之中，把他们团结起来，意图结束爱德华那悲惨的统治就完全是另一回事了。\n\n晚些时候，当爱德华带着悲愤之情上床准备入睡的时候，他望向窗外，希望事态能与前几年大不相同。"
 ENG_intro.4.a:0 "从各个方面来看，他都是个悲剧。"
 ENG_intro.5.t:0 "藏在他们的脚下"
 ENG_intro.5.desc:0 "格丽塞尔达是伦敦市内唯一一个抵抗运动地下组织的一分子，可能也是唯一一名尚未完全转入地下工作的运动成员。起初，格丽塞尔达只是运动的普通成员，但在她的上级被通敌者一个接一个地杀害或驱逐后，她就成了支部领袖。\n\n她大多数时间都在一家同情抵抗运动的酒吧中担任女招待，聆听人们的对话，留意于潜在的组织成员。不过她的支部偶尔也会去做一些正儿八经的工作，走私枪支、炸药，甚至是将重要人物护送到别的支部。当然，上级也想让她有活可干。格丽塞尔达听命于任何负责协调伦敦事务的上级，但她从来没有见过这些人，他们只会通过秘密情报传递点和密码信向她下达命令。\n\n说实在的，格丽塞尔达并不关心女王的回归，也不在意官方的宣传。格丽塞尔达只想让出卖英格兰的叛徒们血债血偿，如果抵抗运动是能让她梦想成真的组织，那她又有什么拒绝加入的理由呢？她是为自由而战之事业的一分子，若有必要，她愿为此献出生命。"
 ENG_intro.5.a:0 "一个人的动机可以如单刀般简单，亦可如迷宫般复杂。"
 ENG_intro.6.t:0 "计划的骚动"
 ENG_intro.6.desc:0 "没人知道“头领”到底是何方神圣。哦，但可以肯定地说，每个人都认识疯子大卫·斯特林和红将军亚历山大。前者拒绝跟着大部队一起投降，从战争结束的那一刻开始战斗至今，后者是从卡布尔街逃出生天的最为知名的共产主义者。很多人都认为他俩才是抵抗运动的领袖，所谓的头领不过是转移叛国者注意力的烟雾弹罢了。\n\n格丽塞尔达看向两人，她认为他们不太像是运动的最高领袖。虽然他俩一条心地在伦敦地图上标出了许多地点，但格丽塞尔达还是能感受到这两人无疑是不太喜欢对方。这些都只是小事，当亚历山大因为考虑到人员伤亡而反对在桥上安放炸弹的计划时，斯特林还了他个鬼脸。当斯特林声称他的下属更适合在公开场合袭击国王的时候，亚历山大锁紧了眉头。\n\n格丽塞尔达之所以能出席此次会议，是因为她是唯一一个还未转入地下的伦敦支部负责人，而三十岁都不到的她却头脑敏锐，思路清晰。在她之前有许多先行者，在她身后也会有不少后来人——就在这时一个想法闯入了她的脑海。\n\n“要不我来？”她小声地打断了两人的对话。\n\n两位抵抗运动领袖向她投去了惊讶的目光。比尔·亚历山大示意她继续说下去，斯特林则用捡到宝贝的目光打量着她，就像是在寻找自己错失已久的东西。\n\n“我想说，我每天上班路上都要穿过广场，那里的警察都认识我，所以我走向警戒线的时候不会引起他们的怀疑。”格丽塞尔达停了下来，等待着两人的回应。\n\n最后，斯特林接上了话茬：“那你会丢手雷吗？”"
 ENG_intro.6.a:0 "抵抗运动里什么人都有，包括勇士。"
 ENG_intro.7.t:0 "执行中的计划"
 ENG_intro.7.desc:0 "比尔·亚历山大站在伦敦地图前，他很确定那些反动派会在北英格兰东搜西罗地寻找自己的踪迹。实在是太令人遗憾了，通敌者死活都猜不到他正藏在离白金汉宫不出一公里的一间地下室里。一想到这里，比尔·亚历山大就咯咯地笑了起来，吸引住了身旁那人的注意。\n\n有时候，比尔真的很后悔让左翼抵抗运动上了HMMLR的船，每当他要面对面和大卫·斯特林合作的时候，他就会感到后悔莫及。毫无疑问，斯特林有着高超的办事效率：在这二十年的时间里，他凭着坚定的决心让突击队员们存活至今。但斯特林也是冷血的人，他对平民的伤亡漠不关心，比尔因此认定他可能已经疯了。\n\n在到达前几日，比尔就让他的下属们偷运了一批手雷，而从菲尔比的话来看，反动派们还以为比尔正待在曼彻斯特。斯特林反过来将比尔护送进了被称为“反叛中心”的前特种空勤团据点。国王不会喜欢他俩为他准备的欢迎仪式的。\n\n斯特林向他瞥了一眼，想知道那阵笑声究竟有何含义，但比尔只是向他挥了挥手。“撤离点是泰晤士河上的小船，它会把你带往北方，听明白了吗？把你在伦敦没办完的事办完吧，你在短时间内是回不来的。”值得称赞的是，当地抵抗运动支部领袖，格丽塞尔达只是点了点头，将方案铭记于心。\n\n与预期相反，比尔开始感到事情正在向好的方向发展了。他只希望克劳德能在他不在的时候把事都给办妥了。"
 ENG_intro.7.a:0 "开始这场派对吧。"
 ENG_intro.8.t:0 "国王与乞丐"
 ENG_intro.8.desc:0 "爱德华八世听着伦敦市警察局处长概述的安保计划，这一过程可谓是沉闷无趣。英格兰国王不能理解，为何这人要在演讲地点一带安插如此之多的轮换警力，但考虑到近期的局势，爱德华还是更倾向于静静聆听。\n\n爱德华听到了传言，据称抵抗运动打算在他发表演讲的时候要了他的性命，他一开始对此感到难以置信。忠于自己侄女的组织居然会想杀了他这个在位君主？与此同时，爱德华的脑内也响起了一个声音：“要是他们真打算下杀手呢？”接连几日，爱德华都无法入睡，华里斯注意到了他的变化，也开始焦躁不安起来，这让事态每况愈下。爱德华决定不让华里斯出席此次演讲，这样一来，就算出了什么差错，华里斯也不会陷入险境。至于爱德华自己？正如他弟弟所言，他有出面发表演讲的责任。\n\n在斯特林的坚持下，格丽塞尔达记下了每一批卫兵轮换的时间。亚历山大带着她预习了撤退路线，还让她提前警告了自己的母亲与哥哥——亚历山大很确定格丽塞尔达的家人们不会背叛他们。格丽塞尔达主要练习了投弹技巧。她先前也许在酒吧中学到了纨绔子弟的技巧，但她现在至少已经掌握了在跑步前估算距离和时间的本领。格丽塞尔达准备完毕，她希望这些准备已足以让她完成任务。"
 ENG_intro.8.a:0 "骰子已掷下。"
 ENG_intro.9.t:0 "整装待发"
 ENG_intro.9.desc:0 "蒂莫西·奥费莱厄蒂头顶钢盔，同他的下属们站成一排，这是他有生以来第三次一手握着可靠的警棍，一手挥着左轮手枪了。人群熙熙攘攘，离暴动仿佛只有一步之遥。当国王走上演讲台之时，台下的欢呼声中还夹在着许多喝倒彩的嘘声。\n\n奥费莱厄蒂把手中的左轮握得更紧了。出了差错的可能性有多大？微乎其微，但他依旧保持警惕。要是HMMLR的小人发起了袭击，难道他的上司会放他一马吗？有谁知道他干这一行只是为了混口饭吃，只是为了不让自己的女儿们住进济贫院？他喜不喜欢这个国王并不重要，这只是他的工作而已。当奥费莱厄蒂看向人群的时候，他注意到了奇怪的动静。"
 ENG_intro.9.a:0 "那是什么？"
 ENG_intro.10.t:0 "装病在家"
 ENG_intro.10.desc:0 "蒂莫西·奥费莱厄蒂坐在沙发上看着电视里的儿童节目，他想着自己真该多休息一天。不说一个月，也不说半年，也许一年就休息这么一天也没什么坏处。他的女儿们好像没意识到爸爸在看着她们，而不是在看着妈妈，她们在忙着组装他买回来的玩具小屋。蒂姆告诉玛莎，这笔钱是他的“特殊奖金”。\n\n说实在的，这的确是特殊奖金。又不是每天都会有人出现在你家门口，塞给你五百英镑，只为让你在家里蹲上一天。\n\n蒂姆本来是不会收下这笔钱的，但很多年轻警员都在讨论此事，他还听到自己的上司——探长，说什么取消国王的演讲。如果每个人都忙着翘班，为什么蒂姆不行？\n\n蒂姆能想到很多能做的事，哪一件都比花费一整天的功夫站在警戒线上盯着骚动的人群好上不少。看到自己的老婆把茶盘摆在桌上的时候，蒂姆更加肯定自己做出了正确的选择。哦，是啊，今天不用去上班了。"
 ENG_intro.10.a:0 "家庭才是奖励啊。"
 ENG_intro.11.t:0 "否决"
 ENG_intro.11.desc:0 "蒂莫西·奥费莱厄蒂一下子就注意到了这名紧张不安的黑发女子。无论如何，她的这份紧张情绪都值得关注，而且对钱包来说，她手上的包好像大了些。当此人把手伸进包里，直勾勾地朝着国王看去的时候，奥费莱厄蒂才意识到她想干什么。\n\n他从队列里冲了出来，径直向此人跑去。在两臂之遥的地方，奥费莱厄蒂看到她掏出了手雷，他大吼着要她放下提包。奥费莱厄蒂在一瞬间连开三枪——不是出于本能，而是出于恐惧。要是站得再远些的话，奥费莱厄蒂很可能会打不中这名女子。但现在，三颗子弹都打穿了她的胸膛，那名年轻女子像断了线的木偶一般瘫倒在地。\n\n人群惊慌失措，上级也乱作一团。在枪声响彻广场的那一刹那，国王就撤离了演讲现场。警员们在认清情况后检查了女子的尸体，找到了手雷、一把手枪和一些炸药。探长先来向奥费莱厄蒂道贺，之后警局处长向他送上了贺词。在几天后，首相也在办公室接见了奥费莱厄蒂。\n\n蒂姆不忍告诉休姆首相，他从未投过他的政党一票，但他还是像往常一样地接下了首相的道谢。在首相向他询问了未来的职业前景后，蒂姆踌躇满志，他觉得自己离升职不远了。\n\n最后，蒂姆回到了家中与家人们共用晚餐，他的女儿们告诉他，她们在学校里是怎么讲述爸爸的英雄事迹的，而玛莎则告诉他，克罗斯比一家打算在下周请他们一起喝下午茶。蒂姆·奥费莱厄蒂觉得自己的生活美极了。\n\n要是他能忘掉那个可怜的女孩倒下时的表情就好了。"
 ENG_intro.11.a:0 "天佑国王。"
 ENG_intro.12.t:0 "御前"
 ENG_intro.12.desc:0 "手雷落在了国王身后的人群当中，要是它能落在那卖国贼的脚下就完美了。国王毫发无伤地溜之大吉，但他的亲信们可就没那么幸运了。在斯特林的部下及亚历山大的走私者们的协助下，格丽塞尔达逃出了伦敦，被人带往北方。他们走得很远，如果格丽塞尔达判断不错的话，他们应该是到了约克郡。直到走进了一处偏僻的小屋，格丽塞尔达才知道了此行的用意。与她同行的组织成员们说要带她去见头领，房间里有五个人，头领的真实身份显而易见。\n\n头领不是比尔·亚历山大，此刻他正拿着一罐啤酒，同一位身着制服的精瘦绅士聊天。头领也不是斯特林，此刻他正在享受着几天来的第一场睡眠。头领原来是全英格兰家喻户晓的人物：国会议员克劳德·奥金莱克。前任将军奥金莱克是最后一位在英国政府向德国投降前仍恪尽职守的领袖，他是活生生的传奇，而他也显然是女王陛下最忠诚的抵抗运动的领导人。\n\n格丽塞尔达向他敬了个礼，但奥金莱克向她挥了挥手，示意她过去坐下。他们谈了很久，奥金莱克赞扬了她为事业牺牲平民生活的觉悟，谈到了她的家人们是如何与伦敦支部一同撤离的。他们也谈到了格丽塞尔达未来的职务安排：抵抗运动需要特工在各个支部间传递信息，普通的信使难担此大任，但奥金莱克认为格丽塞尔达完全有能力办好此事。"
 ENG_intro.12.a:0 "国贼必死。"
 ENG_intro.14.t:0 "叛国贼"
 ENG_intro.14.desc:0 "阿瑟·肯尼斯·切斯特顿——王党强硬派合作主义派的缔造者，公开且狂热的纳粹信徒，冒着一身冷汗从床上猛然惊醒，一边咳嗽干呕，一边骂着娘。\n\n又是一场噩梦。切斯特顿梦见自己正待在一间堆满尸体的房间里，一具具死尸压在了他的身上，直到他不能呼吸。有时候，那些是他战死在东非战场上的战友们，而正是东非的恶战让切斯特顿染上了疟疾与痢疾。而这一次，那些人是被毒气呛死在一战战场上的士兵，当年的毒气也捣烂了切斯特顿的双肺，让呼吸疾病伴随了他四十余载。\n\n他从床上坐了起来，想着对德战争是多么的徒劳无果，每次战争都为英格兰带来了毁灭。英格兰民族最好的出路就是支持欧洲之主，向着犹太-布尔什维克集团的堕落宣战，对左翼自由派及温和派的陈词滥调重拳出击。在过去三十年的时间里，尤其是在德军入侵英国后，切斯特顿借着推销此种想法赢得了他那德国主子的青睐：这在近期让他过上了奢侈的生活，还让他成了颇具影响的要人。\n\n切斯特顿喝下一杯杯价格不菲的德国葡萄酒——那可是弗朗茨·哈尔德送他的生日礼物，他坐了下来，翻起了当日的公报。切斯特顿记下了潜在的方案，反思起了自己的处境。许多人谴责他背叛英国，将国家出卖给了德国人：这些恶言恶语对切斯特顿的伤害远在他所能透露的程度之上。此外，他还饱受酒精中毒，神经衰弱及其并发症的折磨。清醒时的病痛与入眠后见到的尸体给切斯特顿带来的压力让他将现世视作巨大的墓地，但他仍坚守己见，继续为此奋战。\n\n“这是值得的，”他说道。“这一切都是值得的。只要能掌控这个国家，以大权为它带来秩序与和平，那我这地狱般的人生就都值了。”"
 ENG_intro.14.a:0 "重复地说着这番话，这位被掏空了身体的男人又回到了他的岗位之上。"
 ENG_intro.15.t:0 "首相"
 ENG_intro.15.desc:0 "亚历克·道格拉斯-休姆是自德军入侵以来第一位在首相之位上坐了超过两年的人，他正在唐宁街十号的办公室里思索着自己的处境。在开完又一场党内会议后，休姆回到了自己的办公室，同僚们如往常一样，盛赞他为将王党内各个敌对派系团结在一块的伟人。\n\n在会议结束后，一帮马屁精走到他跟前，不断地恭维道：“首相阁下，您又让他们都冷静下来了！您一次又一次地避免了王党的分裂！阁下，您真是太出色了！”道格拉斯-休姆面带微笑地点了点头，强忍住讥嘲一番的冲动。在这些时间里，他忙于管理国家，根本就没有对王党做过什么：他的党员们只是在掩饰分歧罢了，而他也未做干涉。\n\n休姆首相——这位因循守旧，风度翩翩的王党元老摇了摇头，评估起了自己的境况。1962年的亚历克·道格拉斯-休姆心中只有一个首要目标，那就是让这山河破碎的英格兰免遭一切威胁：那是德国的暴政，是割据康沃尔的哈尔德及其走狗，是法西斯强硬派的切斯特顿，而最要命的则是弥漫着共产主义思潮的抵抗运动。\n\n休姆同情那些想要脱离团结协定的人，他真的很同情他们，他也想把德国人赶出国门。但倘若让社会主义的疯子们接手英格兰，纳粹就会再度入侵不列颠，将英格兰的仅存的断垣残壁夷为平地，彻底地摧毁英国精神。这是他无法接受的未来，因此他重返岗位，思考着该怎么做才能让这个饱受苦难的国度免受周遭激进主义的伤害。"
 ENG_intro.15.a:0 "他的工作可不轻松。"
 ENG_intro.16.t:0 "北方将军"
 ENG_intro.16.desc:0 "无情猛将杰拉德·坦普勒正在监管对北英格兰共产叛匪的战斗，他咬紧牙关，愤怒地摔上了办公室的门，只因他的努力鲜有成果。\n\n坦普勒奉命对付北方的抵抗组织，他沉着冷静地完成了任务，在开始的时候取得了一场又一场的胜利。他解散了无数抵抗组织，屠杀、监禁了无数叛军成员，从字面上及比喻上让他们入土为安。但这样的成功也有自己的代价，那些由他保护的北方民众暗生戒心。\n\n赤匪向政府军发动的攻势愈发强劲，坦普勒蒙受的损失也随之上升。他的每一步行动都被抵抗小组提前知晓：HMMLR同情者会在被他解决掉的前夜消失的无影无踪。\n\n北英格兰大街小巷上的平民毫不掩饰地向他流露出厌恶之情，坦普尔还能听到民众的窃窃私语，将他称作叛徒恶棍。坦普勒不敢处理这群平头百姓，他怕议会秋后算账，但他也希望这帮人渣能好好地感谢自己，毕竟他可是在为保护英格兰仅存的那一点东西而战。\n\n总的来说，坦普勒不得不接受损失剧增、收益剧减的现状，他对此深恶痛绝。如果事态继续这么发展下去，如果军队得不到伦敦方面的更多援助，那他到底该怎么做才能保护王国呢？\n\n坦普勒无数次诅咒着自己的厄运，他又写了一份现状汇报，并将其上交总司令部。这份报告与他先前写过的近乎雷同，坦普勒并不认为这能凑效。"
 ENG_intro.16.a:0 "“进展缓慢，亟需增援。”——坦普勒"
 ENG_intro.17.t:0 "南方将军"
 ENG_intro.17.desc:0 "曾被称为“英格兰之狮”的皇家陆军将领伯纳德·蒙哥马利正奉命镇压南英格兰叛乱。在二十年前，蒙哥马利曾是一路潇洒地从杜埃打向德尔纳，举世闻名、鹤立鸡群的将军，但今天这位指挥着贝德福德、坎特伯雷等地镇暴行动的指挥官却早已没了往日的风采。在伦敦失陷后，蒙哥马利签署了投降条约，以个人的名义勒令克劳德·奥金莱克及一众军官停止抵抗。在那时，这位英姿飒爽的将军就已经死了，现在的蒙哥马利只是一具行尸走肉，是抵抗组织口中的堕落英雄，是遭人诅咒唾弃的懦夫。\n\n“我也并没有多喜欢现在的差事。”在这数年的时间里，蒙哥马利一直怀揣着这样的想法。蒙哥马利就和每个不叫“A·K·切斯特顿”的英格兰人一样，他也痛恨德国暴政，也不喜欢对同德国合作热心过头的首相休姆和王党成员。\n\n但蒙哥马利和休姆一样，他选择继续同德国合作，他害怕看到中止合作的下场。“如果我们同德国人断绝往来，或是让天杀的抵抗运动占据主导权，德国就会像上次那样把我们都给掐死。然后，他们可能会把英格兰丢给海德里希或者其它孽畜，到最后我们的国家可就要碎一地了。”\n\n然而，蒙哥马利的内心深处的愿望仍未消散——一个摆脱暴政与屈辱，一如他年轻时看到的那般自由的英格兰。但是，只要希特勒仍是欧洲之主，自由便不过是白日美梦，蒙哥马利唯一能指望的，就是在哈尔德再度兴兵来犯之前稳定住南方的秩序。\n\n“这都是值得的。”蒙哥马利想道：“我的价值观毫无意义，让英格兰免受暴政、邪念与愚行的荼毒才是最重要的。对比之下，我的原则一文不值。”"
 ENG_intro.17.a:0 "想到这里，蒙哥马利再次洗刷了心中的罪恶感，回到了岗位上。"
 ENG_intro.18.t:0 "看门狗"
 ENG_intro.18.desc:0 "四位议会议员在烛影摇曳的桌旁进行着他们的聚会，他们都是王党最具权势和影响力的大人物，但眼下其中三人都沉默着听着蓄胡的第四人发言。\n\n“先生们，此等状况令人无法忍受。”哈罗德·麦克米伦用着一口尖锐的贵族语调向他的同伙们说道，几乎没有暴露出自己的苏格兰口音。“我们不能让公众认为我们会在这项立法上表现软弱。即便是在过去的好时候，报纸也很少被允许发表什么实质性的言论，而我们最不需要的就是照搬德国佬所谓的‘新闻自由’。”当提到那现政府最恶毒的支持者时，他胡子都立了起来。\n\n“但哈罗德，”麦克米伦对面的一人说道，他面颊上淌着一粒汗珠，向门口瞥了一眼，以确定是否有人打算进入。“你说的当然不错，但我们还有很多更紧迫的事情需要投入精力。我们不应该在每项法案上都和党内的其他人斗个没完，这对我们能有什么好处呢？”他环视着房内的其他人，在信心恢复了些许后，姿态也放松了下来。“想必你也明白，这份法案同样也会保护我们。”\n\n麦克米伦一拳捶在了桌上，桌子跟着一块震了起来。他眼中怒火熊熊，声音则寒彻如冰：“我们能避免又一场起义，你这白痴。”麦克米伦的凝视如匕首般刺向那人动摇的神情。“如果这项法案通过了，那就会爆发抗议。而抗议者的声势则会因为休姆的无所作为与日俱增，然后那个该死的法西斯分子切斯特顿会把他养的黑衫军像狗一样放出去，制造一场血腥的大屠杀。与此同时，伦敦会被付之一炬，康沃尔的狗杂种会以此为借口横加干涉，再一次用英格兰人的鲜血淹没我们的城市！只要我还一息尚存，就绝不会让这一切重演，决不！”\n\n这位身心俱疲的老人平静下来，向另外三人简要地说道：“传话给麦德宁，我们需要所有人手来阻止这一切。”"
 ENG_intro.18.a:0 "在全英格兰，没人比他更致力于保卫民主。"
 ENG_intro.19.t:0 "指挥官"
 ENG_intro.19.desc:0 "如果你找来一个英国人，问他关于弗朗茨·哈尔德将军的看法，那你得到的答案将是“一个可怕的人”。从爱奥纳到伊普斯威奇，哈尔德为所有人带来了恐惧，他以自诺曼征服后就再也无人见识过的手段将英格兰与不列颠拖入了低谷。如果你向一个德国人询问同样的事，你就会听到一位伟大的将军、强大的战略家为德国与元首大败盎格鲁人和布尔什维克的故事。\n\n但是，如果你拿着弗朗茨·哈尔德的成就去问他本人，他或多或少会给出一份真诚的答案：“我确实做过那些事，但我已经老了，英雄不提当年勇啊。”哈尔德确实没有以前那般强大了。“伦敦起义后，局势每况愈下，”哈尔德在战争日记中写道。“要是那帮共产党人和自由主义者未曾在战时搅乱英格兰的话，我就能在俄罗斯出一份力，阻止人渣希姆莱那毁灭一切的计划。”\n\n然而现实并未如他所愿，在战争结束后，哈尔德的境况也没能得到改善。国防军司令部决定将康沃尔打造成富家子弟的度假之家，这与他的想法背道而驰。哈尔德知道现状有多么糟糕，半数驻军是头发花白的老兵，而另一半则是生在战后、一无是处的黄毛小子，他们只会日复一日地玩女人，吃垃圾食品，推脱责任。“教科书级别的纸老虎。”哈尔德抱怨道。\n\n哈尔德厌倦了这一切，他想离开康沃尔，他想回家。但本月已经没什么希望了：他曾致函柏林要求更换岗位，但他们一如寻常地驳回了他的请求。既然如此，哈尔德所能做的就是坚持下去。"
 ENG_intro.19.a:0 "尽管这让他怒火中烧，他还是得坚持下去。"
 ENG_intro.20.t:0 "最后一人"
 ENG_intro.20.desc:0 "即使在英格兰最艰难的时刻，在伦敦的街上看到一位议员也不是什么有趣的事儿。克劳德·奥金莱克看样子只是在同几位衣着相近的绅士们喝茶谈天而已，这可不像是在做什么坏事的样子，但表象可是会骗人的。\n\n“渥太华那边来消息了。”外交部的那人一面注视着茶馆的门口，一面小声地低语道，毕竟再怎么小心都不为过。“另一批货物将在本周到达，主要还是美制步枪，但这次他们也想办法塞了些反坦克手雷进去。”\n\n当克劳德听到杰利科所说的最后一句话时，他端着茶杯的手悬在了半空。克劳德呆住了，巴不得忘个精光的记忆袭上了他的心头。他回想起了卡莱尔，想到了不断推进的德国坦克，他也许能在那时用上反坦克手雷。克劳德只停顿了一时，他将茶杯端到嘴边，啜了一小口，而后回道：“把步枪放在老地方，把手雷都交给斯特林的手下吧。”这位年近八十的老人嗓音依旧雄浑，没人比他更具智慧。\n\n“那我该怎么跟首相交差呢？”三人组中的第三位成员在喝完茶水后漫不经心地问道。没人会认为金·菲尔比是个间谍，这位贵族为抵抗运动的各派建立起了无价的联系，但更重要的是，他正奉命为军情五处调查抵抗运动。克劳德转向了他，在一瞬间，这位军情五处的探员看清了这名温和的政客曾经的模样——在政府投降后继续同德国战斗了两周的战士。“做你必须得做的事吧，但如果你一定要牺牲掉某一小组的话，选一个对指挥层人物一无所知的。”间谍点头示意，克劳德站了起来，毕竟这只是他们今天开的四场会议中的一场。“我得走了先生们，祝你们好运，天佑女王。”"
 ENG_intro.20.a:0 "当屈膝投降是件易事的时候，忠诚就到了它最具价值的时刻。"
 ENG_intro.21.t:0 "秘密讲话"
 ENG_intro.21.desc:0 "“朋友们，盟友们，不列颠人们。”数万台收音机中传出了难以辨识，乱作一团的声音。但鉴于它才刚覆盖上政府的广播节目，大多听众仍在原地静听。\n\n“我们那光辉伟大的联邦已化为丘墟，而今僭越之辈端坐王位，殿陛之间有禽兽食禄。屠戮我辈，糟践英格兰葱茏乡土的德寇却能在光天化日之下招摇过市。”忧郁的语调转入愤怒。\n\n“真正的不列颠人岂能容忍此等恶行？大丈夫岂能看着日耳曼尼亚的暴匪将英国民主变为骗局？为何要让伟大祖国的公民同胞们因种族与政见遭受血光之灾？我在此以个人名义，以女王陛下最忠诚的抵抗运动领袖的身份，以女王陛下的军队及左翼抵抗运动的名义发出号召：全体忠诚的不列颠人们，战斗的时候到了。将我们的孩子从德国的野蛮统治及腐朽堕落中解救出来，不要让他们再等下去了。”\n\n“我们会在街道上战斗，我们会在田野间战斗，我们会在工厂中战斗。在将伟大的祖国从通敌政府的暴政和法西斯的压迫中解放出来之前，我们会不遗余力地战斗到底。我的公民朋友们，终有一日，不列颠将重获自由。”"
 ENG_intro.21.a:0 "参战的号召，正义的号召，杀戮的号召。"
 ENG_intro.22.t:0 "幸存者"
 ENG_intro.22.desc:0 "巡逻车队熊熊燃烧，五辆在乡间穿行的装甲车都已经成了破铜烂铁。它们彼此间靠得过于紧密，前车还懒得检查伏击迹象，而今路旁已经倒了近二十名身着政府军制服的士兵。对比尔·亚历山大来说，这为一天开了个好头。\n\n拜四场横跨欧罗巴大陆的战争所赐，他的脸上布满了伤疤。比尔·亚历山大与他的追随者将一条猩红色的缎带扎在旧制服的袖管上，这是他们唯一的标志。这标志其貌不扬，但在伦敦起义后，红缎带就成了国贼的梦魇。毕竟，他们都该知道，以红将军著称的那人正是躲过屠杀的旧共产党最高级别党员。\n\n在西俄罗斯战争打响的时候，他正巧逃出了英国。在俄罗斯，比尔·亚历山大希望能在他的第三场对法西斯战争中品尝到胜利的果实，一雪西班牙内战与世界大战的前耻。但革命阵线分崩离析，红军退往寒冷的阿尔汉格尔斯克前哨，比尔·亚历山大百思不得其解，他们到底为什么会输？\n\n在西班牙、在伦敦、在俄罗斯，联盟破碎、继续革命，再到革命失败，历史一再循环。比尔·亚历山大是忠诚的人，是诚挚的人，他是共产主义者，因为他深知这才是无产阶级的出路。但在法西斯狼群的环顾之下，为了让革命延续下去，他无法同其余敌人开战。这是个严峻的选择，因为比尔·亚历山大知道他无法凭一己之力战胜伦敦的国贼。为了革命胜利，他必须要粉碎法西斯主义。倘若胜利代价是忍受同奥金莱克及斯特林间的分歧，那他就忍了。德国仍有跨越英吉利海峡的实力，倘若要为此延后革命的话，他也忍了。比尔·亚历山大在叛国贼们的尸体边上点了根烟，在想到一个再无法西斯的世界之时，他露出了笑容。"
 ENG_intro.22.a:0 "红将军不死，革命亦不亡。"
 ENG_intro.23.t:0 "什么工会？"
 ENG_intro.23.desc:0 "资深探员雷诺兹致资深探员菲尔比\n\n初步信息显示，共产党支持者可能拥有少量战时武器，在最坏情况下可能是一箱手榴弹。但在实地调查中，我在码头边的仓库里找到了一辆装甲车。虽然我们已经扣押了相关人员和武器，但这一迹象表明武装斗争的情绪正在地下工会中蔓延增长，背后定有推波助澜之人。\n\n如果有人说服这些工人操起家伙反抗政府，那英国的工业生产必然会陷入瘫痪。政府必须采取行动，保住工人卫士的形象，否则工人将弃政府而去。我真不敢去想到那时会发生些什么，比起烧掉几栋楼，工人们很可能会将整个国家付之一炬。"
 ENG_intro.23.a:0 "情况可能会急转直下。"
 ENG_intro.24.t:0 "最伟大的故事"
 ENG_intro.24.desc:0 "自规划伦敦起义以来，烟雾弥漫的地下室算不上人们心中的谋划大事的场所，但正如娜塔莉·帕特尔头顶上的酒吧老板所想的那样，这都只是小问题。房间的中央摆着一张匆忙改造的台球桌，桌子的一边铺满了潦草的地图，其它地方则摆放着收音机、武器和示意图，但吸引到她注意的，还是与她同在地下室的人。\n\n在房间的另一头缓缓地呼出一口烟的人不是别人，正是比尔·亚历山大。他身旁围了一群戴着红臂章的老人，他们都是从俄罗斯到西班牙的战场上下来的百战老兵，直到收到指挥官的命令，他们才慢慢放下武器。那个刚从楼梯上走下来的人引起了他们的警觉，他几乎没发出什么动静，娜塔莉并不喜欢这点。大卫·斯特林身着那支早在二十年前就被解散的部队的制服，大步走向台球桌，两位头发花白，身着相同制服的士兵跟在他的身后，扫视着房间，寻找潜在的陷阱。\n\n在一阵短暂的沉默后，红军们先打开了话匣。“头领让我们为戴鸭舌帽的弟兄们准备些东西。”亚历山大抽了口烟，对着康沃尔和德文的地图比划了一番，这儿的每张地图都详细地显示了上述地区的细节。“一些永久不变的东西。”\n\n斯特林几乎不敢相信自己听到的话，他凝视着地图，就像是地图会在他给出回复前替他答疑解惑一样。“康沃尔不是叛徒的兵营，那帮脑残国贼连枪都不会用，但卫戍部队的狗杂种很是顽强，他们手头的装备也得有九成新。”\n\n比尔·亚历山大笑了笑，示意娜塔莉向前一步。娜塔莉知道自己的角色，所以她在把照片递到斯特林面前后就退回了角落。她站在绝佳的位置，能看到斯特林皱眉的愁容转为了狞笑。“好极了。”这位带着反叛组织打了二十年仗的疯子拿着有几百枚炸药的照片，轻声说道：“为什么不先把这个拿给我看呢？”"
 ENG_intro.24.a:0 "弗朗茨·哈尔德将获得一份可怕的惊喜。"
 ENG_intro.25.t:0 "看门狗"
 ENG_intro.25.desc:0 "在许多人看来，民主的看门狗麦克米伦是英格兰政权的最大希望所在。借助同保守派及激进改革派间的联系，麦克米伦深受人们的喜爱。尽管他希望改革，但他也认为暴力革命不会奏效。麦克米伦为许多党员的前途感到担忧，在休姆的放纵下，切斯特顿平步青云，这让他忧心忡忡。"
 ENG_intro.25.a:0 "挺蠢的是吧？"
 ENG_intro.26.t:0 "异乡异客"
 ENG_intro.26.desc:0 "在世上所有的地方，所有的事情中，最能让国王爱德华静下心来，享受宁静的就是长途飞行。他会飘在天上，没人会来叨扰，这正如田园诗那般美好。当然，倘若此次出行当真完美的话，飞机就不该降落才是，但他也该知足了。当然，爱德华并非唯一一位不想让他落地的人，要不然他也不会在一开始就踏上去往德国的旅途。长叹一口气，爱德华拍了拍那称得上桌板的椅背，天知道那位子上坐着哪位政府官员。他试着去想些什么，思考些什么。\n\n“陛下，您要来点喝的吗？”一位空乘在爱德华身旁停留了片刻，这足以加剧二人间并不存在的紧张气氛。这位空乘无疑不是英格兰人，她可能是个德国人。她面带微笑，显然是希望爱德华能要些什么。\n\n“呃，请给我一杯威士忌吧。”爱德华微微地点了点头，又回想起了自己的生活。为什么政府还需要君主制？此外，为什么要他来当这个国王？除了那些过街老鼠，大部分人都不喜欢德国人，政府和叛军的分歧不在意识形态，而在政策。二者间的区别真有那么大吗？德国的威胁正摆在那里，这些不听话的子民难道看不到吗？\n\n“您的威士忌，陛下。”空乘将一杯威士忌放在了摇晃的桌上，起身离去了。但她又停在了原地，仿佛要说些什么的样子，在想好后，还是离开了此地。爱德华笑了笑，他要利用上能用微笑带来的一切。"
 ENG_intro.26.a:0 "对今天而言，微笑就够了。"
 ENG_intro.27.t:0 "同元首会谈"
 ENG_intro.27.desc:0 "爱德华国王很少同元首交流。当然，在大战结束后的那几个月里，他几乎每个月都要和元首谈上一次。在那遍地游击战的混乱岁月里，为合作政府寻求支持对英格兰自治的信心来说至关重要。但在解决边界问题后，爱德华降低了同元首会谈的频率，只有在至关重要之时，两人才会再见。鉴于英格兰的现状，这绝对是最需要会谈的时刻了。\n\n在走进元首办公室之时，爱德华如数千次排练地那般向欧罗巴的皇帝举手致敬——一位站立不稳的垂垂老者，他眼中无神，只有一丝蓝灰色的阴影。当元首急切地迎向爱德华的时候，他的状况真令人不安。\n\n“陛下。”他用沙哑地嗓音说道，二人握了握手，这位“不屈不挠的领袖”脸上写满了困惑，随后才示意爱德华在一对凳子中的一个上坐下。在走向座椅的时候，一小群摄影师和摄制组跟在他们身后，抓拍着照片，盯着他俩坐下。“现在，我的朋友，想必您已经听说过英格兰国内可怕的恐怖主义了，而且——”元首咳着嗽，从喉咙里挤出了“可怕”二字。\n\n“……恐怕我得在这个紧要关头来找您，向您求助了：请您让勇敢的士兵们助我平定动荡的江山吧。”爱德华国王以他能表现出的全部诚意看向希特勒，尽管他知道没什么人会认真待他。\n\n“当然可以。我会……把你介绍给我的……继承人，他会给你答复的。我清楚他的……相信他的判断。”在爱德华打算同元首握手的时候，希特勒露出了困惑，或者说抗拒的神情。爱德华叹了口气，站起身来。"
 ENG_intro.27.a:0 "他当然得不到答复。"
 ENG_intro.28.t:0 "国王与官僚"
 ENG_intro.28.desc:0 "对于即将同马丁·鲍曼开展的会谈，爱德华国王心中毫无激动可言，但能暂时远离关注的中心，他还是感到了由衷的喜悦。“那么陛下，我能为你做些什么呢？”坐在鲍曼办公桌对面的爱德华想了起来，这就是他不喜欢同纳粹交谈的原因。不管爱德华值不值得尊重，纳粹都没有对他的敬意。\n\n“鲍曼先生，你我都知道英军缺乏装备，他们无法遏制北方猖獗恐怖主义，而一场新的伦敦暴动可能已经迫在眉睫了，它能比上次糟上两倍，而我国的准备也并不充分。我不指望您能废除《伦敦条约》，我只需要一点帮助。”鲍曼笑了。\n\n“没问题啊陛下，但你应该知道我最近也受到不少限制了吧？你我都明白，我能送上英格兰的东西少得可怜，虽然我能伸出援手，但我这会儿可还不是元首呢。现在吧，正规的德军也缺装备，虽说我们在人力上有所过剩——新兵嘛，你也懂的，缺的就是经验。我知道你已经给过我清单了，我也已经看过了，但你也该知道，德国在装备和驻军这一块同样紧张，你早该心知肚明才是。”鲍曼双拳紧握，得意地嘲笑着他老想捉弄一番的“王室成员”。\n\n爱德华国王站起身来，整理了一下自己的制服。“谢谢你了，元首先生。祝德国好运。”鲍曼半耷拉着脑袋半弯着腰，用“请”的手势指向了门。爱德华国王以最快的速度溜出了办公室，但他总感觉鲍曼如影随形，“褐衣主教”真名不虚传。不过情况还可能更差，部分新兵的状况远糟于鲍曼能为他卸下的包袱。"
 ENG_intro.28.a:0 "不好也不坏。"
 ENG_intro.29.t:0 "国王与飞行员"
 ENG_intro.29.desc:0 "“戈林先生，我倍感荣幸。”爱德华国王坐在晚餐的牛排和土豆泥前，向着即将走马上任的新元首摆出了真诚的笑脸，新元首正在忙着用餐，他碟子里放着一块小得多的牛排和一些芦笋。从桌子的这一头望去，那人看上去就像一个满脸褶皱的破木偶，尽管他的双眼神采奕奕。\n\n“那太好了，陛下，我也同样深感荣幸。”爱德华对面的那人似乎对此心满意足，一面切着牛排，一面同他交谈。依爱德华所见，每吃上一口肉，喝上一口酒，呼吸上一口空气都会让那人自在一分。那一晚唯一一件可能让他不爽的事就是爱德华的到访。\n\n“我已经……审阅过你的那份英格兰军队请求单了，英格兰给那些麻烦困扰了好些年了，我对此深表同情。但很遗憾，在人力这块，我给不出任何保证。”爱德华顿感失望，将餐具抵在了他的盘子上。“且慢且慢，现在呢，我没理由把我手头的人力像……糖果一样送给你。不过我能把相当多的装备送到我亲密的盟友手里，满地的枪支、火炮和反坦克炮。我想想还有什么能让英格兰峰回路转的东西。”\n\n爱德华的脸色红润了起来，戈林也看得一清二楚。“还有飞机，好多的飞机，正如你所知，我的飞机多到能用来打击游击队。”爱德华小声地笑了。\n\n“我当然知道，谢谢您，元首先生。”爱德华一直认为戈林算得上和蔼，而戈林也和蔼地轻笑了起来。"
 ENG_intro.29.a:0 "“拜托，埃迪，是‘我的元首’。”"
 ENG_intro.30.t:0 "国王与建筑师"
 ENG_intro.30.desc:0 "日耳曼尼亚对爱德华来说并不陌生，在拜访元首的过程中，他在这城市中的庞然巨物之下接受了无数次采访，拍摄了无数张照片。一辆外观优美的黑色大众汽车正载着国王与未来的元首，在梦幻与近乎乌托邦式的街道间穿梭。阿尔伯特·施佩尔坐在爱德华对面，假装在翻阅一叠用回形针夹在一起的文件，但很明显，他实际上是在偷看着爱德华对城市街道表露出的惊异之情。不过同样明显的是，爱德华不过是在装模做样地讨好这位大人物罢了，毕竟他能扭转英军的劣势，拯救英格兰。\n\n“所以说，国王陛下，我听说你在英格兰的战斗需要支援，是这么回事儿吗？”施佩尔把文件放到了一旁，挺直了腰板。\n\n“是的，如果您读过我的请求，您就会知道英格兰将全力自救。我们只需要您的批准，这样我们才能镇压抵抗运动。我请您重新审视《伦敦条约》，但我也明白我的……英格兰的地位何在。”爱德华瘫坐在座位上，他已经料到了施佩尔的回复。\n\n“没问题，装备与人力会在接下来几周的时间里送到。”\n\n爱德华呆若木鸡，他无法思考自己听到的话语。“噢，不是吧，埃迪！你真以为我会让英格兰自生自灭吗？当然不会，哪有被一份不平等条约束缚一辈子的道理？当然值此时局，条约的事我能做的不多，但至少帮你们一把我还是能做到的。”施佩尔十指相扣，身体前倾。“前提是你能守住城市的话，不然的话我也无能为力。”爱德华缩回到了他的座椅上。"
 ENG_intro.30.a:0 "“是，施佩尔先生。”"
 ENG_intro.31.t:0 "国王与屠夫"
 ENG_intro.31.desc:0 "爱德华国王走进了莱因哈德·海德里希的办公室，在此前他就想象过会在党卫军的办公室里看到的东西——墙上会有一排奖章，边上会悬挂着德国人崇拜的钩十字，还有挂了二十年的共产党及犹太人的脑袋。但爱德华发现，海德里希的办公室几乎……难以形容，他无法理解其间陈设，办公室非常安静，墙上没有奖章。事实上，这间屋子里几乎什么东西都没有，但用阴冷潮湿来形容它却也不恰当。在坐下的时候，爱德华仍在打量着这件办公室。冰冷的皮革紧贴着他的皮肤，在意识到自己正身处莱因哈德·海德里希的办公室之时，爱德华的心都快跳到嗓子眼了。向着规整到令人难安的桌子看去，黑色的电话、笔和纸似乎都呈对称排列。爱德华将手伸向海德里希，房里的寂静仿佛要钻进他的骨髓，海德里希冰冷凝滞的目光将爱德华逼回了他的座位上。\n\n“爱德华，你来这干什么？”\n\n“我——我是来请求战争援——”在讲话时，海德里希的嘴巴动了起来，但他的整个脑袋和身体却并未移动分毫，他就像一个木偶一般完全静止在座位上。“爱德华，我知道这回事，我读过你上交的报告了。那又如何？难道你指望这份报告能有什么成果？”\n\n爱德华惊出一身虚汗。\n\n“那个——是元首让我和您——”\n\n“爱德华，还用得着提醒你我才是元首吗？”房间里顿时鸦雀无声。\n\n“爱德华，你听明白了吗？”国王愣了片刻。"
 ENG_intro.31.a:0 "“是——是的，我的元首。”"
 ENG_intro.32.t:0 "叛徒的下场"
 ENG_intro.32.desc:0 "计划顺利进行。军情五处行动小组于昨晚闯入奥德·温盖特的家中，在装着多过了头的荧光灯的房间里审了他好几个小时，而后用警棍狠击了他的脑袋。在军事法庭上，不出十分钟法官就能审理完全部的证据。就在上周，法庭给出了他们的判决。在此事曝光后，休姆就收到了有关温盖特叛国的消息，他立马敲定了温盖特的命运。在震惊之余，温盖特的脸上还写满了沮丧，但这已经完全可以满足当晚的新闻播报员的期望了。叛国者获判死刑早已算不上稀罕事，但这次却轮到了温盖特这样的名人，这无疑是几年来最令人惊讶的判决。\n\n在两名警官的押送下，这位名誉扫地的将军被夹着肩膀送出了法庭，挤过了记者与人群。休姆看着他们被人群吞没，直到一辆警车出现在了人群尽头的行道旁。\n\n当休姆勋爵与他的保镖转身离去时，一队记者跑向了他，问了一些平常的问题。\n\n“休姆阁下，您对此有何看法？”\n\n“休姆阁下，这样的判决真令人惊讶，这对英格兰军队来说意味着什么呢？”\n\n休姆向着被安保人员推开的记者们挥手告别。“不了，今天就到这儿吧，谢谢你们，真心谢谢了。”"
 ENG_intro.32.a:0 "休姆离开了，他还有话要同温盖特说。"
 ENG_intro.33.t:0 "黑暗中的利刃"
 ENG_intro.33.desc:0 "自：军情五处资深探员威廉斯\n\n致：军情五处资深探员菲尔比\n\n资深探员菲尔比，依首相办公室的要求，我在此向你转交有关大卫·斯特林领导的恐怖组织，拥有“斯特林突击队”或其它名号的组织的情报摘要。详细内容已附在报告中，在此向你展示个人认为非常重要的概述。\n\n我方目前认为，大卫·斯特林少校在1943年宣布停战后的数小时内就脱离了岗位，他从威廉·斯利姆将军处收买到了不小的指挥权，而后带走了SAS残存部队中的大部分特种兵及少量正规军单位。这一点非常重要，这些部队同分散各地的国民卫队及后续的少量征召兵构成了斯特林突击队的核心。我方相信，在二十年的反政府恐怖行动进程中，斯特林部队规模从未超过三四千人。但我还是要指出，时至今日，斯特林仍旧十分活跃。\n\n为夺了斯特林的性命，我国政府与其它恐怖组织发起过一百二十余次尝试，我方也曾三度认为他已死亡。据我方所知，斯特林突击队是唯一一个在伦敦暴动前就大为活跃，且在暴动后仍旧能以有效手段同我军交战的组织。在斯特林与抵抗运动结盟后，突击队的行动已变得越来越频繁。\n\n鉴于其组织的危险程度，本人的专业意见为：协调我方精力，将对斯特林突击队行动放在优先位置。若无意外，消灭一至两个突击小组可以迫使斯特林将精力拉回北方，打断会被德国人注意到的南方行动。如前所述，斯特林承担不起人力损耗，我方采取的任何行动都会对未来有益。"
 ENG_intro.33.a:0 "疯子不能明晓事理，必须把他们都干掉。"
 ENG_intro.34.t:0 "社会主义者"
 ENG_intro.34.desc:0 "自：军情五处资深探员雷丁斯\n\n致：军情五处资深探员菲尔比\n\n金，按照首相的要求，我已向你发送了我部能收集到的抵抗运动布尔什维克分子的信息。就我部所能确定的情报来看，所谓左翼抵抗运动的核心极有可能是英国共产党的残存分子，而我们此前都认为共产党人早在1953年的伦敦暴动就被一网打尽了。然而，似乎有一名或多名共党要员逃过了追捕及处决。左翼抵抗运动主要在中部工业区活动，他们似乎已经吸纳了所谓的地下工党，政府应该更留意于此才是。我部的先前所知表明，工党与共产党会为他们的基本盘争吵到天荒地老，但最迟在1959年，他们就组建了坚固的联盟。因此，我部怀疑该组织不仅能获得激进的工会运动群体及产业工人的支持，还能获得知识分子及青年运动群体的青睐。其中唯一的慰藉便是他们无法填补1953年遭受的损失——他们失去了太多训练有素的军事人员。总的来说，正如附件所示，左翼抵抗运动比大多HMMLR（我方已经确认左翼抵抗运动加盟HMMLR）的成员都更为激进。首相的意愿是让德国对我国的影响维持原状，既如此，我方就应该在他们从中部崛起，把康沃尔卫戍部队引到我们头上前摆平他们。要是HMMLR落到了这帮人手里，我们就得打一场持久战了。"
 ENG_intro.34.a:0 "我们应该在当初有机会的时候就把他做掉。"
 ENG_intro.35.t:0 "保皇党"
 ENG_intro.35.desc:0 "自：军情五处资深探员威尔金斯\n\n致：军情五处资深探员菲尔比\n\n长官，根据您的要求，我们已经整理了恐怖组织女王陛下最忠诚的抵抗运动，简称HMMLR的相关资料，在此供您参阅。\n\nHMMLR是英格兰规模最大的恐怖组织，据信该组织由一名或多名在战前联合王国政府中任职的文官领导。上述观点尚未得到证实，但介于HMMLR的影响力及他们手头大量的美国淘汰装备，我们很难不怀疑他们是华盛顿方面的代理人，因此HMMLR正是亟待解决的问题。\n\n在1953年的伦敦暴动后，该组织首次进入到了政府的视线当中。他们同先前许多恐怖组织一样，宣誓效忠于联合王国的伪君——温莎王朝的伊丽莎白。但HMMLR与别的组织不同，他们愿意且能够摆脱自己名号的束缚，并与同行组织歃血为盟。左翼抵抗运动本身就是共产党人与工党的结合，HMMLR妄图重建1939年的政治秩序，再加上大卫·斯特林麾下的流氓军团——在过去的四年里，无论是在领导抵抗运动，他都成功地将上述三者团结在了反政府统一战线之中。\n\n对政府的存续而言，HMMLR就是最大的威胁，甚至到了无法以言语述清的程度。我在此直话直说，建议政府立即采取一切可用手段镇压抵抗运动，否则结果不堪设想。"
 ENG_intro.35.a:0 "如果要袭击雄狮，你最好能一步到位。"
 ENG_intro.37.t:0 "最后一人"
 ENG_intro.37.desc:0 "即使在英格兰最艰难的时刻，在伦敦的街上看到一位议员也不是什么有趣的事儿。克劳德·奥金莱克看样子只是在同几位衣着相近的绅士们喝茶谈天而已，这可不像是在做什么坏事的样子，但表象可是会骗人的。\n\n“渥太华那边来消息了。”外交部的那人一面注视着茶馆的门口，一面小声地低语道，毕竟再怎么小心都不为过。“另一批货物将在本周到达，主要还是美制步枪，但这次他们也想办法塞了些反坦克手雷进去。”\n\n当克劳德听到杰利科所说的最后一句话时，他端着茶杯的手悬在了半空。克劳德呆住了，巴不得忘个精光的记忆袭上了他的心头。他回想起了卡莱尔，想到了不断推进的德国坦克，他也许能在那时用上反坦克手雷。克劳德只停顿了一时，他将茶杯端到嘴边，啜了一小口，而后回道：“把步枪放在老地方，把手雷都交给斯特林的手下吧。”这位年近八十的老人嗓音依旧雄浑，没人比他更具智慧。\n\n“那我该怎么跟首相交差呢？”三人组中的第三位成员在喝完茶水后漫不经心地问道。没人会认为金·菲尔比是个间谍，这位贵族为抵抗运动的各派建立起了无价的联系，但更重要的是，他正奉命为军情五处调查抵抗运动。克劳德转向了他，在一瞬间，这位军情五处的探员看清了这名温和的政客曾经的模样——在政府投降后继续同德国战斗了两周的战士。“做你必须得做的事吧，但如果你一定要牺牲掉某一小组的话，选一个对指挥层人物知之甚少的。”间谍点头示意，克劳德站了起来，毕竟这只是他们今天开的四场会议中的一场。“我得走了先生们，祝你们好运，天佑女王。”"
 ENG_intro.37.a:0 "当屈膝投降是件易事的时候，忠诚就到了它最具价值的时刻。"
 ENG_intro.38.t:0 "幸存者"
 ENG_intro.38.desc:0 "巡逻车队熊熊燃烧，五辆在乡间穿行的装甲车都已经成了破铜烂铁。它们彼此间靠得过于紧密，前车还懒得检查伏击迹象，而今路旁已经倒了近二十名身着政府军制服的士兵。对比尔·亚历山大来说，这为一天开了个好头。\n\n拜四场横跨欧罗巴大陆的战争所赐，他的脸上布满了伤疤。比尔·亚历山大与他的追随者将一条猩红色的缎带扎在旧制服的袖管上，这是他们唯一的标志。这标志其貌不扬，但在伦敦起义后，红缎带就成了国贼的梦魇。毕竟，他们都该知道，以红将军著称的那人正是躲过屠杀的旧共产党最高级别党员。\n\n在西俄罗斯战争打响的时候，他正巧逃出了英国。在俄罗斯，比尔·亚历山大希望能在他的第三场对法西斯战争中品尝到胜利的果实，一雪西班牙内战与世界大战的前耻。但革命阵线分崩离析，红军退往寒冷的阿尔汉格尔斯克前哨，比尔·亚历山大百思不得其解，他们到底为什么会输？\n\n在西班牙、在伦敦、在俄罗斯，联盟破碎、继续革命，再到革命失败，历史一再循环。比尔·亚历山大是忠诚的人，是诚挚的人，他是共产主义者，因为他深知这才是无产阶级的出路。但在法西斯狼群的环顾之下，为了让革命延续下去，他无法同其余敌人开战。这是个严峻的选择，因为比尔·亚历山大知道他无法凭一己之力战胜伦敦的国贼。为了革命胜利，他必须要粉碎法西斯主义。倘若胜利代价是忍受同奥金莱克及斯特林间的分歧，那他就忍了。德国仍有跨越英吉利海峡的实力，倘若要为此延后革命的话，他也忍了。比尔·亚历山大在叛国贼们的尸体边上点了根烟，在想到一个再无法西斯的世界之时，他露出了笑容。"
 ENG_intro.38.a:0 "红将军不死，革命亦不亡。"
 ENG_intro.39.t:0 "卓尔不群"
 ENG_intro.39.desc:0 "英格兰王国只有一支小型部队，它几乎不足以对抗本国人民及苏格兰人。但哪怕是对此辅助部队不屑一顾的弗朗茨·哈尔德，也不得不承认其间确实有能人悍将。那些将领们在一战战场上斩获荣耀，在二战中无耻叛国的事迹或许已为战史学生所熟知。但其中一人却无比耀眼，在战场上立下惊世之功，激怒并疏远了他的许多同辈。此人便是伯纳德·蒙哥马利，但就算是他，也比不上奥德·查尔斯·温盖特。\n\n与军中其他将领不同，奥德从未出卖祖国或与德国人合作。在英国崩溃之时，奥德身在地球的另一端，他被日军关在战俘营中，对国家危局爱莫能助。在英格兰政府的安排下，奥德在成了气候的抵抗组织皆被扫荡一空后回到了祖国。为表彰英雄并借此宣传造势，政府恢复了奥德的现役身份，并让他进入皇家炮兵任职，还给了他一个相对舒适的半退休生活。\n\n但在第二周周六，奥德就在军情六处探员菲尔比的帮助下联系上了亚历山大。\n\n温盖特将军是最高级别的渗透者，也可能是左翼抵抗运动中最关键的一员。在军中，就算是克劳德也没有如他那般强大的影响力，就连SAS也无法与他能给予的帮助相提并论。敌军中从未出现过如此巨大的盲点，他是英格兰军队中的定时炸弹，一旦他采取行动，政府就会轰然垮塌。"
 ENG_intro.39.a:0 "巨兽仍在守卫着庙堂社稷。"
 ENG_intro.40.t:0 "严厉责备"
 ENG_intro.40.desc:0 "在拿起话筒之前，奥德·温盖特将军咬了一口脖子上挂着的洋葱。无论如何，接到蒙哥马利元帅的来电总是令人不快。\n\n“将军？”蒙哥马利在电话那头愤怒地质问道。“你们团里到底发生了什么事？”\n\n“长官，如果你指的是莱斯特的火车抢劫案，”其实温盖特知道这事，“我正在调查这事的来龙去脉——”\n\n“一列满载弹药和德制武器的火车就这样停在某个不知名的地方，然后等着共产党人来拿物资吗？我不知道是不是列车故意要停那里的，但那时候你的人上哪去了？竟然半小时才刚刚反应过来，而且还和叛军相差了一英里！\n\n“长官，我猜应该是铁路工人干的，但我现在找不着人了。所以，我觉得里面大概有什么阴谋——”\n\n“保障运输是你的职责，温盖特！赶快去把罪魁祸首找来，不然我就撤了你的职！军队里容不下你这种无能之辈，如果你再完不成任务，我就把你调去闲职了，明白了吗？”\n\n“遵命，长官。”他挂了电话。\n\n温盖特放松了下来，又咬了一口洋葱。其实，那场火车大劫案正是他的手笔。他把运输的路线图交给了比尔，然后趁着共产党人打过来的时候组织了一次部队操练。他早就不是第一次这样干了。\n\n蒙哥马利的威胁其实无关紧要，元帅根本没有时间来调换下属的职位。就算元帅将他调职，他也总能在这支军队中找到一些事情做。坦普勒毕竟还不太了解他。"
 ENG_intro.40.a:0 "无能和愚蠢下，包藏着祸心。"
 ENG_intro.41.t:0 "各自行动"
 ENG_intro.41.desc:0 "彼得·克里根感到眼前的景象难以置信。踏进一名叛国将军的宅邸，可以说是他自战争爆发以来做过的最危险的事情之一。曾经在特别行动处以及英国共产党中的工作经验赋予了他察觉背叛与陷阱的敏锐第六感，而这一次，所有条件都恰恰满足。当听到大门打开的声音时，他的手就已经滑向了他藏起来的威尔洛德手枪。\n\n“真高兴你来了，”奥德·温盖特说道，他走进会客厅，坐下来收拾茶几，腾出来了一块地方。“我可是花了好几个星期才摆平这件事儿，这可能是我自缅甸以来做过最大的事情。就是这个，”他摊开了一张南英格兰的地图。\n\n“现在来看看它：军队补给站还有燃料库的完整清单，包括从皇家宪兵部队的军营乃至于燃料罐的所有信息。所有这些我全都知道，有一些还处于我的直接指挥之下，公众没人能得到这么精确的地图。所以你的任务就是分析这份地图还有我马上要交给你的文件，把这些——”\n\n“您为什么光着身子？”克里根问道。\n\n奥德低下头看了看，确实。他抬起头来，卷起了地图，说道：“一定要把这些万无一失地交给比尔还有克劳德，他们必须要毁掉所有无法夺走的东西。这将会是一次巨大的政变，可能会在爆发之前就决定战争的走向。”\n\n“我想……”克林根回答道，他仍然对置身于这种超现实的氛围中而感到异常不安。\n\n“我是说真的。”奥德说道，拍了拍克里根的肩膀。“告诉比尔，如果他制定出了更宏大的计划，我希望能和他磋商一下。”他把地图和文档塞进了克里根手中，然后转身回到了浴室中，继续洗他之前还没洗完的澡。"
 ENG_intro.41.a:0 "我们的信仰或是天才，或是癫狂。"
 ENG_intro.42.t:0 "米德兰兹大罢工"
 ENG_intro.42.desc:0 "一大早，所有人都意识到今天将是不同寻常的一天。工人们聚集在全米德兰兹所有钢厂和铁矿的入口前，背对着大门，与试图通过这里的人们对峙着，几句粗鲁的话语和一两下推搡就足以阻挡其他人进入厂区。而当大门正式打开，但却没有人进来上工时，显然，一场巨大的劳工行动开始了，这是自卡布尔街以来从未出现过的景象。\n\n异常重要的钢铁工业彻底停摆，迅速波及到了该地区各个中心城市。伯明翰是第一个受到冲击的地方，抗议的工人堵塞了街道，而所有市民都至少认识一个可能正身在警戒线之外的抗议者。因此，许多支持者也站出来，其中大部分都是钢铁业工人的家庭成员。学校无法正常上课，许多地方也因为大规模示威活动而无法展开工作。\n\n很快，不可避免的同情性罢工出现了。钢铁工人能罢工，那为什么相关行业不行？铁路工人们也有诉求，所以他们把机车停在了北安普顿附近，随后转身离开。德蒙福特大学的学生们也认为，为什么不能罢课、对工人阶级表示声援？如果特伦特河畔斯托克的公交车司机们再添上一把火，掺和进罢工里去呢？为什么不呢？\n\n英格兰中部地区似乎陷入了全面的反叛，公然违抗他们的老板和政府当局，伦敦决不能容忍事态继续下去。\n\n动员当地陆军部队的命令已经发出。"
 ENG_intro.42.a:0 "暴力遭遇抵抗。"
 ENG_intro.43.t:0 "时钟敲响"
 ENG_intro.43.desc:0 "威廉·布洛克曾经是女王陛下麾下军队中的一名中士，多年以来，他养成了在即将投入战斗之前仔细检查装备的习惯。他迅速地扫视了一圈，看到班上的其他战士也在效仿他：分装手榴弹、清理枪支、并进行一些力所能及的伪装。或许有人会说他们爱戴的斯特林将军是个疯子，但绝没有人认为将军会容忍纪律涣散。\n\n另一方面，共产党似乎并没有做这么周全的准备。跟他的班一起的两个小队里，看起来似乎只有五个人是经历过上次战争的老兵。至于另外的？都是些年轻的男男女女，带着与他们并不相称的武器和热情，但纪律意识仍旧业余。但布洛克能看出来，他们心里有火。他们都像布洛克一样痛恨德国佬，现在也只能先这样了。擦了擦脸，他走到了名义上的盟友、负责指挥的共产党员哈特中尉身边。\n\n布洛克第一次见到这个女人时感到十分惊讶，此时她正磨着她那把随身携带的精美印度匕首。当布洛克走近时，她几乎没有抬头看他。“我们准备好了，你们呢？”这名女人的苏格兰口音在同僚们沙哑的交谈声中显得格外突出。\n\n“准备好了。”布洛克回答道，“你的人负责正面，我的部下从后面绕进去，然后完成这次任务，计划还是这样吧？”\n\n“如果情况没变，是的。”中尉终于抬起头来看了他一眼，“指挥部说，信号会在港口设施爆炸的时候发出，我们得在两个小时内搞定所有事情，否则就必须要撤退。”\n\n布洛克只是咧嘴一笑，走回了他的士兵身边。“我可不需要两个小时，只要给我十五分钟，”他示意战斗即将打响，士兵们都抬起头来，“还有二十个好小伙子就足够了。”"
 ENG_intro.43.a:0 "德国佬就应该好好呆在海峡对面。"
 ENG_intro.44.t:0 "普利姆河畔的平凡一夜"
 ENG_intro.44.desc:0 "几秒之内，普利茅斯乡间郊外的夜晚被一个巨大的火球照亮，火球直冲天际，足有一百米那么高。一级下士阿洛伊斯·根施非常希望战火能停留在卫戍区边境以东，但现在他只能惊恐地注视着战火终于波及到了这里。数秒之后，他恢复了训练和理智。“快！”他对一起和他守卫这座检查站的九个人大吼道，“快他妈的在敌人打来之前进入阵位——”\n\n第一颗子弹飞来，非常不幸，它直接击中了根施手下的通信兵瓦格纳的喉咙。在叫骂声中，根施躲到了检查站里的一根混凝土柱子后面，并向枪口冒出火光的大致方向开枪还击。这回随之而来的是一连串的子弹，虽然准头不高，但还是打中了可怜的施密特，这名步枪手倒在地上，大口喘着粗气，口吐鲜血。\n\n根施在装弹时观察了一下处境，他无疑需要率领部下找一个比检查站更好的掩体，然而，假如他们开始移动，对面的压制火力肯定会让他的班组非死即伤。“继续射击！”他对部下吼道。值得称赞的是，他们很快就克服了震惊的不适。一阵短促的枪声响起，一个试图偷袭阵地的英国佬在距离根施的掩体不到三米的地方倒地身亡。他们之间隔得很近，根施看到了他外套上系着的红色臂带。“赤匪。”根施啐了一口。很好，他在伦敦和这群人交过手，一旦这群人意识到他的部下已经不再恐慌，而且援军正在赶来，那要赶走他们并不算困难。\n\n根施全神贯注，据枪准备进行另一次射击。他因此没有注意到右边的仓库里悄悄走出来了二十几个人，进入了掩体之中。又过了一会儿，他才意识到那群人并不是德国人。此后不到一分钟，SAS突击队员就已经踏过了根施小队冰冷的尸体，向共产党发出了信号，示意敌军已被歼灭。对康沃尔驻军炸药库的掠夺开始了。"
 ENG_intro.44.a:0 "反对暴政的战斗是为了全人类的战斗。"
 ENG_intro.45.t:0 "闯进拘留营"
 ENG_intro.45.desc:0 "仿佛全世界都在燃烧，子弹撞击着石块和木头，炮弹在夜空中划出一道道光芒，爆炸照亮了黑暗的夜空。就像二十年前那样，四散而逃的人们蜷缩在床下观察着战局，但也有少数人出于鲁莽或单纯的冷漠从窗户向外看去。\n\n德国人的战斗力可想而知，他们毕竟不是新兵，将军也经常组织针对大本营受到潜在攻击的演习。但这还不够，他们终究还是要在战斗中经受英国各种抵抗组织的战术考验，而抵抗组织和他们是两伙人，而不是一起演练的友军。\n\n左翼抵抗战士们鲜艳的红臂带表明了伏击驻军巡逻队的大多数男女的身份。当然，他们的其他装备五花八门，不足以将他们与衣着不整的平民区分开来，但他们的凶猛从一开始就逼退了德军。左翼抵抗组织不顾伤亡，向前推进，要把德国人路边从路边赶走，驱赶到拘留营边缘的灌木丛中，而德军猜测不到其中的原因。\n\n此时，一辆急速行驶的卡车在交火中驶过弯道，冲破了拘留营脆弱的木门，这个问题顿时变得毫无意义。在目瞪口呆中，试图增援巡逻队的营地守军的面前冒出了其他参加战斗的抵抗组织：大约二十几个全副武装的突击队员还有卡车上的一挺重机枪。此后，这里的战斗迅速结束。\n\n更多的卡车到来，随着囚犯重获自由，克劳德布局的第二部分开始了。囚犯们挤进车内，前往他们不知道的地方：他们不知道自己要去哪里，只知道那一定是个自由的地方。"
 ENG_intro.45.a:0 "解放是完美的征兵计划。"
 ENG_intro.46.t:0 "同仇敌忾"
 ENG_intro.46.desc:0 "曾经，克里斯托弗·李是皇家空军的一名上尉飞行员；现在，他是大卫·斯特林麾下的一员战士。如果有人曾经告诉他，他会和共产党人并肩战斗，他肯定会认为那人是喝大了。但世界光怪陆离，他要和比共产党更可恶的敌人战斗。\n\n他和他的部下驻扎在港口码头。“坚守阵地！”他在子弹和炮火声中大喊道，同时抛出了一颗手榴弹来强调这句话。共产党的装备很差，这群德国佬因此犯了一个错误，那就是误认为他麾下的战士也没有好装备。“他们每前进一英尺，都要付出代价！”随之而来的爆炸声还有德国人的惨叫为他增添了一分威严。不过从内心来说，李也随着夜幕降临而担心起来。对面这群德军可不是他之前在这儿撂倒的新兵，他们相对更加年长，可能是从俄国战场下来的老鸟。他们的战斗意志相当坚定，而李的部下没有足够的武器弹药来持续压制他们。\n\n李隐蔽起来，打手势让叫来了他的通信兵。“我是查理曼，呼叫死亡阿斯特，不要回答，德佬正在猛烈攻击我们，我们需要多佛准备一下，在不久之后救我们出去。”李做了个手势，让通信兵回到战斗岗位上，然后从砖石掩体的角落里往外看去。他原本希望不需要叫船来把他的部下带出去，但他不会打这样的赌。如果德国人弄来了几辆增援的坦克，他可不知道自己能坚持多久。至少，在这宝贵的几个小时里，他们的机场还是处于瘫痪之中的。\n\n李听到了一点动静，他随后开了一枪，正中目标的脑袋。一个想要从侧面进入阵地的德国佬应声倒地。“诸位，再坚持一下！”他无论如何还是希望能再坚持一会儿。多佛应该会在几分钟内就做出反应，但同时，克里斯托弗·李再次将他的步枪瞄准了敌人。"
 ENG_intro.46.a:0 "让德国佬尝尝苦头！"
 ENG_intro.47.t:0 "战火的滋味"
 ENG_intro.47.desc:0 "克劳德·奥金莱克坐在一座地堡中，这座地堡已经废弃，被伦敦的叛徒所遗忘。现在，这里则为伊丽莎白二世女王陛下的事业服务，奥金莱克也在这里收到了抵抗运动在普利茅斯的工作是否顺利的消息。他的面前摆着斯特林以及亚历山大的联合报告，如果没什么其他问题的话，那这份报告无疑令人愉快。十分幸运，损失微乎其微，两人都断言自己麾下的力量对德军造成了更大的损失，但他们似乎都认为德国人的表现相当糟糕。\n\n他写了一封信，向二人的工作表示感谢，并命令他们一离开卫戍区后就将人手撤往北方。他叫来一名卫兵，让他把信送出去。毕竟，一旦卫戍区的机场恢复运行，继续盘桓不去无疑是愚蠢的行为。念及于此，奥金莱克又在信尾加了一句话，让他们考察一下救出来的囚犯里有没有愿意加入事业的人，新兵总是宝贵的。\n\n作为解放计划的一次试水，普利茅斯的一切都进行得近乎完美。德国佬就像看起来那样脆弱，叛徒们甚至还没能来得及调动军队来拦截他的部下。当然，需要做点什么来分散一下德国的注意力，但在克劳德·奥金莱克一生中，他终于可以怀揣着一点希望去展望未来。"
 ENG_intro.47.a:0 "狂风起于青萍之末。"
 ENG_intro.48.t:0 "沮丧的唐宁街10号"
 ENG_intro.48.desc:0 "对于一个曾经的上议院议员来说，这间首相办公室未免有点太寒酸了。当然首相并不是没有财富或者缺乏品味，只是他不像其他内阁成员们那么花哨俗气。然而，房间里的几个人并不关注这些，他们正仔细地揣摩着首相沉默而坚定的目光。陆军元帅坦普勒和蒙哥马利，以及他们身边的特工菲尔比都是各自领域中最杰出的人才。两位元帅曾在多年前与德军作战，菲尔比也在常年的情报工作中证明了自己的才干。但此时，在这位举止温和、显得十分愤怒的首相面前，他们都小心翼翼地保持着镇定，等待着首相首先开口。\n\n“先生们，在我看来，我们正面对着一个难题。”道格拉斯-休姆一边浏览者眼前的一系列报告，一边说道，“虽说你们告诉我，可以在不被察觉的情况下同时干掉这三个家伙，但我也实话实说，我们手头的资源只能将其中一个定为目标。”当他在揣摩面前看到的这几个人时，他的声音低沉了下去。“你们认为我们应该先专注于哪个呢？”\n\n“斯特林，”金·菲尔比说道，“他是至今唯一一个还没有遭受到重大失败的恐怖分子。如果能抓到他，我的工作压力会小很多。”\n\n“这个该死的赤匪。”坦普勒皱着眉头说道，他伤痕累累的脸颊皱成一团，“假如这个混蛋今天就发动攻击，那北方根本就守不住。只要他得到机会，那一半的工厂工人都会听从他的号令。其他情况还不明朗，但假如我们不做点什么，一定会爆发另一场暴动。”\n\n“我持不同意见。”蒙哥马利踱着方步，脸上带着沉思的神色。“砍断蛇头，那它的身体自然就会失去生机。”"
 ENG_intro.48.a:0 "让我们来看看有什么选择吧。"
 ENG_intro.49.t:0 "抉择"
 ENG_intro.49.desc:0 "曾经的联合王国首相亚历克·道格拉斯-休姆凝视着报告，脸上带着疑惑的表情。在他的对面，菲尔比、蒙哥马利和坦普勒沉默地坐在那里，他们在等待他做出决策。内政部认为这是首相的职责的一部分，但事实上，他知道不可能希望通过单单一次打击就打垮HMMLR。\n\n动用武力，但这肯定会打草惊蛇，惊动恐怖分子。不，试图整体打击该组织风险太大。但是，打击某一关键部分应该还是比较容易实现的。消灭比尔·亚历山大在宣传上将会是一个无与伦比的胜利，这个赤匪已经逃亡了近十五年。打击斯特林可能会收获更大的实际效果，假如没有他把英格兰一半的军营都炸上天，那军队或许就能派上一些用场。\n\n不过，第三个选择也很诱人。打倒那个领导HMMLR的疯狗，并与其达成妥协，进而约束该组织也非常、非常地诱人。恐怖组织肯定不能轻易找到能代替这个家伙的人。然而，首相知道他必须做出抉择。他最后抬起头来，对聚集在他面前的三人说出了决定。"
 ENG_intro.49.a:0 "“挖出HMMLR的领导，接下来再解决其他人。”"
 ENG_intro.49.b:0 "“必须要阻止比尔·亚历山大，他才是最大的威胁。”"
 ENG_intro.49.c:0 "“斯特林已经搞风搞雨二十年了，不能再让他这么猖獗下去。”"
 ENG_intro.50.t:0 "时钟滴答"
 ENG_intro.50.desc:0 "叛乱就像是九头蛇。击败了顽固的主战派之后，共产党顶替了他们的位置；英共在卡布尔街遭到屠戮之后，HMMLR又再次起事。有三个值得注意的叛乱领导：斯特林、亚历山大和他们背后神秘的“老板”。我们不可能全数消灭他们，但我们至少还是有机会能干掉或者俘虏其中一个的。这些行动不适合胆小鬼，但他们也必须忠贞不二。否则，德国人就有可能认为我们无能，甚至认为他们不需要我们，而我们已经看到了法国在无关紧要的时候落得了个什么下场。同样的事情决不能再次发生在我们头上。"
 ENG_intro.50.a:0 "为了大多数的利益，必须要牺牲某些人。"
 ENG_intro.51.t:0 "钟响两声"
 ENG_intro.51.desc:0 "追踪到大卫·斯特林是件很困难的事情。他拥有丰富的游击战经验，这也算是意料之中。然而事实证明，他已经变得有点大意了：他在两次攻击的撤退中使用了同一条小路。这条小路引领我们越过了边界，抵达了苏格兰南部的一个小村庄。这将是一次困难的行动，但并非绝不可能成功。\n\n我们特种部队的迅速穿插、再加上猛烈的炮火攻击，完全可以不费吹灰之力地歼灭叛逃的突击队，这比和他众多部下面对面交火要更简单。正如他自己所说，公平的战斗是为“将死之人”准备的。也许我们应该向他展示一下我们从上次他的战斗方式中学到的东西，但这次行动还有一个更正当的目标。"
 ENG_intro.51.a:0 "打败雄狮，放过绵羊。"
 ENG_intro.52.t:0 "钟响六声"
 ENG_intro.52.desc:0 "比尔·亚历山大一直都是个狠茬子。他的“同志”中，没有多少人活着逃出了卡布尔街。我们预计，找到他实际上相当容易，但每个人都有可能犯错。他相信，只要他在自己容貌上稍作修饰，那么曼彻斯特就没有人能认出他的脸。他躲藏在那个可怕的地方的某个角落，身边可能还有几百个叛乱分子。我们几乎可以肯定，这个狡兔三窟的家伙为自己准备了数条逃跑路线，但假如我们能有条不紊地开展行动，这可能并不会带来什么麻烦。\n\n我们将包围他可能的藏身点，慢慢前进，在公寓区中掘地三尺，直到我们找到那个人。如果我们找到了他，那自然很好；如果没有，那我们至少也能知道内部潜藏着一个内鬼，不是吗？"
 ENG_intro.52.a:0 "不论结果如何，都是胜利。"
 ENG_intro.53.t:0 "钟响八声"
 ENG_intro.53.desc:0 "我们认为“老板”的身份已经得到确认，但这并不是什么好事儿。目前来看，嫌疑最大的就是我们的一位议员——克劳德·奥金莱克：就是那个在德军攻占伦敦时战斗到最后一刻的将军奥金莱克，也是那个几十年来一直都与众多政府人士为伍的奥金莱克。这不是一场灾难，而是一场受诅咒的大浩劫。\n\n不过，逮捕他还是很容易的。他年纪大了，不会想到我们会去抓捕他，因此我们需要做的就是在他远离潜在支援的地方对他进行伏击。如果他不是我们想的那个人，那就可以放他离开，也不会带来什么损失。但假如我们是对的，那好处就不可估量。他实际上可能是HMMLR级别最高的成员，甚至可能是其创始人。他知晓抵抗组织的一切，而如果他知道，那很快我们也会知道。"
 ENG_intro.53.a:0 "他究竟是编织大网的蜘蛛，还是单纯地走了霉运？"
 ENG_intro.54.t:0 "钟响十声"
 ENG_intro.54.desc:0 "没有时间了。我们必须要动起来，否则我们就有可能根本无法发动行动。斯特林、亚历山大、奥金莱克：三个人，如果我们能干掉对的那个，就能避免成千上万人的死亡。杀了亚历山大，工人们就会动摇；假如奥金莱克真的是抵抗运动的领袖，那它就会像干木头一样裂开来；杀了斯特林，二十年来的梦魇将会化为乌有。\n\n但只能选择其中一个，现在必须要做出最后的抉择。"
 ENG_intro.54.a:0 "干掉那个苏格兰佬。"
 ENG_intro.54.a_tt:0 "我们将进行一次行动，尝试§e刺杀§!§Y大卫·斯特林§!。"
 ENG_intro.54.b:0 "剿灭赤匪。"
 ENG_intro.54.b_tt:0 "我们将进行一次行动，尝试§e刺杀§!§Y比尔·亚历山大§!。"
 ENG_intro.54.c:0 "做掉隐身于黑幕之后的人。"
 ENG_intro.54.c_tt:0 "我们将进行一次行动，尝试§e刺杀§!§Y克劳德·奥金莱克§!。"
 ENG_intro.55.t:0 "午夜已至"
 ENG_intro.55.desc:0 "我们被耍了。目标早就知道我们要来，更何况我们还缺了好几个小队的人手。他们趁夜逃走了，现在我们已经永远失去了他们的踪迹。但我们也得到了一些有价值的情报，那就是内部有一个卧底。\n\n只有极少数人知道这次行动，了解具体目标的人就更少了。逻辑上讲，他们中的一个人，或许还是一个亲密的伙伴，就是潜伏在我们中的内鬼。只要能确定这次失败的行动对叛军领导层的影响，那我们就能集中力量展开调查。"
 ENG_intro.55.a:0 "该死的，这一切都徒劳无功？"
