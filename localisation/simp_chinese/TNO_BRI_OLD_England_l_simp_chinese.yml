 ENG_DEC_CollabGermanPoliticians:0 "接触德国政客"
 ENG_DEC_CollabGermanPoliticians_desc:0 "只要同德国下层官员建立起联系，我们就能改善同康沃尔卫戍部队之间的关系。\n§Y这会小幅提升同康沃尔间的关系。§!"
