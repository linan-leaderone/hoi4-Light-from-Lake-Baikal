 ENG_thatcher_pol.24.t:0 "不列颠的新威胁"
 ENG_thatcher_pol.24.desc:0 "“尊敬的党员们，请允许我和大家谈一谈，希望诸位能将注意力集中到一件非常严肃的事情上去。老实说，如果我能摆脱掉这个问题，我就根本不会和你们谈这件事，但它实在是太紧急了。”在党内的正式晚宴上，撒切尔走到了房间的前面，优雅地从一位侍者手中接过了麦克风。\n\n看向王党成员，撒切尔面带着自信的微笑，在这间为此次宴会预定的华美酒店餐厅之中，她也打扮得光彩夺目。她心想着在座的各位都干得不错，正如她掌权前那般，王党仍是英格兰的领导者，而在她的带领下，王党所掌控的英格兰社会已经攀上了前所未见的新高度。\n\n“你们要知道，我们正处在危险之中。数年来，王党在政治上击败了对手，在谈判中打垮了对手，在整体上碾压了对手。我们竭尽全力地将这个国家从悬崖边缘拉了回来，在此过程中我们甚至还要与党内的成员一较高下。尽管艰难如此，但谢天谢地，此等搬弄是非之徒已被我们逐出了王党。”房间里一片寂静，政客们都在等着首相进入主题。她微笑着，享受着这一时刻。“所以我才说我们碰到了问题。我们取得了如此之多的大捷，而胜利并没有在短时间内就此止步的样子——我很担心王党的诸位会厌倦于胜利啊。”"
 ENG_thatcher_pol.24.a:0 "来人啊，再给玛姬一点挑战吧！"
 ENG_thatcher_pol.25.t:0 "铁娘子的对手"
 ENG_thatcher_pol.25.desc:0 "“议长阁下，请允许我稍作发言——我想跟尊敬的雷金纳德·麦德宁先生说上两句。”玛格丽特·撒切尔说道，这是她自连任以来第一次在议院发表讲话。“雷吉，你和你的政党在竞选期间表现很好，我向你们献上掌声。你关于国家稳定及终结腐败的演讲十分出色，我一直都很喜欢你想法的风格。”\n\n她站在那里，面带微笑，而她自己的政党中发出了一阵“说得好！说得好！”的吼声，反对党则用讥笑来回应他们的抗议。直到议长被迫高喊“肃静！”，议院才安静下来。\n\n“我已经向统一喜剧党发表过讲话了，我想让真正的反对派们知道，我已经注意到你们的存在了。不，在我政府内的反对派并非改革派的楔子，而是我党的一群不知自己已身处新不列颠——铁娘子的不列颠的蠢货。但请诸位安心，我还有四年的时间来让他们明白这一道理。”"
 ENG_thatcher_pol.25.a:0 "王党即将迎来改变。"
 ENG_thatcher_pol.26.t:0 "终于，王党团结起来了"
 ENG_thatcher_pol.26.desc:0 "“不，不，继续吃吧，这不是件正事。”在一次餐会上，玛格丽特·撒切尔走上了演讲台，对着她的党员们如此说道。她把一杯墨尔乐红酒放在了话筒旁，这算是对非正式发言的担保。“让我们干杯吧！敬哈罗德·麦克米伦！”\n\n台下人群窃窃私语着，他们都不知道为什么要敬这位反对党领袖。看着王党的诸位，撒切尔耐心地笑了笑。\n\n“我得给你们个解释是吧？敬麦克米伦，是因为他给了王党一份大礼。麦克米伦之心，路人皆知，他早就想对王党下手了，也难怪他会不知疲倦地收集王党勒索及贪腐的证据。我敢说，只要麦克米伦有那种想法，他就能说服任何一位议员。”\n\n聚会的人群陷入了沉默，许多人出神地搓着手里的餐具，他们的双臂已经因为惊恐而失去了力气。玛姬面带坏笑，举起了酒杯。\n\n“我还想向某位实习生敬上一杯，是他在上周一注意到麦克米伦的柜子没有上锁，还优雅地抓住了这个机会。我想，这应该是我最后一次逼着各位在立法会议上和你们的王党一同进退了吧？”"
 ENG_thatcher_pol.26.a:0 "为麦克米伦的偏执，敬他一杯！"
 ENG_thatcher_pol.27.t:0 "让女士发言"
 ENG_thatcher_pol.27.desc:0 "“也许，对议会中尊敬的绅士们来说，这会是一个件令人感到意外的事。有一个问题一直在困扰着不列颠的女士们，那就是男人们总想盖掉她们的声音。”玛格丽特·撒切尔在议院中说道，在她发言时，整间屋子都陷入了异乎寻常的安静。“政府内的女性官员对此都很清楚了，但男人们或许还不知道这回事。所以你们也看到了，我今天非常努力地在确保各位就此保持安静。想必诸位也知道，本人已经赢得了足够的尊重以及——没错，恐惧，它让你们允许我发言，让你们在我讲话的时候闭上了喋喋不休的嘴。”\n\n她面带微笑地看着议员们。她自己的政党——执政党、反对党——都在恐惧中向她俯首称臣。此前从未有过能在议院中享受如此崇高权威的首相，在玛格丽特说话的时候，没有喝彩，没有抗意，他们只是在静静地聆听。\n\n“所以从现在起，我相信你们都会礼貌地允许我发言——以及立法，并且在此过程中不给我添任何麻烦。毕竟，这就是不列颠，而我们都是讲礼貌的文明人。”"
 ENG_thatcher_pol.27.a:0 "在一位女士治国理政的时候，打扰到她可是不礼貌的行为。"
 ENG_thatcher_pol.28.t:0 "一个民族，一个领袖"
 ENG_thatcher_pol.28.desc:0 "玛格丽特·撒切尔辗转难眠。在这些年里，她度过了一个个不眠之夜，想着要摆脱一场又一场的危机，要去面对不忠的部长们，党内的混乱，傲慢的北方人，不快的大国，还得直面来自一群认为英格兰要完的蠢货的侮辱。但今天，她的情况与以往不同。\n\n“丹尼斯。”她半睡半醒的丈夫转向了她。“怎么了，玛格丽特？”撒切尔盯着天花板，寻思着自己到底漏掉了什么。“我不知道，亲爱的，我也不知道自己到底怎么了。我觉得自己已经屠尽了所有的恶龙，我……我不知道接下来会怎样了。”\n\n“这个嘛，亲爱的，随他们去吧。这正是政治啊，难道不是吗？”玛格丽特刚打算反驳，却突然意识到：她已经赢了。她无法入眠，这并不是因为对她权力的威胁已经大到了让她想不到办法的地步，而是她正在无需对策的地方搜寻着对策。她的大脑习惯于寻找敌人，这让她连事实都处理不来了。在政治的尸山血海的顶端，站着一名女子，一位夫人——玛格丽特·撒切尔。\n\n“你说得对啊，丹尼斯，我想不管怎么说，你都所言不虚。”撒切尔慢慢地进入了梦乡，一想到未来，她脸上就露出了灿烂的笑容。撒切尔已经掌握了全部的权力，就算还有更多敌人前来挑战她，这群人也只能铩羽而归：王党就是撒切尔，议会就是王党，而议会还是英格兰。因此，她得出了一个合乎逻辑的结论："
 ENG_thatcher_pol.28.a:0 "英格兰就是撒切尔，撒切尔就是英格兰。"
 ENG_thatcher_pol.29.t:0 "铁娘子的胜利之姿"
 ENG_thatcher_pol.29.desc:0 "铁娘子玛格丽特·撒切尔俯瞰着伦敦，她所看到的就是成功的缩影，在她为国收获的财富的映衬下，首都光彩熠熠。于公于私，首相都取得了不俗的成就，而她也已为每一寸土地奋斗过了。从内战中的敌人，到可悲的革命者，再到战后崛起的宿敌们，撒切尔已将他们全部击败。她战胜了每一个反对者，用自己的言行将他们拧成一团，她在议院里、在大街上击垮了一切敌手。她夺得了权力，登上了权力的顶峰，成为了首相。\n\n有些人会止步于此，满足于自己的造诣与事业的圆满。但玛格丽特不会，王党是她的，人民是她的，她会继续前进。经济飞升到了前所未有的高度，英格兰走向了国际政治的最前沿，而首相在国内的地位也已稳若磐石。她的头衔并非只来自于人们的奉承：她是铁娘子，在夺取所欲之物的时候，她不会有半分犹豫。撒切尔在各个方面都取得了成功，她信心满满，认为自己连战连捷的势头将持续下去。\n\n然而。\n\n然而，当她俯瞰伦敦的时候，忧惧之情却袭上心头。在成功的地方，她也看到了自己无力控制的因素。大西洋与太平洋之上的紧张局势此起彼伏，她无法彻底清除微弱的反对之声，而最糟糕的事情莫过于石油危机。对撒切尔创造的一切事物来说，中东乱局就是最危险的存在，她搭起的建筑只是个纸牌屋。只要遇到一次灾难，那个用最坚固的木料，最优秀、最优雅的建材搭建而成的纸牌屋就会轰然垮塌。\n\n虽然撒切尔可以关注于每一场危机，而她也确实需要着眼于此，但她也可以为自己的辉煌政绩喝上一杯。"
 ENG_thatcher_pol.29.a:0 "天佑铁娘子。"
