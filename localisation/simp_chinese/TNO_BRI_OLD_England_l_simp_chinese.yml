 FEN_SLP_Econ_the_road_to_reconstruction_desc:0 "随着社工党的当选，威尔逊首相扛下了重塑英格兰经济形势的重担。威尔逊竞选时就提出要对经济进行强力干预，让英格兰摆脱五十年代的经济危机与内战的创伤，让经济重回正轨。\n\n重建过程任重而道远，但多亏了党内各派的支持与完备的改革计划，我们比任何时候都要接近社会主义理想。过去的世界一片荒芜，在旧日的废墟之上，我们将打造一个更好的世界，一个公平的世界，一个正义的世界。"
 FEN_SLP_Econ_financing_our_reforms_desc:0 "不幸的是，英格兰如今还算不上“社会主义乐土”。为了达成我们的目标，威尔逊政府需要筹措资金，比OFN的援助和我们如今的工业产出多得多的资金。我们需要钱，而现在，有两种选择摆在了我们面前。\n\n第一种选择，也是最稳健的选择，是关注工业基础，出口原材料和商品，只要有人愿意买，它们就是有价值的。这样也能促进我们与华盛顿的关系。我们的另一个选择是把英格兰变成资本主义世界的首席消费品制造商。这样风险甚高，但这么做也意味着英格兰不再是强权的棋子了。总之，我们得作出选择了。"
 FEN_SLP_Econ_focus_on_consumer_goods_desc:0 "英格兰如今不得不面对这一事实——如今的英格兰已经没有殖民地来为其提供资源了。因此，社工党只能采用更加传统的方法来增加收入。美国的工业制成品市场很大，但是他们并没有很多生产工业制成品的设备，因为在大西洋那边，建造一台设备所花费的钱要多于赚得的利润，而我们就没有这样的问题。\n\n英国工人的工资就算变为原来三倍也依旧很低，同时大量进口原料也算不上一件难事。因此，威尔逊政府提出了一项计划，在此计划中，英格兰将成为OFN中举足轻重的一环，不仅仅是因为英格兰的战略地位，也因为英格兰将成为OFN中消费品的主要产出国。"
 FEN_SLP_Econ_factories_in_the_cities_desc:0 "现如今，大部分英格兰的工厂都不在城市群附近，这当然会让城市变得更加美好而宜居，但人们往往不愿意离家太远，因此这样也限制了进厂人数。但我们不是资本家，我们不会在意城市面貌这种布尔乔亚的顾虑。我们的人民想要工作，我们就给他们工作。\n\n伦敦、曼彻斯特、伯明翰、纽卡斯尔走在前面，之后就是约克、赫尔和利物浦。最终，英格兰每座城市都会有自己的工业区，这是一件大好事，因为人们对于产自英格兰的廉价工业品的需求正在稳步上升。"
 FEN_SLP_Econ_more_fuel_to_the_fire_desc:0 "没有煤炭，炉火便烧不起来，我们很幸运，英格兰盛产煤矿。虽然不如我们的邻居威尔士多，但我们还是可以用我们手头上的资源干出一番事业的。\n\n我们的政府将会建立从矿场到工厂的“绿色通道”，毕竟我国实际上并没有多少亲密的贸易伙伴——内战之后，德国变得“不那么友好了”。这样的努力可以创造许多工作岗位，养活很多家庭，如果我们抛弃了我们在内战中的主要支持者，那我们还算得上什么社会主义者呢？我们在工会老兵群体中有很多朋友，是时候给他们应得的了。"
 FEN_SLP_Econ_workers_in_the_factories_desc:0 "工厂之所以成为工厂，就是因为工厂里有挥洒汗水的工人，法西斯通敌者显然忘记了这一点，没有工人，再多的钱，再多的威吓也填补不了空缺。而我们社会主义工党有一个截然不同的解决方法，我们也能大胆地说，这是一个更好的方法。\n\n我们会付给工人配得上他们努力的薪水。在资产阶级的工厂中，工厂主剥削工人，以获得比他们自己的劳动产出更多的钱，这也是马克思主义者厌恶工厂的原因。然而不幸的是，这种情况会一直持续下去，因为资产阶级绝不会善罢甘休，但至少，我们可以给我们的工人堪称公平的薪水。对当代年轻人来说，只要福利给够，在工厂里当工人也不是什么坏事。"
 FEN_SLP_Econ_the_means_of_mass_production_desc:0 "曾经，制造手工业产品靠的是手工业者，如今，我们有了一种更加完善、更加有效的方法来制造人们想要的产品。这方法就是机器生产。转动的发条吱呀作响，为英格兰带来了新的曙光。工厂的效率已经创造了历史，而随着基础计算机技术的发展，工厂的效率将会提高到从前想都不敢想的水平。\n\n大规模生产产生的利润增加将会被用来改善全体人民的生活质量，我们进行生产活动不仅是为了别人，也是为了我们自己。"
 FEN_SLP_Econ_export_to_the_OFN_desc:0 "美国就像一个巨型熔炉，这头巨兽的胃消化着一万个英格兰也消化不了的资源和材料，而这熔炉的火焰中喷吐而出着六倍于我们改革所需资金的钱。剩下的OFN成员同样对我们的提议感兴趣，因为不必去处理问题正是资本主义的本能，而我们制造的东西更便宜不也仅仅是市场无形的大手的作用吗？\n\n事实上，我们现在已然致力于不容动摇的事业。如果我们想把英格兰打造成一片孩子们的乐土，此时此地的妥协也是必要的。空空的口袋可不会资助学校或者医院，但美国人的钱会。"
 FEN_SLP_Econ_the_workshop_of_the_freeworld_desc:0 "如果有什么东西被造了出来，那么它不仅有可能是被英国人造出来的，并且还可能比美国人想卖给你的任何东西都便宜上三倍。近些年来，英国商业发展呈现良好态势，同时，我们已经能制造出世界上其余地区都渴望得到的东西。无论是玩具，机器还是电脑，我们都能设计，制造并改良它们。\n\n当然了，这一切并不意味着没有牺牲。要知道这可是一项艰苦的工作，因此我们的人民需要得到应有的补偿来弥补在创造这一经济奇迹的过程中所受到的任何伤害。但既然我们现在已经有了所需的资金，那么我们就可以支付任何他们所赢得的东西了，甚至更多。社会主义工党有能力推进我们真正的改革。"
 FEN_SLP_Econ_keeping_the_workers_fed_desc:0 "饥肠辘辘的人可没法好好工作，但万分不幸，英国不得不面临如此残酷的现实：我国生产的食物还不足以养活现有的人口。进口食品极为昂贵，虽然我们或许永远都不会再大量出口食品，但威尔逊政府没有理由不去纠正这个错误，为了人民，而不是利润。\n\n资金始终都是症结所在，但社工党大致同意有两个潜在的可能选项：我们可以对传统农业进行大规模投资，尽管利润微薄，但这有助于提振公共关系，亲近农村人口；或者，政府也可以考虑升级并扩大捕鱼船队，毕竟鳕鱼永远都捞不完。"
 FEN_SLP_Econ_fund_the_farms_desc:0 "长久以来，自耕农都是英国精神的核心。他们勤勤恳恳地耕种土地，将自己的产出拿出来供大家享用。但自维多利亚时代以来，工业革命导致了大量公地被废除，英国农业因此而长期处于衰退状态。\n\n如果政府愿意提供资金来扩大现有的农场，那么我国就能够产出足够的食物，保证英国人民不会在暴风雨侵袭北海、或者渔业资源枯竭的情况下经受饥饿之苦。与此同时，农场生产的谷物、蔬菜以及肉类也能用于其他地方，为学校提供午餐就是不错的开端。"
 FEN_SLP_Econ_subsidize_the_fisheries_desc:0 "在英国传统饮食文化中，除了那些沿海城镇以外，海鲜并不作为一个真正意义上的饮食组成部分。而前任政府也从未投入过必要的精力来维持一支大规模的捕鱼船队的运行，哪怕这一行为确确实实存在着潜在的好处。但就如同许多其他事情一样，随着德国人的入侵，这也开始发生着改变。\n\n随着贸易往来被切断，英国发现她不仅缺乏足够的农业生产能力来为所有人提供食物，同时还失去了那些长期以来为英国提供腌制及罐装货物的贸易通道。不过，威尔逊政府的目标并不只是为了将就度过这一难关。我们将会用大海的恩赐养活我们的人民，并同时发展繁荣我们的造船业。我们希望到时候我们的人民不会介意吃鳕鱼。"
 FEN_SLP_Econ_accelerate_mechanization_desc:0 "在你的帝国被分离隔绝，被你的大多数主要盟友孤立近三十载后，其中一个缺点便是技术上多多少少有些落后。而当仅仅是把被炸成碎片的东西重建成为你的首要问题时，这个缺点就加倍的放大了。\n\n但社会主义工党并不是被选上来干看着市场自己来修复东西的。农业和渔业的机械化将受到农民的欢迎，因为他们现在仍需要自己收成中的每一分钱来养活自己，而被我们采购机器的美国人同样也无疑会对自己的得利感到满意。虽然最乐观来讲这项工作也是很昂贵的，但便宜食物给我们人民带来的长期收益不应当被轻视。"
 FEN_SLP_Econ_our_natural_wealth_desc:0 "英格兰有着一片严重未被充分利用的土地。考虑到我们数十载都是这颗星球上的主要贸易大国，这点似乎令人惊讶。石膏、钨、锡、煤、铁、铜、石灰石、盐、白云石、粘土甚至于沙子都是英国拥有的丰富资源，而我们只开发了其中的一小部分。\n\n尽管这些岩石和泥土名字奇特，他们背后却隐藏着英国经济复苏的秘密。只要些许投资，我们也至少能暂时性的将英国的经济扭转为以出口原材料为中心。这将带来极高的利润率，并给我们带来需要的资金，以便让英国的经济更加多元，更加先进，以及最重要的是，让英国的经济复苏。"
 FEN_SLP_Econ_expand_english_steel_desc:0 "想当初，英国工人熔铸的钢铁造出了庞大的战列舰，在这些钢铁巨兽面前，全世界都颤抖战栗，俯首称臣；同样的，在上层阶级统治者的命令下，出自英国工人之手的钢铁还变成了各式各样充斥着奇迹与恐怖的造物。但现在，这些钢铁并不在资产阶级或贵族的手中，而是掌握在工人的手中、人民的手中。\n\n社工党比以往任何时候都需要更多的钢铁，但它们并不会被浪费在展示我国的宏伟奇观之上。我们要用这些钢铁建造人民需要的东西，房屋、高速公路、医院、水坝、铁路；我们要把钢铁厂扩建三倍，建立起基础的工业体系，它不仅能维持我国人民现有的生活水平，而且在未来几个世纪中，也依然还会为人民创造福祉。"
 FEN_SLP_Econ_a_new_deal_for_coal_desc:0 "煤炭，或者说黑金，它曾被资本家们称为英国工业革命的基石。而在内战期间，煤矿工人也在我们的民兵队伍中占据了很大一部分，在他们需要的时候提供一些帮助难道不是正确的吗？\n\n幸运的是，对我们，或者资本家来说，如今煤矿产业仍然有利可图。自由国家组织也根本无法获得足够的关于它的信息。如果我们要增加产量，甚至也许可以建设一些新的矿井来开采那些未被开发的煤层，这些都可以为我们未来的经济计划打下基础。然而，与过去的资本家们不同的是，我们将确保人民们能够从中受益，我们会对社区进行再投资，并为以煤炭产业为中心的城镇提供更多样化的就业机会。"
 FEN_SLP_Econ_efficiency_through_socialism_desc:0 "要知道，传统矿场和采石场的老板都是些臭名昭著的狠角色。为了获取自己所需的指标，这些人迫使自己的工人如同奴隶一般在恶劣的条件下工作，然而对此支付的薪水却少得可怜。或许，对于曾经执掌过这个国家的资产阶级来说，这种方式是可以接受的。或许，他们认为，只要这种事不被人看到，就绝不会引发任何注意。但我们是人民的代表，也是人民的选择，我们是不同的。\n\n通过赋予工人在其职业方面应有的权利，我们将劳动的控制权归还给了人民。通过实施民主制度，我们废除掉了那些曾在几个世纪以来将我们的先人压在资本主义车轮下的不合理制度。而最重要的是，通过移除资本链条顶端的富人，我们终于能够释放那些长期被压制的人民创新精神。"
 FEN_SLP_Econ_imrpove_our_equipment_desc:0 "我们有着在工业方面蓬勃的野心。但不幸的是，在这一过程中我们似乎遇到了点阻碍。换句话说，就是指我们生产以及提炼这些资源的技术都几乎已经过时三十多年了。而造成这一切的原因，一部分是由于我们以前的那些资产阶级老爷都是些臭名昭著的小气鬼；而另一方面，也是由于我们与美国的联系被切断，同时德国人从未真正信任过王党所造成的叠加效果。但最主要的原因，还是因为无论是过去还是现在，英国都从来是一个肮脏的国家。\n\n但对我们来说，幸运的是，美国人愿意在一定程度上为更换某些更昂贵、更先进的部件买单。毕竟，他们想要的是我们的资源，而在这种情况下，慢慢来是没有意义的。"
 FEN_SLP_Econ_enter_american_markets_desc:0 "美国是世界上最大的蝗虫，不知疲倦地蚕食着世界上数百个国家的资源，永不满足。不过，比起潜伏在海峡对岸的那只德国暴躁大马蜂，寻觅着哪怕一丝一毫的机会，企图入侵并占领我国，不得不说蝗虫还是更好的选择。\n\n我们会给美国人他们渴求的原始资源，给他们想要的一切，甚至是更多。这样一来，美国的资金就会源源不断地流入我国的金库，用来造福民众。英国工人将能够凭借自己的劳动过上好日子，而美国人又能得到他们所需的材料，供养其不断膨胀的军工复合体。真的，对于两国来说，这是双赢。"
 FEN_SLP_Econ_profits_from_trade_desc:0 "对英国人来说，贸易一直都是一种有利可图的活计。毕竟根据历史记录显示，早在青铜时代，我们的岛屿就已经开始和世界其他地方有贸易联系了。但在近几十年来，由于那些资产阶级的无视和贪婪掠夺，我们的收入开始急剧下降。\n\n然而，随着新政府的成立，那些新的机会终于开始得到充分利用了。美国人，我们曾经的盟友变成了我们曾经的敌人，然后又重新变成了我们的盟友，他们可是很乐意购买我们岛屿上储藏的大量矿石和金属的。很快，随着金钱滚滚而来，社工党将终于有能力进行那些我们迫切需要的经济改革了，而这可是保证我们国家团结完整的不二之选。我们的人民得到了工作，我们在海外交到了朋友，而这一切只让我们花了一些泥土罢了。"
 FEN_SLP_Econ_the_five_giants_desc:0 "《贝弗里奇报告》是一份中等长度的文件，被撰写于第二次世界大战期间。尽管在我们战败和大英帝国崩溃后，这份报告就被王党和他们的法西斯同僚雪藏了。但在隶属于左翼抵抗运动的社工党成员心中，这份报告仍然存在。\n\n现在，既然社工党是执政党了，那么我们就有责任去坚持下去。我们要把世界上的大恶从英国全数驱逐出去，我们的人民将免遭疾病之虞，无欲无求，受到启蒙，住在窗明几净的房屋中，并拥有大量机会来从他们的工作中受益。之前的一切都表明了，我们要带给人民他们一直希望拥有并本就应得的生活，无论那些反动派在背后放什么厥词。"
 FEN_SLP_Econ_want_desc:0 "近几年来，英国已经拥有了有限的社会保障，但通敌政府总是拒绝将其扩展覆盖到那些更需要社保的人群中，所以社工党也一如既往地得替它擦屁股。失业补贴能给予我们社会中那些不幸的可怜人大量的援助，但我们仍可以继续扩充我们的社保体系，以解决困扰我国最贫困国民的一系列潜在问题。食品救济券、向首次购房的家庭提供资金补助、为社区建筑和基本维修提供补贴。所有我们人民无法负担的东西，我们的政府都能向他们提供，也必须向他们提供。哈罗德·威尔逊绝不会容忍英国在这方面有任何不完美之处。"
 FEN_SLP_Econ_equal_land_distribution_act_desc:0 "我们党内的两派总是争吵不休，但在某件事情上，两派意见却能出奇地达成一致。即使是现在，英国的资产阶级和贵族占有土地的比例依然还是太大了，而他们是怎么获得这些利益的呢？在工业革命时代，正是地主废除了公地，将自由小农的土地攫取为己有。\n\n因此，让我们开始社工党史上最为雄心勃勃的计划吧。一项议会法案会将英国的农业用地重新分配予从事农业的社区，无论是矿工、农民、还是渔民，都能从中获益。富人会得到些补偿，但仅此而已。"
 FEN_SLP_Econ_disease_desc:0 "我们的国家正遭受着苦难，我们也没有如同世界上某些更开明的国家那样拥有免费医疗，但这一切是可以改变的。“国民保险”指的是一个专业方案，即通过回报当初缴纳的所得税，普通人将获得与工作场所相关的工伤或疾病赔偿。而这能大大减轻病人和伤员对其家庭的负担。\n\n在某些地区，可预见的是所得税不会大受欢迎。但是，既然承担其中大部分的将会是富人，因而这并不会对我们的支持度产生什么大的影响。此外，他们也是能受到社会主义的恩泽的。"
 FEN_SLP_Econ_national_health_service_act_desc:0 "长期以来，医保一直是社会主义工党所奋斗的主要目标，而现在我们终于有能力实施它了。为什么劳动者要担心看医生，仅仅因为因为他们没有钱支付医疗费？为什么妇女要被迫求助于传统接生婆而不是医院干净整洁的病床？为什么男人和女人们必须自掏腰包来为他们的孩子支付疫苗，胰岛素等药物？\n\n他们不应遭受此种对待，而多亏了《国民医疗服务法案》的出台，这一切都将成为过去式，因为这项综合而全面的法案将建立一个由国家买单的全国性医疗保健系统。只要我们的政府还在执政，就没有任何人需要担心那些必要的程序、药品和相关治疗了。"
 FEN_SLP_Econ_ignorance_desc:0 "在时局形势迫使他成为革命家、领袖之前，哈罗德·威尔逊也曾是一名学者，而在他的一系列政策中，仍能窥见些许当年经济学讲师的影子。社工党致力于为英国未来的学生建立全面而有效的学校体系，而为了实现这一理想，政府将为海量的学校项目和改进计划提供相应补助。\n\n此外，曾经在过去为英国培育了数不胜数精英人才的伟大大学将会获得专门的资金，助力各校恢复往日的辉煌。我们将不再依赖于世界上的其他地方赢取学术上的成功，在方方面面，英国都将铸造出属于自己的辉煌。"
 FEN_SLP_Econ_equal_opprotunity_act_desc:0 "在学校中接受教育，对一个家庭而言并非是容易的负担。事实上，它很昂贵，而且您的孩子甚至很可能无法接受正规的学校教育时，这对英格兰的许多家庭来说似乎是一条死胡同。可我们不是属于人民的党吗？我们不是马克思、艾德礼和波立特形象的社会主义者吗？我们不应该让所谓的惯例阻止我们改善我们的国家。事实上，哈罗德·威尔逊已经制定了一项措施以确保我们不再需要担心这个问题。\n\n《机会均等法案》将使所有英国男女免费接受所有学校教育和大部分高等教育，只要他们的入学成绩达到要求标准。而当我们如此行动时，成本不应被纳入考虑范围，而是考虑许多不受出身所阻碍的年轻人对我们国家和人民的好处。毫无疑问，这个创举将会令我们收益颇多。"
 FEN_SLP_Econ_squalor_desc:0 "德国的炸弹炸毁了大片大片的英国老房屋。而如果凭良心讲的话，实际上我们从来就没想过去重建它们。伦敦曾拥有过美丽的景致，但现在她也与一望无际的贫民窟共享着同一片土地。我们在整个英国上的其他城镇也都遇到了同样的情况，而内战则只会让情况雪上加霜。\n\n令人遗憾的是，我们必须清除掉这些贫民窟，从而为英国人建设他们可以负担得起的住房。这个过程的第一步绝不会受到任何人的欢迎，尤其是在伦敦，但这仍然是必须的。只要我们能错开清除贫民窟内建筑的时间，我们就应该能避免人们露宿街头的结局。"
 FEN_SLP_Econ_peoples_housing_act_desc:0 "现在，既然贫民窟都已经被清理干净了，那么社工党终于可以着手开干了，为的是一劳永逸地解决贫困问题。《人民住宅法案》宣布了在英国各地建造一系列国有住房的计划，以推动经济适用房的发展。尽管这些房屋并不豪华，但它们将是现代化的住宅，而英国的贫困人口也将有机会在我们的帮助下彻底摆脱贫困怪圈。\n\n这一法案是极其有必要的，它甚至能让我们党内的两个派别都对此点头同意。毕竟，如果没有领导层的指挥引导，我们实际上是很难看到这一景象的。"
 FEN_SLP_Econ_idleness_desc:0 "那些保守党反动派说我们这些社会主义者总是鼓励人们靠吃政府福利来偷懒，但他们却忘了多数人在失业时愿意接受任何工作。因此，如果我们政府能提供薪水可观且稳定的职位，大量的人就会迅速涌入，再次成为为经济积极贡献的一分子。\n\n为了实现这一目标，我们不得不将许多行业国有化，这些企业也许不会喜欢，但成果一定是值得的。国有化还能预防美国人对我们的经济进行绝对控制，不过这与我们做出决定没有多大关联。"
 FEN_SLP_Econ_national_minimum_wage_act_desc:0 "为什么我们的工人直到今天还必须忍受拿着自从王党上台来数年未经更新的最低工资糊口？难道我们与那些将英格兰拱手相让给德国人的法西斯们是一路人吗？哈罗德·威尔逊可不这么认为，于是起草最低工资法案的新法规这件事就被他交给了社会主义工党去办。\n\n当然，我们对此必须非常谨慎，将其调整在可控范围之内。不过，国家最低工资法案的成效还需要数年才能显现。相信新法案的长期影响能让每个英格兰人都有更多的存款来为经济发展做出贡献，而即使是那些反动派，也应该为此感到高兴。"
 FEN_SLP_Econ_the_health_and_needs_divison_desc:0 "近来，我们完成了大量以社会事务为中心的法律和政策制定工作。医疗保健、工薪、房产、教育等等。而这一切只有在唯一的政府下进行改革才可能更有利于英格兰的人民。\n\n卫生与需求分部，即HAND，将处于执行未来政府援助和福利支持计划的最前线。卫生与需求分部还将就新政策的潜在影响与现行的政策向政府提出建议，协助我们为英格兰人民维持高水准的生活，不论其贫富。"
 FEN_SLP_Econ_signs_of_recovery_desc:0 "它似乎奏效了。多年的努力，几十年的革命活动终于开始显示出英国模式下社会主义的潜力。放眼整个英格兰，他们不会看到过去的贫困和废墟，而是一片终于开始从战争蹂躏中复苏的土地。\n\n医疗和教育都是免费的，工作机会不再稀缺，最低工资也很变得更高。这正是我们先辈的梦想，如果幸运的话，我们可以为我们所有的后辈在未来保持这种梦想中的状态。甚至全国民主联盟也开始出现，也许这可能令人惊讶，但整个英格兰看起来将持续繁荣。"
 ENG_DECCAT_PreEcwHmmlrGuns:0 "抵抗运动-自由国家组织关系"
 ENG_DECCAT_PreEcwHmmlrGuns_desc:0 "毫无疑问，所有正规行动中我们都得带上武器，步枪、手雷、弹药等等都是必不可少的物资。全面起义需要更多的武装士兵，我们还没有为此做好准备。这儿有一种获得武器的方法……那就是违法的军火贸易。\n\n我们可以利用友好的往来渠道从自由国家组织成员国那里取得枪支。然而，实际上到手的枪械数量取决于北英格兰的稳定程度。\n\n一旦抵抗运动公开对抗政府，这些枪支就会作为§B步兵装备§!送赴前线。纽卡斯尔、兰开夏郡与约克郡的§B地区稳定度§!越低，我们顺利取得枪支的几率就越高，被政府截胡的可能性也就越低。每个月关系都会§x小幅§!下降！\n\n§Y抵抗运动§!库存：[?ENG.ENG_Hmmlr_Guns]£weapon_icon \n§Y抵抗运动§!-§M自由国家组织§!关系：[GetENG_HMMMLR_OFN_Relations]"
 ENG_DEC_HmmlrGunsSmall:0 "小规模枪械输送"
 ENG_DEC_HmmlrGunsSmall_desc:0 "世界围着枪在转，至少对正在等待时机的革命组织来说确实如此。幸运的是，自由国家组织正坐在枪山炮海之上，等着把这些武器偷运到我们手里。抵抗运动有能力将叛国贼的眼线拒在北英格兰之外，因此他们会在北方的某个地点向我们交付军火，我们也还要确保交界点附近不会有通敌分子出没。\n\n!§Y抵抗运动§!-§M自由国家组织§!关系至少为§x低§!。走私枪支总数取决于北英格兰最不稳定地区的稳定度，最多可获得100把枪支。"
 ENG_DEC_HmmlrRelationLow_tt:0 "§Y抵抗运动§!-§M自由国家组织§!关系至少为§x低§!。"
 ENG_DEC_HmmlrGunsMedium:0 "中规模枪械输送"
 ENG_DEC_HmmlrGunsMedium_desc:0 "如果能拿到一大堆枪，为什么要只挑走其中几把呢？也许是美国人给我们的组织树立了个坏榜样，这个问题出现的频率越来越高了。为了不让走私被政府发现，我们需要保证北英格兰民众大多都是抵抗运动的支持者，虽说就算走漏了风声也没啥大不了的。但最好还是别让那些叛徒刺探到什么消息。\n\n走私枪支总数取决于北英格兰两个地区的最低平均稳定度，最多可获得500把枪支。"
 ENG_DEC_HmmlrRelationMed_tt:0 "§Y抵抗运动§!-§M自由国家组织§!关系至少为§z中§!。"
 ENG_DEC_HmmlrGunsLarge:0 "大规模枪械输送"
 ENG_DEC_HmmlrGunsLarge_desc:0 "一把枪能解决一个问题，两杆枪能解决一个美式问题，但当你碰上德式问题的时候，你最好把能找到的家伙全亮出来，只有这样你才有望全身而退。我们需要团结一心才能将如此之多的武器运入群岛，只有北英格兰万众一心，团结在抵抗运动旗下，我们才能办成此事，否则就可能前功尽弃。\n\n§Y抵抗运动§!-§M自由国家组织§!关系至少为§G高§!。走私枪支总数取决于北英格兰三个地区的平均稳定度；最多可获得950枪支。"
 ENG_DEC_HmmlrRelationHigh_tt:0 "§Y抵抗运动§!-§M自由国家组织§!关系至少为§G高§!。"
 ENG_DEC_HmmlrGunsSpecialFirst:0 "发起特殊项目输送"
 ENG_DEC_HmmlrGunsSpecialFirst_desc:0 "目前通敌政府对我军的优势在于装甲部队。他们拥有少量的专用装甲部队，而抵抗运动的队伍中却并没有这样的部队，我们必须迅速扭转这一局势。而在这方面，就只有美国人还靠得住了，但我们也要牢牢把控住北英格兰这一偷运走私的入口。如果美国人认为我们对北部的控制稳如磐石，那第一批坦克很快就会送达英伦。\n\n只有北英格兰三个地区的平均稳定度等于或低于30%，偷运才会成功。\n§x总计三批货物，运送失败不可“重试”！§!"
 ENG_DEC_HmmlrRelationExc_tt:0 "§Y抵抗运动§!-§M自由国家组织§!关系至少为§y极高§!。"
 ENG_DEC_HmmlrGunsSpecial:0 "特殊项目输送"
 ENG_DEC_HmmlrGunsSpecial_desc:0 "战车坦克多多益善，至少斯特林是这么说的。在二十年的时间里，被他炸毁的坦克数不胜数，有介于此，抵抗运动中确实没人比他更懂坦克。我们可以请求美国人再送一批坦克过来，但只有暂时牢牢地控制住北英格兰才能确保交接工作顺利无忧。如果通敌政府也认清了这一点，他们就有可能要下场横加干涉了。\n\n只有北英格兰三个地区的平均稳定度小于等于30%，偷运才会成功。"
 ENG_DEC_HmmlrOFNContacts:0 "接触OFN联络人"
 ENG_DEC_HmmlrOFNContacts_desc:0 "美利坚合众国是自由国家组织的主心骨，但它也远非唯一成员国。加拿大的前英国政府要员愿为抵抗运动站台，也愿代我们行事，澳大利亚和新西兰有着众多流亡者，而加勒比联邦则坐拥着规模庞大的财富，且这笔财富也有可能为抵抗运动事业所用。让我们同这些群体展开接触，请求他们在最后再拼上一把吧。我们可以向他们保证，在尘埃落定后，世界将看到一个自由的英格兰。\n§Y这会大幅提升同自由国家组织间的关系。§!"
 ENG_DEC_HmmlrUSAPoliticians:0 "接触美国政客"
 ENG_DEC_HmmlrUSAPoliticians_desc:0 "抵抗运动无疑可以赢得美国人民的赞誉，但美国和世界诸国一样，真正的权力掌握在国家领导人手中。我们十分幸运，美国各方人士都愿意向我们伸出援手。NPP向左翼抵抗运动致敬，而自大战结束起，共民联盟与抵抗运动的纽带就从未被人剪断。我们需要他们的支持，说服他们当权的朋友们可并非易事。\n§Y这会小幅提升同自由国家组织间的关系。§!"
 ENG_DEC_HmmlrUSAMediaCampaign:0 "发起支持抵抗运动宣传活动"
 ENG_DEC_HmmlrUSAMediaCampaign_desc:0 "美利坚合众国是潜在支持的最大来源，美国人能向抵抗运动提供的支持甚至远在我们同加拿大的纽带之上。也许，这足以让我们发起一系列宣传活动，吸引公众对抵抗运动及其事业的支持。对驻渥太华成员的采访将登上全美的电视屏幕，录入全美的广播电台，这会帮我们赚取公众的同情，还有可能带来人民的支持。但我们需要资金才能完成这一行动。\n§Y随时间变化，这将多次中幅提升同自由国家组织间的关系。§!"
 ENG_DEC_HmmlrOFNSpeakers:0 "抵抗运动支持者的OFN内巡回演讲"
 ENG_DEC_HmmlrOFNSpeakers_desc:0 "抵抗运动呈现出高度的多元化，这十分罕见的状况不仅能为我们赚取名望，还能为我们吸引来不少海外支持者。对自由国家组织的公众人物来说，抵抗运动或许不是最夺人眼球的叛乱组织，但抵抗运动麾下涵盖了左翼抵抗运动的社会主义者，斯特林的鹰派军人和抵抗运动自身的理想主义者。从古至今，从未有过一个能获得此等支持的叛乱组织，我们需要所有能得到的支持。随时间流逝，我们的知名度会变得极为可观。\n§Y随时间变化，这将多次小幅提升同自由国家组织间的关系。§!"
 ENG_DECCAT_PreEcwCollabGuns:0 "伦敦-普利茅斯关系"
 ENG_DECCAT_PreEcwCollabGuns_desc:0 "德国只允许英格兰保有一支羸弱的军队，这样一来我们就无法挑战他们在不列颠的权威了，政府也因此无力在叛乱中自保。我们需要更多的武器来武装我国军警，让他们继续发起镇暴行动。枪支的来源并非英格兰，而是德国。\n\n我们必须请求康沃尔卫戍部队从他们的库存或德国那里取出武器，交到我军手上，以确保英格兰政府安全无忧。这取决于我们同他们保持和睦的能力。\n\n一旦政府公开对抗抵抗运动，这些枪支就会作为§B步兵装备§!送赴前线。格洛斯特郡、伦敦与萨塞克斯的§B地区稳定度§!越高，我们顺利取得枪支的几率就越高，被抵抗组织截胡的可能性也就越低。每个月关系都会§x小幅§!下降！\n\n§Y政府§!的枪支：[?ENG.ENG_Collab_Guns]\n§Y政府§!-§g康沃尔§!关系：[GetENG_Collab_Cornwall_Relations]"
 ENG_DEC_CollabGunsSmall:0 "小规模枪械输送"
 ENG_DEC_CollabGunsSmall_desc:0 "我们会向康沃尔卫戍部队寻求少量枪械以武装政府军。\n\n运送枪支总数取决于南英格兰最稳定地区的稳定度，最多可获得100把枪支。"
 ENG_DEC_CollabRelationLow_tt:0 "§Y政府§!-§g康沃尔§!关系至少为§x低§!。"
 ENG_DEC_CollabGunsMedium:0 "中规模枪械输送"
 ENG_DEC_CollabGunsMedium_desc:0 "我们会向康沃尔卫戍部队寻求中量枪械以武装政府军。\n\n运送枪支总数取决于南英格兰两个最稳定地区的平均最高稳定度，最多可获得500把枪支。"
 ENG_DEC_CollabRelationMed_tt:0 "§Y政府§!-§g康沃尔§!关系至少为§z中§!。"
 ENG_DEC_CollabGunsLarge:0 "大规模枪械输送"
 ENG_DEC_CollabGunsLarge_desc:0 "我们会向康沃尔卫戍部队寻求大量枪械以武装政府军。\n\n运送枪支总数取决于南英格兰三个地区的平均最高稳定度；最多可获得950枪支。"
