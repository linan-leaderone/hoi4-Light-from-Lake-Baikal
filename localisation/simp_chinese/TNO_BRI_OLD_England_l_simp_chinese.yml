 ENG_Scottish_Protests:0 "苏格兰抗议"
 ENG_Scottish_Protests_desc:0 "当他们的国家并入新的联盟时，许多苏格兰人并不为此感到高兴。尽管大部分暴力事件早已成为过去，但仍有一些人希望通过抗议来表达对英国的仇恨，有些人甚至会采取暴力行动。尽管最糟糕的时刻已经过去，但这些抗议依然让人头疼。"
 ENG_Scottish_Civil_Unrest:0 "苏格兰骚乱"
 ENG_Scottish_Civil_Unrest_desc:0 "当他们的国家并入新的联盟时，许多苏格兰人并不为此感到高兴。尽管大部分暴力事件早已成为过去，但仍有一些人希望通过抗议来表达对的仇恨。但不管怎么说，过去那段血腥的历史早已被抛诸脑后。"
