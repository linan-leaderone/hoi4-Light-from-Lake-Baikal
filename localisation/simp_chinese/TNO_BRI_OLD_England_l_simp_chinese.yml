 ENG_thatcher.137.t:0 "与大国谈判"
 ENG_thatcher.137.desc:0 "弗朗西斯·皮姆昨晚基本没有休息，他熬着夜准备向首相汇报该如何同大西洋的强国谈判。在他工作的最后几个小时的时间里，皮姆怀疑撒切尔早就在这件事上下定了决心。果不其然，会面还没开始多久，首相就打断了他的汇报。\n\n“告诉你吧，皮姆，我觉得这个提案对你来说可能圆滑到过头了。”\n\n“首相阁下，这正是您指派我领导外交部的原因所在，难道不是吗？”\n\n“老实说，并非如此，考虑到邻国们的性质，我们不能向他们示弱——你们全员都应该弄清楚这一点才是。”皮姆不安地来回踱步，以此作为回应，等着撒切尔给出纠正方案，而首相也没有迟疑。“我要你向华盛顿和日耳曼尼亚发两条信息，详细地告诉他们我们是如何以盟友的姿态靠向对方——”\n\n“您当真要加入团结协定吗？到底是为什么？您这样做会让英格兰沦为废墟，它严重威胁到——”\n\n“我并无此意，只要让美国人认为我们有这意图就够了，我们能借此换得更多让步，而拿到的让步越多，我们的立场也就越坚定。我真怀疑你到底跟不跟得上这个速度了，皮姆。”\n\n“跟得上，我明白了，首相阁下。我现在就去办。”\n\n撒切尔在离开前点了点头，外相能接受她的观点，她对此感到心满意足，虽然皮姆确实需要别人来点拨一下就是了。"
 ENG_thatcher.137.a:0 "外相的工作时间，就这样被浪费掉了。"
 ENG_thatcher.143.t:0 "世界第五大强国！"
 ENG_thatcher.143.desc:0 "“尊敬的英格兰国民们——可敬可佩，这正是你们今日的姿态啊。我为你们带来了一个消息，或者说这根本称不上消息，这是一直藏在我们心中的坚定信念，而它终于破茧而出了。”玛格丽特·撒切尔在电视录像机前朗读道：“英格兰曾是全球最强的大国！它为我们的父亲，我们的母亲带来了无以言表的自豪与骄傲。大英帝国，多么辉煌的过往啊。我想提醒诸位，我们也许伤痕累累，也许遍体鳞伤，但英格兰将永无再败之时。我们将再一次成为世界工厂，同时也不再受困于帝国那粗笨而又代价高昂的治理需求。现在，不列颠只为不列颠而战，我们将再次成为强国的公民。英格兰！这就是世界第五大强国的名号！”"
 ENG_thatcher.143.a:0 "强国之路与淑女之道大同小异。有时候，你得让人民知道这一点！"
 ENG_thatcher.144.t:0 "英格兰——新兴超级大国？"
 ENG_thatcher.144.desc:0 "美联社伦敦电——一提到英格兰，人们就可能想到炸鱼薯条、田园风光以及莎士比亚的名作。但是，英格兰的首相玛格丽特·撒切尔却有着别样远大的抱负。在今天的议院演讲中，她宣布英格兰国际地位进入了能被重新称为大国的境界。\n\n首相撒切尔相信英格兰已经从与之平起平坐的伙伴那里收获到了足够多的尊重——她认为美德两国在试图拉拢英格兰的时候，都向它展现出了足够的敬意。英格兰军队日益强大，首相觉得世间已再无有胆量染指英格兰的势力，全球各国向英格兰抛出的橄榄枝就是对它实力的肯定。\n\n圈外人对此更具怀疑态度，布鲁金斯学会称撒切尔的说法“经不住推敲”。他们在一份报告中声称，像英格兰这样不存在海外势力范围的国家很难算得上是世界大国，况且英格兰还缺乏核武器这样的强国标配。学会还表示，英格兰全靠其宝贵的地理位置与地缘优势才取得了今天的外交地位，这与列强的敬意毫无关联。但英格兰人仍心怀大英帝国之梦，这样的言论可浇不灭他们的热情。"
 ENG_thatcher.144.a:0 "很好啊，但你的殖民地已经全加入OFN了呢。"
 ENG_thatcher.144.b:0 "这帮人还有皇家海军吗？"
 ENG_thatcher.144.c:0 "要是他们能拿回新加坡，我就全信了。"
 ENG_thatcher.144.e:0 "那……一个利比亚装得下几个不列颠岛啊？"
 ENG_thatcher_pol.1.t:0 "铁娘子的演讲"
 ENG_thatcher_pol.1.desc:0 "玛格丽特·撒切尔在政界高层建立起了一个支持她的政治联盟，现在她的努力终于得到了回报。这位林肯郡来的强硬改革派人士现在正领导着王党，原先党内的同僚们也纷纷顺从于她。撒切尔对近来投靠她的同僚们发表了一次演讲，她在演讲中为英格兰和整个不列颠的未来描绘出了一个明确的愿景。\n\n“我们不仅是英格兰的儿女，更是不列颠的儿女。我们要将整个不列颠统一到一面旗帜之下，必须得经受住风暴的考验。只有消除对经济增长和繁荣的障碍，我们才能达成这一目标。爱国者们，投身于我们的事业吧。”"
 ENG_thatcher_pol.1.a:0 "恭喜你，玛姬首相！"
 ENG_thatcher_pol.2.t:0 "工业家"
 ENG_thatcher_pol.2.desc:0 "在执政的头几天时间里，撒切尔的办公室里挤满了进进出出的英格兰工业巨头和资本家。虽然这伙人的地位都不尽相同，但他们都对玛姬的经济自由化承诺能否兑现一事充满了兴趣。论及赚钱的方式，有人靠着北方煤炭、有人靠着伦敦银行还有人靠着国际航运，但只要一听到“减税”、“限制工会”和“平衡预算”，他们就会兴奋起来。在商圈中，你根本感觉不到笼罩在下议院和英格兰街头的那种忧虑。"
 ENG_thatcher_pol.2.a:0 "迈向繁荣。"
 ENG_thatcher_pol.3.t:0 "社会精英"
 ENG_thatcher_pol.3.desc:0 "在一场仓促组织的名为“私人与国家利益大会”的活动中，玛格丽特·撒切尔成了英格兰上流社会的座上宾，席间不乏年迈的贵族老财，以及年轻的爱国企业家。有了鱼子酱与香槟的陪衬，撒切尔在华丽的吊灯下向所有对她的立场感到好奇的人重申道——她会捍卫与会宾客们的利益。当首相沐浴在最具权势的英国人的掌声中时，她亲密的助手却在极力防止此次会议走漏风声，尤其是不能让民众知道撒切尔正穿着由意大利设计师设计，价值一万五千美金的礼服。"
 ENG_thatcher_pol.3.a:0 "人民的捍卫者，我真不骗你。"
 ENG_thatcher_pol.4.t:0 "陈腐的政党"
 ENG_thatcher_pol.4.desc:0 "撒切尔政府深知改革权力稳固二十余载的政权乃极具挑战之事。虽然向英格兰精英阶层示好能对改革有所帮助，但精英们仍旧只想要一个为他们服务，而非为社会和谐服务的政府。在遏制精英的同时，我们也会让王党脱胎换骨，让事业狂人吵架俱乐部成为过去。\n\n与党内贪腐分子及反对者接下来的遭遇比起来，让撒切尔上台的秘密交易及政治作秀都算不上事儿。那些反对改革的人会大吃一惊地发现自己突然出现在了黄片里，或是和俄罗斯共产党纠缠不清，我们还会附上一系列照片作为证据。如果这些都失败了，就该轮到秘密情报局出场了……"
 ENG_thatcher_pol.4.a:0 "别无他法。"
 ENG_thatcher_pol.5.t:0 "铁娘子动员了下层阶级"
 ENG_thatcher_pol.5.desc:0 "——因此，那些出席了今次活动，又不愿被视作佃农的善男信女们，那些希望以自己的佳绩与劳动改善个人地位的男男女女们——我恳请你们在选举中投王党一票！”玛格丽特·撒切尔对聚在一起的中下阶层听众们说道。如此的集会，放在今天已经是第二场了，而在本周已经是第七场了。撒切尔在乡间巡回演讲，而在活动结束后她还要拜访更多城镇。\n\n“对，是王党，除此之外再也没有别的政党会提高穷人生活水平了。我们要的是市场经济，而非受富人们统治的重商主义经济。让我们为自己建设出一个优绩主义的国家吧——在那样的国度中，所有如在座的各位一样努力工作的人都会得到奖励，而游手好闲的那群所谓的精英们将会受到市场之力的惩罚。实际上，我正要下一份战书。如果哪个不列颠人不相信公平且自由的优绩制度乃是个人自由的保护伞，那他就最好去当一名民族社会主义者，然后跟着民族社会主义一同完蛋！”\n\n民众咆哮地回应着撒切尔在演讲结尾的致辞，这让她只能以微笑致意。下层阶级心向何方？其结论已不言自明。"
 ENG_thatcher_pol.5.a:0 "多么令人敬畏的女士啊。"
 ENG_thatcher_pol.6.t:0 "元老之怒"
 ENG_thatcher_pol.6.desc:0 "万事有度，王党内资历最老的党员们将内阁成员团团围住，他们意识到自己的时代已成过去，但仍希望遏制住撒切尔日益激进的执政野心。\n\n“撒切尔女士，你可别把自己当成王党的绝对主宰了。我们建起了今日的英格兰，我们不能让你把这个国家引向黑暗又未知的道路之上。那些社会上最富有、最具生产力的人本是你该保护的对象，你为何要领导着他们，不让他们的资金流入下议院？不让他们这么做的话，王党又该如何获得粉碎敌人所需的资源？我们又该如何在摇摇欲坠的经济之中保护好他们的财富？”"
 ENG_thatcher_pol.6.a:0 "“如果王党成不了人民的政党，我们就将再无立足之地。精英们必须认清这一点，否则就只能被历史的尘埃掩埋。”"
 ENG_thatcher_pol.6.b:0 "“王党必须成为英格兰的无上权威，否则我们必将四分五裂。”"
 ENG_thatcher_pol.6.c:0 "“精英皆是淫荡下流的寄生虫。我们有枪有钱、手握国家大权，这帮精英会像好孩子一般遵守纪律。”"
 ENG_thatcher_pol.7.t:0 "老财"
 ENG_thatcher_pol.7.desc:0 "元老们尽是顽固的杂种，制度改革永远少不了撒泼打滚和大呼小叫。\n\n“所以，请你告诉我们吧，撒切尔女士。如果你打算不惜一切代价地控制王党，压制反对派，镇压持反对意见的富人，你又该如何执掌政权？王党可不是令人反胃的自由主义粪坑。如果你在实施自己的计划之前就疏远了财富创造者，那依我等之见，恐怕你也没法在这首相的位子上久坐了。你该如何取悦政治掮客呢？”"
 ENG_thatcher_pol.7.a:0 "“我希望这议程安排已经写得够清楚了，精英没必要参与党内表决，但我们会在表决中给精英们留下一席之地。”"
 ENG_thatcher_pol.7.b:0 "“我们会让国家更稳定、更繁荣，这就是我支持精英及全阶级大和谐的证据。”"
 ENG_thatcher_pol.7.c:0 "“让他们去死吧，不管有没有他们的钱，我都会继续统治英格兰。我才是掌权人，如果你们还想要和平的话，就必须跟着我走。”"
 ENG_thatcher_pol.8.t:0 "受难之人"
 ENG_thatcher_pol.8.desc:0 "在与叼着雪茄的老顽固们对峙后，撒切尔认为自己已经度过了最糟糕的时刻。但现在更艰巨的任务来了：她得面对伦敦的贫民。在党内各方人士的要求下，撒切尔向着一小群异常难对付的人发表了讲话，并选了一些听众发表评论。首先，一位年轻的母亲走上了演讲台，她用脏兮兮的双手抱住怀中的婴儿，而她身旁还站着她那骨瘦如柴的儿子。\n\n“撒切尔小姐，我住在一间破旧的车库里，还得为此支付房租。我们非常幸运，靠着我自己送信的收入，一家人还能在每天晚上喝上一碗汤，吃上一块面包。看在上帝的份上，你那支持企业的计划，能让普通家庭存活下来吗？能让我们养活全家人吗？”"
 ENG_thatcher_pol.8.a:0 "“我是全民的首相。我已经说了很多有关减税的事情了，那你觉得我为在校学生提供免费餐食的计划如何呢？”"
 ENG_thatcher_pol.8.b:0 "“我打算以利商计划带动全国发展，你的工资将会上涨，而物价将会下跌，这就是我的承诺。”"
 ENG_thatcher_pol.8.c:0 "“我们很快就会拥比以往都要多的工作岗位及更快速的经济增长。如果你届时仍在困境当中，那就也不是我的错了。”"
 ENG_thatcher_pol.9.t:0 "劳苦之人"
 ENG_thatcher_pol.9.desc:0 "下一位前来评论的听众：一名身材高大，蓄着胡子的男子，他的手上布满老茧，但其他方面却相对（存疑）干净整洁。\n\n“首相女士，我在战后已经换了七份工作了。我不得不在冰冷的大街上过夜，不得不吃狗食过活，还数次借酒消愁。你的政党就没帮过我什么，但至少你们也没有把每一分每一秒都花在探讨如何支持富人上面。你关心穷人和工人的困境吗？”"
 ENG_thatcher_pol.9.a:0 "“比起商业项目，我会引入更多社会项目。在我的英格兰，没人应当为食物或医疗犯愁。”"
 ENG_thatcher_pol.9.b:0 "“是的，这就是我以减税及降价为先的原因所在。”"
 ENG_thatcher_pol.9.c:0 "“我所有的政策都考虑到了你们的处境，工会的暴政尤其作恶，我们会将其粉碎。”"
 ENG_thatcher_pol.12.t:0 "首相的交易"
 ENG_thatcher_pol.12.desc:0 "“尊敬的女士，来自西博尔顿的议员。”\n\n“非常感谢，议长阁下。我想问首相一个简单的问题，其中包含了首相及她的亲信们参与到的信息泄露。如果首相对大生意那么感兴趣，她为什么不关心一下自己的交易呢？”\n\n“首相阁下。”\n\n“这位尊敬的女士说的不错，同一个被其声称所代表的群体抛弃的二流政党交易，我对此没有什么浓厚兴趣，而我也只是在确保他们不会为我们的接下来的改革带来连锁效应罢了。不过，话虽如此……”\n\n她必须谨慎地选择下一句话，否则王党就会疏远统英党内的联合政府支持者以及可能叛变的党员。当然，除非疏远上述人等能为她带来好处……"
 ENG_thatcher_pol.12.a:0 "“我们会邀请同僚们在未来与我们共事。”"
 ENG_thatcher_pol.12.b:0 "“我们更希望看到统英党呆在反对党的位置上。”"
 ENG_thatcher_pol.12.c:0 "“统英党在这儿居然还有一席之地，这着实令我大吃一惊。”"
 ENG_thatcher_pol.13.t:0 "背信弃义"
 ENG_thatcher_pol.13.desc:0 "“尊敬的先生，来自布伦特福德及艾尔沃斯的议员。”\n\n“感谢议长阁下。我想问首相的问题是，她为什么在王国最需要帮助的时候，把渴望统一国家、将社会主义拒之门外的人们丢到了一旁。直白地说，首相，你为什么要在国家最需要我们的时候背弃了王党-国民阵线联盟？”\n\n“首相阁下。”\n\n“这位尊敬的先生当然明白，政治需随时势变化，但从衣帽打扮来看，他是不会接受时代变化的那种人，但其余在座的各位都和他不一样。人民需要一个没有国民阵线那种极端性质的中间派政党，依我看来，这个中间政党运行得相当稳妥，毕竟你我都能好端端地站在这里！不过，话虽如此……”\n\n她应该选择同国民阵线的议员们和解，还是选择疏远他们？"
 ENG_thatcher_pol.13.a:0 "“……我乐意再度同国民阵线开展合作。”"
 ENG_thatcher_pol.13.b:0 "“……我只会在王党的界线内同国民阵线合作。”"
 ENG_thatcher_pol.13.c:0 "“……我希望这位尊敬的先生根本就没有在这里出现过。”"
 ENG_thatcher_pol.15.t:0 "友谊地久天长"
 ENG_thatcher_pol.15.desc:0 "王党年度集会上的第一个问题便令人相当尴尬。\n\n“首相，我近日走进议会时，不得不说，以我长久为议会而服务的经验出发，我也只能认出寥寥几位熟人。首相有没有什么特别的理由要撤换这些议员，并代之以尚没有资历来赢得连任的王党新成员呢？”\n\n撒切尔抿了抿嘴唇，她的政治手腕是为了党的利益，也更是为了自己的利益。她站起身来。\n\n“我同意这位先生的观点，即今日的王党迎来了许多新面孔，我认为这不是什么坏事。我们不能总让同样的成员来代表各个选区，因此也必须培养新一代的后座议员。有朝一日，他们也会成为像我一样的党内支柱，带领国家走向正确的方向。除此之外……”\n\n撒切尔知道她必须谨慎发言。那她是该为迎合年轻人而迈进，还是为元老而持重？"
 ENG_thatcher_pol.15.a:0 "“……我们必须把跟不上时代的人都清除出去。”"
 ENG_thatcher_pol.15.b:0 "“……我们也需要保留有经验的王党成员。”"
 ENG_thatcher_pol.15.c:0 "“……他们还不够老练，就要继续坐后座历练。”"
 ENG_thatcher_pol.16.t:0 "国家的青年"
 ENG_thatcher_pol.16.desc:0 "接下来的事情就简单多了，那个站在大会后方的年轻人问道：“首相有什么具体措施来吸引年轻人加入王党，参加选举，而不是拘泥于过去呢？”\n\n而回答就像是从教科书上摘录的一样。\n\n“没错，这位先生提了个好问题。我党的未来，便要靠吸引那些生计难以维系，在现状和停滞中饱受折磨的人来维持。我相信，我的经济改革将使有抱负的英国青年能自力更生，而不是仰赖于旧时代的福利。王党政策惠及的年轻人越富裕，王党也越受益。此外……”\n\n她应该吸引更多年轻人，还是向她的主选区退让？"
 ENG_thatcher_pol.16.a:0 "“……我党应当团结一致，让它变得更年轻。”"
 ENG_thatcher_pol.16.b:0 "“……不论年龄，每个人都应当获益。”"
 ENG_thatcher_pol.16.c:0 "“……我们不能忘掉过去选举我们上台的人。”"
 ENG_thatcher_pol.18.t:0 "我们的伟大目标"
 ENG_thatcher_pol.18.desc:0 "撒切尔当然知道自己必须要向全体选民发出呼吁，而非仅着眼于中产及上层人士。为此，她争取到了EBC，尤其是一位急于了解她项目细节的新手记者的帮助。而作为交换……\n\n“首相女士，您推出了一系列旨在帮助穷人步入中产阶级的项目，但众所周知的事就是这些项目对政府来说代价不菲。如此之多的开销真能让全国最贫困的人富起来吗？您能证明其中的合理性吗？”\n\n“这个嘛，当然可以，我相信任何社会的最高责任就是让每个人，包括穷人，以才智为自己谋利并造福国家。在反对派倡导的旧经济体制下，穷人没能变富，富人却也越来越穷。这样的体制帮不上任何人，也没法让任何人脱贫。能让人民摆脱贫困的是新的商机、新的工作、更低的税收以及更便宜的住房。这就是王党的思想，而且如果这么做得让每年的财政报表再多写上一笔，我也乐于支付这笔资金。还有就是……”\n\n在此发表的经济信息至关重要。但该怎么说才算最好呢？"
 ENG_thatcher_pol.18.a:0 "“……我们将为穷人引入许多能带来好处的新项目。”"
 ENG_thatcher_pol.18.b:0 "“……我认为我们的计划比统英党和国民阵线的方案更好。”"
 ENG_thatcher_pol.18.c:0 "“……我认为我们可以砍掉更多为穷人准备的项目。”"
 ENG_thatcher_pol.19.t:0 "树上的狙击手"
 ENG_thatcher_pol.19.desc:0 "但就算首相一次次友好地访问了EBC，也总会有更多的独立记者不愿承认政府项目的准确无误。\n\n“首相阁下，虽然您提出了各种各样的项目，但许多人都说您的方案只能让签了您提供的合同，抓住减税优势的大公司获利。那些人说您只为富人服务，通过削减福利以及向小企业提供补贴来抛弃穷人，您会如何回复他们的质疑呢？”\n\n“要我说的话，认为我们的政策只会帮助富人的这种想法属实荒谬。首先，我们保留了很多对小微企业而非大型企业有利的项目，而我们也会继续支持——”\n\n“您能例举几个这样的项目吗？”\n\n“先生，如果你认为一个小店老板的女儿，一个不知疲倦地埋头苦干，只为让双亲的小店能和大商场扳一扳手腕的人会丢下她为人与一路向上的原则，那你可就真是太不了解我了。我相信让小企业与大企业开展合作能为国家，更重要的是为人民带来非凡的成就。那些能在工作中利用上这一现状的人，无论贫富都将获得回报，这个话题就到此为止吧。老实说……”\n\n最佳的攻击手段是什么？"
 ENG_thatcher_pol.19.a:0 "……人民没有意识到是富人建起了我们的国家。"
 ENG_thatcher_pol.19.b:0 "……富人与穷人都能从中获益，这就是我们的目标。"
 ENG_thatcher_pol.19.c:0 "……穷人最需要这些改革，而我们将会在某些福利上让步。"
 ENG_thatcher_pol.21.t:0 "街上的人群"
 ENG_thatcher_pol.21.desc:0 "接着，玛姬走向了人民群众，走到了普通又平凡的工友们、伙计们身边。她身后跟着摄像人员，风度翩翩地穿越小巷，她走向了一位幸运的路人，问道：“晚上好，我可以问你几个问题吗？”\n\n“你就是玛——呃，首相吧？”\n\n“是的先生，你是否愿意看到企业规模扩大带来的更多岗位，更快速的经济增长，以及自己工资的上涨？”\n\n“这个，我不太懂利率什么的，但我很想多拿点实发工资，所以我愿意，为什么不呢。”\n\n“再请问，你认为国家增加福利会更好吗？这会导致像你这样工作的人无心上工，只想宅在家里无所事事。”\n\n“这个的话，我认识几个游手好闲的懒汉，但他们把大多数时间都花在找工作上了。这个问题，我不清楚。”\n\n“好的先生，非常感谢你的回复，祝你好运，在下次大选中投王党一票吧。”\n\n她转过身对向摄像机，说出了最后一句话。"
 ENG_thatcher_pol.21.a:0 "“这就是企业能为国家做的事情。”"
 ENG_thatcher_pol.21.b:0 "“我们可以按计划推进了。”"
 ENG_thatcher_pol.21.c:0 "“但我们永远都不能忘了那些没赶上此番良机的人。”"
 ENG_thatcher_pol.22.t:0 "大卫与歌利亚"
 ENG_thatcher_pol.22.desc:0 "首相多次深入群众，在某一次出访中，她偶然间走进了一家出售冰激凌的小店。\n\n“晚上好，在参观你的商店之前，能让我先问一两个问题吗？具体来说，在我们的现行政策的影响下，你的生意怎样呢？还有就是你觉得我们的新货币政策能帮你扩展业务吗？”\n\n“嗯，我感觉都挺好的。小店经营和从前一样好，但我们没有扩张的打算。我不确定那些在新闻里看到的新花样是否有用，毕竟这主要还是给富人准备的东西。我是指，像我这样做着小买卖的人什么时候才能获得支持呢？”\n\n“这个嘛，我当然能理解你的想法。作为在这种环境下长大成人的小本买卖商人的女儿，我知道经营自己的生意需要的那种热情和动力。我向你保证，假如你打算扩大生意规模，开设新店，那王党的新政策一定会对你大有帮助。我们想要的不是让富人更加富有，而是要让每一位像你这样永不气馁，能把生意做下去的人获得成功。这会让全国人民发挥出自己的天赋之才，让英格兰成为更美好的国家。哦，能给我来个薄荷巧克力味的冰激凌吗？请给我大份的。”\n\n当撒切尔拿着蛋筒转向摄像机时，她说出了最后一段话。“毕竟，这大企业嘛……”"
 ENG_thatcher_pol.22.a:0 "“……是我国经济的顶梁柱，我们必须向它们提供帮助。”"
 ENG_thatcher_pol.22.b:0 "“……就和小企业一样重要。”"
 ENG_thatcher_pol.22.c:0 "“……可不是这些改革的首要目标。”"
