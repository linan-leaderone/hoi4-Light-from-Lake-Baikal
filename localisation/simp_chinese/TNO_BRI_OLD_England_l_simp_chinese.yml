 ENG_the_kings_speech:0 "国王的演讲"
 ENG_tick_tack_tick_tack_desc:0 "联合王国以投降的姿态退出了战争，异见分子显然不可能就此销声匿迹。政府在这些年里已经粉碎了大量阴谋，英格兰似乎终于要走出第三次卡布尔街战役后的黑暗时代了，可是近几年来，一个全新的组织却从阴影中向我们发起了战争。他们以“女王陛下最忠诚的抵抗运动”的名号自称，和左翼抵抗运动一样是我们的眼中钉肉中刺。\n\n抵抗运动愈发频繁地暗杀政要、发布黑白颠倒的反政府宣传，甚至发动炸弹袭击。事态如脱缰野马，逐步超出了政府的控制范围。好在国王很快会就时局发表一场演讲，希望陛下能通过此举挽回民心。"
 ENG_the_prime_minister_speaks_desc:0 "英格兰立国于妥协之上，我们保持了独立之身，但这也只是因为德国人认为把我们变成荷兰或挪威那样的傀儡不够划算罢了。不管国民们对英德关系持何种看法，深化也好，疏远也罢，英格兰的存续才是我们的首要任务。\n\n也许国王认为他可以通过一场演讲，再配上令人自豪的词藻来平息近日的紧张局势，但我们比他懂的多得多。这些紧张局势是对英格兰生存的威胁，而我们则要反过来利用此次机会巩固政府地位，并让国民们知道，不管叛军怎么说，英格兰都没有同德国一战的实力。"
 ENG_anyone_anything_desc:0 "政府为结束战争而在和平条约上签下大名，也许会有人认为国民会为此感激政府，但那些牢记大不列颠时光的人则会持有不同想法。诚然，对政府的选择指手画脚并非警察的职责所在，但也许有一种更安全且能让民众相信一切安好的方法？难道国王的演讲不算其中之一吗？\n\n不用在意国王陛下的安危，都来看看这荒唐可笑的逮捕指标吧。居然要把伦敦城半数参与过抗议的人都关进牢笼，警察该怎么做才能在这几周里完成这一任务？更别提什么封锁卡布尔街议案，我们根本就没有额外人手来完成任一任务。但是警察应该服从而非制定命令事，希望演讲能让这些暴徒安分一点。"
 ENG_what_to_say_desc:0 "在这种情况下国王该怎么做？爱德华八世也许生来就注定为王，但在此刻他却希望事实并非如此。伯蒂已经什么都不想再谈了，而支持他侄女的那帮叛乱分子……好吧，沉默是金。当民众准备着自相残杀的时候，国王该说些什么好呢？他该如何让那些合法控诉政府作为的人冷静下来呢？\n\n针对此事，亚历克也帮不上什么忙。华里斯知道该如何说服上流阶层，但这次演讲会面向全国，听众可不止贵族。当然，如果德国人误解了他的意思，好吧……那这就是届短寿促命的政府了。国王也许很讨厌这份工作，但这确实是他的使命。"
 ENG_whole_state_under_there_desc:0 "女王陛下最忠诚的抵抗运动(Her Majesty's Most Loyal Resistance)是一个非常笼统的，用于形容一个困扰了我们将近20年的麻烦的术语。目前，该组织由三个不同派系构成，大卫·斯特林和他的突击队在继续抵抗的前大不列颠部队中是最大的一股，即使是过去了20年了他们仍然在继续战斗。比尔·亚历山大和他率领的左翼抵抗运动聚集了各路左翼游击队和工党的支持者，不过他们的支持率远没有在第三次卡布尔街之战中被彻底消灭的大不列颠共产党那样高。而关于抵抗运动的领导人是谁对我们而言依旧是个巨大的谜团，我们没有任何关于此人的信息，如果此人仍然活着的话他或许是有史以来最伟大的间谍首脑，因为尽管英格兰的抵抗组织之间大多存在意识形态分歧，他还是成功地将其团结在了一起。我们尽快除掉抵抗运动这个眼中钉肉中刺。"
 ENG_the_gears_are_moving_desc:0 "机器非常有趣，就算操作员松开双手，它也还是会继续运转。所有人都认为抵抗运动配得上这一类比，不过各方对此有不同的定义。合作政府认为抵抗运动就是无人驾驶的快车，它像无头苍蝇一样横冲直撞，直到烧尽燃油或驶离大道才会停止。合作政府视这些叛逆为旧日投影，他们躲在沟壑之间，藏于阴沟之中，而法律与秩序早晚都会战胜无政府状态。\n\n而抵抗运动的成员可就不这么想了，他们视自己为一台与众不同的机器，一台一经启动，就再也不需要人来操控的机器。在时机成熟之前，领袖们大可将他们晾在一边。他们是滴答作响的定时炸弹，直到为国王陛下的演讲开幕之时。"
 ENG_big_big_love_desc:0 "不管怎么说，抵抗运动的大多数成员都是温和派，比起任何更确切的东西，人们更想要自由。但大卫·斯特林和比尔·亚历山大都有着除自由之外的目标。斯特林想要报仇，他基本上是这个国家最后一个永不投降的人，他为此失去了许多同伴。比尔·亚历山大想要革命，尽管他愿意暂时搁置革命，齐心协力将德国人赶出不列颠。亚历山大在第三次卡布尔街之战的初次起义中失去了许多伙伴，但他活了下来，现在该轮到他来大开杀戒了。\n\n与此同时奥金莱克想让抵抗运动给国王助个兴，让这位叛徒的演讲成为无与伦比的演出。斯特林和亚历山大也许会互相看不顺眼，但他们在游击战方面的经验高于其他抵抗运动成员。是时候让他们上场了。"
 ENG_almost_there_desc:0 "我们正在将国王的演讲塑为一件大事，有些人可能都想把它当作节日，开瓶香槟来庆祝一番了。但事实上伦敦正处在封锁状态，我们要为此次演讲做好充足的准备。一个呼之欲出的问题就是我们为什么封锁伦敦，第三次卡布尔街之战是好几年的事了，在此之后伦敦就再也没有发生过什么重大暴力事件，而政府现在却像是在害怕着什么东西一样。\n\n媒体忙于猜测和发表声援，也有部分媒体对此议论纷纷，政府是否有必要因为可能存在的威胁而对伦敦施行封锁与宵禁？不过政府仍旧决定继续推行该项议案。"
 ENG_keeping_ahead_desc:0 "直面困难，伦敦警察已经做好了应对一切突发事件的准备。警察会在仔细监控人群的同时预先做好疏散与拘捕计划。警察会带走任何在主要观看区域内的可疑人物，警察也会在演讲开始前几日对藏匿武器进行彻底搜查。\n\n国王陛下会充分享受他的演讲，他会在演讲结束后享用一顿高雅的午餐，然后回家，全剧终。在此过程中他不会受到暴徒干扰。那些抵抗运动的王八蛋不是自认为远在伦敦警察之上吗？好啊，那他们可真是犯了个天大的错误。"
 ENG_writing_on_the_walls_desc:0 "一个人只要看一眼伦敦的街道，他就能明白城里的革命只欠东风。这座城市就像捆干草，只要来一点火花，它就能把整栋房子都烧成灰。警察不是问题，如果他们不接受贿赂然后作壁上观，就会被他们接受了贿赂的同侪干掉。\n\n引导人群是比尔他们的任务。如果你熟悉全国一半以上的工会，你就能在其中找到一些愿意投身其中的家伙，然后……在公共事务中造成一些混乱，比如此次演讲。而斯特林的人会乔装打扮，领导人群展开行动。我们要在国王的茶歇时间给他带去一份大惊喜，全国都会铭记此事。"
 ENG_the_kings_speech_desc:0 "这一天终于到来了，或许温莎王室的爱德华八世并不受广大群众爱戴，但他毕竟是英格兰国王。演讲会于中午开始并持续一个小时，在此之后国王陛下会同一些知名公众人物共进午餐。\n\n当然，前提是一切都能按计划进行。抵抗运动和政府都知道一些事件将会发生，但只有上帝才能决定接下来究竟会发生什么事情。历史的硬币在空中翻转，就连掷出硬币的人也不知道最后究竟哪一面会朝上。“只需一点火花就能点燃的干草堆”，也许抵抗运动的猜测是正确的，又或许是政府准备充分，谁又能未卜先知呢？找到结果的方法只有一种……"
