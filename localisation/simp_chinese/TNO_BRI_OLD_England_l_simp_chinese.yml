 FEN_reconstruction.37.t:0 "要面包，还要什么？"
 FEN_reconstruction.37.desc:0 "在走进会议室之时，迎接克劳德·奥金莱克的是阵阵喧嚣。比尔和斯特林正在为新生英格兰的重建重点争执不休。\n\n“人民已经受够了！”，亚历山大怒吼道：“此时此刻，还有无数的妇女儿童正在忍饥挨饿！我们的救济工作已取得成果，但我们还需要更多——”\n\n“——要是德国人再来串门，你那些救济金就都只是废纸！”，斯特林咆哮道：“保卫祖国才是首要任务！”\n\n克劳德叹了口气，他希望盟友们能就如何利用重建政府募集资金一事达成协定，但他们似乎无法建立共识。事实上，比起福利或国防开支，克劳德更倾向于第三种选择——重建英格兰民主的前路上暗藏杀机。而在他看来，这比黄油或步枪更加重要，也许他能让别人理解这一观点。"
 FEN_reconstruction.37.a:0 "以人民的福利为先！"
 FEN_reconstruction.37.b:0 "民主转型必须受到保护！"
 FEN_reconstruction.37.c:0 "国防优先！"
 FEN_reconstruction.38.t:0 "将空余人员送往何处？"
 FEN_reconstruction.38.desc:0 "抵抗运动在内战中获得了胜利，也在稳定英格兰方面付出了颇多心血，联盟中的一些成员提出了建议，希望将军中多余人力用在别的地方。比尔·亚历山大主张派遣我军士兵分发生活所需消费品，以此减轻内战给民众带来的创伤。在另一方面，奥金莱克提议将闲散士兵征募至“劳工旅”，让他们参与重建英格兰基础设施及工业厂房。最后，一向偏执的斯特林拒绝转移任何人力资源，毕竟德国人可能会利用上这一契机。"
 FEN_reconstruction.38.a:0 "建立军事配送网络。"
 FEN_reconstruction.38.b:0 "劳工旅听起来是个不错的主意。"
 FEN_reconstruction.38.c:0 "斯特林是对的，不应该征用士兵参与重建工作！"
