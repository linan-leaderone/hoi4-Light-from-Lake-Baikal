 ENG_thatcher_pol.31.t:0 "首相"
 ENG_thatcher_pol.31.desc:0 "过去的几天非常繁忙——从王党的胜选庆典，到在御前宣誓就职，她作为英格兰首相的生涯才刚刚开始。一位平凡的女子可能会把时间花在搬进唐宁街十号，或是在下议院通过象征性法案上，但玛格丽特·撒切尔无心做此无聊之事。英格兰已是一地丘墟，社会主义的虫豸们躲在山沟与下水道里，继续发动着阴毒的战争。她的人民饥肠辘辘，只有靠着脆弱的政府提供的福利才能有一线生机。德国一片混乱，但弗朗茨·哈尔德的军队依旧占据着康沃尔，准备着在不列颠尼亚再度做起强国梦的时候，将已死元首的刺刀捅入她的后背。\n\n最令人悲哀的事莫过于王党将一个充斥着阴谋家、懦夫和白痴的内阁推给了她，这群意志薄弱的人打算挺过即将到来的狂风，只要能统治这片废墟，他们甚至会容许英格兰的毁灭。但是撒切尔还需要他们，至少现在如此，只有这样她才能开始处理必要之事。"
 ENG_thatcher_pol.31.a:0 "只要到最后能按照我的方法行事，我就会是个极具耐心的人。"
 ENG_thatcher_pol.32.t:0 "副相"
 ENG_thatcher_pol.32.desc:0 "副首相理查德·巴特勒，也就是他朋友口中的拉布，正在唐宁街的一间闷热的房间里听着首相概述自己的议题。这名女子想要对如此之多的公共部门进行私人化改革，扩充军队，甚至是再统一不列颠！这可真是野心勃勃，甚至有些夸张过头了。\n\n首相终于停了下来，巴特勒说道：\n\n“玛姬，我知道你心怀远大目标。所有的新上任首相都会这么做，何况你确实有实现这些目标的潜力——要是没了你争取民众支持的能力，王党绝不可能战胜麦克米伦的无政府主义者！但你也要记住，在二战之后，就从来没有哪个首相是能在任上干满五年的，你的前任也同样是不乏壮志之人。我和你其他内阁成员的目标是让你成功地呆满整个任期，只有你聆听我们的智识，表现出温和的一面，我们才能帮得上你。”\n\n“当然，”她答道。“但我也能在推动重大改革的同时践行温和之道。不列颠人民需要稳定、繁荣与安全。我会把这一切都送给他们，做得比统英党人和国民阵线的种族主义者所能想象到的更好。我只希望我的议员与部长们足够忠诚，能成为我的靠山，而我最需要的就是你的忠诚，拉布。”\n\n巴特勒意识到，也许玛格丽特·撒切尔要做的事比他预想的还要多。"
 ENG_thatcher_pol.32.a:0 "这可恶的女人！"
 ENG_thatcher_pol.33.t:0 "不速之客"
 ENG_thatcher_pol.33.desc:0 "周日雨夜中的威斯敏斯特宫异常寂静，与工作时忙碌的气氛形成了鲜明的对比。对某些人来说，孤独会让他们感到不安，但乔纳森·托珀却很喜欢这种感觉，这有助于他集中精神撰写演讲稿。托珀与许多资历深厚的王党议员一样，对首相的政策疑心重重，它们太过民粹主义化了，这些政策与统英党的纲领更为相像，却与王党的政府格格不入。迄今为止，托珀就像一位好党员那样，保持着沉默，但他不会再沉默下去了。在向志同道合的后座议员阐述出他的担忧后，托珀决定要在明天的下议院会议上发表演讲，恳求撒切尔政府改变执政风向。\n\n在托珀给结尾润色的时候，他办公室的房门被打开了，一名平平无奇、身着黑衣的男子拿着一个文件夹走了进来。“我能为您效劳吗？”\n\n“是托珀先生吗？”他快速地点了点头，这人相貌平平，但他低沉的嗓音与毫无生气的眼神都让乔纳森浑身难受。“我知道您打算在明天的会议上表达对国王政府不满，但在您这么做之前，我希望您能看一下这些照片。”访客将文件夹放在桌上，将它翻了开来。里面有几张乔纳森·托珀与一名女子走入酒店的照片，而图中的女子并不是他的妻子。托珀开始冒汗。\n\n“托珀先生，我猜您不会希望自己的家人看到这些照片。我向您保证，他们是不会看到的，只要您能在明天宣布退休，让一位……新人接替您在选区内的职务就好了。那我们达成一致了吗？”"
 ENG_thatcher_pol.33.a:0 "“我想我已经没得选了……”"
 ENG_thatcher_pol.50.t:0 "拥戴问题"
 ENG_thatcher_pol.50.desc:0 "在看向她的国家，她的英格兰时，玛格丽特看见的是两伙截然不同的人——平民与精英。论及秩序，平民生活在底层，精英处在上层，而她本人甚至踩在了最富有的残余寡头们的头上。平民不能被忽略，但很多人都不能理解这一点。诚然，精英手握着财富，但玛格丽特知道平民的忠诚才是一个成功的国度最需要的东西。毕竟，就在不到十年前，这群平民差一点就推翻了王国政府。将国民划分至不同的群体是件好事，但撒切尔深知自己不能将平民看作一个整体。当她更靠近地观察平民是，她看到的不止是温和的种马，还是两匹需要人哄的小笨马：常人与穷人。\n\n“常人”是一种别出心裁地称呼方式，它被许多人用来代指中产阶级。中产阶级不是富人也不是穷人，他们就是社会的中层。常人不会睡在贫民窟，也不会住进大庄园，他们有些奢侈品，但大多奢侈品都不在他们的口袋当中，不过他们有着一样很多人都没有的东西：希望。希望乃是可以动员起来的资源，它能让大多数常人坚定地支持政府。\n\n中产拥有希望，而穷人拥有数量。穷人是数量最为庞大的群体，从街道到棚屋，他们生活在不同层次的肮脏之中。虽然穷人不像中产，他们没有可供政府利用的梦想，但他们有一个更易于满足的愿望：活下去。中产阶级渴望成为精英，而穷人只想要体面的生活，这正是玛格丽特可以利用上他们的地方。当然，她只能对一个群体投入时间，不过她已经做出了决定。"
 ENG_thatcher_pol.50.a:0 "穷人遍布英格兰的每个角落，夫人将获得他们的忠心。"
 ENG_thatcher_pol.50.b:0 "常人在平民中占据主导地位，而夫人将稳住他们的信任。"
