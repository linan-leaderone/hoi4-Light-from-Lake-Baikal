 ENG_Wales_Autonomy:0 "威尔士自治"
 ENG_Wales_Autonomy_desc:0 "近二十年的自治意味着威尔士人民已经习惯并为自己的独立感到自豪，因此根据《联合条约》，威尔士前议会将转变为一个由威尔士人民选举产生，并下放权力的一院制立法机构，有权为其相关利益立法。"
 ENG_Wales_Terrorism:0 "威尔士恐怖主义"
 ENG_Wales_Terrorism_desc:0 "威尔士并非以完全和平的方式并入联邦的，因此他们之中的某些人已经开始反抗我们的仁慈统治。前军队残余、威尔士自由军准军事人员乃至社会主义煽动分子，对他们自认为与我们政权相干的任何事物发动袭击，因此警察、军队和政府官员发现自己成了恐怖袭击的目标。"
 ENG_Wales_Resistance:0 "威尔士抵抗"
 ENG_Wales_Resistance_desc:0 "威尔士并非以不流血的方式并入联盟的，因此他们之中的某些人已经开始反抗我们的仁慈统治。前军队残余、威尔士自由军准军事人员乃至社会主义煽动分子，对我国政权采取各种形式的颠覆行动。"
 ENG_Wales_Riots:0 "威尔士暴动"
 ENG_Wales_Riots_desc:0 "当他们的国家并入新的联盟时，许多威尔士人并不为此感到高兴。自那时起，他们为反抗我们的统治而发起了近乎不间断的骚乱和暴力抗议。尽管类似的情况终将缓解并及时停止（当他们逐渐了解到他们在联盟中才会过得更好），但这仍是一个问题。"
 ENG_Wales_Protests:0 "威尔士抗议"
 ENG_Wales_Protests_desc:0 "当他们的国家并入新的联盟时，许多威尔士人并不为此感到高兴。尽管大部分暴力事件早已成为过去，但仍有一些人希望通过抗议来表达对英国的仇恨，有些人甚至会采取暴力行动。尽管最糟糕的时刻已经过去，但这些抗议依然让人头疼。"
 ENG_Wales_Civil_Unrest:0 "威尔士骚乱"
 ENG_Wales_Civil_Unrest_desc:0 "虽说威尔士已被整合数年，仍有颠覆分子在尝试让她独立。尽管他们不擅长暴力，但这些人的行为与活动妨害了威尔士的和平与稳定。"
