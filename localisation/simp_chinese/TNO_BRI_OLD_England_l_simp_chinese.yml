 ENG_Scottish_Council:0 "苏格兰议会"
 ENG_Scottish_Council_desc:0 "苏格兰首府爱丁堡的旧议会仍在运转。苏格兰民族主义者仍在议会与工党和统一主义者发生冲突，苏格兰军官仍在外面带着他们的部队游行，许多蓝白相间的军旗自豪地飘扬在不列颠北部。然而在议会大厦上方，士兵的袖子上和圣安德鲁十字旗旁边是英国的国旗，当然也是不列颠群岛的旗帜。这一次它绝不会陨落。"
 ENG_Scottish_Council_1:0 "苏格兰议会"
 ENG_Scottish_Council_1_desc:0 "苏格兰首府爱丁堡的旧议会仍在运转。苏格兰民族主义者仍在议会与工党和统一主义者发生冲突，苏格兰军官仍在外面带着他们的部队游行，苏格兰大使馆仍遍布全球，许多蓝白相间的军旗自豪地飘扬在不列颠北部。然而在议会大厦上方，士兵的袖子上和圣安德鲁十字旗旁边是英国的国旗，当然也是不列颠群岛的旗帜。这一次它绝不会陨落。"
 ENG_Scottish_Autonomy:0 "苏格兰自治"
 ENG_Scottish_Autonomy_desc:0 "在回归前，苏格兰已经保持了二十年的独立。这二十年独立于联盟的经验让他们开始渴求自治权，以回归联盟为条件，我们授予其自治权。"
 ENG_Scottish_Terrorism:0 "苏格兰恐怖主义"
 ENG_Scottish_Terrorism_desc:0 "苏格兰并非以不流血的方式并入联邦的，因此他们之中的某些人已经开始反抗我们的仁慈统治。前军队残余、苏格兰民族党极端派乃至社会主义煽动分子，对他们自认为与我们政权相干的任何事物发动袭击，因此警察、军队和政府官员发现自己成了恐怖袭击的目标。"
 ENG_Scottish_Resistance:0 "苏格兰抵抗"
 ENG_Scottish_Resistance_desc:0 "苏格兰并非以不流血的方式并入联邦的，因此他们之中的某些人已经开始反抗我们的仁慈统治。前军队残余、苏格兰民族党极端派乃至社会主义煽动分子，对我国政权采取各种形式的颠覆行动。"
 ENG_Scottish_Riots:0 "苏格兰暴动"
