 ENG_DEC_HMMLRRAIDDONNINGTON_desc:0 "在扩大中部地区的行动规模后，我们已有充足的信心去突袭政府军的仓储要地——唐宁顿国防部。此番突袭不仅能为我们带来大量物资，还可以激励民众，让他们同抵抗运动一起对抗政府。"
 ENG_DEC_HMMLRRAIDCHILWELL_desc:0 "在扩大中部地区的行动规模后，我们已有充足的信心突袭政府军的仓储要地——奇威尔仓库。此番突袭不仅能为我们带来大量物资，还可以激励民众，让他们同抵抗运动一起对抗政府。"
 ENG_DEC_HMMLRRAIDFENHAM_desc:0 "在扩大北部地区的行动规模后，我们已有充足的信心向着皇家燧发枪军团及王属义勇骑兵队的总部——芬汉姆兵营发起突袭。此番突袭不仅能为我们带来大量物资，还可以激励民众，让他们同抵抗运动一起对抗政府。"
 ENG_DEC_HMMLRRAIDFULWOOD_desc:0 "在扩大北部地区的行动规模后，我们已有充足的信心向着西北政府军指挥部——富伍德兵营发起突袭。此番突袭不仅能为我们带来大量物资，还可以激励民众，让他们同抵抗运动一起对抗政府。"
 ENG_DEC_HMMLRRAIDBICESTER_desc:0 "在扩大了南部地区的行动规模后，我们已有充足的信心去突袭政府军的仓储要地——比斯特国防部。此番突袭不仅能为我们带来大量物资，还可以激励民众，让他们同抵抗运动一起对抗政府。"
 ENG_DEC_HMMLRRAIDHOUNSLOW_desc:0 "在扩大了南部地区的行动规模后，我们已有充足的信心去突袭傀儡王麾下的驻伦敦威尔士卫队总部——豪恩斯洛兵营。此番突袭不仅能为我们带来大量物资，还可以激励民众，让他们同抵抗运动一起对抗政府。"
