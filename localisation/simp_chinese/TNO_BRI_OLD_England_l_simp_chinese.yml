 ENG_ET_thatcher_grocer_daughter_desc:0 "撒切尔首相继承了其父阿尔弗雷德·罗伯茨的遗产。要不是开放的市场，罗伯茨就只能靠着救济金勉强过日，一路苦干到死。然而现实与之相反，他开办了一家生意兴隆的杂货铺，让家人过上了富足的生活。不列颠的悲剧来源于法西斯设下的条条框框，它们是成功之路上的绊脚石。\n\n全体国民都应当享有贩卖商品，提供服务的权利，而不该承担繁重的赋税，受限于专横的法规。在父亲的生意中，玛格丽特·撒切尔学会了辛勤劳动，知晓了个人的职责，也体会到了服务他人的乐趣。很快，不列颠就会再度成为企业家的国度。"
 ENG_ET_thatcher_introducing_thatcherism:0 "引入撒切尔主义"
 ENG_ET_thatcher_introducing_thatcherism_desc:0 "唐宁街的打字机飞速运转着，首相撒切尔正在为自己任期内最重要的讲话做着事先准备。她将在议院论述英格兰经济的去向：她要大幅降低税收，废除多项法规。首相的敌友们将这一思想称为“撒切尔主义”。首相在政府内的地位已稳如磐石，这些改革应该不会遭到抵触。"
 ENG_ET_thatcher_controlling_cash:0 "控制现金流"
 ENG_ET_thatcher_controlling_cash_desc:0 "我们继承的是一片饱受摧残的土地，英镑几乎每天都在贬值，每个街角都挤满了寻找工作的身影。在撒切尔的领导下，一个无需向共产主义政府项目妥协新方案浮出了水面。英格兰问题的关键在于忽高忽低的货币价值，我们必须要以痛打疯狗的气势将其稳定下来。\n\n奥地利学派的思想鲜为人知，这点着实令人伤感，但我国政府将借鉴该学派的思想，大力推行货币主义政策。我们将严格控制英镑的流通，尤其是要控制好政府大手大脚的支出。只有私有化产业足够强大之时，政府才能增加市面上的英镑流通量，因为我们知道，摆在面前的黑暗歧途皆是走不通的死路。从社会支出到税收，我们要将一切都削减到可控水平，这样一来，我国市场就能在完美的水平上稳定下来。"
 ENG_ET_thatcher_road_will_be_hard:0 "长路漫漫"
 ENG_ET_thatcher_road_will_be_hard_desc:0 "良药苦口利于病，此道理同样适用于经济。自撒切尔夫人上台以来，不忠的政客与反对派的泥腿子们就开始大呼小叫，声称我们的改革过于极端，说我们会毁掉工人的未来，把经济稳定碾为齑粉。而今失业率上升，经济陷入倒退，这帮无知的蠢货真就开始对外声称他们的想法才是正确的了。这群反对派对经济科学毫不上心，而这科学才是唯一一件正确的事情。\n\n身为自由市场原则的信徒，首相深知骚乱必会伴随缩减规模与私有化改革而来。但是，运行良好的自由市场有着自我调节功能，此刻的乱象必会得到纠正。在一年之内，我们就能目睹英格兰有史以来最大的经济增幅，失业率将大幅下降，全不列颠都会走向繁荣。让叛徒和共产主义者叫骂去吧，一旦创业型英格兰在国际舞台上站稳脚跟，他们就再无聒噪的空间了。大事皆不易，我们不能转变方向。"
 ENG_ET_thatcher_road_u_turn:0 "急转弯"
 ENG_ET_thatcher_road_u_turn_desc:0 "改革实在是大胆过头了，我们狂妄地意图快速重塑社会，而这也让我们落在了风口浪尖之上。市场波动不息，而王党已无力握住经济的缰绳，我们必须在沦落为全民公敌前削减先前的改革规模。\n\n这不仅会损害不列颠未来的繁荣，也会破坏王党的支持基础。那些曾相信我们有能力将英格兰打造为创业型国家的人正在慢慢地撤回他们的支持，越来越多的国民在私下细语，希望能让英格兰回到更理智、更温和的领袖手中。如果我们能小心行事，尽快踏上正确的道路，那王党就还有一线生机。否则，英伦三岛的自由经济之梦将再无实现之日。"
 ENG_ET_thatcher_road_flat_taxes:0 "单一税"
 ENG_ET_thatcher_road_flat_taxes_desc:0 "要是官僚不断地窃取工人的财富，我们又怎能打造出一个更自由、更繁荣的英格兰呢？此外，倘若我们要让勤奋又富有的人比流浪懒汉上缴更多的税款，我们又怎能为劳动带来公平的回报呢？这些问题的答案就是调平税款。我们必须向全体英格兰人征收或多或少但相同水平的税款，让全民知道，辛勤工作会得到奖励而非惩罚。"
 ENG_ET_thatcher_indirect_taxation_act:0 "间接税法案"
 ENG_ET_thatcher_indirect_taxation_act_desc:0 "不受阻碍的商品交易权乃是自由市场的基石，然而在过去数十年的时间里，它却一直遭人曲解。“营业税”、“增值税”、“消费税”——这是对企业家合法收入的盗窃。我们要终结这些残暴的税法，并准备通过《间接税法案》。\n\n《间接税法案》将撤销加在消费品上的重税，这样的税收以人为手段抬高了商品价格，扼杀了经济增长。此类逆行倒施之举损害了工人与雇主的利益，几乎没人会真心实意地拥护旧日的税收法案。据我们的经济学家预测，在新法案通过后，英格兰经济将步入蓬勃发展的阶段，而我国的岗位创造者们也将获得最大受益。唯一能与我们的计划作对的方案出自共产主义者之手：他们打算把钱从英格兰的革新者手中偷出来，然后再用这些财富编织出一个臃肿不堪的社会工程网络。对此，我们可以告诉各位，倘若一项“社会”项目要建立在对劳动者辛劳成果的偷盗之上，那么它就比毫无改进来得更为不义！"
 ENG_ET_thatcher_every_man_works:0 "每个英国男人都要工作"
 ENG_ET_thatcher_every_man_works_desc:0 "不努力是社会最大的原罪之一，只有一个勤劳的社会才可以真正了解他们自己的价值。这是我们这建设新英国的过程中必须遵循的格言。不努力和没有进取心的人格会生产出很多失业者，我们必须采取一切必要措施，把这些躺平的懒鬼改造成有进取心的好公民。我们需要允许企业家主动出击，把失业者带到岗位上来，我们的政府不应该对企业家指手画脚，要保护营商环境，把工作重心放到处理那些不努力的失业者上面来。给每个男人一份工作，直到这个社会根除不努力的顽疾为止。只有当人人都认识到他必须工作，而且要敬业努力的时候，我们才能开始努力建立一个繁荣的企业家之国。"
 ENG_ET_thatcher_every_woman_works:0 "每个英国女人都要工作"
 ENG_ET_thatcher_every_woman_works_desc:0 "如果我们想让我们的国度取得新的伟大成就，就要让人人都参与到经济建设中来。当玛格丽特·撒切尔在他父亲的杂货店里帮工时，她目睹了她母亲在杂货店生意做大做强中起到的重要作用。不幸的是，我们所主政的国家里弥漫着对女性的无形的歧视，参与社会劳动的女性是不受欢迎的。因此，我们必须提出这样的问题，假如这个国家里有一半的人口都不被允许参与到共同富裕的事业中来，我们怎么可能建成一个富裕的国家呢？\n\n假如要让妇女们得到工作机会，政府就必须支持那些愿意为妇女提供岗位的企业。我们可没疯狂到想要把所有女性都丢到工厂里，因为妇女当然也有在家庭生活需要扮演的重要角色。但撒切尔对女性的进取精神有着最直接的了解，她也知道在建设国民经济的过程中，应该把女性的进取心控制在何种适宜的范围。让我们动用我们的资源，为所有求工无门的妇女找到岗位，而对于那些已经在工作岗位上奋斗的妇女，则无需特意干涉。"
 ENG_ET_thatcher_fair_employment_act:0 "公平就业法案"
 ENG_ET_thatcher_fair_employment_act_desc:0 "在一个由企业家提供就业的经济体中，我们必须确保每个人都享有平等的工作机会。而制定《公平就业法案》的目的便在于遏制就业歧视并为大众带来福祉。\n\n《公平就业法案》将确保每一个能事生产，且正直的成员都能分享社会财富。而雇主在没有合理理由的情况下不得以性别，宗教，国籍或种族为由进行歧视。该法案也同样适用于在经济生活中至关重要的住房与教育领域。但毋须讳言，此法也不是那种自由主义法案，它不会使社会堕落。毕竟，将叛徒，性变态和颠覆分子等同于普通英国人本身就是犯罪。此类允许我们让这些人在社会中占有一席之地的言论必须被立刻封杀，以免其与那些在创造平等经济体并同时惠及社会的言论混为一谈。"
 ENG_ET_thatcher_final_push_success:0 "迈向成功的最后一步"
 ENG_ET_thatcher_final_push_success_desc:0 "工人们已经摆脱了粗暴的税务官的桎梏，解下了不仁的工会领袖的镣铐，他们的腰包日益充盈，企业家们也正在以令人眼花缭乱的速度开发又新又好的产业。此刻的我们，正身在繁荣的自由市场国家的浪尖之上，但反对声仍不绝于耳。\n\n机会主义者依旧潜伏在王党之中，他们正等待着王国经济下滑，或是政策遇到最轻微的阻碍，好让他们打断我们对未来的规划。与此同时，布尔什维克和其他危险分子还在街头徘徊，物色着参与反对企业自由的人手。我们看清了这些障碍，同时也离胜利又近了一步，该怎么做才能给繁荣之敌最后一击呢？我们是要放慢脚步、团结政党、孤立激进批评者，还是要全速推进，并以警察的威力控制党内与民间的秩序呢？"
 ENG_ET_thatcher_slow_and_steady:0 "循序渐进"
 ENG_ET_thatcher_slow_and_steady_desc:0 "我们目前的政策必将导向繁荣，毕竟减税与管制放松在科学意义上只能带来经济增长。鉴于此点，我们为什么要对一些必将发生的事急于求成呢？如果我们坚持不惜一切代价以让所有人都获得财富，那我们就是在作茧自缚。现在还是让我们走稳每一步，确保每一项立法都有党的背书。如此，当财富滚滚而来时，就不会有人对我们提出善意的质疑了，毕竟财富不能伤人，只能惠人。"
 ENG_ET_thatcher_in_the_lady_eyes:0 "铁娘子的眼线"
 ENG_ET_thatcher_in_the_lady_eyes_desc:0 "我们正在步入英格兰有史以来最为繁荣的时代，任何事物都不应当阻碍此等大业。布尔什维克煽动分子与分裂主义国贼正在试着阻挠经济的蓬勃发展，用错误的马克思主义思想反对普遍繁荣，我们则必须要碾碎他们。每座城市的警察都对旁人的姓名、样貌了如指掌，一旦受到命令，他们就会立刻出手，将颠覆运动扼杀在摇篮之中。不久以后，唯恐天下不乱之辈就会被扫进历史的垃圾桶，而他们带来的分裂与肮脏就会成为模糊的过去。"
 ENG_ET_thatcher_free_market_free_people:0 "自由市场自由民"
 ENG_ET_thatcher_free_market_free_people_desc:0 "“市场越自由，人民越自由。”\n\n这是一条不证自明的真理，政府越少干涉企业家的生意，就越不能干涉企业家的生意。商业上的自由必将增加每一个人的收入，让社会更繁荣，还会让社会整体更加自由。毕竟，我们可不是德国纳粹，这个世界上最不自由的国家实行的可不就是指令经济吗？到了50年代，他们的经济崩溃把整个欧洲都拖下了水，这难道不是因为德国政府对商业过度监管，横加干涉？如果我们想保证人民的自由，我国的经济繁荣，就必须回到自由市场模式。"
 ENG_ET_thatcher_days_of_old_passed:0 "光景不可回"
 ENG_ET_thatcher_days_of_old_passed_desc:0 "内阁里的顾问尽是守旧派。如果我们还想把王国经济领向未来的话，就必须同落后的思维一刀两断。我们首先要组建一个现代化的内阁，而后开启经济现代化改革。那些抱着过时观点不放的经济学家都会被逐出内阁。他们的那套想法早已步入低谷，而我们要做的就是将这些思想与这群经济学家一同扫地出门。胸怀新知的部长们将接替他们的职务，新部长们才是与未来新愿景相称的人。而这些新上任的经济学家又……恰巧……是撒切尔夫人的支持者，这只能说是……意外之喜了。"
 ENG_ET_thatcher_privatising_economy:0 "私有化经济"
 ENG_ET_thatcher_privatising_economy_desc:0 "我们意欲为自由的人民建立自由的市场，在此想法的指导下，英国经济私有化势在必行。我们可以通过出售前国有企业来放松政府对经济的管控，让民众以自己的方式，以自由的方式管理经济。此外，新生的私有化产业还会以更低的成本，更高的热情高效运转。此举会提升私有企业在国内外的竞争力，为国家增添繁荣。"
 ENG_ET_thatcher_deals_with_big_companies:0 "与大公司谈判"
 ENG_ET_thatcher_deals_with_big_companies_desc:0 "哪怕一个人不是经济天才，他也早该知道诸如钢铁锻造这样的大型产业无法在一夜之间完成私有化转换。为帮助上述产业平稳过渡至完全自由的市场，我们将会与大型企业达成协议、签订合同，开启钢铁的私有化改革。政府现在尚且无力在这些领域推进彻底的改革，就目前来说，这是一项无比艰巨的任务，我们的胜算寥寥，但一些明智的谈判至少能帮我们开启这一进程。"
 ENG_ET_thatcher_iron_and_steel_act:0 "钢铁法案"
 ENG_ET_thatcher_iron_and_steel_act_desc:0 "在同大企业讨价还价了一番后，我们就可以将钢铁产业完全移交到私人手中了。虽然此次改革可能会让这些资源价格上涨，但从长远来看，若论为全国经济带来的好处，产业私有化远在让产业继续受制于政府之上。\n\n开始吧。"
 ENG_ET_thatcher_coal_act:0 "煤炭法案"
 ENG_ET_thatcher_coal_act_desc:0 "该试试新花样了。\n\n钢铁产业私有化已经成功，进军其他领域的时机业已成熟，煤炭就是个不错的开端。我们应当私有化煤矿工业，以此获取私有化之捷报。这就是我们的……小实验。要是能拿下煤炭，我们就能在私有化的道路上更进一步，如果失败的话……意外的后果就可能会落到我们头上。"
 ENG_ET_thatcher_communications_act:0 "通讯法案"
 ENG_ET_thatcher_communications_act_desc:0 "通向自由市场的下一步就是通信，我们要将全国的通信产业都交到私人手中。此举可能会导致员工失业，让他们经济拮据，毕竟私有化的通信部门将以利润最大化，而非保障就业为目标。但是，我们坚信从整体上来说此番改革来会使国家获益。毕竟，有谁会抱怨随之而来的低价服务呢？在往后的时间里，通信将变得更加方便，让英格兰更加统一，让祖国连成一体。"
 ENG_ET_thatcher_not_go_overboard:0 "别改过头了"
 ENG_ET_thatcher_not_go_overboard_desc:0 "我们还不能操之过急，飞得离太阳太近，就会被灼伤翅膀。王党内仍有许多又无知又愚蠢的党员，他们对我们为保国家自由所做的努力不屑一顾。他们并不赞成我们的方法，而我们现在必须要保持克制，保证不会过度私有化，以免党员不悦。"
 ENG_ET_thatcher_aviation_act:0 "航空法案"
 ENG_ET_thatcher_aviation_act_desc:0 "英格兰人民在越来越多的方面都获得了自由，为了锦上添花，我们决定给予他们出行旅游的自由。为此，我们将推进航空产业私有化，降低机票价格，为消费者提供更多选择。这也会鼓励那些希望提高自身竞争力的企业提出更多想法，想出更多主意。"
 ENG_ET_thatcher_rail_and_road_act:0 "铁路与公路法案"
 ENG_ET_thatcher_rail_and_road_act_desc:0 "基建私有化是我们的最后一步，但它绝非无关紧要的一步。《铁路与公路法案》会将国家运输系统的控制权与运营责任交付到私人企业手中。总的来说，如果我们能获得成功，英格兰的基础设施水准就能不断提高。政府当然会维持一定的道路控制权，以此确保基建长期安全无虞。"
 ENG_ET_thatcher_missed_chance:0 "错失良机？"
 ENG_ET_thatcher_missed_chance_desc:0 "自执掌英格兰行政经济大权以来，撒切尔就梦想着有朝一日以大胆的私有化改革解放国家的潜力。然而，来自王党内部的压力已经大到了难以言表的程度，撒切尔不得不放弃改革，转向温和的道路。\n\n撒切尔在温和派的意志前卑躬屈膝，她违背了自己的志向，只有时间才能告诉我们英格兰人民是否会原谅她的背叛之行。然而，只有一件事已成定论——玛格丽特·撒切尔永远都不会原谅自己。"
 ENG_ET_thatcher_an_english_market:0 "英格兰市场"
 ENG_ET_thatcher_an_english_market_desc:0 "除了自由，还有什么词语能拿来形容英格兰？这一切都要归功于撒切尔的统治。通过开放的市场，英格兰自身的自由与其自由主义情调可谓一览无余。事实证明，给予英格兰私营企业自主与独立运营的权利只会对经济有益，我们无意止步于此。这是一个非常简单的问题：自由主义给我们带来了如此的繁荣，我们又为何要叫停它呢？\n\n通过让政府减少对已获自由的市场的控制，我们会为各行各业带来脱缰野马般的经济增长，让整个英格兰成为真正的自由市场。随着自主权不断增长，英格兰会在新自由主义的引导下赚的盆满钵满，我国将成为自由市场的灯塔。\n\n也许在不久以后，全不列颠都将知晓此种自由主义的威力。"
 ENG_ET_thatcher_small_govt_of_people:0 "为人民的小政府"
 ENG_ET_thatcher_small_govt_of_people_desc:0 "如果英格兰人真要尊重政府的话，他们就得相信政府对他们的控制正处在历史最低的水平。撒切尔相信，一个尊重地方主义和个人完全自主权的正牌小政府定是完美世界的不二之选。\n\n但这个世界并不完美。虽然我们向民众自诩为“小”政府，但在事实上，中央正在同大公司及地方市镇争权夺利，并借此加强集权。正如我们在黑暗时代中撒下的谎言，这些举动也是为拯救国家而生的必要小恶。"
 ENG_ET_thatcher_looking_over_local_authorities:0 "审视地方当局"
 ENG_ET_thatcher_looking_over_local_authorities_desc:0 "正如用远远的黑瞳扫视英格兰乡野的乌鸦，我们也要看向祖国的农村，在全国范围内搜寻渎职的迹象。往届的首相们过于无能，他们让腐败在地方的领导层中蔓延开来，这无疑是对国家的威胁。我们必须要锁定腐败，再趁热打铁，将它连根拔起。"
 ENG_ET_thatcher_breaking_and_merging:0 "分与合"
 ENG_ET_thatcher_breaking_and_merging_desc:0 "我们正在继续制定有关城市的规划。在国家铁拳的敲打之下，全国范围内强大的地方政府都将化为齑粉，并入政府新设的行政机构当中。在城市中设立的新政府将会十分虚弱，而这还能反过来强化撒切尔的权力。"
 ENG_ET_thatcher_targetting_corruption_local_authorities:0 "对准腐败的地方政府"
 ENG_ET_thatcher_targetting_corruption_local_authorities_desc:0 "工作的重点显而易见。我们已经揭露了英格兰各地地方政府的腐败行为，并制定了削弱其权力的计划。是该发起总攻了，只有立刻炮轰地方政府，才能将权力集中到撒切尔政府手中。"
 ENG_ET_thatcher_local_powers_act:0 "地方权力法案"
 ENG_ET_thatcher_local_powers_act_desc:0 "我们将以打击贪腐为由削弱地方政府权力，而《地方权力法案》便是开启这一计划的钥匙。\n\n虽然英格兰大众都对此这项即将通过的法案深恶痛绝，他们都害怕大政府式中央集权，但该法案无疑是玛格丽特·撒切尔在上层阶级中取得的政治大捷。王党精英们全心全意地支持着权力法案，只要我们能通过这一法案，他们就必定会向撒切尔投来更多支持。"
 ENG_ET_thatcher_we_are_liberating_you:0 "我们要解放你！"
 ENG_ET_thatcher_we_are_liberating_you_desc:0 "为缓解英格兰人民对《地方权力法案》的恐惧情绪，政府会试着对此做出一份简要的解释，让有着各种背景的男男女女都能知其用意。我们会着重强调地方政府领导层的腐败，以及这种腐败对人民的侵害，让大家知道扫清腐败也是在保护他们自己。必须把当下的“政府集权”叙事扭转到“自腐败下解放”当中去。"
 ENG_ET_thatcher_all_powers_back_to_us:0 "权力重归我等名下"
 ENG_ET_thatcher_all_powers_back_to_us_desc:0 "《地方权力法案》大获全胜。\n\n王党精英对此心满意足，推出了一场宣传活动来改变民众对此的看法，而地方政府手中的权力也已大幅缩减。在腐败的地方官员治下，这些权力曾被用来谋取私利，而在撒切尔政府的铁腕治理之下，权力将会为人民服务。"
 ENG_ET_thatcher_the_enemy_within:0 "内部之敌"
 ENG_ET_thatcher_the_enemy_within_desc:0 "威斯敏斯特的长廊与意识形态狂热分子的地下室并不是阴险的反对分子们的唯一藏身处。根据我方获得的报告来看，商界内也有一大批反政府人士，而任何拥有此等权力的人物都是对王党的威胁。\n\n政府将会彻查英格兰商界，找出并铲除这帮反对派。不管这群商界领袖是在公开支持法西斯主义，还是在私下藏匿共产党人，政府都会以迅雷之势除掉他们。"
 ENG_ET_thatcher_company_investigation_act:0 "公司调查法案"
 ENG_ET_thatcher_company_investigation_act_desc:0 "在《公司调查法案》通过后，无论是公司还是CEO，只要政府认定他们为会对英格兰构成威胁，我们就有权展开调查。商界无疑会对此法案感到愤怒，但除此之外的英格兰社会各界人士都不会抱有异见，毕竟我们可是在铲除身居高位的法西斯与共产党。"
 ENG_ET_thatcher_targetting_corruption_companies:0 "对准腐败公司"
 ENG_ET_thatcher_targetting_corruption_companies_desc:0 "政府已决定将矛头指向商界的反政府威胁。在当下，为了国家的稳定，让CEO们服从政府权威、终结腐败企业是比削减地方政府权力来得更为重要的大事。名单在手，大权在握——现在我们必须发起行动。"
 ENG_ET_thatcher_where_were_ceos_during_war:0 "CEO们在战时都去了哪儿呢？"
 ENG_ET_thatcher_where_were_ceos_during_war_desc:0 "调查开始了。对CEO及其他商界要人支持者的大规模调查正在有条不紊地进行当中，我们马上就会揪出每一个国贼，让英格兰大众看清他们的嘴脸。\n\n王党精英们自然会对撒切尔及法案支持者抱有敌意，他们声称王党离不了商界的盟友们，但从民众的反响来看，此法案绝对称得上是政府的大胜。"
 ENG_ET_thatcher_force_bend_the_knee:0 "迫使他们屈服"
 ENG_ET_thatcher_force_bend_the_knee_desc:0 "作为调查的结果，反政府CEO们的恶行无疑会被公之于众。在一般情况下，叛国都是要受惩处的罪行，但我们不能被愤怒蒙蔽双眼。我们会为CEO们提供两种选择：他们可以向政府屈膝投降，也可以选择彻底的毁灭。那些归顺了政府的CEO将会成为傀儡，我们会以此确保市场稳定。而那些拒绝政府要求的人都将饱受牢狱之灾，不管身份地位如何，他们都将无权获得保释。"
 ENG_ET_thatcher_the_economy_chained:0 "受缚的经济"
 ENG_ET_thatcher_the_economy_chained_desc:0 "首相打败了侵害王国经济生活的破坏分子。那些没被丢进大牢的法西斯分子与共产主义者都在政府面前卑躬屈膝——就算抛弃那下贱的原则，他们也要尽全力保住自由之身。主要产业、经济巨头，以及那些曾反对政府的企业都落入了王党手中，此次成功正是我们在重建祖国的进程中迈出的一大步。"
 ENG_ET_thatcher_victory_of_the_people:0 "人民的胜利"
 ENG_ET_thatcher_victory_of_the_people_desc:0 "撒切尔拆分大公司的目的无疑为了加强自己对英格兰的控制，如果我们不能尽快处理好这个问题，民众就会浮想联翩、议论纷纷。我们当然不能改变过去，但我们可以改变民众对政府的反私企行动的看法。\n\n这些企业各个腐败，我们都不需要去夸大这一事实，这会是政府宣传运动的基础。如果我们真想给国民一个解释，那就得让撒切尔变成此事件的中心人物——成为故事的主角。我们要做的就是把我们想看到的东西按特定的方式糅到一起。\n\n不久以前，撒切尔粉碎了腐败无能的公司，而这些企业一直在蚕食着英格兰的潜力，将钱财从理当拥有财富的能人手中夺去。撒切尔以雷霆手腕打压了私企，她的行动绝非空穴来风。\n\n我们能做的就是希望英格兰能赞同她的想法。"
 FEN_NDL_pol_2_let_democracy_ring:0 "敲响民主的钟声！"
 FEN_NDL_pol_2_let_democracy_ring_desc:0 "政府的唱票工作已经落幕，英格兰人民也已表明了自己的意愿。三十年来，英格兰人第一次在一场自由公正的选举中做出了选择。人民选择了自由，选择了民主，选择了全国民主联盟。我们要团结政府，重建祖国，在海内外提升我们的地位。民主联盟要将英格兰，将英伦三岛都建设为民主自由的堡垒。\n\n此乃人民的意志。"
 FEN_NDL_pol_2_a_meeting_with_st_john_stevas:0 "会见圣约翰-史蒂瓦斯"
 FEN_NDL_pol_2_a_meeting_with_st_john_stevas_desc:0 "虽然全国民主联盟自由民主派领袖诺曼·圣约翰-史蒂瓦斯有着一些普罗大众无法接受的……偏好，但我们不能就此忽视掉他的影响力，圣约翰-史蒂瓦斯可是少数能让城市人口反对社工党的人。我们不仅要接纳他的一些更自由化的社会理念，还要在他和伊诺克·鲍威尔间寻求平衡。他们两派人马不会和睦共事，团结联盟还是得靠我们民主派。"
 FEN_NDL_pol_2_a_meeting_with_powell:0 "会见鲍威尔"
 FEN_NDL_pol_2_a_meeting_with_powell_desc:0 "在英格兰，就没有比伊诺克·鲍威尔更具争议的人了。虽然他对宗教自由的看法有点……问题，对移民的看法也很……复杂，但他在国内也还是个一呼百应的人物，他在例如倒台的合作政府支持者这样的极右翼团体中就颇具影响力。民主联中不少人都不喜欢鲍威尔，但他的确是政府要人。如果民主联盟打算为英格兰规划前景，那我们就必须把鲍威尔拉进联盟。\n\n联盟的计划缺他不可，我们必须同他会面，劝他入伙。"
 FEN_NDL_pol_2_a_talk_with_claude:0 "和克劳德谈谈"
 FEN_NDL_pol_2_a_talk_with_claude_desc:0 "克劳德·奥金莱克，全国民主联盟之父，女王陛下最忠诚的抵抗运动及暴动领袖。在英格兰，乃至整个不列颠岛上，你都找不出比他更伟大的人。是奥金莱克将杰利科指名为民主联盟领袖，因此他是同我们探讨国家未来的绝佳人选。我们可以问出他对英格兰未来的见解，并进一步获得他的支持。拜奥金莱克所赐，我们才能有今天的地位。对他来说，找人取我们而代之又能难到哪里去呢？"
 FEN_NDL_pol_2_god_save_the_queen:0 "天佑女王"
 FEN_NDL_pol_2_god_save_the_queen_desc:0 "到了将温莎的伊丽莎白加冕为王的时候了。女王的回归本该是欢快的要事，但一片愁云却将它盖了起来。在加冕典礼之外，英格兰仍旧面对着一个悬而未决的问题。我们该如何处置通敌者、德国人的走狗、叛徒国王爱德华八世？\n\n不论在国内还是在党内，人群皆对此议论纷纷。我们只有在解决掉这个问题后，才能将陛下加冕为英格兰女王伊丽莎白二世。"
 FEN_NDL_pol_2_the_league_meets:0 "联盟大会"
 FEN_NDL_pol_2_the_league_meets_desc:0 "我们已单独会见了联盟内所有派系的领袖，并与王室一同巩固了民主联盟对政府的控制。是时候该举行第一届全国民主联盟正式会议了，所有派系领袖都将有机会向联盟提出他们对民主联盟及英格兰前景的规划。这是我们向世人展示民主联盟内部团结的大好时机！"
 FEN_NDL_pol_2_the_aftermath:0 "大会结果"
 FEN_NDL_pol_2_the_aftermath_desc:0 "好吧，我们本以为大会能顺利落幕，现在全世界的人都知道全国民主联盟内部分歧有多严重了。只有把爱国派和自由派都团结到联盟的旗下，我们才能保英格兰的民主未来高枕无忧。"
 FEN_NDL_pol_2_where_do_we_place_the_whigs:0 "我们应当置辉格派于何等地位？"
 FEN_NDL_pol_2_where_do_we_place_the_whigs_desc:0 "我们需要对联盟内更热衷于自由的成员做些什么。我们可以将辉格派分配到政府的各个部门，给他们点好处，以此换取支持。虽然爱国派可能不会支持这种做法，但自由派人士一定会感谢联盟。我们也可以把他们丢到地位更低，影响力也更弱的岗位上去，让自己人占据要职，稳固对政府的控制。"
 FEN_NDL_pol_2_convince_swing_voters:0 "说服摇摆选民"
 FEN_NDL_pol_2_convince_swing_voters_desc:0 "许多选民在我们与社会主义工党间摇摆不定。通过向摇摆的选民做出承诺，保证民主联盟会推行与社工党相同的政策，即选民们中意的政策，辉格派就能把他们都拉到我们这边。辉格派将借此为我们赢得更多选民，在让民主联盟获益的同时打击社工党。"
 FEN_NDL_pol_2_we_all_have_dirty_secrets:0 "人人都有小秘密"
 FEN_NDL_pol_2_we_all_have_dirty_secrets_desc:0 "近日我们收到了一些指向明确的情报。它们涉及到了圣约翰-史蒂瓦斯的……非传统喜好。看来，他致力于推动同性恋合法化的一大原因就是……他有自己的偏好。要是这样的情报变得众人皆知，那史蒂瓦斯和他的联盟一定会遭受重创，尤其是在英格兰社会风气如此保守的大环境之下。为解决这一问题，我们必须立刻见他一面。"
 FEN_NDL_pol_2_uniting_the_party:0 "团结党派"
 FEN_NDL_pol_2_uniting_the_party_desc:0 "“分裂之家无可持存。”\n\n这虽是一句美国谚语，但却普遍适用于每一个国家。如果我们没法处理好政治上的内讧与宗派主义，自然也不能让英格兰走向世界舞台。我们必须团结我们的党派，还有整个国家的左派与右派。这绝非易事，但为了英国的利益，我们无论如何都要做到这一点。"
 FEN_NDL_pol_2_a_common_enemy:0 "公敌"
 FEN_NDL_pol_2_a_common_enemy_desc:0 "如果说希特勒史无前例的快速掌权教给了我们什么的话，那就是树立公敌乃是化敌为友的最好手段。希特勒那头的公敌是犹太人，而我们的公敌是威胁社会的群体：社会主义工党。粗略地改编出基于真实事件的故事，传播相关谣言，我们就可以改变人们对工党的看法，让他们站到民主联盟这边。我们还有望借此团结联盟。"
 FEN_NDL_pol_2_what_to_do_with_the_patriots:0 "如何处理爱国派？"
 FEN_NDL_pol_2_what_to_do_with_the_patriots_desc:0 "右翼爱国派的处境非常尴尬。社工党和辉格派在反对爱国派这一点上少见地达成了一致，并称他们为“法西斯分子”。不管怎么说，联盟都需要爱国派及他们对右派人士的影响力。正如此前对辉格派做的那样，我们必须要为他们选好职位。不管是把他们送上颇具影响的高位，还是把他们送到默默无闻的下层，我们都必须有所行动。"
 FEN_NDL_pol_2_sway_the_right:0 "拉拢右翼"
 FEN_NDL_pol_2_sway_the_right_desc:0 "在通敌政府垮台后，许多右翼选民都拒绝投票。如果联盟打算取得压倒性多数，击败社工党，我们就得争取到这批选民。利用上爱国派的“好朋友”，我们就能借爱国派的右翼及保守理念来左右这些选民。"
 FEN_NDL_pol_2_what_to_do_with_powell:0 "如何处理鲍威尔？"
 FEN_NDL_pol_2_what_to_do_with_powell_desc:0 "到头来，这一切都要归结于一个人：伊诺克·鲍威尔。到底要给他多少媒体关注？我们必须做出决定。虽然给他更多的广播时间肯定能为联盟争取到更多选民，尤其是极右派人士，但这也会让国民更加保守，更青睐右翼思想。"
 FEN_NDL_pol_2_a_party_united:0 "团结的党"
 FEN_NDL_pol_2_a_party_united_desc:0 "现在，我们团结了联盟。这种团结能否持续下去就是留给日后的问题了，因为此时此刻的民主联盟正在为一个共同目标努力奋斗。为了终极大团结，我们会邀请联盟中最重要的四人：奥金莱克、史蒂瓦斯、斯特林及鲍威尔共赴唐宁街十号的晚宴。我们只会迎来美好的结局。"
 FEN_NDL_pol_2_pushing_for_international_recognition:0 "寻求国际承认"
 FEN_NDL_pol_2_pushing_for_international_recognition_desc:0 "在英格兰内战后，前通敌政府的垮台让一些国家陷入了疑惑——有些国家不知道我们到底是谁，有些国家拒绝承认我国政府，还有一些国家根本就不知道英格兰权力更迭这回事。我们必须纠正这些问题，告诉世人我们的政府——我们的英格兰——乃是新生的真正的英格兰。这会使我国走上世界舞台，与友好国家建交并开展贸易，而不是被摁着脑袋继续和欧罗巴的恶魔打交道。"
 FEN_NDL_pol_2_touring_the_mediterranean:0 "地中海一游"
 FEN_NDL_pol_2_touring_the_mediterranean_desc:0 "虽然我们在欧洲的大西洋沿岸地带找不到愿亲近我们的盟友，但地中海的外交前景甚是明朗，这些国家都可能支持我国政府——尤其是在伊比利亚半岛、巴尔干诸国，甚至是意大利。我们要发起正式访问，以建立往来联系、强化政府合法性为目标——毕竟，如果没人认为某个国家是合法的存在，那它还称得上国家吗？"
 FEN_NDL_pol_2_ties_with_the_OFN:0 "与OFN的联系"
 FEN_NDL_pol_2_ties_with_the_OFN_desc:0 "虽说和临近国家交友结盟是件好事，而且进展也很顺利，但英格兰自古以来最强大的盟友们还是在OFN。美国给了我国诸多援助，但我们还是要与英联邦的老盟友们——加拿大、澳大利亚、新西兰等国重建联系。自通敌分子上台以来，英格兰就中断了与各国的合作——到了改变这一状况的时候了，我们要正式访问老友们的土地。倘若英格兰想成为恶魔卧榻之侧的荆棘，我们就需要OFN的协助。"
 FEN_NDL_pol_2_to_the_sphere:0 "问候共荣圈"
 FEN_NDL_pol_2_to_the_sphere_desc:0 "大东亚共荣圈，或简称为“共荣圈”的组织是世上最重要的军事及政治联盟之一。以日本为核心的联盟可能不会相信一个曾是德国盟友，而今却倒向美国的国家，因此英格兰有必要先行同日本建立友好关系。我们可以向日本派出一些要员，并让首相访问东京，展现出合适的外交姿态。\n\n然而，同日本建立关系可能会激怒美国及其它OFN成员国。这两个联盟间的局势仍旧紧张，如果英格兰想在二者中寻得一位朋友的话，我们就必须谨慎行事。"
 FEN_NDL_pol_2_embassies_upon_embassies:0 "使馆成群"
 FEN_NDL_pol_2_embassies_upon_embassies_desc:0 "内战结束了，是时候让英格兰重回世界舞台了。从南非到斯堪的纳维亚，我们会在任何给予我国许可的国家开设使馆。有些国家可能会对我们之前从属的关系感到不悦，但开放关系是和解的第一步。此外，与世界各国保持友好也是让英格兰再次站起来的关键所在。"
 FEN_NDL_pol_2_building_a_nation:0 "建设国家"
 FEN_NDL_pol_2_building_a_nation_desc:0 "内战给英格兰留下了躯体、经济及文化创伤。在哭泣的父亲、母亲、女儿与儿子们埋葬他们的心头所爱之时，国家必须开启彻底的重建计划。我们必须要重建城市，重修道路，抚平人们心中的伤痛。最糟糕的时代已成过去，但耗时长久、代价高昂的重建进程仍在前方等着我们，新政府必须立刻踏上重建之路，稳住新的状况。重建工作或许会持续数月乃至数年，但在传统的英格兰精神的陪伴下，我们终有一天能完成这一任务。英格兰曾在被逼无奈之中屈居人下，血流成河，但她依旧没有分裂。"
 FEN_NDL_pol_2_reorganising_the_counties:0 "重组郡县"
 FEN_NDL_pol_2_reorganising_the_counties_desc:0 "为确保大权在握，德设通敌政府修改了许多英格兰郡县的地界。这让不少郡县陷入了混乱、崩溃的状态，巨量的贿赂与腐败也随之而来。如果英格兰想要站稳脚跟，我们就得重设旧日的郡县，并加以微调改进，地方也得进行重组，建立新政府。郡县重组项目应该会狠狠地打压地方上的官僚主义作风，将大批腐败官员逐出政府。"
 FEN_NDL_pol_2_a_chance_for_rebuilding:0 "重建的机会"
 FEN_NDL_pol_2_a_chance_for_rebuilding_desc:0 "诚然，内战对英格兰造成的破坏令人不由得扼腕叹息，但这也让我们的新政府得以对全国范围内的各类基建项目进行现代化改良。放眼全国，从南部的多佛港到北部的利物浦，我国曾有着数百万英里长的公路，管道，铁轨和电话线，但它们都被内战撕成了碎片。如今，我们将铺设最新型的电线和电话线，用现代材料制成的管道将取代那些维多利亚时代的老古董。在这一大规模公共服务告罄之后，英格兰就将拥有跑步进入未来所需的一切高科技基础设施。"
 FEN_NDL_pol_2_the_counties_act:0 "郡份法案"
 FEN_NDL_pol_2_the_counties_act_desc:0 "在名为《郡份法案》的新法帮助下，我们可以进一步重组郡县。《郡份法案》将落实以下三点：其一，撤销1944年以后的任何英格兰郡县边界改动。其二，未经社区允许，政府不得重新划定边界。其三，强化财务审计，大大提高地方政府及官员财政的透明度。该法案将为政府在过去几个月里提出的关于重组郡县的想法及小改革画上句号。"
 FEN_NDL_pol_2_on_lords_and_titles:0 "贵族与头衔"
 FEN_NDL_pol_2_on_lords_and_titles_desc:0 "王党领导下的通敌政府为数百人授予终身贵族头衔，这群人要做的就是批准法西斯下议院的独裁议程，好让通敌政府实现自己的目标。这些贵族虽然从名义上来说与政治无关，但他们显然在继续向着那个早已荡然无存的王党所定下的目标前进。上议院仍在他们手中，他们会孜孜不倦地逐字逐句审查、修改为让英格兰自保而生的法案。我们可以撤销那些由通敌政府授予的贵族头衔，此举虽然可能引起争议，但我们也能借此消除更多来自旧政权的腐败。"
 FEN_NDL_pol_2_the_lords_act:0 "贵族法案"
 FEN_NDL_pol_2_the_lords_act_desc:0 "我们制定了重建上议院的计划，也确定好了保留及罢免的人选，是时候付诸实行了。1945年后，通敌政府将一大批终身贵族塞进了上议院，而我们会让半数议员扫地出门。虽然此举会引来颇多争议，但那些人依旧忠于旧王党，我们必须要将他们赶出议会。\n\n不受约束的终身贵族任命模式带来了许多问题，为杜绝该种情况，从今往后议会将不再授予首相该项权力：以后首相会在每年挑出终身贵族的候选人，再交由一特别委员会批准。该委员会由随机选出的多数党及在野党党员组成，他们会在私下为每位候选人投票。假如候选人通过了委员会的选拔，他就能成为贵族。"
 FEN_NDL_pol_2_what_is_there_to_save:0 "保留何物"
 FEN_NDL_pol_2_what_is_there_to_save_desc:0 "在十五年的时间里，通敌政府扭曲了英格兰的教育系统，让它堕落，害得它面目全非。英格兰大批的男男女女在令人作呕的专制教育中成长，在专治思想的熏陶下成人。而今，在王党崩溃，政府将他们的腐败公之于众后，许多人都想知道现存的教育系统是否还有可取之处。虽然更具爱国情怀的立法者们认为现行体制和学校管理机构可在大体上维持原样，但我们仍要找出可以保留下来的部分，辨出必须被清除的糟粕。"
 FEN_NDL_pol_2_for_nation_or_family:0 "为了国或为了家"
 FEN_NDL_pol_2_for_nation_or_family_desc:0 "在修复与重建一度扭曲的英格兰教育体制之时，一个核心问题不断浮现在我们眼前：到底该教育儿童与青年去爱何物？国让他们远离战争与疾病，他们该去爱国吗？家让我们的民族连为一体，他们该去爱家吗？有国才有家的想法或许是通敌政府的遗产，许多人都在问着，我们到底要在多大的程度上保留纳粹主义的核心信条。无论如何，我们都要尽早解决这一问题，时不我待。"
 FEN_NDL_pol_2_the_national_education_act:0 "国民教育法案"
 FEN_NDL_pol_2_the_national_education_act_desc:0 "英国有着数千所小型私立学校，它们的教育质量与公立学校的标准有天壤之别，再加上公立学校课程不达标，使得许多英国的年轻男女受教育程度偏低。如能将教育系统的许多领域国有化，并制定更加彻底的必修课程，我们就能大大提高英国教育的质量。"
 FEN_NDL_pol_2_an_england_rebuilt:0 "修葺一新的英格兰"
 FEN_NDL_pol_2_an_england_rebuilt_desc:0 "英格兰基本从内战中恢复了过来。在大多数城镇中，被轰炸后的断垣残壁早已不见踪影，道路与公共设施重新投入使用，大多英格兰人的生活也已恢复正常。然而，战争的伤疤仍然存在——它们不会如此轻易地愈合。正如全国范围内那些还未修复，布满弹孔的建筑外墙一样，英格兰的人力资源也已见底，在我们可以预见的未来，英格兰都不能也不会参与任何冲突。这一代英格兰人终于和他们的祖先一样尝到了鲜血的滋味——苦涩。"
 FEN_NDL_pol_2_a_democratic_england:0 "民主的英格兰"
 FEN_NDL_pol_2_a_democratic_england_desc:0 "纵观历史，英格兰从未如此民主，扩大的投票权让来自各行各业，有着各种肤色，怀着各种信仰的人都有资格投下一票。正是通过我们的不断改革，这个潮湿的小岛国才成了民主与机遇的灯塔。在内战、侵略与极权主义摧毁了我国的精神后，我们仍旧做到了这一切。英格兰是自由的国度，从各个方面来说皆是如此。"
 FEN_NDL_pol_1_democracy_stands:0 "民主傲然屹立"
 FEN_NDL_pol_1_democracy_stands_desc:0 "全国民主联盟在大选中再度得胜，以绝对多数的姿态重返议院。英格兰人民已经开口，他们会认同联盟的政见，会一如既往地热情支持联盟的议程。我们之所以能在上次大选中取得胜利，并不只是因为民主政府是社会主义的替代品，或最能还原旧日英格兰政坛的回响，而是因为人民相信我们的政治目标。\n\n有了人民的授权，我们就能自信地在改革的道路上大步前进了。全国民主联盟会将英格兰建设为更美好的国家，为英格兰的未来增光添彩。"
 FEN_NDL_pol_1_may_the_light_burn_ever_so_bright:0 "光芒万丈"
 FEN_NDL_pol_1_may_the_light_burn_ever_so_bright_desc:0 "由于全国民主联盟再次获胜，其旗下各政党的领导人决定共同探讨政府的未来。尽管该党在选举中再次获胜，但联盟内部仍存在分歧。要想落实政策，我们就必须解决这些分歧。\n\n我们已经向人民承诺了一个前程似锦的未来，但要实现这一目标还有很长的路要走。"
 FEN_NDL_pol_1_there_is_work_to_be_done:0 "前路漫漫"
 FEN_NDL_pol_1_there_is_work_to_be_done_desc:0 "我们已经在胜选演讲上投入了足够的时间，向人民承诺属于英格兰的繁荣新纪元就要到来。现在，我们要开始讨论具体问题。还有很多工作要做，还有不少妥协要办，但全国民主联盟会尽己所能地改善治下人民的生活状况。"
 FEN_NDL_pol_1_the_english_society:0 "英格兰社会"
 FEN_NDL_pol_1_the_english_society_desc:0 "杰利科以及其余全国民主联盟的成员都希望让英格兰社会焕然一新。投降德国的通敌政府数十年来的暴政让我国社会千疮百孔，不过情况到底有多糟糕还有待我等评估。\n\n只有在知道影响我国的问题究竟有多严重后，我们才能着手改善英格兰。"
 FEN_NDL_pol_1_the_workers:0 "工人"
 FEN_NDL_pol_1_the_workers_desc:0 "工人阶级是国家的根基之一。没了他们，英格兰就无法再存于世。然而，社会主义工党会让工人们相信民主联盟对他们所处的困境漠不关心，遗憾的是，一些工人已经相信了社工党的宣传。如果全民盟想要作为一个政党搞定各种事务，我们就必须接触工人阶级，让他们知道民主联盟理解他们的难处，会保护他们的权利，稳住他们的生计。一个亲近工人的人并不一定得是社会主义者。"
 FEN_NDL_pol_1_meet_with_moderate_unions:0 "与温和工会会面"
 FEN_NDL_pol_1_meet_with_moderate_unions_desc:0 "说服温和工会，让他们支持民主联盟是让政府获取工人支持的绝佳机会。不少温和工会都反对社会主义工党激进的理念。为了全国民主联盟和工会的利益，我们将洗耳恭听，听取他们的意见。"
 FEN_NDL_pol_1_the_worker_protection_act:0 "工人保护法案"
 FEN_NDL_pol_1_the_worker_protection_act_desc:0 "赢得工人支持的最好办法就是让他们感到安全。在维多利亚时代，工人们在加班加点地工作，许多人就算保住了性命，也还是会被危险的机器碾断四肢。事实上，自那时起，工人的处境并没有什么巨大的转变。只要商品仍在流通，通敌分子们就不会在意英格兰工人的生命安全。我们必须要保护工人，政府将制定新的规章，在工作中力保工人安全无虞。我们还会雇佣安全检查员，向他们授权，确保工厂遵循法规。英格兰工人们将不必为了生计而搭上自己的健康。"
 FEN_NDL_pol_1_appeal_to_the_moderate_left:0 "取悦左翼温和派"
 FEN_NDL_pol_1_appeal_to_the_moderate_left_desc:0 "发起行动，利用温和左派对社会主义工党不满的时机已经成熟。只要民主联盟表现出对旧工党一贯政策的兴趣，我们就能轻而易举地将大部分温和左翼选民拉到联盟这一边来。\n\n其间的问题相当巨大。我们的联盟包罗万象，政府内的右翼官员会对此举感到愤怒。但是，为了确保多数国民对政府的支持，拉拢左翼可能是必要之举。"
 FEN_NDL_pol_1_the_family:0 "家庭"
 FEN_NDL_pol_1_the_family_desc:0 "家庭乃是英格兰社会与文化的基石，很少有人会否定这一事实。但在经历了大英帝国土崩瓦解，德国走狗的二十载统治与内战之后，人们无法就何为现代英格兰的家庭一事达成共识。伊诺克·鲍威尔力主回归传统家庭单位，即在外务工的丈夫与操持家务的妻子。但许多妇女都曾为抵抗运动出力，甚至作为社会主义民兵踏上战场，不少男男女女都因此抵触回归传统。与此同时，我们并不是社会主义工党，我们必须保留传统，但传统也一样要适应新的世界。"
 FEN_NDL_pol_1_tradition_and_modernity:0 "传统与现代"
 FEN_NDL_pol_1_tradition_and_modernity_desc:0 "下议院经常会遇到传统在现代世界中的应用这一难题。我们需要进一步探讨传统问题，以此确保党内各派对政府的支持，为未来取得传统与现代的平衡。\n\n幸运的是，议会很喜欢就此类事务展开辩论。"
 FEN_NDL_pol_1_the_children_and_wives_act:0 "妇孺法案"
 FEN_NDL_pol_1_the_children_and_wives_act_desc:0 "我们发现，当前有关保护已婚女性与儿童，尤其是寡妇与孤儿的法律在若干领域中都有所欠缺。我们得更新这些法律，以保证我们社会中最脆弱的人能得到充分保护。"
 FEN_NDL_pol_1_the_sexual_offences_act:0 "性侵犯罪法案"
 FEN_NDL_pol_1_the_sexual_offences_act_desc:0 "数个世纪以来，同性恋一直都是非法的，有关的最新法律编纂于维多利亚女王统治时期。新的《性侵犯罪法案》将取消这些规定，不再将两个成年人之间自愿的同性恋行为定为犯罪。\n\n虽然该法案并不纵容这种行为，但支持鲍威尔的传统主义者——如果他们不可思议地没有出手，那就是鲍威尔本人——肯定会在一开始就因为我们提出该法案而想要我们的项上人头。我们需要说服议会的其他成员，英国的正确态度应该是将一个人在自己的卧室里做什么定为私人事务。"
 FEN_NDL_pol_1_forgive_me_stevas:0 "原谅我吧，史蒂瓦斯"
 FEN_NDL_pol_1_forgive_me_stevas_desc:0 "万分不幸，《性侵犯罪法案》未能在党内获得足够的支持以使其有希望在下议院获得通过。在国内改革同性恋法律的想法不得不暂时推迟。\n\n爱国派甚至在这个法案提出之前就已经在庆祝它的失败了。然而在幕后，圣约翰-史蒂瓦斯黯然神伤：从一开始就支持他的联盟，最终还是辜负了他。"
 FEN_NDL_pol_1_the_nation:0 "国家"
 FEN_NDL_pol_1_the_nation_desc:0 "我们必须审查所有进入我国国境的人，无论他们是为了逃离纳粹暴政抑或是单单只是要找份工作。\n\n一段时间以来，难民和移民问题一直都是爱国派的首要议程。如果我们要保持他们在议会中的支持，那就必须听取鲍威尔和他的追随者的意见。"
 FEN_NDL_pol_1_on_refugees_and_jobs:0 "难民与工作"
 FEN_NDL_pol_1_on_refugees_and_jobs_desc:0 "英格兰从德国人手中获得解放后，许多难民蜂拥至英国海岸，这些人已经成为国内一个紧张的议题。\n\n爱国派认为，他们是在抢夺英国人的工作，英国人已经受够生活在德国铁蹄下的苦难。然而，自由派人士认为应该接纳他们。毕竟他们已经无家可归，迫使他们离开无疑是对纳粹的压迫助纣为虐。\n\n在政府进一步分裂之前，我们必须要在这个问题上做出决定。"
 FEN_NDL_pol_1_the_border_act:0 "边境法案"
 FEN_NDL_pol_1_the_border_act_desc:0 "虽然伊诺克·鲍威尔在伯明翰的演讲可能有点太过火了，但他确实抓住了关键：移民正以惊人的速度涌入英国。旧殖民地的子民以及来自纳粹统治下的欧洲的难民在拥挤的朴次茅斯港争夺空间，当地政府的资源已经紧张到了极点。\n\n自由派希望无条件地接纳这些新来的人，但为了英格兰的利益，我们必须保持警惕，否则共产主义煽动者还有纳粹同情者就会在不知不觉之间溜进国门。我们将严格限制所有新移民，确保只有品行端正的人才能被允许进入我们公正的国家。"
 FEN_NDL_pol_1_we_stand_for_freedom_and_dignity:0 "为了自由与尊严"
 FEN_NDL_pol_1_we_stand_for_freedom_and_dignity_desc:0 "尽管法西斯的阴影仍然笼罩着欧洲，近乎绝对专制地控制着从巴黎到华沙的一百个民族，但英格兰热爱自由的火炬又一次闪耀着反抗的光芒。因此自然而然，许多逃离德国魔掌的人都来到我们的海岸边，寻求庇护和更好的生活。\n\n鲍威尔和他的人尽可以抱怨“血流成河”，但英国不会向他们所谓的“边境法案”所代表的狭隘思想低头。只要我们还活着，她的边界就将向所有渴望自由和民主的人敞开。"
 FEN_NDL_pol_1_improve_legal_immigration:0 "推进合法移民"
 FEN_NDL_pol_1_improve_legal_immigration_desc:0 "尽管移民问题在我们政府的不同部门之间引起了许多争论，但人们还是普遍认为更多的合法移民将对国家更为有利。因此，我们将努力改善目前的制度，以吸引更多的外国人通过合法途径进入我国。"
 FEN_NDL_pol_1_a_new_society:0 "新社会"
 FEN_NDL_pol_1_a_new_society_desc:0 "随着最后一项改革完成，我们改造社会的努力终于告一段落。其中一些付诸实施的改革无疑暴露了我们党内隐藏的某些更深层次的问题，但至少我们已经做出了努力。\n\n无论如何，在可预见的未来，我们的社会已经变了一个样子，但这些变化是好是坏还有待观察。"
 FEN_NDL_pol_1_the_cracks_in_our_system:0 "体制中的裂痕"
 FEN_NDL_pol_1_the_cracks_in_our_system_desc:0 "尽管我们不愿意相信，但我们的体制中有好几个长久以来都在破坏国家的裂痕。许多人担心，甚至在我们最机密的部门中也存在着一些人，他们所做的一切都只是为了破坏政府。解决这些问题无疑难如登天，但我们必须要尽力尝试，国家利益有赖于此。"
 FEN_NDL_pol_1_the_radicals:0 "激进派"
 FEN_NDL_pol_1_the_radicals_desc:0 "英国人民在战后的选举中明确地拒绝了社会主义和法西斯主义。尽管如此，两者的追随者仍然潜伏在民众中，等待另一个合适的时机的到来。\n\n我们最好提醒自己和人民，法西斯分子肢解了旧帝国，迫使我们数十年来都屈从于日耳曼尼亚。社会主义者也好不到哪里去，他们希望把延续数个世纪的传统连根拔起，把民主限制在同志的范围内，只不过他们并非打着野蛮的独裁者的旗号，而是用快速但不可持续的进步迷惑世人。\n\n无论是在议会还是在阴影中，我们都必须与这二者作斗争。我们不会对那帮狂热分子留一丁点的情面。"
 FEN_NDL_pol_1_the_far_left:0 "极左派"
 FEN_NDL_pol_1_the_far_left_desc:0 "无论我们与比尔·亚历山大以及社工党成员有什么分歧，我们都知道他们并不是英国的敌人。他们和其他人一样，为祖国奋斗、流血牺牲。但是，在他们的组织中，有一些人不可信任，这伙人即使在现在也威胁着王室和英国的民主：他们试图把英国变成布哈林治下的苏联。而且与极右派不同，这些人没有潜伏在阴影之中，有些人甚至还是议会的活跃成员。为了英格兰的安全，我们必须调查这些强硬派。"
 FEN_NDL_pol_1_what_is_birch_hiding:0 "伯奇在藏些什么？"
 FEN_NDL_pol_1_what_is_birch_hiding_desc:0 "对英国民主的未来最大的威胁潜伏在社工党的激进派系之中。我们不得不努力调查，挖出其所有隐藏的联系和秘密，特别是众所周知的共产主义者雷金纳德·伯奇的秘密。这个人显然是国家安全的一大危险。\n\n他将被暴露在光天化日之下。"
 FEN_NDL_pol_1_the_issue_of_philby:0 "菲尔比问题"
 FEN_NDL_pol_1_the_issue_of_philby_desc:0 "菲尔比一直都在古怪地阻挠我们解决政府内部隐藏问题的意图。当然，所有关注国家安全的人也都很关注这个问题。\n\n但问题仍然存在，我们是否应该对他采取行动？违背他的意愿可能会使政府面临更大的风险。对我们所有人来说，让他置身事外、呆在属于自己的阴影下，可能会是更好的选择。"
 FEN_NDL_pol_1_the_far_right:0 "极右派"
 FEN_NDL_pol_1_the_far_right_desc:0 "虽然我们可能与左派和他们的社工党有所分歧，但他们在内战期间确实与曾经与我们一起并肩作战。我们为一个自由的英国而抛洒热血，铸就了比兄弟之间更强韧的纽带。至少，我们是这样认为的。\n\n对极右派就不能这么说了。虽说他们中的大多数人不是死了，就是关在监狱里，或者已经流亡海外，但仍有一些游离分子潜藏在群众之中。\n\n为了保证英国的自由，他们后来形成的组织必须被连根拔起。"
 FEN_NDL_pol_1_look_into_white_organizations:0 "调查“白人组织”"
 FEN_NDL_pol_1_look_into_white_organizations_desc:0 "现在有许多声称要保护英国种族的纯洁性的“防御联盟”，他们的主张显然是无稽之谈。对于每一个理智的男女以及英国来说，这些所谓的“白人种族的捍卫者”不过只是纳粹分子。我们必须以牙还牙，同这些恶魔作斗争。"
 FEN_NDL_pol_1_find_the_splinters:0 "清扫残余"
 FEN_NDL_pol_1_find_the_splinters_desc:0 "人们以为那群与纳粹为伍的家伙早在内战期间就被赶出军队，或者就已经在战斗中阵亡，要么就在战斗结束后被关进了监狱。可惜，情况似乎并非如此，我们正在调查的许多白人组织似乎都与皇家陆军维持着可疑的联系。军队可能会成为他们扩张的温床，或者更糟糕，为他们走私武器。这种情况决不能再继续下去，我们必须尽快找出并切断这些联系。"
 FEN_NDL_pol_1_the_protection_of_democracy_act:0 "民主捍卫法案"
 FEN_NDL_pol_1_the_protection_of_democracy_act_desc:0 "必须不计一切代价保卫民主。德国的占领将我们的民主传统几乎全部抹去，将议会变成了一个橡皮图章。\n\n我们的社会里还有一些与民主系统不兼容的元素。法西斯和极左翼只会利用民主来攫取权力，然后再将它弃之不顾。必须要把法西斯和社会主义者里的强硬派从政治体系中移除出去，确保议会里不会再响起他们腐化的声音。"
 FEN_NDL_pol_1_tales_of_corruption:0 "腐败的故事"
 FEN_NDL_pol_1_tales_of_corruption_desc:0 "最近，媒体在不停地报道议会中的腐败是如何猖獗，特别是全国民主联盟内部。这些指责对政府的声誉造成了极大损害，如果我们想要重塑在公众眼中的形象，就必须对其进行调查。"
 FEN_NDL_pol_1_the_root_of_the_problem:0 "问题的根源"
 FEN_NDL_pol_1_the_root_of_the_problem_desc:0 "随着时间的推移，我们已经发现大多数腐败问题的根源都指向那些大企业，特别是那些与党内人员建立特殊联系的企业。那些富有的CEO只向自己的贪婪和利益俯首，并在这一过程中毁掉了我们的民主。我们必须在议会中与之斗争。\n\n我们得让他们看看，我们绝不会害怕为民主挺身而出。"
 FEN_NDL_pol_1_quick_investigations:0 "快速调查"
 FEN_NDL_pol_1_quick_investigations_desc:0 "我们本希望更进一步深入解决全国民主联盟内部腐败的问题，但我们没有时间来一次全面调查。规模更小、速度更快的调查将会集中到议会中更可疑的成员上。\n\n它可能不是最有效的手段，但我们总能抓住一丝线索。"
 FEN_NDL_pol_1_clear_our_name:0 "自证清白"
 FEN_NDL_pol_1_clear_our_name_desc:0 "所谓的全国民主联盟腐败猖獗并不是我们所希望的名声。我们最近为消除这些对民主无用的攻击所做的工作应该足以止住这些不实指控。不过这些都不要紧。我们只需要再接再厉，让人民认识到事实到底是怎样的。\n\n全国民主联盟中并没有腐败。"
 FEN_NDL_pol_1_the_investigation_act:0 "监察法案"
 FEN_NDL_pol_1_the_investigation_act_desc:0 "现存的制度让政府不得不先征询下议院决定再对整个议会进行调查。我们发现它极大地限制了与腐败的斗争以及我们对下院议员的影响程度。我们要通过一项新的法案来移除这毫无必要的限制。\n\n一旦监察法案得到通过，任何对议会的质询或调查，均需要政府直接下达的命令。"
 FEN_NDL_pol_1_a_clean_system:0 "清廉的制度"
 FEN_NDL_pol_1_a_clean_system_desc:0 "腐败是一种病，任何人都可能被它侵染。然而，这种病总是莫名其妙出现在最激进的家伙身上。鲍威尔可能并不想意识到这一点，但他在全国民主联盟的席位却有一些分给了保皇党的骗子和赌棍。同样，我们也知道那些工会领袖们既是疯狂的敲诈者，也是对比尔·亚历山大愿景的追随者，这些都可以追溯到他们在卡布尔街事件后被迫转入地下的那段时期。\n\n它当然不会是一场清洗，但我们可以将其比作一把扫帚。我们只需要把那些灰尘和污物扫到他们名义上的领袖鼻子下边，然后就可以让这个问题自行发酵，让它和那些对我们来说更可恶的家伙们自我毁灭。"
 FEN_NDL_pol_1_land_of_hope_and_glory:0 "希望与荣光之地"
 FEN_NDL_pol_1_land_of_hope_and_glory_desc:0 "经过不懈的努力，全国民主联盟终于建成了一个强大、团结与民主的英国。我们的国土曾饱受纳粹的压迫与蹂躏，但历经风雨，祖国变得更加蓬勃。然而，目前仍有一些问题困扰着我们的政府，外国的威胁也始终没有离开英伦三岛。\n\n我们的国家虽然不太完美，但她终究是自由的。"
