 ENG_who_dares_wins_2:0 "勇者常胜"
 ENG_who_dares_wins_2_desc:0 "大卫·斯特林与阿瑟·哈里斯保证了起义军不会缺乏精英部队，不会陷入战术劣势。他们麾下的SAS是未经训练的义军与准军事部队中的亮点，数年来，他们都是德国人与通敌分子的噩梦。SAS近日展示的空军无疑会为敌人带去恐慌，此外他们还藏了许多其它的手段。SAS承诺会拯救英格兰，但他们的效率仍有待观望……"
