 ENG_PT_thatcher_the_iron_lady_of_the_isles:0 "英伦的铁娘子"
 ENG_PT_thatcher_a_young_face_for_an_old_system_desc:0 "英格兰人民拒绝了停滞与疯狂，选择了胜利！这是人民的胜利，是国家的胜利……也是我们的胜利。\n\n后世的历史书肯定会将玛格丽特·撒切尔描述为英国第一位女性首相，但她要留下的遗产决不能只有这点。无论撒切尔有多么顽强，就因为她是位年轻的女性，许多人都不愿意相信她，不过，现在是时候来一场激烈的变革了。当王党将英格兰拉扯到新的高度时，那些排斥撒切尔的老人就会被抛在后面。撒切尔马上就会成为举世瞩目的当权者。"
 ENG_PT_thatcher_the_ladys_speech_desc:0 "玛格丽特·撒切尔一定要以国会议员、王党党魁、王国首相，而非往日的候选代表的姿态出现在国民面前。在闪光灯与媒体的争相提问下，她将在唐宁街10号的黑门之前发表如钢铁般铿锵有力而简短精炼的演讲。首相不仅要让英格兰人听到她的演说，更要让全世界都知道她的理想——正如撒切尔所知道的那样，第一印象非常重要。"
 ENG_PT_thatcher_edward_abdicates_desc:0 "近期的选举在许多方面都出人预料，不如说选举本身就是令人深感意外之事。不过，政客及民众都认为这一年中不请自来的惊喜已近尾声。对回归平常的诉求似乎成了无意义之举，因为政府刚才接到了一通叫人惊掉下巴的电话。\n\n温莎王朝的爱德华八世国王陛下宣布自己将立即逊位。我们其实也不难理解他为何会做此决定，毕竟他对政治一窍不通，又遭人怨恨，陛下很可能将近期内战爆发的责任推到了自己身上。如果说兄弟阋墙的惨剧就是他能给后人留下的唯一遗产，那他失去为王的动力又有何奇怪可言呢？"
 ENG_PT_thatcher_king_henry_takes_the_throne_desc:0 "爱德华的逊位给我们留下了一道难题——该由谁来继承王位呢？爱德华没能生可以继承大统的下一儿半女，而我们也不会给美国人的傀儡伊丽莎白任何染指王位的可能。温莎家族之中仍有一位乔治五世之嗣能但此重任。\n\n格洛斯特公爵亨利在过去几十年的时间里都远离政治，洁身自好。此人无视王国政府，也不同自己的侄女展开合作，公爵只专心于慈善事业。亨利是爱德华八世仅存的合法继承人，虽然他可能不想接手这顶王冠，但我们得让他知道，只要他履行生来的使命，英格兰就能国泰民安。抛开先王爱德华不说，温莎家族的成员其实都挺靠谱的。"
 ENG_PT_thatcher_a_crown_falls_silent_desc:0 "看来，英格兰是搞不完这套君主问题了。在离开慈善活动回家的路上，亨利九世国王陛下忽患中风，卧床不起。虽然我们心怀希望，但医生们说国王陛下恐已四肢瘫痪——近乎无力治国了！\n\n这可真是晴天霹雳，但我国尚有能力从中恢复。我们先要选出王国摄政，确定继位顺序。倘若我等气运不变，那英格兰很快就要接受摄政的领导了。"
 ENG_PT_thatcher_the_prince_regent_desc:0 "威尔士亲王威廉是一名识大体的年轻人。他年轻却不幼稚，更关键的是他十分赞成我们关于英格兰理想政府的构想——这一支持甚至在他的父亲之上。这是个好消息，毕竟亲王陛下可能很快就得继承大统了。\n\n现在，温莎王朝的威廉王子将成为英格兰的摄政王，代替国王陛下承担内外职责。我们可真得感谢上帝——摄政之职将在极大的程度上帮助年轻的王子学习君王的职责。"
 ENG_PT_thatcher_the_king_is_dead_long_live_the_king_desc:0 "亨利九世，坚毅、高尚、负责的君王，拥有常人所不能及的美德与担当的君王已是奄奄一息。亨利之死象征着那个属于乔治五世子嗣的时代的终结，本世纪的第七位英王也将在此时刻加冕为王。\n\n生而为王的威廉五世陛下万岁。只有强硬的政府才能将英格兰带出此等混乱，而新王也将协助我们永保坚定的信念，将政策不断推行下去。运气够好的话，威廉五世的统治将持续数十个春秋——而他也可能成为重生的不列颠王国君主。但无论世界局势作何变换，英格兰永远都会高声呐喊：\n“天佑吾王！”"
 ENG_PT_thatcher_where_there_is_discord_may_we_bring_harmony_desc:0 "在内战的悲剧发生之前，上层人士与王党的联系一度无比紧密。然而，就连王国精英阶层也在战后陷入了混乱。如果我们想将英格兰带入更美好的未来，我们就得一手调和同维持政府运作的少数派人士间的矛盾，一手稳住王党在政坛中的活力。也许是到了该做出选择的时候了……"
 ENG_PT_thatcher_a_speech_blitz_in_london_desc:0 "许多人仍以为只有低沉雄浑的男性嗓音才能出现在公共演讲之中。为推翻这一可笑论断，玛格丽特·撒切尔首相将表一场针对英格兰贵族及特权阶层的闪电战式演讲，让自己的声音席卷伦敦。保皇党、贵族、工业巨头……铁娘子将用自己的嗓音让他们知道自己在新政府中的地位。"
 ENG_PT_thatcher_the_aristocrats_know_nothing_about_england_desc:0 "玛格丽特·撒切尔打算释放自己内心的民粹主义情怀。首相将挑战国家精英，斥责他们贪污腐败，蔑视平民。虽然王党会抗议此种言论，但这是可是送给人民的信息——而他们也会听闻此事。"
 ENG_PT_thatcher_and_who_are_you_that_i_must_bow_so_low_desc:0 "撒切尔将公开抨击在政府内根深蒂固，而又颇具权势的上层人士，这必会激怒王党高层。但民众都很喜欢聆听这些批判，他们会将其视作反抗精英主义的壮举，是对未经选举而主掌大权的大人物的有力打击。这是对大众的忠诚，亦是对精英的敌意。"
 ENG_PT_thatcher_the_workplace_corruption_act_desc:0 "俗话说得好，行动胜于雄辩。只有发起行动，才能让民众信任我们的反精英民粹主义斗争。《工作场所腐败法案》是挥向贪污受贿的富人与权贵的铁拳，它会让裙带关系与幕后交易无处可躲。当然，社会精英对政府的态度也会由不解转向愤怒，但从长远来看，这项法案只会让英格兰获益。"
 ENG_PT_thatcher_looking_in_the_new_industries_desc:0 "尖端产业在过去数年的时间里蓬勃发展，以计算机工程为首的产业已将全球企业交到了一批更年轻，更具活力的CEO手中——这与现有产业之中的状况截然不同。对撒切尔来说，这些新贵才是更易于开展合作的对象，他们可比那些极具影响，还贪污腐败的地主老财好多了。"
 ENG_PT_thatcher_calming_the_old_guard_desc:0 "诚如首相所料，我们的民粹主义战略让王党元老怒火中烧，他们已将往日的异议转化成了愤怒。为稳住这些尊敬的绅士，确保他们那脆弱的支持，撒切尔决定在他们选定的时间与地点出席私下会谈，平息他们的怒火。"
 ENG_PT_thatcher_we_must_learn_to_work_with_everyone_desc:0 "首相玛格丽特·撒切尔向精英们伸出了橄榄枝，允许他们在王党的去向上施加影响。通过此种友好手段，我们不仅能满足精英对权力的渴望，还能利用上他们的资源。不幸的是，民众会对我们这种两面三刀，讨好王党元老的行为嗤之以鼻。但为了政府的稳定与高效，我们必须与精英合作。"
 ENG_PT_thatcher_dining_with_the_high_class_desc:0 "撒切尔将与英格兰的权贵们会面，以争取他们对王党的支持。这可不是在浪费宝贵的时间，首相在绅士们的晚宴与舞会期间寻到了新的盟友，而她也获得了同权贵结下友谊及收集信息的机会。"
 ENG_PT_thatcher_a_meeting_in_liverpool_desc:0 "光有了贵族的支持还不够。首相将在利物浦会见工业巨头及金融大鳄，与他们建立起合作关系。如果他们愿意听政府的话，我们也就愿意和他们协商政策。"
 ENG_PT_thatcher_the_business_protection_act_desc:0 "将在议会通过的《企业保护法案》会在为某些企业降税的同时开启法律漏洞。虽然我们将其视为重振英格兰的经济的重要举措，但民众可不会像精英及王党元老那样看到它带来的好处。"
 ENG_PT_thatcher_talking_to_the_people_desc:0 "民众当然会将《企业保护法案》解读为政府屈服的标志——很多人都以为我们已经向无所不能的社会精英俯首称臣。为将这种负面观点扼杀于摇篮之中，玛格丽特·撒切尔将用上一切手段同民众认真对话。血腥的抗议与牢骚的抱怨之间只差了几句妙语。"
 ENG_PT_thatcher_where_there_is_error_may_we_bring_truth_desc:0 "玛格丽特·撒切尔意识到自己正身处险境。一方面，王党元老根本看不起她，认为她不过是出身卑微、权欲熏天的女子罢了。而在另一方面，反对派鄙视她的一切作为——他们拒绝跟进。\n\n政治乃是平衡、权力与人气的博弈，首相要在一切为时已晚之前赢得更多支持，强化权力基础。"
 ENG_PT_thatcher_but_where_to_focus_desc:0 "今后政策的两种方向就摆在撒切尔的面前：她可以集中精力为自己在王党内赢得更多支持，也可以对反对派重拳出击，粉碎他们与民众的关联，摧毁他们在百姓间的声望。如果首相运气够好的话，她甚至能二者兼得……"
 ENG_PT_thatcher_targeting_the_opposition_desc:0 "统英党人就是一群下流的叛徒，而国民阵线的法西斯分子连人话都讲不利索，只会大吼大叫。我们必须把反对派都给办了，让他们名声扫地，随风而去。撒切尔将直击他们的死穴。"
 ENG_PT_thatcher_would_you_care_to_answer_some_questions_mauding_desc:0 "备受尊敬的雷金纳德·麦德宁是统英党的乌合之众中最特别的存在。不同于保守的麦克米伦，麦德宁很喜欢夸耀自己的自由主义思想。不同于狡诈的鲍威尔，麦德宁在内战期间始终都留在英格兰。统英党的死穴便在于此，只要我们问麦德宁些有关于他那坚定理想的问题，统英党便能不攻自破，他的言论会在统英党内激起千层巨浪。"
 ENG_PT_thatcher_cracking_the_UE_desc:0 "从麦德宁身上不难看出统英党只是个空壳而已。麦克米伦的保守派与麦德宁的自由派间火药味十足，在党内划下一道深深的鸿沟。我们要以贿赂、谣言与勒索播下分裂的种子，让统英党陷入内讧，让民众看清这群代表低劣的言行。"
 ENG_PT_thatcher_blaming_the_NF_for_our_problems_desc:0 "国民阵线的愚钝无能让它成了最好搞定的目标。在上次大选中，英格兰人民狠狠地回绝了这群法西斯分子，而他们的领导层居然还在为是要切斯特顿的“英格兰法西斯主义”，还是要乔丹那疯了一样的“英格兰民族社会主义”争斗不休。把英格兰政坛的矛盾和英格兰社会的全部问题打包甩给国民阵线就完事了，人民的怒火会从王党转移到这帮省事的替罪羊身上。"
 ENG_PT_thatcher_question_time_in_parliament_desc:0 "首相问答时间就要到了，看样子本次问答得成为撒切尔任期中最热闹的一场了。拆台行动让统英党人怒不可遏，而国民阵线对王党的怨恨又加深了十倍。\n\n然而，撒切尔可是天生的演说家、辩论家。就让我们看看这群白痴要向铁娘子丢出什么问题吧。"
 ENG_PT_thatcher_clearing_the_way_desc:0 "王党保守派都以为撒切尔是个只会应声附和的傀儡，这可真是个谬误。首相的实力是无限的，撒切尔会用自己新获得的大权占据绝对优势。"
 ENG_PT_thatcher_new_young_faces_in_the_party_desc:0 "部分党员已年逾半百。为吸引大众，也许用更年轻的议员替换那些又老又和首相处处作对的王党成员才是明智之举。这些年轻政客很可能都是撒切尔主义者——这当然纯属巧合啦。"
 ENG_PT_thatcher_explain_it_to_the_higher_ups_desc:0 "保守派要我们就突然撤下老党员，换上年轻忠诚的新党员一事给出解释。撒切尔早就算到会有此事了，她已经准备好了一个令人信服的借口：被撤职的人都曾在私底下支持过抵抗运动。"
 ENG_PT_thatcher_shaking_up_the_party_desc:0 "是时候为保守派的影响画上句号了。首相提出了对王党核心党员的指控，称他们为HMMLR的同情者，并以狂热的撒切尔主义者取而代之。此番戏剧性的事件震撼了全党，而新晋的党员将对首相唯命是从。撒切尔将借此建立起真正的团结政府。"
 ENG_PT_thatcher_the_annual_party_meeting_desc:0 "王党正在为年度大会做着准备，元老们已经给首相气得火冒三丈了。如果撒切尔想要提高自己的党内支持度，她就必须在反对者面前证明自己的价值。"
 ENG_PT_thatcher_where_there_is_doubt_may_we_bring_faith_desc:0 "虽然王党在上次大选中取得了辉煌的成果，首相更是斩获了前所未见的佳绩，但许多英格兰公民仍不信任王党。内战将英格兰人民心中的信任撕了个粉碎，我们绝不会对此视而不见。但是，若要让英格兰再度屹立于大地之上，我们就无论如何都要治愈这信任的伤口。"
 ENG_PT_thatcher_touring_the_nation_desc:0 "一场盛大的环英格兰寻访就能为王党斩获大量人气。玛格丽特·撒切尔有许多需要拉拢的对象，我们会同他们见面，并借此为王党揽获更多支持。与此同时，我们也有机会在旅途中拍到一些极好的宣传照。"
 ENG_PT_thatcher_focusing_on_the_poor_north_desc:0 "北英格兰与昔日别无二致，冷漠的反王党工人阶级便是此地的主人翁。为争取北方大众的支持，撒切尔必须同他们交谈，并用宏大的承诺吸引他们的目光。"
 ENG_PT_thatcher_speak_up_and_judge_fairly_desc:0 "身为一名保守的女性基督徒，撒切尔夫人了解信仰的力量与微妙之处，以及它是如何将群众凝聚在了一起。要保障工人阶级对她的信任，就需要给予他们基督教信仰——这也是对一个光明未来的信仰。"
 ENG_PT_thatcher_focusing_on_the_rich_south_desc:0 "虽然南英格兰人民大多都是王党的支持者，但此地仍不乏冷漠的看客。我们必须要将对王党的支持刻进南英格兰人的骨子里。要做到这一点，政府就得不断地向南方提供真诚的支持。"
 ENG_PT_thatcher_money_in_the_bank_and_a_vote_in_the_ballot_desc:0 "光靠南方寻访是无法打造出一个生机勃勃的王党的。我们可以在南方的富裕地区投当地民众所好，发起更多宣传活动，从公众那里吸引来更多资金。"
 ENG_PT_thatcher_where_next_desc:0 "寻访仍在继续，但撒切尔必须立刻选定自己的宣传方式：是向媒体展示自己，还是直接与民众面对面？"
 ENG_PT_thatcher_media_blitz_desc:0 "只要能充分利用上现代的传媒技术，我们就能让千家万户都听到首相的声音。首相将在电视采访中利用上她那一贯优秀的口才，并在广播节目中宣读公告。此举还能帮我们省下宝贵的时间，毕竟与公众面谈也是很费时费力的事。"
 ENG_PT_thatcher_permanent_campaign_desc:0 "那些沉迷于享乐，意志薄弱的人只会在规定的时节与年份关心大选，而现代政治绝不会青睐于这样的人。我们要不断地告诉英格兰人民，王党的所作所为都是在帮助他们。为完成这一目标，我们得设立一个永久性竞选机构，由此更清晰、更频繁地将王党的计划传达给普罗大众。"
 ENG_PT_thatcher_face_to_face_with_the_people_desc:0 "首相将会见英格兰各界人士，发表讲话并与民众面谈。我们希望能以此了解公民的情况，并为他们遇到的问题寻得解决对策。"
 ENG_PT_thatcher_where_there_is_despair_may_we_bring_hope_desc:0 "英格兰社会中最重要的存在不是土地精英，不是保守卫道士，也不是暴发户。默默无闻的工人们、装卸工们、农民等路人甲才是英格兰的主人。玛格丽特·撒切尔需要他们的支持，只有这样她才能稳住国家的巨轮。虽然会有人将其称为民粹主义，但首相认为这才是将王国领向团结的正道。"
 ENG_PT_thatcher_on_who_to_focus_desc:0 "问题来了：我们该把资金和精力用在哪一类人身上？我们能从底层人民重新焕发的热情中获得诸多好处，但这势必会让王党元老心生怨恨。要是选择把中产阶级团结在王党的旗帜下，我们就不能激发出同样可观的民粹主义热情，但同时也不会遭到腰缠万贯的盟友们的反对。"
 ENG_PT_thatcher_the_lower_class_needs_our_help_desc:0 "我们决定拉底层人民入伙。诚然，将他们纳入王党绝非易事，尤其是因为我们之间有着……文化鸿沟。但请不要灰心，这么一大批忠诚的选民必会给予我们可观的回报。"
 ENG_PT_thatcher_the_middle_class_has_our_back_desc:0 "我们决定拉中产阶级入伙。虽然他们的票仓没有底层的来得那般殷实，但让他们接受王党的理念可不会太过困难。"
 ENG_PT_thatcher_the_housing_act_desc:0 "底层百姓需要住房，而我们起草的《住房法案》将给予至少五百万名政府廉租房住户在当地合法购房的权利。"
 ENG_PT_thatcher_the_new_healthcare_act_desc:0 "《新医保法案》会将基础的政府资金投注到我国的医疗系统当中，并为那些在内战中伤痕累累的公民提供更多医疗机会。"
 ENG_PT_thatcher_battling_unemployment_desc:0 "失业乃是当今英格兰的第一大难。如果我们不能向那些最弱势的公民提供工作岗位，王党还有何颜面自诩英格兰人民的代表，还有何底气提振王国经济呢？"
 ENG_PT_thatcher_focus_on_rural_areas_desc:0 "我们应当集中力量带领贫农脱贫致富。虽然郊区失业人口较少，但在农村创造岗位比在城里提高就业率更简单一些。毕竟，比起全面住房改革，还是快速的土地转让更能安抚英格兰民众。"
 ENG_PT_thatcher_focus_on_urban_areas_desc:0 "英格兰的大小城市理应得到我们的全面关注。虽说在城里创造更多的就业岗位绝非易事，但这能让失业率数据更好看一些——正符合党在这一领域的指导方针。"
 ENG_PT_thatcher_the_peoples_pm_desc:0 "玛格丽特·撒切尔已向英格兰人民证明：在她的民粹主义首相任期内，王党会支持普通民众的诉求，而非听凭社会精英与党内元老调遣。玛姬万岁！"
 ENG_PT_thatcher_the_iron_lady_of_the_isles_desc:0 "自走马上任以来，玛格丽特·撒切尔首相取得了远超常人预计的成就，以铁娘子的名号巩固了自己的政治地位。她强化对王党控制的手段，以及与社会各界人士往来的策略都让她成了英伦三岛最具魄力的一员政客。只有时间才能告诉我们撒切尔的后续计划。"
 ENG_PT_2_thatcher_5_more_years:0 "再干五年！"
 ENG_PT_2_thatcher_5_more_years_desc:0 "我们赢了！王党又一次赢得了英国民众的民心，并在选举中取得了胜利。国家的权力又一次为我们所掌控，而在幕后，铁娘子正在为她的第二个首相任期做准备。"
 ENG_PT_2_thatcher_gentlemen_we_have_work_to_do:0 "先生们，我们还有活要干"
 ENG_PT_2_thatcher_gentlemen_we_have_work_to_do_desc:0 "玛格丽特·撒切尔已回到唐宁街10号继续领导王党。她手下的各部部长，专业顾问和政治盟友们正等着她召开会议以便决定本届政府未来五年的计划日程。\n\n胜选的庆典已然结束。该回到工作之中去了。"
 ENG_PT_2_thatcher_visit_our_donors:0 "拜访我们的赞助人"
 ENG_PT_2_thatcher_visit_our_donors_desc:0 "在我们的胜选之路上，我们保守派的赞助者们为我们在各地进行竞选活动所提供的资金是必不可少的一环。为此，首相阁下将拜访我们的每一位主要赞助人，以个人身份感谢他们把自己辛辛苦苦挣来的钱财用来赞助我们，并向他们保证她将着力实现保守派的条条理想。"
 ENG_PT_2_thatcher_shaking_hands_and_promising_actions:0 "握手言和，承诺行动"
 ENG_PT_2_thatcher_shaking_hands_and_promising_actions_desc:0 "玛格丽特·撒切尔深谙交易之道。金钱就是通往胜利的钥匙，没人会无缘无故的将其抛弃。为了让我们富有而具有影响力的赞助人们保持忠诚，我们有必要和他们做更多的交易，结为更牢固的同盟。"
 ENG_PT_2_thatcher_thank_our_voters:0 "感谢选民"
 ENG_PT_2_thatcher_thank_our_voters_desc:0 "我们将在公众面前展示我们对全国上下那些王党的忠实支持者们的感谢，强调本届政府定将为选民的需求殚精竭虑。公开信和公开演讲总是能让大多数人心满意足的。"
 ENG_PT_2_thatcher_it_would_not_have_been_possible_without_you:0 "没了你什么事都办不成"
 ENG_PT_2_thatcher_it_would_not_have_been_possible_without_you_desc:0 "王党不知疲倦般地赢得了多数席位，在这一过程中我们赞助人的支持必不可少。话虽这么说，但我们胜选的主要原因无疑是我们的选民。在竞选期间，王党的支持者们把我们的宣言广为流传，他们信赖着党，信赖着撒切尔的执政能力，他们用选票和对我们的赞誉证明了这一点。他们是我们胜利的基石，而我们一定要让他们有所回报。"
 ENG_PT_2_thatcher_punish_the_traitors:0 "严惩国贼"
 ENG_PT_2_thatcher_punish_the_traitors_desc:0 "在我们庆祝胜选，感谢那些助我们一臂之力的人时，也不要忘了那些胆敢阻挡我们的叛徒。我们将找到那帮企图阻止我们掌控权力的宵小，让他们受到应有的惩罚。"
 ENG_PT_2_thatcher_send_the_letters_and_wave_goodbye:0 "一封信件便可让他走人"
 ENG_PT_2_thatcher_send_the_letters_and_wave_goodbye_desc:0 "撒切尔日益扩大的权力使她得以更高效的处理王党内部的危险分子。那些有意染指我们权利的叛徒将被立刻开除。"
 ENG_PT_2_thatcher_the_royal_party_meeting:0 "王党内阁会议"
 ENG_PT_2_thatcher_the_royal_party_meeting_desc:0 "随着我们取得选举胜利，王党将举行首次内阁会议来讨论不列颠的未来政策。有了过去五年执政的种种经历和对英格兰政治的深入了解，撒切尔比以往任何时候都更为胸有成竹。"
 ENG_PT_2_thatcher_meet_the_new_boss_again:0 "重新见见新老大"
 ENG_PT_2_thatcher_meet_the_new_boss_again_desc:0 "撒切尔在会议上大获全胜，确立了她在王党内的绝对铁腕统治。未来的王党将被塑造成她理想中的样子。"
 ENG_PT_2_thatcher_silence_the_old_guard:0 "让保守派们闭嘴"
 ENG_PT_2_thatcher_silence_the_old_guard_desc:0 "保守派王党成员们在过去的几年间一直指责和抱怨着撒切尔的每一个举动，用他们资深政治家的身份做挡箭牌。长期以来，他们一直都是撒切尔的眼中钉。现在，是时候在这些守旧派老家伙们的棺材上钉上最后一颗钉子了。"
 ENG_PT_2_thatcher_blame_them_for_the_mistakes_of_the_past:0 "看看你们那满是错误的灰暗过去"
 ENG_PT_2_thatcher_blame_them_for_the_mistakes_of_the_past_desc:0 "鉴于我们曾经有过不光荣的过去，王党之名在很多地方仍被人们所唾弃。如果我们把过去的政府施政错误归到元老们头上的话，我们不仅能找到一个排挤甚至驱逐他们的正当理由，还可以在国民心中留下一个更干净的党派形象。"
 ENG_PT_2_thatcher_introduce_the_thatcherists:0 "引入撒切尔派"
 ENG_PT_2_thatcher_introduce_the_thatcherists_desc:0 "许多支持撒切尔夫人的年轻政客们即将踏上政治舞台，他们将充当政府在各个方面的专业顾问和发言人。我们将支持他们参加补选活动，同时为下届大选培养可用之才。毕竟，一个忠诚的党才是一个强大的党。"
 ENG_PT_2_thatcher_show_the_people_what_future_awaits_them:0 "想想我们那即将来临的美好未来"
 ENG_PT_2_thatcher_show_the_people_what_future_awaits_them_desc:0 "过去之事令人难以启齿。我们必须要尊重令英格兰强大的政治制度，但旧日的王党经常在道德的界线上跳进跳出。我们为什么要沉浸在王党的过去之中？首相将向人民发表一系列讲话，谈谈我们为未来制定的宏伟计划。"
 ENG_PT_2_thatcher_its_her_party_now:0 "王党是她的了"
 ENG_PT_2_thatcher_its_her_party_now_desc:0 "在公众看来，王党曾是通敌者与背叛者的政党。不过，在两度胜选之后，如今的王党已是专属于撒切尔的政党。随着敌人一个接一个的倒下，铁娘子已将王党牢牢地掌握在了手中，政府内外再也没有能与她匹敌的人物了。"
 ENG_PT_2_thatcher_a_pm_of_the_people:0 "人民的首相"
 ENG_PT_2_thatcher_a_pm_of_the_people_desc:0 "在合作政府治下，英格兰人民似乎忘掉了一个关键的事实，那就是自从《大宪章》通过以来，他们本国的领导人一直都在为他们所领导的人民服务，而非向其他势力出卖本国利益。我们将唤醒人民对这一事实的认知，借此或可获得他们进一步的支持。此外，由于撒切尔出身贫寒，这种宣传也将对她大有裨益。"
 ENG_PT_2_thatcher_no_child_shall_go_hungry:0 "没有孩子该挨饿"
 ENG_PT_2_thatcher_no_child_shall_go_hungry_desc:0 "我国社会的核心单位是家庭，一家人互相影响，相互扶持——家庭正是创业型国家的脊梁。令人伤感的是，尽管父母们已竭尽全力地在岗位上辛勤工作，却仍有无数赤贫家庭喂不饱自家的子女。从今天起，我们必须要让儿童都吃上饱饭。\n\n我们会让祖国的未来们一整天都吃得饱饱的。他们的一天将始于学校提供的牛奶，而后在中午免费享用有着深厚传统底蕴的英式佳肴。小宝贝们曾深有体会的痛苦将会比盘中的牛肉块消失地更快！"
 ENG_PT_2_thatcher_the_hunger_act:0 "温饱法案"
 ENG_PT_2_thatcher_the_hunger_act_desc:0 "让孩子们吃顿饱饭和让他们享用每日的三餐是两码事——很多孩子已许久未能享用一日三餐了。一旦政府通过了大胆的《温饱法案》，上述境况就会成为过去。\n\n政府应当大力支持粮食赈济处，让它们在城市的中心与农村的角落遍地开花，保证人人也有餐可食，即使是最脆弱的群体也不例外。此外，我们还要通过补贴支持我国伟大的农民们，不仅要让他们见证有史以来最大的丰年，还要帮他们开垦空余的土地，为全体英格兰人民产出充足的粮食！最后，我们还要确保杂货店——正如玛姬年轻时经营过的商店那般，不会浪费物资：不许扔掉多余的食物，要把它们分配至赈济处，再以最快的速度发放至饥民手中。只要我们能采纳上述方法，将饥饿彻底逐出英格兰就不再只是个梦想！"
 ENG_PT_2_thatcher_challenge_parliament:0 "挑战议会"
 ENG_PT_2_thatcher_challenge_parliament_desc:0 "曾经，有那么一位伟人（他很有可能是个英国人），曾称：一幢分裂的房子必定会坍塌。对此，我们不仅很是赞同，而且还会让所有身处议会的人都知道，我们绝不会倒下。因此，要么排好队伍，各取所得；要么就选择跌入谷底，永劫不复。\n\n不喜欢我们的投票？来加个薪怎么样？这可是你应得的。什么？你有你的“原则”？那么，在高地拥有一幢美丽的豪宅也算你的“原则”吗？对不起，现在你说你将会对此展开调查？你真的确定吗？\n\n啊，现在你已经开始调查我们了。不过很有意思的是，根据我们手里所掌握的证据来看，你的家里可是堆满着《共产党宣言》以及成堆的美国淫秽杂志。什么？我们自导自演了这一切？要知道，不仅上帝知道你到底是不是说了谎，我们的监狱也会。你看，当初把一个苏格兰的庄园搞到手可是一件多么容易的事？然而现在，你的傲慢却把你送进了伦敦南部的一所监狱里。"
 ENG_PT_2_thatcher_attacking_the_opposition:0 "攻击反对派"
 ENG_PT_2_thatcher_attacking_the_opposition_desc:0 "任何大胆的计划都躲不过激烈的反对，议会中的敌对派系喋喋不休地批判着我们的计划，等待着最细微的漏洞浮出水面，将我们的改革全盘推翻。得益于王党新获得的支持以及强大的安保机构，这些反对派将不再是个问题。\n\n政治不过是笑里藏刀的战争，在获得进攻机会的时候，对手们没有发起冲锋，而是拨弄着自己的手指，坐以待毙。现在，主动权落到我方手里了，而他们将会被撕成碎片。想出版写满了谤言的报纸？烧了烧了。议员公开反对我们？这可是煽动叛乱的罪行。强硬派仍旧不怀好意，打算铤而走险，用投票把我方赶出下议院？那可得给他们上一课了——只要我们乐意，王党能让任何人变成卖国贼。"
 ENG_PT_2_thatcher_the_leash_act:0 "约束法案"
 ENG_PT_2_thatcher_the_leash_act_desc:0 "反对党虽已奄奄一息，但他们却逐渐学会了如何不动声色地达成自己的目的。唉，这可不行，我们得我们把他们的一举一动掌握起来，这样才能对他们打的小算盘了如指掌。为此，我们必须令约束法案得以通过，这也是为了国家团结嘛。\n\n这项法案并不会禁止反对党活动，也不会给他们的成员定罪。这一法案旨在确保他们举办的各类活动都能符合我们国家的利益。没有我们的批准和监督，谁也开不了大会，不经我们的协商和同意，谁都别想对国政表决投票。如果哪个反对党人一意孤行，把我们的好意晾在一边，污蔑我们的政权是“不民主的”的话，等着他的可就是一辈子也干不完的重体力活了。"
 ENG_PT_2_thatcher_calm_the_elites:0 "安抚精英"
 ENG_PT_2_thatcher_calm_the_elites_desc:0 "至今为止我们为企业家们做的事还不足以让不列颠岛上的豪门完全站在我们一边，少了他们的财力支持，就连我们也常常感到困窘。特别是那些老牌贵族和来自外国的工业界领军人物们，他们不光对我们“不民主的”行为颇有微词，更对我们为穷人提供援助的举动嗤之以鼻。想想吧，他们有些人已经把我们想象成马克思主义者了！\n\n这种乱象须有雷霆手段来处理。我们相当愿意贴补贴补那些帮助我们重建国家的老牌企业，也很愿意为那些愿意向我们这样一个崛起中的强国投资的外企弄点补助。很快他们就将确信我们今后只会给那些穷鬼提供最基础的保障，他们都是青年人嘛，怎么就不能自己多努努力呢？我们还会让企业家们知道另一件事，那就是我们比从前有过的任何一任政府都更注重创造就业岗位，只要我们党能团结一致向前看，等着他们的就一定是繁荣昌盛的未来。在讨好这些有钱人的时候，我们做得再多也不为过。"
 ENG_PT_2_thatcher_meeting_with_the_bosses:0 "会见老板"
 ENG_PT_2_thatcher_meeting_with_the_bosses_desc:0 "要是没有创造就业岗位的善人们，世界会变成什么样呢？要是你的回答不是“遍地丘墟”的话，你可能多少受了点马克思主义的蛊惑。言归正传，每一个优秀的不列颠子民都得理解和支持我们即将和本国诸多大型企业领导人员之间的会议。我们必须和我们最富创造力的企业家们站在同一条战线上，聆听他们的需求，为人民做出最好的选择。\n\n哈耶克教导我们说：全社会最富有——不好意思，我是说最有进取心的那些人——能带动其他人后富起来。我们完全同意这个观点，就和我们的朋友们在香槟酒会上谈到的其他观点一样，我们统统来者不拒。"
 ENG_PT_2_thatcher_the_unions_act:0 "工会法案"
 ENG_PT_2_thatcher_the_unions_act_desc:0 "工会不可能被独立于马克思主义之外。他们是天生的分裂者，让贫民与富人相互敌视，直到国家割裂。因此，必须要在他们有可乘之机前就将其击溃。我们已经极大地削弱了他们，但如果不彻底粉碎他们的组织，工会腐败的头领总会试图夺回主导权。我们将引入工会法案。\n\n一旦法案得以通过，工会将会彻底非法化。不会再有人把自己的血汗钱慢慢注入一个臃肿的官僚机构而变得富有，没有了这种盗窃，工会将一事无成。任何被发现试图组织劳动者（或者说，利用他们）的人，不止会被解雇，更会立即以煽动叛乱与威胁的罪名受审。我们知道这群“组织者”是如何运作的，并将以其人之道还治其人之身。很快，我们将得见曙光，再也不会有毁灭性的罢工令国家蒙尘。\n\n总有一天，每个英国人都将因自身的辛勤劳动，而从和谐相处的雇主那里获得报偿。"
 ENG_PT_2_thatcher_expanding_our_control:0 "扩大我方控制"
 ENG_PT_2_thatcher_expanding_our_control_desc:0 "在20世纪下半叶的英格兰，最大的悲剧并非由外部势力所挑动，而是内部的混乱和不安，它们为人民带来了如此之多的苦难。我们必须意识到，若是我们毫无作为，则这种悲剧将不断延续，我们必须尽全力来避免这种情况的发生。\n\n每个街区都得有个分管的警察，这样人们才会时刻意识到法律就在他们身边。每条街道上都该有个摄像头，紧紧盯着警察视线之外的死角。每个镇上都要有人绷紧神经准备执法，在异见分子生根发芽前就将其粉碎。之前的内战向我们揭示了我们安保方面的漏洞，而现在我们将它们补上。"
 ENG_PT_2_thatcher_increase_police_patrols_and_pay:0 "警察扩编提薪"
 ENG_PT_2_thatcher_increase_police_patrols_and_pay_desc:0 "英国警察举世无双，要是我们称第二，可就没人能称第一了。伦敦警察与苏格兰场的总署正是这座城市的名片，以他们为主角的书籍、广播剧、电影、电视节目屡见不鲜。他们就和约翰牛以及烤牛肉一样，是不列颠的象征。那你打算如何对待如此优秀的组织呢？有啥好问的，当然要扩大警队编制，给他们加薪啦！\n\n这至少是我们的一个想法，政府想要在方方面面投入最大规模的资金，但眼下不温不火的经济状况让我们踌躇不前。我们必须做出决定：扩编警队是否物有所值？把这笔资金投在其它项目上能为我国带来更丰厚的回报吗？"
 ENG_PT_2_thatcher_militarise_the_police:0 "警察军事化？"
 ENG_PT_2_thatcher_militarise_the_police_desc:0 "想当初，一节警棍加上一把左轮就能让执法部门应对任何情况。而今，英格兰警察的敌人已是携带枪械的罪犯——这群人手上的装备与抵抗运动在内战时使用的武器别无二致。为应对这种威胁，我们应当考虑一下是否要将警察武装起来。\n\n在军用装备的帮助下，我国警察能处理好任何问题，并在一定程度上威吓住不法分子。然而，军械自有军械的定价，在下定决心前，我们应该再想想有没有更有效的犯罪预防方案。"
 ENG_PT_2_thatcher_a_police_station_in_every_town:0 "镇镇皆有警察局？"
 ENG_PT_2_thatcher_a_police_station_in_every_town_desc:0 "我们发现许多小镇与村庄都少了一个非常重要的市政部门。警察是执行法律，让图谋不轨的潜在罪犯望而却步的存在，但许多地方都缺乏警力。正因如此，罪犯才会在我国的某些地区猖獗放肆。\n\n解决方案十分简单，要是警方处理不来那么多罪犯的话，我们加派人手给他们就是了。打击罪犯并非易事，我们需要更多人员加入其中。规模更为庞大的警察队伍会将法治投向更远的地方。"
 ENG_PT_2_thatcher_improve_our_intelligence:0 "改进我们的情报机构"
 ENG_PT_2_thatcher_improve_our_intelligence_desc:0 "当然，内乱并不只始于内部。在内战之前，是CIA和苏格兰在资助抵抗运动，而今他们仍在寻找颠覆王国政权的方式。阿勃维尔也在战前就开始监视我们了，德国人显然是想要一个更听话的英格兰政府。\n\n最好的对策便是以其人之道还治其人之身，要让军情五处变得精炼起来。为了捕捉猎物，它必须化为快速又灵敏的猎手，它要以更快的速度，完成做多的任务。如此一来，军情五处就能加强国家安全，强化反间谍力度。外国间谍将会视渗透英格兰为更加艰巨的任务，我们的地位则会更为牢固。"
 ENG_PT_2_thatcher_doing_this_to_protect_you:0 "为了你好"
 ENG_PT_2_thatcher_doing_this_to_protect_you_desc:0 "非常遗憾，不少人都关注起了我们有关强化警察部门的新政策，其中部分担忧也不乏合理之处，值得在下午茶后聊上一聊。没人想回到德占时期那段糟糕的时光，我们也不想！我们绝不打算利用这些改动将善良的英格兰人民圈入警察国家之中。\n\n一个正派的公民就没什么可抱怨的。这些都是不会打搅公民生活的政策，至少，在与替代方案的对比下确实如此。比起额外的警力和摄像头，难道大家会更想看到犯罪、暴力和恐怖袭击吗？只要能明白这个道理，答案便自然而然地浮出水面了，要是他们还是理解不了的话……那他们身上的问题可就比我们能给的回答更多了。"
 ENG_PT_2_thatcher_the_camera_act:0 "监控法案"
 ENG_PT_2_thatcher_the_camera_act_desc:0 "监控摄像头一次次证明了自己的功效，它们可以将颇具价值、不容置疑的证据送到警察手上，查清犯罪真相，而它们的存在也能让犯罪行为胎死腹中。然而，将它们置于屋内需要征得业主同意，而且在非必要的状态下监控录像也不会被共享给政府。\n\n不管产权持有者同意与否，《监控法案》都将允许政府在任何可能发生犯罪行为的地方安装摄像头，录像还会被共享至中央监控系统之中。我们现在就能以任何理由收集任意时间，任意地点的关键证据了。"
 ENG_PT_2_thatcher_eyes_in_every_city:0 "盯住每家每户"
 ENG_PT_2_thatcher_eyes_in_every_city_desc:0 "每一座城镇里都生活着形形色色的居民，银行家、建筑工人、职员、店主、酒保和消防员。其中不乏恐怖分子与罪犯，但也有着效忠派与线人。我们能利用上这一优势。\n\n假设你是个恐怖分子，然后你认识的每个人都是撒切尔的支持者，这样一来你还能逃到哪里去？如果你的挚友可能在替军情五处干活，那你还能相信谁？如果有目击者把你出卖给了警察，你还能怎么做？你无处可逃、无人可信、无事可为。因此，叛乱在开始前就已经结束了。"
 ENG_PT_2_thatcher_one_lady_over_all:0 "铁娘子无处不在"
 ENG_PT_2_thatcher_one_lady_over_all_desc:0 "墙角站了个条子，闭路电视后有人在盯着，从窗口往外看的女子有着军情五处的代号。在英格兰，这样的特务无处不在。他们向别人汇报自己的所见所闻，而那些人会再将这些信息传给下一人。最后，这些情报汇成了一份文件，出现在了那位身处唐宁街十号的女士的办公桌上。\n\n在阅读了报告后，她就看到了特务所见，知晓了特务所闻，而她也会依此展开行动。"
 ENG_PT_2_thatcher_an_illusion_of_democracy:0 "民主幻影"
 ENG_PT_2_thatcher_an_illusion_of_democracy_desc:0 "民之声，魔之声。人民选出了一个在大战中一败涂地的政府，但在撒切尔的光辉照耀下，英格兰日趋强大。谁才是这个国家的舵手？答案不言自明，是时候抹去乌合之众对国务的影响了。\n\n我们将着手破坏议会民主制度，带回改革前的体制漏洞，借此将政府牢牢地握在手中。腐败选区待价而沽，功能界别中满是我们的忠实拥趸，不公区划让我们稳操胜券。撒切尔并非暴君，她不想主宰英伦，她只想让英格兰走上更光明的道路。如果大众看不清这一点，那他们最好就别挡着首相的道，这也是为他们自己好。\n\n§R历史一再证明，试图将专制强加给英国人的独裁者都会铩羽而归……§!"
 ENG_PT_2_thatcher_a_calm_population_doesnt_revolt:0 "冷静的民众不会去叛乱"
 ENG_PT_2_thatcher_a_calm_population_doesnt_revolt_desc:0 "总之，合作国家中的议会政治是非常无聊的东西。那儿尽是一致通过的投票，听得人耳朵生茧的演讲和程序性的苦差，就算如此，也还会有人去关注它们，这令我们困惑不已。当然，关于我们的规划，人们还是知道的越少越好。那为什么不给他们一些愉快的消遣呢？\n\n我们会在体育和娱乐方面投入大量资金，让橄榄球比赛的门票比泥巴还便宜，在电视上向人群播放激动人心的动作大片。人们会冷静下来，满足于我们提供的面包与马戏。如此一来，政府就能摆脱掉这群乌合之众，继续运行。"
 ENG_PT_2_thatcher_an_ignorant_population_doesnt_vote:0 "无知的民众不会去投票"
 ENG_PT_2_thatcher_an_ignorant_population_doesnt_vote_desc:0 "老实说，我国的国民都太有文化了。大街上的英国兵们不用去读洛克或奥威尔的书，也不用去接纳远高于他们地位的思想。在战前，德国人算得上是世界上受教育水平最高的那群人，瞧瞧他们的政府是如何修理他们的！少读书，别读书，为让人们在英格兰和谐地生活下去，我们需要重新考量一下全国教育体系。\n\n我们会大幅削减教育预算，设立禁书名单。从摇篮直到坟墓，要让民众对政治自由一无所知，这样一来他们就不会害怕失去自由了，而我等也能将国务牢牢地握在手中。"
 ENG_PT_2_thatcher_the_russian_way:0 "俄式方案？"
 ENG_PT_2_thatcher_the_russian_way_desc:0 "1649年，俄罗斯沙皇阿列克谢垄断了全国烈酒的酿造产业，此后烈酒不仅成了王室的摇钱树，还能让民众酩酊大醉，保持欢愉。虽然在1917年的时候出了点意外，但醉酒的人群总是更易于控制的对象。也许，我们能从俄罗斯的事例中学到些什么。\n\n我们将垄断国内啤酒及烈酒酿造产业，并以低价出售酒水。这会在增加国家收入的同时让英格兰人大醉不醒，无法有效地抵制撒切尔的政策。伙计们，干杯吧！"
 ENG_PT_2_thatcher_ties_with_aristocrats:0 "与贵族的纽带"
 ENG_PT_2_thatcher_ties_with_aristocrats_desc:0 "贵族并不止是个笑话，他们还能在战时维系政治纽带。贵族比谁都清楚，接受平民领导实乃不合情理之举。我们应当争取他们的帮助，并以此建立新政府。\n\n我们将会与不列颠的蓝血权贵们展开接触，将他们与精英间的纽带转化为对政府的支持。此乃赤裸裸的反民主行为，但为了加强政府对国家的控制，这也许还是必要之举。"
 ENG_PT_2_thatcher_nightmares_of_cromwell:0 "克伦威尔的梦魇"
 ENG_PT_2_thatcher_nightmares_of_cromwell_desc:0 "外国媒体对可怜的玛姬太过残忍，他们将她唤作暴君、反民主的压迫者，还称她是奥利弗·克伦威尔再世。滑天下之大稽，我们有一位国王——好王亨利，而撒切尔只不过是他的首相罢了。\n\n但是，撒切尔确实是王国的主宰者，难道不是吗？来自议会与民间的有效反对皆已烟消云散。虽然撒切尔并非贵胄，但她仍以一己之力统治着英格兰。也许，她会如古时的护国公一般，将英伦三岛都收入自己囊中。"
 ENG_PT_2_thatcher_a_democratic_system_tamed:0 "驯服的民主体制"
 ENG_PT_2_thatcher_a_democratic_system_tamed_desc:0 "自1215年约翰王签署《大宪章》以来，民主一直都是英格兰的原则所在。对我们来说，撤销民主制度乃是永无止境的愚行。在维护政府这一点上，天下再无比取得民众支持更好的办法。无论手握何等大权，我们都必须在这个体制之内维护新政府。\n\n我们会留下民主选举，但也会冷酷地利用手上的政治杠杆将议会拉到我们这头。人民仍有将王党票选出局的机会，但届时我们将不遗余力地运用上手下的政府机构。撒切尔的铁腕将会庇护民主，引导民主。"
 ENG_PT_2_thatcher_finish_off_the_liberals:0 "解决自由派"
 ENG_PT_2_thatcher_finish_off_the_liberals_desc:0 "在起义开始之前，自由派就已定下了一个目标。他们是理想主义者，或者说是合作者中最具理想主义情怀的那批人，他们试着将我国政府进一步推向民主，让社会风气更加开放。但撒切尔的独立派已保卫了英格兰的民主，自由派也赢得了这场战斗，他们是该放下武器，加入我们的计划了。\n\n撒切尔将会向议会内的自由派残党示好，引诱他们越过走道，加入她的政党，而那些不为所动的自由派人士将会在下次大选中直面激烈的反对宣传。我们会利用这个机会扫荡残余的反对势力。"
 ENG_PT_2_thatcher_you_want_to_get_rid_of_fascism_mac:0 "麦克先生，您想解解闷吗？"
 ENG_PT_2_thatcher_you_want_to_get_rid_of_fascism_mac_desc:0 "哈罗德·麦克米伦已是身陷绝境之人，他的政党被扫地出门，只能当一辈子的反对派。但麦克米伦仍是一位颇具魅力的演说家——此外还有一点，我们要靠近朋友，但更要靠近敌人。让我们做一笔交易吧。\n\n我们会同麦克米伦交涉，同统英党组建联合政府，让他们知道王党也反对法西斯主义，告诉他们王党愿意在统英党的协作下保护民主制度。只要麦克米伦站到我们这边，王党就可以拉拢反对者，平息一切潜在的反对之声。如此一来，王党就能将下议院牢牢地握在手中，直到永远。"
 ENG_PT_2_thatcher_the_anti_fascism_act:0 "反法西斯主义法案"
 ENG_PT_2_thatcher_the_anti_fascism_act_desc:0 "麦克米伦要求我们的新政府采取实际行动，而我们也定会响应他的请求。法西斯残党就是不列颠社会的污点——正如一位好妻子那样，我们的玛姬也知道如何扫清污渍。\n\n我们将会在下议院推出《反法西斯主义法案》，该法案会将法西斯分子定义为刑事罪犯。在公众场合宣讲法西斯思想将会成为违法行为，但法西斯分子们最不需要担心的就是这个了，毕竟所有的已知法西斯主义者都会被丢进大牢。麦克米伦会对此感到满意，而英格兰也会比以往任何时候都更加强大。\n\n§R这可称不上民主啊，不是吗？§!"
 ENG_PT_2_thatcher_dreams_of_an_empire:0 "帝国之梦"
 ENG_PT_2_thatcher_dreams_of_an_empire_desc:0 "可还有人记得二战之前的时光？撒切尔一直将其铭记于心。首相还记得那个将四分之一个地球揽入怀中的英格兰母亲，还记得印度的珍宝、非洲的丛林、香港的财富以及那伊人的西印度群岛。撒切尔未曾忘怀，而她也希望能有朝一日让这些宝地再度成为她的地盘，成为我们的领土。\n\n然而帝国在五年的时间里就碎成了一地废墟，再考虑到英格兰相对虚弱的国力，光复帝国可谓困难重重。如果首相想要夺回不列颠的应许之地，她就得沉下心来，机敏行事。工作起来吧！"
 ENG_PT_2_thatcher_love_live_britain:0 "不列颠万岁！"
 ENG_PT_2_thatcher_love_live_britain_desc:0 "分离日久，阿尔比恩终于再归一统！无论是背信弃义的威尔士人，还是去顺效逆的苏格兰人，都回归了自己在统一的大不列颠中应有的位置。从康沃尔到克莱兹代尔，联合王国的旗帜迎风飘荡，从贝尔法斯特到伯明翰，天佑国王的歌声无比响亮。我们的祖国再次臣服于唯一的君主！\n\n而这一切都多亏了亲爱的玛姬的睿智领导。她一路带领英格兰度过内战的混乱并执掌不列颠群岛，她驱逐了奸诈的德寇并解放了苏格兰的难民。最重要的是，她使议会也团结起来，支持她的伟大计划。她就是新不列颠的伟大舵手，只有她才能决定不列颠的未来。\n\n§R不是吗？§!"
