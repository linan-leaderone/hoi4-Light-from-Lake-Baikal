 ENG_NF.1.t:0 "切斯特顿首相的第一次演讲"
 ENG_NF.1.desc:0 "英格兰首相是阿瑟·肯尼斯·切斯特顿。放在几个月前，就连最狂热的黑衫军或最担惊受怕的犹太人都不会相信这事会成真。然命运又一次捉弄了英格兰，在不列颠法西斯主义最伟大的化身出任首相时，英伦诸岛一同屏住了呼吸，有人期待有人忧。\n\n切斯特顿站在白金汉宫前，演讲台前的麦克风已摆好，他的演讲将响彻收音机间。切斯特顿充满皱纹的脸上洋溢着得意的神采。记者们前来采访他时，他那稀疏的白发也在随风飘扬。记者们有的在戒备，有的在恐惧，更有人厌恶着切斯特顿。但无一例外，他们都专注着等待着演讲。\n\n时刻已至。\n\n“不列颠人民们，”切斯特顿开始了演讲。“我已听见了你们的呼声！正是因为你们，我才能站在你们面前发表演讲。正是因为你们，人民在权力的殿堂内重获了发言权。正是因为你们，腐败、堕落与叛国者被拒之门外。因此，我成为首相后的第一件事，便是向你们道谢。我保证，将来定会回报你们的支持。”\n\n切斯特顿的话语回荡在英格兰各处。家人们围聚在收音机旁，专注地收听着演讲，时不时为此感到害怕。而当街上有黑衫军游行时，几位母亲把她们的孩子抱回了家中。新首相演讲的同时，犹太人们交头接耳，谈论着对未来的恐惧。\n\n“我曾向你们承诺，英格兰将迈入新的时代！”切斯特顿在提高音量的同时竖起了一根手指。“不列颠人民们，我必将兑现这个承诺！英格兰将走向稳定！走向强大！一切都将井井有序！昂首挺胸吧，不列颠人，大不列颠帝国将浴火重生，世人都将回想起我们过去的荣耀！”"
 ENG_NF.1.a:0 "不论好坏，一个新的时代已经到来。"
 ENG_NF.2.t:0 "不列颠尼亚的骑士"
 ENG_NF.2.desc:0 "若想要施政有方，那左右大臣不仅要可靠、高效，最重要的是，还得忠于那位志在引领国家的人。要是身边人都想着篡权夺位，那不管切斯特顿多想恢复英国的强大与荣光，都是徒劳。他会谨慎选择骑士，选出能帮助自己振新英国的得力干将。四人被选中，并被召到切斯特顿面前。\n\n最先走进来的是安德鲁·方丹。这名男人总是戴着常礼帽、眉头紧锁。方丹眼眸明亮，心怀大志；一名光头男人紧随其后，面容和善，但眼神坚毅，他名叫科林·乔丹，将成为英格兰面向世界的发言人。\n\n下一位是丹尼斯·皮里，身材稍小，衣着讲究，穿着一身全黑西装。他是国民阵线内最年轻、最热忱的成员之一。皮里细窄的鼻梁上架着眼镜，茶色镜片遮住了精明的双眼。最后走进来的是约翰·廷德尔，脸部棱角分明，脸上总是挂着坚忍的表情，毫无破绽。\n\n四人走进来后，廷德尔带上门，英国首相切斯特顿站在那里。短暂沉默过后，这位老者打量了他们一番：这些人将会成为切斯特顿政府的喉舌与刀剑。他点了一下头。\n\n“先生们，欢迎。”切斯特顿开口说道，“在场各位之所以来到这里，是因为你们向我证明了自己。高效、主动、忠诚，现在已经很难找到拥有这些品质的人了，同时我也希望，你们不要辜负我的信任。”他把双手背到身后，继续说：“政府内外交患，我们必须警惕着他们的阴谋诡计——今天，我们将走出伟大事业的第一步。”"
 ENG_NF.2.a:0 "“各位请坐吧，我们任重道远。”"
 ENG_NF.2.tt:0 "§R国民阵线内的分裂已清晰可见。§!"
 ENG_NF.3.t:0 "切斯特顿的猎犬"
 ENG_NF.3.desc:0 "多年来，他们被英国的精英阶层回避、忽略，乃至蔑视。尽管如此，在碰上棘手之事时，他们总被那些人推出来当做替罪羊。全英格兰的黑衫军都为此感到不满，但没人会支持他们。\n\n可现在，时代变了。\n\n英格兰各地的黑衫军领袖赶赴伦敦，面见首相。尽管大多数并不情愿，威斯敏斯特的守卫仍旧护送他们入内。很快，他们齐聚一室，见到了正向他们问好的切斯特顿。\n\n开始吧。\n\n“你们的流放结束了，”切斯特顿开口说道。“那些老头子政客根本就不理解黑衫军在保卫国家安全与维护传统方面做出的卓越贡献。只有在镇压叛乱时，他们才想起前去乞求你们的帮助，而你们回应了。你们为这个国家奉献了这么多，理应得到奖赏。”\n\n切斯特顿将双手背在身后说道。“也许你们并不意外，这英格兰仍残存着不少敌人。他们中的许多在反对我，反对我主导的政府。可如今政治局势已变，黑衫军也将迎来改变。在扩大职责的同时，你们要更加有序，更加集中。无需害怕，你们将得到充足的金钱与资源来改革自身。”\n\n考虑到某些黑衫军成员的忠诚问题，切斯特顿将掌管此次重组，亲自督导黑衫军。他看向在场所有人，在每个人的眼里都看到了期待，期待如猎犬一般被释放。切斯特顿笑了。是的，当警察无力应付，国家又急需保卫之时，他手下的黑色猎犬将是极有价值的筹码。"
 ENG_NF.3.a:0 "“勿为报复而担忧，威斯敏斯特的朋友将为你们摆平一切。”"
 ENG_NF.4.t:0 "红旗遭践"
 ENG_NF.4.desc:0 "“无惧地牢的黑暗和敌人的恐吓，这首歌就是我们的送行曲！”工人们大声歌唱着，赞颂着，高声热情地吟诵着早已逝去的工党那臭名昭著的党歌，回应着哈罗德·威尔逊的遗言。\n\n他们继续紧盯着黑衣的武装人员。这些人手持警棍，来到伯明翰的破旧街区，前来镇压一个新近成立的工会。在当今英格兰法律下，组建工会是违法的，但工人们拒绝退步。他们大多是少数族裔，深受即将颁布的歧视性反犹法律影响，越来越难找到活干，养活他们的家庭。\n\n两方短暂对骂了一阵，工人们大声辱骂着黑衫军，被激怒的黑衫军成员突然冲上前，如野兽般在短短数秒内痛揍了几名工人。\n\n少数工人害怕丢了性命，仓惶逃窜。可即便如此，他们也在当天稍晚时候被全数逮捕。仍留在现场的工人选择战至最后，可战斗刚打响几分钟便胜负已分。7死18伤，所有工人都被塞进一辆没标记的卡车后箱，无人知晓他们的命运。\n\n这已不是这周里第一次发生这种事。周二，同样的场景在布里斯托上演。同日，伦敦发生了两次。利物浦与纽斯卡尔的惨剧，仅相隔数个小时。而不论何时何地，警察要么对此无动于衷，默许黑衫军私下“惩治”、殴打工人。要么与黑衫军狼狈为奸，一同镇压工人。事情已然明了，黑衫军不再是过去那个隐藏在阴影中的边缘组织。他们已被释放，追寻着自己所认定的“英格兰之敌”，只为让这些人血流成河。"
 ENG_NF.4.a:0 "而这也不会是最后一次发生。"
 ENG_NF.5.t:0 "十分英式的清洗"
 ENG_NF.5.desc:0 "礼堂内坐满了庆祝选举获胜而欣喜若狂的人。他们自认为今天自己是到此庆祝的，因为这是切斯特顿胜选后首次向国民阵线发表演说。可没有人明确告诉他们为何要来到这里，有几人察觉到了不寻常之处：没有媒体记者，官方也未派警察保护。会场的安保，反而是由几位衣着得体的黑衫军负责。\n\n当首相走进礼堂时，人群中爆发出热烈的掌声，切斯特顿笑着走上了演讲台。“我的朋友们，”他开始说道。“今天，我们胜利了，做到了不可能完成之事！不列颠已归吾手！”\n\n又一阵掌声，切斯特顿继续说道：“对那些支持我，信任我的人，谢谢你们。”他突然沉下声说。“不幸的是，在这胜利时刻，居然有人胆敢密谋反抗我。我已经知晓了这场密谋，在场诸位也将通过主导者之一了解此事。”\n\n切斯特顿走向一旁，另一个双手颤抖，脸色苍白的人向他走来。他走上讲台，面对着震惊的人群。缓慢、吞吞吐吐地描述着反切斯特顿密谋的种种细节。每当有人的名字被提到，黑衫军就会走到他们的座位后，将涉事者带离会场。5个，10个，20个人。听众意识到发生了什么，恐惧笼罩着礼堂。\n\n切斯特顿一言不发，只是微笑着。\n\n越来越多的人被带离会场。不知是谁起的头，当切斯特顿的敌人被带走时，他们大声欢呼着。其他人也逐渐加入，齐声欢呼着，狂热地表达着他们对切斯特顿的支持。一个又一个叛徒被带离，听众的呼声也愈发壮大。"
 ENG_NF.5.a:0 "他们高呼着切斯特顿的名字，这只让他的笑容愈发灿烂。"
 ENG_NF.5.tt:0 "§R如此展现权力后，能暂时让国民阵线各派遵从我们的意志。§!"
 ENG_NF.6.t:0 "重塑秩序"
 ENG_NF.6.desc:0 "凡能有效行使权力者，深知政治是一门艺术，而非科学。政治，即为利用魅力、施压与影响，来为自己达成某些目的。游戏的规则会不断变化，你可以去适应，也可以成为编纂规则之人。而切斯特顿更乐于去编纂规则。\n\n人们也许会认为，切斯特顿取胜后，他会如王党对国民阵线的打压一般排挤他们，可事实远非如此。惩罚王党并不可取。而且，这么做会打破他先前向人民许下的诺言，重塑英格兰的秩序。一个四分五裂、停滞不前、走入僵局的政府，又怎能重塑秩序呢。\n\n不不不，王党自有其他用处。\n\n这便是为何，今夜他与王党的高层、资深议员齐聚于此。这些人对撒切尔的密谋感到不满。这场秘密聚会远离撒切尔的眼线，人们享受着美酒佳肴。切斯特顿在人群中穿行，与一些人单独谈着话。\n\n长夜将尽，时候已至，该提点建议了。\n\n“我相信我和你们都聊过了，并在许多方面达成了一致。”切斯特顿站在与会者中心说道。“我知道，你们对撒切尔将王党导向的方向感到担忧。你们之中的每个人都有机会改变规则，自豪地服侍国家，无需担惊受怕。因而今晚我将向你们承诺，只要支持我，支持不列颠，王党自会重归你们手中。”\n\n切斯特顿知道，这个提议对某些人充满着诱惑，也有人会礼貌地拒绝。可反正，只要拉到足够的支持，有人反对有何妨呢。"
 ENG_NF.6.a:0 "“意下如何？”"
 ENG_NF.7.t:0 "潜在的悲剧"
 ENG_NF.7.desc:0 "没什么比浪费潜力更为悲惨之事了。\n\n而玛格丽特·撒切尔正是如此。\n\n在某些方面，切斯特顿很欣赏她。她简直就是女强人的完美典范，绝不满足被同龄者排挤至一旁的现状。切斯特顿看得出，撒切尔展现出的雄心壮志与干劲，绝对会让她挣脱王党尝试强加于她的桎梏。\n\n这正是他想在国民阵线内寻得的女人。她本可成为国民阵线的优秀成员，可她忠于改革，那是致命的缺陷。\n\n令切斯特顿耻辱的是，她的政治立场与他完全相反。如果她不过是区区议员，那切斯特顿还不会为此操心。但她很聪明，影响力也不小。与这样的人作对，是不明智的。可事实是，她现在就是切斯特顿的敌人，是一位值得正视的敌手。\n\n切斯特顿平静地折起他刚刚写下的便笺，放入信封中，再顺手放在过会将要分发的一小叠文件上。他需要打几个电话，传唤几个人。很快媒体就会大肆宣扬撒切尔的丑闻，搞臭她的名声。\n\n这个时代里，媒体宣传是一件强有力的工具，那些诡辩更是如此。他不只是要让撒切尔噤声，更要完全地摧毁她。对这个可怜女人即将遭受的憎恨、骚扰乃至愤怒，他曾有过一丝遗憾，这便是胆敢反抗他的下场。"
 ENG_NF.7.a:0 "不列颠高于一切。"
 ENG_NF.7.tt:0 "我们将打压§E王党§!的地位，确保他们再无反抗之力。"
 ENG_NF.8.t:0 "多佛崖边"
 ENG_NF.8.desc:0 "切斯特顿站在多佛崖边，遥望着英吉利海峡对岸。浪花拍打着岩石，凉爽的空气中弥漫着淡淡的咸味。远在他目光所及之处，坐落着黑色之国。今天是个清爽的日子，这里也是他们觉得自己能畅所欲言的场所。“我确信你们都听说过许多的传言与诽谤，“切斯特顿转过身来对二人说道。”我是来亲自澄清这些传言的。我无意削弱军队，也不会妨害你们的地位。”\n\n坦普勒与伯纳德·蒙哥马利将军身着制服，脸色坚毅。显然，他们对切斯特顿有所保留，但这不是今天他想解决的事情，他来是为了缓和紧张局势。这两位都是英格兰的英雄，与他们打交道，还是需要些技巧的。蒙哥马利率先开口说道：“我不怎么担心军队的事情，首相阁下。前提是你不会改变自由的准则，每个英格兰人的自由准则。”\n\n明眼人都能看出，这是在指少数族裔。“我向你保证。”切斯特顿说。“只要他们不威胁到国家，就不会被伤害。你看，这话我已经说过很多次了。”显然，蒙哥马利并不接受这般告诫。但坦普勒开口说话时，他止住了嘴。\n\n“我需要你的保证，”坦普勒说。“你本人的保证，首相阁下。不论何种情况，你都不会触犯军队。”\n\n切斯特顿微微笑着。“我已经告诉你我的意图了，坦普勒。退一步说，你并不满足我先前给出的答复。”\n\n两人似乎不大满意这场谈话的进展，但切斯特顿可以肯定，自己多多少少已经安抚了他们。他们或许会私下说些什么，但不会做任何事。军方不会越界，这正是切斯特顿所需的。"
 ENG_NF.8.a:0 "至少现在如此。"
 ENG_NF.9.t:0 "赤口毒舌"
 ENG_NF.9.desc:0 "“爱国者们，深爱着英格兰的人们，我不得不向你们承认，我们的国家正被腐蚀。洗钱的犹太人、嗜血的爱尔兰人、背信弃义的波兰人，还有他们的同谋者。是他们带来了这些腐朽之物！这些鼠辈就在我们的眼前，密谋着掠夺、毁灭我们的国家。我们绝不容许他们这么做！”\n\n切斯特顿首相今晨在布莱顿的演讲，既冰冷委婉，又充斥着火焰般的热情。法西斯分子与国民阵线支持者称其为“世纪演说”。反对党与异议者则把它看做“狂人的呓语”。统英党主席哈罗德·麦克米伦特意在一次广播中抨击了切斯特顿，将首相称为“肮脏堕落的无耻帮派骗子”，言语间无不是对当前国家发展方向的愤怒与悲哀。\n\n然而，国民们没多少时间考虑此事了。当天稍晚，唐宁街方面宣布正式推出英国理念及文化促进法案。该法案将巩固黑衫军作为“补充执法组织”的地位，急剧扩大其逮捕与治安能力，在事实上将其置于首相的掌控之中。\n\n国民阵线支持者袭击犹太人持有商店的消息不断传来，黑衫军大胆地向少数族裔街区进军。越来越多被歧视之人踏上前去爱尔兰、伊比利亚、意大利，乃至世界各处的船只与飞机。犹太人、波兰人、爱尔兰人，乃至在英印度人都开始组织地下武装组织，保卫他们自身与社区。无人能否认，为了这份法案，一场无声的战斗已然打响。战线已经划定，双方都在为这场旷世之战做着准备。"
 ENG_NF.9.a:0 "阿尔比恩灵魂之战已然打响。"
 ENG_NF.10.t:0 "切斯特顿大获全胜"
 ENG_NF.10.desc:0 "今天便是投票日。\n\n切斯特顿坐在那，注视着工作人员准备此次投票，静待着关键的投票时刻来临。通过与否，切斯特顿都不会感到惊讶，他已为任何情况做好了对策。\n\n当然，法案能通过是最好的。提呈这份法案作为他新官上任的设立的第一项法律诚然风险巨大，若被否决，这将极大地削弱他的权力与影响。但，唯有放手一搏才算得上伟大之人。\n\n投票开始了，一个接一个地，议员们投下手中的票。切斯特顿面不改色，他不过是个饶有兴趣观看投票的旁观者罢了。但随着投出的选票越来越多，他愈发难掩自己的笑容。投票结束了，台下不断增大的嘀咕声中，有人欢喜有人忧。结果已经注定。\n\n议长正式宣布道：“议会通过此项法案。”\n\n台下当即做出了反应。国民阵线成员高呼庆祝着，其他党派则发出了质疑与反对声。愤怒、喜悦、震惊、恐惧，各式各样的情绪充斥着整个议会。切斯特顿细细品味着自己在反对派脸上与眼中看到的失败。他看到了撒切尔与麦克米伦，两者用按捺不住的愤怒与憎恶回敬了他。\n\n议会里新近当选的几名犹太裔议员，要么愤怒地冲出下议院，要么被刚刚所发生之事震惊得傻坐在原地不动。今日之后无人能否认，法西斯主义的阴云已降临至不列颠头顶。"
 ENG_NF.10.a:0 "而这阴云久久无法散去。"
 ENG_NF.10.tt:0 "§R阴影吞噬了英格兰。§!"
 ENG_NF.11.t:0 "滑坡"
 ENG_NF.11.desc:0 "它开始得寂静无声，几乎无人察觉到。起初，一般的犹太工人注意到自己的工资每周都在下降，误以为是不是出了什么差错，上级是只降了他们的工资吗。很快，一切就已清晰明了。那是国民阵线冷酷阴险的魔爪，这爪子伸向他们，慢慢地将他们拖入黑暗的未来之中。在那未来里，犹太人因自己的出身而不值一文。\n\n变化的远不只是工资，数个几乎没有犹太血统的家庭先前享受的福利与退休金，被一点一点地削减。任何胆敢在法庭上直面这日益严重的歧视的人，反而被指控犯有叛国罪，被国民阵线任命的法官判决投入大牢。\n\n没过多久，印度、爱尔兰与波兰裔遭到了同等的对待，新上司以“叛逆、狡诈的行事态度”为由，逼迫许多人辞去工作，把他们赶出工作场所。短短数周内，靠着黑衫军的恐吓与暴力，少数族裔被众人皆知的铁靴踩在脚下，挣脱不得。\n\n与此同时，数所公立学校开始教授全新的“爱国主义民族历史”课程，迫使反对的教师离职。而这些课程灌输的思想，已导致犹太儿童被众人当做眼中钉。单单上周，就发生了数起犹太儿童被其他学生暴力霸凌的事件。\n\n若是不稍加关注，你就将错过一切。降薪的警告早已发出，你却无法逆滑坡而上。"
 ENG_NF.11.a:0 "对许多人而言，已经太迟了。"
 ENG_NF.12.t:0 "必行之事"
 ENG_NF.12.desc:0 "切斯特顿注视着威斯敏斯特外聚集的人群，好奇外头的抗议者是不是错认为他很天真。天真到无法预料抗议发生，天真到以为自己打了个措手不及。\n\n稀少的警卫无法控制住人群，切斯特顿身后的电视里，一位主播气喘吁吁地报道着警卫被砖块、石头、垃圾袭击的新闻。他们曾试着反击，却被乌泱泱的人群所淹没。闹剧持续够久了，决不能让这些盲流突破大门。切斯特顿平静地走向电话，拨通了一个号码，简简单单地说了两个字：“动手。”\n\n他轻轻放下听筒，踱步回窗边。\n\n几分钟后，数个罐子射入人群中，爆发出苍白的催泪瓦斯云，街角与威斯敏斯特内冒出黑衫军镇压了抗议者。\n\n他静静站立着，注视着几个小时里，黑衫军是如何无情地使用警棍、催泪瓦斯与猎犬驱散抗议者。\n\n切斯特顿从未幻想自己对不列颠的愿景能轻松实现。蒙哥马利与坦普勒，他们肯定会对此大发雷霆。毋庸置疑，他们肯定在策划着某个反对切斯特顿的大阴谋，但他并不在意。不论是阴谋阳谋，他都摸清了对手的底细，要是那些新手想以此反对他，那就让他们来吧。\n\n天黑之时，烟雾在城市上空升起，切斯特顿满意地回到了自己的卧室。今天他迈出了重要的一步，不论明日会带给他什么挑战，至少今天他心满意足。"
 ENG_NF.12.a:0 "毕竟，他的工作才刚刚开始。"
 ENG_NF.12.tt:0 "§R统治吧，不列颠尼亚。§!"
 ENG_NF.13.t:0 "民主的反击"
 ENG_NF.13.desc:0 "在困惑的同时，切斯特顿感到少许意外。在他向下议院呈交英国理念及文化促进法案时，英格兰脆弱将死的民主机制理应土崩瓦解。就算国民阵线无法独立取得多数票，切斯特顿与同僚们也预计软弱的王党议员将屈服于自己，最终通过该法案。\n\n投票开始了，毫无征兆地，大量王党与统英党议员与他们的党鞭并肩作战，扼杀了英国理念及文化促进法案。这让在场的反对党们，尤其是该法案乃至当今政府最强烈的反对者哈罗德·麦克米伦又惊又喜。投票结果揭晓时，他激动地几乎从座位上跳起，几滴眼泪从他的脸颊上滚落。他与雷金纳德·麦德宁及其他几位同僚抱在一起，感谢他们与他站在同一立场。玛格丽特·撒切尔似乎对结果无动于衷，但也陶醉于她眼前执政党议席的混乱场面。\n\n好，好啊。切斯特顿瞥了一眼周遭。他的内阁成员与议员们在嘲笑与哀嚎，大声指责这投票充满了欺诈与贿赂。几位议员走来，在他耳边轻声坚持要重新投票。切斯特顿默默点了点头，但已在脑海中构思未来的计划。重投是不必要的，那甚至不利于他未来的计划。就在那时，切斯特顿决定，要玩，那就玩久一点。\n\n最终，撒切尔与麦克米伦都将落于马下，这次挫折不过是他们在苟延残喘罢了。"
 ENG_NF.13.a:0 "毁灭他们只会让最后的胜利果实更为甜美。"
 ENG_NF.13.tt:0 "§R这还远远没有结束。§!"
 ENG_NF.14.t:0 "驱使小卒"
 ENG_NF.14.desc:0 "切斯特顿曾给过反对派选择，要么轻轻松松与他合作，要么与他抗衡到底。现在看来他们选择了后者，他自会尊重这些人的选择。他们胆敢藐视人民躲藏起来？那么切斯特顿就把人民送到他们面前。\n\n“英格兰人民们！”切斯特顿站在威斯敏斯特前，向混杂着黑衫军的国民阵线支持者发表着演说。他身前的麦克风，将把这场演说广播至全国各处。“你们的权利被剥夺了！你们支持我与国民阵线前去威斯敏斯特代表你们，我也曾说自己会不遗余力地兑现许下的承诺，不是吗？我的确这么做了，但被那些人否决了！”\n\n他把手指指向自己身后。“今天，反对党在你们脸上狠狠唾了一口口水！他们只在意自己的利益，只想维持现状，只关心自己对你们的憎恶。他们宁可忽视民主，也不让人民宣布自己的胜利！”\n\n人群被激怒了，传来阵阵愤怒的呼喊声。切斯特顿笑着说：“你们甘愿接受这般羞辱嘛？就这样让他们践踏你们应得的民主权利？”\n\n人群怒号着表达自己的反对。\n\n“那就不要放过他们！”切斯特顿说出了自己的要求。“让他们听见你们的声音！揪出他们，和平抗议，要求他们尊重民主制！要求他们尊重你们！这些政客以为自己做事不用承担后果？叫他们知道你们是谁，好让他们听从。”\n\n切斯特顿曾考虑列出几个反对者的名字，但他现在有更棒的主意。现在他最不想看到的，就是这件事被描述为精心煽动的暴力。驱使人民抗议议员？哦这当然是合理的，完全合乎法律，更是一个完美的机会。"
 ENG_NF.14.a:0 "反对派将如多米诺般倒下，永远畏惧我们。"
 ENG_NF.14.tt:0 "这会激化局势。"
 ENG_NF.15.t:0 "为了守护国家"
 ENG_NF.15.desc:0 "夜幕降临时，伦敦下起了雨。\n\n坦普勒撑着一把伞走在荒芜的街道上。他在衣装上没怎么隐蔽，因而得绕一条更复杂的路，以防有人跟踪。很快他走到一个小巷里，蒙哥马利正在那等着他。\n\n“看看这个。”蒙哥马利没向坦普勒多打招呼，直接递给他一份卷好的报纸。\n\n“这事我有听说，”坦普勒接过报纸，边看着头版边说道。“一个王党议员被枪击了。据说是‘流氓黑衫军’下的手。”\n\n“今天发生的事可不止这些。”蒙哥马利继续说道。“切斯特顿正呼吁一次特别选举。国民阵线的候选人当选了，很巧吧？”\n\n坦普勒竖起了眉毛。“他当天就呼吁了？甚至没给逝者哀悼？这也太……冷酷了，即便对他这种人来说。”\n\n“他只关心权力，哪在乎什么体面。这绝不会是最后一场暗杀，”蒙哥马利笼罩在阴影中的脸庞愈发阴沉。“他的策略起效了。和我谈过的反对派成员都担心他们会成为下一个受害者。切斯特顿不会煽动他的暴徒去这么做，但他也没去阻拦。他已经把枪架在了每一个反对派成员的背后，我们得阻止这一切。”\n\n“我也同意，”坦普勒耸了耸肩。“你打算怎么做？”\n\n蒙哥马利嘴角上扬，说道：“我可发过誓，杰拉德，我曾发誓要保卫英格兰不受内外之敌侵犯。这便是我要做的，就算我所面对的敌人是英格兰的领袖。”坦普勒并不喜欢这么做，但他知道自己别无选择。"
 ENG_NF.15.a:0 "“那我们得赶紧动手，赶在一切都太迟之前。”"
 ENG_NF.15.tt:0 "§R把不忍之心和威权分开，那威权就会被人误用。§!"
 ENG_NF.16.t:0 "忠实之人无处安身"
 ENG_NF.16.desc:0 "唐纳德·菲利普惊恐地紧盯着自己手中正在读的信。还好，他在收到信的同时对秘书表示了感谢，把她支出了自己的房间。但值得庆幸的事，也仅此而已。\n\n附在信封内的这些照片，天知道那人是怎么在他没察觉的情况下偷拍到的，麻烦大了。这照片上有菲利普和几个和他走得很近的女性，也有他常光顾的那家绅士俱乐部里的小小“娱乐”。换做两年前，他本可以直接把这信扔了，致函报社，委婉地要求他们接下来的几周里不要刊登任何有关他的消息。可现在，王党已经失势，泰晤士报、每日邮报等等有名的媒体可不会再庇护他。\n\n丑闻并不重要，问题是他妻子会怎么做。她也许会和他离婚，更可能把消息抖到他岳父那儿。他那手眼通天的富有岳父复仇心极重，十分看重家庭名望。不不不，决不能让媒体得到这些照片。\n\n唐纳德·菲利普只能按信上所说，对即将表决的法案投支持票，永远保守这些秘密。他知道这背后是国民阵线在捣鬼，除了他们，还有人会寄来这封信，用这封信向他施压，威胁他至死呢？可他要想保住自己的名声，想从岳父手下保住自己胯下的小兄弟，又有什么选择呢？他没得选。倒不如好好想想，未来还会收到新政府何等过分的要求。"
 ENG_NF.16.a:0 "天知道切斯特顿又掌握了其他人什么把柄？"
 ENG_NF.16.tt:0 "§E王党§!对即将表决的法案支持度上升。"
 ENG_NF.17.t:0 "坏人与恶徒"
 ENG_NF.17.desc:0 "雅各布的父亲常说，正是金钱塑造了当今世界。可父亲在贫民窟里天天喝的烂醉如泥，他又能懂什么呢？雅各布只知道，没了他那黑衫军老板付给他的钱，就没有他饭桌上的美食，他妻子也穿不上可爱的意大利裙子。\n\n真有趣啊，近期他的工作大多与钱有关，远超他的预期。按着地址给那些位高权重的人送钱，胆敢拒绝就用隐晦的话语威胁他们。虽说雅各布没被拒绝过，但他能肯定的是，一些替首相工作的同事有着威胁人的经历。\n\n起初雅各布以为，自己去问老板这有趣的工作是为了什么时，那位老黑衫军指挥官会拂袖而去，让他别管这事。可他老板只是笑了笑，告诉雅各布他在帮助国民阵线，让英格兰变得更好。这将是迈向辉煌未来的第一步。雅各布不怎么相信这些话，但他还是提醒自己的妻子，别再和那些王党的朋友来往了。他能感觉到，那些人命不久矣。若是哪天儿子问起，他会说：“最好站在胜者一方。”"
 ENG_NF.17.a:0 "有钱能使鬼推磨。"
