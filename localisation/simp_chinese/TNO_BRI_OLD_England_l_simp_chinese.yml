 FEN_reconstruction.40.t:0 "仆从军的问题"
 FEN_reconstruction.40.desc:0 "过渡政府的大厅内正在进行着紧张而又微妙的讨论，但听得到这动静的人们都会给这“微妙”打上个问号——毕竟所有人都各执一词。\n\n具体来说，他们在讨论该如何处置通敌政府军士兵。\n\n代表们达成了一些共识，所有人都认为应当依具体情况给予军官和将领相应的惩罚。但正规步兵、一般士官和在战场上听命的大头兵的命运就是另一回事了。\n\n有一派人认为士兵们不应当为通敌政府的罪行负责，许多人加入政府军都只是为养家糊口罢了，不该让他们为此受罚。但光这一点就存在分歧：有人提议解散部队，让他们各回各家；还有人主张将部分政府军士兵纳入新生的英格兰军队。\n\n此一提议激起了漫长而激烈的争论，“内奸”与“叛徒”的指责之声不绝于耳。在争论演化为大战前，领导人们必须要止住乱扣帽子的行径。\n\n剩下一派也不主张让士兵像军官那样受罚——但他们是自愿站到通敌政府那一边的，他们欠下的债只能用汗水、时间与劳力来偿还。这一派人马建议让士兵们参与重建工作，迫使他们重建自己出手摧毁的国家。\n\n这场争论僵持了数个小时，但到最后，代表们还是得达成共识。不是每个人都会对结果感到满意，不过他们最终还是做出了决定。"
 FEN_reconstruction.40.a:0 "挑一批人编入新的英格兰军队。"
 FEN_reconstruction.40.b:0 "派他们去重建家园。"
 FEN_reconstruction.40.c:0 "全部遣散，各回各家。"
