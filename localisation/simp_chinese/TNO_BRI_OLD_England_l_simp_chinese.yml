 ENG_Reginald_Maudling_hog_desc:0 "§Y首相\n自由保守主义§!\n--------------\n§L身为王党中的左翼煽动分子，麦德宁一直是战前英格兰政坛的争议之源。令人大吃一惊的是，在战争期间，麦德宁并未像某些人预料地或期待地那般跳到叛军那一头。麦德宁现已是名义上的首相，虽说为得到哈罗德·麦克米伦的支持与指引，他已将一大部分国策决定权让渡到了后者的手中。然而麦德宁仍致力于实现他的民主英格兰之梦，他将尽一切努力证明自己，在将来的某一天成为名副其实的首相。§!"
