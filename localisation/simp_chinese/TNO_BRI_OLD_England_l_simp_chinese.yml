 ENG_diplomatic_crisis.1.t:0 "西进的呼唤"
 ENG_diplomatic_crisis.1.desc:0 "英格兰最黑暗的日子已一去不复返。曙光破晓，照亮整片岛屿，英格兰现在是一个拥有和平、民主体制的自由国家。这片土地上的人民，不分男女，都有机会取得经济上的成功。但我们仍然未能重登峰顶，重返昔日荣光。如果无法与西边的邻居分享这一殊荣，又怎能说我们已重返昔日，在这世界之上的光荣地位？\n\n威尔士由一些心怀好意的民族主义者组成：他们希望摆脱联合王国的命运，却发现自己陷入了政局动荡、经济无序，极端主义横行的新混乱中。纵使灾难或许会得到暂时的缓解，却无法从人们心中根除，反而挥之不去。令这片土地蒙受苦难。\n\n我们将为威尔士带去一个新的提议，一条脱离动荡与经济灾难的道路，一个位于联合之下，却仍对他们的生活方式抱有尊重与保护的保证，还有他们曾被剥夺的、属于这个国家的特殊权利。他们仍可以将自己视作威尔士人，我们所要的回报仅仅只是，他们需将考虑到自己身处这座岛屿上所有人组成的，伟大且历史悠久的联盟之中。"
 ENG_diplomatic_crisis.1.a:0 "是时候回家了。"
 ENG_diplomatic_crisis.2.t:0 "终幕"
 ENG_diplomatic_crisis.2.desc:0 "迄今为止，我们与苏格兰都享有着友好关系。是他们在无人帮助为我们送来武器、提供庇护，是他们对无处可归的难民伸出援手。我们本该对他们好意放任，不去理睬。\n\n但有太多其他的理由去推动一个联盟的出现。当然，借此我们可以再次自称为联合王国，但除了简单的自我激励，还有更多实际的原因：苏格兰的许多人都希望重新拥有一个联盟，它将为苏格兰提供所迫切希望的高度安全；我们之间自由而不受限制的贸易同样能带来直白的经济收益。\n\n我们会对苏格兰提出一个公平的条件，任何他们现在所有的自由、利益与优势，他们都可以保留。我们不会像过去那样强求分出等级与高低，我们的民主制度对所有人开放。苏格兰人会发现如果我们联合，他们将不会遭受任何苦难。\n\n即使他们看不清现状，我们也将毫不犹豫地让他们恢复理智，明白应有的道理。"
 ENG_diplomatic_crisis.2.a:0 "但愿我们能再度联合。"
 ENG_diplomatic_crisis.3.t:0 "红龙，红星"
 ENG_diplomatic_crisis.3.desc:0 "威尔士的独立是可敬的，但所有人都知道他们的实验失败了。桑德斯·刘易斯将这个国家转为了他个人的独裁政权，他对煤炭危机期间所犯罪行的掩盖引发了经济崩溃。如果我们想在不列颠诸岛上建立社会主义，那么我们就不能止步于布里斯托。就像他们重要的西部港口与为其服务的勇敢码头工人一样，威尔士煤矿工创造的财富将是全不列颠工人的无价之宝。\n\n我们的目标是建立一个多民族联盟，尊重不列颠诸民族的传统。希望我们对文化与政治自治的承诺（只要这能让社会主义蓬勃发展，那么怎样都无所谓）能让加的夫政府明白，我们并不是要重复旧英格兰政府的罪行。而反过来，若是那些反动分子想破坏我们统一不列颠工人阶级的努力，那么他们就得面对人民的熊熊怒火。"
 ENG_diplomatic_crisis.3.a:0 "联合起来战至最后！"
 ENG_diplomatic_crisis.4.t:0 "贾罗游行的精神"
 ENG_diplomatic_crisis.4.desc:0 "一直以来，苏格兰都是热情革命者的家乡。若能向自由更进一步，哪怕是要付出自己的生命，他们也毫不怜惜。虽然有时这种热情会被误用在狭隘的民族主义上，但在其他时候，它象征着工人阶级的有力反抗。1936年，贾罗游行英勇的组织者们向苏格兰工人展现了该怎样站起来，反抗那些资本家针对他们犯下的暴力行径。希望在我们尝试统一兄弟之国时，苏格兰的工人阶级能被贾罗游行的精神所激励。\n\n虽说苏格兰的土地上遍布多产的工厂，但他们的领海更有希望为不列颠工人阶级带来红利。北海是欧洲最丰饶的渔场之一，但与其丰富的石油储藏相比，那就是小巫见大巫。要是我们能将这些资源为不列颠工人阶级所用，那社会主义就将更加强大。他们的工人在等待我们的解放，深知我们会尊重他们独特的传统。若是爱丁堡的资产阶级们尝试强行武装苏格兰的其他地区，那被武装起来的人民必将张开双臂欢迎我们，并把枪口调准苏格兰的反动派。"
 ENG_diplomatic_crisis.4.a:0 "贾罗游行的失败不会白费。"
 ENG_diplomatic_crisis.5.t:0 "接近威尔士"
 ENG_diplomatic_crisis.5.desc:0 "若是对威尔士独立后的历史进行评估，那么它的失败是显而易见的。全国丰富的资源，竟为满足一人的贪欲而被肆意挥霍。一个强大的统一阵线，却因无止尽的妥协与分裂而陷于困境。这些苦难正是新不列颠将要补救的一切。威尔士人民理应摆脱那分裂、受欲望驱使的政府压迫，重新认识到，他们的过去、现在、将来都与英格兰密不可分。笔与剑，只在他们一念之间。"
 ENG_diplomatic_crisis.5.a:0 "是时候不计代价，终结他们的小小实验了。"
 ENG_diplomatic_crisis.6.t:0 "矫正苏格兰"
 ENG_diplomatic_crisis.6.desc:0 "苏格兰完美阐释了自由的“民主”是如何运作的。当卖国贼与社会主义者争夺他们能及的最高职位时，真正的权力却掌握在一小撮军方指挥官手中。为了多组建一个坦克师，哪怕是将整个国家化为焦土他们也不足惜。只要我们再度统一苏格兰，就能摒弃这种狭隘的政治模式，将北海丰富的资源带到一个更繁荣，更有竞争力的市场。\n\n自然，苏格兰军方会在统一问题上挖空心思，但要像我们对待党内异见者一样对付苏格兰政客的话，希望这会产生……相应的后果。如果他们看见了王党的下场后仍旧执迷不悟，那我们就得让他们看看，什么才是一个正常国家军队该有的样子了。"
 ENG_diplomatic_crisis.6.a:0 "自丘陵至苏格兰高地，我们将为它带回秩序。"
 ENG_diplomatic_crisis.7.t:0 "跨过分歧之桥"
 ENG_diplomatic_crisis.7.desc:0 "难道还有哪个国家比威尔士独立处理问题的能力还差？\n\n这只是为保卫自己不受法西斯分子侵害的国家。然而，只要法西斯分子踹上一脚，整个国家便将分崩离析。只维持一支小小的军队，只由一种单一的资源支撑经济，还不断受到那些有着巨大妄想的幼稚之人压迫？难怪威尔士人民在乞求我们的帮助！\n\n威尔士过去是英格兰的一部分。若想重建大不列颠，那么它必须被置于我们的掌控下。要是他们只是在寻求安身之地，那么我们很乐于给予。可若是他们断然拒绝我们的好意，那么就轮到我们出击，为他们的存续而强行提供保护了。"
 ENG_diplomatic_crisis.7.a:0 "张开手掌，攥紧拳头。"
 ENG_diplomatic_crisis.8.t:0 "最终测试"
 ENG_diplomatic_crisis.8.desc:0 "苏格兰逃离英格兰并非是受到了不公的对待，只是不想成为德国的又一个傀儡罢了。谁又有理由责怪他们呢？我们当德国傀儡时可不好受。然而这给让两国间产生了巨大的分歧。为此苏格兰人疑神疑鬼，还在边境驻扎重兵。\n\n近段时间的两国历史可不友好。苏格兰不久之前曾资助并武装了那些叛党。但我们可以原谅他们，因为他们只不过是在尝试摆脱困境。而且，自打我们在内战中取胜后，他们并不乐于和我们打交道，毕竟我们是合作政府的后继者。\n\n但我们是个新生国家，对法西斯主义没有一分一毫的容忍。我们尊重每一位公民，保卫他们的自由与自主。苏格兰人应当知道，也理应知道，唯有永久的联盟才能保障我们双方的安全。如果他们加入，那么我们所做的一切都并非无用功。\n\n可如果他们不加入，那就得尽早下决定了。"
 ENG_diplomatic_crisis.8.a:0 "我们将张开双臂等待。"
 ENG_diplomatic_crisis.19.t:0 "我们的提议"
 ENG_diplomatic_crisis.19.desc:0 "“那么，就这样吧。”史蒂瓦斯说道。“我将在两天后向总统递交我们的申请，随后再知会OFN的其余成员。”\n\n“就这么做。”杰利科说道。“我们有一切他们急需的。战略位置，自由与民主，还能独立自主处理国家事务。这可不就是OFN想要的么？我们能为他们贡献了这么多，他们也应当乐于接受我们。”\n\n“但万一……他们不想呢？虽然这话听起来很可笑，但也有可能发生啊。”\n\n“荒谬至极！”鲍威尔罕见地同意了斯蒂瓦斯所说的话。“我们可是不列颠啊。少了我们，他们又怎能扮演同盟国的角色呢？所以这根本说不通！就算不看其他的，只要我们加入，他们的信心便会大增。”\n\n“说的没错。”杰利科说道。“与我们合作，他们就能把势力拓展至北海。从这射导弹到日耳曼尼亚，只要15分钟。要是他们不合作，那就得从冰岛发射导弹了。你就放心吧。”"
 ENG_diplomatic_crisis.19.a:0 "美国人可不傻！"
 ENG_diplomatic_crisis.20.t:0 "必要之盟"
 ENG_diplomatic_crisis.20.desc:0 "今日，英格兰向华盛顿当局发去正式的外交电报。美国外交官可能会对社会主义国家申请加入自由国家组织一事，感到莫名的兴奋。我们对OFN的进步性以及盟友关系的长短不感兴趣。这只不过是列宁用烂了的实用主义罢了，介于当今欧陆局势，这件事比任何时候都要重要。\n\n只要有美国佬撑腰，德国就永远不能轻视我们。我们甚至还能得到坚实的贸易伙伴。虽然他们可能会拒绝全球左翼的顶梁柱……但那些资本主义混蛋在这世上还有什么朋友呢？"
 ENG_diplomatic_crisis.20.a:0 "我在想能不能也让他们转向左翼？"
