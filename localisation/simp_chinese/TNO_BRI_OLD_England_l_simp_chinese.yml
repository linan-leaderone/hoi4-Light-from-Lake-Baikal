 ENG_Corn_crisis.1.t:0 "英格兰之魂的致命威胁"
 ENG_Corn_crisis.1.desc:0 "离布里斯托几英里远的地方有一道铁丝网，后面则存在着对英格兰的独立与繁荣最大的威胁。这块地方使得我们每天都危在旦夕，犹如永远活在海狮行动的头几天。不论从政治、文化、地理或是其他任何角度而言，都是英格兰的固有领土，但它却不属于我们。它，就是康沃尔。\n\n康沃尔本身不是什么威胁。只有几支德国师驻扎在那里，训练有素，人数不多；但长远来说，这一事实让人脊背发寒。紧急情况下，德国人能把大批军队运进普利茅斯，要是打起仗，英格兰就得面对一整个集团军了。如果我们要国家长治久安，那就必须消灭康沃尔的驻军；如果我们要牢牢把控住全英格兰，那就必须消灭康沃尔的驻军。\n\n不过，若不考虑德国人的反应就开始攻击可不是个好主意。德国很有可能就此派遣军队支援康沃尔驻军，并与我们开战；或者，他们也可能会愿意谈判，以我们的让步换取商谈撤军。不论如何，我们都得赶走康沃尔驻军，彻底获得自由。"
 ENG_Corn_crisis.1.a:0 "让我们看看他有几斤几两…"
 ENG_Corn_crisis.2.t:0 "电话响起，无人接听"
 ENG_Corn_crisis.2.desc:0 "谁掌控着日耳曼尼亚？正确答案是带着一小群士兵占领城市的陆军元帅——汉斯·斯佩达尔。尽管如此，他似乎没有扩张的野心。德国的权柄将花落谁家才是更值得关心的问题，虽然目前并没有直接的答案就是了。\n\n显然，德国已经乱成了一锅粥。希特勒去世，大批人都在争抢资源，每个人都想要拿下整个纳粹德国，但没人有能力这么做。同时，各方势力也无法向海峡对面派遣大批军队支援附庸国。看看专员辖区的状况就知道了：无一例外都在崩溃，而没有一个德国人去帮助他们！\n\n对于德国的平民百姓来说，现状显然是糟糕透了，我们深表同情。不过，当德国的优等人种忙于彼此厮杀之时，我们可以快速拿下康沃尔，同时不用担心报复行动。这些未来的元首除了抗议以外，什么都做不了。若我们足够迅速，他们甚至不会注意到我们。"
 ENG_Corn_crisis.2.a:0 "那就一举拿下。"
 ENG_Corn_crisis.3.t:0 "坦普勒元帅的宏伟计划"
 ENG_Corn_crisis.3.desc:0 "“首相阁下？很抱歉这么晚才通知您，但这件事情非常重要。”\n\n“陆军元帅杰拉德·坦普勒听说政府正在关注康沃尔现状，他相信自己帮的上忙。坦普勒拟定了几个应对康沃尔驻军的计划，同时也想向内阁呈递一份。其计划将以奇袭为主，最大程度避免伤亡。坦普勒一直和国防部长保持联系，而部长也认为这份计划有可取之处。”\n\n“我知道，每个计划都有一定程度的风险，但坦普勒元帅已经仔细思考过了。他是军队里最受尊敬的将领之一，您也不妨听听他的意见。另外，不论提出什么计划，军队一定都会支持他的。”\n\n“如果我们想要和他洽谈行动内容，我可以在明天早上组织一次内阁会议。既然坦普勒会到场，那其余相关部门的部长也得到场。虽然我们不得不将会晤秘鲁大使的日程移至下午，但这件事情确实重要的多。”"
 ENG_Corn_crisis.3.a:0 "很好，就这么办。"
 ENG_Corn_crisis.4.t:0 "坦普勒的简报"
 ENG_Corn_crisis.4.desc:0 "“先生们，首相阁下，为了解康沃尔的境况，我们需要先知晓德国占领军的详细情况。”\n\n“虽然哈尔德的部队不容小觑，但眼下，他不会造成真正威胁。他们在英格兰内战中尽了职责，但已远不如战前那么有动力了。抵抗运动要歼灭他们，所以其目前的境遇颇有不进则退之意。哈尔德的部队规模小，若遭遇奇袭，是无法与英国军队相抗衡的。毕竟，大多数人都只是在这块地方执行巡逻任务罢了。”\n\n“真正的危险在于，若时间拖得太长，那么哈尔德的部队就有可能从欧洲大陆请来支援。若我们穿过边境，这就很有可能发生。虽然开始行动很简单，但很长一段时间以来德国都知道我们总会打过来，他们必然有防御手段，也很有可能足够守军拖到德国介入。”\n\n“有鉴于此，我们的策略不是直接进攻，而是先从海上向侧翼发动袭击。海岸线长度足够两栖部队登陆并切断驻军的增援与补给，而康沃尔的地理位置也为奇袭创造了极为有利的条件。这样，正面推进将既容易又迅速。”\n\n“在座各位批准后，我将联系皇家空军与海军，并开始实施消灭康沃尔驻军的计划。我们将制作一份兵力估算表，并为各位准备一份作战命令。我将集中精力调遣军队进入待命位置，准备实施行动。”"
 ENG_Corn_crisis.4.a:0 "行动吧。"
 ENG_Corn_crisis.5.t:0 "三军参谋长委员会的通知"
 ENG_Corn_crisis.5.desc:0 "首相阁下，\n\n为配合进攻康沃尔的计划，陆军与皇家海军、空军一直保持密切联系。我们已考虑了一切情况与可能的问题，并且通力合作以确保军队已为行动做好万全准备。\n\n皇家空军已将其部队调遣至康沃尔附近，在当地空军基地驻扎。他们已对该地区进行空中侦察，同时在布里斯托和英吉利海峡开展反舰行动。彼时，若天气情况允许，近地支援机与战斗机将掩护地面部队。反舰行动也将为登陆部队拖延住敌人，抵御水面舰艇与潜水艇的袭击。\n\n相应的，皇家海军也已准备好。他们将船只调去封锁海峡，巡逻康沃尔周边水域。地面部队在向内陆推进之时，船只可提供火力支援。同时，我们的护卫舰可以应对任何情况下的入侵行动。若敌人欲增援，我们就会重击他们。\n\n鉴于首席海务大臣与空军参谋长的担保，三军参谋长委员会建议尽快下令“开始行动”。待您一声令下，我们就能拉开英格兰解放的序幕。"
 ENG_Corn_crisis.5.a:0 "行动吧。"
 ENG_Corn_crisis.6.t:0 "越过栅栏"
 ENG_Corn_crisis.6.desc:0 "凌晨三点，剪线钳的声音标志着海豹行动开始了。皇家工兵推倒了防止外部侵入康沃尔的铁丝网，为后续部队开辟道路。侦察部队一拥而入，坦克与步兵紧随其后。边境线上的卫兵无力反抗，很快就被击败了。\n\n皇家海军陆战队悄悄登陆了康沃尔的海滩。康沃尔没什么可以抵御两栖进攻的地方。皇家海军内有人担心伤及平民，所以并未采取火力准备。除了几个很快被打退的警察巡逻队，部队登陆后几乎没有遭到抵抗\n\n时至中午，伦敦当局对军队的进展十分满意。伤亡数很低，推进迅速，德国人的抵抗微弱且混乱，并因为奇袭而措手不及。情报显示德国对此相当震惊，不过德国海军目前看起来束手无策。\n\n一天下来，德国人不是没有组织起有效的防御，而是部队缺乏御敌决心。大批德国人不放一枪就投降，或者是象征性抵抗了一下，只有极个别的顽固分子被军队打死了。康沃尔的驻军十分震惊，士气低迷，也很想家，所以一齐放弃了。\n\n夜深了，英格兰军队也逐渐深入康沃尔。"
 ENG_Corn_crisis.6.a:0 "真不错！"
 ENG_Corn_crisis.7.t:0 "开进朴次茅斯"
 ENG_Corn_crisis.7.desc:0 "普利茅斯港的军事总督与其妻女在客厅里一齐吞下氰化物，自尽了。若不看他们睁着的眼睛、空洞的眼神，这几个瘫坐在椅子里的人就好似在打盹。英军士兵见状，摇了摇头。行动途中，这样的自杀比比皆是，自杀者大多是驻军头目，军事总督是其中值得一提的例子。\n\n不过，还是有许多其他驻军军官想要去英军那里碰碰运气。鉴于深入康沃尔内陆事俘虏的人数来看，很多人都这么想。事实上，军队未遭任何抵抗就拿下了普利茅斯港。德国反击英格兰的关键跳板已被拿下，他们和胜利已然无缘。\n\n俘虏们缺乏决心的理由各不相同。许多人因为政治现况而放弃抵抗：如果不止一个德国存在，该为谁效忠呢？同时，德国没有送来援助，让驻军大失所望。若没有的德国国防军作靠山，康沃尔的驻军毫无胜算，英格兰人和驻军双方都清楚这一点。\n\n英格兰的心头大患已被解除，德国的精兵强将未发一枪便投降，昔日海狮行动的滩头已被推平。从兰兹角到布里斯托郊区，英格兰的旗帜高高飘扬。\n\n强大的康沃尔驻军就此陨落。"
 ENG_Corn_crisis.7.a:0 "英格兰的耻辱，就此终结。"
 ENG_Corn_crisis.8.t:0 "对康作战胜利日"
 ENG_Corn_crisis.8.desc:0 "“今日，康沃尔驻军已正式投降。”首相对喜大普奔的伦敦群众说道。英格兰旗插满了大街小巷，人们互相庆贺。全王国上下，人们一同欢喜。\n\n“长久以来，康沃尔都被驻军占领，为此而蒙羞。他们驻扎在海岸上，使得我们事事不能自理、不能走向强大、不能为恢复国际地位而采取措施。”\n\n“如今，驻军已不复存在，英格兰终于可以将1943年的遗殇抛诸脑后。现在，我们伟大的国家可以自己做出决定，也不用因为外国影响和恐惧而事事都要担惊受怕。我们现在傲然自立，无惧于面对世界。”\n\n全英格兰上下，几乎所有人都如此感慨。许多人相信德国过于狭隘，也一直是一大威胁。以前，英格兰距离变成专员辖区只有一个康沃尔的距离，而现在，威胁消除了，军队消失了，康沃尔驻军也就此沉没在英格兰的历史长河中。"
 ENG_Corn_crisis.8.a:0 "望日后就此遗忘这段记忆。"
 ENG_Corn_crisis.9.t:0 "日耳曼尼亚之鹰"
 ENG_Corn_crisis.9.desc:0 "赫尔曼·戈林于德国内战中胜出的消息传来后，很快就使得英格兰人民寝食难安。\n\n正在流传的少量报告显示，戈林志在于欧洲恢复德国霸权，同时也有可能向外继续扩张。德国鹰盘旋于英格兰上空，时机一到便急速降下，抓取猎物。英格兰的独立从未像现在这样岌岌可危——当然，德国人上次入侵和占领的事迹除外。\n\n许多政府内部人士虽已两眼昏花，但仍密切关注着康沃尔驻军。他们曾目睹这些士兵犯下累累暴行，若有机会，德国人一定会故技重施。毫无疑问，政客们会竭尽所能阻止这件事发生，他们宁愿死也不会再被蹂躏了。\n\n全英格兰上下都清楚，一旦时机出现，德国鹰会立刻用它的爪子死死抓住他们；同时，英格兰已经背负了太多，除了背水一战之外，别无他法。"
 ENG_Corn_crisis.9.a:0 "让我们准备好给其致命一击。"
 ENG_Corn_crisis.10.t:0 "拟定计划"
 ENG_Corn_crisis.10.desc:0 "伯纳德·蒙哥马利桌上的电话响了起来，铃声十分尖锐。他俯身接起电话，惊奇地发现是首相府找他，而当他听到首相的直接指示后则更为惊讶。不过，首相的要求很简单，蒙哥马利也欣然接受了。\n\n蒙哥马利作为总参谋长，其职责是拟定进攻康沃尔驻军的计划。此次行动必须要迅速、精确，不允许任何差错发生；反之，留给英格兰政府及其人民的后果将会及其严重，德国人的宽容度将比之前更低，英格兰将只剩下一个空壳。\n\n虽然蒙哥马利对此一清二楚，但他给首相的回答简短明确："
 ENG_Corn_crisis.10.a:0 "“到时候我们会准备好的。”"
 ENG_Corn_crisis.11.t:0 "蒙哥马利的计划"
 ENG_Corn_crisis.11.desc:0 "清晨，伯纳德·蒙哥马利就来到了首相府，手臂下夹着匆匆拟定的计划。不久，他就被带进了首相办公室以陈述计划流程。\n\n首先，蒙哥马利声明，英格兰需要OFN的帮助，反之则计划一定会失败，自己也不会允许行动进行；其次，军队进攻要迅速，不能顾及伤亡，速度和压倒性的优势力量才是英格兰军队战胜康沃尔驻军的关键；最后，他总结道，为避免敌人察觉，突袭必须尽快开始。\n\n蒙哥马利的手段可能不完全如[ENG.GetLeader]所希望的那般，但他们明白，现在别无他法。英格兰必须重拳出击，或就此偃旗息鼓。"
 ENG_Corn_crisis.11.a:0 "我们愿意冒这个风险吗？"
 ENG_Corn_crisis.12.t:0 "请求美国援助"
 ENG_Corn_crisis.12.desc:0 "虽然首相府里大多数人不会承认，但为请求美国援助而组织语言可是个苦差。事实证明，比起恳求美国帮忙，撰写一份请求书更为困难。不过，局势没有缓和，依旧迫在眉睫。\n\n几分钟过去了，几个小时过去了，人们越来越焦急，嗓门越来越大。首相尽力控制局面，但有时完全没用。起草工作越来越延后，令所有人都沮丧不已。\n\n经过又一番争论，一份辞藻正确的请求总算起草完成，并立即发向华盛顿。如此大费周折也不难理解，毕竟全英格兰的未来就取决于美国人的回应。"
 ENG_Corn_crisis.12.a:0 "致大西洋彼岸我们最亲爱的朋友…"
 ENG_Corn_crisis.13.t:0 "英格兰的请求"
 ENG_Corn_crisis.13.desc:0 "“致大西洋彼岸我们最亲爱的朋友”，英格兰人向美利坚合众国所提出的请求中最为卑躬屈膝、低声下气的请求信就由此开头。\n\n显然，他们急需美国支持，通常来说美国也会毫不犹豫地答应。然而，对于英格兰政府的提议，接受与否必须三思而后行。他们正在策划攻打康沃尔驻军，后者从1943年德国入侵起在英格兰肆虐至今。有鉴于德国军方被如此危险的人物控制着，即使往好了去说，这也是一次危险的行动，同时也无可避免地会遭到德国介入。\n\n不过，对于德国人来说，这也会出乎他们的意料：入侵行动将会消除德国对英格兰的影响，为美国介入铺平道路。到时候，德国人会遭到严重打击，美国也将藉此收获一名战略位置即为重要的盟友。\n\n总统将会做出最终决定——虽说他肯定不会多衡量一下再做决定。"
 ENG_Corn_crisis.13.a:0 "“我们接受一切能削弱德国的机会。”"
 ENG_Corn_crisis.13.b:0 "“英格兰人真是疯了。”"
 ENG_Corn_crisis.14.t:0 "蒙哥马利提出要求"
 ENG_Corn_crisis.14.desc:0 "伯纳德·蒙哥马利又一次站在首相府门前，不过，情况和上次到访大不相同。现在，太阳早就升起来了，首相也没有询问他的意见。尽管如此，这名总参谋长主动到来，等待首相召其进办公室。他很快亮出身份，直冲[ENG.GetLeader]办公室。\n\n“我已经警告过您了，若我们行动不够迅速，入侵则一定会失败，我们不能再拖延了，这个最重要的节骨眼上您一定要…”\n\n房间角落里，某个不识相的人想要反对蒙哥马利的提议，但很快就被粗暴地驳回。\n\n“我他妈才不管你怎么想，要么马上开始入侵行动，要么全他妈推翻重来！”\n\n自从将军进来后，办公室内第一次鸦雀无声。蒙哥马利离开首相身边，房间内其他人随即看向[ENG.GetLeader]。他们必须要打破僵局，决定是否批准入侵计划。"
 ENG_Corn_crisis.14.a:0 "批准计划。"
 ENG_Corn_crisis.14.b:0 "我们对此毫无准备。"
 ENG_Corn_crisis.15.t:0 "原因无从知晓"
 ENG_Corn_crisis.15.desc:0 "天还没亮，命令就传了下来。\n\n士兵们需要迅速进攻，直击德国驻军占领区腹地，消灭沿途一切抵抗。不会再有任何延迟了。他们将迅速夺回康沃尔；否则，就会死在接下来的血雨腥风中。\n\n士兵们疲惫不堪，面面相觑。他们清楚防线上的空缺、将士们的脆弱，也知道即将面对的激烈抵抗，同时不确定上级是否做好了万全准备。相应的，议会内部也有不少人对此心有不安。\n\n军队尚未准备充分。大部分军员尚未抵达边境，但只有他们听取简报、了解目标。有些当时在首相府里看着计划被批准的大臣，现在颇有失败之感：失败于让首相做出如此鲁莽的行动。\n\n然而，不论你是议会里的政治家还是前线的士兵，现在只能做三件事：保持冷静，继续前行，默默祈祷自己能撑过去。"
 ENG_Corn_crisis.15.a:0 "天佑英格兰。"
 ENG_Corn_crisis.16.t:0 "唯有舍命冲锋"
 ENG_Corn_crisis.16.desc:0 "英格兰再次燃起战火，然而人民已经习以为常。枪声、炮声、引擎声，短暂的宁静很快就变成了一次仓促的撤退。战争再一次爆发，但比以前来的快得多。\n\n进攻并没有缓慢拖沓。德国人被打了个措手不及，无法组织有效防御。等到他们躲进掩体，英格兰士兵已出现在他们身后了：他们在康沃尔闪电战中被包夹了。\n\n时间一点点过去，战线也逐渐向腹地推进。双方都遭受了一定伤亡；紧张的战斗让士兵头晕目眩；许多人未搞清楚状况就丢掉了性命。不过，英格兰军队依旧在推进，向陆地末端的行进仍在继续。不久之后，康沃尔就会回到英格兰的直接控制下。\n\n戈林快要丢掉他的滩头了，英格兰也会因此更加安全。"
 ENG_Corn_crisis.16.a:0 "康沃尔闪电战"
 ENG_Corn_crisis.17.t:0 "喘息之机"
 ENG_Corn_crisis.17.desc:0 "伯纳德·蒙哥马利暂时退出了办公室，首相总算可以重新着手准备入侵康沃尔。\n\n“我们需要的，”[ENG.GetLeader]说，“是更多的重武器。更多坦克，更多火炮，更强大的火力。不能给敌人一丝一毫的可乘之机。”\n\n这是个好主意，给进攻部队提供更多的装甲载具与重武器总是好的，同时也能让军队小小休整一下，给士兵们更多时间做准备；另外，进攻计划也能进一步完善。\n\n然而，这都是贻误战机。蒙哥马利有时觉得只有自己清楚这一点，也好似只有他才能预见到首相马上就会面临失败。眼下，他只能在调遣坦克进入位置时挑选时机，但如果再有任何拖延，蒙哥马利也非常清楚自己要做什么。"
 ENG_Corn_crisis.17.a:0 "准备好坦克。"
 ENG_Corn_crisis.18.t:0 "坦克就绪"
 ENG_Corn_crisis.18.desc:0 "总参谋长蒙哥马利并没有敲门。相反，他大吼道要进入首相府。门一打开，蒙哥马利就直冲首相办公室。\n\n一些部长见蒙哥马利走了进来，往一边退了几步。没人胆敢在这时打断他即将要发表的长篇大论，就连首相本人都没有这个能力。\n\n“你没听进我的话，你是聋了？我等你的命令等了一天，然而你都没想着下命令。如果你没有发起进攻的胆子，那么现在告诉你，我有，并且我会毫不犹豫地担负起国家给我的责任。”\n\n首相想要答应总参谋长的要求，但皇家空军的报告让他更为担忧。若没有空中支援，进攻则会变成毫无意义的牺牲；但不这么做，就会惹恼蒙哥马利，而蒙哥马利对政府的支持是不可或缺的。这是一个艰难的抉择，但必须做出决定。"
 ENG_Corn_crisis.18.a:0 "“发起入侵。”"
 ENG_Corn_crisis.18.b:0 "“该死的空军在哪里？”"
 ENG_Corn_crisis.19.t:0 "迫在眉睫"
 ENG_Corn_crisis.19.desc:0 "首相做出了决定：为动员更多空军，延迟时间将会进一步增加。取得制空权要比在地上懊悔地哀叹来的更好。更多飞机调遣至前线附近地空军基地，皇家空军很快就准备完毕；同时，毫无疑问，蒙哥马利将如往常一样来到首相面前下达最后通牒。\n\n不过，该来的人却没有来。相反，电话响了，话筒那头传来蒙哥马利的声音，他向[ENG.GetLeader]重申了那句讲了无数遍的话：“这是英格兰最后的机会，再拖延等同自杀。”\n\n德国人不可能没注意到英格兰军队的动向，德军随时有可能反扑过来，要是真到那时可就全完了。首相下令调集的军员、坦克和战机都已在边境上就位，只要一声令下就全军出击。然而，首相依旧在犹豫：如果军力不够怎么办，如果他们失败了怎么办，英格兰只要再多花几天准备就好了。"
 ENG_Corn_crisis.19.a:0 "“执行命令。”"
 ENG_Corn_crisis.19.b:0 "“再多等一会。”"
 ENG_Corn_crisis.20.t:0 "孤注一掷"
 ENG_Corn_crisis.20.desc:0 "英格兰军队还未开始进攻康沃尔便已失败。没有人知道是合适或怎么开始的，但他们可以肯定的是，德国人已经到来，并在英格兰军队跨过边境的那一刻给予其沉重一击。\n\n实际上，蒙哥马利直接下达了进攻命令，违抗了他口头上为之效忠政府的意愿。然而，他最害怕的事情很快都发生了，一切都已太迟。蒙哥马利的部队遭遇刚刚运抵前线的德军增援，不久便被打退。\n\n蒙哥马利怒火冲天。政府不仅辜负了他，还辜负了全英格兰人民。毫无疑问，在这场灾难中，人民才是最大的受害者。\n\n蒙哥马利认为，不论怎么说，他已经警告过政府了，自己并无错责。政府强迫他听取命令，那现在他们就得自食恶果了。"
 ENG_Corn_crisis.20.a:0 "全完了。"
 ENG_Corn_crisis.21.t:0 "蒙哥马利叛乱"
 ENG_Corn_crisis.21.desc:0 "现在，蒙哥马利已束手无策，恼怒于政府没有听取他的建议，犯下惨痛的错误。英格兰被拖入了困境之中，放在以前，蒙哥马利绝不会允许这样的事情发生，而眼下，他相信只有自己才能救国。蒙哥马利受够了，受够了那些犹豫不决、平庸无能的政客。\n\n蒙哥马利相信，除了巩固自己的军队指挥权、背离他想苛责的政府已别无他法。他的士兵很快就会占领伦敦街道，政府残部将被解散。蒙哥马利从一开始就觉得那帮人是一群鼠辈，驱散他们才是最合适的。\n\n彼时，军队会开始掌权，将因德国入侵的威胁而无安宁之日。扩充后的驻军只会顶着国防的名义，采取危害性更大的措施。不论会对国家造成多大的伤害，新政府都将持续保持警戒状态。"
 ENG_Corn_crisis.21.a:0 "英格兰之魂已随风而逝。"
 ENG_Corn_crisis.22.t:0 "美国人拒绝了"
 ENG_Corn_crisis.22.desc:0 "许多天过去了，[ENG.GetLeader]还是没等到回复。他们开始担心，文件的措辞是不是写的够好——前提是真的送出去了。然而，美国的答复很快就会送来，折磨人的等待将会结束，政府会得到答复。\n\n[ENG.GetLeader]读到回复的那一刻就失望至极。美国人再一次让英格兰失望了：OFN不会支持他们提议的入侵行动。首相决定，必须立刻将这一棘手的结果告知总参谋长，并尽快致电之。\n\n电话那头的蒙哥马利听到这一消息，沮丧至极。他抬头看向天花板，调整了一下话筒的位置，悲伤地说：“那么，都结束了，我会下令撤出部队。”首相从未听到他如此沮丧、灰心的声音。\n\n不过有一件事，二人想到一块去了：美国的回复证明，比起一厢情愿的自我印象，英格兰在世界上还是相对孤立无援的，而这一事实将会让全国人民都为之灰心丧气。"
 ENG_Corn_crisis.22.a:0 "再一次，孑然一身。"
 ENG_Corn_crisis.23.t:0 "边境布防"
 ENG_Corn_crisis.23.desc:0 "在政府意识到他们不得不推迟入侵康沃尔后，建立防御便成了唯一选择。德国人随时都可能从康沃尔发动进攻，政府必须让军队做好准备。英格兰的处境依旧危险，因一个已然习惯的事物而危险。\n\n为新建与加强工事，物资将调配至边境。虽然开销巨大，但对国家安全至关重要。如果德国想要再次为英格兰套上缰绳，那他们必须为此付出代价。\n\n不过，大头兵们可不会预料到事情的如此走向：上一秒还奉命准备大战后规模最大的对德作战，下一秒就又被叫去无限期龟缩在碉堡里。虽然可能事与愿违，但士兵们将会为了保家卫国而尽其所能。\n\n德国人来犯之时，他们将会做好准备。"
 ENG_Corn_crisis.23.a:0 "准备好抵御措施。"
 ENG_Corn_crisis.24.t:0 "屹立于惊涛骇浪之中的军队"
 ENG_Corn_crisis.24.desc:0 "政府的命令很快引起了关注，陆军立刻开始建造边境防御工事。从康沃尔的边境到东英吉利的海岸线，巨大且扭曲的水泥工事比比皆是。每一个犄角旮旯都设防了，为了抵御外敌，可不能省事。\n\n一切突袭康沃尔的设想皆已放弃。他们将完全着力于防守边境、家人和国家；他们紧盯着敌人，握紧步枪，每个人都在静静等待；他们将众志成城，为抗击入侵者而誓死抗争到底。\n\n康沃尔或许陷落了，但英格兰的其他土地仍有拥有自由的希望，拥有这永不消逝的希望。"
 ENG_Corn_crisis.24.a:0 "我们准备好了。"
 ENG_Corn_crisis.25.t:0 "康沃尔陷落"
 ENG_Corn_crisis.25.desc:0 "没人想把康沃尔驻军覆灭的消息告诉元首。他几乎从没有听坏消息的心情，但总得告诉他的，而到了那时侯，元首就会大发脾气。\n\n戈林对这个可悲国家的傲慢之举火冒三丈，下令即刻起草文件以表态。他破口大骂，语无伦次，想到什么就说什么，倒霉的抄写员挣扎着做记录。\n\n元首滔滔不绝，继续咒骂着这个该死国家的每一个政府大臣、每一个军队士兵、每一名男女老少。到了最后，他嘴里只剩下了一句话，一遍又一遍重复着，好似刻在脑海中挥之不去：\n\n“总有一天，总有一天他们会尝到报应的。”"
 ENG_Corn_crisis.25.a:0 "“总有一天。”"
 ENG_Corn_crisis.26.t:0 "德国来信"
 ENG_Corn_crisis.26.desc:0 "康沃尔德军最后的零星抵抗被铲除后，日耳曼尼亚发来了信件，收件人写的是首相本人。信件被匆忙送来，并要求即刻启封阅读。\n\n首相开始阅读信件后不久，就一眼看出此等胡言乱语只会出自德国元首本人，赫尔曼·戈林。[ENG.GetLeader]丝毫没有因为这个自大狂的话而心烦，德国已经失去了群岛上的立足点，无力重夺康沃尔。首相清楚，不论德国人反应如何，他们都要比以前付出更多的代价。\n\n英格兰已经打败了德国，不会再次放弃现有的自由。国家安全了，这才是最重要的。\n\n[ENG.GetLeader]读完信后，看向在场的部长，骄傲地说道："
 ENG_Corn_crisis.26.a:0 "“我们不会再受德国左右。”"
 ENG_Corn_crisis.27.t:0 "蒙哥马利的计划"
 ENG_Corn_crisis.27.desc:0 "收到首相的命令后，伯纳德·蒙哥马利元帅当天就带着快速占领康沃尔的计划——菲尼克斯计划，来到了唐宁街10号。首相怀疑这个计划早在团结协定崩溃之前便已制订，但并未点破。计划很简单，把皇家陆军部署至边境，快速突破寡不敌众、缺乏装备的德国部队。运气好的话，两方的伤亡都不会太惨重。也是时候让不列颠尼亚挣脱枷锁，再次走向强大了。"
 ENG_Corn_crisis.27.a:0 "不再屈从。"
 ENG_Corn_crisis.28.t:0 "唯有舍命冲锋"
 ENG_Corn_crisis.28.desc:0 "英格兰再次燃起战火，然而人民已经习以为常。枪声、炮声、引擎声，短暂的宁静很快就变成了一次仓促的撤退。战争再一次爆发，但比以前来的快得多。\n\n进攻并没有缓慢拖沓。德国人被打了个措手不及，无法组织有效防御。等到他们躲进掩体，英格兰士兵已出现在他们身后了：他们在康沃尔闪电战中被包夹了。\n\n时间一点点过去，战线也逐渐向腹地推进。双方都遭受了一定伤亡；紧张的战斗让士兵头晕目眩；许多人未搞清楚状况就丢掉了性命。不过，英格兰军队依旧在推进，向陆地末端的行进仍在继续。不久之后，康沃尔就会回到英格兰的直接控制下。"
 ENG_Corn_crisis.28.a:0 "越过康沃尔的山峦，我们为自由而战！"
 ENG_NDL_ECON.1.t:0 "外国与本国之间的就业问题"
 ENG_NDL_ECON.1.desc:0 "最近，议会陷入了关于新政府是应当优先考虑促进外来还是国内就业机会增长的辩论之中，全民盟各派系在应当采取哪一方向上的意见中发生了分歧。\n\n令人惊讶的是，威廉斯大臣和鲍威尔议员都同意优先考虑国内就业的增长，他们各自的派别也很可能会追随他们一起采取行动。两人都认为，虽然这一政策在短时间内不会显现出什么成果，但这将确保英国的经济独立。长远来看，也能增强她的实力。\n\n外交大臣史蒂瓦斯则认为，即使与外国利益挂钩，通过引进外国就业机会而实现短期增长对英格兰的经济复苏也至关重要。尽管左派和右派都指责斯蒂瓦斯这是在出卖OFN，并且联合起来反对这一观点，但他们的票数就算加起来，也只是拖延投票的时间而已。\n\n副首相埃克尔斯和他旗下支持维持现状的小派系目前还没有做出决定，他们可能会投下决定性的一票。\n\n伯爵，正如往常，团结全党的责任落在了你的身上。也许可以给议会传些话，左右风向……"
 ENG_NDL_ECON.1.a:0 "为了英格兰的利益，我们必须要拥抱新的机遇……"
 ENG_NDL_ECON.1.b:0 "英格兰应当始终将自己的需求置于其他人的利益之上……"
 ENG_NDL_ECON.2.t:0 "午后漫步"
 ENG_NDL_ECON.2.desc:0 "如果某人开了一上午毫无成果的会议，那他可以悠闲地散散步来理一理思路。杰利科首相在走出威斯敏斯特宫时如是想道。\n\n可乔治·杰利科的散步不会再这样愉快下去了。他转过街角，想要从他最喜欢的一家面包房买块糕点。恰恰相反，他看到了一间破败的店面，褪色的招牌歪歪斜斜地挂在脏乎乎的玻璃上。整条街道上的景象都令人遗憾。每有一家店面开门迎客，都有另外两家已经倒闭或者即将关门大吉。无家可归的流浪者在街上栖身，周围的房屋空空如也。突然，一声枪响打断了杰利科对街道的细致观察。当他的警卫正把首相拽走时，一个女人尖叫着走进了她丈夫的房间，看到他一只手中握着一支冒着青烟的手枪，另一只手则攥着一个棕色的信封。首相回到唐宁街，深受震撼，但充满了新的决心。\n\n当杰利科坐下来时，埃克尔斯和其他几位官员向他提交了一份关于经济状况的报告。正如预期，这些数字看起来并不乐观。他对数字并不怎么上心，这并不是什么他没见过的东西。首相拎起了电话听筒。"
 ENG_NDL_ECON.2.a:0 "请给我接雪莉。"
 ENG_NDL_ECON.3.t:0 "夜晚驱车"
 ENG_NDL_ECON.3.desc:0 "杰利科放下经济报告，摸索着揉了揉眼睛，准备下班回家。过去几周里，他一直都在加班，和他的顾问还有议会争论，通过紧急法案以稳定经济。预测显示，过去一段时期中危险的自由落体至少在现在已经稳定下来。他在驱车离开时向警卫敬了个礼。\n\n杰利科开到了一条街上，在平静的夜晚空气中，他闻到了新鲜出炉的面包的味道。他看到了一个幸福的家庭正从车上卸下箱子，乔迁新居。虽说还有很多有关经济的事情要做，但杰利科还是不禁感到了一些满足。\n\n但工作还远远没有完成。史蒂瓦斯已经动员起了自由派，将国家的重点转移到了社会改革上，尤其是同性恋的除罪化。尽管鲍威尔似乎不愿意随着他的派系发表的仇恨性言论而起舞，但爱国派已经表示了强烈的反对。然而，如果他的政党不采取果断行动，社会主义者肯定会借此攫取更多的支持。\n\n是的，在未来的数周乃至几个月中，杰利科首相将竭力争取政党采取某种方式的行动，以解决英国的社会问题。但那是明天的问题了，杰利科觉得他今晚至少应该睡个好觉。"
 ENG_NDL_ECON.3.a:0 "英格兰的灵魂岌岌可危。"
 ENG_NDL_ECON.4.t:0 "尽头的万丈光明"
 ENG_NDL_ECON.4.desc:0 "沃切特的渔民们有了新的渔网来捕鱼；在伯明翰，奥金莱克大厦旁的新购物中心中挤满了顾客；米德尔斯伯勒的流浪者住进了自己的新家，代替了曾经在这座城市中随处可见的被炸毁的废墟。不可否认的是，对普通人来说，事情已经好转。\n\n新的英格兰已经诞生。生活标准并不是每天都能赚到足够的生活费，而是要有房子、有车子、还要有一台美国产的电视机。越来越多的中产阶级购买大量的英国产品，旅游业在假期中十分繁忙。他们知道生活是美好的，并且不会将其视作理所当然。\n\n全民盟进行的改革带来了这种繁荣，而人民也给予他们赞许。托杰利科和他的朋友们的福，英格兰每天都在进步。二十年代以来的长期萧条已然离去，为更长远的经济和社会改革奠定了基础。现在，英国人正急切地等待着这些改革的到来。"
 ENG_NDL_ECON.4.a:0 "而我们将赋予他们想要的东西。"
 ENG_NDL_ECON.5.t:0 "福利计划"
 ENG_NDL_ECON.5.desc:0 "“议长先生，众位议员，”杰利科开口说道，“我很高兴在这里向诸位阐述全国民主联盟全新的福利提案。”\n\n“我相信议院会认可当下有许多英国人正在受苦受难。数十年的剥削、经济管理不善和灾祸已经将很多人推到了悬崖边上。许多人的收入不足以维持生计，还有些则根本无法糊口。我们决不能袖手旁观，而应当为最不幸的公民们编织一张安全网络。”\n\n“这项福利提案将改变这一状况。它将为所有有需要的人提供福利，确保不能工作的人不必为不断减少的积蓄和日常所需而担忧；它将保证每个英国人都能享有医疗服务，而这不会成为不必要的昂贵负担；此外，它也将让英国儿童接受必需的教育，培养现代世界所需要的技能，在航天和计算机主导的领域中展开竞争。”\n\n“尊敬的朋友们，我们必须要通过这一提案，并且要毫不迟疑。人民需要救济，而我们必须要为他们提供这些。”"
 ENG_NDL_ECON.5.a:0 "如果我们为之努力，繁荣终会实现。"
 ENG_SLP_ECON.1.t:0 "新经济"
 ENG_SLP_ECON.1.desc:0 "英格兰的经济也烙上了二十载法西斯统治岁月的印记。贫困普遍得难以置信，工人和失业者们都急切地呼吁着经济体制的彻底转型。\n\n所幸社会主义工党已经上台并做出了卓绝的努力，表明他们有着一揽子计划来解决英国经济中的众多顽疾。此计划也许没有先例，但不无根据，它旨在实现二十多年前《贝弗里奇报告》中提出的目标。\n\n这份报告在二战结束前一年发布，尽管叙述的是英国战胜后该如何重塑经济体制这一一厢情愿的设想。报告的核心是让贫困在英格兰的国土彻底绝迹。为了做到这一点，政府必须着力于应对贫困、疾病、无知、肮脏、懒惰这“五大难题”。\n\n贝弗里奇曾要求威尔逊研究报告的大部分内容，尽管首相的老导师可能看不到他的设想成为现实的那一天，但他相信他们的工作不会白费：贝弗里奇的愿景将会实现，英格兰的工人将因此而变得富有。"
 ENG_SLP_ECON.1.a:0 "全然不同的道路。"
 ENG_SLP_ECON.2.t:0 "一穷二白的国家"
 ENG_SLP_ECON.2.desc:0 "如果社会主义工党的计划现在就落地，国民经济绝对会在难堪承受的政府债务压力下崩溃。但社会主义工党仍将以最大的热忱投身于对抗贫困这一崇高的事业，所以他们不得不暂时推迟计划，转而找寻新的财政开源的法子以承付不断增加的政府支出。\n\n尽管我们已经提高了税额应对当前的财政赤字，但我们真正需要的是更加长期的创收模式。有人提出了两种方案，这两种方案都依赖于随开放英格兰市场，增加出口额带来的外国资金。\n\n第一个方案可以追溯到十九世纪英格兰的工业化年代，当然，同时期资本主义不加约束的剥削行径将被避免。取而代之的是政府将协助建立工厂并保护劳工权益。以期帮助更多工人脱离失业困境。工厂产生的利润将由政府代表工人进行再投资，确保每一个工人的劳作都得到公平的回报。\n\n另一个方案则有关开采英格兰的自然资源。从煤炭到钢铁，这些产业都将国有化并交由政府运营，以实现最大化生产效益和保障工人权益。\n\n无论选择何种方式，英格兰的经济都将更加依赖于来自OFN的外国市场。但这总归还是比依靠德国人要好。"
 ENG_SLP_ECON.2.a:0 "专注生活消费品"
 ENG_SLP_ECON.2.b:0 "我们的天然禀赋"
 ENG_SLP_ECON.3.t:0 "五大难题"
 ENG_SLP_ECON.3.desc:0 "After a great deal of effort, the foundations of the new economy have been laid out and work can begin on eradicating poverty in the country once and for all. All that stand in the way of the road to reconstruction are the Five Giants that we must overcome.\n\nWant has become one of the more pressing issues of the nation. The people have been left impoverished by the fascists and the civil war we had to fight to overthrow them, yet we have already made great strides toward getting more of them off the streets and into work. However those who remain jobless will also be in need of our protection and the government has already come up with a plan to defeat each giant:\n\nDisease has always been a financial burden for the poorest in society, as a result many can not afford proper treatment and their ailments often deteriorate. This has for some time been an area in which capitalism has failed society. A robust national health service will replace the old model and ensure equal care for all.\n\nIgnorance is the most important giant to defeat for the future prosperity of England. As the next generation will need to be properly taught in order for them to continue improving society in the future. New schools will have to be built, with a new curriculum to match.\n\nSqualor has unfortunately built up within England's inner cities, slums have appeared as the people have been unable to afford their homes. These will have to be cleared to make way for the new program of council houses that will soon be introduced.\n\nIdleness will have to be struck down swiftly, the effects of unemployment on the people have been disastrous and many just want to get back into work. More key industries are to be nationalized by the SLP and a comfortable wage will be offered to those the government employs.\n\nThe time to begin the fight against poverty is upon the government, and they will likely not stop their efforts until every one of their aims are achieved and the lives of the people are made better than they have ever been before."
 ENG_SLP_ECON.3.a:0 "还有许多工作要做。"
 ENG_SLP_ECON.4.t:0 "Extra Dough"
 ENG_SLP_ECON.4.desc:0 "Ollie rolled up the windows, and was surprised to find himself basked in warm, English sun. After weeks of dreary weather, he welcomed it.\n\nHe entered the kitchen, fired up the oven, and did what he did best. As the whole bakery filled up with the rich aroma of baked goods, Ollie walked over to the pantry to make some tea. Pinned to the door was an envelope, labeled \"MONTHLY SMALL BUSINESS DIVIDEND\", with a pink rose stamped in the top right corner.\n\nThrough Ollie's mind flashed memories of a different time. His family's bakery had served Swindon warm, fresh goods for almost a century, but had almost been forced to close several times during the occupation. Ollie remembered his father, scratching his hair that had begun to grey too soon, over the rent due in the morning. He remembered hearing his parents argue whether or not he should be able to continue school or drop out to provide an extra hand.\n\nAlthough Ollie never had any real choice in what he wanted to do, his children would. Thanks to the subsidy provided by the Socialist Labour government, his children, and grandchildren would not be forced to bake bread for eternity. This extra bit of dough, although small, even has Ollie and his wife talking about hiring from outside. Although his father would have balked at taking any sort of handout from the government, Ollie saw in the payments something else. A chance for a brighter future."
 ENG_SLP_ECON.4.a:0 "A little extra dough never hurt anyone."
 FEN_NDL_political.1.t:0 "全民盟大胜"
 FEN_NDL_political.1.desc:0 "凌晨时分，出口民调出炉，大众知道了多年来第一次英国自由选举的结果：全国民主联盟赢得了议会的多数席位，将组建下一届政府。这样的场面已经有二十年没有出现过了，这一变化无疑非常受欢迎。\n\n然而，许多人不禁担忧这个自成立伊始就陷入内部分歧的政府能维持多久。杰利科伯爵怎么可能将其团结起来？\n\n然而，无论人们对全民盟的看法如何，杰利科将慷慨地接过首相职位，一个与从前完全不同的政府将要统治长久以来受苦受难的英格兰民族。"
 FEN_NDL_political.1.a:0 "新的征程。"
 FEN_NDL_political.2.t:0 "新任外交大臣"
 FEN_NDL_political.2.desc:0 "看到圣约翰-史蒂瓦斯来到了首相办公室，杰利科高兴极了。首相想要把这个好消息尽早告诉他，不希望等太久。史蒂瓦斯将担任新政府的外交大臣，杰利科知道这个职位很适合他。\n\n这位辉格派的领袖对他的新职位确实很满意，在外交这方面，他可以做很多事情。\n\n在离开之前，史蒂瓦斯看向杰利科，问伊诺克·鲍威尔将担任何职。\n\n“国防大臣，恐怕是这样。他大概很乐意干这行，这个位置可以把他留在新政府里。”"
 FEN_NDL_political.2.a:0 "离你的朋友近些……"
 FEN_NDL_political.3.t:0 "新任国防大臣"
 FEN_NDL_political.3.desc:0 "首相与伊诺克·鲍威尔的会面比他希望的要正式得多。爱国派领袖拒绝了杰利科递给他的酒，而是坚持让杰利科继续把话说完。\n\n“我已经决定，由你来担任国防大臣。我相信你会出色地履行职责，让我们的国家，嗯、呃，安全！”\n\n“我确实会的。”鲍威尔简短地回答道。\n\n他很快就离开了房间，懒得再追问辉格派领袖的职务。毕竟，他刚刚得到了一份工作，如果他不立即投入其中，那就真是该死了。"
 FEN_NDL_political.3.a:0 "……也离你的敌人近些。"
 FEN_NDL_political.4.t:0 "与奥金莱克的会面"
 FEN_NDL_political.4.desc:0 "乔治·杰利科在有生以来最忙碌的一天临近结束时与克劳德·奥金莱克见了一面。奥金莱克一直在等着他，桌边已经摆好了一张椅子，旁边还倒了一杯酒。杰利科并不介意那是什么，只要这酒够烈就行。\n\n“你认为这一切能维持多久？”奥金莱克相当直率地向首相问道。\n\n“如果要我说实话，克劳德，从今天开始到下次选举之间的某个时间点。恐怕我们没法子掌控这种事情。”\n\n“乔治，在我看来，我们是这个国家最后的希望。威尔逊个人或许致力于民主，但天知道社工党的其他成员会做出什么事情来。另外，我们都知道，他对社工党的控制力比你对联盟的控制力要弱。乔治，你必须要维持住全民盟，英格兰的未来就全靠它了。”\n\n杰利科明白奥金莱克是对的，但他的恐惧却挥之不去：他可能做不到这一点，他的才干不足以完成这个任务。"
 FEN_NDL_political.4.a:0 "“要不要再喝一杯？”"
 FEN_NDL_political.5.t:0 "王室问题"
 FEN_NDL_political.5.desc:0 "有那么一瞬间，杰利科认为，激进派枪毙爱德华的建议确实有道理。公平地看，这更加简单。\n\n杰利科叹了口气，回到了现实，爱德华会活下去。实际上，所有的重大决定都是由柏林做出的，爱德华不过是他们的一个代理人；而任何小事的决定权都在他手下的掌握之中，他们则对爱德华恨之入骨。无论如何，全民盟内部对是否要处决女王的一位近亲有些举棋不定。因此，这个可悲的家伙保住了他的脑袋。但仍有一个问题需要解决，那就是如何处置他。\n\n流放他？这是一个选项，把他安置在离本岛尽可能远的地方。但有人认为这太过分了，如果剥夺他的头衔，那他就可以被允许留在国内。没有头衔，他就什么都不是，但如果他被永久地驱逐出王国，他也将同样一无所有。\n\n有什么区别呢？两者都同样把爱德华彻底排除出局，但各方仍然争论不休。流放是十八世纪的做法，但仅仅剥夺他的头衔又太过宽松。如果他被驱逐出英国，他可能会做一些偷偷摸摸的事情；但如果他能自由进出伦敦，他也同样可能会搞些见不得光的诡计；他也有可能乐得置身事外，什么都不做——\n\n该死的，杰利科已经厌倦了这种事！他是首相，而他将一劳永逸地解决这个问题。而爱德华……"
 FEN_NDL_political.5.a:0 "……将被驱逐出新政府的管辖范围。"
 FEN_NDL_political.5.b:0 "……将被剥夺王室身份，从此以后他仅仅只是“温莎先生”。"
 FEN_NDL_political.6.t:0 "凯旋之时"
 FEN_NDL_political.6.desc:0 "杰利科心想，不管是谁拿出了电视转播的主意，我们都该授予他骑士爵位才对。喷气式飞机整装待发，转播一结束，他们就会载着录像带飞向加拿大和澳大利亚。就连电视机也被抢购一空。在仪式进行期间，所有不在大街上围观的人都聚在电视机旁。每个人都能看到这场加冕典礼，每个人都能参与这场盛会。\n\n更不用说这还降低了出现在游行线路上的围观群众数量。每个人都想亲眼看到女王，看着她和她的丈夫坐在镀金的马车里，看着新组建的王家卫队在车前车后保驾护航。仪式的反馈基本都是积极的，虽然一伙社工党的人做好了抗议的准备，但他们的声音很快就被围观群众的欢呼与军乐声淹没了。杰利科只害怕转播线路会突然中断。\n\n在仪式开始之时，女王步入威斯敏斯特修道院，一旁的唱诗班齐唱着“我曾喜悦”。她一坐上加冕宝座，侍者就将宗教礼器与加冕礼服带了进来。然后就是加冕的第一步，必不可缺的一步。女王站在圣爱德华王座旁，“列位，”坎特伯雷大主教说道：“我在此向你们介绍伊丽莎白女王，你们不容置疑的女王：今日在场的各位都要向她效忠，为她效劳，你们是否愿意？”\n\n“天佑女王！”人群坚定地回道。纵然加冕典礼的后半段充斥着各类誓言与传统，但杰利科并不会感到无聊，也不想让这场典礼立马结束。抵抗运动的奋斗、让这么多人献出生命的事业、英格兰人民的牺牲，一切都是为了这一时刻的到来。正统继承人回来了，战前的英格兰回来了。当圣爱德华王冠触及伊丽莎白二世的前额之时，一个新的政权、一个女王治下的王国迈出了它的第一步。"
 FEN_NDL_political.6.a:0 "女王陛下万岁！"
 FEN_NDL_political.7.t:0 "全民盟大会：第一天"
 FEN_NDL_political.7.desc:0 "“女士们，先生们，各位尊敬的党员，”杰利科首相说道，“欢迎来到伦敦，欢迎来参加全国民主联盟政府的第一次党代会！”会场里爆发出了震耳欲聋的欢呼声和掌声。不过又说回来，如果他们不为此而鼓掌，那么还要为什么鼓掌呢？\n\n“有很多事情要讨论，首先就是我党近来在投票中取得的胜利。新生的英格兰发出了自己的声音，他们赞同全民盟所代表的理想：一个强大的英格兰、一个团结的英格兰、一个迈向新世界而不背弃它光荣历史的英格兰！”\n\n“无论在征途上遇到什么困难阻碍，我们都必须铭记这次胜利。我们是第一届由人民选出的英国政府，我们的纲领得到了人民的认可。我们必须与党和人民站在一起，实现自己的理想，履行对他们的承诺。”\n\n更多的掌声涌来，全民盟接受了杰利科团结的信号，希望他们能在本周的其他演讲中继续保持这种合作团结的精神。"
 FEN_NDL_political.7.a:0 "接下来是史蒂瓦斯。"
 FEN_NDL_political.8.t:0 "全民盟大会：第二天"
 FEN_NDL_political.8.desc:0 "“在以前的政府中，穷人往往被忽视，得不到维生所需的资源，也没有改善他们境遇的一技之长。”圣约翰-史蒂瓦斯说道，“卖国贼继续放任这一危机蔓延，而战争则极为严重地将之扩大。我们必须立刻解决这个问题，全民盟政府决不能忽视穷人和赤贫者！”\n\n“此外，作为一个刚刚得到解放的国家，我们有责任帮助仍旧处于专制压迫桎梏下的其他国家，我们的胜利鼓舞了非自由世界的人民。我们必须与其他民主国家一起，推动自由事业的发展，在争取自由的永恒斗争中向被压迫者提供援助，并确保自由主义的事业不断向前发展！”\n\n更多的掌声送给了外交大臣，但也有一些嘘声和嘲笑声夹杂其中，这些人并不是渗透到会议中的社工党抗议者，恰恰相反，他们是爱国派的成员。他们对演讲的内容不甚满意，而其他许多右派党员在演讲期间也没有鼓掌。尽管杰利科昨天已经发了话，但表面之下仍然存在着强烈的分歧。"
 FEN_NDL_political.8.a:0 "希望鲍威尔的演讲能好一点。"
 FEN_NDL_political.9.t:0 "全民盟大会：第三天"
 FEN_NDL_political.9.desc:0 "“英格兰——不对，不列颠——它昔日的荣耀毋庸讳言，”鲍威尔说道，“因为它就在我们身边。它存在于我们祖先建造的宏伟建筑中，存在于他们开凿的运河中，存在于纪念他们的纪念碑中。不列颠的过去值得骄傲，它在前进的过程中必须铭记并且珍惜这段过往。”\n\n“然而，她却深陷时代的灾难之中。建筑物被炸毁，人们流离失所；贫困和失业随处可见；社会主义思想和信仰崛起：所有这些都威胁着我们的国家，必须被妥善地解决，以确保不列颠能作为一个国家继续存在下去。但同样令人担忧的是，对我们的国家来说，全面转型同样也是灾难性的，这是历史上千年未有之大变局。”\n\n“越来越多的移民和所谓的难民正涌入我们的城市，成千上万的人对此十分震惊。我们肯定是疯了，才会允许这么多外来户淹没我们的土地和原本生活在这里的人们。正如我所在选区的一位妇女最近对我说的那样，‘在十年或者二十年内，波兰人和罗马尼亚人就会骑在白人身上挥舞着皮鞭。’——”\n\n“你他妈的给我闭嘴！”一个男人大喊道，会场陷入了一片混乱之中。每个人都在大声喊叫，或是对着讲台上的人，或是对着朝台上大喊大叫的那个家伙。再也没有人能听到话筒中传出的声音，媒体则关注着鲍威尔这一立场所引发的灾难。\n\n在整个过程中，震惊的杰利科只能瞪大眼睛，被迅速地护送出了大楼。"
 FEN_NDL_political.9.a:0 "为什么社工党就不能有这些问题呢？"
 FEN_NDL_political.10.t:0 "沮丧的辉格派"
 FEN_NDL_political.10.desc:0 "辉格派是个有点棘手的难题。一方面，我们需要他们的支持来维持议会的运作，而且他们的立场往往与杰利科个人的立场比较接近；另一方面，他们有时会带来与党内保守派之间的摩擦。那么，我们应该怎样对待他们呢？\n\n我们可以通过满足他们的要求来让他们安静下来。更多的大臣职位会让他们对我们的政府感到满意，从而使我们能够在不受到太多抱怨的情况下推进更为保守的立场，媒体时间也会让圣约翰-史蒂瓦斯非常开心。\n\n但这也可能会是灾难性的，我们党内的保守派成员可能会因为这些人被选作党的代言人而感到愤怒。或许暂时保持现状可能就是最好的方案。"
 FEN_NDL_political.10.a:0 "鼓励鼓励他们。"
 FEN_NDL_political.10.b:0 "让他们留在原地吧。"
 FEN_NDL_political.11.t:0 "不宜泄露"
 FEN_NDL_political.11.desc:0 "外交大臣圣约翰-史蒂瓦斯从他的办公桌上抬起头来，首相匆匆走了进来，关上了身后的门。“有什么问题吗，乔治？”他问道。\n\n杰利科看着他，说：“有一个问题，外交大臣。我的朋友们听说了一些可能会威胁到你地位的谣言，说你可能是个……”\n\n“同性恋？”听到这个词，杰利科的眼睛瞪得大大的。史蒂瓦斯哈哈一笑，说道：“好吧，我一直很好奇你的伙计们要花多长时间才能发现这一点。我向你保证，首相，你听到的都是真的。”\n\n杰利科大吃一惊：“诺曼，你这是怎么回事？老天啊，这带来的连锁后果——你为什么还能这么冷静？”\n\n“乔治，很多政治家都有愿意保密的事情。有些事情大家都知道，但就是没人说。如果每个人都揪着小问题不放，这该死的政府就会被搞垮的。举个例子，如果有人知道我喜欢男人，但我却知道他们在和应召女郎推杯换盏，那我们都能活得相当滋润，不对吗？”\n\n杰利科冷静了下来，史蒂瓦斯知道他成功地证明了自己的观点。"
 FEN_NDL_political.11.a:0 "“首相，别让这件事闹大就好。”"
 FEN_NDL_political.12.t:0 "爱国主义事宜"
 FEN_NDL_political.12.desc:0 "爱国派有那么一些麻烦。为了在议会中通过议案，他们是必需的。然而他们有一个习惯，就是支持不受欢迎、不讨人喜欢的事情，这让杰利科感到紧张。那么，我们该如何满足他们呢？\n\n一个办法是赋予他们对大臣任命更多的控制权。能让越多的人进入权力岗位，他们就会越满意。更多的媒体曝光也会有些作用，毕竟所有人都喜欢出风头，这只会让他们更加满足于事态发展。\n\n但我们真的希望鲍威尔成为党的代言人吗？我们仍然需要自由派来通过法案，所以也许局势最好应该保持原样。"
 FEN_NDL_political.12.a:0 "鼓励鼓励他们。"
 FEN_NDL_political.12.b:0 "让他们留在原地吧。"
 FEN_NDL_political.13.t:0 "鲍威尔独特的个性"
 FEN_NDL_political.13.desc:0 "“我们一定是疯了，真的，居然每年允许成千上万不能独立生活的人涌入国门，而这些人大部分都会在未来助长移民后代人口的增长。在这种情况下，唯有立刻将移民的入国总数限制到完全可以忽略不计的比例，才能满足当前局势的要求……特别是考虑到这些外来户还带来了东正教，完全厌恶在我国占主导地位的既有圣公宗机构。”\n\n去他妈的，杰利科一边这么想着，一边关掉了电视。伊诺克·鲍威尔正在成为一个巨大的麻烦，他在媒体上的发言不断地给党内带来了一波又一波的麻烦。当这个家伙就移民问题发表演讲时，社工党的态度已经从轻微不满转变成了愤怒，因为这已经不能再被认为是“误入歧途”，而显然是一个通向黑暗和仇恨思想的窗口。\n\n全民盟可以简单地不发表评论，转而远离鲍威尔，正如党长期以来的做法一样。或者……全民盟也可以压制他，边缘化爱国派并且削弱他们，帮助自由派摆脱困境。党在团结方面遇到了问题，但可以肯定，必须得做些什么。"
 FEN_NDL_political.13.a:0 "是时候紧一紧鲍威尔的锁链了。"
 FEN_NDL_political.13.b:0 "闭上双眼，祈祷它不会变糟吧。"
 FEN_NDL_political.14.t:0 "晚宴"
 FEN_NDL_political.14.desc:0 "“……我就真不信了！”鲍威尔感叹道，“我看了看自己的档案，其中只有三四页是关于我的内容。而且在末尾，写这份档案那个家伙写了‘不重要’，就是单单一个‘不重要’！你敢信吗？”\n\n史蒂瓦斯大笑，咬了口手上的肉饼，说道：“我没看过我的档案，但听说其中里面也没什么有价值的东西。”\n\n“这太荒唐了！”鲍威尔宣称道，“早在世界大战时，我就曾经在非洲、印度还有英格兰从事军情工作，但我从未见过战斗场面；后来我投身起义，参加内战，也从来没见过战场；而现在，我听说就算我们输了，那些该死的叛国贼甚至都不会毙了我！”\n\n“据我所知，温盖特在印度时非常想这么做。”奥金莱克说道，斯特林因此哼了一声。\n\n晚宴上的每个人都很高兴，杰利科也一样，他所有的工作似乎都得到了回报。全民盟现在团结起来了，每个人都相处得很融洽。"
 FEN_NDL_political.14.a:0 "诸事顺利。"
 FEN_NDL_political.15.t:0 "纽约的汉堡与热狗"
 FEN_NDL_political.15.desc:0 "这挺好的，圣约翰-史蒂瓦斯一边啜饮着奶昔，一边如是想道。在纽约，这些东西随处可得，短短几分钟内就能吃上一整顿三明治、薯条再加上奶昔，而且价格竟是如此的低廉。他想，伦敦应该很快就会有一个这样的地方，也许每个城镇——\n\n“史蒂瓦斯先生？”加勒比外交官问道，“你似乎有点飘飘然了。OFN在伦敦相当受欢迎吗？”\n\n“当然，”史蒂瓦斯回答道，记起了这是他在与OFN成员国开会期间的一次非正式午餐。“政府对OFN非常热衷，其实真正的问题在于你们是不是喜欢我们。”\n\n“我们将看看女王陛下对此事的看法，”加拿大外交部长笑着说，“你认为我们可以在你们国家部署一些部队吗？我们可以执行反潜巡逻，把纳粹困死在北海。”\n\n“我相信杰利科会接受的。不过我还是得看看，但我认为可以在英国部署一些OFN作战部队。”\n\n“可能也包括导弹？”热心的国务卿问道，“还有，美国也希望讨论一下英国加入OFN后的某些经济义务……”\n\n史蒂瓦斯又看了看他的汉堡。现在他想，也许它终究不是质量最好的。"
 FEN_NDL_political.15.a:0 "但总比挨饿要强！"
 FEN_NDL_political.16.t:0 "纽约的最新进展"
 FEN_NDL_political.16.desc:0 "“总统先生？国务卿来电。他只是想让我告诉你，与英国人的会谈很顺利。\n\n他们的国务卿，或者不管他们的职务叫什么，史蒂瓦斯先生，与他和其他身在纽约的外长们相处得很融洽。他的代表团受到了其他OFN成员国的热情接待，总体而言，这是一次相当友好的会晤，他们就各种问题进行了磋商，还一起吃了午餐。没有什么真正灾难性的事件发生，绝大多数商讨都轻而易举。\n\n重要的是，杰利科首相仍然对OFN感兴趣。我的意思是，这并不奇怪，他基本上是克劳德·奥金莱克钦定的继任者。他和加拿大拥有相同的君主，而且他和其他人一样痛恨纳粹。这是个好消息，而且他的政党在这一点上也支持他，这很好。\n\n总之，没有什么其他的事情发生，大多数的商谈都是关于改善与其他成员国关系的。他们将成为组织的优秀成员，拥有他们是我们的幸运，特别是如果他们能重新统一英伦三岛的话。”"
 FEN_NDL_political.16.a:0 "特殊关系重新启动！"
 FEN_NDL_political.17.t:0 "东京的寿司与牛排"
 FEN_NDL_political.17.desc:0 "他们又开始说话了，圣约翰-史蒂瓦斯讨厌这样，主要是因为他听不懂日本首相和外相在说些什么。他试图向自己保证，一切都会好起来的。他遵守了所有的社交礼节，鞠躬而不是握手，在需要的时候脱鞋入席，甚至还吃那些炸丸子——那些丸子里是啥东西啊？\n\n“史蒂瓦斯先生，”日本外相通过他的翻译说道，“为什么贵国政府要在这么长时间之后与大日本帝国重新建立联系？”\n\n“英国正在翻开历史新的一页，”史蒂瓦斯解释说，他的翻译也跟着说道，“我们希望寻求独立于德国的外交政策，这就意味着要与其他国家合作，以抵消团结协定的影响力。”\n\n他们又开始说话了，史蒂瓦斯试图吃一点东西来转移他的注意力。终于，这次是首相通过翻译发话了：“外交大臣，您明白我们对承认一个与OFN关系密切的国家而感到犹豫吗？”\n\n“我明白，但这种关系更多的是针对纳粹德国的安全保证，而非针对共荣圈的行为。首相，如果您看看我国的地缘政治状况，您就会发现OFN是抵抗纳粹侵略最天然的盟友。”\n\n更多的交谈随之而来，史蒂瓦斯的注意力又回到了他面前的食物上。为什么日本的食物这么奇怪？也许他们自己也感到了厌倦，有人告诉他咖喱在这里很受欢迎，而且天皇每天早上都吃英式早餐，不对吗？希望这是个好兆头。\n\n最后，首相说道：“史蒂瓦斯先生，虽然我们现在无法承诺实现全面的外交正常化，但我国将承认贵国政府为英格兰的合法政府。”"
 FEN_NDL_political.17.a:0 "是时候摆酒庆祝一下了！"
 FEN_NDL_political.18.t:0 "“只有他们还在那里了”"
 FEN_NDL_political.18.desc:0 "“所以就是这样，”外务大臣说道，“现在，我们是否要给予他们外交上的承认？”\n\n首相考虑了一下。“我还是不喜欢这样，”他回答道，“杰利科和OFN的关系太紧密了，已经到了他们怎么说、他就怎么做的地步。”\n\n“这就是问题所在，首相。然而，他们是目前唯一真正控制着英格兰的政府，并且还有兴趣把德国封锁在北海里，与他们建立某种外交关系也是合乎逻辑的举动。”\n\n“你或许是对的，但本质上来说，他们仍然是与我们在大战中争斗过的大英帝国。他们在任何时候都不会与我们合作，对曾经的事情仍有怀抱着太多的怨恨。”\n\n“好吧，但我们现在毕竟正和他们的外交大臣坐下来谈判磋商，不是吗？”确实，英国外长就坐在桌子的另一边，用筷子戳着面前的生鱼片，他还听不懂日语。“我们必须要告诉他些什么。”\n\n首相考虑了一下：“好吧。我们现在不会把一番町1号的大使馆还给他们，但我们可以委派一名特使去英国，把他们视作合法政府。我想这对大家来说已经足够好了。”"
 FEN_NDL_political.18.a:0 "交朋友，多是一件好事。"
 FEN_NDL_political.19.t:0 "郡级税率问题"
 FEN_NDL_political.19.desc:0 "战争摧毁了英格兰的郡级税收体制，我们必须将之重建。这会赋予将税收定在一个可以给予我们额外资金的水平上，而付出的代价则是我们的支持度。如果我们降低税收，那选民肯定会很高兴，但是如果我们认为目前局势良好，那也可以维持相同的税率不变。"
 FEN_NDL_political.19.a:0 "我们需要钱，加税。"
 FEN_NDL_political.19.b:0 "现在的情况就很好。"
 FEN_NDL_political.19.c:0 "我们需要支持，降税。"
 FEN_NDL_political.20.t:0 "重新开放"
 FEN_NDL_political.20.desc:0 "代表着圣公会的灵职议员、宣布自己会为某一下议院政党站台的世袭贵族——俗职议员，以及在议院中行使法律职能的常任上诉法官都步入了这里。\n\n仪式中的每时每刻都充满了传统的意味，而每一个举动都有它背后的典故。上议院终于重新开放了，这是战争也摧不垮的议院，而今它拿回了曾被赐予的一切头衔与特权。"
 FEN_NDL_political.20.a:0 "我们正在慢慢地重回正轨。"
 FEN_NDL_political.21.t:0 "教育改革"
 FEN_NDL_political.21.desc:0 "英格兰教育体制急需改革，现在的它完全无法帮助我们的孩子做好迈入现代世界的准备。在这件事情上，几乎没人会否定我们的观点。好吧，例外还是存在的，有些人就建议彻底推翻现有教育体系，而后再从头打造出一个全新的体制。我们应该采取什么立场？"
 FEN_NDL_political.21.a:0 "还是别一巴掌拍死吧……"
 FEN_NDL_political.21.b:0 "就应该不破不立！"
 FEN_NDL_political.22.t:0 "好好教育我们的孩子"
 FEN_NDL_political.22.desc:0 "我们希望孩子们能接受传统的教育。他们所需要的教育要能够让他们学会爱自己的家庭、并为自己的国家感到自豪。唯一的问题是，我们应该优先考虑什么？我们可以努力做到这两点，但其中一项必定会优先于另一项。尊重父母是优秀的品质，但是在公民身份方面多做一点努力或许可能对年轻人会更好？"
 FEN_NDL_political.22.a:0 "你看到最近的孩子们了吗？他们需要家庭观念！"
 FEN_NDL_political.22.b:0 "公民课对任何年轻人都是有益的！"
 FEN_NDL_political.23.t:0 "热情洋溢的支持"
 FEN_NDL_political.23.desc:0 "不可能有比这更丰厚的回报了。消息一在电视上宣布，全民盟政党总部的所有人就都欢呼起来。杰利科首相保住了职位，他欣喜若狂。全民盟赢了，他得到了选举的授权。\n\n现在，第二天，他就又要开始工作了。在幕后行动，祝贺所有赢得或是保住了席位的全民盟成员；还要考虑那些败选的人，试图探寻在这个他们缺席的新议会中的工作方法。\n\n议会开幕时，杰利科将全力推行他的政策。人民已经发表了意见，他们认可了他的计划，而这些改革方案将在议会中找到一条出路。"
 FEN_NDL_political.23.a:0 "现在没人碍事儿了，让我们大干一场！"
 FEN_NDL_political.24.t:0 "但是，街上的人又是怎么想的呢？"
 FEN_NDL_political.24.desc:0 "“我当然没把票投给全民盟，凭啥投啊？杰利科做了啥值得我支持的事儿吗？没有！”\n\n“全民盟是上层阶级的政党。保守派就是把头埋在沙子里的鸵鸟，认为几句空话就能落实到具体行动上。他们宁可恢复君主制，也不愿关心你我这样的普通人。并且，他们承诺的所有这些改革，对我们底层民众能有什么好处？我明确告诉你：一点儿都没，而且他们也不打算改变。”\n\n“但我猜他们也不需要关心我这样的人。毕竟，即使我投了社工党，他们也赢了，不是吗？但是总有一天，他们会得不到足够的支持，他们也会因此而受到惩罚。”"
 FEN_NDL_political.24.a:0 "我们必须得给他点儿什么东西。"
 FEN_NDL_political.25.t:0 "家事"
 FEN_NDL_political.25.desc:0 "英国人的婚姻观念与以往已经大不相同。过去，许多人一到十八岁就会结婚；现在，很多人在二十多岁的时候还是单身。从前，人们相处很短的时间就会在余生中相濡以沫；现在，情侣们却多年姘居还不结婚。在过去的岁月中，一婚可以定终身；可现在，要求制定新的无过错离婚法律的压力却如潮水袭来。而且，情侣们还在性生活中使用避孕措施，不愿承担任何后果。\n\n显然，英国的家庭已经发生了变化。我们可以单单只哀叹这些变化，认为一种蔓延全国的疾病已经笼盖了英国的家庭结构，而我们却试图假装还活在过去。或者，我们也可以接受既成事实，并尝试与其协调，处理它们带来的独特问题与需求。时代变了……"
 FEN_NDL_political.25.a:0 "……我们也必须要随之改变。"
 FEN_NDL_political.26.t:0 "异曲同工"
 FEN_NDL_political.26.desc:0 "一艘自北海驶来的渔船靠近海岸线，故意搁浅在了海滩上。当一些海岸警卫队的巡逻员来到这里检查时，他们震惊地发现船上挤着两三个家庭，这群男人、女人还有孩子是前来寻求庇护的。这是一个来自内战前苏格兰的故事，当时英格兰的难民一批批地抵达那里。但这里不是苏格兰，现在也不是1962年，船上的人也同样不是英格兰人。\n\n英国是黑暗的欧罗巴中当之无愧的自由灯塔。然而，它也因此成为了最容易逃出欧洲大陆上的困境的地方。日复一日，欧洲大陆上越来越多的受压迫群众来到这里，想要在一个自由的国家谋求新的生活。被解放的奴隶、政治反对派还有希望远离战斗的人们也蜂拥而至。这个问题不能不得到解决，政府必须对来到这里的海量难民制定一项官方政策。"
 FEN_NDL_political.26.a:0 "我们来着手解决这个问题。"
 FEN_NDL_political.27.t:0 "议会中的辩论"
 FEN_NDL_political.27.desc:0 "“这位尊敬的先生，”一名辉格派议员说道，“恕我直言，他的说法极其具有误导性，并且固步自封。今天的家庭必须面对这样一个事实：那就是过时的传统和厌恶女性的做法正在消亡。事态正在发生变化，而且是在向好的方向发展。”\n\n“我无意冒犯这位尊敬的女士，”另一位爱国派议员反驳道，“但她提出了一个可怕的、灾难性的家庭学说。如果我们赞同她的想法，那非婚生育的子女数量将会急剧增加，堕落将蔓延到全国的角角落落。传统的价值观念必须要指导今天的家庭！”\n\n关于此事的辩论已经持续太久了，我们必须要介入。谁才是正确的？"
 FEN_NDL_political.27.a:0 "那位爱国派的先生讲出了真知灼见。"
 FEN_NDL_political.27.b:0 "这位辉格派女士的想法一语中的。"
 FEN_NDL_political.28.t:0 "海滩上的难民"
 FEN_NDL_political.28.desc:0 "每天都有成千上万的人涌入英格兰。受到大规模的暴力以及不稳定的影响，波罗的海的难民从他们的家乡远赴重洋来到英格兰的海岸，他们是议会中的一个热点问题。\n\n爱国派说，必须将他们遣返回欧洲大陆；辉格派认为，如果他们会遭到暴政的报复，那他们就不能回去。于是，决定权落在了民主派身上。我们是否应该让英国成为欧洲大陆上所有追求自由的男男女女的庇护所？或者说，我们现在还无法承受住来自爱国派的任何政治反响？"
 FEN_NDL_political.28.a:0 "搞什么……他们当然必须要留下来！"
 FEN_NDL_political.28.b:0 "这群人不是我们的问题，他们必须回去。"
 FEN_NDL_political.29.t:0 "清晨的红旗……"
 FEN_NDL_political.29.desc:0 "“这显然极其令人担忧，”军情五处的处长汇报道，“自内战以来，极左翼势力一直在不断壮大。社工党中某个有能量的派系正在支持这群家伙，相当令人担忧，我甚至不确定威尔逊能否掌控住事态的发展。”\n\n战时内阁同样忧心忡忡。“那针对这种情况，我们能做什么呢？”杰利科问道。\n\n“呃，长官，我认为最好的解决办法是着手渗透到共党中去，弄清楚他们在做什么，以及他们的成员都是谁。然后，我们就可以开始逮捕那些搞犯罪活动的家伙。”\n\n史蒂瓦斯摇了摇头，“菲尔比听到这个消息一定会大发雷霆。”\n\n“真是不幸，但这是必要的行动。”杰利科说道，“现在，我们要在这些个组织成为脱缰野马之前就瓦解他们。”"
 FEN_NDL_political.29.a:0 "目标，赤党。"
 FEN_NDL_political.30.t:0 "黑衫穿过小路……"
 FEN_NDL_political.30.desc:0 "“打击右翼？”鲍威尔惊讶地问道，“你是傻了吗？”\n\n“首相要求对这个问题做出回答，”军情五处处长说道，“不幸的是，这就是最优解。极右翼势力正在国内不断壮大，他们已经潜伏进了我国的武装力量之中，如果我们要避免任何……不愉快的事情发生，那他们就必须被彻底根除。”\n\n“你不会认为整个国家的命运会受到预备役中一小撮法西斯分子的威胁吧？”鲍威尔发问道。\n\n“内政大臣，处长是对的。”杰利科发话了，“你我都知道，这些白人组织就是血淋淋的威胁，我们必须把他们干掉。”\n\n鲍威尔摇了摇头：“我不喜欢这样，乔治，我不喜欢这样，你会搬起石头砸了自己的脚。”"
 FEN_NDL_political.30.a:0 "我们必须迅速行动。"
 FEN_NDL_political.31.t:0 "与菲尔比处长的午后会面"
 FEN_NDL_political.31.desc:0 "杰利科在办公室的门打开之前就知道来的是谁了，只有一个人会在他开始调查极左翼后这么快地来到他的办公室。“今天我能为你做些什么，处长？”他问道，试图摆出一副友好的面孔——暂时。\n\n菲尔比并没有因为这种礼节而冷静下来。“首相，你到底想搞些什么？”他大喊道，“派军情五处去瓦解骚扰左派？你疯了吗？”\n\n“呃，不，处长。”杰利科回答道，试图继续保持平静的语气，“军情五处对一群专制的布哈林主义者四处乱跑忧心忡忡，那群人做梦要夺取政权，走向彻底的雅各宾道路。但那完全不是你的工作范围，所以你没理由担心，除非你和伯奇是同党。”\n\n“你这个该死的自命不凡的贵族，你迫害军情六处中一半的人员，是因为你想要打压反对党。你要是继续这么干，我部门的一切都会开始走下坡路。我们绝不会让军情五处的人在我们的办公室里刺探消息，泄露我们——”\n\n“滚啊！”杰利科说道，他现在更生气了，“军情五处让你干什么，你就得干什么。你人在英国，军情五处就有权监视你。处长，这就是规矩！还有，你那么多朋友在国家安全机构里都在干些什么勾当？”\n\n“听好了，首相。你再继续这样下去，军情六处就会陷入停滞。你要么继续搞你的意识形态十字军，要么就现在收手，一切都可以重归正常。你要怎么选？军情六处到底要不要就此停摆？”\n\n说实话，杰利科并没有料到事情会发展到这一步。但在一瞬间，他就盯着菲尔比的脸，做出了他的回答："
 FEN_NDL_political.31.a:0 "“我他妈才不在乎。你是希望我这么说吗？”"
 FEN_NDL_political.31.b:0 "“你赢了，但老子迟早要找你算账。”"
 FEN_NDL_political.32.t:0 "首相最大的秘密"
 FEN_NDL_political.32.desc:0 "乔治·杰利科办公桌上的大部分东西都平凡而广为人知，只需要他走个流程监督一下。但现在他桌上的文件夹可远不止这些：这是一份秘密准备的文件，被作为头等大事交给了他。\n\n里面是一份关于全民盟的报告。表面上看，诸事顺利：似乎每个人都在竭诚工作，服务于公众利益。但有传言说，有些交易已经脱离了正常的商业范围。有些交易没有记录在案，接受者得到了相当丰厚的回报。这些交易里满满地都是腐败的气息。\n\n一名议员将援助转给了他自己的选区；一个书记员的生活远远超出了他的正常收入，而他曾经批准了一笔发放给电话公司的贷款；还有报告说，物资被随处乱放，人们在工地上无所事事地领取工资。这里浪费一百万、那里浪费一百万，很快就累积成了一笔令人瞠目结舌的巨款。\n\n杰利科把文件锁在了他的保险箱里，和其他最重要的机密事项放在一起。他要打几个电话，悄无声息地处理这个问题。要是走漏了风声，那无疑会毁了全民盟，也会危及他的政府。但要是什么都不做，事情只会变得越来越糟。"
 FEN_NDL_political.32.a:0 "不语常有而偏见不常有。"
 FEN_NDL_political.33.t:0 "耶路撒冷"
 FEN_NDL_political.33.desc:0 "许多年前，在纳粹依旧主宰着英格兰，数百万群众仍在奴役与贫困中艰难劳动的时候，也有少数人心怀理想——那便是摆脱德国人以及他们养的通敌政府走狗，在英格兰正统君王的领导下重建昔日的王国，避免旧日的过错。他们会为英格兰带来现代化，让她做好了步入新时代的准备。许多人不相信这一梦想，一些人曾试着浇灭它。不少人为这样的梦想献出了生命，而某些人则认为美梦永远不会成真。\n\n但是，倘若牺牲在通敌分子手中的人们在天有灵，连他们自己都会无法相信这一梦想居然化为了现实。英格兰挣脱了纳粹的暴政，乔治六世的继承人入主白金汉宫，英格兰的经济重回巅峰，就连疆域也恢复到了以往的摸样。伦敦人民辛勤忙碌，以乐观与希望拥抱明日。若能目睹此番景象，先烈们也定会喜笑颜开。\n\n想到这里，杰利科朝着窗外望去。不管怎么说，他都成功了。政党依旧团结，英国也成了他在五十年代的黑暗时刻中所设想的那样。但是，这些政务真叫人紧张！那些得由他来处理的事务好几次都差点把他给压垮。也许现在工作都已经完成了，而他也该考虑放下公务，搬到乡下去了？\n\n但不是现在，将来杰利科会这么做的。他还得好好地享受此刻。"
 FEN_NDL_political.33.a:0 "不列颠万岁！天佑女王！"
 FEN_NDL_political.34.t:0 "胜选庆祝之后"
 FEN_NDL_political.34.desc:0 "“好了，诸位大臣。”杰利科说道，“我们取得了连任的重大胜利。我们在议会中仍然拥有多数席位，可以继续深化改革。而且，英国人民已经对我们的施政政策和纲领给予了广泛的认可。那么，我们首先要关注的应该是什么？”\n\n“我认为社会改革应该是我们的首要任务，”圣约翰-史蒂瓦斯回答道，“过去几年中，人们的态度已经发生了实质性的变化，特别是在对妇女角色以及同性恋的看法上。”\n\n“公众的态度发生了根本上的变化，必须加以解决，”鲍威尔说道，“它们必须要被纠正。但是，我们也必须明白现在糟糕的经济状况，以及工党在工人阶级中压倒性的能量。”\n\n“同意。”杰利科说道，“我们需要更多地保护这个国家的穷人，否则他们就有可能永远成为工党的拥趸。我们的福利制度还有医疗系统也需要改革。我们还应该考虑蠲免不必要的税收，转而修补漏洞。现在，我们就要登场了……”"
 FEN_NDL_political.34.a:0 "计划开始成形。"
 FEN_NDL_political.35.t:0 "马德里的海鲜饭与小吃"
 FEN_NDL_political.35.desc:0 "这道海鲜饭的味道相当不错，圣约翰-史蒂瓦斯品尝后赞叹道。鲜虾，贻贝，还有大量的香料。总的来说，这道菜应该很合大众的胃口。他回去后要查一下菜谱，这样英国人就可以在大斋节期间享用它了。\n\n“现在的局势有点微妙啊，”伊比利亚外交部长说道，“您提议两国之间要完全恢复外交关系？即便我们在意识形态上还是敌人？”\n\n“嗯，没错，我们没理由不去将两国的关系恢复到二战前的状态，至少，我觉得双方应该都能接受。”\n\n“我觉得您应该明白，自二战结束以来，我们不愿与任何一个团结协定国家沾点什么瓜葛？”\n\n“但我们已经退出团结协定了，不是吗？只要不是那些想要在英格兰重建专员辖区的势力，我们都愿意与其合作。我可以担保，英国会与伊比利亚维持友好关系，就像其他OFN国家一样。”\n\n“听着不错，我们有意结盟，史蒂瓦斯先生。请贵国务必帮助我们压制纳粹，勿让他们染指北大西洋。”"
 FEN_NDL_political.35.a:0 "我们会尽力的。"
 FEN_NDL_political.36.t:0 "罗马的意大利面和提拉米苏"
 FEN_NDL_political.36.desc:0 "好久没有吃过这么棒的意大利面了，圣约翰-史蒂瓦斯这么想。战争对所有在英国工作的外国人都造成了影响，他们大多数人都身处难民营中，德国人完全切断了获得意大利高档美食的可能性。虽然伦敦的餐饮业正在提振中，但这里的人们还是无法享受到美食。\n\n“我知道贵国首相跟意大利打过一些交道，”意大利外长开着玩笑说道，“特别是在军事关系方面。”\n\n“肯定没有跟德国人打的交道多，”史蒂瓦斯一边喝着葡萄酒一边回敬着玩笑话，“如果我没记错的话，您本人也见过他。”\n\n“是的，他当时还是个团结协定的外交官，如果我没记错的话，应该是1958年。我们都认为他有点傲慢，就跟英国政府中的大多数人一样。他的伪装真是棒极了，我只能想象，在得知他一直与抵抗组织合作时，合作政府会是多么地惊讶。”\n\n“我觉得时局的发展总是相当有趣。某一天，他们是你的敌人，然后却又变成了朋友。甚至贵国也有可能在某个时候加入OFN，我们都懂。”\n\n“外交就是这么复杂。”意大利外长承认，“但我们都知道杰利科首相不会像他的前任那样听命于日耳曼尼亚，这就足够让我们恢复外交关系了。”\n\n史蒂瓦斯很开心，意大利人对英国的积怨本是这次外交行动中的一个巨大障碍，而它们已经被消除了。"
 FEN_NDL_political.36.a:0 "毕竟还有一个凶恶得多的敌人。"
 FEN_SLP_political.1.t:0 "人民旗帜最鲜红"
 FEN_SLP_political.1.desc:0 "“同志们、同胞们！我打心底感谢你们，感谢你们把英格兰这个伟大国家的未来托付给了我们。同时，我也要感谢其他参选人，还有为他们投票的所有选民，你们同样肯定了英格兰人对民主与法制的贡献。你们大可放心，我们会为全体工人阶级劳动者的生计日夜不息、奋斗不停，坚定捍卫我们民族的自由！我们会斗争、会重建、会艰苦奋斗，直至完成我们的社会主义事业，让英格兰再次享有自由与繁荣！”\n\n赤色的旗帜迎风招展，微风中飘荡着“红旗歌”的歌声。\n\n社会主义的建设已经开始。"
 FEN_SLP_political.1.a:0 "这一过程肯定漫长而艰辛。"
 FEN_SLP_political.2.t:0 "喝杯茶"
 FEN_SLP_political.2.desc:0 "“你知道我为什么把你叫来吗，哈罗德？”看着威尔逊走进房间，比尔·亚历山大开口说。\n\n“告诉我我要做什么，或是一边喝茶一边追忆过往？你说过的，要给我讲你在西班牙的故事。”\n\n“当然会的。但是，我们现在的时间非常宝贵，把时间用在追忆过去上是一种极大的浪费。来，坐下吧。”他对着桌子那边的空座位点点头，“我想跟你谈谈社工党的事。”\n\n威尔逊扬起了眉毛。“那又怎么样呢？是我们赢了大选，而且这很大程度上都要归功于你，我们有信心，也有能力推动我们的议程、实现我们的梦想，你和奥金莱克已经让那帮国贼滚蛋了……总之，我们的政党是一个大联盟，甚至可以说有点太太太太太大了。”\n\n“确实。我们明白重建英格兰任重道远，拒德于国门之外也并非易事。但这都不是我们，不……是你们要面临的最大困难。社工党确实是个大政党，我想，伯奇采取行动只是时间问题。你得先发制人，哈罗德，动作要快。如果下手晚了，党就可能会分裂，如果下手不狠，你就可能引发一场政变。”\n\n“我明白，比尔。我也不是第一次这么干了。”"
 FEN_SLP_political.2.a:0 "看来，左翼团结注定不会持久。"
 FEN_SLP_political.3.t:0 "列宁主义者"
 FEN_SLP_political.3.desc:0 "“来，看看这个，阿尔弗雷德。”威尔逊向着桌上的一个马尼拉文件夹点点头。“这是伯奇的档案。里面是我们了解到的关于伯奇的一切……同时也是我们能搜集到的一切。”\n\n“雷金纳德·伯奇……”罗本斯开始阅读这份档案。“1914年6月7日，出生于伦敦的基尔伯恩区，是机工联合会的活动家，在西班牙内战中支持共和军……是社会主义者中的模范。”\n\n“若是到此为止，那他确实算得上模范。但事实并非如此。请继续往下读吧。”\n\n“他在1939年加入了大不列颠共产党，直到1953年伦敦起义后该党被迫解散……这就出现问题了。历史表明，列宁主义者总是有清除党内温和派的习惯。我懂这些杂种，他们会把不如他们狂热与激进的人统统打成‘修正主义者’。”\n\n“事实正是如此。考虑到他曾经的信仰与他今日的说辞，我敢说他肯定不太喜欢我们……他也不喜欢自由的民主制。你知道这意味着什么，这也是为什么我们不能让他得逞。与国贼的斗争漫长而血腥，我们不能让战士们的鲜血白白流淌。我们必须除掉他。跟我们党的其他人沟通，试着改变他们对伯奇的看法。不要把其他人牵扯进来。这事就在这里解决，在社工党内部解决。”"
 FEN_SLP_political.3.a:0 "“我会尽力的。”"
 FEN_SLP_political.4.t:0 "统一战线"
 FEN_SLP_political.4.desc:0 "对那些毫不知情的人来说，这个隐蔽的小屋就如伦敦郊外的其他小屋一样。对威尔逊的支持者来说，这个小屋是个安全的会面场所，远离间谍与叛徒的耳目。对英格兰来说，这里是阵线的建立之处，亦会决定英格兰的未来。\n\n“欢迎，同志们！我请你们来是想和你们谈谈我们最可怕的威胁，这威胁可能让我们十五年来的基业功亏一篑！你们都是了解我的，同志们，如果能让英格兰变得更好，我不会介意与意识形态不同的人共事。我想，与国贼的战争已经证明了这一点。我们的胜利源于多方合作，社会主义者、自由主义者、共产主义者与保守主义者并肩战斗，共同牺牲，英格兰方得自由。我为此骄傲，为我们把国家利益置于党派利益之上而骄傲。\n\n然而如今，我们与某些人的合作似乎有点过头了。你们中的一些人应该已经猜到我要说谁了——那就是雷金纳德·伯奇，列宁主义的毒蛇。尽管我很想让社会主义者团结起来，反对世上的一切剥削，但最近的事态发展表明这是不可能的。伯奇的目标是我们，同志们。他根本不关心我们拼死换来的民主与自由，只想着他自己的野心和扭曲的未来！如果他击败了我们，那他必然会用铁腕治理整个国家，把反对他的人都打成‘反动派’。历史已经证明了这一点，列宁就是这一点的铁证！现在，让我问问你们，同志们——我们会让这一切发生吗？”\n\n雷鸣般的“不！”震撼了整个小屋。"
 FEN_SLP_political.4.a:0 "加入统一战线，反对暴君！"
 FEN_SLP_political.5.t:0 "诋毁强硬派"
 FEN_SLP_political.5.desc:0 "“同志，你是社工党内唯一一个我可以信任的前情报人员。似乎其他人都是伯奇和菲尔比的拥趸。这也是为什么我想要‘你’来实施这一行动。我要你渗透进强硬派之中，赢取他们的信任，起草一份关于他们的深入档案，专注于他们的弱点与潜在的丑闻。你获得的信息直接发送给我，不要告诉其他人。我担心我们这一派的很多人都向强硬派妥协了。”\n\n“有问题吗？”\n\n“……”\n\n“你的回答让我很满意！去吧——去工作吧。”"
 FEN_SLP_political.5.a:0 "“英格兰全靠你了。”"
 FEN_SLP_political.6.t:0 "起草计划"
 FEN_SLP_political.6.desc:0 "“哈罗德，你是知道的，社工党年会正是发动最后一击的绝佳时机。全党成员都会出席此次活动——不管怎么说，至少党内要员一定会到场——你能靠着临时投票把伯奇从他的位置上踢下来。你已经把所谓的党内温和派给动员起来了吧？伯奇会向代表们讲话，然后……”\n\n“我知道我可以在他之后发表演讲。谢谢你，安东尼。”威尔逊打断了他的话茬，几乎没有掩饰自己的愤怒。\n\n“我只想说，哈罗德——要是你到时候在年会上谴责伯奇，他手头的影响力是不足以驳倒你的指控的……或许吧。”本尼紧张地转着手中的钢笔。\n\n“或许？你能细说一下你的顾虑吗？”\n\n“这个……正如你所知，伯奇不会单打独斗，他得到了相当多的支持，搞不好他的支持者比我们的还要多。如果我们想把这小子给踢出去，我们就得准备好一场打动人心的演讲，还得配上难以反驳的论点。然后，我还是要说在社会民主主义政党中谴责布尔什维克算不上难事……但在迈开步子之前我们谁都不知道会发生什么。”"
 FEN_SLP_political.6.a:0 "“那就开始吧。”"
 FEN_SLP_political.7.t:0 "最后的准备"
 FEN_SLP_political.7.desc:0 "威尔逊叹了口气，把椅子从桌边移开，拿起了打字机上刚打好的稿子。\n\n“已经是后半夜了……”他抬起头，看了看窗边的老式挂钟，嘟囔了一声。“终于，这该死的事情结束了。托尼，能帮我看看吗？”他把手伸向了半睡半醒的安东尼·曼。\n\n“啥？嗯，好……没问题。抱歉，我好像打了一会儿盹……我来把稿子读给你听。”\n\n他清了清嗓子。“同志们，我们正面对着一个相当让人痛苦的问题，这问题既影响着社工党的稳定与意识形态，也决定着英格兰的自由与繁荣。我们都明白，我们党的根基是民主原则，巴拉，巴拉，巴拉，好吧，我明白了……我太困了，读不下去了。要我说，这个稿子很好——好得不得了！我只是希望别人也和我想的一样。现在我们该补觉了，尤其是你。要是你在讲台上睡着了，演讲可就砸了。”\n\n“好吧……”"
 FEN_SLP_political.7.a:0 "“……但愿一切都好。”"
 FEN_SLP_political.8.t:0 "打倒叛徒"
 FEN_SLP_political.8.desc:0 "“……因此，同志们，我们决不能妥协！无论以何种形式去讨好反动派、资本家和叛徒，都代表着对我们理想的背叛！如果各位想让英格兰自由、正义、繁荣的话——就请你们集结在这里，毫不留情地对待想要摧毁我们的人吧！”\n\n台下反应各异。大部分代表面面相觑，有的困惑，有的惊恐。还有许多代表则报以雷鸣般的掌声——哈罗德注意到，这些人都是强硬派。\n\n“感谢，伯奇同志。下面轮到威尔逊同志来演讲……”\n\n他走上了讲台，一路上和伯奇交换着眼神。\n\n“同志们，我怀着沉痛的心情告诉各位，我党遇上了一个问题，它威胁到了党的稳定和意识形态路线，以及英格兰的繁荣与自由。众所周知，党建立在民主制、议会制、民权与政治自由——尤其是新闻自由、演讲自由和集会自由的基础上。为了这些理想，我们浴血奋战，将长期束缚我国的压迫枷锁尽数砸碎。斗争的胜利属于大家，它教会了我们为所有人的利益合作与互相理解的重要性。然而，党内有一撮分子意图摧毁我们的成果。他们厌恶我们，憎恨现在的体制，想要摧毁民主制，建立布尔什维克式的寡头政权——这帮叛徒的头头正是雷金纳德·伯奇！同志们，我提议通过投票，将他和他的集团开除出党！”\n\n演讲在伯奇的支持者中造成了不小的骚动，但他们的意见很快就被其他代表压倒了。投票开始了——这也是强硬派的末日。"
 FEN_SLP_political.8.a:0 "这里不欢迎布尔什维克！"
 FEN_SLP_political.9.t:0 "打倒反动派"
 FEN_SLP_political.9.desc:0 "“……因此，同志们，我们决不能妥协！无论以何种形式去讨好反动派、资本家和叛徒，都代表着对我们理想的背叛！如果各位想让英格兰自由、正义、繁荣的话——就请你们集结在这里，毫不留情地对待想要摧毁我们的人吧！”\n\n伯奇刚一演讲完，代表席便爆发出雷鸣般的掌声。见到支持者们似火的热情，与会的温和派面面相觑，各有惊异之状。\n\n“感谢，伯奇同志。下面轮到威尔逊同志来演讲……”\n\n哈罗德不安地走向讲台，途中瞥了伯奇一眼。伯奇笑嘻嘻的，显得神采奕奕。\n\n“同志们，我怀着沉痛的心情告诉各位，我党遇上了一个问题，它威胁到了党的稳定和意识形态路线，以及英格兰的繁荣与自由。众所周知，党建立在民主制、议会制、民权与政治自由——尤其是新闻自由、演讲自由和集会自由的基础上。为了这些理想，我们浴血奋战，将长期束缚我国的压迫枷锁尽数砸碎。斗争的胜利属于大家，它教会了我们为所有人的利益合作与互相理解的重要性。然而，党内有一撮分子意图摧毁我们的成果。他们厌恶我们，憎恨现在的体制，想要摧毁民主制，建立布尔什维克式的寡头政权——这帮叛徒的头头正是雷金纳德·伯奇！同志们……”\n\n代表席迸发出一阵愤怒的呼喊：“太荒唐了！叛徒！反动派！该死的修正分子！”\n\n“同志们，我提议通过投票，将他和他的集团开除出党！”\n\n代表们怒火中烧，不禁一齐站了起来，盯着那个敢把英雄唤作叛徒的人。\n\n“他的指控可真荒唐！我也要提议——以参与反社会主义活动为由，通过投票将威尔逊同志开除出党！”\n\n第一轮投票没能通过。"
 FEN_SLP_political.9.a:0 "第二轮投票改变了一切。"
 FEN_SLP_political.10.t:0 "摆脱死亡的一代人"
 FEN_SLP_political.10.desc:0 "“我们在这里，告知全球的自由国家：英格兰依旧屹立于世！曾经的伦敦合作政府只是德国人的傀儡，它无情地屠杀英格兰工人阶级，让我们把对美好生活的希望都寄托在德国人身上。那些国贼绝非英格兰的领导者，更像是专员辖区的专员。我们敦促一切自由国家在与我们打交道时认识到这一点。”——彼得·肖尔发给OFN的电报。\n\n“同志们，我们终于建设起了第一个为全体英国人，尤其是为了工人阶级服务的国家。在你的领导下，古巴推翻了屠杀工人的反动政权。我们对贵国迄今为止取得的成绩表示祝贺，希望在你我的共同努力下，我们能迈出英特纳雄奈尔的第一步。”——发给菲德尔·卡斯特罗的私人电报。\n\n“你的狗再也不能骑在我们头上拉屎了！操你妈！”——彼得·肖尔发给德国外交部的个人电报。"
 FEN_SLP_political.10.a:0 "德佬，别睡太死。"
 FEN_SLP_political.11.t:0 "旧日王领"
 FEN_SLP_political.11.desc:0 "根据外交部长肖尔的命令，我们已经向原英联邦国家的政府派遣了正式的外交代表团。印度、新西兰和澳大利亚政府热烈欢迎了我们的外交人员。[FEN_SLP_political_11]\n\n然而，加拿大并不欢迎我们。加拿大总理曾为君主派和反德贵族提供庇护，因此加拿大的政局相当保守，也反对共和制，与我们针尖对麦芒。我们对社会主义的承诺也让加拿大人感到不安，因为在美国的推动下，这个国家一直在向着自由市场资本主义转型。然而，尽管他们与我们的分歧很大，他们依旧愿意合作——不过别指望我们能发展出所谓的“友谊”了。"
 FEN_SLP_political.11.a:0 "总的来说，进展得相当顺利。"
 FEN_SLP_political_11_full:0 "南非对这一提议接受度不一，联合党政府对我们的反君主制立场感到非常失望，但他们依然欢迎我们与其建立政治经济联系。"
 FEN_SLP_political.12.t:0 "自由世界"
 FEN_SLP_political.12.desc:0 "在与旧王领重新建立联系后，我们接下来要做的就是更进一步——与世界各地的自由国家打交道。这也是外交部长要向全球未被法西斯主义荼毒的国家伸出援手的原因。\n\n最首先，也是最重要的认为是与美国构建联系。我们的代表团由外交部长肖尔亲自领导，现已抵达华盛顿特区，并与总统共进了晚餐。谈判收获颇丰，我们在未来可以获得更多经济援助与政治支持。\n\n我们也向瑞典和南美洲国家派出了代表团，但考虑到这些国家的不稳定局势，以瑞典为例，德国可能的入侵一直是瑞典人的梦魇，与他们的合作与援助很可能收效甚微。"
 FEN_SLP_political.12.a:0 "明日或更好，明日或更糟。"
 FEN_SLP_political.13.t:0 "英国君主制的终结"
 FEN_SLP_political.13.desc:0 "已历千年。英国君主制已历千年，几百代人一辈子都活在君王与侍从的阴影之中，无论是绝对君主制还是君主立宪制，君王总是用尽一切办法证明自己存在的合法性。尽管时殊世异，世界在变，人们在变，整个世界都在变，意识形态、哲学思想、社会结构天翻地覆，然而王冠依旧在那里，似乎高洁傲岸，不可玷污。\n英国君主制总是在找借口，只为了维持如今的政治体系，让皇室家族占据话语权，他们就像一个难以切除的恶性肿瘤，拼死保护这一自开化以来历史悠久的“传统”。\n文件已经放在了桌上，笔也已拿在手里，党派成员屏住呼吸，等着首相以笔为剑，刺向英格兰最过时、最矛盾的范式，刺向新英格兰与革命前的旧英格兰最后的联系。这是迈向光明未来的第一步，一个工人阶级领导而非资本家领导的未来。\n他知道这并非结束，在王室的权力和财富被分给工人阶级之前，伯奇和他的强硬派绝不会罢休。但退一步说，威尔逊对此感到相当矛盾。尽管他和伯奇分歧甚多，但有一件事他完全同意伯奇：王国已逝，联盟崛起。"
 FEN_SLP_political.13.a:0 "之后，他签署了文件，\n迎接他的是雷鸣般的掌声。"
 FEN_SLP_political.14.t:0 "群众的鸦片"
 FEN_SLP_political.14.desc:0 "“同志们，虽然我们社会主义者对于宗教没有什么特别的情感，无论是圣公宗、天主教还是路德宗都是如此，但这并不意味着教会是我们的敌人！当然，我们得斩断宗教与政治的纽带，终结圣公宗的垄断。我们相信每个人都有信仰自由的权利，如果教会想助他们一臂之力，那就让他们去做吧。记住，基督教和社会主义的理念甚是相近——就像许多基督教社会主义者说的那样。”\n\n“同志们，上一位演讲者提出了一些合理的论据——但这并不证明他是对的。宗教，尤其是像圣公宗那样的宗教，就是人民的鸦片，是无产阶级的迷魂药。社会主义国家不需要宗教！主教都是寄生虫，同志们，他们都是毒蛇，把毒液刺进信徒的心里，他们还是资产阶级的代理人和盟友！如果你想要宗教自由，行啊，去做啊，到时候无产阶级都被蛊惑了，都来反对我们了，那时候你哭都哭不出来！”"
 FEN_SLP_political.14.a:0 "国家无神论才能让工人摆脱枷锁！"
 FEN_SLP_political.14.b:0 "信仰自由必须得到保护！"
 FEN_SLP_political.15.t:0 "一些事终结，一些事开始"
 FEN_SLP_political.15.desc:0 "“哈罗德，早上好！快请进。”\n\n威尔逊看向比尔·亚历山大，一想到这个谦逊的老人竟是现代英格兰之父，就不禁令他想要发笑，但那却是不争的事实。\n\n“早上好，比尔。”他一边说一边同亚历山大握手，“您这房子挺不错啊。”\n\n“我很高兴你喜欢它，”比尔调侃道，“我倒是希望这能成为我的养老院。”\n\n“养老院？意思是你要离开了？”\n\n“呃，的确。我越来越老了，哈罗德。你先别急着反驳我，是，我知道——你只比我小六岁。但是，好吧……我经历过、忍受过、做过的那些事，尤其是在西班牙和俄国发生的那些……它们是真的能使一个人年衰岁暮，让他一年之内头发花白。我感觉我比实际上更老，哈罗德。又弱又垮，实在干不下去了。而你，另一方面……你还有使命要完成。我相信你可以胜任。这也不意味着我会人间蒸发，我时刻欢迎你登门拜访，到时候你想问什么都没问题。”\n\n“我会的。但是……别的人不应该也知道吗？我以为你会公开宣布这事。”\n\n“哦，我会的。但不是现在公布。”"
 FEN_SLP_political.15.a:0 "“现在，咱们该整点早餐了。”"
 FEN_SLP_political.16.t:0 "再一次，为人民"
 FEN_SLP_political.16.desc:0 "“谢谢，同志们，再次感谢你们的支持。我们很荣幸能够为你们，也为所有的英国人在下一个任期继续服务！你们在票箱中投下的每一票都代表着对我们工作的认可，它们证明了社会主义不是无用的花瓶！再一次感谢你们，让我们像过去一样唱起歌谣：人民旗帜最最红……”"
 FEN_SLP_political.16.a:0 "常年覆盖烈士心胸……"
 FEN_SLP_political.17.t:0 "英格兰的蓝图"
 FEN_SLP_political.17.desc:0 "社会主义工党的竞选宣言：\n\n“社工党，脱胎于英格兰内战之浩劫，号称继承战前英国工党之正统，并改造其方针与政策以适应当今之时代。共和主义、社会主义与进步主义即为我党运行之坚定基石，拥护着全体人民的自由与平等。而今我党已然连任，吾等誓要推进以下事务：\n\n妇女解放并使其融入社会；\n\n加强来之不易的民主并把它延续下去；\n\n福利项目、教育与社会主义化、免费医疗；\n\n坚持世俗主义与信仰自由；\n\n让通敌者和叛徒付出代价；\n\n在军事、经济以及政治等方面与自由国家组织合作。\n\n英格兰万岁！”"
 FEN_SLP_political.17.a:0 "社会主义、自由、进步！"
 FEN_SLP_political.18.t:0 "前方的挑战"
 FEN_SLP_political.18.desc:0 "\"Comrades, we worked hard last term to fulfil our promises...\" - Wilson started his speech to the Ministers - \"...and we were able to implement many of the reforms we wanted to. Of course, there were some rough patches, the unfortunate mess that nearly split the party included, but I am still proud of the work we've done. *Proud* doesn't mean *content*, however! We still have a lot to do, and challenges aplenty. Expect resistance - from the NDL, the capitalists, landowners, nobles and ex-collaborators. But there is one more thing... the issue of a certain Kim Philby. As we all know, he served the cause of the Resistance well as a double agent, but after the war he aligned himself with Birch and his Old Guard... and somehow avoided getting kicked from the party. Watch out for him.\""
 FEN_SLP_political.18.a:0 "你永远不知道他会做什么。"
 FEN_SLP_political.19.t:0 "The Plight of The Proletariat"
 FEN_SLP_political.19.desc:0 "For all our previous work, English society still has a long way to go before becoming a truly egalitarian, peaceful and just one. Land redistribution, the nationalization of resources and noble land as well as the empowerment of women and the working class were big steps in the right direction, yet problems and obvious injustices still remain. Stories of mistreatment by landlords and business owners are hot topics in the press, with many being excused or accepted by some NDL MPs.\n\nJust to give an example - last week, a mother and three children were evicted from an apartment building in Manchester for not paying the exorbitant rent in time. The woman in question was employed, but simply had no money to pay the landlord, as she had to feed her children first. This did not concern the building owner in the slightest, and he threw her out after she missed just two payments. After the incident, an investigation found out that he already had several clients lined up for her flat.\n\nSimilar stories are coming in from all over the country - Preston, York, Norwich, Dover, Birmingham, London... stories of abuse in the workplace, evictions, unjust firings..."
 FEN_SLP_political.19.a:0 "We have our work cut out for us."
 FEN_SLP_political.20.t:0 "谜之人士"
 FEN_SLP_political.20.desc:0 "“金·菲尔比……伟大的间谍、骗术大师，欧罗巴最棒的双面间谍，业务精通到在王党面前上蹿下跳却从来、不被、逮到……但最重要的是，这家伙身上有个巨他妈大的问号。假如我大多数时候都不知道他到底在哪，还怎么往他身上泼脏水？”\n\n威尔逊坐了下来，抓起一杯茶，表情好似已经放弃了一般。\n\n“总是会有机会的，哈罗德。”比尔温和地说，“再好的专家也会犯错，他什么时候出了错，你就能抓到他的小辫子了。”\n\n“他要不犯错呢？要是他动手反对我怎么办？我知道他想那么干。他只是在等待合适的时机。”\n\n“那样我们就有麻烦了。但他也轻松不了。他很难向世人解释为什么你要被打倒而政策要转向。人民欢迎你的政策。他们绝不会直截了当地就那么接受了。只是……得加点小心。不要总想着往他身上泼脏水，顺便留个心眼，这样他的脏水也不至于泼到你身上。”\n\n“也许你是对的。说到底，不是所有事都能那么称心如意。”"
 FEN_SLP_political.20.a:0 "“至少伯奇出局了。”"
 FEN_SLP_political.21.t:0 "英格兰崛起！"
 FEN_SLP_political.21.desc:0 "我们做到了，我们将和平、正义与繁荣带给了英格兰辛劳的人民群众们！工人能够取得他的所有劳动成果，妇女在任何方面都能与男性完全平等；那些布尔什维克和反动派再也不能压迫人民，这片曾经被法西斯主义支配的土地重获了自由的新生。枪炮的力量使我们赢得了战争，思想的力量带来了新的民主系统，而精神的力量给了我们动力，促使我们一步步前进至此。伟大的胜利属于我们所有人，甚至包括那些不认同我们思想的人。我们勇敢地跨入一个充满机遇的新时代，对我们守护与发展英格兰的能力更加自信！太阳从东方徐徐升起……"
 FEN_SLP_political.21.a:0 "将永夜终结！"
 FEN_SLP_political.22.t:0 "终幕"
 FEN_SLP_political.22.desc:0 "“在我为工人权利奋斗的这些年里。”比尔·亚历山大开始说道。“有时我相信自己做的还不够。曾经，我怀疑过自己，怀疑过革命的力量，认为单靠我无力继续下去。经历了西班牙内战、海狮计划、卡布尔街之战与西俄罗斯战争后，世界工人的反法西斯斗争陷入低潮。我曾认为革命没法再继续了。”\n\n“同志们，今天不是什么特殊的日子。明天我将辞去党主席一职，但这不代表我已陷入绝望。因为要是连我都感到绝望了，大家还有什么希望可言呢？相反，我们振作了起来，完成了必要之事。我们实现了自己曾为之牺牲的梦想，我衷心地感到高兴。英格兰自由了，政府正为她的人民而奋斗。”\n\n“我绝不会停止战斗。我将与你们同在，与全世界受压迫的穷苦工人同在，永远战斗下去。我只是让那些更有精力的人将接过职责。若是我们继续努力，同志们，社会主义就终将实现。愿我的努力，能让英格兰人民得到一个更美好的世界。”\n\n“同志们，随着我的人生走向新篇章，我只想对你们所有人说一句话。无产阶级斗争万岁！”"
 FEN_SLP_political.22.a:0 "而他正是让一切成为可能的人。"
 FEN_SLP_political.23.t:0 "温莎王朝的覆灭"
 FEN_SLP_political.23.desc:0 "从选举结果出炉之时，英格兰君主制就注定要走向终结。在过去几年里，它深陷动荡与论战之中。没人能想象出它未来的样子，一切都悬而未定。\n\n新任政府需要为它的支持者兑现自己的承诺。而他们承诺，会在英格兰建立共和制度。人们不再需要向国王与王后宣誓忠诚，取而代之的是，法治高于一切。政府权力绝非神授，而是来自人民。\n\n反对派对此十分愤怒。人们都知道抵抗运动可是“女王陛下最忠诚的抵抗运动”。他们怎能这样背叛她？可就算右派对此发出抗议表示愤怒，英格兰也会走上新的道路。曾经历动荡、战争与革命，延续千年的英格兰君主制，最终却只能走向覆灭，不过是时代的牺牲品罢了。"
 FEN_SLP_political.23.a:0 "社会主义政府怎么可能会与君主制共存呢？"
 FEN_reconstruction.1.t:0 "从灰烬中"
 FEN_reconstruction.1.desc:0 "胜利的消息传遍全岛，所有人的第一反应都是：真的成功了吗？公告里说的是真的吗？\n\n在前线，战士们尚且心怀些许芥蒂。没人想当第一个走出战壕，向敌人敞开心扉的人。但时间一分一秒流逝，合作政府的部队也一步步土崩瓦解。最开始是有人独自举着双手，穿过交锋地带向抵抗运动投降，然后一个又一个失却战意的士兵汇成了一股溪流，在象征停战的白旗下蜿蜒着向抵抗运动的阵地前进。之后溪流又汇作涌潮，整支整支的部队放下武器，跨过战场走向他们的同胞兄弟。政府军中的许多人已经累了。有些人尚有点不甘或是失意，但其他人都为战争的结束而感到欢喜。抵抗组织的战士们也累了，但不同的是，他们的内心却无一不是热情高涨，憧憬着美好的未来。\n\n前线附近的居民们则比他们要晚一步才知道消息。他们中的大多数人之前都躲在自家的地下室里祈祷自家的房子够结实，不会在战火中轰然倒下。然后抵抗运动的宣传车来了，用扬声器给他们带来和平的消息。随后，居民们一个个从地下室爬了出来，看到熟悉的家园已满目疮痍，还看到得胜之军昂首挺进，失败的一方则仓皇逃窜。\n\n在远离前线的抵抗运动控制地区中，人们就更难控制住激动的心情。在自由英格兰的土地上，胜利带来了大大小小的庆祝活动。狂欢的人们痛饮美酒，甚至是不是美酒都无所谓了。他们聚集在抵抗运动的指挥部周围，高喊着亚历山大、奥金莱克和斯特林的名字，当他们三人中的某一位走出指挥部时，人们便兴高采烈地为他欢呼。\n\n又有谁能指责这些人呢？痛苦折磨与流血牺牲的年代已经结束了。从此美满的家庭不会再妻离子散，年轻人们不必再无谓的献出生命。而英格兰也再不会屈服于她经受的那些苦难了。\n\n因为英格兰将再次尝到自由的滋味。"
 FEN_reconstruction.1.a:0 "最后一个敌人倒下了。"
 FEN_reconstruction.2.t:0 "拆弹小组"
 FEN_reconstruction.2.desc:0 "一辆汽车停在了基德灵顿地区的一个村庄，艾斯利普的一个农场前。六个人下了车，一位军官，一名中士，还有四个士兵。这个地区曾在内战中发生过激烈的战斗。大量没有引爆的爆炸物尚未排除，农民无法耕种田地。农民们的担忧还是有依据的，特别是有些地方经常需要开挖沟渠。就在上周，一名男子在伊普斯威奇郊外挖排水沟时被一枚S型地雷炸死。\n\n其中一名士兵拿出一个金属探测器，边走边扫描前方的土地。其他人跟在后面。另外几个士兵拿着铁锹。走了一段路后，拿着金属探测器的人在耳机里听到了一些异常的声响。他停下来，用他的地下声纳探察了一下这个地区，然后举起了手。\n\n中士和军官赶了过来，还有一个拿着铲子的士兵。他轻轻地把土层挖开，寻找着干扰源。在大多数情况下，拆弹小组遇到的不过是一些丢失的金属制品或废金属在干扰探测。但这次可不一样。他们遇到了一发尚未爆炸的炮弹。\n\n他们轻轻将弹头周围的土壤挖开。然后，一名士兵灵巧地从中取出了炮弹的引信。他把它拉了出来。这枚炮弹现在不会再爆炸了。另一个人拿起箱子，开始拉出里面的塑胶炸药。等这片地区其余的爆炸物清理完毕后，这些炸药会被集中销毁。\n\n手握金属探测器的士兵在前方开路，其他人跟在后面继续前进。英格兰有数千英亩土地埋藏着爆炸物，而他们今天只清理了其中一个。"
 FEN_reconstruction.2.a:0 "该解决下一个问题了。"
 FEN_reconstruction.3.t:0 "新的英格兰意味着什么呢？"
 FEN_reconstruction.3.desc:0 "“我终于可以大胆说出我的想法了，”内维尔山维修站的机械师格伦·布拉德利说。“我之前说首相很烂，就因为这个，王党判了我一年监禁。从那以后我就只能闭上嘴了，真是烦死个人。现在，我可以直抒胸臆了：我认为我们的国家需要一些共产党人。我的意见和伦敦的那些贵族一样重要。就算他们没赢，比尔手下的人也不会来堵我的嘴巴。”\n\n“能再次同各个自治领合作真是太好了。”阿兰娜·坎宁安女士说，她是社会名流，也是全民盟一位重要成员的妻子。“很久以前，我们被剥夺了同旧帝国的其他部分接触的权利。虽然我们不能重建大英帝国，但我们可以重建与加拿大和澳大利亚的文化和经济联系。我们又一次回到世界舞台上了。”\n\n坎布里亚郡一家采石场的经理克莱顿·钱伯斯说：“过去啊，那些德国鬼子从地下挖东西，然后付钱。他们想给多少就给多少，我也不敢说啥。现在，德国佬不会再来买料了，但也没关系。还有很多人愿意买咱们的东西，他们付的钱还比那些德国佬多得多哩。其他国家可不会跟榨殖民地的汁那样压榨咱们。”\n\n“说实话，这儿整天抱怨天抱怨地的人并不像其他地方那么多。”普利茅斯的酒吧老板埃莉诺·帕克说。“你在德国人的军事保留区生活了多年，得搞宵禁，墙上的标志都用的是乱糟糟的语言，所有东西都得放得规规矩矩的。不过驻军被消灭后，生意有点不景气。希望他们重建皇家海军时能在这儿派一支分队。要不OFN派点人来也行。”"
 FEN_reconstruction.3.a:0 "美好的未来等待着我们！"
 FEN_reconstruction.4.t:0 "牛津审判"
 FEN_reconstruction.4.desc:0 "新成立的英格兰政府做出了决定，他们将会在牛津市审判通敌分子。根据英格兰民主及自由的传统，公正将会压倒愤怒，每场审判都将在最大限度上遵循公正公正的原则。\n\n我们将严肃对待全体被告犯下的罪行和相关判决，但我们也得考虑到公众的想法。如果判决过于仁慈，公众会把我们当成草包；如果判决过于严厉，他们又会将我们污蔑为暴君；如果法庭能遵循法律，他们才会将我们视为解放者。"
 FEN_reconstruction.4.a:0 "现在我们该遴选法官了。"
 FEN_reconstruction.5.t:0 "六位法官"
 FEN_reconstruction.5.desc:0 "抵抗运动就牛津审判的公正性开展了激烈的辩论。一些人认为应该选择完全中立、毫不关心政治的人来担任法官，但他们势单力薄，显然不在多数。抵抗运动的各派成员都给出了自己的建议，指责对方想操控法庭。\n\n各派迅速达成了妥协，他们从斯特林突击队、左翼抵抗运动及女王陛下最忠诚的抵抗运动中各挑选出两名法官，届时将由他们共同审判通敌分子。这些人肩负着重大的责任，希望他们能把国家大事置于一切利益之上。"
 FEN_reconstruction.5.a:0 "让审判开始吧。"
 FEN_reconstruction.6.t:0 "蛇头"
 FEN_reconstruction.6.desc:0 "亚历克·道格拉斯-休姆被押入法庭，他已对自己将获得的判决心知肚明，他并不指望法庭会对他网开一面。他是首相，而对起义军来说，他背叛了国家，背叛了人民。休姆被强行带到了他的座位上，一旁坐着的是他的辩护团队，律师们的鄙夷之情溢于言表，但这些已经是整个房间里最友好的面孔了。然后，法官开始了诉讼程序：“亚历克·道格拉斯-休姆，你今天在此，在全英格兰面前被控犯有滔天罪行。你被指控犯下了对英格兰及英格兰人民的叛国重罪，你要如何自辩？”。“无罪。”休姆的律师回道，这显然无法让人信服。\n\n休姆的辩护团队发表了一段毫无新意，废话连篇的演讲，说他“因为害怕才不敢身为英格兰人的职责，即对抗德国人履行到底”并且“贪生怕死”。在他们说完后，控方立刻对着休姆破口大骂，侮辱他的人格，称他为懦夫，同时也理所当然地把他叫做“该死的混账叛国贼”。陪审团没有在审议上多花时间。\n\n在判决后，休姆的第一感受就是愤怒。一帮蠢货，等德国缓过来，他们就会一劳永逸地摧毁英格兰。等德国人把仗打完了，英格兰也就不复存在了。但休姆平静了下来，在生命最后的几天里，向被他看透了的人发火也没什么用，他只希望法庭办起事来不会那么匆忙。在法官宣布死刑的时候，休姆心中并无波澜，在被带回牢房等待命运的时候，他也没有挣扎。"
 FEN_reconstruction.6.a:0 "毒蛇得到了他应得的审判。"
 FEN_reconstruction.7.t:0 "处决亚历克·道格拉斯-休姆"
 FEN_reconstruction.7.desc:0 "休姆坐在牢房里，等待着他的命运。在法庭宣布判决后不久，他就迎来了处刑。现在抗争也没有用了，但随着死亡不断逼近，休姆勋爵想到了另一种人生，那是替抵抗运动办事的另一个自己。休姆看见自己在威斯敏斯特偷运文件，看见自己巧妙地在议会内同德国人作对。但这些不正是他做过的事吗？许多议员都不喜欢德国人，这都称不上秘密。是啊，他们确实是通敌者，但必须得有人在政权内部发力，不然德国的战靴就会把英格兰踩个稀巴烂。\n\n休姆在心中为自己做着辩解，直到两名警卫打断了他的思绪：“该走了。”\n\n他们将休姆带到了阳光下，他看见了一处庭院，他认出了耸立于眼前的建筑——伦敦塔。休姆被押送到了绿塔的对面，跪倒在了墙边。他看到有一小群人正在观看处刑，休姆认不出那伙人，但他深信奥金莱克正在其中。行刑队迈着大步走了过来，而后停在原地，干净利落地向右转身。他们聚精会神地站在那里，等候着指令。\n\n“准备！”，清晰的下令声穿破了清晨的空气，士兵们举起了手中的枪。休姆的大脑依旧转得飞快，他继续在心中为自己的决定开脱，哪怕只有他自己会这么认为。“瞄准！”，士兵们将枪指向了他，他们目光坚定，休姆从中读不出一丝恐惧。最后，懊悔之情涌上休姆心头，要是他真能接受这一切——“开火！”。枪声响彻庭院，休姆最后的悔恨之思被这四声枪响打断了。"
 FEN_reconstruction.7.a:0 "蛇头被斩断了。"
 FEN_reconstruction.8.t:0 "走狗"
 FEN_reconstruction.8.desc:0 "在两名卫兵的押送下，切斯特顿缓缓走入法庭，他扫视了每一位法官。出庭人员将厌恶与愤怒的目光投向这名老头，而全场都爆发出了低沉的杂音。切斯特顿坐到了辩护团队旁，他们之间几乎没有眼神交流。\n\n“阿瑟·肯尼斯·切斯特顿，你今天在此，在全英格兰面前被控犯有滔天罪行。你被指控犯下了对英格兰及英格兰人民的叛国重罪，你要如何自辩？”\n\n“无罪。”他的辩护律师含糊地答道。辩护律师团冷淡地声称切斯特顿是参与了两次世界大战的老兵，两场血腥的战斗中，他都勇敢地同驻非德军交战。他试图通过合作来让英格兰人民免受德国侵害，并改善了因战前政府失败而变得支离破碎的政治体制。\n\n控方自然不甘示弱。他们控诉称切斯特顿自诩为英格兰法西斯蒂，此外他还跟奥斯瓦尔德·莫斯利这个卑鄙小人沆瀣一气，他利用英格兰投降来鼓吹他自己那一套可恨的意识形态。控方将切斯特顿描述成为虎作伥之辈，说他满怀热情地支持德国的行动，乐意成为疯狂的王党反犹派的傀儡。\n\n陪审团对切斯特顿的罪行心知肚明，但他们很难做出判决。全民盟的成员与温和派希望能流放切斯特顿，而社工党强硬派与斯特林的支持者都想把他给绞死。"
 FEN_reconstruction.8.a:0 "将他流放到小岛。"
 FEN_reconstruction.8.b:0 "送他上绞刑架。"
 FEN_reconstruction.9.t:0 "沮丧的法西斯蒂"
 FEN_reconstruction.9.desc:0 "切斯特顿咬牙切齿地咒骂着，继续穿越码头。跟在他身后的士兵让他恼火不已，尤其是那人的黑皮肤：他一点都不像英格兰人！但切斯特顿很清楚，从现在起，这就是国家的未来了。“你能活下来可真是走了大运。”在他被判流放之时，法官如此说道。哈！为事业而死才是种荣耀！除此之外，切斯特顿也认为死刑比看着共产主义的野蛮人腐化整个英格兰要来得好一些。在过时的自由主义价值观的领导下，叛军注定失败，到那时他们还是得跪求德国人来拯救他们！\n\n登上那艘回德国的航船，此去永不能返回这座可憎的岛屿，切斯特顿突然想到自己还得再做最后一件事。“在我离开前，我还有些东西要送给你和这个国家。”士兵扬起了眉毛，对此感到困惑。\n\n切斯特顿重重的咳了一声，然后朝着士兵——尤其是他身上的英格兰国旗徽章吐了口痰。士兵反应迅速，一拳打在了他的脸上。切斯特顿一边转身离去，一边试着止住从他那被打歪了的鼻子里流出的鼻血，此时那名士兵给了他一句临别赠言。"
 FEN_reconstruction.9.a:0 "“我希望你喜欢这份饯别礼，你这法西斯的孽畜。”"
 FEN_reconstruction.10.t:0 "法西斯蒂的命运"
 FEN_reconstruction.10.desc:0 "面对判决，切斯特顿脸色苍白，面无表情。他被押进了处刑室，当绞架这一悲惨的图景映入眼帘之时，他双腿无力地瘫倒在地。卫兵们架住他的肩膀，把他拖了过去。切斯特顿的呼吸越发急促，卫兵用一个白色的袋子罩住了他的脑袋，将一捆粗绳套住了他的脖子。\n\n年轻的牧师手拿圣经，温柔地请求上帝宽恕这名颤抖的老人犯下的罪行。有人大喊着要切斯特顿再留下一句遗言。\n\n“我希望英格兰能跟我——”切斯特顿的身体猛然下坠，他的遗言被打断了，但绳子还不够长，没能直接扯断他的脖子。切斯特顿扭动着身子，乱蹬着双腿，挣扎着试图呼吸。几分钟后，他的双腿停了下来，法西斯蒂终于在沉默中摇晃了起来。"
 FEN_reconstruction.10.a:0 "让“英国法西斯主义”跟他一起进坟墓吧。"
 FEN_reconstruction.11.t:0 "审判陆军元帅"
 FEN_reconstruction.11.desc:0 "元帅昂首挺胸，大步流星地走进了法庭，他心怀敬意地向法官点头，然后坐到了辩护团队旁。\n\n“伯纳德·蒙哥马利元帅，你今天在此，在全英格兰面前被控犯有滔天罪行。你被指控犯下了对英格兰及英格兰人民的叛国重罪，你要如何自辩？”\n\n“无罪。”他的律师回道。辩护团队向陪审团描述了一系列画面：一名勇敢且高尚的军人在两次大战中为保卫祖国挺身而出；一位牺牲了自己的尊严与骄傲的士兵，他加入通敌分子的队伍，只为阻止德国进一步残害英格兰的生灵；一个试着为国效劳的英格兰人。\n\n蒙哥马利坚持要求辩护团队召他本人作证，并发表了一段简短而又有力的演讲。他声称在邪恶与暴政面前，他作为军官有保护英格兰人民的义务，哪怕此举会牺牲他所珍视的价值观。\n\n控方驳回了这一说法，他们声称正是因为牺牲掉了民主自由的价值观，蒙哥马利才没能保护好英格兰的人民。\n\n毫无疑问，陪审团内部说法不一。克劳德的追随者及全民盟希望流放这位老兵，社工党的支持者希望让他接受劳改，而斯特林的支持者们则在为死刑做着辩论。"
 FEN_reconstruction.11.a:0 "让他在难堪的流放中度过他最后时日吧。"
 FEN_reconstruction.11.b:0 "死亡是卖国贼的唯一选择。"
 FEN_reconstruction.11.c:0 "劳役应该能好好治治他。"
 FEN_reconstruction.12.t:0 "受辱的将军"
 FEN_reconstruction.12.desc:0 "伯纳德·蒙哥马利每走一步都会被码头上的木板绊到，他觉得自己离家乡愈发遥远了。老将军手里提着一个小箱子，正朝着目的地走去。他只带了一些个人物品，却感觉行李沉甸甸的。保险起见，蒙哥马利用脑子回忆他带着的东西。\n\n他随身携带着一把老勃朗宁手枪，这把手枪在历次战斗中伴随着他，用来射杀一名试图了结他的HMMLR刺客。他的旧制服也在那个手提箱里，他一般在与前内阁开会时穿着。最后，他的赫赫战功让他获得了多枚勋章，其中几枚表彰着他抗击德国侵略者的英勇行为。可他还记得其中一些是因为摧毁抵抗军的藏身之处而被授予的。\n\n此刻，他意识到了这一点，连带着手提箱瘫坐在地。除了行李，他还背负着对他的国家犯下的罪行。在他的余生中，对同胞犯下的罪行将困扰他许久。该上船了，蒙哥马利看到崭新的国旗骄傲地在附近的一座建筑物上飘扬，一时间老泪纵横，咕哝了几句才离开。"
 FEN_reconstruction.12.a:0 "“对不起。”"
 FEN_reconstruction.13.t:0 "最后的敬礼"
 FEN_reconstruction.13.desc:0 "伯纳德·蒙哥马利盯着监牢的墙壁，深深地叹了口气，这场审判让他精疲力竭。要是换做让通敌分子逮到了抵抗运动的义军，审判还会持续那么长的时间吗？他对此心存怀疑，或许他们根本就不会发起审判。不管怎么做都只有这么一个结局吗？他注定要坐在牢中等待死亡吗？他能像克劳德·奥金莱克那样被人民誉为国家解放者吗？\n\n蒙哥马利不在乎德国人会对他做什么，他只在意自己的家人、朋友与祖国。放在当时，任何抵抗似乎都是徒劳的。他嘲笑道，现在的抵抗运动依旧徒劳，他只希望德国的报复不会太过残酷。\n\n最后，卫兵打开了牢门，将他带到了绿塔前的院子里，把他押到了行刑队前。蒙哥马利带着敬意，向他们敬了个军礼。\n\n“天佑女王！”他大喊道。枪声给了他答复，他倒在了地上。"
 FEN_reconstruction.13.a:0 "他的服役期到头了。"
 FEN_reconstruction.14.t:0 "受罚的将军"
 FEN_reconstruction.14.desc:0 "南英格兰的冷风席卷而来，伯纳德·蒙哥马利止不住地咳了起来。多云的天气也一样糟糕，肯定得下一场大雨了。然而，判决非常清晰：强制劳动。这是枪决的替代方案，但蒙哥马利宁可去死也不想在这儿受辱。他的第一份工作相当简单：挖洞安装电缆。他必须要与昔日军中的战友们一起完成这项任务，用额头上的汗水来赎罪，至少他是这么想的。尽管年事已高，蒙哥马利还是能听清两位监督犯人的警卫间的对话。\n\n“你说我们真能让他干活吗？他看上去可承担不了太多工作。”\n\n“这法西斯分子得为自己的背叛付出代价。还有，他不用挖土，他只要去装电缆就够了，这是上头的命令。”\n\n“有道理，我们也不想看着这老头暴毙于此。”\n\n蒙哥马利对这种无礼感到愤怒，他抓起了一把铁铲，和狱友们一块挖了起来。愤怒的老将军越来越激动地铲着土块，这让一旁的警卫目瞪口呆。\n\n“瞅啥瞅？让克劳德收起他的怜悯之心！如果有必要，我会在这干活干到死！”"
 FEN_reconstruction.14.a:0 "劳动带来自由。"
 FEN_reconstruction.15.t:0 "审判将领们"
 FEN_reconstruction.15.desc:0 "军官们挤进了房间，他们僵硬的站姿与自信的步伐都是他们服役多年的象征。为首的是杰拉德·坦普勒元帅，他为自己安排好了在审判后期发表的演讲。\n\n每位将领都被控犯有叛国罪，每一人都以“无罪”二字自辩。辩护团队强调了这些军人的服役记录，认为他们应当被视作光荣的老兵。坦普勒本人也表达了类似的观点，在将领与切斯特顿之流间划下了一道界线：他声称，在法西斯分子们为自己扭曲的野心而战之时，将军们却效忠于他们的家人、他们的妻子、他们的子子孙孙，倘若某个将军敢与抵抗运动联手，他的至爱亲朋就全都会死在屠刀之下。\n\n控方将话题从服役记录转移到他们多年来的通敌行为之上，还以克劳德·奥金莱克为例，声称将军们本该立志成为他一样的英雄，而不是与抵抗运动为敌。\n\n陪审团内再度出现分歧，社工党和斯特林的支持者都要求处死全部的叛国贼，但克劳德的追随者及全民盟希望让他们光荣退伍。"
 FEN_reconstruction.15.a:0 "把他们逐出国外。"
 FEN_reconstruction.15.b:0 "把他们全部处决。"
 FEN_reconstruction.15.c:0 "把他们逐出军队。"
 FEN_reconstruction.16.t:0 "叛徒的远航"
 FEN_reconstruction.16.desc:0 "当飞机缓缓落地之时，军官们聊起了漫长的飞行轨迹，谈起了行伍之中的轶闻，忆起了可能从未发生过的趣事，讲起了和英格兰一样古老的笑话。被驱逐出祖国的伤痛不易化解，但多年共事的情谊让此刻轻松了一些。有些人甚至探讨起了英格兰未来的政治方向，是民主？还是社会主义？之后又会发生些什么？他们当然是经过考虑才把这些问题说出口的，这并不会引来押送人员的怒火。\n\n他们中的一伙人突然提起了箱包，向着出口走去：他们的飞机已经准备就绪了。剩下的军官恭敬地向他们、向这战友们敬礼。坦普勒元帅眼看着飞机升上天空，在心中盘算着等到了目的地后自己该去做些什么。他再次想着要去建一个军事博物馆，在那里收集战争古董。这令他心碎，但总得有人留住往昔。"
 FEN_reconstruction.16.a:0 "解散。"
 FEN_reconstruction.17.t:0 "平静的大屠杀"
 FEN_reconstruction.17.desc:0 "当将军们被带到绿塔前的庭院中时，他们并没有说出心中对人生与政局的思考。恰恰相反，他们彬彬有礼地互扯家长里短，仿佛是在去用餐的路上。坦普勒元帅甚至就将军们即将迎接的命运编了个黑色笑话，这在难逃一死的人们中激起了一阵欢笑。\n\n元帅是第一个被带到行刑队跟前的人。\n\n“为了女王与祖国！”坦普勒大吼着敬了个军礼。枪声响起，他倒在了地上，再无动静。\n\n将军们一个接一个地被带到了行刑队前，说出来他们的遗言：有人提到上帝，有人提到女王，也有两人提到了国王，还有一人请求宽恕。他们都倒在了枪口之下。"
 FEN_reconstruction.17.a:0 "他们被解职了。"
 FEN_reconstruction.18.t:0 "叛徒的行进"
 FEN_reconstruction.18.desc:0 "一排精神崩溃的犯人走向了巨大的金属门，卫兵们轻蔑地看着他们，监督着整个难熬的进程。有些人垂头丧气地走着，为叛国罪行感到羞愧。有些人昂首挺胸地走着，认定自己曾做过正确的选择。然后，有人就当下的处境开了个小玩笑：输了就是这样的。\n\n不管他们自己怎么想，他们都得面对同样的命运。在退役后，有些军官回到了家乡，然而，剩下的那些人犯下了更严重的叛国罪行。现在，这批军官将被迫重建他们出手摧毁的国家。在进入营地时，卫兵给他们每个人都分配了一项任务。坦普勒元帅顺从地笑了笑，毕竟，士兵最擅长做的事就是服从命令。"
 FEN_reconstruction.18.a:0 "成王败寇。"
 FEN_reconstruction.19.t:0 "审判哈罗德·麦克米伦"
 FEN_reconstruction.19.desc:0 "麦克米伦一直都是个颇具争议的人物。许多年来，他都在领导着王党改革派，并在某种程度上推进了改革。但在内战爆发后，他加入了道格拉斯-休姆的内阁，而每一位内阁成员都得来牛津受审，哪怕他主要就职于财政部门。\n\n事情有了些奇怪的变化。在审判开始时，麦克米伦起身朗读了一份事先准备好的声明。在这份声明中，麦克米伦告诉陪审团，他加入通敌政府的目的是为阻止英格兰公民再受战火摧残，而他也尽了一切努力从内部阻挠德国人的意图。然而，在战争期间，他决定留在王党，这是因为他担心起义会失败，也是因为他害怕康沃尔卫戍部队会和德国一起粉碎任何有组织抵抗。而后内战结束，自由政府重返人间，卫戍部队遭到剿灭，德国却仍在一片混乱之中，直到这时他才意识到自己的过错有多严重。他愿意承担罪责，并向全国人民道歉。\n\n这让审判陷入了僵局。辩护团队声称麦克米伦真心地为自己好心犯大错酿成的后果感到悔恨，但控方认为这还不够，麦克米伦只是在为挽救自己的性命做最后一次尝试罢了。陪审团内也存在分歧，全民盟那一伙人觉得应当流放麦克米伦，而斯特林派则要求依据罪行将其处死。然而，左派更为仁慈，他们希望麦克米伦能亲身体验英格兰重生的过程。当然，前提条件是不再允许他参与政治。"
 FEN_reconstruction.19.a:0 "得把他彻底赶出国门。"
 FEN_reconstruction.19.b:0 "脑后来一发，好耶。"
 FEN_reconstruction.19.c:0 "把他请出政坛就够了。"
 FEN_reconstruction.20.t:0 "受辱的改革家"
 FEN_reconstruction.20.desc:0 "向飞机走去的每一步都让他感到刀割般的痛苦，在动身前往机场后，他的胃里就始终有如翻江倒海一般。哈罗德·麦克米伦稍停片刻，只是想再看两眼周边的环境，但他骗不了自己，他只是想推迟不可避免之事罢了。他就像是在那多云的清晨被风刮走的叶子那样，麦克米伦自认为是不可逆的历史潮流冲击下的受害者。离开家园绝非易事，但他已经无能为力。\n\n即使耳旁传来了引擎的轰鸣声，麦克米伦也止不住自己的思绪。德国的威胁依然存在，义军能获得成功吗？如果他加入了抵抗运动，他是不是能做得更好？这是徒劳无功的头脑风暴。他的本意或许是好的，但他在错误的时间、错误地点将自己的想法付诸实践。在飞机爬升之前，他恭敬地向着这片生他养他的土地鞠躬道别。麦克米伦希望英格兰能再度成为自由的国度，他坐在座位上，闭上了双眼。"
 FEN_reconstruction.20.a:0 "站在了历史的对立面啊……"
 FEN_reconstruction.21.t:0 "鲜血才是你的结局"
 FEN_reconstruction.21.desc:0 "哈罗德·麦克米伦盯着那些谴责他的人，他扭曲的脸上一半写着哀求，而另一半则是愤怒，直到他看到了绞架上的石像鬼。刑场内一片寂静，没有欢呼，没有哭泣，甚至没有交流的声音。这里有的只是在办完临终圣事，套上绞索后那一份在震惊中的沉默。\n\n肯定是有人弄错了些什么，斯特林的影响绝不会那么大，政府不会有如此独裁的作风，也不会如此不依不挠地坚持处死一名风评尚佳的人。\n\n“你还有什么遗言吗？”就连行刑官也面无表情，定是发生了很不对劲的事。\n\n麦克米伦看向为此次审判负责的人，正是这群无情的暴君拉下了绞索，做出了选择。在行刑官拉动杠杆之前，麦克米伦只是恶狠狠地吐出了一个词。"
 FEN_reconstruction.21.a:0 "“为什么？”"
 FEN_reconstruction.22.t:0 "家族生意"
 FEN_reconstruction.22.desc:0 "哈罗德·麦克米伦小心地从打字机上取下了纸，把它放在桌上的另一大叠纸上。虽说被迫退出政坛让他深感懊恼，但他并没有彻底灰心丧气。就算能继续从政，再过个几年，他也可能在还没取得什么成绩的时候就到该告老还乡了。而在另一方面，麦克米伦的新业务——确切地说，是他曾经的工作，给了他更好的成功机会。\n\n他不仅能赚到钱，还能保住自己的名声。多亏了手下编辑部的资源，他将会出版回忆录，谈谈自己对整件事的看法。这本雄心勃勃的自传旨在强调他那改革人士的身份，让大家知道自己曾想拯救那腐败的政府。这本自传还会揭穿平庸无能的政客们对他的诽谤，当公众接触到了这些信息，就再也没人能给他扣上法西斯走狗的帽子了。\n\n麦克米伦再次欣赏起了挂在墙上的肖像，画中人正是他的祖先丹尼尔。他的一生起伏不会在义军对敌人的鄙视中消失殆尽。在英格兰各地出版书籍是他延续数代的家族传统，他将尊重这一神圣的遗产！"
 FEN_reconstruction.22.a:0 "历史由胜利者所书写。"
 FEN_reconstruction.23.t:0 "审判雷金纳德·麦德宁"
 FEN_reconstruction.23.desc:0 "下一个被带上法庭的是雷金纳德·麦德宁。身为议员，此人以对改革事业展现出极大善意闻名全国。许多人都认为他肯定会投奔抵抗运动，并为他没有做此选择感到失望。现在，他被带上了牛津法庭，为自己的背叛负责。\n\n他抗辩道：“我无罪。”这才是他的审判中唯一一件正常的事情，几乎没有什么证据能表明麦德宁做了错事。换种说法，与麦德宁同罪的通敌分子可有上千人，但此时他们都能自由地在大街上漫步。控方声称，麦德宁至少要为政府的部分决定负责，而辩护律师则将此次审判形容为对唯一一名反独裁政客的政治污蔑。\n\n陪审团再度陷入争论。克劳德的支持者认为给麦德宁一点警告就够了，不该给他上刑，比尔的支持者则希望能禁止他再度步入政坛。大卫的支持者一开始想判他死刑，但在陪审团认定此判决毫无理论依据后，他们将建议降为流放麦德宁。"
 FEN_reconstruction.23.a:0 "随便给他个警示吧，反正我们都会原谅他的。"
 FEN_reconstruction.23.b:0 "强行流放到我们能想到的地方。"
 FEN_reconstruction.23.c:0 "他能到别的职位上当他的叛徒。"
 FEN_reconstruction.24.t:0 "第二次机会"
 FEN_reconstruction.24.desc:0 "雷金纳德·麦德宁扛着塞的满满当当的行李箱，打开了旧办公室的电灯。他满意地扫视了房间一圈：在过了那么久后，这间办公室还与他走时一样。当然，就是积了些灰尘，四处多了些蜘蛛网，但一切都看上去很好。在把箱子放到地上后，麦德宁打开了橱柜，里面的旧酒具依旧完好，还有一个装满了威士忌的瓶子！为了庆祝归来，他倒了一杯酒，然后斜靠在椅背上，把双腿搁到了桌面上。\n\n这位政治家有些恼火，因为他没有能丢进酒杯的冰块，而冰酒能帮他更好地应对面前艰巨的任务。只有建立好新的人际关系，他才能重回巅峰，但这可是一件苦差，不过这也比就此默默无闻一辈子来得好些。此外，他同僚们的下场都更加糟糕，他也没什么能抱怨的了。\n\n然而，新政府仍在失血，让叛徒得到应有的处罚正是他们工作的重中之重。麦德宁看着自己的倒影，叹了口气。也许在当初投奔抵抗运动会是个更好的主意，但他决心抛下那些带着问题的想法，享受获得政治成功的新机遇。"
 FEN_reconstruction.24.a:0 "回来的感觉真好。"
 FEN_reconstruction.25.t:0 "去往美国的漫漫航路"
 FEN_reconstruction.25.desc:0 "麦德宁不知道自己为什么会出现在这架飞机上。这当然是因为转去美国得途径雷克雅未克，但这到底是为什么呢？他们为什么要把他送走？\n\n答案很简单，因为他曾有机会加入志同道合的伙伴们，与他们一同为夺回他朝思暮想的自由而战。然而，他并没有加入抵抗运动。他是因自己的行为才被驱逐出境的吗？还是说这就是中高层通敌分子的命运？\n\n据他所闻，这只是报复，简单又纯粹的报复。全民盟想让他全身而退，社工党想要他远离公职，只有强硬派才希望他离开英格兰。如果这就是他们做出的决定，那……\n\n看着祖国的灯光消失在了地平线上，麦德宁顿感悲伤。他为失去的家园，为留在身后的友人，为即将在斯特林派这一残暴的团体压迫下受苦受难的人民感到悲哀。"
 FEN_reconstruction.25.a:0 "这是未来的预兆吗？"
 FEN_reconstruction.26.t:0 "照常上班"
 FEN_reconstruction.26.desc:0 "清晨的阳光透过窗户照了进来，至少公司的工作没那么叫人沮丧了。在另一杯威士忌下肚后，雷金纳德·麦德宁继续阅读起了桌上的公司财报。被勒令禁止从政对他来说是个巨大的打击，他觉得自己从没做错过什么，义军只是出于某些原因不喜欢他罢了。这位被伤到了自尊心的政客更想将其视为对方的恐惧，因为他可能会在未来威胁到那帮人的新秩序。虽然他们满口“自由”与“民主”，但抵抗运动的做派和王党也没什么不同。\n\n麦德宁在政治失意中分心了片刻，他突然注意到有一组数据没给加起来：好像有人动了不属于他们的钱。“管它呢。”麦德宁暗自想道，翻过了这一页。晚些时候，他会把那人揪出来，或许还会好好地教教那混蛋该怎么不动声色地偷钱。毕竟，这可不是他的问题，对吗？麦德宁再次看向酒瓶，将它抓了过来，一饮而尽。"
 FEN_reconstruction.26.a:0 "恶习难改啊。"
