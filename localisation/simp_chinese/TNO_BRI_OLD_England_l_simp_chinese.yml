 ENG_the_new_british_royal_armed_forces_desc:0 "没人做好了应对大规模暴动的准备，尤其是在大量士兵和军官叛逃的状况之下。我军将士艰难地与他们的同胞们作战，而这些敌人都获得了列强的武器与支持。政府终能得胜，英格兰军队功不可没，但这些并不能成为战时表现不佳地借口。\n\n我们或许不想听到这些评价，但我军在内战中的表现确实堪忧。我们会找到问题的根源，并及时修复。我军接下来所要面对的敌人可不会是叛乱分子，而在面对他们的时候，我们绝不能犯一点错误。"
 ENG_consult_the_generals_desc:0 "现在，英国军队已经分裂成了两个水火不容的理论阵营，而他们每一个都坚称自己的理论不仅是保卫英国的最好方法，也是抵御德国入侵的最佳选择。但就像往常一样，我们只能选择支持其中的一方。\n\n英国武装力量的其中一个派别认为，抵御入侵的最佳方法，是不断进行防御的强化。他们认为，通过削弱德国的力量，就能让德国人认为进攻英国的代价过大而不划算，最终达到让他们放弃的目的。而另一方则认为这样的想法是极为愚蠢的，他们声称单独的一个孤立无援的英国是无法抵御任何入侵的，我们需要向自由国家组织寻求一切可能的帮助，让他们来帮我们构建防御。\n\n对于与不久前还支持叛军的人合作这件事，很多人事实上还是持保留态度的。但也有人说，我们在这个问题上已经没有什么选择的余地了。"
 ENG_never_another_sealion_desc:0 "在1943年，英国迎来了她史上最为羞耻的时刻。那时，德国空降猎兵的靴子来到了布莱顿地区，同时也意味着他们已经踏上了英国的土地。而接下来发生的，就是连续多年的破坏、屈辱、玷污、奴役以及死亡。现在，我们已经饱尝了失败的滋味，因此，不会再有任何一个英国人能够对如此的灾难置若罔闻。\n\n在海狮行动之前，英国已经成功抵御了866年的入侵。这次，我们发誓将会做得更好。"
 ENG_lessons_from_1943_desc:0 "我们有着一支世界上最大的海军，一支由先进的雷达和喷火式战斗机装备起来的空军，以及一支规模庞大的，几乎用上了一切，且构筑了多条永备工事防线的陆军。然而，德国人依然赢了。多年以来，这个饱受其害的岛屿一直在哀嚎着询问：“这到底是为什么？”\n\n好吧，我们会找到这一切的答案的。我们将组建一个团队，共同去翻阅那些无论是来自英国，还是德国的档案，去探寻在那对未来至关重要的几个月里到底发生了什么。我们会弄清楚到底是什么出了问题，以及那些薄弱的环节到底在何处。我们非常确定，下次，他们绝不会得逞了。"
 ENG_a_smaller_but_better_force_desc:0 "陆军高层可能不太喜欢我们的决定，但我们确信这正是正确的做法。我们将不再试图调动一切人力来组建一支尾大不掉的国防军。相反，我们应该尽可能让我们已有的陆军配备更好的装备，接受更全面的训练。我们的目的并不是和那些德国鬼子在人力储备上一较高下，而是在单兵素质上击败他们。如果我们的士兵人人都知道自己的任务，同时还有着完成任务所需的工具和技能，我们的军队便能以一敌十。与此同时，我们的小伙子们还有着大量的防御工事作为支援，更是如虎添翼。"
 ENG_train_more_reservists_desc:0 "说实话，这就是一道极其简单的数学题。德国人即将蜂拥而至，人数成千上万，而我们要是拿不出可观数量的人来对付他们，我们就会一败涂地。但事实上，我们的人手的确不够。\n\n现在，我们必须征召和训练预备役人员，提高我们的人力储备。我们定要保卫我们的岛屿不受敌人侵犯，每一个力所能及的人都将会为此挺身而出。英国希望所有人都能履行他应尽的职责，而她的子民们也必定会为此恪尽职守。"
 ENG_defend_every_piece_of_land_desc:0 "我们要让德国人知道，现在已经不是四十年代了，我们也不是什么东欧的落后农业穷国。这里，是英格兰，是一片我们随时准备起身保卫的土地，我们有足够的能力来证明自己。几个世纪以来我们在军事上的胜利篇章，每一个学龄儿童都能脱口而出。我们将会用纳粹的伞兵、步兵所流的鲜血来洗刷掉1943年的耻辱。\n\n每个海滩上都会有一个碉堡，每一块田地都会被一个机枪火力点保卫，每一条街道的尽头都会有一处反坦克阵地，每家每户都会组建一个小队，并且每个谷仓的草棚里都会藏着一个狙击手。他们每前进一步，都会付出沉重的代价。我们将会看到，为了再次尝试夺取我们的岛屿，德国人会葬送掉多少条鲜活的人命。"
 ENG_strategic_redoubts_desc:0 "固定防线的概念源于第一次世界大战，它应静静地一直呆在那个年代，直到被世人遗忘。而我们的防御工事就与那些传统的固定防线，那些仅仅简单地由一些横跨乡村的细环形掩体和铁丝网构成的防线有所区别。正如腓特烈大帝曾经说过的那样：“诸事皆殚精竭虑者，终将一事无成”。\n\n相反的是，我们允许德国人在英国的某些特定区域取得些许推进成果。尽管军方对这个想法极为反感，但这个方案能使我们的部队能够在一些易守难攻和极其坚固的地区建立防御阵地。在那些地方，他们不仅可以挡住德国人，还能依靠机动防御战术某一部分所要求的那样来进行有效反击。"
 ENG_simulate_an_invasion_desc:0 "想想也知道，就算是为了检验军队的实力，我们也不可能让现在的德国国防军来“帮忙”重演原汁原味的德国入侵。不过幸运的是，我们还有一个仅次于这一选项的好办法。靠着我们对德军常用战术的了解和对他们兵力的可靠估计，我们自己就可以在演习中模拟出他们的入侵行动。电子计算机将帮我们控制变量可变性和其他因变量的波动。\n\n这场战争推演的目的就是检验我军在真正抵御入侵时的应对战略。我们将抓住每一个战略上的漏洞并纠正它们，我们也会记录下每个闪光点，特别是那些我们未曾预料到的意外之喜。有了这次模拟抵御入侵演习，我们就能更好地对付将来真正的入侵了。"
 ENG_blow_up_the_panzers_desc:0 "德军的恐怖之处便是他们那些钢铁铸成的巨兽。钢铁洪流曾席卷整个欧洲，在他们去到的每个地方播撒毁灭与死亡。那时，我们的地方军在它们面前束手无策，只能试着往它们的履带里塞木头或是往它们的油箱里倒糖。这些办法毫无效果，很多时候和自杀没什么区别。更糟糕的是，如今的新型德国战车的装甲更为厚实，武装更为全面，比我们曾经面对的那些型号更大，也更强。\n\n不过如果换个想法，比起试图让它们停下脚步，我们干吗不直接摧毁这些坦克呢？这无疑是个值得进一步探讨的想法。"
 ENG_fortify_the_coasts_desc:0 "在战争中，能知晓你的敌人来自什么方位可是不可估量的优势。而我们就知道德国人会从哪里来：他们会从海上来。诚然，这是一条极为漫长的战线，但这同时也意味着我们能集中精力来保卫几个关键的地区和港口，从而来防止敌人获得任何立足点。\n\n一系列的铁丝网，地雷阵以及普通的防御工事将会被建造在海岸线上。而这些则会为我们的士兵提供可供挖掘的防御阵地，同时帮助他们抵御敌人的火力支援。当然了，这一切可能会有点煞风景。但要是英国惨遭武装侵占的话，那么我们就什么都享受不到了。"
 ENG_radars_in_the_southeast_desc:0 "在这场战争中，我们需要抓住任何一个我们能抓住的优势。我们确实可以在英国的土地上创造尽可能多的战术和战略优势，但我们仍有更多的事要去做。我们需要去了解敌人，而不是简单地纸上谈兵。\n\n在上一次战争中，东南地区的一系列雷达站为我们的国家作出了巨大贡献。而在这一次的战争中，它们将会被扩建。我们将在敌人的舰船尚未望到英国的土地时就发现它们，我们将在一架飞机抵达英国领空之前就知道它们将何时会来攻击我们，而且我们还能在远距离就清楚地听到敌人军队的动向。当他们发动攻击时，我们不仅就会了解到，并且还会好好地迎接他们。"
 ENG_keeping_the_skies_clean_desc:0 "尽管这很可悲，但也同时是个事实：在天空上，我们永远都无法和德国空军分庭抗礼。德国空军从乡村飞来，肆意攻击任何他们想要攻击的地方，而我们缺乏必要的战斗机和飞行员来阻止这一切的发生。无论怎样，他们都必定会来，而我们能做的，是让他们不再感觉这一切都易如反掌。\n\n一系列与世界任何地方都不同的防空炮阵地会使他们在英国上空的旅程变得危机四伏。在每一个潜在目标以及通往它们的路线上，都埋伏着静静地等待着它们的猎物的防空炮和导弹。如果他们想要进攻，那么他们就必须要先面对这些防空设施。而如果他们想解除掉这些防空阵地的武装，他们依然得发动进攻。而如果他们不进攻的话，他们就输定了。"
 ENG_one_step_ahead_of_them_desc:0 "我们英国人常常以自己的情报系统为傲，同时也非常重视获取敌人的情报。哪怕今天也不例外，军情六处一定要把眼线遍布团结协定的角角落落，进而迅速找出任何与入侵有关的情报。\n\n我们的特工会给我们提供我们想要的一切。他们会发来密码和无线电频率；他们会告诉我们战争的顺序；他们会提供入侵部队的计划；并且他们会给我们提供一样最有价值的东西：日期。"
 ENG_work_with_the_ofn_desc:0 "或许有些人对此不愿承认，但很明显的是，现在全世界只剩下唯一一支可以提供必要的力量来对抗德国的势力了。美国人和他们的盟友有着充足的工厂，先进的技术，他们有着能和德国鬼子决一死战的能力。而这些都是我们不曾拥有的。\n\n我们不指望美国人在一开始就信任我们。毕竟，在之前击败了他们的代理人势力之后，目前他们也确实没有理由来相信我们。但是，我们可以通过向他们展示一些我们自己的东西来获取他们的信任。我们会提议进行合作，从而表明在试图挫败德国人对我们的岛屿的觊觎上，我们是认真的。而随着时间的推移，他们会逐渐明白，英国人所进行的斗争并不仅仅是为了自己，也同时为的是推进他们的伟大事业。"
 ENG_meet_up_with_them_desc:0 "与美国取得联系并不是什么轻而易举之事。因为不仅是他们，整个自由国家组织都倾向于忽视我们政府的存在。而这一切都使得任何与美国总统的直接接触都不存在任何可能。然而，仍有一些国家还与我们以及自由国家组织保持着沟通状态，并且也有兴趣来使得德国的整个计划泡汤。\n\n我们可以派遣一名外交官以中立的地位来与美国方面的同行进行接触，并且告知自由国家组织方面我们希望他们能做什么。这肯定会是一次紧张而又尴尬的对话。但如果我们能设法完成这一切，那么我们就有能力让他们相信我们双方的需求是一致的。"
 ENG_american_equipment_desc:0 "对于美国军用装备十分出色这一点，人人都十分同意。人人都不仅对他们的坦克和单兵装备喜爱有加，同时也同意他们的某些飞机种类绝领世界。而更妙的是，我们可以得到一些这样的装备。\n\n美国将会给我们运来一些用以对付德国人的物资，希望我们能将这些东西物尽其用。尽管其中一些是上一次战争的军剩物资，但对于其中占比较大的高精尖武器，我们的人还是很乐意去使用的。军方爱死这个想法了，他们会很乐意为我们的部队装备这些武器的。"
 ENG_american_blueprints_desc:0 "美国的军事装备固然很好，但它们适合英国士兵吗？在保障我们军队的军备供应方面，我们绝不能仅仅依赖外国供应商。在一些技术的支持下，我们就可以将我们部队中的装备替换为具有充足英式风格的美军装备。\n\n美国会为我们提供必要的蓝图，这不仅能供我们的国防工业使用，同时还能协助改进我们的国产武器。或许，我们的将军们会为此感到失望，但英国士兵必须拥有英国的装备。要知道，这可是对我们的军事工业有着巨大的潜在益处的。"
 ENG_a_new_way_of_warfare_desc:0 "自1940年以来，战争已经变了。今日的军队行动更为迅速，可供自由支配的火力援助也比往日的更多。现在，我们的军队已经解除了束缚，我们需要赶上外部世界的进度，而我们的新朋友就能向我们教授这样做的技能。\n\n近来市面上有关南非行动的书籍，当中有许多都是美国人编篡的，并且它们已经进入了美国军校课堂。而美国国务院已经向我们批准将他们的借书卡暂借给我们。这些来之不易的文件将进入桑赫斯特，每位军官都需要仔细研读其中的发展情况，并要熟悉当今战争的运作方式。"
 ENG_lessons_from_the_empire_desc:0 "阿拉伯的无垠黄沙，坦桑尼亚的莽莽林海，白山地带的连绵高山，英国军队曾经在这些穷山恶水中所向披靡，将胜利的记忆永远烙印在每一个英国人的血脉中。\n\n我们的帝国给予了我们征服四海的本领；而无论风雨大作还是怒海汹涌，总有历经血战老骥伏枥的老兵巍立如皇家橡树，以自己毕生的鲜血与经验鼓舞着一代又一代英国好儿郎，为帝国抛头颅洒热血。而今，他们由苦难行军所保存的知识将指引着我们的好小伙冲锋陷阵，直面一切绝境和困难。"
 ENG_a_pact_with_the_ofn_desc:0 "我们需要认识到，英国和自由国家组织有着相似的需求。我们需要美国的技术和装备，而他们则需要能够近距离接触和观察德国的基地。所以，为什么我们不互相帮助呢？\n\n他们不仅会向我们分享他们的技术，还会不时地向我们的部队提供一些闲置的装备。而为了方便他们开展相关行动，我们则能够向他们的人提供一些基地和海军设施。人人都各得所需，而这让我们双方都十分高兴。现在，让我们看看他们到底会不会同意签署这个条约吧。"
 ENG_ofn_naval_exercise_desc:0 "不列颠海军已不复昔日荣光。但现在不是沉浸在感伤中的时候，我方现在应当理清现状，尽一切努力扭转局面使我国海军重拾桂冠。\n\nOFN邀请我方派出几名军官去参加一场大西洋上的海军演习。我方人员将全面学习OFN所使用的各种最新式的海军技术。他们的所见所闻将会帮助我国赶上现代海军的发展潮流。"
 ENG_spy_on_the_germans_desc:0 "自然，我方不能遗忘我国的真正威胁。他们和我们就隔着条海峡，而且我们可以清楚地看到他们正磨刀霍霍准备把我国从地球上抹去。但是，邻近优势以及我国建立的优异情报机构给了我方同OFN建立密切合作关系的良好机遇。\n\n军情六处将开始同中情局共享我方掌握到的有关德国的情报，同时他们也可以随意要求有关情报。我方的情报服务会使我国变得对美国十分宝贵，他们的能力也会反过来帮助军情六处。"
 ENG_airbases_in_the_southeast_desc:0 "当我们开始规划位于英国南部的防空设施时，我们注意到了一个问题。当地的许多机场很适合上次被投入使用的飞机，但来自美国的一些专家则认为它们有严重的短板。例如，F110战斗机和B-52轰炸机需要比P-51战斗机和B-17轰炸机更长的跑道。这就意味着，如果我们想在这些机场操纵美国飞机的话，我们就必须得对机场进行更大规模的现代化改造。\n\n我们将立刻开始纠正这一疏忽。我们将开始建设更长的跑道和更大的机库，从而让我们能够拥有符合美国飞机标准的机场。我们的目标是让这里能像在战争时期一样成为美国飞机的家园。"
 ENG_a_british_U2_desc:0 "在上一场战争中，我们的飞行员钟爱于驾驶德·哈维兰公司的“蚊”式战斗机执行侦察任务。它们高速、灵活、用途多样，尤其擅长于悄无声息地潜入敌方空域，然后带着宝贵的影像资料全身而退——虽说十分不幸，我们至今未能研发出更好的侦察机。因此，当美国人向我们夸口，称他们的U-2侦察机可以飞得更快、更高、更远时，我们并不惊讶。\n\n美国人会派出专家组，协助我们研发一款能在英国自产的U-2型号，以便于我们用其搜集情报。如果我们最终能生产出兼具U-2性能与“蚊”式价值的飞机，这将会是一个巨大的成功。"
 ENG_american_advisors_desc:0 "在其他所有德国人所不擅长的事情中，其中之一就是他们没有恰当地利用顾问来帮助建设我们的军队。而看起来他们唯一想让我们做的，就是让我们去拼命去吸引苏格兰抵抗势力的火力，直到他们的雅利安超人漫步而来，赢得胜利。因此，我们不得不去依赖我们自己的知识能力来让我们的军队保持一支军队应有的样子。然而与他们相反的是，美国人对此更为慷慨大方。\n\n一些美国陆军军官将会被编入我们的军队中，从而更好地向我们提供相关的建议和最佳的训练方法。具体而言，这些人将会确保我们的男子汉们训练有素，我们的军队令行禁止，以及我们的军事效率符合标准。有了他们这些局外人的外部视角，我们可以将英国军队打造为一支世界一流的军队。"
 ENG_a_new_royal_navy_desc:0 "曾经德雷克将军麾下的格拉沃利讷卫士、纳尔逊子爵麾下的特拉法加英雄、杰利科将军麾下的日德兰胜利者，如今沦落到几条无人问津的生锈舢板——这就是战争和德国占领对皇家海军的摧残。\n\n我们将重建我们的军舰；虽然我们不可能如帝国经济鼎盛时期维持一支世界独步的庞大舰队，但是我们将竭尽所能建设我们的海军；不列颠的荣誉与荣光需要她，而更重要的是，我们的生存也依赖于她。"
 ENG_submarine_warfare_desc:0 "上一次德国尝试在大面积水体上建桥时，他们消耗了巨量的时间和资源，也使得他们的经济拦腰受挫。这座大桥只有英吉利海峡大桥的一般宽度，桥梁的两岸也没有袭击和交战却也建造的如此艰难。但是，现在将人员渡向对岸是安全的，这是我们的重要优势。\n\n不列颠入侵武装中的潜艇部队将使得我们对敌军制造不可预知的混乱和损失；我们可以掐断敌军的补给线，也可以歼灭他们的海上力量，为我军的陆上战斗完胜提供有力的保障。因此，潜艇将在皇家海军中扮演举足轻重的地位。"
 ENG_protect_the_supply_lines_desc:0 "这完全是同一个故事，而它被接连复述。英国和德国目前正处于战争状态，但英国需要依赖着来自北美运输来的补给才能勉强苟活。现在，德国决定将通过简单地击沉我们的补给船队来快速而简单地赢得这场战争。之前他们从未这么做过，而我们也将会确保他们这次也做不到。我们决不希望再看到他们击沉另一艘卢西塔尼亚号或鲁本·詹姆斯号这种惨剧。\n\n反潜舰和驱逐舰将会在北大西洋为我们的运输船队护航，而我们通向新世界的道路也将会因此而得以长期维持，永不中断。我们将再次与德国海军交锋，并向他们展示我们那深不可测的实力。"
 ENG_rebuild_the_british_navy_desc:0 "现在，万事俱备。科技到达了新的高度，蓝图已经绘制完毕，现在，我们将开始我们里程碑式的挑战——这次挑战，我们必须完成，所有不列颠子民将会笑对一切大风大浪。\n\n造船工们，快快奔向船坞！我们将在每一个船台、每个城市，每一个港口都安置动工的龙骨！这座光荣的岛屿将响彻下水舰艇掷瓶礼的炸响和汽笛的长鸣！征兵站将会由将来操纵先进舰艇纵横四海的新兵们充满！我们要让德国佬尝到苦头，让他们知道不列颠的宪章由海洋应允，不列颠的舰队将保卫所有通向不列颠的海上通道，以及不列颠光荣的国土！"
 ENG_a_rebuilt_armed_forces_desc:0 "从前？我们只有一群手持着军剩武器的仪仗队和民兵。现在？我们则拥有了是一支现代而高效的战斗部队。从前？我们只在港口和河口那里有一些几乎是半沉了的船只。现在？我们则拥有一支由巡逻艇和潜水艇所组成的闪亮而壮观的舰队。\n\n人们可能会对我们是如何快速扭转这一切而感到惊讶，但他们却从不了解英国人那坚韧不拔的性格。我们热爱我们的土地，而为守护它，我们愿意为此承担任何艰难困苦，作出任何牺牲奉献。现在，我们终于可以放心了，因为如果有任何麻烦降临，我们的小伙子们都有能力去处理这一切。"
 ENG_ET_macmillan_A_lion_licking_his_wounds:0 "雄狮养伤"
 ENG_ET_macmillan_A_lion_licking_his_wounds_desc:0 "可以说，英国的经济已然光彩不再。联合王国被强行拆解，失去了殖民地、失去了许多贸易伙伴、也失去了往日支撑我国收入的经济威望。\n\n英国在战后似乎确实得到了一定的恢复，五十年代初是一个相对繁荣的时代。然而，德国经济的崩溃沉重地打击了脆弱的现状，经济几近无法恢复，我们背上了大量的债务，几乎再也无法有效地资助我们大肆吹嘘的各个机构。最终，英国内战造成了巨大的破坏，我们仍在重建之中，但现在英国再次拥有了一位严厉的领袖掌舵。如果好运眷顾，我们就能彻底甩掉过去。"
 ENG_ET_macmillan_the_english_trade:0 "英格兰贸易"
 ENG_ET_macmillan_the_english_trade_desc:0 "德国的动荡局势为英国商业带来了机遇。美国人可能不相信我们，但他们足够信任我们的钱，并且已经成为了我国最大的贸易伙伴。与美国之间的跨大西洋商业正在蓬勃发展，为我国的复兴提供着资金，这令许多人感到惊讶。\n\n尽管心脏地带爆发的内战让日耳曼尼亚大伤元气，但它决不是我们可以忽视的力量。德国是英国债券最大的持有者，没有之一。无论意愿如何，我们目前无法承担与一个可能在任何时候让我国经济崩溃的国家断绝贸易往来的代价。这个问题上，我们必须得谨慎行事。"
 ENG_ET_macmillan_the_english_economy:0 "英格兰经济"
 ENG_ET_macmillan_the_english_economy_desc:0 "考虑到环境确实有点儿恶劣，英格兰的经济情况其实并没有那么糟。事实上，如果再提及我们才刚刚走出一场空前的内战，那么我国经济能正常运转就已经很了不起了。无论如何，雷金纳德·麦德宁和哈罗德·麦克米伦打算在战争之后相对干净的白纸上进行一些改革。\n\n前景不容乐观，我们面临的问题已然深深地根植于目前普通英国人的生活之中。与同类国家相比，我国的低就业率以及缺乏外国投资等问题只能算得上是最小的麻烦事儿。然而，统英党领导的政府能力出众，在他们稳定的掌舵下，英格兰将向前迈进。"
 ENG_ET_macmillan_the_english_industry:0 "英格兰工业"
 ENG_ET_macmillan_the_english_industry_desc:0 "唉，对幸福时代的记忆扭曲了我们现今的视角。曾经，英国是全世界第一个工业国，也是最为强大的工业化国家。当年我们发号施令，半个地球都得乖乖听话。二战彻底粉碎了这种统治地位，它在我们的有生之年不可能再重现，或许永远不会。\n\n当下的英国工业杂乱无章，半死不活。每周都有工厂倒闭，失业率如潮水般不断上涨。内战加剧了情况的恶化，对我国工业基地造成的破坏几乎赶上了二战的一半。我们必须安抚工人，修复工厂，让英格兰的工业综合体重新运作起来。"
 ENG_ET_macmillan_the_lion_will_roar:0 "雄狮必再发声"
 ENG_ET_macmillan_the_lion_will_roar_desc:0 "党首麦克米伦打算今天在议会发表一次演讲，主题是英国的经济状况。在麦德宁首相的支持下，党首决定公布一项新的经济计划，以指导英国未来几年的增长。\n\n虽然统英党在近期才崭露头角，但这种迅速而有效的行动正在原本持怀疑态度的英格兰上层社会中迅速赢得声望。如果麦克米伦和麦德宁能让成功长期延续下去，那么很有可能在未来几年内，英格兰的经济方面都不会遇到重大的内部分歧。"
 ENG_ET_macmillan_business_from_afar:0 "贸易从远方来"
 ENG_ET_macmillan_business_from_afar_desc:0 "啊，贸易问题。在美好的岁月里，英国曾在全球市场上享有高于其他国家的地位。中国的瓷器、肯尼亚的象牙还有印度的茶叶都聚集我们的港口，货主知道他们在其他地方得不到更好的出价。\n\n那些日子已经过去了，我国的现代贸易是有关于选择和政治需要的问题，而不是理所当然的奢侈品。我们可能会保持中立，尽可能多地占些便宜，保持资金流动以重建我国遭受破坏的街市；或者，我们也可能会选择支持某一方，更深地投入华尔街的怀抱，以换取将我国自己的财富与美国的财富更紧密地联系在一起。无论两全其美的愿望多么强烈，但二者不可得兼，现在是政府做出抉择的时候了。"
 ENG_ET_macmillan_over_the_atlantic:0 "跨越大西洋"
 ENG_ET_macmillan_over_the_atlantic_desc:0 "二十年前，德国军队残酷地入侵了我们国家。这场灾难不仅将她四分五裂，还给生活在这片土地上的人民带来了深重的苦难，以至于在此几十年之后我们都没能恢复元气。英国绝不能靠着中立来苟且偷生，毕竟当我们在他们的边界外繁荣发展时，我们绝不能指望德国人在那里袖手旁观，坐以待毙。\n\n美国人或许已经让我们失望过一次了，但就如同任何人一样，他们现在也品尝到了失败所带来的代价。新美国已经不会像过去那样鲁莽愚蠢了，但他们对于彻底摧毁法西斯的决心仍然不弱于他们所参与过的任何一场战争。我们应该接近他们，和他们打打交道。即使我们不会因此得到任何有关中立的好处，我们也不用担心德国人会劫掠我们那美丽的小岛了。"
 ENG_ET_macmillan_invite_american_corp:0 "邀请美国公司"
 ENG_ET_macmillan_invite_american_corp_desc:0 "如果说有哪个国家把资本主义体现到了极致，那一定就是美利坚合众国。这对我们来说十分有用处，原因在于这意味着我们有一个简单直接的方法来接近他们的心。也就是说，为他们的公司提供发大财的机会，足以让他们曾经举起义旗的祖先都在坟墓里翻个身。\n\n我们将降低对美国公司和商品征收的关税与税收，这除了会取悦受游说团体影响的美国政府之外，还有一个好处，那就是确保我们不会独力承担建设新工业的所有投入资金。毫无疑问，我国民众也会喜欢新奇、闪闪发光的美国公司还有他们奇怪的商品。人人都是赢家！"
 ENG_ET_macmillan_open_up_offices_in_america:0 "开设驻美办事处"
 ENG_ET_macmillan_open_up_offices_in_america_desc:0 "英格兰的部分企业或许只是旧日的残余，但我国的某些企业是世界上最古老、最受尊重的企业。我国与美国之间的关系已经让许多投资者来到这里做生意，那为什么不抓住这个机会，看看美国人是否需要一些久经考验的英国货呢？\n\n为我国企业开辟新市场有益无害，如果幸运眷顾，可能会真的取得一些意料之外的成功。此外，这个机会也将有助于安抚一部分曾经从属于王党的具有影响力的商人。对于那些在变革之风中被遗弃的家伙来说，新赞助人可能会给予他们相当大的帮助。"
 ENG_ET_macmillan_mac_donalds:0 "“麦”当劳"
 ENG_ET_macmillan_mac_donalds_desc:0 "通常情况下，美国佬的饮食习惯都令人厌恶。短短几分钟内就能吃上一顿完整的饭菜，而且几乎没有任何营养价值，这个概念似乎对英国人没什么吸引力。然而……“快餐”的概念已经在美国以外的前英联邦国家，例如加拿大、澳大利亚以及苏格兰，显示出了巨大的成功。这些餐馆相信他们独一无二的特许经销概念和廉价、随时可得的饭菜也能在英格兰发挥其作用。这项投资将为民众提供大量基层的服务工作，并且还能让英国儿童在每顿饭都能得到一个玩具，那为什么不允许美国人尝试一下呢？"
 ENG_ET_macmillan_an_agreement_with_iceland:0 "与冰岛的协议"
 ENG_ET_macmillan_an_agreement_with_iceland_desc:0 "奇怪的是，在所有的邻国中，多年来我国与冰岛在北海捕鱼权方面存在着特别激烈的争端。也许，当英格兰还是联合王国的一部分时，我们能够独力解决此事，但目前我们没有无法对这个与OF关系最为密切的欧洲国家采取任何措施。\n\n因此，我们将与冰岛代表会面，就捕鱼配额和领海问题进行磋商。在美国的支持下，我们可能会得到一份比我们自己解决问题时更为公平的协议。哦，也许友好的姿态——比如不敌对条约——也会有助于让交易轻松一些。这并不意味着什么，因为我们实际上永远不会与冰岛发生敌对行动，但要是能写在正式协议中，看起来一定会很漂亮。"
 ENG_ET_macmillan_over_the_pacific:0 "跨越太平洋"
 ENG_ET_macmillan_over_the_pacific_desc:0 "美国或许是OFN中最最强大的国家，但他们并不是唯一能发出响亮声音的国家，甚至也不是唯一一个讲英语的国家。我们不听话的前臣民，澳大利亚和新西兰，也是OFN中的骄傲而勇敢的一员。\n\n我们似乎没必要关心他们的事情，但应当就他们目前的地位弥补过去的错误。考虑到澳大利亚决定要成为一个共和国，这项工作宜早不宜迟。也许开设一两间领事馆无伤大雅，文化代表团甚至也是不错的选择，证明我们已经相比过去做出了改变，或许会重燃我们之间曾经的友谊。"
 ENG_ET_macmillan_not_here_or_there:0 "不再选边站"
 ENG_ET_macmillan_not_here_or_there_desc:0 "选边站就像是在走钢丝，回报甚至可以远值于你为其承担的风险，但如果你从钢丝摔了下来，一切就已于事无补了。在经济上过分依赖大西洋彼岸的朋友对英国没有好处，尤其是现在日耳曼尼亚正独占欧陆鳌头的时候。\n\n相反，英国在经济上应该走中立道路。我国市场应向全世界开放，让那些踏上英国土地的人知道，只要你有钱投资，管你有什么目的或是有无道德，你都能赚得盆满钵满。终有一日，英国将会成为新的威尼斯，一座囊括世间一切货物的贸易港，一个意识形态弃若敝屣的地方，而现在，我们不能为了所谓理想而危害国家利益。"
 ENG_ET_macmillan_limited_trade:0 "有限贸易"
 ENG_ET_macmillan_limited_trade_desc:0 "贸易向来是英国经济的关键命脉之一，但总会有过犹不及的状况发生——与世界两级的其中一个贸易过于密切都会将英国置于风云突变的外交场中。\n\n为了减小英国被某一极视作过于偏向另一方的可能，我们需要谨慎地监控我们与世界上其他国家的贸易情况。我们应当注意不要出口武器或可用于战争的资源并且确保我国经济中团结协定和OFN都没有过高的投资份额。这样做并不会让国家变得富裕，但可以确保人民的安全。"
 ENG_ET_macmillan_focus_on_tourism:0 "聚焦旅游业"
 ENG_ET_macmillan_focus_on_tourism_desc:0 "城堡！君主！多佛白崖！英格兰到处都是潜在的旅游热点，我国政府应当利用这一富有潜力的宝贵收入来源。如果对航空公司进行一些谨慎的补贴，让来往英国的旅费更加低廉，我们完全能使英格兰成为构成当前世界秩序的两个国家的公民都可以享受的旅游目的地。\n\n当然，我们需要整修国内的部分城镇。考文垂可能得改头换面，更不用说我们需要处理的其他一大堆事情了。但假若举措得当，我们就能同时向团结协定公民展示民主的自由与安全、向OFN国家的公民展现欧洲的名胜。我们可以同时满足这两方的需求，而不必在政治上对其中任何一方作出承诺。"
 ENG_ET_macmillan_invite_big_banks:0 "邀请大银行"
 ENG_ET_macmillan_invite_big_banks_desc:0 "外国的情况相当容易猜测。贫者受苦受累，富人高高在上，而他们突然需要一个地方来隐藏非法收入。他们可是走了大运，我国投资匮乏，能做更多事情。当然，我们不能太明目张胆，大国们不希望这样，但我们可以让那些不择手段的家伙更容易找到地方藏匿财富。\n\n他们的银行欣喜若狂，富豪们看着我们的眼神中隐隐约约包含着感激之情，这一切的代价则是理应向外国缴纳的数百万税金。不过，他们的损失就是我们的收获，英格兰现在当然得干些私活儿赚钱花。"
 ENG_ET_macmillan_the_switzerland_of_the_isles:0 "群岛上的瑞士"
 ENG_ET_macmillan_the_switzerland_of_the_isles_desc:0 "在全欧洲，只有一个民主国家仍然健康地生活在德国的环绕之中。鉴于我们过去与日耳曼尼亚之间的关系，复制瑞士在世界舞台上保持中立的策略可能是个不错的主意。\n\n当然不是在战争中，英吉利海峡或许是城堡的护城河，但它以前曾经被攻破过，而且很可能会再次被攻破。不，统英党说的是经济中立。我们将以同样的方式对待OFN和德国，与二者保持足够的距离，如果出了什么问题，双方都不能指责我们。如果那群有钱有势的家伙们在这里隐匿了大量的资金，那么他们就会明白维持英格兰现状的价值。"
 ENG_ET_entice_foreign_investment:0 "吸引外国投资"
 ENG_ET_entice_foreign_investment_desc:0 "哈罗德·麦克米伦内阁和公务员群体中有许多战前的人杰，他们的年龄和经验仍然在他们皱起眉头和缓慢的举止下传达着帝国的古老力量。他们曾经的苦心经营被国防军的力量所摧毁，二十年来，当德国鹰将控制之爪伸向英国经济时，这座城市一直安静而沉闷。与此同时，美国人和我们以前的其他臣民繁荣昌盛，受到曾经由英国船只统治的海洋的保护。现在，我们必须向他们寻求援助，向外国投资者和公司敞开我们岛屿的大门。从挪威矿业公司到加拿大石油集团，世界的财富必须再次流入三岛，以重振我们的财富和繁荣。"
 ENG_ET_macmillan_behind_the_curtin:0 "帘幕之后"
 ENG_ET_macmillan_behind_the_curtin_desc:0 "对全能的主的信仰或许不是最现代的东西，但如果祂确实存在，那么肯定在对英国微笑。在德国内战中互相撕咬的诸多怪兽之中，威胁最小的一方赢得了胜利。\n\n我们不相信阿尔伯特·施佩尔，他是一条暗箭伤人的毒蛇；我们也不喜欢阿尔伯特·施佩尔，因为他是德国人。然而，我们似乎可以和这位新元首达成一些交易，因为他和我们一样需要做生意。施佩尔承担不起拒绝英伦三岛的代价，此前与德国以及OFN之间的贸易限制已经成了过眼云烟。这将大大助推我国经济的发展，也许同样重要的是，它将强化我国的中立态度：毕竟，有谁会愚蠢到抓住英国这只会下金蛋的大鹅去杀鸡取卵呢？"
 ENG_ET_macmillan_open_up_trade:0 "开放贸易"
 ENG_ET_macmillan_open_up_trade_desc:0 "尽管统英党内部可能会有不同的想法，但我们真的没办法完全依靠跨大西洋贸易维持我国的经济。英格兰需要德国愿意投入大量资金，它非常需要这笔钱。\n\n麦德宁会提出异议，但为了所有英国人的利益，我们将开放与日耳曼尼亚之间的贸易。说到底，原则对肚子空空的人来说有什么用？它将使我国经济焕发出前所未有的活力，英德两国内战共同带来的破坏可以成为过去式了。我们是一个负责任的政府，鄙视德国强加给祖国的条约，但为了拯救人民，我们还是选择顺从。我们要做我们这一代必须做的事情，这样子孙后代就不会在未来蒙受苦难。"
 ENG_ET_macmillan_the_best_of_english_food:0 "最棒的英伦伙食"
 ENG_ET_macmillan_the_best_of_english_food_desc:0 "德国酸菜，真是恶心！如果德国人要欣赏两国之间最近重启的宽容，那我们至少可以给他们端上一些适当的英国菜。\n\n茶会是个不错的开头，或许他们也能学着欣赏炸鱼薯条、还有肉馅饼的美妙之处？文化交流项目可以大大加深德国对我国的印象，这是我们需要关注的事情，以免被德国反复无常、变幻多端的外交政策搞得措手不及。这不会为我们带来多少钱，但正是对金钱的追逐驱使王党陷入腐败，引爆了英国内战。这么做赚不到多少好处，但也许这才是最好的。"
 ENG_ET_macmillan_a_common_love_to_football:0 "我们都爱足球"
 ENG_ET_macmillan_a_common_love_to_football_desc:0 "是的，我们恨德国人，但显然我们这两个极其不同的民族有一个共同点，那就是对足球的热爱。说实话，足球是英国在蒙受侵略之后少数没有衰退的事物之一，毕竟年轻的足球流氓代代都一个样。或许，我们应该好好地利用这个机遇，改善两国政府之间的关系。\n\n我们可以从小事做起，邀请几支水平比较高的德国球队，认真地监督的观众的行为，踢上一两场比赛。也许以后还可以请首相、或者至少是麦克米伦党首出席。我们的最终目标是在我们两国的顶级球队之间以某种形式举办两国锦标赛，我们需要问问德国人他们参与的意愿。说实话，这应该不算什么难事儿，不过最好还是能确保他们能赢几场。"
 ENG_ET_macmillan_an_agreement_with_norway:0 "北海协定"
 ENG_ET_macmillan_an_agreement_with_norway_Desc:0 "历史上，英国与其东方邻国之间的主要争端一直与北海渔场有关。在我们还是地球上最重要的列强时，在这个问题上达成于我有利的交易并不难，但英国已经失却了过去的伟大，甚至二者都已经不再是同一个国家，现在轮到我们给德国低头了。\n\n邀请德国以及挪威出席一场关于捕鱼权的会议可能是最好的举措，能够足够清晰地表明我国非敌意的立场，同时向世界展示我国在处理国际事务方面的独立性。在纯粹的物质层面上来说，我们可以阐明与德国及其邻国之间的捕鱼协议，从中获得很多好处。当然，我们也需要确保不会在这个协议中吃亏，这将是其中具有挑战性的一部分。"
 ENG_ET_macmillan_deals_with_the_rks:0 "与专员辖区打交道"
 ENG_ET_macmillan_deals_with_the_rks_desc:0 "德国入侵时，英国命悬一线，堪堪避过了沦为德国专员辖区的命运；只是因为我国政治家的迅速行动，彻底的血腥屠杀才没有发生。我们做了必须要做的事情，欧洲其他国家就没有这么幸运或者明智了。\n\n我们能和荷兰讨价还价，让他们在海军行动方面放宽一些限制；乌克兰或许能为我们提供我国无法独力生产的海量谷物；甚至我们还可以与丹麦谈判，展开一些文化交流。重要的是，通过与德国的卫星国打交道，我们不会被认为与OFN过于亲近，能够借此暂时避开德国情报部门的眼线。"
 ENG_ET_macmillan_english_goods_on_foreign_shelfs:0 "国外货架上的英国商品"
 ENG_ET_macmillan_english_goods_on_foreign_shelfs_desc:0 "虽然我们曾经强大的工业部门因为大战期间的轰炸以及随后德国对我国的经济剥削而陷入低谷，但它并没有被彻底消灭。从茶包和饼干、到煤炭拖车和船壳，我国工业仍在用能获得的原材料生产它能生产的产品。利用我国与全世界公司的联系，我们可以越来越多地将这些货物销往欧洲以外的地区，为当地公司以及政府提供急需的流动金，使其能够重新投资，振兴我国的第二和第三产业。英国将再次富起来！"
 ENG_ET_macmillan_business_at_home:0 "国内事务"
 ENG_ET_macmillan_business_at_home_desc:0 "我国国内的经济有些混乱，失业率居高不下，通胀率和犯罪率节节攀升，更不用说我国的大多数工业部门还没有从内战和二十年的贫困中完全恢复过来。\n\n统英党不能把这个问题留给别人去处理，我们当选的目标是把英格兰改革成它过去曾经的样子：民主原则得到贯彻、经济稳定的繁荣国度。我们不是王党腐败的怠政者，也不是国民阵线无能的法西斯。我们、只有我们能将英格兰从困境中拯救出来。这个问题需要领导，而我们将当仁不让地挑起重担，至少人民会为此而感谢我们。"
 ENG_ET_macmillan_the_issue_of_industry:0 "工业问题"
 ENG_ET_macmillan_the_issue_of_industry_desc:0 "事实证明，炸弹对工厂的持续运转和维护没什么好处。万分不幸，内战摧毁了我国相当一部分可以运作的工业；更糟糕的是，在蒙受了二战和德国经济崩溃带来的损害之后，它们的数量也十分有限。\n\n我们不能指望这样残破的工厂能让我国经济重回正轨，所以让我们自己动手。这除了创造足以在一定程度上缓解失业问题的就业机会以外，还能在技术产品方面提高我国的独立性。我们可以成立一个工作组，并且定下目标，以帮助计划起步。但长远来看，这将赋予一些自给自足的工业即使没有我们的直接监督也能生存下去的能力。"
 ENG_ET_macmillan_open_more_steel_miles:0 "建立更多钢铁厂"
 ENG_ET_macmillan_open_more_steel_miles_desc:0 "曾经，英国的钢铁主要用于建造战列舰，创造大海上的泰坦巨人，支撑我国的强大力量，让全世界都为之颤抖。虽然我们不大可能在现代建造这么多的战列舰，但钢铁依然用处多多。因此，钢铁厂数量的减少令人不胜唏嘘。\n\n让我们纠正这个错误，开设一系列新钢铁厂将会使建设项目花费更加低廉，必将助力经济成长，而且这些努力带来的就业机会将使数以百计的人们摆脱失业和随之而来的贫困。如果将来我们的战列舰真的需要钢铁，那就会是个意外之喜。"
 ENG_ET_macmillan_invest_in_agriculture:0 "投资农业"
 ENG_ET_macmillan_invest_in_agriculture_desc:0 "或许英国经济的核心一直是工业，但战后，农业也发挥了重要的作用。在这个时代，我们不能期望总是能以合理的价格进口农产品，所以政府有责任投资农业部门，以确保无论世界上如何风云变幻，英国民众的餐桌上总是能摆上肉和蔬菜。\n\n当然，这些投资除了显而易见的好处之外还有其他的好处，更大规模的农业意味着更多的就业机会。英国农业不像外国那样机械化，或许这样的效率并不高，但这意味着更多的工作量。要是注意时节、精耕细作，我们甚至能向感兴趣的各方出口一些谷物。"
 ENG_ET_macmillan_expand_coal_mines:0 "煤矿扩张"
 ENG_ET_macmillan_expand_coal_mines_desc:0 "忘掉石油吧，煤才是英格兰在这个艰难时代亟需的黑金。煤可以很轻松的在家中使用，运往海外或是长期储存也不需要特殊手段，光这几点就已经为整个国家提供了相当多的岗位了。假以时日，煤很可能会成为英格兰经济的救星，而且从长远来看，扩张煤矿将为我们的国库提供一笔不小的收入。\n\n然而就像所有其他的事的那样，谨慎行事总没什么坏处，我们应该注意控制煤矿生产在我们经济中的占比不能占到绝对多数，就像威尔士那样，那样的话我们将非常容易受到经济浪潮的影响，而经济浪潮从来不是固定的。如果我们一直保持精简生产的话，在我们的主要煤矿见底之前至少还有个几十年，而几十年的工作岗位的价值对我们的现状将大有裨益。"
 ENG_ET_macmillan_where_to_fight_unemployment:0 "解决失业，问题是在哪？"
 ENG_ET_macmillan_where_to_fight_unemployment_desc:0 "此时此刻，英国的最大的麻烦就是失业，甚至比让政府职员都怨声载道的通胀还要严重。如果我国公民找不到工作，那无论我们抛出多少经济投资，他们都无法对经济做出贡献。解决该问题将是我们的下一个优先事项。\n\n然而，英国没有足够的资金解决各地的问题，因此如果我们希望工作能显现出效果，努力就需要集中。我们可以缓解北方的压力，尝试让这个曾经与抵抗运动紧密联结的地区站在我们这边；中部地区也可以开展工作，那里的支持对统英党来说也有些用处；最后，也可以对南方和伦敦进行援助，但不管这里有多少选票，我们都不能只依靠这三分之一的土地来管理全国。"
 ENG_ET_macmillan_the_poor_north:0 "贫瘠的北方"
 ENG_ET_macmillan_the_poor_north_desc:0 "英国北部是全国所有地区中对抵抗运动支持度最高的地方，考虑到中央政府在某些问题上对待他们的态度，这不足为奇。北部地区仍然受到五十年代经济崩溃的影响，失业率居高不下，工业贫瘠稀少。这让它成为了我们创造就业措施的完美试验田。\n\n要让北方的公民认可我们是个艰难的过程，但如果能做到这一点，我们完全有可能将该地区打造成一个支持统英党的堡垒。在当代选举中，这样的堡垒的用处自然不必多言。当然，更不用说他们生活水平的提高了。"
 ENG_ET_macmillan_the_forgotten_midlands:0 "被遗忘的中部"
 ENG_ET_macmillan_the_forgotten_midlands_desc:0 "虽说说起来有些尴尬，但中部地区从未真正成为以伦敦为基石的英国政府的优先事项。作为农工业地区，由于近年来的经济困境以及大卫·斯特林在这里经营其恐怖组织长达二十年之久的事实，中部地区一直都遭受着忽视。\n\n划拨一笔资金以解决该地区的失业问题很可能会有些风险，毕竟凭空创造就业机会不是轻轻松松的事情，但建造的工厂会让我们在中部地区的居民中赢得巨大的支持。如果中部地区在全国和议会选举中成为统英党的铁票仓，那将是非常好的结果。"
 ENG_ET_macmillan_the_rich_south:0 "富庶的南方"
 ENG_ET_macmillan_the_rich_south_desc:0 "与英格兰其他地区相比，南部遭受的恐怖袭击相对较少，康沃尔卫戍部队的存在似乎阻止了除共产主义者之外的一切公开行动。然而，尽管规模略小，但南部也仍然一样面临着困扰英格兰其他地区的失业以及流浪人口问题。\n\n南部是权力和人口聚集的地方。如果我们在那些上层阶级从未涉足的英格兰土地上开展工作，他们很可能会不屑一顾；但要是政府解决一些他们自己后院里的麻烦，或许其中的一些人会因此以更为积极的方式看待统英党。在公众看来，这将比我们在英格兰其他地区投资更有可能取得成功。上层阶级拥有显著的政治影响力，而且他们颇为喜爱干干净净的街道……"
 ENG_ET_macmillan_england_revitalized:0 "英格兰复兴"
 ENG_ET_macmillan_england_revitalized_desc:0 "瓦砾已被清扫干净，街巷道路也得到了重新铺设；弹坑已经填平，消失无踪；曾经的断壁残垣已经化作了直至云霄的高楼大厦；从前，穷人和赤贫者在街上排队领取食物、乞讨救济，现在他们则在排队领取新的家用电器、在环境优美的饭馆中落座就餐。\n\n英格兰国内的经济已经重回正轨。由于政府的经济改革，内战造成的荒废已经得到修补。随着国内形势回归宁静，英格兰现在可以将目光投向全世界。它将再次成为一个主要的出口国，它的商品将行销于世界上的各个角落。"
 ENG_ET_macmillan_a_professional_england:0 "英国人人有工作"
 ENG_ET_macmillan_a_professional_england_desc:0 "哈罗德·麦克米伦是一位专注、守诺而意志坚定的人，王党和他们的走狗对此知之甚少。当英国政治阶层中的其他人放弃了曾经维系祖国的原则时，他孤身一人通过交易和欺骗令其存续至今。为了生存，不惜一切代价。\n\n现在，英格兰的面前是错失机遇的过去以及危险重重的未来，这一切都要靠统英党引领我们走出迷宫。在统英党的领导下，英格兰将向前迈进，失业率将降低，经济将再次繁荣昌盛。从伦敦到卡莱尔，英格兰将不识贫穷与衰败为何物。若责任不得履行，其意义又何在呢？"
 ENG_ET_macmillan_a_job_for_every_englishman:0 "每个英国人的工作"
 ENG_ET_macmillan_a_job_for_every_englishman_desc:0 "在王党领导的几十年里，每一次试图找出如何解决英国面临的问题的努力都以失败告终。虽然责备时代很简单，但我们必须要明白，由于他们的性质和构成，王党在许多方面根本不了解普通英国人想要些什么。\n\n光荣对于饥肠辘辘的人来说有什么用处？声望对于那些受过大学教育、却要靠着打零工才能维持生计的人来说又有什么意义？在奔波了几个星期想要找份工作却一无所获时，他们又怎么会在乎王党中叛徒的说法呢？如果他愿意，那每个英国人都应该有一份工作；如果还需要更多的工作岗位，那政府就会采取某种办法将其创造出来。麦克米伦已经为我们指明了方向，而统英党将紧紧跟随。"
 ENG_ET_macmillan_no_more_discrimination:0 "消灭歧视"
 ENG_ET_macmillan_no_more_discrimination_desc:0 "许多人忘记了，不列颠在名义上是一个联盟，但正是她的组成部分所受到的不公待遇，让其他国家得以奋发前行的环境反而压得她分崩离析。在麦克米伦治下，英格兰不会重蹈覆辙。无论任何宗教信仰、种族，或是性别，在遭受歧视时，不会有人被迫袖手旁观，无所作为；我们不是野蛮的德国人，脑子里装满过时的种族优越和沙文主义。这就是英格兰，一个男女平等、任何人都有机会取得成功的地方。\n\n从更实际的角度来说，对性别和种族的偏见歧视对我们，尤其是经济方面造成了负面影响：有能力的人被迫违背自己的意愿，只能做出更少的贡献。这种原始的优越观必须被尽快消除。"
 ENG_ET_macmillan_an_end_to_nepotism:0 "打破裙带关系"
 ENG_ET_macmillan_an_end_to_nepotism_desc:0 "裙带关系对任何试图建立负责而稳定的政府的国家来说都是一种祸害，它就像寄生虫一样，赶走人才，让那些出身“根正苗红”的家伙获益。而在英国，这种情况普遍存在，令人担忧。我们能容忍一定程度的裙带关系，因为这就是世界运转的方式，但王党过于沉溺于任人唯亲的把戏，这已然成为了政府的跗骨之蛆，我们必须将其扼杀掉。\n\n我们将给予所有个人相同的警告。从今天起，将不准再出现利益交换、不准再为朋党预留工作，否则就将要付出惨痛的代价。肯定会有一些人认为我们只是嘴上说说，就像王党偶尔做的那样。他们会发现自己大错特错，而他们的审判将向其他人发出一个信号，迫使他们乖乖就范。"
 ENG_ET_macmillan_the_women_workforce_act:0 "女性就业法案"
 ENG_ET_macmillan_the_women_workforce_act_desc:0 "几个世纪以来，英国女性不断地在历史上留下属于她们的印记。时至今日，我们最伟大的君主都无疑是维多利亚女王，也很少有人否认伊丽莎白女王在15世纪创造的辉煌。那么，为什么女性要被迫只能从事最卑微的工作、赚取着微薄的工资、同时还缺乏保障呢？这是野蛮之举，而且对统英党政府来说太过于德国味了。\n\n《女性就业法案》是一项已经斟酌了数年之久的项目。这是一项全面的立法工作，它将禁止对工人的性别歧视以及男女之间的同工不同酬。希望这能够鼓励女性更积极地投身工作之中，同时也能确保她们得到保护。如果运气好的话，我们也能抓住一些不怀好意、以身试法的家伙，榜样对于迫使人们遵守法律可是非常有用的。"
 ENG_ET_macmillan_a_fair_economy:0 "公平的经济"
 ENG_ET_macmillan_a_fair_economy_desc:0 "国家的命脉是繁荣，财富和商品像血液一样在整个经济体系中不断奔涌。然而，我国的某些人却对此抱有异议。他们把妇女排除在劳动之外，将她们贬低到从属的地位，但她们和任何男人一样，有权利获得努力工作的报酬；在内心里仍然忠于德国的家伙们也会试图让他们认知中的下等人因轻微的罪行而受到惩罚，但这样的罪行其实无非只是诚实地生活下去。\n\n这堪称最高层次的胡言乱语。事实上，如果有人应该受到惩罚，那就一定是那些试图通过腐败或为外部势力的利益而滥用这一制度的人。从今天起，让每一名英国公民都有权利去塑造他们自己的未来，不要让任何人阻碍他们的道路。"
 ENG_ET_macmillan_the_right_reforms:0 "正确的改革"
 ENG_ET_macmillan_the_right_reforms_desc:0 "在改变一个脆弱的系统时，再小心谨慎都不算过分，还有什么系统能比社会本身更脆弱呢？我们统英党并非冷漠得认识不到社会的某些方面必须进行调整、以更好地为所有人提供福利。因此，麦克米伦已经提纲挈领，勾勒了一系列精心策划的改革，将在未来数月中在全国范围内施行。\n\n其主题为“正确的改革”，并将其视作政府天然的权利，如果不是因为德国人和从前政府里无能的法西斯蒂，这样的权利本应当一直存在。随着改革实施，我国经济将有望好转。当然，英格兰将获益良多。"
 ENG_ET_macmillan_fair_employment_act:0 "公平就业法案"
 ENG_ET_macmillan_fair_employment_act_desc:0 "社会中的残疾人以及有心理问题的人群并不是反对党里那帮冷酷无情的家伙口中毫无价值的可怜虫。截肢者、盲人和还有聋哑人，只要给予一些基本的帮助，他们都可以成为劳动大军中的正常一员。我们将为此设立一个机构，在全英格兰负责这项事务。\n\n此外，该法案还可以涵盖更加普遍的情况。雇主凌驾于雇员之上，可能会因此压榨他们的雇员。在某些不幸的案例中，这样的事情已经发生了。该法案应当解决这一问题，并进一步禁止雇主仅仅因为一时兴起而就解雇员工。永远不要让人嚼舌头，说什么统英党不关心弱势群体。"
 ENG_ET_macmillan_the_labour_act:0 "劳工法案"
 ENG_ET_macmillan_the_labour_act_desc:0 "劳工是英国的核心支柱之一，除了他们，还有谁能保证我们强大的工业和建筑物屹立不摇呢？因此，政府应该将针对一切企业、政府和民间组织的雇员的保护写入法律，而不是仅仅只停留在口头上，这才是正确的做法。\n\n今天起，英格兰的工人将拥有可观的最低工资标准，雇主不能强迫他们超工时工作而不付加班费，并且有权就工作中的虐待以及不公正解雇向委员会对其雇主提出投诉。我们还将实施一系列更严格的工作场所健康和安全法规，这些努力结合起来应该会大大改善普通英国人的生活。"
 ENG_ET_macmillan_the_workers_health_act:0 "工人保健法案"
 ENG_ET_macmillan_the_workers_health_act_desc:0 "很久以前，自二战期间的贝弗里奇报告中首次提出全民医保以来，它在过去几十年中一直都是王党承诺中的福利之一。然而，他们从未兑现过承诺，统英党因此得到了青史留名的机会。\n\n《工人保健法案》将覆盖全国所有的私立医院和指定诊所，为所有没有个人健康保险的人提供承保范围内的医疗费用。我们不可能做到面面俱到，但这项基本服务将在未来拯救数以万计的生命。如果执行得力，这项法案将让我们永远都活在人民的心中。"
 ENG_ET_macmillan_an_economy_to_serve_the_people:0 "经济为人民服务"
 ENG_ET_macmillan_an_economy_to_serve_the_people_desc:0 "雷金纳德·麦德宁是一位着眼于未来的人，没人能否认这一点。他凭借着愿望与交易，带领自由派在统英党内重新崛起，而大多数人都曾认为经过王党二十年的统治之后，这是不可能的事情。然而现在，他在经济事务上已经拥有了一定的影响力，他要做出一些改变。\n\n经济浪潮变幻无常，不断在机遇与潜在的失败之间翻涌。传统上，我们的目标是尽可能依靠某一个人的能力去驾驭潮流；但现在，一位心怀道德的人领导着英格兰，政府的目标将是为了所有人的利益而勇登潮头。自由的曙光冉冉升起，它将救助所有的英格兰人民。"
 ENG_ET_macmillan_fair_education:0 "教育公平"
 ENG_ET_macmillan_fair_education_desc:0 "麦德宁政府常常将“公平教育”这句话挂在嘴边，但很少对其进行详细的解释。现在是真正开始实现这一理想的时候了，提案的基本内容围绕降低普通英国人的教育成本、为高等教育机构提供奖金以培养更多的各科教师展开。此外，麦德宁政府将投资在英格兰各地新建数十所公立学校，以更好地提高我国的学术水平。\n\n民众或许不会立刻就从中受益良多，但他们的孩子将在一个基础教育免费的英格兰长大，也许仅仅这一点就值得我们为之竭尽全力。"
 ENG_ET_macmillan_lower_education_costs:0 "调低教育成本法案"
 ENG_ET_macmillan_lower_education_costs_desc:0 "政府已经发布了《调低教育成本法案》的草案，将在未来几周中通过议会。该法案中，政府计划将大量资金划拨予教育的各个方面，对其进行有力的补贴，以此换取普通民众教育费用的大幅降低。对于那些孩子从来没上过学、更不用说接受过中学或大学教育的家庭来说，这可能会彻底改变一切。\n\n然而，一些观察家注意到，该法案中没有任何地方说明这些资金的具体“来源”，这引起了一定程度的不满，但大多数人对首相的能力十分有信心，他们没有在公众之中掀起什么波澜。"
 ENG_ET_macmillan_it_will_pay_in_the_future:0 "未来见回报"
 ENG_ET_macmillan_it_will_pay_in_the_future_desc:0 "王党正用着他们典型的无知，质疑在公共教育上花费如此巨大的资金是否明智。他们真正想问的是，为什么我们要给“底层的平头百姓”提供他们为了提升自己而需要的教育。\n\n答案很简单，不在田垄里播撒种子，那就无法控制能从中收获些什么。反之，在其中撒下你想要的种子，善加培育浇灌，一生中都能令人受益无穷，还能再收获一些新种子。这一代孩子是英格兰的未来，我们应该以应有的关怀照料他们，而不是由于他们的出身或天资否定他们。也许有一天，英国人中会诞生下一个爱因斯坦呢。"
 ENG_ET_macmillan_liberal_taxation:0 "公平税收"
 ENG_ET_macmillan_liberal_taxation_desc:0 "我们真的需要对穷人征这么重的税吗？实际上，他们拥有的财富不占全国总量的大头，其中大部分都隐匿在地价和上层社会的小金库里。我们也可以减少对创新型企业的税收，真正培育英国企业家精神的成长。\n\n这不会受到党内某些人的欢迎，更不用说反对党了。但首相的职责不是干坐着等天上掉金子，而是推动需要得到执行的举措。人民肯定会感谢我们，选举时，这难道不是最重要的吗？"
 ENG_ET_macmillan_lower_income_tax:0 "调低所得税法案"
 ENG_ET_macmillan_lower_income_tax_desc:0 "所得税一直是英国国家政策中比较有争议的一个点。诚然，这是条政府创收的路子，但也有人提出，它在某种程度上也扼杀了投资。统英党无法简单地废除所得税，我们也不希望这样做，但有不止一种办法解决这个众所周知的问题。\n\n如果只针对社会中较贫穷的人群，以及在财年内做出了一定量经济投资的较富有人群调低所得税税率，那我们完全可以从这项政策中收获一些支持，而不会背叛其中所包含的原则。商业界一开始可能会有些抱怨，但随着时间的推移，他们也能从中收获好处。"
 ENG_ET_macmillan_trade_will_pay:0 "贸易获收入"
 ENG_ET_macmillan_trade_will_pay_desc:0 "贸易，贸易是英国的命脉，如果新税收政策如期实施，它很可能会成为我国政府资金的主要来源。外国公司不愿错失英国市场，而我们要做的就是以此威胁对他们的企业征税，让他们为我国社会做出贡献。\n\n当然，大多数情况下，我们不会公然进行这种威胁，而仅仅只是说说而已，这是实际层面上的问题。如果这样做，我们能赚到比实行高所得税一百年还要更多的钱，而且还将为英国民众提供更多的就业机会。的确，当个英国人真不错。"
 ENG_ET_macmillan_liberal_labour:0 "现代劳工"
 ENG_ET_macmillan_liberal_labour_desc:0 "体力劳动是相当艰巨的任务，很不幸，大多数情况下都是如此。我国经济曾经依赖于此，但现在是现代，我们正开始向更大、更好过渡。先进材料和商品的制造、银行和全球范围内的材料贸易等等，我们甚至在计算机材料的生产方面占据了惊人的先机。\n\n英国将会与时俱进，永远不会停留在领主和贵族统领一切的过去，让他们死抱着土地还有头衔吧，他们很快就将变得一无所有。"
 ENG_ET_macmillan_maudling_labour_act:0 "自由劳工法案"
 ENG_ET_macmillan_maudling_labour_act_desc:0 "《自由劳工法案》旨在帮助英国更好地利用当下所处的环境。来自矿山的收入比以往任何时候都更少，我国再次依赖于全球贸易获取大部分的收入，就像帝国鼎盛时那样。\n\n该法案一旦付诸实施，就将为寻求在我国市场投资的外资公司提供补贴，并进一步为补助试图与国外建立联系的英国公司。凭借这一法案，我们将创造充足的就业机会，即使不能完全消灭失业，至少也能令其大大缓解。它甚至相当具有竞争性，是真正体现了现代商业与关怀的杰作。但是，民众将是从中获利的一方。"
 ENG_ET_macmillan_looking_to_the_left:0 "看向左派"
 ENG_ET_macmillan_looking_to_the_left_desc:0 "在王党的统治之下，左派曾在政治上备受打压。但随着统英党的自由化稳步推行，曾经的局外人在似乎在当下成为了非常不错的盟友。\n\n如果加入一些关于赋予工人更多权利并打击雇主滥用权力的条款，我们或许能够赢得新近改革的左翼政党的支持。相较于被那群我们不能完全信任的家伙们所限制，拥有各方的盟友能让立法工作简单得多。不过，我们应该注意不要过度依赖他们。当下的左派政党或许已经不是曾经强大的工党，但这绝不意味着我们在某些重要事务上妨碍他们时，他们的危险性不如以往。"
 ENG_ET_macmillan_a_liberal_economy:0 "自由经济"
 ENG_ET_macmillan_a_liberal_economy_desc:0 "“自由”曾经是一个饱受王党嘲笑的词汇，但尽管有人试图打压我们，我们仍然保住了自由的火种，幸存至今。现在，我们正一脚迈入新时代的门槛：和平、繁荣的自由时代。\n\n尽管他们从没有大声说出来，但民众和企业从来没过过这么好的日子，对上层社会也一样。如果幸运眷顾，即使我们自己化作尘土，自由国家的自由经济仍将长期存续下去。为此，我们也必须要感谢麦克米伦。没有他，我们永远都不会走到这一步。也许有一天，全世界都会知道他所有的故事。不过现在，让我们在向孩子们招手的光辉未来中放松一下，迎接自由的未来。"
