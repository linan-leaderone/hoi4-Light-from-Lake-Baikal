 FEN_NDL_IT_the_dragon_to_the_west_desc:0 "欧洲，或者说整个世界的局势都混乱不堪，如果不列颠群岛继续维持分裂状态，必将招致毁灭。威尔士有着丰富的煤炭和沿海资源，这对增强我们的国力是无价之宝。同时，威尔士自古以来就是我国领土，他们现在的独立只是一个小小偏差，如有必要即可用武力对其加以纠正。同时，我们的外交渠道也同样期待建立一个和平联盟。"
 FEN_NDL_IT_the_government_will_do_the_talking_desc:0 "对于我们来说幸运的是，年轻的威尔士国由一个稳定而民主的政府管理，度过了一个又一个的危机。因此，我们对即将举行的统一谈判充满期待。\n\n如何安排这些谈判的重要议题将会是关键，有大量因素需要被纳入考虑范围。英格兰的极端保守主义者将会蔑视对威尔士的让步。而大部分威尔士人，甚至包括他们的“温和派”，也不希望看到他们迅速发展的文化独立前功尽弃。我们不能冒犯任何人，事实上，我们必须取悦所有人。愿上帝与我们同在。"
 FEN_NDL_IT_y_mabb_darogans_pride_desc:0 "朱利安·卡约-埃文斯，那条疯狗，已经统治了我们西部邻居一年多了。在他幼稚的疯狂中，他坚信小威尔士能顽抗不可避免的统一浪潮，干翻他！\n\n我们将立刻开始入侵，毁灭那些乡间的傲慢害虫，几天之内我们的装甲部队就能进抵加的夫，并以解放者的身份收到欢迎。卡约，毫无疑问，他建立了一个邪恶且狂热的追随者组织，但他们无法代表普通威尔士人。我们要建立一个比以往任何时刻都要紧密的统一英国。"
 FEN_NDL_IT_welcome_home_desc:0 "艰难的统一之路已经结束。威尔士，一个仅仅存在了二十年的独立……好吧，或许政权不是一个合适的词。他们确实曾经存在过，但已经结束了。现在，和战前一样，威尔士和英格兰的伟大民族是一体的，不再有狡诈的民族主义者和共产主义者，不再有因全球煤价造成的动荡冲击。现在，从加的夫到雪墩山附近遥远的北部山区，所有土地都要接受伦敦的仁慈统治。"
 FEN_NDL_IT_on_terror_and_blackshirts_desc:0 "数十年来的孤立令许多威尔士人有了一种奇怪而危险的病态，而且这些人的数量远多于我们的预期。我们在农村的驻军遭到了数十起炸弹和狙杀袭击，而且我们可以肯定这绝非同一组织所为。\n\n要平定敌人，我们需要武力和宣传两手抓。而对于残忍伤害我们士兵的人，我们绝不会手下留情……除非他们投降。我们得尤其注重追踪并杀死那些策划者，不惜代价弄清他们的身份。与此同时，我们专业的记者团队将确保我们对敌人的战役尽可能地显得仁慈。很快，就再也不会有人知道威尔士的抵抗了。"
 FEN_NDL_IT_two_brothers_united_desc:0 "威尔士终于平静了下来，达到了可供治理的水平。在市民们渐渐恢复正常的生活后，即使是在最人烟稀少的地区，也很少再有枪声响起。这一过程并非易事，但最终将重归一个稳定的国家联合。最终，短暂的离异结束了，而整个威尔士的海岸与煤炭储量都将为我们共同使用。很快，就不会有人再轻慢英国了。"
 FEN_NDL_IT_the_light_in_the_north_desc:0 "我们已经成功巩固了我们在英格兰的统治，现在是时候转向其他重要的地区了。在统一英国的道路中，我们必须跨越的障碍之一就是苏格兰。与我们三百年前的祖先不同，这个苏格兰早在一开始就在为入侵做准备。自从上次世界大战以来，我们两者之间就是一种竞争关系。现在，通敌者及其盟友都已经得到了处置，是时候谈谈统一的事了。"
 FEN_NDL_IT_a_door_wide_open_desc:0 "在深思熟虑之后，苏格兰同意与我们就统一问题进行谈判。但是，苏格兰民族主义在他们的国家里早已根深蒂固。如果要将其重塑为英国的民族主义和自豪，还得需要一些奉献精神和卖力苦干。苏格兰政府中还有些强硬派人士完全反对这一想法，尤其是在分裂后的大部分时间都统治着苏格兰的苏格兰民族党。但是，大多数人都同意开始谈判，但这还需要一些鼓励。"
 FEN_NDL_IT_a_door_slam_shut_desc:0 "看上去苏格兰人对统一的想法并不怎么感冒。我们的外交团队在爱丁堡表明意图之后被拒之门外。虽然看上去我们错失了这次机会，但我们仍有机会让苏格兰重归怀抱——除了武装入侵之外，我们别无选择。虽然我们可能会以一个征服者的面目出现在历史书上，但我们至少能让我们的孩子以及他们的孩子看到一个统一的英国。"
 FEN_NDL_IT_the_union_jack_flies_desc:0 "在我们的努力之下，联合王国国旗终于再次飘扬在苏格兰上空。这费了我们一番功夫，但现在这英伦三岛上最美丽的地方之一已经处于我们的控制之下。当然，当地居民也在我们的控制之下，但有小部分人比起预期要更加不守规矩。然而，我们已经在苏格兰的城镇部署了小分遣队以确保当地的和平。根据有关苏格兰议会的谈判，两个议会都将在上议院任职，并与他们设在荷里路德宫的议会共同工作。这是确保他们被视为平等的第一步。现在英国国旗飘扬在苏格兰国旗的旁边，我们将团结一致。"
 FEN_NDL_IT_the_bagpipes_sing_no_more_desc:0 "苏格兰民族主义是我们将苏格兰重新纳入怀抱后一直所面临的问题。现在已经出现了针对我们士兵的恐怖袭击，而有些老兵将其与近40年前的北爱尔兰战争相提并论。\n\n虽然大部分苏格兰人对我们展现出合作的态度，但看上去我们似乎需要出重拳了。"
 FEN_NDL_IT_rule_britannia_desc:0 "我们做到了。\n\n历经考验，我们统一了英伦三岛。我们的权力得到了巩固，我们再次成为了苏格兰和威尔士的统治者。最终，我们重夺遗落了二十年的大不列颠的衣钵。现在，我们要开始团结我们的人民，让我们的国家重归强权。我们现在是自由世界的一部分，在未来的一百年里，我们仍将是自由世界的一部分。\n\n统治吧，不列颠尼亚！"
