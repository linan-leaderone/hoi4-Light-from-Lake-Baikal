 FEN_SLP_Military_the_new_socialist_armed_forces_desc:0 "随着社工党在大选得胜而归，重建英格兰武装力量的重任就落在了我们肩上，以确保英格兰人民不会再被奴役。但我们首先要做的不是我们要征多少人、造多少炮，而是先决定采取什么理念。我国现在是社会主义共和国了，军队也必须随之改革。我国的武装部队不会再喊什么“国王和国家”之类的过时口号了，它的新任务是保卫社会主义革命果实以及广大人民群众。我们从内战中得到的教训能够帮助塑造出我们的新军队。军官的选拔也要唯才是举不以阶级和社会地位为条件。我国的新军将保护革命的火炬永不熄灭。"
 FEN_SLP_Military_the_new_socialist_navy_desc:0 "往昔的皇家海军已经荣光不在，其麾下舰船不是在大洋中沉眠就是落到了德国人手里。现在我们要想办法靠着剩下为数不多的资源重建英国海军。让那些德国鬼子再也没法靠近我们的海岸。而且，哪怕是在海上，我们也不能忘了我党的理念。全新的社会主义共和国海军必须体现保护这一理念。每艘船、每个职位都会对妇女开放。船长也不再是他们小小王国的国王了。军衔将按照功绩和能力授予，不再考虑家族或是财富。我们的新海军必会保护人民并成为新英格兰骄傲的象征。"
 FEN_SLP_Military_a_navy_to_protect_the_coasts_desc:0 "“统治吧！不列颠尼亚！不列颠尼亚统治海洋！布立吞人永不为奴！”这老歌现在依旧不过时。但我国统治海洋的时代早在几十年前就结束了，而且我们被奴役的日子已经够久了。大英海军遍布四海统治全球的日子已经一去不复返了。现在的英格兰工人需要的是一支能够保护英格兰免受任何侵略的新海军。能够迅速、果断地歼灭任何胆敢靠近我国海岸的侵略者。海狮的惨剧绝不能重演，战争海军绝不能让我国再次受辱。"
 FEN_SLP_Military_the_ring_desc:0 "二战期间，德国轰炸行动是联合王国陷落的一个关键因素，德国轰炸机夷平了工业区、重创了军民士气，整座城市常常只剩下一片废墟。这决不能再次发生，英格兰必须得到保护。\n\n火力圈这个主意早在抵抗组织还在活动的时候就已经有构想了。设想从多佛白崖开始沿着我国海岸线修建一系列的对空防御设施直至苏格兰边境。这些工事将确保任何进入我国空域的不速之客都会受到一大群高射炮和防空导弹的热烈欢迎。再加上我国新组建的空军，德国空军再也别想打我们工厂或是家园的主意。"
 FEN_SLP_Military_mines_of_the_explosive_kind_desc:0 "大英曾以海军为荣，但现在看来，我们的舰队实力和装备水平都大不如前。不过，炸弹并不会在乎船舰有多么高级、多么正规——它照样会把它炸个底朝天。为保护我们的土地，我们必须在海上布设水雷。效率更高的布雷作业，以及更易爆、造成破坏更大的水雷，会构成当今我国海上战争的主旋律。\n\n如果我们不能以舰队保卫英国，那我们就得确保没人能用舰队入侵我们。"
 FEN_SLP_Military_improving_the_radars_desc:0 "知己知彼才能百战不殆。尽管德国人在上次战争中能够穿透我国的雷达网，并将我国彻底击败，但雷达依旧是使我国能够坚守远超预想时间的关键所在。\n\n改进全岛的雷达系统以及配套设施能使我国掌握敌军的一举一动，给我们留下足够的时间组织起有效的反击。这次，我们将握住他们的咽喉。"
 FEN_SLP_Military_deeper_and_more_silent_desc:0 "我国现在的海军跟过去的一比连块小舢板都算不上，但我们得好好想想——维持一支大舰队到底对我国有什么好处？我国依旧败给了德国狼群以及优势海军战术。也就是说，养一群吞金巨兽完全没有必要——我们需要的就是重视潜艇战略。像刺客刺杀国王一样，从海底出击猎杀战列舰和航母。不列颠海军的规模不必太大但必须可畏。"
 FEN_SLP_Military_a_new_generation_of_subs_desc:0 "我们正不断强化我们的潜艇舰队，但遇上了瓶颈——我国现有艇型的技术限制。能够改进的地方实在太多，而每次改进都在缩小其他可改进的余地。为克服这一点，我们必须设计建造新的次世代潜艇——潜的更深、跑的更远、打得更狠还能在敌人眼皮子底下消失的无影无踪的寂静猎手。"
 FEN_SLP_Military_lessons_from_1943_desc:0 "不管怎么看德国1943年的入侵行动都完全不可能实现。海狮行动本应是伴随战争海军完全毁灭的一次大屠杀。但现实不是如此，皇家海军被击败，自征服者威廉以来英伦三岛首次被成功入侵。到底是哪出了问题？我们必须仔细研究那段至暗时刻，从中吸取教训并确保我们的海岸再也不会被入侵哪怕一次。"
 FEN_SLP_Military_new_fortifications_desc:0 "大战前的近一千年来，从未有敌人踏入不列颠的土地半步。我们坚信，世间未有力量能征服我们，但在大战中，我们却落败了。我们大错特错。必须在海岸边建起广阔的堡垒工事，从多佛绵延到布里斯托尔。这样一来，即使敌人在群岛登陆，也不能坚持太久，更别提作战顺利了。"
 FEN_SLP_Military_a_navy_to_protect_the_trade_desc:0 "不列颠民族民众的农业需求是沉重的负担，远远超出了列岛所能支撑的限度。而大战前，我们也见证过这一现象。在列岛之上，配额紧缩，哀鸿遍野，饿殍遍地；而在德国人屡屡击沉不列颠的运输船后，人民肚腹空空，最终溃败。\n\n我们也许可将不列颠重铸成无法击垮的要塞，但若要拿下这一要塞，只需使其断粮便已足够。我们绝不允许这种事发生。我们海军的首要任务是保障关乎人民生命的进口物资。再不会有不列颠人在自己的家乡挨饿了。"
 FEN_SLP_Military_escorting_the_convoys_desc:0 "为确保我们不再遭受原料、粮食或其他补给品的短缺，应当多多购买建造运输船。这将大大提振我们的贸易，也让我们能在紧急状况下启用后备船队。"
 FEN_SLP_Military_stronger_torpedoes_desc:0 "德国人在二战中的贸易封锁让我们明白了，鱼雷是损伤与击沉舰艇的不二妙法。而研发威力更强、射程更远的鱼雷，将使得我们的小型舰艇与潜艇发挥远超其吨位的战力，并击沉任何敢于来犯的舰艇。\n\n海战中，舰艇的尺寸并不重要，鱼雷的尺寸才重要。"
 FEN_SLP_Military_improving_upon_the_armor_desc:0 "常言道“进攻是最好的防守”。然而这话荒谬至极，因为众所周知，对海军而言，最好的防守是六英寸的坚钢！如果我们的船只能在战斗中更为坚挺，那它们就更可能存活，并且击沉敌舰，赢取胜利。为达此目的，我们应该深入研究，以最好最强的装甲武装我们的舰艇。"
 FEN_SLP_Military_better_carriers_desc:0 "二战时，那些太平洋上的大型海战证明了，海军的未来系于航母之上。浮动的起落场地播撒着成批的空中支援，海战因而受益——这便是航母，海军设计的巅峰之作。如果想在现代化又充满敌意的欧陆面前生存下去，我们就需要一支现代化的海军来保卫自身。我们应当建造更多更好的航空母舰，大致恢复旧日英国海军的荣光。"
 FEN_SLP_Military_new_naval_planes_desc:0 "航母缺了飞机，便只是一堆破铜烂铁、无用累赘，只是徒然浪费资源。我们需要舰载机来丰富我们的航母。然而，我们当前的舰载机设计严重落后。我们应该转移精力与资源，以为我们的航母舰队配备一支现代化空中力量。\n\n我们要掌控天空，以此制御海洋。"
 FEN_SLP_Military_american_designs_desc:0 "很不幸的是，我们设计师的设计理念和方案已经落后世界几十年了，这很大程度上是由于二战的战败和之后长时间的占领期。虽然我们可以开始发展自己的设计方案，但为什么不直接选用美国方案呢，更快更高效。但倘若美国人拒绝授权，那我们不仅会回到原点，还会丢失尊严。"
 FEN_SLP_Military_the_trade_secured_desc:0 "现在我们的舰队已经完成了现代化并整装待发，全世界都将畏惧并尊敬全新不列颠海军，就跟以前一样。同时，我国的新海军部队将确保我国贸易航线的安全。我国将不会受到另一次封锁，我国人民也不会再次吃不饱饭。不列颠尼亚再次统治了海洋。\n\n统治吧！不列颠尼亚！"
 FEN_SLP_Military_the_new_socialist_army_desc:0 "随着我们取得内战的胜利，我们需要审视一下从苦战中得到的教训来改进我们的军队。虽然我国军队的表现明显值得钦佩，但也有许多能够采取的有效改进，尤其是重型武器和组织方面。让我们来创造一支更大、更好、更专业的新军来确保我们新英格兰的安全。我们将永远保卫革命，以及我们的岛。\n\n而且可能的话，将革命传播得更远……"
 FEN_SLP_Military_lessons_from_the_ECW_desc:0 "虽然我们可以创造出一支庞大的军队，但若面对未来的战争，我们的军队数量很可能会处于劣势，就像内战时一样。再多的民兵和征召兵都改变不了一个事实，海的对面是整个欧洲大陆，而我们只是一个蕞尔岛国。然而，我们在内战中成长了很多——我们可以使用强大、集中的打击力量打击敌人防线上的薄弱之处。\n\n我们可以使用经验丰富的部队作为冲击师，利用特种空勤团来给他们补员，瓦解敌方单位，破坏敌人后方凝聚力。这意味着，我们可能会在数量上处于劣势，但在时机和地点的灵活选择上，我们将永远处于上风。德国佬可能以为自己是玩弄战术的大师，但我们将向他们展示英国人于逆境中迸发的顽强和力量。"
 FEN_SLP_Military_the_issue_of_conscription_desc:0 "在两次世界大战中，征兵一向备受争议，直到今天也是如此。我们是一个体量较小的工业国家，能派去工厂的人越多越好，送往前线的则恰恰相反。然而，危险迫在眉睫，一些强硬派正向我们施压，要求竭尽所能召集人手以保卫革命。如果我们屈服于他们，政府可能会变得更加不受欢迎；但如果不这样做，谁知道我们会面临怎样的未来？\n\n是时候就我国军队究竟需要维持多大规模做出选择了。"
 FEN_SLP_Military_keeping_the_militias_desc:0 "民兵部队是我们组成英格兰内战胜利方程式的重要部分，他们提供了至关重要的人力来填满我们的战线，并伴随正规军进行突击。尽管他们并不具备突击部队应有的火力和训练度，但对于一支体系完备的部队来说他们不可或缺。遣散他们会显得我们很愚蠢，我们应当保留内战中的民兵部队以确保在面对大敌时不会居于人数劣势，并为我们的革命提供坚实的盾牌，防止进一步侵略行为的发生。"
 FEN_SLP_Military_effective_strike_forces_desc:0 "就逻辑上来说，我军的部队集中政策是为了确保在这种进攻行动中的每个师都能够独立作战。因此，每个师都必须获得足够的装备以成功突破其所在区域。尽管这意味着我们得准备好相当数量的装备，但这也使得我军能够拥有无与伦比的进攻能力，每位师长都能够以己之长，攻彼之短。我军将能始终掌握战场主动，还能挑一个适合我军小伙子们好好发挥的战场。绝妙！"
 FEN_SLP_Military_the_armed_union_debates_desc:0 "工会自然是我们革命事业的中流砥柱，但将其武装起来则有可能使工人阶级极端化。一般来说，这个提议毫无问题，而且还会给普通工人们不少的权力。可我们的政府（以及我们的军队）肯定比一帮武装劳动者更能保卫好革命事业。\n\n尽管如此，如果危机爆发，险峻的国际形势则代表着我们需要每一个能够战斗的人员。人民对武装越熟悉，他们日后也就会成为越优秀的士兵。"
 FEN_SLP_Military_every_worker_a_soldier_desc:0 "没有人可以质疑民兵们的勇气。当反动势力试图将我们的革命扼杀在摇篮里时，是他们发挥了关键性的作用。不过，民兵里那些胸怀一技之长的人才或许应该进入正规军部队，毕竟在那里有更好的训练和装备。如此整合一番之后，我们将拥有一支经验丰富、才华干练的后备部队，以备不时之需，在关键时刻保卫我们的国家。然后，我们可以再补充那些民兵部队，打造出如铁幕一般的防御。"
 FEN_SLP_Military_new_tank_models_desc:0 "为了真正取得突破，我们需要坦克以及有经验的步兵。目前为止，我们的坦克部队略显陈旧，必须整合新的技术和设计，确保装甲部队能够在现代战场上应对并击败他们所面临的新威胁，包括新的反坦克炮、地雷和其他坦克。只要有了足够的火力，我们就能打造一支真正的现代军队，以此具备强大的打击能力。"
 FEN_SLP_Military_thunder_and_lightning_desc:0 "下一场战争将会是一场彻底的现代化战争，而这意味着，我们急需与之相匹配的火力。我们的火炮设计已经严重过时，以至于在那种高速移动的战场上难堪大用。因此，我们必须推动新的设计，从而让我们的士兵之能够在一场艰苦的战斗中获得足够的优势。而通过与我们的新战术以及久经沙场的部队相结合，这将能够让我们在下一场挑战到来时拥有制胜之道。"
 FEN_SLP_Military_an_army_to_protect_the_revolution_desc:0 "我们有坦克！我们有武器！我们有士兵！随着我们军队的核心部分趋于完善，我们终于拥有了一支专业且身经百战的老练军队，同时还拥有着全欧洲最棒的武器装备。我们的安全，以及我们的革命安全，现在都得到了保证。当那一天来临时，他们将会为了革命而浴血奋战，并终将取得胜利！"
 FEN_SLP_Military_the_new_socialist_air_force_desc:0 "在第二次世界大战后，我们那引以为傲的空军被彻底的瓦解了。而为了更有效的保卫我们的岛屿，我们需要确立对英国上空的制空权。不过既然我们现在几乎难以拥有立足之地，那么我们就得从头来重建我们的空军了。要知道当初全世界都眼红我们的空军建设，而我们现在也正需要继续坚守着这种信念和执着来干。我们将需要新的飞机、新的飞行员，以及新的机场，而一支新的空军将会成为我们新建的武装部队的中坚力量。"
 FEN_SLP_Military_more_pilots_desc:0 "虽然飞机作为任何一支空军的重要组成部分，但它们并不是唯一的所需之物。能给我们带来制空优势的是我们的飞行员，甚至面对数量占优的敌人也能如此。我们不仅需要筛选全英国的所有人才，同时还要优中选优，无论是男性还是女性。一旦我们招募，检验和训练出了一批一流的飞行员，到那时我们就能开始发展建设那些来保障英国免于空袭的设施。"
 FEN_SLP_Military_praising_the_Aces_desc:0 "阿尔伯特·鲍尔，“鲍勃”·布拉汉姆，“约翰尼”·约翰逊——这些都是人们熟识的名字，是在帝国全盛时期保卫英格兰和法兰西领空的天空骑士。我们的新空军需要效仿他们的战斗精神，也需要利用我们的新战斗领导者来激励飞行员们，让他们致力于争取自己的光荣事迹。足够走运的话，我们可以在军团中确立相同的精神，让我们的飞行员们作为勇敢的斗士享誉世界的那种精神。"
 FEN_SLP_Military_airforce_american_designs_desc:0 "虽然我们的确拥有着能够成为一流空军所需的飞行的战斗精神，但我们的工程部门目前有些人手不足。我们需要足够时间来追赶这个领域，但我们现在恰恰缺乏的就是时间。我们需要顶尖的飞机，而且是现在就需要，因此，我们可能得求助于那些有着成熟工业的国家了。美国已经开始稍稍向我们施展了些许善意，并且他们总是愿意向那些与德国为敌的国家出售武器。他们制造的一流飞机，加上我们训练的一流飞行员，这一切肯定是战无不胜的！"
 FEN_SLP_Military_new_tactical_bombers_desc:0 "尽管“蚊式”战斗机的创新设计是在绝境中诞生的，但我们仍惊讶于它的速度与敏捷。在当今这个喷气式飞机横行的年代，或许我们同样可以采用“高速轻型轰炸机”这一设计理念，研发出一种攻击迅捷同时拥有良好的机动性的新型多用途战机。新型战机既能打击入侵部队、保卫国土，同时也能对海峡对岸的敌人构成威胁。"
 FEN_SLP_Military_new_fighters_desc:0 "在当年德国的空袭期间，优雅的喷火式战斗机曾成为了截击机防空的骨干单位，并在战争期间充当了多面手。它那圆滑流畅的线条、高速而出色的机动性使其能够在近距离战斗中完美地对抗那些护航战斗机。而如果我们想要防止英国被空袭所摧毁，那么我们就需要一代新的截击机，而这就意味着我们仍需要依靠那些古老的准则。我们的新战斗机设计必须是最好的，以保护英国能免受任何空中威胁。"
 FEN_SLP_Military_new_CAS_desc:0 "台风战斗轰炸机或许不如喷火战斗机那么优雅，也不像蚊式战斗轰炸机那么灵活，但它确确实实能够完成任务。在这么一个整洁的小小机身中，它所拥有的火力和可靠性对它的角色来说是完美的，而这一切都不应该被低估。在我们新一代的战斗轰炸机设计中，我们也应效仿这些以间接和实用为重的设计理念，以确保任何入侵者在登上海滩时都能得到足够的“关照”。"
 FEN_SLP_Military_rebuilding_the_airports_desc:0 "诚然，要想建设一支空军的话，我们需要足够的飞行员和飞机才行。但如果真想让他们能发挥点实际作用的话，为他们提供机场是必不可少的。而这就意味着机库、沥青、混凝土、加油站，以及其他所有能够维持飞机在天上飞的保障维护措施必须配套起来。所有的这一切都需要付出时间和金钱，但如果我们真想要确保组织，整修以及训练能够开始的话，那么我们就得抓紧时间着手开干了。来吧！让我们开始铺路吧！"
 FEN_SLP_Military_more_AA_desc:0 "我们的雷达和防空系统在闪电战中极大的帮助了我们，而现代防空网络能够让敌方飞机在我方空域中极其难受。带有防御的分布式导弹发射台配备了雷达基站和观测站，使它们能够摧毁敌方空中力量，并为我方飞行员提供宝贵信息，让他们以最优方式去打击遗漏的敌方目标。"
