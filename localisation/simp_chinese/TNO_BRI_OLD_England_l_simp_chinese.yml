 ENG_days_of_the_resistance_desc:0 "奥金莱克、亚历山大与斯特林。其中第一位仅作为政府宣布投降时最后一位还在奋战的将军引起了群众的注意，但他其实并不为人熟知。而第二位，作为少数几个逃离卡布尔街的暴动者之一而在公众中拥有最响的名气，他的存在就是对那段黑暗时光的永恒回忆。知道斯特林的就只有那些想置他于死地——但自己尚且还能苟活的人。\n\n他们共同代表着英格兰抵抗运动，一个虽然因为成员各有各的政治倾向而致力于各自不同的事业，却又因对建立自由英格兰的渴望团结在一起的组织。自由英格兰，一个没有暴君，没有叛徒，更没有德国人的英格兰。这样的伙伴关系不过权宜之计，但所有参与者都立志将其坚持到最后。不是通敌政府死，就是抵抗运动亡。"
 ENG_stirlings_methods_desc:0 "大多数抵抗运动的成员都不想接手脏活。这的确怪不了他们，毕竟这些活儿是挺骇人的。往叛国贼的车里装炸弹，带着步枪在倒霉鬼蛋家里蹲点到深夜。这样的工作对绅士们来说确实有些下作。但是，暗杀对象可都是把英格兰出卖给德国佬的叛徒，他们罪有应得。\n\n说实在的，赤匪们早该学学我们了，但他们就是不肯这么做。赤匪的精锐在卡布尔街给人一锅端走，哪怕是天杀的那位红将军也不能凭空变出百万大军。斯特林一开始就告诉我们：战争是肮脏的、不付出就没有回报、不到咽气就别放下手中的武器。在晚宴席间杀上一打叛徒怎么就没在战场上击毙千人来得光荣了？"
 ENG_a_couple_of_tongues_desc:0 "千里之堤溃于蚁穴？这是政府在自己堕落为叛徒之前告诉我们的道理。现在这样的大智慧比以往更实用，赤匪在卡布尔街失败的原因里有一半是他们并不精于世故，在摊牌的几个月前就想着和政府妥协，而那些叛徒们早已荷枪实弹等着他们发动革命了。\n\n现在斯特林还不是最好的头领，但他对真实的现况了解的一清二楚，逮到间谍后你不能就这么把他丢进海里去喂鱼，而是要先搞清楚他们还告诉了叛国贼们什么别的东西。如果他们三缄其口呢？好吧，一些不文明的粗俗行为并不是我们的本意，但我们应该知道如何帮他们做出一个绝佳示范。"
 ENG_who_dares_wins_desc:0 "斯特林直到回到英格兰之前都在战争中带领SAS同德国杂种在非洲激战。当然，他在战争中学会了一两个技巧：怎么让小伙子们招供，怎么在空中侦察的眼皮底下窝藏装备。更重要的是他学到了用来对付那些比你更卑鄙的人的最好的办法——先人一步将其击倒在地。\n\n如果你在几分钟前偷走了叛徒的武器，那他就没办法战斗了。同理，坦克没法在履带给炸掉的状态下往前跑，那些漂亮的飞机也不会希望尝到有一两枚手雷藏在引擎里的滋味。公平公正的战斗是给那些送死的人准备的，毕竟叛徒们没有任何荣誉感可言，而无间地狱也自然不会给他们什么荣耀。"
 ENG_taking_the_midlands_desc:0 "中英格兰是一片平原，这里没有什么山地丘陵，只有稀疏的树林可以打破田野与乡村构筑的无垠景观。虽然这里并不是一处适合进行游击战的地方，但大卫·斯特林已经在这里打了二十年游击了。\n\n斯特林会指示抵抗运动在中英格兰开展行动，从一开始就将通敌者的势力拦腰斩断，并控制此地区城镇内的重要工业设施，比如伯明翰就是向全英格兰提供枪支弹药的关键节点。比尔·亚历山大并不乐意于执行这样的计划，因为中部离他左翼抵抗运动的基地太过遥远，在此事上他更倾向于听从奥金莱克的判断。"
 ENG_an_order_to_hand_over_desc:0 "叛徒们把能独立思考的小伙子全给踢出去了，这也许是斯特林在调侃政府军的死板的时候说的。暴动的实情就是如果我们缺乏用来向叛徒开火的枪支，暴动很快就会失败。哪怕是赤匪也不能把我们全员都武装起来，而弄到武器正是我们擅长的事情。\n\n每年的军售协议并不会有什么大变动，这意味着去办这件事的倒霉蛋得机智地在凶神恶煞的上校走进停着一组卡车的仓库，询问武器为什么还他妈没给打包好的时候蒙混过关，当然我们的一些内部人员也会施以援手。我们被告知这批货物中有超过20000把半自动步枪。"
 ENG_they_will_speak_of_sussex_desc:0 "萨塞克斯，除了考文垂外，你很难再在英格兰找到比它更糟的地方。但这也一定是斯特林钟情于此的原因所在，他喜欢这里的食物，喜欢这里的氛围，喜欢看着国贼们在车队被炸毁后像无头苍蝇一般满地乱跑的景象。萨塞克斯也是控制南英格兰海岸线的关键，如果能稳住抵抗运动对此地区的控制，我们就可以在清算之日到来时为更具军人情操的弟兄们争取更多优势。\n\n当然，我们可得万分小心，切勿引来卫戍部队的注意。在面对我军战士之时，叛国贼们就是个笑话，但德国只会把最强力的部队留在岛上。斯特林说他喜欢挑战，但就算是他也知道自己的逞强只能到此为止。"
 ENG_operation_bad_morning_desc:0 "如果我们告诉自己那些叛国贼打一开始就已经烂到根子里去了，那我们的工作确实会轻松许多，但不管赤匪们抱着何种想法，事实都与此大不相同。遗憾的是大多数同我们为敌的战士也知之甚少，所以我们才需要认清德国对英格兰占领的意义，然后大步向前迈进。\n\n杰拉德·坦普勒在第一次世界大战期间为不列颠的荣耀对抗德国，但很遗憾，他没能在二次大战期间挺起身板，反倒和那些签署和平条约的杂种臭味相投。不管我们给他多少暗示，他都对我们的事业漠不关心。虽然刺杀之举颇具风险，但我们认识他的司机，只要把一份“礼物”偷偷塞进他的车里，我们或许就能为全世界带来一场爆破大秀。"
 ENG_claudes_strategy_desc:0 "尽管组织名叫HMMLR，女王陛下最忠诚的抵抗运动，而且的确有一大部分成员支持女王陛下，但事实上这个组织并非团结在为女王复辟献身的号召之下。克劳德·奥金莱克才是将共产主义者、共和派，甚至是一些改过自新的法西斯主义者团结在抵抗运动大旗之下人物。\n\n奥金莱克被人简单地唤做“头领”，除了运动的决策层以外几乎没人知道这位曾身为将军的国会议员正在领导着全岛规模最大的反对派组织。抵抗运动想要保持的，正是这样的状态。克劳德·奥金莱克凭借坚定不移的意志团结起了那些相信自由英格兰的人，尽管通敌政府千方百计想将抵抗运动扼杀，但奥金莱克还是通过抵抗运动保住了地位。抵抗运动听且只听命于奥金莱克。"
 ENG_the_leader_speaks_desc:0 "克劳德·奥金莱克在解放英格兰的战斗中敏锐地察觉到了宣传活动的价值。但公众都只听说过抵抗运动的领袖是躲在阴影之中的棋手，如此看来人民不信任奥金莱克也是情有可原。为此，奥金莱克决定冒险一把，他将向抵抗运动成员发表首次公开演讲。\n\n奥金莱克将戴上头巾隐藏身份，而他的录音也会被特殊处理，没人能猜得到这位来自汉普郡的温雅议员竟是向声名狼藉的抵抗运动激进分子们致辞之人。该演讲深入探讨了许多话题：英格兰国土的满目疮痍之景，当局对苦难之人的不义监禁，曾为人民所敬仰的机构堕入腐败的无底洞。但在最后，厅中与家中的人们想说的都只有一句话：天佑女王。"
 ENG_flood_of_volunteers_desc:0 "克劳德·奥金莱克作为国会议员兼战争英雄备受英格兰人尊重。毕竟，他曾是在卡莱尔战斗到最后一刻的将领。奥金莱克也因此成为了一些公共活动的主持人，还赞助起了几个慈善组织。\n\n说来也巧，抵抗运动的征募人员也经常会出席此类活动，而奥金莱克则会同那些有理由对社会现状不满的人士谈天说地。奥金莱克知道运动不能完全依赖于现有的部队：当解放日来临之时，他们需要每一位能举起武器的斗士。归功于他的努力，愿意加入抵抗运动的战士也许会多于我们的预期。"
 ENG_staying_in_the_north_desc:0 "克劳德·奥金莱克在卡莱尔为统一的不列颠打了最后一仗。直到正式的投降协定签署后，奥金莱克才被迫缴械，结束了这场绝望的卡莱尔保卫战，但他也争取到了足够多的时间，让温伯利撤回了苏格兰。对奥金莱克来说，北英格兰与伦敦一样都是他的家乡，而在同亚历山大与斯特林接触前，抵抗运动就已经在北方建立起了强大的支持者网络。\n\n英格兰的自由曾死在诺森伯兰的山麓与爱尔兰海阴沉的海滩之间，那让自由于此涅槃重生也未有不妥。在这个点上，苏格兰仍是不确定因素，虽然他们不敢公开反对德国人，但我们几乎可以肯定苏格兰人会向我们提供补给，派出志愿兵，甚至引进海外物资。当然，吵个不停的亚历山大和斯特林会更倾向于选择北方，毕竟他俩都不喜欢对方的提议。"
 ENG_we_await_mr_president_desc:0 "美国人或许是我们唯一的海外盟友，他们能向我们提供远优于废铜烂铁和二手货的物料。最关键的是，美国对解放后的英格兰来说尤为重要。假如英格兰没了美国的支持，并且未能加入OFN的话，德国人便随时都能入侵不列颠岛。\n\n因此，深化同华盛顿方面的关系就是抵抗运动行动的关键一笔，若有必要，我们还能同他们谈谈战后的驻军问题。但现在，我们只需要让美国人保证援助会在抵抗运动起义后及时送抵即可——这当然不是公开承诺，否则德国人也会干涉其中。"
 ENG_dominate_lancashire_desc:0 "兰开夏郡或许是英格兰第三大人口密集区，这里有曼彻斯特和数个人口稠密的城镇。兰开夏这样的工业区可以成为抵抗运动坚实的支柱，背靠此地，我们将解放南英格兰。既然我们已经将北方收入囊中，那南方也应当归于抵抗运动的掌控之下。\n\n控制兰开夏也许没那么容易，但它仍物有所值。我们与当地议会及工会都有联系，大部分警察也已站在了抵抗运动这一头，所以我们不必担心通敌者的阻拦。但我们必须要确保，一旦解放的号角声响起，当地的不稳定因素都会得到处理。我们不会杀了他们，只是在战争期间将他们拘禁起来而已。"
 ENG_operation_stock_desc:0 "军需品短缺是抵抗运动的老毛病了。走私只能缓解这一问题，我军装备最为精良的部队也装配不上几款重型武器。“库存”行动旨在为抵抗运动解决这一问题：卡莱尔近郊的几个仓库里塞满了武器，除了数不清的手榴弹，那儿还有好几辆过时的坦克，德国人从未将那些仓库搜刮一空。\n\n但是，这些设施都有驻军看守，我们需要六小时才能将这些颇具价值的装备转移出去，这意味着我们得在当地通敌者部队未有发觉的情况下肃清此地。此计划并非天方夜谭，在离德国驻军那么遥远的地方发起行动，我们的胜算还能多上几成。但我们也还是需要一些运气，以及一些消音器。"
 ENG_bills_connections_desc:0 "只要比尔·亚历山大还有一口气，革命就不会亡。他在卡布尔街与俄罗斯都幸存了下来，法西斯主义者不可能在他们的德国主子都失败的地方取得成功。他重组了左翼抵抗运动，现在革命再度启动。\n\n我们同流亡共产主义者之间建立的联系甚至比我们同抵抗运动之间的联系更深，大多数码头工人工会都站在我们这边，偷运物资、武器甚至人员都不是问题。当抵抗运动需要炸药的时候他们会来找我们，当他们需要传递信息的时候他们会来求我们，虽然那批君主主义者可能都是反动派，但他们在重要问题上同我们达成了一致：在我们完成这一切后，英格兰要么自由，要么死亡。"
 ENG_under_their_noses_desc:0 "走私或许称不上体面，但革命需要的可不止是战士。我们不仅需要持枪的小伙子，我们也需要工程师，汽修工和工厂工人。在近些时日，补给越来越难以进入英格兰了，这就是南方的码头和来来往往的商船对革命来说尤为关键的原因所在。有了事先预警，我们在两天的时间里就能把一批旧式美制步枪从利物浦运往伦敦或卡莱尔，要是用不着贿赂法西斯警卫的话，我们还能运的再快些。\n\n当然，我们在码头七进七出的走私能力还有别的用途：不止一名法西斯官员曾消失在傍晚散步的路上，而更多的通敌者也即将加入他们的队伍。"
 ENG_win_with_wingate_desc:0 "革命有着身居高位的朋友：只有这样，革命的火种才不会在此混乱时期熄灭。其中之一便是政府军将领奥德·温盖特。在战后，法西斯分子通过谈判将温盖特从日本人手里救了出来，他们想当然地把他当做了自己人。但温盖特从未忘记当年究竟是谁丢下了他的部队，让他们自生自灭，而且他对我们为英格兰谋划的出路也极为满意。\n\n温盖特将与法西斯政府展开协商，向政府提议由他来训练一支部队，以此追捕自战后活跃至今的斯特林叛逃部队，用斯特林自己的战术终结他的特战队。当然，温盖特实际上是在训练第一批红军，而这支红军部队会将法西斯打倒在地。"
 ENG_moving_south_desc:0 "南英格兰对潜在的叛军来说可不是个友善的地方。抵抗组织尽全力避免在南方同政府交手，就连斯特林也不想平白地挑战康沃尔卫戍部队。不过，南英格兰可是左翼抵抗运动的核心所在，他们以码头及工厂为据点，在法西斯的铁蹄下生根发芽。\n\n在南方发起暴乱是极具风险的计划，但只要我们能妥善利用初期胜利，此方案仍有不菲的价值。包围伦敦能让抵抗运动看上去更像合法政府，我们也能分隔康沃尔卫戍部队，在他们向德国求援前将他们一网打尽。亚历山大还向我们保证，他能在一定的时间内动员革命者参军入伍，但斯特林对此没有十足的把握。决定权落在了奥金莱克头上。"
 ENG_o_canada_desc:0 "反动派君主制在加拿大安家落户，反对着法西斯君主制对英格兰的统治，很多人或许会将其视为进步的某种表达形式，但对左翼抵抗运动乃至英格兰抵抗运动来说，转入地下的工党与前自治领之间强大的关联才是最关键的一点。我们获得的大多支持都是政治支持，它们为抵抗运动、流亡群体及加拿大政府对德斗争提供了合法依据，但加拿大也向我们提供了不少支援物资。\n\n比尔·亚历山大认为革命需要盟友才能生存，尚且无人能推翻亚历山大的观点。有鉴于卡布尔街事件的经验教训，加拿大对我们来说是极具价值的生命线。是时候该好好地用上这条生命线了。"
 ENG_sharpen_the_sickle_desc:0 "革命运动没有斯特林麾下突击队那样的精锐部队，也不像抵抗运动那般掌握着规模庞大的君主主义追随者群体。但革命却有着全英格兰最大的民兵网络，工会和工厂工人就是革命的靠山。英格兰无产阶级将在起义时刻团结一心，登上历史的舞台，而法西斯分子们也将血债血偿。\n\n现在，我们必须将民兵们组织起来，为他们制定目标，向他们分发装备，借此实现战略变革。革命运动必须控制码头，破坏敌人的兵工厂，尽可能切断他们的联络。我们将坐在一旁，磨利革命的镰刀，等待着革命的铁锤落在铁砧之上。"
 ENG_operation_broken_telephone_desc:0 "伊夫林·休·巴克将军及杰弗里·贝克将军是南英格兰的主要法西斯将领。巴克在卡布尔街屠杀了我们的同志，而就算通敌政府真的通过谈判把他从意大利人手里赎了回来，他也不应该与法西斯分子同流合污。亚历山大已下达命令：革命运动要将上述两人铲除。伯奇从事情报工作的友人——菲尔比带来了一些可能有用的信息。\n\n这两人在由军方保卫的地方指挥部共事，但此地相对偏远，又因其一般的价值而未受严密的保护。我们知道他们的日常路线和日程安排，也手握着一批能在需要之时发起突袭的士兵——我们也许还能顺带解放周边的一处武器库。"
 ENG_operation_inspection_desc:0 "詹姆斯·卡斯尔斯——这名字和那该死的叛徒相配极了。蒙塔古这混球得了被害妄想症，这对我们的刺杀计划构成了不小阻力——到底是什么样的人才会在最后一刻以“暴风雨天气”为借口更换下榻酒店啊？我们在他本该使用的床铺上浪费了整整三枚完美无缺的手榴弹！最关键的是，蒙塔古知道突击队的弱点为何，他也是唯一一个能让我们鼻青脸肿的叛国贼。\n\n但头领想将此人抹去，斯特林也已准备就绪。斯特林打算让一队人马闯进将军的住处，并在此人回家的时候夺走他的性命。用这次行动告诉那些叛国贼们，就算藏在家里，他们也还是躲不过抵抗运动的正义审判。"
 ENG_operation_look_up_desc:0 "法西斯分子占据着空中优势：抵抗运动只能依赖于极少数同情革命事业的皇家空军飞行员，而通敌政府却将大部分空中力量牢牢地攥在手中。除此以外，我们还收到了奥金莱克下达的命令，他要求我们干掉颇具才干的法西斯将领迈克尔·卡弗。\n\n一石二鸟之机浮出水面，德国送了通敌政府几架极具破坏力的新式战机，而这位法西斯将军正要去检阅装备，发表讲话。革命能从卡弗之死中获益，残破的引擎与藏匿于机组乘员间的暗杀小队将同时搞定法西斯分子与新式战机。"
 ENG_operation_loud_and_clear_desc:0 "伯纳德·蒙哥马利曾是英国最伟大的斗士，而他现在却成了通敌政府最耀眼的招牌。在伦敦沦陷后，蒙哥马利亲笔签署了投降协议，命令奥金莱克放下武器。我们现在就要杀了蒙哥马利，他也许已经老了，但他的战术头脑依旧灵光。\n\n蒙哥马利打算前往康沃尔，与卫戍部队司令共同视察部队，而抵抗组织将让他永远都到达不了目的地。最后，奥金莱克不希望蒙哥马利死得太过痛苦。"
 ENG_down_the_rabbit_hole_desc:0 "比尔·亚历山大在南英格兰摸爬滚打的时间比任何人都长，他早已摸透了这片地区。亚历山大向抵抗运动最高司令部解释称，光把人丢进康沃尔是收获不到什么成果的。抵抗运动必须采用谨慎的手段来压制敌军、策反驻军、谋杀称职军官、贿赂意志涣散之人、破坏偷不走的装备。\n\n此种方案当然有其局限性，但从长远来看，这样的方法能为我们带来更多收益。如果能把特鲁罗的一些人拉到抵抗运动这边来，我们甚至能为康沃尔留下连呆板的德国佬都修不好的永久性损伤。"
 ENG_pay_them_enough_desc:0 "康沃尔的德国卫戍官兵大多训练有素、纪律严明、作风高效，但所有军队都有弱点。卫戍政府的部分下级军官并非完全忠于他们那被吹上了天的祖国，他们更愿意接受贿赂，采用不同的行动方式，比如窃取装备，或在一两个小时的时间里暂停沿岸巡逻。\n\n无能的法西斯分子实乃革命的关键盟友。我们会让康沃尔卫戍部队成为叛徒国王的无力之友，希望这能让爱德华大吃一惊。"
 ENG_and_remove_the_rest_desc:0 "有些时候直截了当总有好处。康沃尔有愿意受贿的贪官，也有代表着德式效率巅峰状态的清官。亚历山大对症下药，给出了解决方案：一枪打死他们。\n\n好吧，不止是枪击，炸弹、车祸、咸菜中的氰化物、伪装成自杀都是备选方案，只要他们死了就行，我们并不在意具体的死法。也许让个别军官人间蒸发，把胆小鬼们吓地擅离职守会更精明一些？这是无论通过何种手段都能妥善处理好的问题，奥金莱克应该会对此感到非常满意。"
 ENG_be_more_practical_desc:0 "为什么要深入康沃尔？头领已经给出了明确的理由：我们和德国人处不来。在抵抗运动达成共识前斯特林就想出了一套计划，它很可能会为德国人带去大规模爆炸烟花秀。\n\n康沃尔非常有意思，那里有着我们平时炸不掉、偷不了、杀不死的目标。基础设施、装箱的新型德式武器、站在街角，对危险一无所知的德军军官，他们就像在等着我们上门一样。当然，卫戍政府的安保措施依旧严格，突击队也无法长期藏匿于康沃尔地区，但执行破坏行动的过程会十分有趣。"
 ENG_take_whats_ours_desc:0 "德军仓库可比一般仓库有劲多了，在这里我们不用担心于射杀无辜旁观者这样的问题，而且德国人的物件也比我们手头的玩意儿大得多。\n\n斯特林想要规划一条运输路线，将突击队找到的东西运回奥金莱克和指挥部那里。只要能联络上亚历山大控制下的那些港口，这个计划就能成功。康沃尔的陆上边界防备过于森严，陆上运输无法实现斯特林的构想。"
 ENG_and_then_some_more_desc:0 "船上存放走私武器的空间比一般人想象的要多，谁猜得到你能把一辆坦克塞进快艇的船舱里呢？我们还没有想出把这么大件的货物运出康沃尔的方法，但我们正在努力尝试。这里的弹药也很充足，从他们的消息来看，康沃尔的德军士兵有序地减弱了对仓库的防御，这可能是突击队朝他们放冷枪的间接后果。\n\n话虽如此，斯特林仍要求突击队尽早撤离。最高司令部貌似对德军的反扑深感不安，但他们还有一份要突击队完成的任务。"
 ENG_operation_franz_desc:0 "弗朗茨·哈尔德为英格兰戴上了镣铐，他的康沃尔卫戍部队贯彻着德国的意志，而他也早已该为自己的罪行付出代价了。公审哈尔德的可能性微乎其微，因此刺杀哈尔德也是不错的选择。只要能杀了哈尔德，抵抗运动愿付出一切代价，他和他的亲信们皆是无可替代的军官，而他们可能也已对英格兰了如指掌。\n\n计划有许多不妥之处。我们打算在卫戍政府，至少是在通敌政府意识到大难领头之前完成行动，凯旋而归。没有第二次机会——一旦我方发起行动，卫戍部队就会在接下来数个月的时间内保持高度警戒状态。只希望出发执行任务的特工们能一帆风顺。"
 ENG_HMMLR_not_enough_time_desc:0 "时间并不站在我们这头，通敌政府也深知这一点：虽然我们打乱了他们铲除抵抗运动的计划，但每天都有更多枪支走下生产线，更多新兵步入军营，更多支部被人揪出。\n\n奥金莱克、亚历山大与斯特林在讨论后达成共识：起义时刻已至。解放之战、革命之战、复仇之战，自由英格兰之战已迫在眉睫。为了更美好的英格兰，为了英格兰的每一寸土地，愿为我们的事业拿起武器的男男女女已整装待发，只等一声令下。也许，我们的战斗将会被写入歌中流传万世，只希望它并非一曲挽歌。"
 ENG_FT_ECW_Collabs:0 "合作政府的英格兰内战"
 ENG_the_unfortunate_truth:0 "遗憾的事实"
 ENG_the_unfortunate_truth_desc:0 "有许多人可供我等责备，这些人本该更清楚地认识到叛国组织真正的实力，难道当年的伦敦暴动还不足以揭示政府危险的处境吗？不管怎么说，国王陛下的政府可没有在工作尚未完成之际就四处甩锅的习惯。在硝烟散去之后，我们再来想想谁才该为这场灾难负责。现在，我们必须着力于眼下的问题。如果英格兰想要存活下去，那我们就必须让美国傀儡伊丽莎白女王麾下的共产党人和战争疯子们偃旗息鼓。倘若政府一着不慎，我们可就活不到能看清战争对美好祖国带来的创伤的时候了。"
 ENG_a_secret_meeting:0 "秘密会议"
 ENG_a_secret_meeting_desc:0 "首相亚历克·道格拉斯-休姆召集战争中的要人参与会议，但这次也无人前来赴会。叛军的突然袭击打得我军方寸大乱，我们比以往任何时候都更需要统一的战略指挥。但考虑到康沃尔卫戍部队与我军最高司令部间的重重矛盾，两者能通力合作吗？\n\n首相对此抱有很大希望，不然他就得作为在任期内被杀的首相，以丢人现眼的方式加入小皮特及蒙巴顿勋爵之列了。"
 ENG_the_accords_are_dead:0 "“就我而言，协议已经失效。”"
 ENG_the_accords_are_dead_desc:0 "德国人本该起到威慑作用，他们应当防止这种情况发生才是。要是德国佬连一帮东倒西歪的共产党人和大学生都对付不了，他们又能派上什么用场呢？要我们说，没了。康沃尔卫戍部队也该理解自己在这场危机中的地位了——在英格兰之下。\n\n哈尔德会屈从的，他知道自己无法同时与叛军及我军作战。我们会继续拿卫戍部队部队当作肉盾，同时组建起一支英格兰正规军以解决英格兰自己的问题。在战争结束后，元气大伤的卫戍部队部队将在政治上有利于我国政府。这是一个巧合，而我们会利用上这一点。"
 ENG_call_templer:0 "致电坦普勒"
 ENG_call_templer_desc:0 "杰拉德·坦普勒确实是个混账东西，但他是我们的混蛋。他参与了两次大战，还协助镇压了伦敦暴动。坦普勒比任何一位指挥官都更了解抵抗运动的内外状况，我们需要他来迅速且高效地铲除叛军。\n\n坦普勒建议实行攻心战术，并痛打那群计划的反对者，以此确保后方稳固。我们会在稍后完成行动细节的规划，但只要能完成该计划的第一阶段，我军就会伺机同叛军在正面战场上一决高下，而更加专业的我军战士将在大战中占据优势。不过在计划实行其间，我们必须要确保康沃尔卫戍部队能在前线吸引火力。"
 ENG_anti_terrorist_actions:0 "反恐行动"
 ENG_anti_terrorist_actions_desc:0 "坦普勒擅于工作，而他的工作可不是什么令人愉悦的美差。恐怖分子和其他叛匪在后方扮起了第五纵队，他们组织的破坏和暗杀让政府头疼不已。解决方法很简单，我们会对已被确认身份的敌对分子做出强硬的回击，而对其他人，我们会宽大处理。不能让民众把政府当成彻头彻尾的怪物，这样是打不赢反恐战争的。然而，倘若政府不想看着共产党人和疯狗们一个接一个地从地里冒出来，我们就不能在行动中示弱。\n\n我们要给全国一个警告。幸运的是，叛军正急于向我们提供这一机会，好让我们阐明政府对背叛的厌恶。再加上仁慈对待与抵抗运动无关的平民，我们的计划可能会凑效。"
 ENG_reach_out_to_monty:0 "联络蒙哥马利"
 ENG_reach_out_to_monty_desc:0 "伯纳德·蒙哥马利知道何谓危险。在政府失去了对国家的控制后，英格兰将面临怎样的下场？蒙哥马利对此心知肚明。然而，政府不能容许军队过度干政，在处理军事类问题的时候，我们也应当谨慎行事。\n\n就让蒙哥马利实施他的计划，实现他的想法吧，他都已经被耽搁了这么久了。让他激励我军将士创造辉煌，鼓励群众以十二分的努力夺取胜利。蒙哥马利非常擅于宣传，岁月并没有冲淡他的本领。比起上次战争，蒙哥马利或许会收获更大的成功。"
 ENG_the_new_english_army:0 "新英格兰陆军"
 ENG_the_new_english_army_desc:0 "蒙哥马利元帅明确表示我军规模不够庞大，且训练不足，无法单独应对内战中的抵抗军。我们需要扩大人力储备，将东拼西凑的军队改造为能向抵抗运动发起反击的威武之师。在上一次英国内战中，奥利弗·克伦威尔在组建新模范军时也遇到了相同的问题，我们或许可以以史为鉴。\n\n我军将领指挥有方，但军中却少有能挑大梁的老兵部队。幸运的是，叛军的装备不及我方精良，我们可以借此时机训练军队，让士兵们达到作战标准。新英格兰陆军将不再是卡布尔街战役中的溃败之军。我军正需脱胎换骨，否则英格兰将走向灭亡。"
 ENG_the_machine_slows_down:0 "机器减速"
 ENG_the_machine_slows_down_desc:0 "与抵抗运动的乌合暴匪相比，我军就像是上足了润滑油的机器。但就算是最好的机器也需要维护，而我们最缺的就是各类零件。在经历了几周的战斗后，我军的坦克老旧、枪械生锈、火炮弹药不足。\n\n硬件问题还能补救，但我们需要齐心协力才能让军队达标。整合前线部队，再充分发挥装备优势，此举可以减少我军蒙受的损失。若是从长计议，我们可以拉几条生产线出来。但此种种令人担忧的迹象也足以表明战事进展不顺，要是这样做还是打不赢内战该怎么办呢？现在没有可供我等浪费的精力了，以后再考虑这个问题罢。我们终究还得赢下这一仗。"
 ENG_maintain_local_stability:0 "维持地方稳定"
 ENG_maintain_local_stability_desc:0 "煽动分子永远都是个威胁，但我们也有让叛乱地区俯首称臣的手段。向支持抵抗运动的村落发起报复性进攻可谓野蛮，但眼下军政要员接连成为游击队的目标，我们必须采取行动扭转这一趋势。\n\n同时，政府还应当加强限制，减少地区间的人员流动，以此阻碍间谍行动，最不济也得给他们制造出更多障碍。若是正面决战，我军必能碾碎叛军。但为保战斗公平，我们得先折断身后的匕首。要记住，倘若我们输了，没人知道德国会在二度夺岛时做出什么样的举动，他们这次可不会那么仁慈了。"
 ENG_arrest_traitorous_mps:0 "逮捕谋反议员"
 ENG_arrest_traitorous_mps_desc:0 "贵为国会议员足以让人忠于国家，许多人都这么想，但今日英格兰的德性已不同于辉煌往昔。一开始的时候，大家都以为政府中的抵抗运动同情者早在开战的时候就逃之夭夭了，没逃走的也都蹲号子去了。然而，我们注意到事实并非如此。\n\n我们怀疑某些人是间谍，而另一些则是投机分子。据可靠消息，由十几名议员组成的阴谋团体仍藏在议会当中，他们正密谋从内部推翻政府。这场内战极大地考验了我国的能耐，而今我们已经没有仁慈下去的余力了。我们必须抓住谋反的议员，把他们关起来，弄清楚他们到底向奥金莱克那孽畜透露了哪些情报。现在就得把这事给办妥了。"
 ENG_nothing_without_the_germans:0 "“离了德国人，我们什么都不是。”"
 ENG_nothing_without_the_germans_desc:0 "还记得这个维持旧秩序的政府成立的理由吗？并不是因为各个机构和谐友爱，也不是因为我们有着共同的敌人，或是彼此间相亲相爱。是因为我们害怕——当德国再度看向英格兰的时候，究竟会发生些什么？这才是王党以及现政府存在的理由。\n\n如今，弗朗茨·哈尔德与康沃尔卫戍代表着德国的意志，至少是在这不列颠岛上的意志。我们应该向恩公求助，如此一来，在欧洲大陆尘埃落定之时，德国还会记得我国的忠诚。此举既不光荣，也不公正，还是对英格兰价值的背叛，但它却能保下更多的生命。这是我们的责任，也是我们的负担。"
 ENG_panzers_in_liverpool:0 "利物浦的坦克"
 ENG_panzers_in_liverpool_desc:0 "以血与铁锻铸而成的康沃尔卫戍部队乃是全欧陆最精良的部队之一，让他们跟抵抗运动那支用民兵、老头和疯狗凑起来的军队对打实在有失武德。但公平从来都不是战争的目标。\n\n德国的坦克会将叛军碾成肉饼，叛军绝无招架的余地。敌军无疑会试着破袭坦克，甚至能造成些微损伤，但这些坦克可比昔日突破了多佛和卡莱尔防线的前辈们致命多了。叛军一定会败下阵来，而我们也要承担失败的后果。希望上帝宽恕我们，因为我国的人民不会原谅政府的种种行为。"
 ENG_watch_them_flee:0 "看着他们四散而逃"
 ENG_watch_them_flee_desc:0 "职业部队有一个遭人低估的地方——哪怕与最狂热的民兵相比，他们坚持战斗的时长都要更胜一筹。死硬的共产党人和斯特林的手下挡在了卫戍的去路上，各个以为防线坚不可摧。在面对我国部队的时候，他们的防线可能确实如此。\n\n弗朗茨·哈尔德曾在一战中蒙受败北之苦，但在二战中将我国碾碎。一些民兵手里拿着的居然还是三十多年前的步枪和手雷？对于德国培养出的最优秀的军人们来说，叛匪连挑战都称不上。现在，敌人在我军面前落荒而逃，我们也得来扩大战果了。"
 ENG_stukas_in_the_air:0 "空中的斯图卡"
 ENG_stukas_in_the_air_desc:0 "叛军的普利茅斯空袭打了我们个措手不及。袭击已成事实，但我们可以避免惨剧再度上演。驻英德国空军规模很小，且他们的战机大多都是过时的对地攻击机，此外还伴有少量现代战斗机。但与叛军的飞机相比，他们仍有六倍的数量优势，再加上我方那小而精的空中力量，不出数周，我们就能将制空权牢牢地握在手中。一旦我军主宰了天空，我们就能用空中优势将叛军推回老家，而叛军溃退也只是个时间问题。比起正面对垒，两面夹击更能打得敌人防不胜防。"
 ENG_hide_the_damage:0 "隐瞒损失"
 ENG_hide_the_damage_desc:0 "康沃尔卫戍部队极度缺乏增援，这一点为我军带来了没人想看到的影响。坦克零部件越打越少，给他们吹上了天的反坦克武器库也快见底了，而空中的战况就更叫人不忍直视了。但我们已经把鸡蛋都塞进卫戍部队这个篮子里了，要是这篮子给毁了，我军也会跟着分崩离析。不能再让德国人蒙受任何损失了，这不仅是为了杀一杀敌军胆大妄为的气焰，也是为了让我军不再提出“为何要屈从于德国”的短视问题。我们必须要记住一件事：不管接下来几个月会发生些什么，德国内战早晚有一天会打完。我们可不希望德国带着一肚子的怨气穿越海峡。"
 ENG_the_paper_tiger_stripped_naked:0 "赤条条的纸老虎"
 ENG_the_paper_tiger_stripped_naked_desc:0 "也许是我们做错了，也许是我们高估了卫戍部队的实力。但我们怎么可能知道这帮人在几个月的高强度战斗后就全线崩溃了呢？在十年前，卫戍部队粉碎了伦敦暴动，他们镇压了全岛最厉害的叛军。而现在的他们却老态龙钟，步履蹒跚，就连我军部队都看透了这一点。\n\n康沃尔卫戍部队已经不适合前线作战了，他们缺兵少将，不能再踏上战场了，我军得出面收拾残局了。如果我们之前选择把精力投在重组英格兰军队上，而不是倾尽全力支持卫戍部队的话，德军的羸弱或许称不上坏事。但我们没有这么做，而今天的局面可谓糟糕透顶。现在，我们必须咽下这一苦果。"
 ENG_the_horrific_lie:0 "可怕的谎言"
 ENG_the_horrific_lie_desc:0 "政府自称能让英格兰人民免受刀兵之灾，政府向人民保证，只有自己的道路才能让夜间的恐怖行动不再上演。但政府却没能履行自己的职责。首相认识到，倘若内战迟迟不能结束，我们将不得不采取非常手段。如果德国人先我们一步打完了内战，一旦德军决定干涉，英格兰就将不复存在。\n\n因此，为保生存，政府必须要考虑使用非常规手段结束战争——非常规战术、非常规技术以及不按套路出牌的人。尤其是那位大人，所有人都恨之入骨，但他手下却有着英格兰最后一批来去自由的后备军。\n\n阿瑟·肯尼斯·切斯特顿。"
 ENG_call_up_chesterton:0 "召见切斯特顿"
 ENG_call_up_chesterton_desc:0 "阿瑟·肯尼斯·切斯特顿是第一个将德国路线照搬进英格兰的人，他也因此成名，但几乎没人会对他抱有哪怕一丝好感。然而，这也很难否认他的作用。切斯特顿个人与德国高官交情不浅，还掌管着一个规模及影响都在岛内首屈一指的准军事组织，他也是英格兰民族社会主义的代言人。从官职上来说，切斯特顿只是一名议员，但上述的一切都给了他远超其政治地位的权威。\n\n与我们不同，切斯特顿的影响并未随着战争的进行而持续消退。实际上，他的声威正如杂草般蔓延疯长。是时候利用上这份力量了，我们会将它释放到敌人身上。希望如此一来战争就能尽早结束，不要让烈火将英格兰焚烧殆尽。此举并非出于善心，但倘若政府不启用切斯特顿，我们就连三思的机会都没有了。"
 ENG_blackshirts_behind_their_lines:0 "敌后的黑衫军"
 ENG_blackshirts_behind_their_lines_desc:0 "切斯特顿非常配合，他指挥着的黑衫军帮助我军在后方开展了一系列反游击行动，此举尤为凑效。黑衫军之辈或许是禽兽与暴徒，但在他们执行任务的时候，我军士兵都可以返回前线作战，这缓解了我国的人力问题。无论下一场攻势中会发生些什么，我军都不会再面临寡不敌众的处境。\n\n当然，也有人在抱怨称黑衫军部队的行动性质成谜。据传言所说，他们在亲抵抗运动的村落中屠戮村民。还有流言说，某些有着特定种族及意识形态背景的俘虏遭到了非人的对待。不过战争总会伴随牺牲，那为何不让敌人替我们付出这一代价呢？等胜利到来之后，我们再来算算这些代价。"
 ENG_fuel_for_the_sacred_flame:0 "圣火的燃料"
 ENG_fuel_for_the_sacred_flame_desc:0 "王党从未真心想要吸纳法西斯主义的某些意识形态特质。虽然党内强硬派宣誓忠于法西斯，但政府从一开始就没有采用法西斯式政策。与之相反，我们一直在回望过去，回顾保守治世的时代，并从此愿景中汲取政府合法性。\n\n我们与切斯特顿的联盟在某种程度上改变了这一点，越来越多的政界与军界人士都支持起了被德国盟友视为珍宝的法西斯学说。一些人无疑眼看切斯特顿平步青云就做出了投机的选择，但其中也不乏似乎对法西斯主义心悦诚服的信徒。换做别的时候发生了这样的事，政府可能就要采取精明的行动了，但在当下，我们无力反击。在这一切尘埃落定后，我们必须记下那些虔诚信众的大名，以防法西斯的烈焰将我等吞噬殆尽。"
 ENG_the_legion_marches_forward:0 "军团向前进"
 ENG_the_legion_marches_forward_desc:0 "切斯特顿向司令部提出了一项可能改变战争态势的提议。他的黑衫军在近期茁壮成长，后方的游击战争让他们变得更加坚韧。切斯特顿希望用这股力量直击敌军的心脏，并从他的准军事组织中抽调人手，组成一个步兵师，为遭敌军压制的我军部队排忧解难。\n\n若是放在战争早期，这样的提案我们看都不会看一眼，但我军已经无兵可用了。我们会组建黑衫军部队，而敌军也会在他们的攻势下溃败。我们别无选择，黑衫军必须要打败敌军。如果连黑衫军也不能为我等带来胜利的话，我们就再无出路了，而至今为止所有的死亡与痛苦都将失去意义。为了生存，我等早已堕落，我们甚至都已经无法辨清自己在镜中的样貌。切斯特顿将组建自己的部队，希望他能大败抵抗运动。全能的天主啊，请您宽恕吾等罪人。"
 FEN_FT_ECW:0 "HMMLR的英格兰内战"
 FEN_we_have_never_surrendered:0 "我们永不投降"
 FEN_we_have_never_surrendered_desc:0 "许多年前，德国毁灭了一个伟大又正义的国家。在对抗侵略者时犯下的错误或自身利益都不是她灭亡的原因——英国曾试图为法西斯在欧陆的大屠杀划上句号，但这为她引来了杀身之祸。叛国贼们端坐在她的尸骸之上，为正义而战的人却躲在了阴影当中。\n\n到此为止了。\n\n升起旗帜，备好武器，德国因混乱与内斗四分五裂，机不可失失不再来。今天，英格兰的人民昂首挺胸，向那些在数十年前背叛了他们的国贼宣战。我军将士并非团结在某些琐碎的意识形态之下的男男女女，我们并肩作战，正是因为斗争才是对抗暴政唯一正确而又正义的手段。我们将在城市中战斗，我们将在群山间战斗，我们将在田野中战斗。我们会战斗到底，直到最后一个德国人横死在我们的海滩之上。我们永不投降！"
 FEN_for_the_workers:0 "为了工人"
 FEN_for_the_workers_desc:0 "回想起伦敦，万千思绪便涌上心头。要记住叛国贼在无力控制民众后发起的屠杀，要记住那些炸弹、火炮与杀戮。伦敦起义失败了，烈士们的事迹家喻户晓。然而，迈向解放时代的机遇再度来到了无产阶级手中。HMMLR不是因意识形态思想而生的事业，它是向掠夺我国的禽兽与为虎作伥的叛徒报一箭之仇的组织。\n\n身经百战的红将军比尔·亚历山大与我们并肩作战。在伦敦起义之后，他打造出了左翼抵抗运动。无论等待着我们的是地狱还是激流，他都会带领抵抗运动渡过战斗的难关。现在，我们要打破旧秩序的枷锁，让他们领教我们的怒火，让他们看清我们的痛苦，让政府明白我们未曾忘却他们的暴行。英格兰的工人们，无产阶级的男女们，解放近在眼前！"
 FEN_in_the_factories:0 "在工厂里"
 FEN_in_the_factories_desc:0 "无弹药，不成军，巧的是我们的工人都是制造枪弹的好手。叛国贼疏远了那些确保他们的社会持续运转的男女，而我们将从政府犯下的大错中取得回报。炮弹与弹壳，枪管与坦克齿轮，没了补给的军队马上就得拿着棍棒和石头走上前线了。\n\n工厂里的工人们都明白不贡献出自己力量的下场，他们都明白倘若给国贼和他们的德国主子逮到一星半点的机会，他们都会释放出惊人的恐怖。工人们不经我们要求就自愿两班倒，他们日日夜夜地加班加点，只为再多生产出一颗子弹。如此一来，他们的孩子就不用再承受他经历过的痛苦。不解放，毋宁死。"
 FEN_the_cogs_turn:0 "齿轮转动"
 FEN_the_cogs_turn_desc:0 "随着解放持续推进，某些状况也日渐清晰。英格兰暂时无力替换某些重要的工业部门，因此工人阶级得要即兴发挥了。拖拉机够结实的了，我们可以把它们改造成低级装甲车。只要工艺足够简单，枪支制造可以外包到各条战线。同理弹药生产也可以分散开来，让生产线远离叛徒袭扰。\n\n这场战争将决定我们的命运，上次革命在第三次卡布尔街战役中一败涂地，现在我们必须全力以赴，可别让国贼在我们的坟头上跳舞。"
 FEN_for_the_queen:0 "为了女王"
 FEN_for_the_queen_desc:0 "乔治五世之子温莎公爵爱德华只是个叛徒罢了，他根本就不是英格兰真正的君主。王位属于乔治六世的继承者——伊丽莎白二世女王陛下，而她也从未放弃天授的王位继承权。在流亡期间，女王一直在为解放她故乡而奋斗，她从未接受过和平或调解的提议。\n\n真正的君王会持之以恒地鼓舞她的臣民，而不是像今日的白金汉宫之主那样把自己的子民出卖给德国人。伊丽莎白不仅仅是英国的代表，她还是自由事业的象征。黄金时代的再兴近在眼前，而我们要做的只是从国贼那冰冷的头颅之上取下王冠。女王陛下最忠诚的抵抗运动将看着伊丽莎白于伦敦荣登大宝，听着她宣布联合王国的重生。\n\n天佑女王。"
 FEN_the_canadian_connection:0 "加拿大的联系"
 FEN_the_canadian_connection_desc:0 "在德国入侵之时，并非所有的领导人都出卖了我们，部分领袖战死沙场，剩下的人则走海路撤往加拿大，在那里组建了流亡政府。他们没有选择留在英格兰战斗到底，我们因而拒绝承认他们的权威，但我们也不能忽视流亡政府提供的帮助。毕竟，加拿大是自由国家组织中重要的一员。只要德国还因内战分身乏术，我们就可以用上自由的海洋。枪械、兵员、炸弹，还有我们无法获得的技术以及无法高质量生产的材料。\n\n为让女王陛下重登王位，我们要用尽一切优势压倒叛徒。多亏加拿大的亲朋好友们慷慨解囊，我们将获得充足的装备，并借此把被德国丢下了的畜生们打到断气。"
 FEN_the_troops_bleed:0 "流血之军"
 FEN_the_troops_bleed_desc:0 "战争不是快速而又简单的事情，当你希望战争早日结束的时候，它就会一直持续下去，这一点无法避免。我军将士知道战争的代价，为让孙辈有机会摆脱德国的束缚，在上次大战中服役的战士们已经献出了自己的生命。那些刚能架住枪的男孩也同农民与工人一起踏上了战场，女人们也不甘落后。\n\n我们要铭记所有战士，以大败叛国的懦夫来纪念他们的牺牲。如果叛徒们未曾向日耳曼尼亚称臣，这一切就都不会发生。如果国贼们没有在胜利有望之际选择投降，我们本可以在德国的暴政之外生存下去。我军士兵知道自己在为何而战，不止是为了解放与自由，还是在为逝者伸张正义，这就是通敌政府欠他们的一笔债。"
 FEN_for_revenge:0 "为了复仇"
 FEN_for_revenge_desc:0 "狗日的大卫·斯特林，他是英国军队能培养出的最恶劣的混账东西。他和他手下那帮人从来就不知道“公平战斗”四个字到底该怎么写，多年来我们都对此感到高兴，毕竟他们战斗的时间比谁都长。\n\n许多抵抗组织都在英国沦陷不久后就投入了战斗，但他们基本都死绝了，到最后只剩下了一伙人。那些为正义事业而战的军民们、男女们——斯特林还记得他们，他的部队是昔日的英军残部，其他军人不是转入了地下，就是放弃了抵抗。斯特林的命运指向了怒火与仇恨，但谢天谢地，他的突击队拥有全岛最凶狠的斗士。他们已经和德国打了二十年了，但在割开每一个驻英德军的喉咙之前，他们都不会停止战斗。对无法与我等共存的人来说，这算得上合适的报复。"
 FEN_from_the_highlands:0 "来自高地"
 FEN_from_the_highlands_desc:0 "大卫·斯特林是个苏格兰人，他长久以来都保持着同不列颠最后的民主灯塔间的联络。正是在爱丁堡同胞的暗中帮助下，他的SAS才得以存活至今，而现在苏格兰的同胞们愿意向我们提供更积极的帮助。\n\n斯特林无法向我们提供大量的装备与人手，但他能拿给我们的武器和士兵都拥有首屈一指的素质——现代化的美制武器和愿意在任何地点同法西斯交战的斗士。斯特林甚至还设法搞来了一小批军用炸药，这可不是我们依赖的土制武器。有了斯特林的家伙，叛徒们就该害怕我们了。他们的机场将不再安全，他们的掩体和装甲车也将不堪一击。蛇打七寸，敌军必然不战自溃。"
 FEN_the_anger_grows:0 "怒火蔓延"
 FEN_the_anger_grows_desc:0 "愤怒是一种宝贵的资源，它驱使人们投入从未设想过的伟业，激励人们去做从未考虑过的大事。我国人民怒气冲冲，而大卫·斯特林正是控制火势、指挥方向的大师。\n\n斯特林在阴影中同法西斯蒂斗争了二十载，但随时随地逮着机会就发起袭击可不是他的生存之道，愤怒是拿来给必要之事煽风点火用的。为什么会有人认为在一场战斗中杀掉万人比在一场晚宴中杀掉一打人来得更光荣？叛徒们很快就会在痛苦中领略到这一点。他们会在晚餐时遭到暗杀，他们会在公园散步时遭于横祸，他们的企业将被付之一炬，他们的房子会被炸为平地，而我们也不会对他们的德国盟友手下留情。\n\n毕竟，这都是叛国贼们对我们做过的事情，而且论次数还是他们更胜一筹。他们早该尝尝自己种下的恶果了。"
 FEN_in_bed_with_the_reds:0 "与红军为伍"
 FEN_in_bed_with_the_reds_desc:0 "在我国战败后，共产党人率先向德国人发起了进攻。他们从未想过投降，从未考虑过妥协，从未像前政府那样对德国屈膝称臣。大不列颠共产党在同德国的战斗中遭受了巨大的损失，但他们的革命永不消亡。\n\n我们也许无法在每件事上都与哈里·波立特的继承者们达成一致，说实话，我们甚至不怎么喜欢他们。但他们仍在此与我们并肩作战、一同赴死。在形势恶化的时候，共产党人依旧在为自由英格兰而战。我们也该考虑一下比单纯的统一战线更紧密的合作了。\n\n巧的是，比尔·亚历山大也有此想法。也许我们能用上左翼抵抗运动煽动起义的能力，让它派上应有的作用。"
 FEN_expand_stirlings_control:0 "强化斯特林的控制"
 FEN_expand_stirlings_control_desc:0 "论战斗，斯特林比任何人打得都久，我们应该在战术层面上更严肃地对待他的建议。是啊，斯特林的打法无疑会造成更多伤亡，其中还不乏平民，但叛徒的胜利难道不会造成更严重的平民伤亡吗？这或许是个语义问题，但这也是我们必须要面对的问题，至此它就不会再停留在理论层面了。斯特林承诺了许多，但他做出的最重大的承诺便是胜利。只有胜利才能带给我们重建、恢复与忏悔的机会。抵抗运动将不再是开战时的那个毫无黑点的组织，但如果我们活下来了，我们还能在战后弥补战时的过错。斯特林将获得他渴望已久的权力，希望天主能宽恕我等即将采纳的行为。"
 FEN_give_in_to_philby:0 "交由菲尔比"
 FEN_give_in_to_philby_desc:0 "金·菲尔比是组织做过的最好的一笔投资。他有着贵族身份，人们都认为他忠于叛国政府，但他从头到尾都在与比尔·亚历山大合作。他向抵抗运动透露了许多有趣的情报，现在我们可以用上期间所学，谋划一些特别的事情。\n\n说到底，没人会去留意本就该出现在那里的人，只要你看起来像在处理要务，到任何地方都可以进出无阻。在菲尔比的帮助下，我们将会为叛国政府的情报系统带去毁灭性打击。德国人也出乎意料地高度依赖某些情报官员，而菲尔比早就确定了他们的位置。我们应该登门拜访，为他们的努力献上一份谢礼。"
 FEN_request_heavy_equipment:0 "请求重型装备"
 FEN_request_heavy_equipment_desc:0 "只有拥有了强于对手的优势，我们才能为这场战争划上句号。在当下，只有美国才能给抵抗运动这种优势，因此我们得向华盛顿方面发送请求。我们最想要的是坦克，它们会给我方带来强大的打击实力，一举碾碎政府军，但坦克却并不容易获得。\n\n尽管如此，我们必须在其它物质方面取得优势，而叛国贼们也不能指望还在自相残杀的德国朋友可以如美国那般慷慨解囊。自由事业的生死都将取决于下一轮攻势。"
 FEN_allow_unrestricted_bombings:0 "批准无限制轰炸"
 FEN_allow_unrestricted_bombings_desc:0 "我们不能仅对叛徒重拳出击，他们必须要受到惩罚。他们摧毁了大英帝国，让它一去不复返，就连不列颠岛都不再是我们的了。他们配得上惩罚，既然如此，还有什么比用他们主子的那一套回敬他们更好的处罚呢？在大战期间，政府本该重视阿瑟·哈里斯的想法，但我们无力改变过往，只能在当下适当考虑他的提议。我们会炸毁通敌政府的工厂，轰炸他们的军队，烧尽他们的家园。如果这就是抵抗运动能做到的最后一件事，我们也要让叛国贼们为自己的背叛行为抱憾终身。就算抵抗运动无法取胜，我们也要让通敌政府为此胜利后悔不已。"
 FEN_better_red_than_dead:0 "宁红不死"
 FEN_better_red_than_dead_desc:0 "苏联可不是什么好榜样，但共产党人对法西斯威胁的认知无比准确，此时的我们已经没有了全盘否定共产党的资格。叛徒们不仅是日耳曼尼亚的走狗，他们还代表着旧英格兰内心的黑暗——他们是一群反动派，容不得一点对他们囤积的财富的挑战。\n\n将左翼抵抗运动整合进指挥层会带来一些问题，但比尔·亚历山大向不愿继续为解放而战的部队中派遣政委的想法很值得考虑。抵抗运动必须携手共赢，否则我们就只能在孤独中死去，而后遭人遗忘。倘若此举的代价是得跟共产党人绑定在一起呢？这点代价我们还是负担得起的。"
 FEN_opening_the_sealion_plans:0 "看看海狮计划……"
 FEN_opening_the_sealion_plans_desc:0 "战争迁延日久，德国人可能会在我们的内战结束前就缓过神来。要是德国人真介入战争，抵抗运动就输定了，我们的家人与朋友则必死无疑。届时，自由的事业将遭到扼杀，而在德国摆平了抵抗运动后，我们能做的也就只有一死了。我们必须终结这场战争，否则上述的一切都将成为现实。在海狮行动发起之前，身为将军的克劳德·奥金莱克曾被告知军队准备了某些秘密设施。他们未能建完这些设施，但那里生产出来的武器或许还可以一用——窒息性毒气、灼烧皮肤的弹药，以及为杀伤救援人员而生的二次爆炸地雷。还有更多见不得人的东西，我们不该让这些武器重见天日，但我军需要它们，我们急需每一样武器。这是最后的胜机，我们必须把握住这个机会。如果抵抗运动战败了，我们将会受到上帝的审判。但就算赢了，我们也难辞其咎。"
 FEN_no_mercy_no_steps_back_no_stops:0 "毫不留情，决不后退，永不停手"
 FEN_no_mercy_no_steps_back_no_stops_desc:0 "战争啊，战争从未改变。意志与身处堡垒中的将领们的宏伟规划不会带来胜利，只有鲜血与汗水才能换来胜利。我军已经尽到了最大的努力，如果我们希望硝烟散去后仍有生机的话，我们就还得在这最后再拼一次。我军正在为每一个人、每一件事做好安排——比尔·亚历山大的手下正在向前线集结，斯特林则尽己所能地从疲惫不堪的精锐中抽调力量。\n\n这一战可能是我们的末日，也可能会成为我们的救赎。为了自由英格兰，迈向死亡，斩获荣耀吧。如果我们将要离开这个世界，那就为它带回一些颇具价值的东西吧，我们的牺牲可不会白费。"
