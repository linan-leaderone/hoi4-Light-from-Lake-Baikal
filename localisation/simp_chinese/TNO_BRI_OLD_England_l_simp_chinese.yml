 ENG_flavor.34.t:0 "波特曼路之战"
 ENG_flavor.34.desc:0 "据称，这一切都始于一个打翻的啤酒瓶。\n\n长期以来，伯恩利俱乐部的球迷一直在挑战可以接受的极限——即使在英国足球界。不止一次，拿着警棍的警察不得不赶走举着“上帝保佑女王”旗帜和悬挂战前英国国旗的球迷。在警察身上倾倒啤酒和他们在试图抓住这些不守规矩的流氓时遇到的推搡，都是很娱乐的运动。但随着足总杯决赛临近，事情开始变得更加恶劣。旗帜飘得更高了，呼声更响了，推推搡搡变成了拳打脚踢。\n\n如果伊普斯威奇镇俱乐部能够获胜，一切都会好起来。伊普斯威奇俱乐部和镇上的大多数人都支持政府，无论如何，一场痛击可能会让克莱尔人安静好几个月。但事实并非如此。安格斯在场上的一次长传让沃克传给了哈里斯，后者是伯恩利的宠儿，也是HMMLR的支持者。这个最后的传球将在足球界引起永久的争议——它是否越位？如果进球的不是哈里斯呢？裁判员是HMMLR的秘密支持者，还是被抵抗组织成员收买了？\n\n但当哈里斯在进球后赢得胜利，跑过球场时，这些对伯恩利的球迷来说都不重要了。咆哮声消失后不久，欢呼声开始了。“德国佬，德国佬，无论你们在哪里，都他妈滚回自己的国家去！”此后不久，两队球迷很快相互碰撞起来，红色对蓝色，形成了一个混乱的暴力漩涡。球迷们纷纷涌向球场，或被扔到看台上。秩序恢复后，比赛被取消，两人死亡，还有几十人重伤，这就是后来被称为波特曼路之战的事件。"
 ENG_flavor.34.a:0 "冲突已经摆上台面。"
 ENG_flavor.35.t:0 "开始轰炸"
 ENG_flavor.35.desc:0 "有时他就是无法说服任何人，他还记得自己的想法是如何遭人否决的，在听闻入侵之时的怒火让他再也无法实现自己的梦想。还有那议会是怎么炒了他的鱿鱼的，议员们胆小如鼠，害怕遭到报复，他们太过软弱，他要对发生在家门口的暴行做出回击，而议会却容不下他的想法。他也记得十五年前的那一天，没人听他的话，没人相信他的话，也没人理解他的想法。\n\n但却有一人对他那脱缰的正义充满了兴趣，当大卫·斯特林出现在他家门外的时候，他就知道事情要起变化了。\n\n斯特林可能是抵抗运动中最支持他想法的人了，他也曾设法说服克劳德支持他那被一些人称作谬论的思想。以全国各地的战争残骸及飞行器为原料，辅以回收站和飞机维修厂作掩护，抵抗运动将修好的飞机藏在机场附近的院子里，在私底下为行动做着准备。\n\n今晚，他们将实施计划。其中有四架飞机停在机场，有的是无法满足行动条件，还有的是根本无法执行任务。但有二十架战机已整装待发，它们将飞向普利茅斯，为他们带去一场表演。\n\n阿瑟·哈里斯微微一笑，他回忆起皇家空军之父——休·特伦查德的那句话：“我为这城堡打下了地基，只要没人想往上面搭一栋比小屋更大的东西……”"
 ENG_flavor.35.a:0 "“……这会是一栋出类拔萃的小屋。”"
 ENG_flavor.36.t:0 "带着烈火与愤怒"
 ENG_flavor.36.desc:0 "“对不起，阿瑟，他们真不能放你上去。”斯特林说道，此时的他们正待在机库的办公室里，坐在炉边取暖。“我知道你很想亲眼看看轰炸的成果。妈的，要是我不算什么要紧人物的话，我也想跟着他们一块儿上去。”\n\n哈里斯看着炉火。“大卫？你有没有过那种感觉，就是自己好像要赢了，但结果却还是输了？”\n\n斯特林沉思片刻，答道：“我有几次行动失败了，还留下了不少遗憾。但我改变未来的能力从未如现在这般强大过。”\n\n“曾经有过一份研究，说我国能在十八个月内打赢大战。在十八个月的时间里，我们本可摧毁德国人的心智，让三成的德国人陷入贫困、露宿街头，把他们的战争机器砸个稀巴烂，而我们根本就不需要把兵派上欧陆。这就是空中轰炸。”\n\n“我对此深信不疑啊，大卫。我曾想着往一座城市派上一千架轰炸机，把汉堡炸为平地来终结U艇的威胁，让鲁尔区从地表消失，用白磷弹点亮整个纽伦堡，为柏林打开地狱之门。我想用这种方法结束战争，但他们却不相信我，而纳粹只用一枚炸弹就在火奴鲁鲁把我想对他们做的事都做了一遍。”\n\n“但我们手上还有点东西，也许此次突袭能为区域轰炸正名，它仍是英格兰未来的关键所在。”哈里斯叹了口气，看了看手表。"
 ENG_flavor.36.a:0 "“他们现在应该已经到普利茅斯上空了……”"
 ENG_flavor.37.t:0 "普利茅斯在燃烧"
 ENG_flavor.37.desc:0 "许多德军士兵都待在普利茅斯海军基地的营房里，准备度过又一个夜晚。他们整理床铺，迎接又一个半梦半醒之夜，他们突然听到了防空警报。这是在演习吗？抵抗运动可没有空军吧？一名惊慌失措的指挥官冲进了营房，大叫着要他们回到岗位上去。\n\n士兵们奔向门外，仍不相信他们听到的东西。这可不是第二次世界大战啊——他们如此想着。谁会直接复刻过去的老战术呢？但那老一套已经飞到了他们头顶。二十架轰炸机投下了装弹，一桶桶石油伴着白磷弹倾泻而下，只为引爆海港。\n\n19点36分，第一枚炸弹爆炸。不管是平民还是驻军，普利茅斯的人们都被送回了名为二战的黑暗时刻。\n\n二十四分钟后，一份报告顺着无线电传回了机场。据机组人员所说，行动大获全胜，船坞陷入了熊熊烈火，东端的油罐被炸上了天，大火还在港内蔓延。对阿瑟·哈里斯来说，今夜的收获实在太大了。这么多年过去了，他第一次流下了眼泪，他们做到了，他们真的做到了。\n\n看向斯特林，他骄傲地说道："
 ENG_flavor.37.a:0 "“德国人只能睁着眼睡了。”"
 ENG_flavor.38.t:0 "暗影"
 ENG_flavor.38.desc:0 "罗伯特·哈特不是一位十分出色的士兵，他不是耐久的跑者，不是优秀的侦察兵，他更像是一个水平极臭的枪手。但天主在上，他想为英格兰而战。正因如此，一位关心士兵的长官才会想着不能让罗伯特踏入你死我活的正规战场，转而告诉他苏格兰高地的H连还有空缺的职务在等着他。能为拯救祖国而战，罗伯特十分高兴。\n\n某一天，当部队在暴风雪中巡逻时，罗伯特看到了某样东西，有什么东西就在那边。一个黑影，一个戴着——那是德制钢盔吗？圣母在上啊，是德国佬！罗伯特向勇敢的战友们大声喊道，但这暴雪一定是盖住了他的声音。德国人越来越近了——天啊！他的枪已经对准我们了！罗伯特也举起了自己的枪，大喊着要那人举手投降！\n\n砰！\n\n巡逻队的其他队员在惊愕中回过了头，罗伯特站在原地，两股战战。他们面面相觑了数秒，而后有人问道——“看在老天爷的份上，你到底在打什么东西？”\n\n“是——是个德国佬啊！就在那里！不出五十码！”\n\n“德国佬在他娘的苏格兰高地？你傻了吗？”\n\n“他……看啊！那个头盔！”\n\n巡逻队走向了那个倒在被血染红的雪地中的人影。在那里，他们看到了那人肩头的安德鲁十字。有些人在胸前画着十字，有一人呕了一地，而罗伯特只是两眼无光地站在那里。\n\n“哦，耶稣基督啊，好了，这事从未发生过。把他埋了吧，埋深点。不是藏到雪下就行了，我才不管这土有没有给冻上，给我挖到地下六尺的地方。都别跟中尉透露半个字，不然我们就全完了。”\n\n数小时后，巡逻队回到了营地。\n\n“弟兄们，遇到什么突发状况了吗？你们回来得有点晚了。”\n\n罗伯特弓着身子走了过来，他决定认罪，他罪有应得。“长官，我——”还没等他说完，队友就打断了他。"
 ENG_flavor.38.a:0 "“没事，长官，我们只是迷路了。没有什么需要担心的地方，长官。”"
 ENG_flavor.39.t:0 "永不投降之人"
 ENG_flavor.39.desc:0 "老人知道，听众正沉浸于他的演说之中，而这正是他所希望的。在从加拿大飞来的航班上，他不时担心自己在这里会受人白眼，担心自己深爱的国家已将他写作可悲的失败者。但飞机刚一着陆，这些想法便统统烟消云散了。当他步入下议院时，他深知这将是自己的最后一次造访。无数人在这里功成名就，而他将在这里宣告自己最伟大的胜利。\n\n他继续说道：“一年之前，我们还在纳粹铁蹄下苟且偷生。对许多国家来说，我们的命运似乎终结了，我们完蛋了。我们所有的传统，所有的艺术，所有的历史，似乎都要随风而去了……”\n\n“如今，大家的心情已经完全不同了。其他国家都认为英国已经翻开了新的一页，但其实我们的国家是站在一个缺口上。没有退缩，也没有屈服的念头；这些对于英伦三岛以外的人来说奇迹般的事情，我们自己从来没有怀疑过。而今，那些入侵者，连同他们的奸诈和贪婪，都已经被我们制服了。”\n\n“对所有人而言，从这几个月的经历中得到的经验就是：绝不屈服！”演讲达到高潮时，他提高了自己的嗓音，“绝不，绝不，绝不屈服——不论伟大还是渺小，庞大还是细微——除了对荣誉和机智外，绝不屈服！绝不屈从于暴力，绝不屈从于表面上气势汹汹的强敌！在过去的几个月里，世界上发生了许多极为悲惨的事情，但这是我们国家有史以来最伟大的时刻。我们应该感谢上帝给了我们作为的机会，让这几个月成为我们民族历史上最值得纪念的时光。”\n\n演讲结束时，他高声宣布：“前进吧，不列颠尼亚！自由的事业万岁！上帝保佑女王！”大厅里随即爆发出雷鸣般的掌声。"
 ENG_flavor.39.a:0 "这位老人的遗产得到了保障。"
 ENG_flavor.40.t:0 "神圣的职责"
 ENG_flavor.40.desc:0 "比起英格兰教会的司铎一职，阿尔弗雷德·费舍尔更以自己的助祭身份为荣。其间确实有着某种负罪感，但费舍尔助祭从未将此吐露给任何人，只有上帝知道他的瑕疵。他会这么想，也许是因为他所做的事变得愈发艰难。\n\n在战火将此地的葡萄藤架烧为灰烬之前，圣约瑟夫安养所曾是一处酿酒厂。阿尔弗雷德认为他的病人们会更想看到植物复苏的景象，而不是待在城里的病院内，望着单调的混凝土墙。如果安养所是为老年人提供临终关怀的话，那阿尔弗雷德的工作也就容易多了，但如今那些需要他照顾最基础的生活起居的病患却都非常年轻。\n\n毫无疑问，其中不少人曾为政府而战，而另一群人则是抵抗运动的成员。他们可能是共产党、法西斯、保皇党、共和派，或持各种不同政见的人。这对阿尔弗雷德来说并不重要，为失败方的病患主持圣事与为胜利方的病患祷告又能有什么区别呢？阿尔弗雷德每天都会帮截了肢的病患坐上轮椅，为失去了双眼的病人读书，尽可能地安慰那些有着心理创伤的患者们。他尽了最大的努力，只求上帝能宽恕他，因为他没有时间去照顾所有人。"
 ENG_flavor.40.a:0 "战争带走了一切，却没能为我们拿回任何东西。"
 ENG_flavor.41.t:0 "The Benefits of Opportunity"
 ENG_flavor.41.desc:0 "Catherine first met Lyudmila when both their families were sheltering from the Traitor Government's artillery in the Mayor's basement. Catherine and Lyudmilla held each other as they thought the world was going to end, not because they knew each other but because they hadn't known what else to do as the world seemed to end.\n\nThey met each other for a second time at the voting booths, and struck up a nice conversation about how things had changed. It wasn't until the fifth meeting that Catherine finally realised she felt something more for the black haired daughter of a refugee. It wasn't until the ninth that she realised Lyudmila felt something back.\n\nThings had to be hidden from everyone: Catherine wasn't the most aware of young women but she knew well what might happen if someone spotted two ladies kissing by the woods. Lyudmilla was worried what her mother would think, distressed as she already was by the loss of Lyudmilla's brother in one of the volunteer battalions during the fighting. But things continued, and an experiment turned into what Catherine thought might be love. As they finally bought an apartment to share, she had all but accepted that no matter her thoughts, her relationship was just not one she could tell her parents about. Until today.\n\nToday as she and Lyudmilla walked side by side up to the small cottage where her mother and father lived, they brought with them a simple piece of newspaper, one which mentioned almost offhandedly that it was no longer a criminal act to engage intimately with members of the same sex. With Lyudmilla holding one hand, Catherine knocked on the door."
 ENG_flavor.41.a:0 "Love blooms in the most unlikely places."
 ENG_flavor.42.t:0 "理想之证"
 ENG_flavor.42.desc:0 "“小扒手道奇”并不是一家高档的酒吧，它的顾客群体也不是英格兰的上流社会。酒吧深处的桌子坐着六十几个男人和三十几个女人，还有一个满头银丝的老者，他冒着大雨来参加这场活动，浑身都湿透了。一些人戴着红色的袖章，一些人穿着过去的军服，他们中有共产主义者，也有其他一些意识形态的支持者。\n\n终于，在晚上七点整，他们一起举起酒杯。敬逝去的同志与受伤的朋友，敬他们的理念，敬多年前因为那场起义而被处死的人。英格兰各地都有伦敦起义老兵的聚会，除开官方的庆祝活动，这场是伦敦非官方活动中声势最大的，毕竟德国人实在是不做人。坐在酒吧内部的大部分男男女女都把理想与希望铭记在心，他们又想起了那一刻，想起了起义前夜波立特的演讲，想起了那些已逝之人的微笑。\n\n据传在一万名勇士中，只有不足三千人逃离了德军对卡布尔街的围攻，那些向着逝去的战友敬酒的男男女女，要么是足够敏捷而强壮，要么是幸运地躲过了那间“停尸房”。可能这就是伦敦起义没有被参战者铭记在心的原因，但当这些男男女女走出酒吧，奔向自由英格兰的天南海北时，他们会明白这些牺牲都是值得的。"
 ENG_flavor.42.a:0 "逝者为理想献身，生者将永怀于心。"
 ENG_flavor.43.t:0 "大审判"
 ENG_flavor.43.desc:0 "“这些都是？”起诉团队的一位官员问道。\n\n“是的，他们都是，”首席检察官给出了肯定的答案。“名单上的大部分国会议员，他们并没有插手到那些肮脏的事务中，当然，他们可能给一些可疑的事务投了票，但那也算不上犯罪，没必要动用重刑，把他们踢出下议院就差不多得了。这并不意味着我们要把他们全杀了。”\n\n“当然得全杀了，”一位支持斯特林的官员说。\n\n另一位官员吃了一惊。“不能这么干！如果杀了他们，我们就会陷入暴力狂欢。再说了，反正这些人已经没有政治前途了。谁会想让王党的人留在下院呢？”\n\n“你说得不错，”首席检察官说。“我们的转型应该是越轻松越好，也就是说我们不应该屠杀不同政见者。他们可能有着糟糕的观点与信仰，但这不应该成为屠杀或重刑的理由。现在，让我们再回顾一遍我们要放过的人，然后做出最后决定。”\n\n“是的，长官，”一位律师说着，开始念这份名单。“首先是玛格丽特·撒切尔，有人反对把她留在名单上吗？”\n\n一片寂静。\n\n“好，那么她的问题就解决了。我会告知她的辩护律师她已经自由了。下一个是……”"
 ENG_flavor.43.a:0 "把子弹留给更重要的人。"
 ENG_flavor.44.t:0 "恰当的提议"
 ENG_flavor.44.desc:0 "大卫·斯特林上校：\n\n我们已经收到了你的信，并且认真考虑了你的提议。美利坚合众国乐于与OFN盟友深化合作，此外，我们非常重视你关于国际恐怖主义的观点。因此，我们对你的提议很感兴趣。\n\n你想要建立一个多国特别行动部队以对抗恐怖主义，这确实是解决这个问题的一个办法。如果这个机构得以建立，我们会保证美国、英格兰及其他OFN国家的特种部队都会参与其中，各国情报机构也会予以协助。然而，你把英国作为基地的提议很有趣，也有点独特，你给出的理由是“特种空勤团经验丰富”、“希思罗机场和英国航空公司为全球飞行保驾护航”和“英国法律规定的新闻限制对我们有利”。\n\n我们会仔细考虑你对建立“光谱”组织的提议，并会择期回复你。海军请求你不要再询问最新消息了，我们会通知你最终结果的。\n\n此致\n\n美国海军的小奥拉西奥·里韦罗上将"
 ENG_flavor.44.a:0 "这不就是拒绝了吗？"
 ENG_flavor.45.t:0 "How Much Trouble is a Sentence Worth?"
 ENG_flavor.45.desc:0 "Since the 1860s, new Parliamentarians were required to swear allegiance to the English Monarch in order to take positions in the House of Commons. It was only sensible, as one would hope that the people responsible for drafting laws and potentially advising the monarch would have their best interests in mind and would not be associating with any devious foreign rulers. When Parliament opened again under the auspices of Her Majesty, it was widely accepted that the oath would be administered to the new parliamentarians without complaint.\n\nHowever, a few hardliners in the Socialist Labour Party objected to this. Why would they declare their loyalty to some unelected monarch when their true allegiance is to the proletariat of England who elected them and gave them their positions? This sparked a massive controversy, as many of the privileges of an MP, such as the salary, debate privileges, and the ability to actually vote on things, were dependent on the person taking the oath.\n\nImmediately, the Patriots pounced, with Powell calling for the immediate expulsion of the communists. This further enraged the hardliners, and spirited debate soon followed. However, Jellicoe did not wish to be responsible for throwing out several elected members of parliament, and Stevas also advised against it. Harold Wilson wasn't willing to give up a segment of what support he had, and even Birch could see the potential problem of a portion of his caucus being tossed.\n\nAfter much negotiation between the parties, a workaround was found. While the hardliners would be required to take the oath declaring their faithfulness, they would be allowed to omit the \"bear true allegiance\" segment, so they could affirm they would follow the Queen's laws without committing what they deemed as a betrayal of their constituents. Thus, the MPs took the oath, and this minor kerfuffle was settled."
 ENG_flavor.45.a:0 "How does one combine communist ideology and monarchic government anyway?"
 ENG_flavor.46.t:0 "Holding the Line"
 ENG_flavor.46.desc:0 "The most critical geographical positions in the event of a Third World War are the gaps between Britain, Iceland, and Greenland. If Germany was able to get their submarines through it, it would give them a tremendous opportunity to attack OFN shipping in the mid-Atlantic, and station nuclear-armed submarines off the eastern seaboard. Thus, when the American SOSUS sonar detected a German Type 401 off the Faroe Islands, the forces of the Free World began their typical, yet necessary hunt.\n\nFirst, aircraft from all of the OFN immediately raced to find the intruder. Despite the large numbers searching for the submarine, it was a helicopter from England guarding a frigate that first reported they had picked something up on the sonar system. Their microphone they had suspended from a cable had heard the unmistakable sound of U-boat propellers. A few hours later, a Sonobuoy dropped from an American P-3 Orion confirmed the discovery.\n\nIf this had been an actual combat situation, the U-boat would be blown up by a torpedo as soon as the helicopter had contact. But this was not, and the OFN had a better idea for what to do with the intruder. A Canadian sub was given their new instructions. They were to divert from their patrol and instead lie low with their engines off, and completely silent. The crew could no longer use the cooking equipment either, having to temporarily subsist on a diet of cold cheese sandwiches.\n\nFinally, the sonar operator picked up the U-boat. The Canadian submarine soon had a clear picture of the enemy. And as it traveled overhead with no hesitation or change in course, the Canadian crew could smile. They now had found and begun to track a Nazi submarine with no detection by the opposing side. If a war would break out, the OFN had this incredible advantage. And with the increased vigilance now, they would be ready in the event of a real conflict."
 ENG_flavor.46.a:0 "The Atlantic is our own pond now."
 ENG_flavor.47.t:0 "艾森豪威尔的跨泰晤士河之旅"
 ENG_flavor.47.desc:0 "艾克将军，盟军最高指挥官，美国梦救星，美国精神的火炬手，前总统德怀特·D·艾森豪威尔在大事不断的人生中赢得了上述头衔。而今，在将美国带出战败的绝望后，他又在英格兰之行中看到了自己的成果——摆脱了德国魔爪的英格兰已于近日加入了自由国家组织。\n\n“马歇尔·弗格森将军曾在这儿与我并肩作战，拼杀到弹尽粮绝，克劳福德少校则在那一头战斗到了最后一刻。”前总统如此说道，他的眼泪正如昔日战士们的鲜血那般流过了苏格兰边境。数百名伤痕累累，饱经风霜的老战士在艾森豪威尔前总统身旁纪念这一时刻，他们曾是驻守于盟军在不列颠群岛最后一道防线的老兵。来自世界各地的媒体记者们也齐聚于此，一同见证此次事件。在身为OFN盟友的英格兰政府中任职的官员前来迎接总统，为“从未放弃对英国民族的希望”向他致谢。这里是EBC晚间新闻，祝您明天顺利愉快。"
 ENG_flavor.47.a:0 "自由的灯塔递出了她的火炬。"
 ENG_flavor.48.t:0 "两支军队的摄影师"
 ENG_flavor.48.desc:0 "在爱德华国王机场降落之后，被抵抗军化名为布莱克浦的埃迪·亚当斯很快就调整好了状态。如果他想把有关第二次英格兰内战的新闻传回《时代周刊》的话，他不仅要手脚麻利，还得有好运相伴。\n\n幸运女神恰好站在他这一边，他很快就发现了一支抵抗军小队在巡逻。士兵们举起武器，但一看到他的相机，他们就放松了下来，拉上他一起聊天。他们三人同属于一支巡逻队，这三人恰好有着出三种不同的意识形态。他们三人中，一个有上流社会口音的优雅男子称自己为威廉，并自豪地宣布他正在为女王的归来而战。另一个强壮的汉子，杰克，表明自己为了社会主义理想而奋战于此。最后一位叫亨利，他还不到十六岁，却为了追求他从未真正经历过的自由而游行和战斗。尽管他们的观点不尽相同，但三个人却作为抵抗组织里的兄弟开怀大笑，共度风雨。埃迪知道这将会是一个十分鼓舞人心的故事：反法西斯的共同理想建立了这段本不可能成真的友谊。当他们摆好拍照的姿势时，杰克站在中间搂着另外两个人，三个人的脸上都露出璀璨的笑容，埃迪按下了快门……\n\n突然间，广场上响起震耳欲聋的爆炸声，埃迪被一股巨力抛向了后方。埃迪不顾流血的伤口找到了他的相机，发现相机奇迹般的完好无损。但当埃迪看到他拍下的最后一张照片时，他发现这张照片根本不是他想要的照片。埃迪知道，如果他把这张照片冲洗出来，它将映射出三个可敬的男人的最后一刻。埃迪躺在地面上，紧挨着他们的尸体，等待着战斗结束。看来政府军赢了，一群面目狰狞的士兵正在向他走来。埃迪知道这就是他的终点了，他要死了，就在此处，就是此时。没错，他确实是这样想的，但那群士兵却问他能不能为他们拍张照片。埃迪迅速地点点头，然后看着三名合作政府的士兵站到了威廉、杰克和亨利刚刚站过的地方。"
 ENG_flavor.48.a:0 "对着镜头笑一笑！"
 ENG_flavor.49.t:0 "直接的拥抱"
 ENG_flavor.49.desc:0 "在某种意义上，玛蒂尔达明白这种感情是不正当的。几乎每天布莱顿的报纸上都会报道有人因“非人类的”行为而被捕，比如说像是在淋浴的时候和他最好的兄弟亲吻之类的。她不认为这是什么非人类的事情，但她的父母总是在餐桌上不断抱怨着这类同性恋的现象。\n\n自从她和奥利维娅第一次在自行车棚后接吻已有两个月了。她们总会在接吻前先讨论起未来，有关她们计划如何一同逃到美国去，住在某个远离她们故乡的城市里，远离这里的日复一日的灰暗的日子。英格兰没有她们的容身之地。\n\n铃声响起，把她从头脑里对奥利维娅淡褐色的眼眸和柔软的淡粉嘴唇中的想象中惊醒。当其他学生一个个走出教室时，玛蒂尔达故意落在了后面，她站在墙边等着其他学生离开。走廊空无一人，玛蒂尔达偷偷溜到了她们的幽会地点，却听到有人在偷偷地抽泣。奥利维娅像婴儿一样蜷缩着倚靠在墙边，把脸深深地埋进了自己的蜷起的双腿之间。\n\n“奥利维娅？你还好吗？”玛蒂尔达轻声细语的问道。\n奥利维娅吸了吸鼻子，“我好害怕。”\n玛蒂尔达在她面前跪下，带着自己的一份真心将奥利维娅拥入怀中。”为什么要害怕呢，奥利维娅？“她温柔地问，至少她希望是这样的。\n“是我父亲，他昨天晚上一直在说……一直在说有关同性恋的事情。我——”奥利维娅又吸了吸鼻子，泪水从她哭红的淡褐眼眸中涌出。“我害怕我们不能在一起了，我好害怕……”\n玛蒂尔达从来没有见过奥利维娅像现在这样孤独无助，楚楚可怜。奥利维娅是她在这悲惨而苦闷的生活中的唯一期望，所以她……所以她……\n“我爱你，奥利维娅。而且我永远也不会离开你。”"
 ENG_flavor.49.a:0 "“我也爱你。”"
 ENG_flavor.50.t:0 "直率的请求"
 ENG_flavor.50.desc:0 "大约两年以前，奥利维娅遇上了玛蒂尔达。当时，在那所中学脏兮兮的过道里，玛蒂尔达看上去是那么的孤独，所以奥利维娅想给她带来一丝丝慰藉。没过三个星期，她们就开始打情骂俏，不到四个月，她们就坠入了爱河。她们大多数的幽会都发生在学校的自行车棚后面，由于学生们买不起自行车，那里总是空无一人。今天是她们两人六年级的最后一天了，过了这一天，她们就将离开这所学校。其他的学生已经走得干干净净，而她就躲在自行车棚后面，仍静静地等待着。奥利维娅每次总是第一个来，而玛蒂尔达总是小心翼翼地之后才过来。奥利维娅想知道玛蒂尔达会对她想告诉她的重大决定作何反应，毕竟，玛蒂尔达说过要一直陪在她身边。\n\n玛蒂尔达出现了，她缓缓地绕过拐角，脸上带着期末考试刚刚结束时的疲惫。她在奥利维娅身旁坐下，倚在了她的肩膀上，慢慢呼出一口气。\n“你看起来很紧张，”微笑浮现在奥利维娅的脸上。\n玛蒂尔达的脸上本就带着微笑，听到这句话又笑了一笑。“确实是有点紧张了，你感觉考的怎么样？”她回答道。“呃，干吗想这种事呢？没准考砸了，但都无所谓了。可是，亲爱的，有件事我想告诉你……”\n“怎么了，奥利维娅？”玛蒂尔达从奥利维娅的肩膀上抬起头来，用疑问的语气问道。\n“我想加入抵抗组织。”\n“那些恐怖分子？奥利维娅，你怎么会想加入那种该死的东西？你应该清楚那是个什么组织啊！”\n“他们不是恐怖分子，听好了，我认识抵抗组织里的一个人，他叫保罗。政府只会掩盖事实，散布关于他们的谣言，我想为正确的东西而战！”\n“奥利维娅……你不能就这么——”\n“玛蒂，你明知道像我们这样的关系在这里是没有未来的。我们会被人揭发，会被扔进监狱里，甚至直接枪毙。如果我一定要吃枪子的话，那我宁愿在为改变这个国家的过程中吃上一发！拜托了，求求你，和我一起来吧。就当是为了我，”奥利维娅紧握住玛蒂尔达的手，深情地凝视着她那双美丽的蓝色眼眸。“也是为了我们。”\n玛蒂尔达盯着爬满青藤的石墙，沉思许久，然后她张开嘴唇，说出了一句话。"
 ENG_flavor.50.a:0 "“我和你一起去。为了我们自己。”"
 ENG_flavor.51.t:0 "直白的考验"
 ENG_flavor.51.desc:0 "那是一个氤氲的雨天，玛蒂尔达和奥利维娅走在布莱顿匆匆忙忙的人群之中，跟着一个穿黄色雨衣的男人前进。他转身停在了位于街道中间的一家叫做“蒙太古古董店”的不起眼小店前，并示意两个女孩跟他进去。店里面有一个看上去五十多岁的男人坐在柜台前读着一份报纸。\n\n穿着雨衣的男人伸出头去看了看是否有人跟踪，确定安全之后走回店里。他和柜台前的男人耳语了几句话，然后柜台前的男人点了点头，打开了一扇藏在杂物堆后面的门，穿着雨衣的男人示意女孩们跟上，提醒她们注意脚下的台阶。\n\n他们进入了一个小而肮脏的房间，里面有一个男人坐在屋里的桌子旁。那个男人稍微环顾了一下四周，然后带着调侃的神情看着穿雨衣的男人。“保罗，你带了两个女人过来？”他笑了一声。\n“少来这一套，杰弗里斯，抵抗组织里又不是没有女性。”保罗边说边脱下了自己的外套。奥利维娅想要开口，但却被打断了。\n“我们的职责是保护女人和孩子们，你却给我带来两个小女孩？”\n“杰弗里斯，她们能开枪。这不是你唯一的要求吗？”\n“倒也是这样没错。”杰弗里斯沉思着。过了一会儿，他抬头看向两个女孩。“名字叫什么？”奥利维娅先开口回答。\n“奥利维娅·阿德勒。”\n“很好，你呢？”杰弗里斯拿钢笔指着玛蒂尔达，问道。\n“玛蒂尔达·刘易斯。”\n“嗯哼。”\n之后，杰弗里斯问了两个女孩很多问题，她们也一一回答，这些问题范围很广，从具体的提问到模糊一些的质询都有。但最后，所有的问题都归结为一个问题。\n\n“你准备好为一个自由的英格兰付出一切了吗？”\n“是，我准备好了。”\n“我准备好了。”\n“好极了！女士们，欢迎加入女王陛下最忠诚的抵抗运动。”"
 ENG_flavor.51.a:0 "“非常感谢您。”"
 ENG_flavor.52.t:0 "率直的休憩"
 ENG_flavor.52.desc:0 "玛蒂尔达的关节有点酸痛。如果你整天都在到处跑来跑去，学习如何高效的射击，和一群不懂得最基本礼仪的男人一同训练，还要被一个穿着一件看上去就像是自从40年代起从来没有洗过的夹克的脾气暴躁的人吼来吼去的话，那关节酸痛就是再正常不过的了。她瘫倒在了保罗家那个破旧的，疙疙瘩瘩的沙发里。他允许她们暂时住在他的老公寓房间里面。玛蒂尔达想知道现在她的父母是不是在找她……他们会担心吗？她逼着自己不去想这些事，他们……他们总会忘掉自己的女儿的，至少她希望他们会忘掉。不经意间，玛蒂尔达已是泪流满面。\n“玛蒂尔达？”\n玛蒂尔达擦了擦眼睛，又眨了眨眼，“哦，不好意思，奥利维娅，我刚刚在想些事情。”\n奥利维娅一屁股坐在了沙发上，紧挨着玛蒂尔达。“你的腿还好吗？”玛蒂尔达问道。\n“还好吧。”\n“那就好，这训练太他妈累了。”\n“老天爷啊，我们至少得有足足两周走不动路，更别说还要瞄准警察们射击了。”\n\n很快黑夜就占据了一切。虽然疲劳至极，但她们却有着几乎永远也聊不完的话题。她们两人已经走过了奇妙的旅途，两个住在海边小镇的十九岁姑娘加入了一个被称为恐怖组织的团体。\n\n“然后我爸爸就把船拴在了岸边，结果绳结松了，船就载着我飘到了湖上！”\n这个故事其实不是那么好笑，但玛蒂尔达还是笑得很开心。”真有你的，奥利维娅！“她笑着说。\n“我就知道你肯定喜欢这个故事。”奥利维娅自信地回答。\n玛蒂尔达向后伸了个懒腰。”我真是太困了。“她抱住奥利维娅，然后深情地亲吻了她。”我觉得我们该上床了。“两个女孩紧紧相拥躺在保罗的床上，这张床说不上稳固，也算不上舒适，但她们不在意这些。“亲爱的？”玛蒂尔达在恋人耳边低语。\n“怎么了，玛蒂尔达？”奥利维娅也耳语道。"
 ENG_flavor.52.a:0 "“我很高兴你能在这里陪我。”"
 ENG_flavor.53.t:0 "大胆的突袭"
 ENG_flavor.53.desc:0 "奥利维娅手中的步枪摸起来莫名的熟悉，但这种感觉又与以前完全不同。从前她父亲出门打猎时，会拉着奥利维娅去射击陶土的鸽子，偶尔也会让奥利维娅用一用猎枪。但现在她手里拿的武器不是为了锻炼身体，而是为了杀人。她的手微微颤抖，每向工厂迈出一步，她的心跳都会加快些许。她尽可能屏住呼吸，不弄出响声来。她环顾四周，发现这里挤满了上工的工人，更重要的是，还有四名警察在前门进行警戒。这些警察看上去严阵以待。难道警方已经拦截到了他们的联络信号吗？\n\n她在角落里蹲下身子，向身后的人举起四根手指。她身后的战士们点了点头，他们中的两个人躲在掩体后朝天开了两枪。听到枪声之后，两名守卫离开了前门，巡视四周以防被伏击。抵抗组织的剩下几个人就在此时向前门发起了冲锋。“工厂已经被女王陛下最忠诚的抵抗组织占领了！立刻投降，不然我们就要使用致命性武器了！”警察们措手不及，对着他们胡乱开了几枪，没有命中，随后就被好几颗子弹打穿了头颅。工人们四散奔逃，而奥利维娅跑上前去确保前门的控制权。\n\n她还是慢了一步。一个警卫在奥利维娅到达前门之前先跌跌撞撞的现身了。奥利维娅吓了一跳，向后退了两步，然后就被一颗子弹穿透了小腿。好疼啊，为什么这么他妈的疼啊！少女的尖叫声传遍了战场。奥利维娅摔倒在地，昏了过去。他的同伴们立即反应过来，把子弹打进了那个警察的脑袋，剩下的警察扔下武器，大喊着投降。“带上这个姑娘，拿上弹药，然后我们撤。”一个游击队员小声说道，然后越过肩膀把命令传给了其他人。这一天，抵抗运动在深夜席卷了军械库，但也带回了一个伤员。"
 ENG_flavor.53.a:0 "这是她们两人的黑暗时刻。"
 ENG_flavor.54.t:0 "率真的探视"
 ENG_flavor.54.desc:0 "玛蒂尔达不知该如何表达她现在的感情，她甚至没法向人描述当她听到这个噩耗时她有多么的恐惧，这种焦虑驱使着她赶往那所野战医院。她尽可能冷静地坐在了医院的等候室里面，脸上表现出尽可能少的悲伤，竭力进行着理性的推理。她再也不会康复了，是吗？好吧，至少她还活着。我还能和她度过余生。但即便如此，她心中仍然充满了某种莫名的恐惧，无论她怎样安慰自己都难以消除。\n\n“您是刘易斯小姐？请跟我来。”\n当玛蒂尔达迈过第一道门槛时，她首先环顾四周。墙壁是纯白的，洁白如玉，但也让人感到单调。玛蒂尔达跟着护士穿过这所医院，在她最终走进走廊尽头的那扇门之前，玛蒂尔达的眼睛已经被泪水抹花，几乎看不清东西了。在那扇门里面，奥利维娅躺在那里，她的腿已经被用夹板固定好了。“玛蒂尔达，你来了。”她的眼睛闪着光，笑着说，却难掩身体的虚弱，“你过得怎么样？”。玛蒂尔达转身和护士说：“不好意思，但您能不能——”玛蒂尔达的声音十分嘶哑。“能不能给我们两人一点时间？”护士看了看玛蒂尔达。“好吧。”\n\n护士刚一关上门，玛蒂尔达的眼泪就汹涌而出，她跪倒在地，用手指捋顺奥利维娅的头发。“我不能……我只是……对不起……”她脱口而出的话语越来越不成章法。\n“嘘……嘘……没关系的，玛蒂，我这不是还好好的活着吗。”奥利维娅温柔地用自己的手握住玛蒂尔达抚摸她头发的那只手。“我可能会需要用一段时间的拐杖，但是我会好起来的。保罗肯定会帮我们——”\n“我就知道——我就知道我们不该来这里，我早知道你可能会受伤，我早就知道了，但是我还是和你来了这儿。我真是个大蠢蛋，我——”\n“玛蒂，听我说——”\n“为什么我当时要答应你，如果我不答应你的话，你就不会伤成这个样子，但是我——”\n“如果当时你不答应我的话，那你就再也不会见到我了。”\n玛蒂尔达不再说话了，她的双眼已充满血丝。“你看，玛蒂尔达，我知道我的腿被打穿了，但我很乐意接受这件事。我指的可不是疼痛！疼痛可不会让我开心，但是……我很高兴能为我们的未来奋斗，即使是现在也一样。我想让你对我发誓你会像我一样坚定地战斗。否则，我们可就不只是腿上会中弹了。”\n玛蒂尔达吸了吸鼻子，说道。"
 ENG_flavor.54.a:0 "“好吧，我会——我会试试的。”"
 ENG_flavor.55.t:0 "野蛮的战争"
 ENG_flavor.55.desc:0 "教堂这一带从三天前开始就一直在被围攻。食物已经快要耗尽了，士兵们仍在尽可能地搜集任何他们能找到的食物，其中大部分都已腐烂。他们一直被围困在此地，就像是被关在盒子里一样。玛蒂尔达并不知道奥利维娅在哪里，但保罗向她保证现在奥利维娅很安全。前线又传来了坏消息，玛蒂尔达听到后稍稍畏缩了一下。敌人可能不久之后就要闯进来了，不少人已经开始计划怎样逃跑，甚至选择投降。她则有自己的主意。她明白自己可能今天就要死去。她希望在某个安全的地方……奥利维娅正在思念着她。玛蒂尔达深吸一口气。为了她，准备动手吧。\n\n教堂的大门被破开了，玛蒂尔达蹲在大厅的长椅下，等待着枪声响起。枪声此起彼伏，人们中弹的惨叫声也断断续续的传来。玛蒂尔达对着她能看到的所有人点头示意，他们也都蹲在长椅后面。他们有三个人，唯一脱出这一困境的方法就是要小心再小心。玛蒂尔达从长椅下的缝隙看过去，数数她能看到几个人的腿。一，二，三……四。来搜查的敌人有四个？玛蒂尔达皱了皱眉头，他们的人数比我们多，想化险为夷那除非奇迹发生。看着敌军士兵一个个检查长椅下有没有人，玛蒂尔达开始低声念诵祷词。她祈祷有奇迹发生，或者如果她注定命丧于此的话，她也是在为奥利维娅祈祷。她轻笑了一下。上帝恨她，至少她家附近的神父是这么说的。她又听到了一声距离更近的枪响，然后是尸体倒在地上的诡异声音。玛蒂尔达屏住呼吸，从长椅的边缘向外看去。\n\n她面前就站着一个敌人，她慢慢的缩了回去。突然她想起奥利维娅的话，她不是想让她勇敢地战斗吗？玛蒂尔达咬紧牙关，准备开枪。\n一声枪响。\n那个士兵倒下了。剩下的敌人先是惊讶，然后迅速向这个方向开火。他们的火力十分凶猛但毫无章法，一看就是一群新兵。“起来战斗，伙计们！”玛蒂尔达大喊道，希望能向战友们散发出比她现在感到的更多自信。然后，蹲在长椅之后的人们站起来了，他们猛烈还击。玛蒂尔达露出了微笑，剩下的那四个敌人都倒下了。围攻结束了，抵抗组织赢得了胜利。"
 ENG_flavor.55.a:0 "“他们今天的胜利是为了明天继续战斗。”"
 ENG_flavor.56.t:0 "狂野的胜利"
 ENG_flavor.56.desc:0 "玛蒂尔达一直偏爱住在公寓里。这是一种奇特的痴迷，可能是因为她虽长于一个美好的大家庭中，有她的父母一步步引导她成长，却总有一种被束缚住的感觉吧。那种生活太过奢侈，太过完美，太过一尘不染了。她觉得这种贵族式的生活方式并不适合她。她从小就是一个活泼的女孩，在班里也是曲棍球打得最好的。如果她满足于那种生活方式的话，她可能最后也就是草草出嫁了事。这间房间没什么装饰，显得空空荡荡。她们在这儿铺了一块地毯，想让这里显得充实一些，当然了，这屋里还有保罗借给他们的那把椅子，但除此之外就没什么东西了。玛蒂尔达听到另一间屋子里有人在叫她的名字。“玛蒂，亲爱的，你在吗？你觉得我们不挂窗帘能行吗？”\n\n奥利维娅用拐杖支撑住身体的重量，一瘸一拐的走了进来。“我觉得没什么问题。”玛蒂尔达笑了笑说道。日出后转眼又是日落。在一场有关谁应该坐在那把椅子上的争论后，玛蒂尔达成功把奥利维娅劝到了椅子里，自己则坐在地板上。她们并没有别的什么事要做，内战后的英格兰并不需要所有人日夜劳作，所以她们就开始聊天，内容海阔天空，仿佛永不停止。夜已渐深，云朵也遁入了夜色，而她们谈起了那场战争。这时，玛蒂尔达突然想起了那一天。在那座教堂里。她心怀那般的恐惧、还有那……\n\n“我杀人了。而且……我还很享受那种感觉，奥利维娅。我很兴奋。我猜当时我肯定是很害怕，但他也有家人啊，我却杀了他。我看到他眼中的光芒逐渐消失，但我只是……我只是……”\n\n玛蒂尔达开始轻声啜泣，声音也变得嘶哑。奥利维娅则坐在椅上低头看向她哭得梨花带雨的情人。"
 ENG_flavor.56.a:0 "只有这一次，她不知道说什么才好。"
 ENG_flavor.57.t:0 "惨烈的失败"
 ENG_flavor.57.desc:0 "“我们完了，一切都完了。”\n\n保罗绝望的哭喊传遍了整张桌子，而此时玛蒂尔达正不自在地坐在杰弗里斯和奥利维娅中间，奥利维娅双手掩面，像是难以接受这一现实。“我们现在唯一的希望就是美国人能尽快把我们从这里救出去，但是这帮扬基佬一向没那么可靠。”\n桌旁有人大声说道：“我们还有希望。斯金纳他——”\n\n“斯金纳是遗老不假，他还是个共产党呢。”另外一个人咆哮着。\n\n讨论立刻就演变成了无序的争吵。奥利维娅把手放下，抬起头来，看起来就快要哭出来了。玛蒂尔达环视这张桌子，静静地观察着这场真正的梦魇。她已战斗了这么长时间，难道这一切都是徒劳吗？她又看向奥利维娅，现在的奥利维娅比她曾见过的任何时候都要更沮丧。玛蒂尔达斜倚在座位上，而这时杰弗里斯站了起来，他的脸上写满了怒火。“安静下来！上帝啊，我们是士兵，不是小孩子！”\n\n桌上的人们立刻就停止了争吵，杰弗里斯也坐回了座位上。保罗再次平静地说道：“据线人说，明天晚上八点，美国人的下一艘船会在朴次茅斯港停泊，上面能载14个人，我们只有12个人，所以只要我们小心一点的话，我们就都能逃走。”\n\n在她视野的死角里，玛蒂尔达留意到一个留着八字胡的男人正在……瞅着这张桌子。玛蒂尔达对杰弗里斯悄悄说：“我们得马上走，就现在。”\n\n“为什么？”\n\n“他会向警察告密的。”杰弗里斯点了点头。"
 ENG_flavor.57.a:0 "“我们走。”"
 ENG_flavor.58.t:0 "悲壮的逃亡"
 ENG_flavor.58.desc:0 "Matilda carried Olivia as the 12 remnants of the Brighton branch of HMMLR stumbled out of the car. They had driven all night, and gotten very little sleep. The calls of comfort and camaraderie masked the unfortunate feeling of dread in the group. They were being tracked, and they knew it. As they approached the boat, isolated on the strand, the distant sound of sirens approaching gave them pause. By the time they had reached the boat, the sound had become distinctly more vivid. \"We're fucked unless someone's there to hold them off!\" called one voice, panicking among the crowd. \"We need a distraction.\" Geoffries said, standing on the bow of the boat.\nMatilda stood there for a moment. She had come so far. So far. She looked at Olivia in her arms once more, at this point on the verge of tears.\nShe smiled confidently.\n\"I volunteer.\"\nThe crowd fell to a dead silence as she passed Olivia to a nearby soldier.\n\"No, Matilda- stop- what are you doing?\"\n\"Doing what you would do.\" she said, before kissing Olivia.\n\"Goodbye, darling. I'll see you in another life.\"\n\nOlivia was loaded onto the boat, screaming out for her Mattie to stop as the boat began to drive away. Matilda looked back, a tear in her eye, as the boat pulled away. She stared at the car for a moment, got in, and drove to block the approaching police cars. As she pulled in front of them, she imagined walking on the strand with Olivia, the sun burning in the sky, seeing her smile as she joked and laughed."
 ENG_flavor.58.a:0 "And the policemen fired their shots through the window."
 ENG_flavor.59.t:0 "壮烈的尾声"
 ENG_flavor.59.desc:0 "蒂莫西·约翰逊今年八岁。他的爸爸是个老师，而妈妈是个全职太太。每天放学后，他都会和他的朋友乔治和迈克尔跑到他家附近的一个胡同里玩闹，在这条死胡同的尽头是一间小平房，屋旁的花园里长满了各种各样的植物，但屋子的墙面却久疏打理。小提米对于住在这间房子里的人了解不多。他只知道那是一位女士，乔治说他曾经见过她，她又老又慢。迈克尔则觉得她会把小孩带进她的房子然后吃掉他们。虽然他并不相信这些说法，但提米还是很害怕。而现在提米就站在这间屋子的门前。乔治说他不敢进那间屋子，而他要证明他可不是什么懦夫，所以他鼓起勇气大步走上前去。提米向左边看了一眼，看到他们两个就蹲在灌木丛后面。提米深吸了一口气，敲了敲门。门开了，里面出现的是一位扎着发髻的棕发女士。\n\n“哦，你好！”她优雅地微笑着说。\n\n提米低头看着地面。“小姐，请不要吃我……”\n\n这位女士显得有些困惑，然后笑了起来。“哦，不，不，不！我不会吃你，不用害怕。你想来杯牛奶吗？”\n\n提米四处张望了一下，然后点点头。\n\n“谢谢你，小姐。”提米接过那杯牛奶时显得有些害羞。当那位女士再次说话时，她脸上又露出了灿烂的笑容，提米听得出她的英语有很重的口音。“那么，你就是蒂莫西·约翰逊吗？”，提米害怕地向后退了两步。那位女士又笑了笑。“好孩子，不用害怕，我经常和你妈妈聊天的。她和我讲了不少你的事情。”\n\n提米又和那位女士聊了一会儿，虽然时间不长，但提米发现她是个很风趣的人。她和他讲述了她的故乡英格兰，那里显然曾是而且仍是一个伤心之地。当她拿走空杯子时，他注意到她总是在一瘸一拐地走路。\n\n“嗯，小姐？你干吗要用那么好笑的方式走路啊？”\n她转过身看着那个男孩，眼中的光芒似乎暗淡了不少。\n\n“这就是我下次要给你讲的故事了。现在，为什么你不回到你的朋友那里去呢？他们肯定以为我把你带走了！”提米站起身，跑了出去。\n\n“别忘了！你随时可以到我这里来！”"
 ENG_flavor.59.a:0 "“无知是福。”"
 ENG_flavor.60.t:0 "云销雨霁"
 ENG_flavor.60.desc:0 "这栋建筑还是她记忆中的老样子。突兀的砖墙后撒下一片深褐色的阴影，长满苔藓的小路早已满是裂纹。对不少人来说，今天这阴云笼罩的天气让人不由得感到沉闷，但对玛蒂尔达来说，整个世界都像是沐浴在塞维利亚的暖阳下。她现在感觉就像回到了几年前，那时她和奥利维娅还没有选择离开学校，加入一个未知的地下组织，试图追寻未来虚无缥缈的希望。而现在她们走过了漫长的旅途，跨过了这么多艰难险阻。终于，她们又回来了……回到这一切开始的地方。\n\n“嘿！玛蒂！”奥利维娅喊了她一声。虽说她的腿已经恢复到不需要坐轮椅的程度了，但她还不怎么习惯用拐杖。她跌跌撞撞地走到玛蒂尔达身边，自信地微笑着说道。“天哪，这里还真是一点都没变，是吧？”\n玛蒂尔达咧开嘴笑了笑，哼了一声说道。“我看也是。不过你为什么想回这里来呢？”\n“这个嘛，我们不就是在这里认识的吗？”奥利维娅回答道。女孩们在曾经的校园中漫步，看到的一草一木都能勾起从前的回忆。这边是奥利维娅用粉笔画的涂鸦，当时让人们都八卦起玛姬·托马斯和附近一个流浪者男孩接吻的故事。那边是玛蒂尔达上课的教室，她总是看向窗外，期待着每天放学后和奥利维娅两人共处的那十分钟。最后，当然是那个自行车棚了。她们一眼就看出这个自行车棚还是当年的模样。\n\n“老天啊，我们当年就一直在这儿坐着吗？”奥利维娅上下打量着覆满泥土和青苔的棚子后部，说道。“是啊，这里一直都不是那么干净。”玛蒂尔达一边了找个地方坐下一边回答道。奥利维娅也坐在了她身旁。“玛蒂，嗯……我还记得几年之前那件事，我当时就坐在这里，为了我爸爸说的那些像我们这样的人的话哭的一塌糊涂，然后，嗯……你说你会一直陪在我身边。那句话真的让我很感动，因为你真的一直都在我身边。然后，我也喜欢你，而且……我也想呆在你身边。既然这样的话……”\n奥利维娅从衣兜里拿出了一个小盒子，把它打开。“玛蒂尔达·刘易斯，你愿意嫁给我吗？”\n\n处于震惊中的玛蒂尔达一时没能反应过来。“奥利维娅，你的意思是……不，我们不能，这是不合法的……”\n“这确实不合法，但是我们可以瞒住其他人。我知道我们肯定能让这事不那么张扬的。”\n“那……愿意。我愿意！”当奥利维娅吻上玛蒂尔达时，她流下了激动的泪水。\n\n两名女士手拉着手，走出了曾经的学校，走向更光明的未来。"
 ENG_flavor.60.a:0 "“命运，紧紧交织。”"
 ENG_flavor.61.t:0 "壮烈的尾声"
 ENG_flavor.61.desc:0 "XX/XX/XX\n警方报告[GetDateText]\n\n我们发现并逮捕了恐怖组织“女王陛下最忠诚的抵抗组织”的12名成员。根据热心民众莫里斯·洛克伍德的线报，他们曾出现在在布莱顿和霍夫以西的一个小酒馆中。得益于这一线报，警方与军方得以在他们登船之前成功将其抓获，粉碎了他们的负隅顽抗。经过简单审讯后，他们因卷入内战和其他各种反人道主义行为被判犯有针对英格兰王国及爱德华八世国王的叛国罪及其他罪行。其中七人判决死刑立即执行，其余被判无期徒刑，不得保释。"
 ENG_flavor.61.a:0 "“天佑国王。”"
 ENG_flavor.62.t:0 "人尽皆知的秘密"
 ENG_flavor.62.desc:0 "这一天的布莱顿彩旗招扬。街道上洒满了五彩的纸屑，那些终于摆脱了恐惧的人们漫步在阳光明媚的白沙滩上。灯光和色彩盈满了布莱顿的大街小巷，还有那些终于不必再惧怕被孤立，被歧视的男男女女的微笑。当那些长久以来隐于地下的人们终于走到阳光之下时，我跟上了队伍，她也是。\n\n我是在学校里遇上她的。她是个骄傲的女孩，看上去就像是掌握了整个世界。她先注意到了我，之后我们相处甚欢。没过几周，我就会常常不由自主地想起那个有着一头棕发，自信的笑容和取之不竭的创造力的女孩。没过几周，在一天放学之后，我们便用略显无力却脱口而出的话语确认了彼此的感情。\n\n一年后，她告诉我她想加入一个恐怖组织。这是我人生中头一次对她的决定产生质疑。我想她是在追逐我们能永不分离的那个幻梦，我觉得这个想法太过幼稚，等到我们被警察吊死的时候肯定会为此后悔的。但我还是让步了，毕竟我答应过她，无论她去到那里我都会伴她左右，永远信任着她。所以我就和她一起踏上了这条道路。\n\n然后我们赢了。我不知道我们是怎样取得的胜利。但我们抓住了那个机会，为英格兰的美好未来而战。为此我手上多了几条人命，她身上则多了几处伤疤。最开始我觉得我的想法没错。就算取得了胜利，我们两人的生活也仍将充满痛苦，仇恨与不幸。但后来石墙事件爆发了。那些美国人申明了自己的主张。他们很勇敢，相信着自己的力量。突然之间，我们也做了同样的事。全国人民反抗起了现行的制度。他们并非穷极无聊而聚众闹事，而是为我们做了实事。这是史上首次，英格兰的同性恋者们，无论男女，都得获自由。\n\n我该走了，我妻子正在叫我去喝茶。如果您正在读这篇文章的话，请务必记住：希望永不消逝，即使是在漆黑的隧道之中，其尽头也有着光明。\n\n而且总会有人伴你走到最后。"
 ENG_flavor.62.a:0 "“署名，玛蒂尔达·里夫·刘易斯。”"
 ENG_Wales_unification.1.t:0 "威尔士问题"
 ENG_Wales_unification.1.desc:0 "[ENG.GetLeader]认为英格兰能够实现扩张，而威尔士很快就可能成为它的目标。这个国家自诞生之日起就是一团乱麻，除了加入我国，威尔士人别无选择。毕竟，倘若威尔士人胆敢反抗我们，他们就会见识到英格兰愿意用上的手段。\n\n只有在疯子的领导下，威尔士才会拒绝我们的要求。\n\n同威尔士人统一谈判的时间到了，我们将立刻向加的夫发送一封信件，开启两国谈判。"
 ENG_Wales_unification.1.a:0 "他们有得选择的余地吗？"
 ENG_Wales_unification.2.t:0 "英格兰的要求"
 ENG_Wales_unification.2.desc:0 "一封来自东方的信抵达了加的夫，寄信人是英格兰政府，他们要求我们开始统一进程。这并不出乎意料，但我们却希望这一时刻不会到来。英国军队已经准备好强制执行他们的要求，因此政府在下定决心之前必须仔细斟酌。\n\n许多人已经接受了独立的威尔士共和国的梦想已然破灭的现实，我们将被纳入新生的英国。拒绝意味着送死，但政府必须要做出对威尔士人民最有利的选择。"
 ENG_Wales_unification.2.a:0 "我们别无选择。"
 ENG_Wales_unification.2.b:0 "威尔士将永远自由！"
 ENG_Wales_unification.3.t:0 "代表会面"
 ENG_Wales_unification.3.desc:0 "英格兰代表团在提议得到接受后不久就抵达了加的夫。显而易见，英国人渴望重申他们对威尔士的控制，但现在没有什么能够阻止他们。\n\n双方没有在为明天的报纸头版拍摄合影的事情上浪费什么时间。所有的照片上，在场的每个人都面带微笑，准备好了继续进行统一的工作。\n\n然而，让[ENG.GetLeader]略感惊讶的是，在他们从媒体的闪光灯下走过之时，威尔士总理显得非常沮丧。也许事态并不完全像英国人所希望的那样进展顺利，但他们认为最好继续着手于手头上的工作，这种事情上容不得畏葸不前。"
 ENG_Wales_unification.3.a:0 "他们只是需要一些说服力而已。"
 ENG_Wales_unification.4.t:0 "英格兰代表团到来"
 ENG_Wales_unification.4.desc:0 "没过多久，英国人的谈判代表团就被派到了加的夫，他们的热情甚至看起来有些庸俗，但现在几乎没有什么能阻止他们了。显然，英国人现在完全掌控了从此之后的局势。\n\n照相机的闪光灯捕捉到了这一时刻，威尔士人尽力让自己表现得乐观一些。可不幸的是，他们中的一些人甚至在进入谈判室时就露出了遗憾的表情。\n\n甚至就连[WAL.GetLeader]也瞬间放下了他的面子，但时间不超过一秒钟，他担心英国首相会逮到他这一刻的神态。没关系，他想道，即使他们发现了，结局也不会有什么改变。"
 ENG_Wales_unification.4.a:0 "那我们继续。"
 ENG_Wales_unification.5.t:0 "定下基调"
 ENG_Wales_unification.5.desc:0 "谈判的开端可以接受，但英国人觉得必须得提醒威尔士人谁才是老大。他们必须要提出一个要求，威尔士也必须反过来接受这个要求。\n\n这次的目标是威尔士军队，英国人怀疑它仍然是民族主义活动的温床。统一之后必须将之清除，不容质疑。因此，威尔士的非军事化成为谈判的第一个关键议题。\n\n威尔士代表团也已经被提醒，如果他们拒绝，那谈判就不能再进行下去，威尔士将不得不承担随之而来的后果。如果他们不愿意主动进行非军事化，那英国人将非常乐意代劳。"
 ENG_Wales_unification.5.a:0 "威尔士军队的终结。"
 ENG_Wales_unification.5.b:0 "放马过来啊！"
 ENG_Wales_unification.6.t:0 "威尔士去军事化"
 ENG_Wales_unification.6.desc:0 "威尔士很快就向英国人做出了答复。不出所料，他们接受了非军事化的要求，并向英国人保证已经开始着手解除士兵的武装。\n\n现在，威尔士在英国人的意志面前不堪一击，没有任何事物能够保护它，威尔士几乎是把自己交到了英国人的掌中。\n\n但难道政府还有什么别的选择吗？\n\n通盘考虑，与其在将来吞下违抗的苦果，不如现在就和平地解除武装。"
 ENG_Wales_unification.6.a:0 "红龙不再喷吐火焰。"
 ENG_Wales_unification.7.t:0 "交出我国市场"
 ENG_Wales_unification.7.desc:0 "英国议程表上的下一项就是要将威尔士的经济融入英格兰之中。这一变革实际上是威尔士民众的福利，并促进英国商品的涌入。\n\n然而，许多较小的威尔士企业将不得不面临与英国同行竞争的风险。失业率将大幅上升，需要很久才能恢复。\n\n拒绝英国人的要求会再次带来战争的风险，但我们没有军队，又怎么打这场仗呢？时间流逝，王国很快就会完全夺取这里的控制权，而能阻止他们的办法却越来越少。"
 ENG_Wales_unification.7.a:0 "让他们进来吧。"
 ENG_Wales_unification.7.b:0 "或许现在还不算太迟？"
 ENG_Wales_unification.8.t:0 "进入威尔士市场"
 ENG_Wales_unification.8.desc:0 "在威尔士愿意放下武器之后，英国代表团内部没有人因他们也交出了市场的消息而感到惊讶。他们又朝着最终整合全威尔士的方向又迈出了一步，英格兰已经开始获益。\n\n对英国人来说，这两个经济体的合并将是一个快速而无痛的过程，但对威尔士人来说，可能就要更麻烦一些。然而，英格兰政府中并没有人因为把这样的折磨强加给威尔士而感到遗憾。\n\n在他们看来，这全都是威尔士政府的错，他们在多年前背叛了英国王室。早知如此，何必当初呢？"
 ENG_Wales_unification.8.a:0 "更近一步。"
 ENG_Wales_unification.9.t:0 "我们要提出自己的要求"
 ENG_Wales_unification.9.desc:0 "谈判进行到这一步时，威尔士人已经厌倦了接受英国人的要求。他们秉持着真诚来谈判，但又得到了些什么？现在，威尔士失去了军队，眼睁睁地看着经济慢慢萎缩。事态决不能一直这样发展下去，威尔士必须为自己站出来争取利益。他们将要求在英国王室之下授予威尔士自治权。\n\n有些人认为，这么晚才对英国人表态无疑十分愚蠢。\n\n然而，要求已经发出，除了等待别无他法，希望英国人对威尔士的那么点儿同情心能让英国人接受这一提议。"
 ENG_Wales_unification.9.a:0 "威尔士最后的希望。"
 ENG_Wales_unification.10.t:0 "威尔士的要求"
 ENG_Wales_unification.10.desc:0 "英国代表团意识到这一次该轮到他们而不是威尔士人接受要求了，这让他们感觉相当奇怪。威尔士向他们提出，在与英格兰统一后要获得一定程度的自治权。\n\n一些英国人被说服了，因为威尔士仍将在英国王室治下。如果能避免一场无谓的战争并将威尔士纳入统治，那何乐而不为呢。\n\n其他人的想法则完全不同。威尔士已经没有了军队，对于这种无礼的要求，他们能得到的回应只有拒绝。\n\n无论怎样，英格兰都必须做出抉择，而威尔士的命运将于此决定。"
 ENG_Wales_unification.10.a:0 "给他们自治权。"
 ENG_Wales_unification.10.b:0 "他们将要付出代价。"
 ENG_Wales_unification.11.t:0 "最终统一"
 ENG_Wales_unification.11.desc:0 "随着最后的威尔士自治问题得以敲定，协议正式签订也已万事俱备，威尔士共和国将很快正式成为历史。威尔士和英格兰将再次团结起来，任何一方都无需为此而流血。\n\n双方都围坐在桌旁，手里提着钢笔，两位领导人面前都摆着一份协议的副本。[ENG.GetLeader]低下头来看着这份文件，他们认为这已经够好了，没有什么值得拼死拼活的，条件足够优厚。\n\n他们抬起了手，笔尖飞舞，威尔士之梦就此幻灭。"
 ENG_Wales_unification.11.a:0 "世间万物，皆有其时。"
 ENG_Wales_unification.12.t:0 "边境开放"
 ENG_Wales_unification.12.desc:0 "二十年来，威尔士和英格兰之间的边界首次敞开，两国人民再次团结起来。虽说几乎没有什么庆祝活动，但在威斯敏斯特的某个地方，英国代表团正为此而欢呼雀跃。过去的联合王国还没有消亡，他们仍有机会复兴祖国。\n\n然而在威尔士，许多事情正在发生变化。最初通过边界的几个英格兰人已经对威尔士产生了极为浓厚的兴趣。对他们来说，威尔士是一片充满机遇的土地，并非当地人所容忍的沉闷与停滞。当地人看到英格兰人蜂拥而来也非常不满，虽说威尔士可能不是个安居乐业的好地方，但至少这里还是他们的土地。\n\n在加的夫的某处屋顶上，一面英国国旗飘扬着，一切都将被慢慢淡忘。"
 ENG_Wales_unification.12.a:0 "英格兰免于战火。"
 ENG_Wales_unification.13.t:0 "剧终"
 ENG_Wales_unification.13.desc:0 "So the hope of a Welsh Republic was over.\n\nAnd it had been nothing more than a hope. For all the years of its corruption, its feigned democracy and its tensions running high had always meant naught. As England lied on its border, waiting for the time it would awaken, knowing it would not lay dormant forever. England was bound to rear its head again and come back for Wales once more.\n\nYet peace in the valleys of Wales would and endure and for all its flaws, Wales dies peacefully."
 ENG_Wales_unification.13.a:0 "一切都结束了。"
 ENG_Wales_unification.14.t:0 "威尔士拒绝我们的要求！"
 ENG_Wales_unification.14.desc:0 "威尔士的回应令英国谈判代表大吃一惊，他们的要求居然被拒绝了。\n\n尽管如此，英格兰仍将继续前进，谈判或许已经结束了，但统一决不会被推迟。英国政府认为，他们除了宣战已经别无选择，之前英国军队沿边境的部署自然有其原因所在。\n\n和平本可以存续下去，但战争很快就要降临。尽管双方都将不可避免地遭受损失，但他们都不认为自己应该对接下来发生的事情负责。"
 ENG_Wales_unification.14.a:0 "为了英格兰！"
 ENG_Wales_unification.144.t:0 "英格兰拒绝自治权"
 ENG_Wales_unification.144.desc:0 "英格兰的答复与威尔士政府所希望的恰恰相反。关于英国给予威尔士一定程度自治权的提议被拒绝了，威尔士的未来变得飘忽不定。\n\n然而，威尔士自治问题可能会继续使局势进一步恶化，两国之间的谈判可能会就此宣告破裂。雪上加霜的是，已经有一些报告表明，英国人更为决绝，派出了军队来完成最终的统一。\n\n至少威尔士政府可以确信，他们已经尽力做了对威尔士最有利的事情。然而，在这样做的时候，他们就可能已经失去了一切。"
 ENG_Wales_unification.144.a:0 "开战。"
 ENG_Wales_unification.15.t:0 "英国进攻！"
 ENG_Wales_unification.15.desc:0 "在得到提议被拒绝的消息的那一刻，他们就已经预料到了英国人的入侵。他们没多少时间来准备，只能通过有限的防御措施试图保卫国家。英国士兵向前进军，冲突现已不可避免。\n\n没人希望事情发展到这一步，但威尔士民族最后的时刻已然来临。威尔士人现在要么死、要么降，他们都知道英格兰军队比威尔士要庞大得多。\n\n很少有人指望威尔士能坚持上很久，但至少它不会悄无声息地离开世间。"
 ENG_Wales_unification.15.a:0 "威尔士万岁！"
 ENG_Wales_unification.16.t:0 "统一的影响"
 ENG_Wales_unification.16.desc:0 "自最终的统一已经过去了一段时间，威尔士民众也开始感受到它带来的影响。起初并没有什么变化，商店仍然开门迎客，他们也讲着和以前一样的语言。许多人甚至怀疑，所有的大惊小怪都是为了些什么。\n\n然而，这种情况将会发生变化；英国商品会填满威尔士商店的货架，失业将变得越来越普遍，由于顾客减少，商店也会关门大吉。大量的英格兰人涌入这个国家，威尔士语会因此变得一文不值，当地大部分的乡村也将被毁灭。\n\n生活传统正在他们眼前消逝，他们从未想过自己会挥别这种生活，但他们却无能为力。"
 ENG_Wales_unification.16.a:0 "他们现在被我们缠上了。"
 ENG_Wales_unification.160.desc:0 "在新近统一的英格兰和威尔士王国的某个办公室里，两位高级官员正在讨论当前的安全局势。\n\n其中一人问道：“所以他们已经放弃了恐怖主义，是吗？”几个月前，他刚刚险些被一个威尔士分离主义分子的土炸弹炸死。\n\n另一个人急切地点点头：“是的。他们现在干的事情可是掉价得多，他们的抵抗团体现在已经失去了组织。有那么几支分散在四处的纠察队，私下里还有一些亵渎国旗的行为，但你不能指望他们比大多数无知的大学生能强上多少。”\n\n第一位官员向后靠了靠，抿了一口酒。“所以几乎已经完成了，不是吗？用不了多长时间，威尔士人就会接受他们的新境遇了。”\n\n他的朋友点了点头，回答道：“正是如此。”"
 ENG_Wales_unification.160.a:0 "红龙沉眠。"
 ENG_Wales_unification.166.desc:0 "在艾丽丝相当短暂的生命中，有那么一刻，威尔士曾经是一个独立的国家，这挺古怪的。威尔士国诞生于王国的屈辱之中，崛起成为了英伦三岛中的一个自由实体，自由地选择自己的道路、自己的主权。\n\n当然现在不是这样了，但不能说威尔士就此低头，顺理成章地接受了成为联盟的一部分。过去几周里，艾丽丝不得不绕远路前去缝纫店工作，阴暗可疑的小巷在某种程度上要比主干道安全得多，后者随时都可能陷入暴力骚乱以及民众与警察的冲突之中。\n\n真的，没有人应该习惯于橡胶子弹和警棍敲打躯体的声音，但艾丽丝肯定已经习惯了。\n\n然而，今天……很奇怪。长久以来，艾丽丝第一次在报纸上看到关于这一天的日常新闻，而不是另一家商店或另一辆汽车又被炸了。情况并没有真正好转，只需翻上几页，就能发现城市中更多的抗议活动，但她感到胸中有一种已经很久没有感觉到的东西……\n\n希望，真的。她希望能去工作，而不用害怕被拉去做她真的不想参与的事情。艾丽丝拎起她的东西，在出发之前锁上了公寓的门……她仍然会继续在阴影中行走，但也许有一天，她可以走在大道上，永远不会感到自己的生命受到威胁。"
 ENG_Wales_unification.166.a:0 "习以为常。"
 ENG_Wales_unification.1666.desc:0 "英格兰首相的讽刺漫画被高高举起，一同举起的还有横幅、旗帜和抗议者的其他要求，他们走到大街上，大声呼喊着自由，为他们曾经拥有的独立伸张正义，试图砸碎他们在被再次束缚起来之前就曾短暂挣脱的枷锁。抗议人群走在大街上，高呼着他们的要求，直到喉咙酸痛。一排排旁观者的神色各异，从沉默的同意到普遍的不满不一而足，但有一群人的表情没有丝毫动摇，那就是在队伍两侧冷漠地警戒着抗议人群的警察。\n\n安加拉德不认为他们能像以前那样，凭借暴力运动重获自由，当破坏分子被逮捕并被拖进监狱时，她的看法被证明是正确的。暴力只会证明英国野兽的正当性，助长他们的气焰，威尔士人必须表明他们的行动高于这种暴力方式，用适当、文明的方式进行讨论。\n\n她组织了这次抗议活动，并且还提前通知了警察，街道也以相同的方式组织起来，她召集人们以文明、适当的方式抗议这种对他们主权的侵犯。\n\n这是在英格兰人的规章下、受英格兰安保人员监视、以英格兰的方式进行的一次抗议，但也许这将提振人民的勇气，鼓舞他们加入她的行列……威尔士可以再度成为她自己，但并非通过以暴制暴的方式，而是和平的拒绝，对吗？\n\n然而，当她喊得声嘶力竭之时，心中的疑虑却越来越多。"
 ENG_Wales_unification.1666.a:0 "她可能被当傻子耍了。"
 ENG_Wales_unification.16666.desc:0 "安加拉德揉了揉鼻梁，疲惫感即将压倒她，因为她已经写了……什么，第七十封了？可能吧，她并不自豪地承认她已经数不清了，这是写给所有威尔士政府代表的第七十封信，几乎是在乞求他们记住威尔士曾经是什么样子，以及威尔士可能会变成什么样子。她每天都在组织抗议，可来的人却越来越少，他们不知不觉地接受了他们的文化与身份正越来越多地与不列颠霸主联系在一起的事实。到最后，她只是被当作一个讨厌的人，警察和市长干脆不再回复她的信件了。\n\n她是个白痴。和平对话仍然是保障她的国家未来的手段，但她所做的一切就只是威尔士民众茶余饭后嘲笑的步行游行、一场目睹了独立的火焰如何从大众的义愤填膺变成寥寥数十人举着大字报和图画走在大街上滋扰民众的表演。\n\n现在，她那场表演的目的已经达到了，她只是被当作一个给代表们写信的疯女人，试图绝望地让他们做一些她再也不能做的事情……但实际上，这真的能改变什么吗？\n\n她被孤立、被边缘化。她只是个已经达成目标的白痴罢了。\n\n她拿起那封信，泪水在她的眼眶中燃烧，她默默地把它撕开：先是两半，然后是四块，再然后变成了八片，直到它化作数百个和她的小指头一般大小的碎屑，然后她把纸屑扔出窗外，任凭它们随着夜风远走高飞。\n\n这就是威尔士了，如同微不足道的碎片一般散落在一个更大的整体中，直到这个曾经的整体再也无法被分辨出来。安加拉德从她的座位上站起来，和衣而眠。她太累了，根本没有劲洗澡或者是换上她的长袍。"
 ENG_Wales_unification.16666.a:0 "威尔士在闹剧中落幕。"
 ENG_Wales_unification.166666.desc:0 "艾丽丝在一个明亮的早晨醒来，脸上挂着笑意准备她的早餐：丰盛的鸡蛋、蘑菇再加上香肠，她准备去上工了。她再也不用担心自己的生命安全了，走在宁静的林荫道上，与路上的人们道一声早安，就算大多数人甚至不会看她一眼。\n再也没有人能破坏她的日常了，她获得了支持：她的小生意得到了政府的激励，明天她将前往牛津为她的品牌在全国范围做促销：不只是威尔士，而是全联合王国。\n她过于沉浸于这种情绪之中，撞上了另一个人，摔倒在地上。她的眼前直冒金星，后脑勺上鼓起了一个包，视野暂时有点儿晕。她闭上了眼睛，疼得呲牙咧嘴……\n“噢，天哪，你还好吗？”\n她的眼睛睁开了，一个可能与她年龄相仿的疲倦的女人映入了她的眼帘。她的头发几乎没怎么打理，缠在一起打着卷，披散到她的腰间，她的神色和眼袋都写满了疲惫。艾丽丝不仅注意到了她的疲倦，而且还感觉到了这个女人的周身都散发着一样的气息，她另一只手上抓着的瓶子说明了她早上干了些什么。“没什么，只——只是早上的一个意外而已，就是这样。”\n她接受了帮助，稍微清理了一下沾在她衣服上的污垢，并向那个女人点头致谢。那个女人只是点了点头，嘴里说着抱歉，并祝她早安，然后就继续赶路了。\n艾丽丝忍不住凝视着这个女人，直到她完全融进人群之中……一股奇特的内疚感涌上她的心头：她应该说些什么，给她些什么？问问她的名字？她从未见过那个女人，但有那么一瞬间，她却感受到了某种奇妙的……亲缘关系。\n这种感觉很快就消失了：她看了看街上的钟表，发现她开会快要迟到了。"
 ENG_Wales_unification.166666.a:0 "威尔士的消逝。"
 ENG_Wales_unification.17.t:0 "战鼓擂动"
 ENG_Wales_unification.17.desc:0 "威尔士甚至拒绝就统一问题与英格兰举行会谈。显然，必须要采取更积极的措施实现与威尔士的统一。英国人已经明确表示，他们不会回避使用这些措施。\n\n卡约和他手下那群该死的民族主义恐怖分子将会被镇压。在英国军队的强大力量面前，他们不会有一丝一毫的机会。英国军队需要一些时间备战，但只要时机一到，卡约的手下都会逃离他们曾经声称要为之牺牲的事业。\n\n英格兰人民万众一心，坚信这一切将会怎样结束："
 ENG_Wales_unification.17.a:0 "威尔士必将灭亡。"
 ENG_Wales_unification.18.t:0 "动员预备役"
 ENG_Wales_unification.18.desc:0 "战争已经不可避免，[WAL.GetNameDEF]无疑将用威尔士人出乎意料的凶悍去保卫他们的祖国。如果英国人不想在[WAL.GetRulingParty]面前大败亏输，那就必须召集更多的人去履行他们的职责。国家的预备役力量将在与威尔士的战斗中发挥作用。\n\n英国武装力量的将军们非常希望避免在威尔士人手中遭受哪怕是最轻微的失败。威尔士的军队或许在英格兰面前相形见绌，但这一行动仍然被认为十分必要，以增强其士兵队伍并取得对威尔士守军的压倒性优势。\n\n必须要万无一失。"
 ENG_Wales_unification.18.a:0 "必须要有更多人服役。"
 ENG_Wales_unification.19.t:0 "皇家空军准备就绪"
 ENG_Wales_unification.19.desc:0 "与[WAL.GetNameDEF]相比，英格兰最大的优势之一就是它拥有一支空军。尽管皇家空军可能规模有限，但战端一开，它仍然会发挥很大的作用。\n\n因此，更多的战机将会转场到离威尔士最近的机场，他们将飞上天空，让地狱降临到威尔士人的头上。这很可能是我军许多飞行员第一次主动出击，他们在战斗之前尤其需要额外的训练。\n\n英国战机发动机的轰鸣声很快就会传遍威尔士，这无疑会深深震撼威尔士民众的内心。"
 ENG_Wales_unification.19.a:0 "直冲云霄。"
 ENG_Wales_unification.20.t:0 "试试威尔士人的成色"
 ENG_Wales_unification.20.desc:0 "鉴于威尔士顽固地拒绝接受英国统治，我们已经制定了一个计划，在威尔士边境展开小规模的试探攻击。这场战斗将引出[WAL.GetNameDEF]的士兵，并让英军摸清他们真正的实力。当然，英格兰的胜利是理所应当的结果。\n\n然而，如果[WAL.GetRulingParty]取得了出乎意料的胜利，英国军队将大失所望，政府也会感到尴尬。\n\n炮火纷飞，士兵倒地；但无论结果如何，战争都会随之而来，而且会比这样简单的小规模冲突要更加血腥。"
 ENG_Wales_unification.20.a:0 "发起攻击。"
 ENG_Wales_unification.21.t:0 "边境上的胜利"
 ENG_Wales_unification.21.desc:0 "从威尔士边境发回了有关边境冲突结果的报告。他们的结论认为，[WAL.GetNameDEF]驻扎在当地的兵员已所剩无几，攻击取得了成功，威尔士军队因此而被大大削弱。\n\n威尔士的其他地区现在门户大开。英格兰已经确认他们的军队优势很大，并且可能在不久之后展开对整个威尔士的全面进攻。士兵们枕戈待旦，他们很快就将进军威尔士。\n\n现在没有什么能阻止他们，威尔士将会灭亡。"
 ENG_Wales_unification.21.a:0 "意料之中。"
 ENG_Wales_unification.22.t:0 "边境战败"
 ENG_Wales_unification.22.desc:0 "双方可能都一样震惊，[WAL.GetNameDEF]在边境冲突中得胜而归。英国人不得不撤军，面临尴尬的失败，但边境的威尔士一侧则能够听到喧闹的庆祝声，威尔士士兵因他们战胜英国人的消息而大为振奋。\n\n这次失利可能会让英军的士气低落一阵子，但战败的刺痛不会持续太久，这场失败的小规模战斗肯定会被用来当作向威尔士全面宣战的理由。\n\n或许他们这次击败了英格兰，但他们不太可能再次取得成功。"
 ENG_Wales_unification.22.a:0 "确实，出人意料。"
 ENG_Wales_unification.23.t:0 "宣战"
 ENG_Wales_unification.23.desc:0 "自从边境冲突尘埃落定之后，在边境两侧的军队和平民都在等待不可避免的英国入侵的开始。[WAL.GetName]得到了一些准备时间，但毫无疑问，它很难在遭受敌军空中优势袭扰的同时抵御英国人的推进。\n\n然而，痛苦的等待很快就会结束，英军统帅部将下达命令，英军也会随之进军威尔士。"
 ENG_Wales_unification.23.a:0 "爱德华一世的征服再次上演。"
 ENG_Cornwall.1.t:0 "丢人的表演"
 ENG_Cornwall.1.d:0 "卡尔·费舍尔上校双手抱头，看着眼前的景象。伯纳德·蒙哥马利元帅曾提议让康沃尔卫戍部队与英格兰本土部队共同演习，他打算借此将部队提升至备战状态，好让他们应对来自北方的抵抗运动叛军。大将同意了英格兰方面的请求，为演习安排好了时间。\n\n迄今为止，演戏结果并不令人满意。\n\n费舍尔与一众军官站在山顶的小屋里，俯瞰着演习区，看着英军士兵在各种方案的指挥下艰难前进。其中有件特别值得注意的事，一名英军上尉奉命前去模拟村落搜索卫戍部队的士兵，但他本人不堪指挥的重负，让他手下的士兵们一个接一个地被敌军击毙。就连他的副手也给他派了出去，这名上尉独自一人站在村口，成了敌军的俘虏。上尉抱怨着自己并不在交战区内，直到士兵们提醒他恐怖分子不会老实行事，他才安静下来。\n\n“军校学员都比这帮乌合之众纪律严明。”看着笨手笨脚的英军士兵摸索着装填炮弹，一位德军中校如此评论道：“我知道我们在战斗中把他们狠狠地揍了一顿，但这也太丢人现眼了。”\n\n费舍尔上校无法反驳下属的观点。“英格兰人脑满肠肥，毫无勇气，他们连像样的敌人都算不上。”他回答道：“以他们现在的行动水平，抵抗运动定会粉碎他们。我们只有一件要做的事，那就是训练他们，他们必须得做好战胜一切敌人的准备。”\n\n聚集在一起的军官们低声表示同意，而后转身回到了演习当中。"
 ENG_Cornwall.1.a:0 "让我们开始吧。"
 ENG_Cornwall.2.t:0 "有望的报告"
 ENG_Cornwall.2.d:0 "克劳德·奥金莱克看着间谍给他的报告。现在笑出声来可有失体统，他如此想着，喝了一口茶来掩饰内心的欢乐。但他却是在苦笑：从他读到的报告来看，曾经辉煌伟大的英格兰陆军变为了一帮只会胡言乱语的白痴，除了列队，这帮人什么都不会。虽然话是这么说的，但从报告来看，让他们列个队都是件难事。\n\n“你确定这份报告所言无误？”他向送来报告的间谍询问道。\n\n“是的，我看得到当天的演习。”间谍答道：“那是一场精彩的表演，倒霉蛋们甚至学不会列队前进。”\n\n奥金莱克一边哼着歌一边翻阅着报告，然后又喝了一口茶。所有人都认为此次演习堪称灾难，它将英军的无能公之于众。“依现在的情况来看，政府军无力镇压大规模起义。”他沉思道。\n\n“据我所见，”间谍笑着说道：“他们连小流氓都打不过，就更不用说武装起义了。”\n\n奥金莱克皱起了眉头，说道：“和以往一样，德国人才是问题的根源所在，他们知道自己在做什么。”\n\n“他们人数有限，康沃尔卫戍部队的人手不足以击垮我军将士。”间谍反驳道：“就算他们训练有素，我们也能用人数上的绝对优势压倒他们。”\n\n“这并不是重点啊，”奥金莱克强调道：“我们看到的东西，德国人也看到了，而且他们很可能得出了相同的结论。要是你以为德国人会在知道抵抗运动大为活跃的前提下还放任政府军继续萎靡下去，那你可真就蠢到无可救药了。我们得做好准备……”"
 ENG_Cornwall.2.a:0 "“或者做好面对后果的准备。”"
 ENG_Cornwall.3.t:0 "康沃尔的需求"
 ENG_Cornwall.3.d:0 "英格兰政府身陷重围，不断受到内外之敌的攻击。叛党虫害已让我等手忙脚乱，而我们却又要面对来自另一条战线的新压力。今天，我们受到了来自康沃尔卫戍的消息，他们给出了一系列需要尽快得到满足的需求。\n\n哈尔德将军似乎打算借此对英格兰政府试加更多影响。然而，在目前的状况下，满足这些需求才是最佳选择。不管他们想要什么，我们都要尽快处理此等预料之外的情况。"
 ENG_Cornwall.3.a:0 "他现在想要些什么？"
 ENG_Cornwall.4.t:0 "习惯就好"
 ENG_Cornwall.4.d:0 "“你他妈一定在逗我。”伯纳德·蒙哥马利愤怒地咒骂着，险些撕烂了手里的报告。在他的身后，坦普勒元帅也一样怒气冲冲，但他正在努力保持冷静。英军最高司令部的军官们都忍不住地流着大汗，低声辱骂了起来，他们各个怒不可遏。\n\n“康沃尔卫戍部队把我们丢给了叛军，还偷走了我们的装备！真他妈蠢猪啊！”蒙哥马利大喊着将纸团扔到了桌上。在那一瞬间，他都已经心向叛军了，他们真不该相信德国人能摆平这场动乱。\n\n“根据我收集到的情报来看，德国人表示这是某种战略撤退，而至于装备，则会被用来对付游击队。”坦普勒透露道。但蒙哥马利正用力地撑在桌上，死死地盯着眼前的地图。德军的撤退给他们的防线留下了许多缺口，而且坦克和重炮也被他们一并带回了后方。他们该怎么做才能补上那些丢失装备？\n\n“换句话说，他们是在好心地让我们赶紧滚蛋。”坦普勒元帅补充道。在冷静思考了几秒钟后，蒙哥马利回到了绘图板前。与同情无关，为了英格兰的利益，他们必须镇压叛军。\n\n“让康沃尔的畜生滚回去吃屎吧，我们只能靠自己了。坦普勒元帅，我们需要根据剩余物资重新制定战略。”"
 ENG_Cornwall.4.a:0 "德国人从未停止背叛。"
 ENG_Cornwall.5.t:0 "现场报告"
 ENG_Cornwall.5.d:0 "在英格兰寒冷的早晨，十来个人喘着粗气，围着营地跑来跑去。在远处，迫击炮声隆隆，炮弹精确地命中了目标。与此同时，另一组人正在做着步枪射击训练，以完美的同步操作打穿了一个又一个人形标靶的脑袋。\n\n陆军元帅弗朗茨·哈尔德身着无可挑剔的军装，自豪地展示着胸前的铁十字，与英格兰同行们一同满意地看着眼前的景象。“我必须承认，元帅，你训练有方，令我印象深刻。在与我军的对抗中，他们本该表现得更好。”\n\n“这可真是托你的福啊，王八羔子。”坦普勒元帅在心里默念道。“哈尔德先生，感谢您的夸奖。我们以最该标准训练了我军部队。”他带着假笑喊道。\n\n士兵们穿越障碍，继续练习，他们先爬上绳索，再贴地爬行。“我相信这群士兵可以粉碎叛军，我们会向各位提供所需的装备。”哈尔德伸出手说道。\n\n在两位军官握手的时候，坦普勒盘算着在未来该如何处理康沃尔问题。"
 ENG_Cornwall.5.a:0 "感谢我们的德国盟友。"
 ENG_mac.151.t:0 "超级麦克"
 ENG_mac.151.desc:0 "（开场的定场镜头是伦敦日景：大本钟、议会大厦、威斯敏斯特大桥，背景音乐是《统治吧，不列颠尼亚》的弦乐版本。）\n\n旁白：全英格兰今天都用起了一个新词。\n\n（许多市民的单人镜头，从戴着报童帽的工人和皇家警卫，到贵族勋爵，全都由演员饰演。能听出各种各样的口音，男女各占一半，其中还包括了一位非裔和一位印度裔，他们都热情洋溢地重复着同一个词。）\n\n众：超级麦克！\n\n（暗示为唐宁街10号的一扇门朝着众多记者和闪光灯打开了，镜头从房主的视角朝外望去。）\n\n旁白：现在，你就能亲眼目睹为什么人们都为超级麦克而兴奋了。\n\n（镜头切到了记者们的视角。一名男子上身的特写镜头，他的面容没有上镜，暗示为首相。他的手中拿着一个泡沫塑料盒，上面印着麦当劳的标志和“超级麦克”这个名字。）\n\n旁白：麦当劳全新推出，超级麦克巨无霸。\n\n（汉堡镜头，还有薯条和饮料。）\n\n旁白：四层纯正牛肉饼，酱汁生菜加芝士，黄瓜洋葱芝麻包——加半英镑即可升级薯条可乐套餐，只在麦当劳。\n\n（麦当劳的金拱门镜头，终。）"
 ENG_mac.151.a:0 "…我到底看了什么玩意？"
 WORLD.50000.t:0 "[Get_newspaper_header]刺杀爱德华八世未遂！"
 WORLD.50000.desc:0 "英格兰国王爱德华八世在白金汉宫外发表演讲时险遭刺杀。据信，刺客为HMMLR组织的激进分子，企图在国王演讲时向其投掷手榴弹，但手榴弹却落于站在国王身后的政府人员之中，减缓了爆炸的冲击。\n\n许多人相信当今的英格兰粉饰太平已久，内部的不稳定因素这次终于浮出了水面。"
 WORLD.50000.a:0 "看来今天上帝对国王多少有点偏爱。"
 WORLD.50001.t:0 "[Get_newspaper_header]英格兰爆发内战！"
 WORLD.50001.desc:0 "今日英格兰的上空飘荡着无尽的枪声，表明着事态正变得愈发比五十年代的伦敦大起义糟糕，对于英格兰来说这是她历史上的第二次内战。女王陛下最忠诚的抵抗运动囊括了从共产主义分子到一些思想独立并改过自新的法西斯分子，而这些英国政局之外的人正式向首相亚历克·道格拉斯-休姆的合作政府宣战。\n\n从前将军克劳德·奥金莱克到有名的共产主义者比尔·亚历山大以及抵抗斗士大卫·斯特林，他们齐聚于英国抵抗运动总部向全英格兰发表讲话，他们宣布英格兰将会是一个自由的国家，而他们将会为此鞠躬尽瘁死而后已。"
 WORLD.50001.a:0 "我们必须赢得胜利，否则我们所要拯救的英格兰将不复存在。"
 WORLD.50001.b:0 "战斗才刚刚开始。"
 WORLD.50001.c:0 "兄弟阋墙，非仁义之战也。"
 WORLD.50002.t:0 "[Get_newspaper_header]政府军赢得英格兰内战！"
 WORLD.50002.desc:0 "据传，女王陛下最忠诚的抵抗运动已被击溃，在丢失了所有城市根据地后重新变成了漂泊不定的游击队，再难组织起有规模的抵抗。亚历克·道格拉斯·休姆首相领导的英格兰合作政府日前宣布第二次英格兰内战已经结束，战后将对被俘虏的叛徒们根据罪行加以审判。\n\n从国际关系角度上看，这无疑是对自由国家组织的一次重大打击，同时也是德意志国的一次胜利，因为表面上来看英伦三岛仍处在德国的控制之下。然而实际上，由于大部分的战斗都是由日渐强大的英格兰部队而非德国驻军完成的，有人怀疑英格兰王国的状况是否仍像某些人想象的那样稳定。"
 WORLD.50002.a:0 "希望之光永不消逝，只会偶尔暗淡。"
 ENG_HMMLR_precw.1.t:0 "抵抗之人"
 ENG_HMMLR_precw.1.desc:0 "克劳德·奥金莱克盯着桌子，看着眼前形形色色的人。这些人各自的信仰与意识形态使得他们之间水火不容。但为了将纳粹逐出英格兰，这些人将并肩战斗，同生共死。\n\n这就是克劳德手下“女王陛下最忠诚的抵抗运动”，这些追随他的人大多来自合作政府内部。他们表面上是王党的改革派成员，私底下秘密效忠于伊丽莎白二世女王，甘愿为建立一个崭新而又自由的英格兰而献身。今天，这些人中最有影响力的两位成员，伊诺克·鲍威尔与乔治·杰利科加入了克劳德的组织。\n\nSAS也是克劳德的盟友。只要还有一息尚存，大卫·斯特林就不会停止与德国人战斗。他聚集了一支强大而熟练的部队，足以匹敌合作政府的军队乃至于德国国防军。他的手下都极度憎恨通敌者，甚至比克劳德还想赶走德国鬼子。大卫的副手是阿瑟·哈里斯，后者正在为德国人准备一份“小礼物”。\n\n最后则是左翼抵抗组织。他们自卡布尔街的废墟中崛起，由幸存的共产主义者、工党成员与其他强硬左翼组成。他们的领导者是比尔·亚历山大。虽说比尔是位坚定的共产主义者，但他还是拉拢了相对温和的哈罗德·威尔逊，以巩固他在社会民主主义者眼中的地位。比尔愿意与HMMLR合作，甚至能容忍与极端反共分子斯特林共事。\n\n在克劳德发言前，他最后看了看面前的这些人。对爱德华八世的炸弹袭击已经失败，但对合作政府来说，还有更大的在等着他们呢。"
 ENG_HMMLR_precw.1.a:0 "“我们的下一步是……”"
 ENG_collab_precw.1.t:0 "陛下最忠诚的大臣们"
 ENG_collab_precw.1.desc:0 "爱德华身陷重围，叛军曾试着夺走他和他家人们的性命，而他们定会再试一次。上次暗杀实在太凶险了，他必须阻止那帮巴不得他死的叛军，而他也有自己的防御手段。\n\n爱德华的内政大臣阿瑟·切斯特顿乐意同叛军一决高下，而他也知道该如何击败叛军！警察和准军事人员将巡视每条街道，他们会在每个街区设立检查站。切斯特顿那凶狠而又坚定的决心正是我们需要的东西！\n\n爱德华的首相，亚历克·道格拉斯-休姆在处境糟糕的士兵准备加入叛乱之时仍能团结选民支持政府。他是颇具经验的政客，而当今局势正需要他的经验与行动。\n\n爱德华的财政大臣哈罗德·麦克米伦，以冷静与理性之姿为摆脱危机指出了一条道路。他可以将议会与争吵不休的王党团结在更宏大的目标治下，他还试图用推行改革与出台法案的承诺动摇叛军征募来的大部分新兵。\n\n爱德华与英格兰皆陷入重围，但两者皆能自保。"
 ENG_collab_precw.1.a:0 "大家来出出点子吧。"
 ENG_reconstruction.2.t:0 "噩梦的终结"
 ENG_reconstruction.2.desc:0 "英国首相亚历克·道格拉斯·休姆低头看着面前一份字迹整洁的名单。这不是一份关于提拔与奖赏的名单，而是一份他以前的朋友与同事的名单，他们在最近几天叛逃到抵抗运动，但却被我们一网打尽了。这位被认为是英国最有权势的人用手帕擦去眼角上的汗水，他显然不觉得这是他执政生涯中的胜利。\n\n克劳德·奥金莱克已被逮捕，他曾经为国家做过不少好事，毫无疑问，他还想通过自己的行动再次为国效力。至于叛变的比尔·亚历山大和大卫·斯特林，到目前为止他们都消失的无影无踪，但首相对他们的抓捕充满了信心。当休姆从他的办公室望向伦敦的街道时，他注意到大多数市民可能在几天内都不知道自己该做什么。英格兰内战已经结束了。\n\n当然，一些抵抗运动的战士仍在活跃，一小部分顽固分子和狂热分子除了胜利或死亡之外，其他都不愿接受。休姆很乐意为他们提供后一种选择，但他必须就此向蒙哥马利发出通知。然而，尽管女王陛下最忠诚的抵抗运动几乎被彻底击溃，休姆还是不得不承认，这并不像是一场胜利。\n\n英格兰化为一片废墟，整个国家没有一个村庄或城镇不被暴力和死亡玷污。当然，人们虽然会在接下来几年里痛斥抵抗运动，但最后他们还是会怨恨这个让抵抗运动在自己眼皮底下崛起的人。亚历克·道格拉斯·休姆不知道他是否想继续坐在首相这个位置上。即使胜利的消息传来，他也不会因此而欣喜。他只是感到一阵疲惫。"
 ENG_reconstruction.2.a:0 "人民需要看到他们的领袖充满信心，因为我们已经取得了胜利。"
 ENG_reconstruction.3.t:0 "牛津审判"
 ENG_reconstruction.3.desc:0 "罗杰·米勒对政治从来就没有多少了解，即使他完成了学业，他对电视上那些人的话也不太感兴趣，其实他对在他叔叔的汽车修理厂里来回奔波兴趣更浓厚一些。但是，修理损坏的卡车和其他车辆的技能也是民兵领袖们所需要的，因此罗杰在内战开始后不到一个星期就被征召入伍了。\n\n现在战争结束了，他发现自己和他的民兵同伴们被要求监督审判的安全，这意味着他处于一个奇怪的职位上，他负责看守一间牢房，里面全是他几个月前想要开枪打死的那些人。一开始，他不知道自己该是什么感觉，所以除了给他们送饭的时候，他很少和囚犯们说话。他大部分时间都在想，他叔叔的店还在不在。他们是一群古怪的人，几个星期之后，罗杰对他们有了不少了解。\n\n这名军官在抵抗运动刚崛起的时候就随他的营叛逃了，他不是为了报酬，也不是为了讨好抵抗运动的人来换一条小命，而是因为他在20年前的战争中失去了一个儿子，他不会再找到更好的复仇机会了。这名工厂工人声称，他只是想报复那些每天唾弃他的人，他们让他的父亲在一次事故中失去了膝盖，最后因赤贫而死。相比之下，一名年轻的民兵则希望所谓的“真正的女王”回归，因为德国入侵时，他的家庭失去了一切，只是因为她的父亲对犹太人很好。\n\n他们一个接一个地被带走了，罗杰没有过问他们的命运。很快，下一批囚犯被关进了他看守的牢房。而他又得听一遍囚犯们的故事。"
 ENG_reconstruction.3.a:0 "还有成千上万的人会像他们一样。"
 ENG_reconstruction.4.t:0 "会见蒙哥马利"
 ENG_reconstruction.4.desc:0 "If ever there were times where Bernard Montgomery truly felt that he had lived well over seven decades upon the earth, it was when he was presented with an unwelcome surprise.\n\n\"Resignation?\" He repeated to the carefully neutral face of his Prime Minister, but Alec seemed to take it in stride as Montgomery asked. \"Whatever for?\"\n\n\"I'm afraid I'm just tired Field Marshal.\" Home responded wearily. \"Keeping the party together and then the mess with those damned terrorists was hard enough. But a civil war? Some very old friends are dead, Field Marshal, worse others are soon to follow.\" At that Montgomery couldn't help but grimace. He'd never truly liked Auchinleck but to think him so short sighted that'd he'd doom the nation over who sat upon the throne, siding with communists even! It was enough to put a man ill at ease.\n\n\"Well I suppose there's little for me to say really.\" Montgomery politely uttered as much to himself as the politician in front of him. It was evident why Home was really here then, he wanted the assurances of England's highest ranking officer that nothing untoward would interfere with whichever politician's ambition landed them in Downing Street. But perhaps Home had planned that out too. \"Who is to succeed you then?\"\n\nHome looked surprised at the question for just a moment before his politicians mask reasserted itself. \"Margaret as it happens.\" The most powerful man in England simply stirred his tea as he mulled over what he was about to say next. \"If you'd be so kind as to do her a favour and keep the military out of whatever mess happens after the announcement she'd be most grateful.\"\n\nBernard Montgomery nodded. Then he brightened his expression as if remembering something he'd intended to mention all along. \"A parade perhaps, to show our newly forged national unity?\"\n\nHome nodded. \"That will do.\""
 ENG_reconstruction.4.a:0 "军方将袖手旁观。"
 ENG_reconstruction.5.t:0 "与国王会晤"
 ENG_reconstruction.5.desc:0 "英格兰首相与爱德华八世国王陛下的会面没有旁观者参加。在白金汉宫的工作人员看来，这场会议起初很正常，然而本该持续一小时的会议一直开了三、四、五个小时，首相才从会议室中离开，而工作人员们始终没听到有人提高嗓门说话或投掷物体。\n\n奇怪的是，国王开完会后召见的第一位人物既非高层政治家，也非具有军队背景的重要人物，而是一位鲜为人知的年轻政治家，名叫玛格丽特·撒切尔。国王将于第二天在宫里跟她举行会议。"
 ENG_reconstruction.5.a:0 "为啥呀？"
 ENG_reconstruction.6.t:0 "一个时代的终结"
 ENG_reconstruction.6.desc:0 "即使对于在泰晤士报工作的男男女女们来说，这次新闻发布会也着实出人意料。泰晤士报通常是英国消息最灵通的媒体。二十多名来自国内外的新闻记者调整好了设备，忠实地履行着他们的职责，开始报道现任首相突然召开的新闻发布会。大多数记者只是认为首相会宣布一些政策的变动，或者是哪个抵抗运动的在逃领导人被逮了。没人会认为他打算宣布什么值得第二天报道的事情。\n\n首相准时在10点整出现在为他准备的小讲台上。他准备好文件，喝了一口放在他的讲台上那杯水，然后开始发表讲话，他首先讲述了一遍那些困扰了英格兰几十年的考验，但这些考验无一不被英格兰人民的勇气与意志所克服。道格拉斯·休姆说了一些日常的报告，然后突然宣布出于个人原因，他感到无力再承担首相的职责，他将在三天后辞职。他最后表示，他认为玛格丽特·撒切尔应该是一个称职的继任者，联合政府将有能力在不举行大选的情况下继续执政。最后，首相感谢了记者们专门抽出时间来报道这次新闻发布会。"
 ENG_reconstruction.6.a:0 "他干了什么！"
 ENG_reconstruction.7.t:0 "王党分裂"
 ENG_reconstruction.7.desc:0 "依乔治·斯坦利看来，上一场王党大会可没有承诺中的那般成功。首先是即将退休的首相宣布了自己的继承人乃是玛格丽特·撒切尔夫人——这便是休姆与其他党内高层协商的结果。这位新当选的首相未有得到掌声，反倒因她的性别遭到了强硬派的嘲笑。改革派则在怒火之中指责温和派选举舞弊，声称从未有人在首相继承问题上征求他们的意见。\n\n自那时起，乔治就看到了王党温和派的一败再败，他们每次想要出手安抚另外两派，就会遭到更猛烈的回击，三派人马刹时吵作一团，而温和派内也分化出了支持撒切尔与寻求妥协的两方势力。除此之外，还有人乘乱向跳梁小丑切斯特顿丢了一只皮鞋。最让乔治忧心的是，每名走出议院的议员都不在谈论团结，而是就着如何分裂政党高谈阔论。如果王党分裂了，就没人可以组建政府，要是没了政府，我们就只能发起大选了。"
 ENG_reconstruction.7.a:0 "那就让比赛开始吧。"
 ENG_reconstruction.8.t:0 "不稳定的同盟"
 ENG_reconstruction.8.desc:0 "在共同的敌人面前，敌对的双方往往很容易达成协议。麦克米伦与撒切尔在党的一位好友拥有的联排住宅中举行了会晤，不等会议开始，两人就摆好了架势，仿佛一匹老练的战马和一只少壮的狮子。\n\n曾经同属一党的统英党和王党虽然矛盾重重，但是也都对法西斯主义抱着憎恶之情。因此，“绝不能让那混蛋胜利”似乎成了两党间唯一的共识。最后，双方达成了君子协定，约定在处理好切斯特顿前不会特别专注于对方。一旦处理完切斯特顿的事，双方就会开始自由竞争。这一约定能否为双方所坚持，还有待观察。"
 ENG_reconstruction.8.a:0 "去他妈的切斯特顿，我认识的人都讨厌这家伙。"
 ENG_reconstruction.9.t:0 "与恶魔的交易"
 ENG_reconstruction.9.desc:0 "玛格丽特·撒切尔和阿瑟·肯尼斯·切斯特顿其实都看不惯对方。但他们认为英格兰的繁荣需要国家安全来保障。麦克米伦的小木偶麦德宁提出加入OFN，这个建议伴随着相当大的风险，这是二人不愿见到的。即使德国在短时间内不可能迅速恢复元气，不过一旦涉及到英格兰的问题，它也绝不会容忍一个OFN的成员国出现在英伦三岛上。\n\n为了英格兰的繁荣与稳定，国民阵线和王党同意暂时休战，在统英党被彻底击溃之前，双方不会公开激化矛盾，或许他们之后也不会撕毁这项协议。"
 ENG_reconstruction.9.a:0 "牺牲是最高尚的理想。"
 ENG_reconstruction.10.t:0 "逮捕行动起效果了！"
 ENG_reconstruction.10.desc:0 "在今天的新闻里，数名为统英党参选的代表被地方政府指控犯有贪腐罪行，现已被逮捕候审。一家可疑的皮包公司因为试图贿赂地方选举官员而受到指控，将两起事件结合起来看，这场抓捕行动可能源于王党对统英党的不实指控。\n\n民众似乎已经得出了结论，他们认为这些指控当中不乏真凭实据，那些逮捕犯人的警察则因此赢得了不少来自公众人物的赞赏。此次事件让统英党胜选机会更加渺茫，但这也还没能让他们退出大选。"
 ENG_reconstruction.10.a:0 "干得不错。"
 ENG_reconstruction.11.t:0 "逮捕行动适得其反"
 ENG_reconstruction.11.desc:0 "在今天的新闻里，数名为统英党参选的代表被地方政府指控犯有贪腐罪行，现已被逮捕候审。一家可疑的皮包公司因为试图贿赂地方选举官员而受到指控，将两起事件结合起来看，这场抓捕行动可能源于王党对统英党的不实指控。\n\n然而，公众似乎都怀疑此番指控与党政息息相关，而王党想看到的民调数据上涨也未有实现。此次事件拉低了王党的大选胜算，但此中损失并非无可挽回。"
 ENG_reconstruction.11.a:0 "进退两难。"
 ENG_reconstruction.12.t:0 "名誉损失"
 ENG_reconstruction.12.desc:0 "United England faces a problem, whilst it arguably possesses the largest number of candidates across the numerous constituencies which might be in play this election, it lacks a dedicated core of members who are currently MPs, and certainly not enough to build a majority off of. To alleviate this, an attempt was made to recruit the disaffected portions of the RP's moderate wing.\n\nThis was unfortunately for them unsuccessful, and the attempt is being used by the Royal Party and National Front as an example of why the UE are not to be trusted, portraying them as power hungry snakes. UE will need to recoup these losses fast."
 ENG_reconstruction.12.a:0 "他们到底在想什么？"
 ENG_reconstruction.13.t:0 "新党员"
 ENG_reconstruction.13.desc:0 "统英党面临着一个问题。虽说它在这次选举里拿下了多数的选区。但在议会的议员中，统英党缺乏具有献身精神的核心党员，不足以夺得议会中的多数席位。为了缓解这一问题，我们会想方设法招揽王党里不满的温和派加入统英党。\n\n这招大获成功，在前王党的三次分裂后，议会里的大多数席位均已被统英党拿下。现在，统英党极有可能赢得选举。撒切尔和切斯特顿最好要小心一点了。"
 ENG_reconstruction.13.a:0 "英格兰向前进。"
 ENG_reconstruction.14.t:0 "英格兰向前进"
 ENG_reconstruction.14.desc:0 "战争的恐怖为英格兰人带来了心理创伤，让英格兰变得千疮百孔，在此之后已经过去了数月的时间。许多城市及不少乡镇都化作了废墟，而一旁的那些曾经安静祥和的村庄也成了战争这场悲剧的见证者。每一寸土地，每一处街角都遭到了破坏。在经历了这一切后，深深的猜忌已在人们心中生根发芽。\n\n然而，曾一度萦绕在英格兰人耳边的战争之声已渐行渐远。到了现在，大多废墟已被移除，新英格兰的根基已在原地筑下。不幸的是，在这表象之下，人们心中仍藏着无端的恐惧，但在英格兰式思维的帮助下，这种妄想很快就会烟消云散。只要看一眼新生的英格兰，人们就能知道它与从前的英格兰颇为相似：它就像是彻底忘却了不久前经历过的恐怖一般。\n\n毫无疑问，一个新的时代就要来临，一个焕然一新的英格兰将从废墟之中崛起。不久以后，它那宏伟的抱负将会被再度点燃，英格兰将再度迈向强大，走向繁荣！\n\n然而，大多数生活在方方面面恐惧之下的人们却只能怀抱希望，希望自己能活下去，能走下去，将悲惨的过往抛到脑后。"
 ENG_reconstruction.14.a:0 "愿这段时光比过去更好。"
 ENG_Government_Changes.1.t:0 "全国民主联盟胜选"
 ENG_Government_Changes.1.desc:0 "内战后的第一次英格兰选举，是自1935年来首次真正的自由选举。正因如此，它至关重要。经历多年艰难困苦后，英格兰人民终得自由发声。全世界都屏息以待，担忧过去的报复与愤怒会带来最坏的结果。特种空勤团首领，反动派领袖斯特林会成为第一位英格兰首相吗？或是信奉共产主义的工党红旗会在议会内飘扬？\n\n这都没有发生。相反，全国民主联盟的中右翼同盟赢得了选民们的心。该同盟由前哥曼德特战队员兼外交官，日德兰海战英雄之子乔治·杰利科领导，承诺将英格兰恢复过去的荣耀。由乔治六世国王之女统治的英格兰将设立自由市场，恢复强劲的经济。同时，她也将进行必要的社会变革与经济改革来走向现代化。克劳德·奥金莱克的光辉历史足以让这个党派在许多选区推行它的政策。\n\n许多人都在担心这个联盟的存续问题。毕竟它是由许多不同目标、个性不一的党派构成。话虽如此，全国民主联盟仍将稳步前行。它将完成自己的任务，满足选民的需求。一个由感性与和解之人统治的君主立宪制英格兰，或许在未来的某天，能重获世界的尊重。"
 ENG_Government_Changes.1.a:0 "让我们大步向前进。"
 ENG_Government_Changes.2.t:0 "社会主义工党胜选"
 ENG_Government_Changes.2.desc:0 "内战后的第一次英格兰选举，是自1935年来首次真正的自由选举。正因如此，它至关重要。经历多年艰难困苦后，英格兰人民终得自由发声。全世界都屏息以待，想知道人们会选择何人。会是斯特林的反动政府？还是杰利科那个保守派与胆小鬼自由派的联盟？\n\n然变革已至，人民选择了革命党。比尔·亚历山大的继承者，信奉共产主义的社会主义工党。这是战前工党与大不列颠共产党的结合体，左翼抵抗组织的政治力量。它也是决心一劳永逸扫除旧英格兰腐朽体制的组织。\n\n这并不意味着民主在英格兰的消亡。它的领袖，前工党成员哈罗德·威尔逊宣称自己尊重民主进程，并将推行与该党激进派所提相比更加温和的政策。但他必须小心行事，党内的强硬派伺机待发，一有机会他们便会出手。"
 ENG_Government_Changes.2.a:0 "一次全面的革命。"
 ENG_Government_Changes.3.t:0 "撒切尔胜选！"
 ENG_Government_Changes.3.desc:0 "玛格丽特·撒切尔率领的强硬派以令人信服的方式，在议会选举中胜选。撒切尔对经济改革与政府效率的承诺让大多数人站在了她一方，因而王党在议会选举中表现出色，撒切尔再次当选王党党魁。此外，此次选出的许多议员比起忠于党派，更多的是忠于撒切尔本人。因此，撒切尔在党内甚至国内的影响力迅速增长。她对EBC的记者发表了简短的即兴演讲。\n\n“英格兰人民已经受够了政府挥霍的开支，这白白耗干了他们的税款。他们渴望回归到当初自给自足、工业强盛的旧时代。在那时，男男女女都为自己的工作与挣得的工资而欢喜。现在，就让我们向着更光明的英格兰前进吧。”"
 ENG_Government_Changes.3.a:0 "铁娘子崛起。"
 ENG_Government_Changes.4.t:0 "统英党胜选！"
 ENG_Government_Changes.4.desc:0 "统英党宣布自己在议会选举中取胜。在这次选举中，许多忠于王党的议员落选，新任议员转而支持统英党。根据选后民调显示，选民们的关注点主要集中于对自由化与民主化的渴望，而似乎他们很快就能美梦成真。新任首相雷金纳德·麦德宁与内战前的议会政客哈罗德·麦克米伦共同向人民保证，民主将在英格兰永续。\n\n“在这绝望的时代，人民需要民主。这能让他们感到自己受政府关注，并在过去的悲剧之后，重获每个英格兰人与生俱来的权力。我将与我在王党内的同僚共事，他们与我们目标一致。”麦德宁向记者说道，而麦克米伦伴随在他右后方。"
 ENG_Government_Changes.4.a:0 "英格兰的新曙光？"
 ENG_Government_Changes.5.t:0 "杰利科的胜利"
 ENG_Government_Changes.5.desc:0 "新英格兰的第二次选举始终只牵扯到现任政府。与过去选举不同的是，民众的决定可能会使英格兰焕然一新。这次选举决定了现在的英格兰是否符合民意。是决定让杰利科政府再干一届，还是要尝试点新的东西。民众最终还是选出了全国民主联盟。\n\n对于不少选民来说，一个中右翼的联盟，远比左翼的社会主义工党来得更有吸引力。全国民主联盟的选举承诺是自由市场和有限的社会改革，以及在世界舞台上重获尊重。许多选民对激进的社会主义改革还抱有怀疑态度，因此他们更加欢迎全民盟政府。而且，全民盟也是克劳德·奥金莱克的政党，这一点也吸引了不少选票。\n\n在胜选的演讲中，乔治·杰利科首相承诺会贯彻一直以来的选举承诺与政策方针。不少人对他的事业持一种乐观态度。但也有人指出，全民盟政府里存在一些不稳定因素，首相应当时刻注意，避免内部矛盾的集中爆发。"
 ENG_Government_Changes.5.a:0 "首相需要我们倾尽全力，才能度过难关。"
 ENG_Government_Changes.6.t:0 "威尔逊凯旋"
 ENG_Government_Changes.6.desc:0 "新生英格兰的第二次选举将决定一件事，也就是现任政府的存续。不同于过去的那次选举，这次民众的选择将决定英格兰的走向，选择他们真正想要英格兰走上的道路。是让威尔逊政府再干一届，还是换换口味。看起来，人民选择了社会主义工党。\n\n对许多选民来说，比起全国民主联盟的右翼经济与社会政策，左翼是一个更好的方向。人民想要一个新的方向，而社会主义工党承诺将与战前至今的诸多经济弊病作斗争。它甚至还是比尔·亚历山大的政党，更给了人民把票投给他的理由。\n\n哈罗德·威尔逊总理在胜选演讲中承诺，他将继续与让英格兰大多数地区陷入贫困的“五大难题”抗争。许多人乐观的认为他肯定能搞定这事。但也有人指出，有几位令人担心的强硬派可能会颠覆他的党派。威尔逊需要小心应对这些强硬派，把他们排除在自己的政府之外，以免他们对他做同样的事情……"
 ENG_Government_Changes.6.a:0 "更好的世界已近在眼前！"
 ENG_Government_Changes.7.t:0 "撒切尔凯旋"
 ENG_Government_Changes.7.desc:0 "在近期的选举中，王党再次取得胜利。看起来撒切尔的经济改革深入人心，为她博得了人民的支持。某种程度上，周一投票的选民看到了经济改革带来的好处，选后民调也显示，经济确实是选民最关心的问题。这次，首相在唐宁街10号上发表了一篇简短的演讲。\n\n“显然，我们要做的就是为了全英格兰人民的福祉，继续必要的改革。人民所需，便是政府职责。所以，让我们继续工作，早日完工。我相信王党的同僚能与反对党携手共进，为完成目标而一同工作，让今后十年的不列颠更加强大。”"
 ENG_Government_Changes.7.a:0 "强硬派凯旋而归。"
 ENG_Government_Changes.8.t:0 "统英党赢得议会选举！"
 ENG_Government_Changes.8.desc:0 "统英党已在议会选举中取胜。他们的民主化进程与进一步改革的承诺在诸多关键选区吸引了不少选民，这让他们在议会中牢牢占据着一片席位。虽然他们宣布打算组建联合政府来继续工作，但谁又知道他们建成民主英格兰会需要多少来自王党与国民阵线的帮助呢？\n\n当然，考虑到当前的地缘政治大环境，随着全球紧张局势的升温，英格兰能否独立崛起还有待观察。在这样的时代里，人们只能希望民主的孤舟能继续平稳行驶下去。"
 ENG_Government_Changes.8.a:0 "风暴中的孤舟。"
 ENG_Government_Changes.9.t:0 "新民主联盟篡权！"
 ENG_Government_Changes.9.desc:0 "曾经的假设，如今已成为现实。军方依据宪法中最有争议的一项条款采取行动，在不流血的政变中夺取了权力，解散了议会，推举新民主联盟掌权。抵抗运动英雄克劳德·奥金莱克与比尔·亚历山大组成的联合新政府宣布，鉴于英格兰政治现状，议会已无法发挥作用，此举“虽遗憾，但却是必行的不幸”。\n\n新民主同盟早在第一次选举时就已成立，这一概念由奥金莱克与亚历山大共同提出，以保英格兰不受革命带来的不稳定与政府倒台的危害。他们希望，该组织的无党派性与其领导者的声望，能为其非选独裁的行为争得些许的合法性。\n\n新民主同盟承诺，当局势恢复稳定时就会举办下一场选举。然而，许多人却对英格兰民主的未来不抱希望。毕竟，重归民主没几年就不得不通过军方政变来稳定局势，这样的民主哪还有什么希望可言呢？"
 ENG_Government_Changes.9.a:0 "再做努力！"
 ENG_Government_Changes.10.t:0 "全国民主联盟击败了现政府"
 ENG_Government_Changes.10.desc:0 "今日英格兰举办了选举，而结果似乎是中右翼的全国民主联盟凯旋而归，该党在执政的社工党怨恨浪潮中潇洒上位。该联盟在全国各选区赢下了许多摇摆不定的议会席位，因而在议会内占有相当比例的席位，能够推行他们的计划。\n\n在第一场选举中失利后，许多人曾认为全国民主联盟会分裂。但它仍团结一致，并继续作为社工党的主要反对党。他们的重商主义与对自由市场的承诺吸引了不少受社工党经济政策伤害的选民。同时，对自由主义社会政策的认可也让他们受更多人接受。新任首相乔治·杰利科将用行动落实自己的承诺。尽管仍有许多人怀疑他能否继续维持自己领导的联盟，但现在，他们才是执政党。\n\n相比之下，社工党一方情绪低落。内部斗争与失败的政策一直困扰着政府，最终导向了它的失败。看来英格兰极左社会主义的初次尝试并没能得到选民的认可。哈罗德·威尔逊则在思考，自己到底是下错了哪步祺。"
 ENG_Government_Changes.10.a:0 "右翼的复仇。"
 ENG_Government_Changes.11.t:0 "社工党掌权！"
 ENG_Government_Changes.11.desc:0 "第二次才是最棒的，似乎社会主义工党最终在票数上击败了全国民主联盟，带来了当今总理哈罗德·威尔逊所言的“英格兰革命的下一阶段”。这个极左党派在议会与地方选举上均大获全胜，这赋予了他们宽泛的权力来推行自己的改革。\n\n许多人想知道先前执政的全国民主联盟，特别是前任首相乔治·杰利科到底犯了什么错。一些人说是失败的政策与经济问题。其他人则说最开始这个联盟的建立就是个错误。比起制定真正让人民受益的政策，它被迫迎合联盟内极端主义者的异想来维持权力。不过这个问题社工党内也有存在，毕竟他们党内有个声势浩大的共产主义团体。\n\n哈罗德·威尔逊将征讨那些使得英格兰人民陷入贫困的巨大罪恶，并轰轰烈烈地进行下去。不过，他们很难清除前几年全国民主联盟执政留下的影响。毕竟，在其他方面全国民主联盟与英格兰民众相处的不错。这也许会让党内的强硬派担忧，人们害怕的是，当社会主义梦想遇见英格兰的现实时，又会发生什么呢。"
 ENG_Government_Changes.11.a:0 "一个公开信奉共产主义的党派会如何与女王共事？"
 ENG_Government_Changes.12.t:0 "王党归来"
 ENG_Government_Changes.12.desc:0 "战后英格兰的选举多数时候只是走个形式，并不依公众的意愿来选举。而在这些选举中发生了两件震惊众人的大事。其一是统英党的崛起，终结了多年的王党政府。其二则是王党的强势回归。看起来他们对统英党执政期间的所作所为甚是不满。\n\n政治上的失败拦下了统英党及其改革政策的步伐。他们建立一个更加自由、民主的政府愿望已经落空，而这，后果很严重。他们没能清除王党的势力，这无疑是个大错，并将在英格兰往后的历史中永远困扰着他们。\n\n王党对此含糊其辞，但许多人认为他们会铲除统英党的残余势力。新任首相玛格丽特·撒切尔可不是个仁慈的人。担任反对党领袖时，撒切尔就以铲除反对派来夺取王党主导权而闻名。长久以来，英格兰的执政党会滥用权力，来压制反对党。如今，看起来统英党将面对自己未能铲除的王党的熊熊怒火了。"
 ENG_Government_Changes.12.a:0 "梦想已逝。"
 ENG_Government_Changes.13.t:0 "撒切尔“王朝”的覆灭"
 ENG_Government_Changes.13.desc:0 "许多人都认为，玛格丽特·撒切尔与王党在英格兰政坛的地位不可动摇。王党在选民中有广泛的支持，是一个强大的组织，通过大量的监视与仔细的挑选来保证选民的“支持”。玛格丽特·撒切尔本人常常让他人印象深刻，时常做出极富魅力的演讲。她推行民粹主义政策，善于毁灭自己前进道路上的一切阻碍。当然，没人指望他们会自愿放下手中的权力。可就在今晚，无敌的铁娘子化为一堆锈铁。\n\n统英党在内战结束后与王党决裂，并成为后者的主要反对党。战后首次选举的失利，让统英党看起来在走下坡路。显然，大多数人错估了它的韧性。不过对某些人来说，不过是自食其果罢了。这个倾向改革的党派不知为何赢得了选举。在现代英格兰政治这残酷又压抑的世界里，反对党往往被当做笑话，但他们做到了。\n\n不论谁赢得了选举，反对党都将被折磨至死。而这次，施虐者并非撒切尔，而是统英党将撒切尔踩在脚底。他们肯定会着手削减乃至公开废除她执政时犯下的“罪行”，并让王党再也无法与之匹敌。如果他们真的想建立一个真正的民主制度，那在此之中肯定没有王党的容身之地。"
 ENG_Government_Changes.13.a:0 "暗影之主，以谋取胜。"
 ENG_Government_Changes.14.t:0 "A Motion of No Confidence"
 ENG_Government_Changes.14.desc:0 "\"...and so it has become clear that the Prime Minister has failed to win the support of England's people and institutions. Given her widespread unpopularity, numerous failures on policy, and inability to maintain a working majority in this chamber I am saddened to introduce this motion of no confidence in Prime Minister Margaret Thatcher. I urge all members of this body to support it so we may form a new government to lead the nation forward in these trying times.\"\n\nWith that, Rab Butler returned to his bench. The Deputy PM's betrayal had been a shock to nearly everyone in the chamber, but certainly not an unwelcome one to Thatcher's many enemies. Over the next several hours the thatcherites howled from the backbenches as Old Guard defectors and opposition MPs spoke, and Thatcher herself raged against Butler and his allies in her defence. But the House of Commons finally went quiet as the Speaker called for a final vote on the motion.\n\nA chorus of ayes rang out in answer.\n\nFor the first time in her life, Margaret Thatcher had no witty retort or hyperbolic broadside at the ready. She merely sat, stunned and defeated as her life's ambitions came crashing down. Eventually she walked out of the House of Commons, paying no mind to the MPs, reporters, and other hanger-ons who followed her to console, to question, to jeer. She walked back to 10 Downing Street with her head held high, and the faintest glimmer of tears on her cheeks."
 ENG_Government_Changes.14.a:0 "The Iron Lady has fallen, and the wolves circle England"
 ENG_Government_Changes.17.t:0 "拥军运动胜利"
 ENG_Government_Changes.17.desc:0 "The Movement in Support of the Army has claimed victory in the parliamentary elections, which saw many voters flocking not to the parties of the socialists or conservatives as expected, but to those who have supported the heroes of the liberation and are willing to take the measures needed to ensure the continual security of the English state.\n\nPeople across England celebrated, even if their own party did not win, as it signaled the restoration of democracy which had been denied for years under the collaborator state. The choice to elect the MSA signaled the will of the voters who rejected the politics of old, and embraced the promises of the MSA to prioritize the protection of the English people, and restore England to her place on the world stage.\n\n\"Today, the people of England have chosen decisiveness and security over the continuation of the old. They have placed the future in the capable hands of the heroes of England,\" Stirling said in an address to reporters. \"I look forward to working with any colleagues who wish to ensure our continued security, and will fight to end the scourge of fascism from the world stage.\""
 ENG_Government_Changes.17.a:0 "英格兰的新时代。"
