 ENG_an_unfortunate_reality_desc:0 "既然我们是加入了OFN，我们便不再能接受德国的投资与支持。我们不得不拥抱甚为依赖的美国人，德国人再也不愿意靠近我们了。\n\n即使撒切尔也得让她的理想消退。英国不再是一个强权了，我们不得不接受我们身处美国阴影之下的事实。但至少，我们逃出了德国人的掌控。"
 ENG_the_road_to_washington_desc:0 "不列颠已经投入了美国的支配之中。皮姆现在受撒切尔的指派去华盛顿执行外交任务，他将在那里讨论英美间的新关系。随着英美关系变得更加密切，我们也需要扩张在美国的大使馆。很明显，英国现在已经不能全权控制对美关系了。"
 ENG_share_our_technology_desc:0 "科技将成为对美新关系的坚固基石。但遗憾的是，作为交换，我们不得不送出部分技术发展成果，毕竟我们的地位不复从前了。不过，我们同样欢迎额外的工业与喷气式飞机改进，也许美国的霸权也没那么坏。"
 ENG_an_ofn-sided_trade_deal_desc:0 "在德国退出后，美国知道了我国已无讨价还价的余地。解除过去的保护政策会极大地损害政府的声誉，但我们只得忍气吞声，因为英格兰急需一份对美贸易协定。对此，我们已经没什么发言权了，只能做出让步，保全王国的经济。"
 ENG_bases_on_britain_desc:0 "我们将允许美国人在英国本土建立军事基地，他们的军队现在将帮助保护我们的海岸线不受德国军队的进犯。\n\n这也恰恰是德国人长久以来所惧怕的事情，他们的领导层若是听闻了这个消息，想必会紧张万分。他们大概率会把美国人视为严重的威胁，并想尽办法打击报复。\n\n但至少现在有美国人来保护我们了。"
 ENG_americas_airstrip_desc:0 "美国人对将他们的空军部署在不列颠群岛上非常感兴趣，而我方基地与德国之间的近距将为美军带来巨大的优势。他们将得到他们索取的使用许可，我们则将成为服侍美国人的不沉航母。\n\n除了得到美国的保护之外，我们没有其他任何好处。只希望美国人能将我们视为亲密的盟友，而不仅仅是一个区区机场。"
 ENG_a_diplomatic_1943_desc:0 "令人担忧的是，自内战以来，国家似乎没有什么变化。英格兰又回到了德国的势力范围之内，而我们的政府也很可能要被削弱成战前的区区傀儡。鲍曼也不可能对我们最近的行动太过宽容，这就仿佛我们又被德国入侵了。\n\n撒切尔辜负了英国，而随着时间的推移，在鲍曼治下的日子只会让这种失败更加刻骨铭心。"
 ENG_a_line_on_the_north_sea_desc:0 "我们与德国在北海的边境线必须重划。我们必须对德国人做出让步，毕竟德国人可不会关心他们能对我们造成什么影响。毫无疑问，我们将失去大部分对北海的控制权，连带着还失去大部分北海的资源与财富。现在只能希望我们交出的一切，在未来能让德国人满意。"
 ENG_surrender_the_oil_desc:0 "可悲的是，北海下的石油也将成为我们对德妥协内容的一部分。我们别无选择，只能让德国人在该地区几乎独占钻井权。我们将失去几乎所有的油田，英国的经济也将因此受到影响。\n\n我们走上此路也是不得已而为之，如果我们不将石油拱手让人，德国人就会来强取，而这种方式还算符合我们的利益。"
 ENG_north_sea_naval_exercises_desc:0 "德国人对皇家海军和战争海军在北海进行联合演习的热情愈发高涨，这场演习将很快开始。而对于我们的水兵来说，和他们不久前还在准备对抗的德国人一起训练想必会很奇怪。但这也只能是德国人对我军影响力侵蚀的一部分了。"
 ENG_give_them_access_to_scapa_flow_desc:0 "斯卡帕湾大概是世界上最大的海军基地之一了，自从它成为不列颠大舰队的基地以来，它便一直是皇家海军骄傲的根源。可我国的海军早就在海底长眠了。\n\n斯卡帕湾现在将转让予德国人，他们会比我们更好地利用港口的，毕竟他们仍旧拥有一支强大的海军。\n\n虽然我们又要向德国人做出让步，每一次让步固然可悲，但也必要。"
 ENG_a_dream_forever_crushed_desc:0 "想当初，我们认为英格兰有可能带领不列颠诸岛摆脱德国的影响。但事与愿违，德寇又一次回来了，他们又骑到了我们头上。英格兰又一次回到了它的起点，随意任德国拿捏。撒切尔领导下的英格兰永远不能成为一个强权，更别说超级大国了。我们的政府将永远地丧失主权，失去一切，而我们得到的回报少得可怜。\n\n看来，英格兰注定要在德国人的统治下再痛苦地生活许多年。"
 ENG_bedfellows_with_the_devil_desc:0 "我们让德国人获得了太多的影响，现在我们又回到了德国的控制之下。美国人已经不愿意同我们打交道了，现在我们只能与德国人站在一方。当下的情况不甚理想，但至少施佩尔治下的德国会让我们拥有一定的主权。\n\n而现在的英国也只能成为它本来模样的影子。"
 ENG_relax_trade_barriers_desc:0 "不列颠与德国之间依旧存在着诸多贸易壁垒，而德国人要求将它们尽快撤除。关税与禁运的取消将使两国之间的商业来往变得更加容易。此举的直接效果也许会惠及德国人多一些，但长远来看，它将对我们的经济大有助力。"
 ENG_reject_the_ultimate_humiliation_desc:0 "德国最近建立了一个名叫“关税同盟”的泛欧经济体，而这不过是德国人创造来压迫项目成员国的经济帝国主义手段。\n\n英国绝对无意加入这个组织。撒切尔对欧陆满腹怀疑，尽管英格兰处于弱势，她也绝不允许德国人蹂躏她的国度。毫无疑问，我们将拒绝加入关税同盟，而这也将表明我们还保有往日的些许尊严。"
 ENG_the_germans_in_london_desc:0 "日耳曼尼亚方面已经向伦敦派出了一个新大使，他很可能将被派驻来监视我们的政府。尽管不情愿，撒切尔还是会去与大使会面。首相也将祝贺他的到来开启了英德关系的新时代。\n\n那个见证着英国崛起的时代已经过去了，但如果我们要保持现在的一切，那我们还得继续奋斗。"
 ENG_german_technicians_desc:0 "德国将派出一组技师，来帮助现代化受到内战波及的低效工业。尽管技师们来自德国，但他们依旧会受到欢迎，毕竟我们可以利用他们的专业知识。我们的工厂需要支持，而我们也将感谢他们帮助英格兰的经济重新站起来。"
 ENG_partners_with_the_hun_desc:0 "我们不是德国人的附庸，至少相对于其他欧洲国家而言，我们更像是德国的伙伴而不是傀儡。虽然他们可能比我们强大许多倍，但许多人仍然认为英格兰独立于欧洲。\n\n不过我们的经济仍然仰赖于德国的支持，我们不太可能完全摆脱德国的影响。"
 ENG_the_welsh_issue_desc:0 "威尔士与英格兰其他部分分离的这一简单事实，让我方政府在世界其他部分中的威望受损了。威尔士政权乃是非法政府，它并无任何存续下去的理由，威尔士必须再度回归威斯敏斯特方面的控制之下。我们将迅速且坚决地处理掉他们，不让他们阻挡我们向着伟大迈进的步伐。"
 ENG_mobilize_the_reserves_desc:0 "即使威尔士是个撮尔小国，它的军队不值一提，我们还是需要更多人力才能压倒他们。动员我们的预备役将让我们有足够的部队去打败威尔士这个祸患。虽然这可能是个极端举动，我们不能让他们有机会击败我们，英格兰的历史不能蒙羞。"
 ENG_a_show_of_force_desc:0 "在我们跨越边境，进入威尔士来重夺对它的控制前，我们将先向威尔士人展示我们的军事实力。每一个威尔士边境守卫所听见的隆隆炮火很快就会降临他们身上。在展示了我们的军力之后，接下来要发生的事情对他们也毫无悬念了。我们的迅猛进攻将让威尔士人不敢为自卫出一点力。"
 ENG_increase_the_foreign_ministry_desc:0 "随着英格兰与各国的关系日渐紧密，扩大外交部的需要也已日渐明晰。我们要派遣更多有权代表政府的外交人员出国谈判，这将为日后的外交行动打下坚实的基础。在处理完威尔士问题后，我们将会取得无法忽视的国际影响力。"
 ENG_expand_the_foreign_ministry_desc:0 "虽然我们做好了以军事手段镇压威尔士的准备，但军事行动代价高昂，还很可能会破坏当地基础设施，而这些地区很快就会再度成为英国的领土。因此，我们将让外交部做好同威尔士方面谈判的准备，给他们一个和平回归的机会。"
 ENG_solve_the_welsh_issue_desc:0 "我们已做好了入侵威尔士的万全准备，英格兰大军已陈兵边境，枕戈待旦。我们会发起同威尔士人的谈判，为他们的背叛寻找一份和平解决方案。\n\n要是胆敢拒绝，那就兵戎相见吧。"
 ENG_the_south_united_desc:0 "威尔士已被征服，我军在统一岛内的第一场战争中旗开得胜。英格兰人民为政府的胜利感到欢欣鼓舞，热切地期待着我军将士再获全胜。还有很多善后工作在等着我们，但撒切尔无疑会妥善地把它们全部搞定。\n\n英格兰万岁，联合王国近在眼前。"
 ENG_the_fortress_up_north_desc:0 "光复联合王国的道路之上还有最后的一块绊脚石，那就是英格兰的宿敌——苏格兰。从威尔士问题的经验来看，苏格兰也很快就会落入我等政权的手中。\n\n但苏格兰人定会用行动证明自己的顽强与气魄，在这几年的时光里，他们一直在忧虑中准备着为保卫共和国而战。苏格兰的边境壁垒森严，倘若无法找出和平解决之策，两国战争将会成为不列颠群岛有史以来最惨烈的一场血战。"
 ENG_contact_pro-unionist_officers_desc:0 "虽说苏格兰政府为保卫国土做出了诸多努力，但他们还是忽视了军中一大批支持统一的官兵。只要让军情六处与他们取得联系，这些人就会由内而外地将共和国撕成碎片。如果苏格兰政府拒绝和平统一，那这帮官兵就会尽己所能地炸毁每一处堡垒，炸断每一条道路，袭击每一间政府办公室。我们得告诉苏格兰人，他们的安全不过是空中楼阁，不管我方使用何种手段，苏格兰都会再度成为大不列颠的一部分。"
 ENG_mountain_warfare_desc:0 "如果我国被迫向苏格兰宣战，那我军将不得不消灭每一个苏格兰民族主义者，而他们也会藏身于地形崎岖、易守难攻地北方山地之中。\n\n目前为止，我军还未做好发起山地作战的准备，如果我们想要彻底消灭苏格兰军队，官兵们就得接受特种训练。"
 ENG_we_are_willing_to_negotiate_desc:0 "我们并不想与苏格兰人民刀兵相见。苏格兰人同英格兰人一样都做好了决一死战的准备，边境之战必将血流成河，城市将化作丘墟，而此战留下的阴影要在数代人后才会消散。\n\n不过无需担心，苏格兰人也知道我们愿意付出此等代价来夺回联合王国。"
 ENG_the_welsh_example_desc:0 "威尔士已经俯首，回到了王国的大家庭中，而我们也在处理威尔士事务地过程中积攒了大量经验。我们准备用这些经验更好地对付苏格兰人，我军也非常乐意为王国攻城略地。时不我待，与苏格兰在王冠下的重聚之日即将到来。"
 ENG_bridge_the_gap_desc:0 "为重铸王国的声威，与苏格兰的重新统一乃是必不可少之举。越快完成统一，王国局势就能愈发明朗。在一开始的时候，苏格兰人或许会对我们抱有敌意，但他们很快就会明白我等绝不会屈服于他们的要求。苏格兰人将再无独立可言。不管代价如何，我们都必须再度整合苏格兰。"
 ENG_the_second_act_of_union_desc:0 "旧苏格兰共和国已死，威尔士分裂政权业已化作尘埃，我们将开始起草联合王国的再统一宣言。不列颠岛不再分裂，我们再度团结在一位君王的统治之下。玛格丽特·撒切尔的英格兰之梦走上了国际舞台，她也离实现梦想又近了一步。现在，撒切尔已将不列颠尼亚纳入了囊中。"
 ENG_a_necessity_desc:0 "自打上任英格兰首相以来，玛格丽特·撒切尔就定下了一个基本目标——恢复英格兰在她心目中应有的国际地位。为实现这一理想，她心中的第一步就是再度统一大不列颠。但只有与团结协定或OFN合作，撒切尔才有可能统一英伦三岛。然而，在撒切尔于外交中扮演更加活跃的角色之前，她必须先见一见弗朗西斯·皮姆。\n\n虽然皮姆对首相忠心耿耿，但他可不会满意于撒切尔对外交事务日益蛮横的干预。"
 ENG_faction_mechanic_GER_is_not_goering_or_heydrich:0 "§Y只要德国愿意谈谈，我们就乐意同他们做一笔买卖。§!"
 ENG_faction_mechanic_goering_or_heydrich:0 "§Y在咄咄逼人的德国的威胁之下，我们应当做好应对准备，而非发起谈判。§!"
 ENG_our_biggest_threat_desc:0 "在上次与外相交流之后，撒切尔就打算说服皮姆，让他意识到我们不能再容许康沃尔卫戍在英格兰的土地上鸠占鹊巢。\n\n卫戍部队的存在确实是对英格兰主权严重而又持续的威胁。如果撒切尔想重塑英格兰的独立之姿，那她就必须将德国人逐出群岛。"
 ENG_approaching_the_hun_desc:0 "皮姆对撒切尔的计划深表赞同，现在他该与首相一同出访日耳曼尼亚了。在飞抵德国首都后，他们必须同德国人签订从贸易到军事关系等一系列协定。\n\n虽然两国关系仍旧紧张，但我们至少同德国就康沃尔问题达成了和平解决方案。谈判进程绝非一帆风顺，但这对安抚德国来说至关重要。"
 ENG_visiting_an_old_friend_desc:0 "二战爆发后，美国抛弃了英格兰，让我们沦为了德国的奴仆。自那时起我们就一直在回避美国人，我们觉得英格兰不能完全相信美国。\n\n但英美关系并非总是如此冷淡，毕竟我们曾在一战的战场上并肩杀敌。只要开启英美关系、英美互助的新时代，英格兰就能在国际舞台上上升到前所未有的高度。"
 ENG_a_place_in_germania_desc:0 "英格兰马上就会向日耳曼尼亚派出一位特使，借此巩固与德国的关系。这将拉近联合王国与德国间的距离，强化两国之间的平等关系，而非主从关系。\n\n然而，驻德特使的人选尚未敲定。撒切尔希望派遣一位不会屈服于德国压力的强硬代表去往德国，而皮姆更希望能由他这位外相亲自决定人选。首相与外相的冲突必将更上一层楼。"
 ENG_what_our_future_shall_hold_desc:0 "英德之间仍有些许敌意的火花。但我们必须谨言慎行，这样才不会让改善两国关系的进展功亏一篑。为正常化英德关系，我方必须与德国签订新的条约。确保互不侵犯也是助力两国深化合作的关键举措。\n\n无论咱们有多不信任德国人，我们都要记住：德国需要英国，正如英国需要德国。"
 ENG_we_are_not_afraid_desc:0 "我们在德国的铁蹄之下苟且偷生数十余载，历经冷眼，饱受苦难。谢天谢地，所有的屈辱已成过去，我们不用再生活在对康沃尔卫戍的恐惧之中了，英格兰已经成了能与德国平等相处的国度。\n\n英格兰终于挣脱了枷锁。不管怎么说，德国再也无法轻易地将我们变为奴仆了。"
 ENG_a_black_or_blue_telephone_desc:0 "在这个日趋现代化的时代，建立直接通讯渠道是帮助两国确立长期亲密关系的关键之举。然而，现在的问题是我们该同哪国建立这一关系。\n\n同美国政府建立一条电话线路将使英格兰与OFN开展更密切的合作，也能加强自由世界国家对我们的信任。\n\n在另一方面，同德国上层重建直接通讯渠道将有助于两国达成谅解。\n\n无论我们最后选了哪一方，该国都会对我国施加更大的影响力§!。"
 ENG_german_technical_support_desc:0 "如果能得到德国的技术支持，我国的工业水平将突飞猛进。德国的支持能大大提升英格兰工业生产地效率。此举可能会拉近英德两国的关系，并给我国带来匪浅的回报，但它也会有危险的一面。"
 ENG_german_technology_desc:0 "我国政府内仍有许多官员不信任德国人，但在某些领域，德国的科技无疑领先于世界。德国在第二次世界大战中取得的胜利与他们强大的坦克，先进的战机有很大的关系。虽说这可能是德国宣传部门捏造出来的假象，但我军非常需要德国提供的技术支持。"
 ENG_american_technical_support_desc:0 "他们是美国人而非德国人——这就是获得美国技术支持的好处之一。我国与德国仍有分歧，因此转而寻求美国援助就成了最好的选择。但我们也不能再更进一步地依赖美国人了，再下去我们可能就保不住英格兰的完全独立了。不过英格兰必须在美德两国间做出选择，而许多人也都更愿意同那个我们再了解不过的魔鬼之国保持距离。"
 ENG_american_technology_desc:0 "普天之下，绝无哪支空军部队可与美国空中力量相提并论——他们手握最具未来感的喷气式战斗机与直升机。虽然我们还不知道美国的现代化战争模式是否可靠，但这套东西确实有够夺人眼球的。要是我们能把一些美制战机编入皇家空军的话，德军也就没那么可怕了。"
 ENG_overlooking_washington_desc:0 "我们播下了英美新关系的种子，现在该向华盛顿派出一位大使了。这是数十年来英美再度携手并进的标志——我们或许只是派出了一位大使，但时代却也因此改变。一旦英美关系之火重燃，英格兰就不再是世界岛之上的孤家寡人了。"
 ENG_a_new_special_relationship_desc:0 "英美两国人民讲着共同的语言，有着相似的文化特征，两国也因此在历史的长河中保持着亲密的关系。首相打算用此纽带同美国建立新的伙伴关系，一个能恰如其分地反映出两国往日羁绊的关系。但撒切尔大概不会同意签署过分有利于美国的协定，毕竟她仍希望看到一个能掌握自己命运的英格兰。"
 ENG_the_germanian_problem_desc:0 "也许，英格兰已经挣脱了德国的枷锁，但我们尚未完全自由。德国军力依旧强大无比，要是德军高层再度下达入侵命令，我军几乎没有任何阻挡德军的可能。\n\n然而，倘若我们能找到一位愿意且有能力保护英格兰的盟友，那我国的百姓必能睡得更香。为了英格兰的安全，我们要转投美国，得到他们的军事支持。"
 ENG_german_military_advisors_desc:0 "在当下，英格兰军队严重缺乏训练，无法应对现代战争。若要改变现状，我国就需要寻求德国人的军事援助。因为德军赢得了大战的胜利，无人可否认德军顾问的水平高超。雇佣德军军官可使我军跟上时代的步伐，让我国在重新统一不列颠的战斗中如虎添翼。"
 ENG_no_military_advisors_desc:0 "虽说世人皆知英格兰军队训练不足，但我们始终都在避免过度依赖美国人或德国人。若有不慎，英格兰就只会沦为大国的棋子。回绝美德两国的顾问会削弱我军的战力，但我们也因此能拉起一支独立的部队，免受境外势力干涉。\n\n我们不能让任何国家摸清英格兰的战术底牌：正如国家的其它方方面面一样，英格兰的军队也得保持独立。"
 ENG_american_military_advisors_desc:0 "在当下，英格兰军队严重缺乏训练，无法应对现代战争。若要改变现状，我国就需要寻求美国人的军事援助。美国顾问会交给我军士兵保卫海岸，抗击德国威胁的必要技巧。这会深化英美关系，但倘若我们因寻求帮助而转向德国的话，我们就会遭到美国的责罚。"
 ENG_back_in_business_desc:0 "如今威尔士已重回王国的怀抱，英格兰军队与政府也比先前更加强大了。我们现在可以将精力投向这世上与我国关系更为密切的地区，而撒切尔也离再度统一不列颠近了一步。\n\n英格兰蓄势待发，随时准备着夺回应有的国际地位。"
 ENG_the_carrot_and_the_stick_desc:0 "英格兰至今仍未站队，不过其中大有利处可图。撒切尔认为联合王国可以利用上居于德美二国之间的特殊地位，同两国签署一系列有利于英格兰的协定。我们得先争取到皮姆的支持，才能发起一系列精妙的外交行动，最大限度地利用上联合王国的外交地位。"
 ENG_preparing_for_the_enemy_desc:0 "撒切尔热衷于让军队在演习中展示实力，威慑任何对英格兰心怀不轨的潜在侵略者。问题在于，谁才是我军的假想敌呢？美德两国都有可能在未来对我们构成威胁。不管以谁为敌，我军都得准备好万全之策。美国佬也好，德国佬也罢，全都没把英格兰的利益放在眼里。\n\n必须要让这两国意识到，英格兰乃是独立王国，而我们也愿用生命保家卫国。"
 ENG_discuss_the_enemy_desc:0 "在选出主要威胁后，我们就可以制定自卫战略，以备不时之需了。我军将会规划出抵御敌军攻势的策略。敌人再无夺占英伦的可能，联合王国绝不为奴。"
 ENG_grab_some_blueprints_desc:0 "虽然美德二国仍是我国的合作伙伴，但我们都不知道这样的关系还能维持多久，不过我们仍旧还有点想从这些临时盟友手上拿到的东西。我们还想问他们借几张图纸看看，但他们并不愿意将这些蓝图白白交出。如此一来，偷就是唯一的解决方案了。幸运的是，军情六处十分擅长处理此事，他们会与撒切尔通力合作，大大地提升我国的科技水准。"
 ENG_study_the_results_desc:0 "皇家陆军不仅在战时发挥了巨大的作用，还向我们提供了一套资料，里面记录了敌军的行动模式。我们要分析这批资料，从实战角度出发，将这些情报转化为我军的优势。虽然仍有人希望联合王国不会再陷入战争，但我军的准备已比以往任何时候都更加充分，并且随时都愿为保家卫国而战。"
 ENG_the_dover_conference_desc:0 "外国投资让英格兰人民富裕了起来，有这两大强国争先恐后地给我们塞钱，英格兰将会变得非常富有。为让利润最大化，撒切尔已出台了一项拍卖合同的计划，为工人们争取到更多机会。首相将继续指导皮姆，保证外交部能继续挑动两国互相对抗。\n\n英格兰的国际方向已得保障，现在得来复兴经济了。"
 ENG_the_promise_of_free_enterprise_desc:0 "为吸引更多外资进入联合王国，我们必须向美德两国的企业做出担保，让他们知道我国政府不会对自由投资妄加干预。话虽如此，但我们还是想将经济掌控在自己手中——撒切尔认为此间自有两全之策。首相的确会谈及企业自由，但我们不会让它们完全自由。只要能妥善利用这种似是而非的力量，我们就能弄到越来越多的投资。"
 ENG_hint_at_the_scottish_oil_desc:0 "在与苏格兰统一后，北海的许多大型油田都转入了我方的控制之下。那些对油田垂涎三尺的境外企业当然注意到了此事。\n\n撒切尔会在下一次演讲中“一不小心”提起授权投资者开采英国原油一事，以此提高价码，助力经济快速发展。"
 ENG_cash_out_desc:0 "在内战结束后，英格兰成了一地废墟。此后撒切尔便致力于重建国家，再统一联合王国。尽管如此，英格兰人民依旧贫困。\n\n拍卖“合同”已经为政府筹得了大量的资金，我们将提前结束会议。超级大国总想影响不列颠岛，而今他们也该认识到这种想法错的有多离谱了。"
 ENG_cash_out_end_conference:0 "§Y我们将结束多佛会议§!"
 ENG_upsell_a_trade_deal_desc:0 "只能在美德之间选其一开展贸易实属可惜，我们本可从与这两个超级大国的贸易中收获更多利润。\n\n与其自行决定向谁开放市场，不如让他们掏钱竞标。我们相信这份贸易协定涵盖的价值，售卖此物能使我国获利颇丰。"
 ENG_the_value_of_the_english_market_desc:0 "英格兰有着丰富的煤铁矿藏，亦有工业生产的巨大潜力。贸易竞标已经开始，我们要让美德两国认清英格兰的价值——没能拿下对英贸易协定可是足以让人捶胸顿足，抱憾终身之事啊。他们会竞相提高出价，而我们将会赚得盆满钵满。"
 ENG_raise_the_stakes_desc:0 "目前为止，会议中的出价都还不错——但他们还能再掏出更多钱来。\n\n我们知道这两国都在竭力遏制对方的势力扩张，只要我们“暗示”胜者可能获得不列颠的驻港权，美德双方必然都会更加认真地对待此次竞拍。毕竟，他们都不希望对方能在此等关键之地拥有一处战略基地。\n\n他们都需要赢下竞拍。"
 ENG_our_proficiency_on_the_world_stage_desc:0 "在度过了如此漫长的时间后，联合王国终于又回到了世界的舞台。我们的登场姿态可真是耀眼，毕竟，我国方才巧设妙计，把超级大国玩得团团转。\n\n荣光重返英格兰，从精英到工人，每个人的生活都因此有了质的变化。撒切尔保住了英格兰的独立，抵御住了外国的影响。英格兰又一次脱离了险境。"
 ENG_reveal_our_motive_desc:0 "联合王国的再一统，与英格兰智胜德美两国一筹的事实让我们处于国际优势地位。撒切尔认为我们应该更进一步，宣布英国成为第五个超级大国了。\n\n德国人和美国人不会对此申明感到满意的，但英国若要回归它应有的地位，与它国齐肩并与世界保持一致的话，此举不可或缺。"
 ENG_a_great_britain_desc:0 "尽管前途艰险，撒切尔做到了，大不列颠正在复兴。\n\n曾有许多人质疑我们能否从大失败和随后的德国征服中恢复过来，但我们做到了。威尔士与苏格兰已经与英格兰混一，而在康沃尔的德国势力也被驱逐，我们不再受他们的影响了。\n\n我们的国家迈入了一个崭新的时代，现在我们又一次准备好与世界的其他部分竞争了。希望我们的实力继续膨胀，世界终将再度领略到大不列颠的力量。"
