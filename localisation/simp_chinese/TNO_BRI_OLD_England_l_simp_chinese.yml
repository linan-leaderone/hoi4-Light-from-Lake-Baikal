 ENG_DEC_CollabMediaCampaign_desc:0 "我们会派英格兰广播公司(EBC)发起大规模宣传，赞美同德国合作带来的好处，怒斥抵抗运动的反叛分子。此举应该能提升我们与康沃尔的关系。\n§Y随时间变化，这将多次中幅提升同康沃尔间的关系。§!"
