 FEN_NDL_IT_the_old_alliance_desc:0 "英美两国之间一直存在着一种特殊的关系。在过去的几个世纪中我们尽最大努力维持了旧世界与新世界的和平与民主。虽然我们20年前在与德国的战争失败了，但我们两国之间的纽带仍存。经过了两次世界大战，我们这两个世界上最大的以英语为母语的国家正面临着前所未有的挑战。\n\n现在，很自然，在我们有需要的时候，我们应当将美国再次援引为我们的伙伴与盟友。\n\n当然，我们还能找回那尚未被遗忘的联盟的既有美好人性与悠久传承的幽默感。"
 FEN_NDL_IT_ties_with_canada_desc:0 "过去的二十年里我们饱尝艰辛，战败、被入侵、屈辱终战。但加拿大总是站在我们一方，尽一切所能支持自由英格兰。当托布鲁克和苏伊士运河失陷时，她仍然忠诚。当英国本土被入侵时，她仍然忠诚。经过了数十年的压迫与苦难，她仍然忠诚。是时候承认加拿大为我们胜利做出的贡献了，我们将尽我们所能向我们最坚定的支持者致以最诚挚的谢意。"
 FEN_NDL_IT_royal_visit_desc:0 "作为我们感谢的一部分，女王将返回她的第二故乡加拿大，以对他们给予的支持表示敬意。其他王室成员将陪伴她前往全国各地，庆祝自由重返英格兰，以及崭新未来的曙光——虽然这在十年前听上去只是梦呓。"
 FEN_NDL_IT_they_said_they_will_return_desc:0 "许多英国人对于二战期间美军的撤离感到不满，这是可以理解的。但是，他们在撤离时留下了一个承诺：终有一天自由将重返英格兰。现在这个承诺实现了，我们希望美国人能将这个承诺保持下去。"
 FEN_NDL_IT_OFN_bases_desc:0 "如果德国人发起反扑，我们的军队实力是不足以抵抗的。为此我们需要更多人力，更多装备，以及更多时间来组织我们的军队。如果我们授予OFN在英格兰战略要地设立基地的权利，以上三点都能得到满足。虽然严格来说，这是对我国主权的一种侵犯…但这是必要之代价，只是让几个装备精良的美国佬踏上英格兰的土地就能避免这样的灾难。"
 FEN_NDL_IT_OFN_air_fields_desc:0 "我们自己的皇家空军虽然在不断壮大，但还不足以确保英格兰上空的制空权，我们需要盟国的援助。如果允许包括美国在内的其他自由国家组织成员在这里部署先进的战斗机和轰炸机，会为我们争取发展自己空军的时间，并确保我们能阻止德国人入侵我国领空的任何企图。"
 FEN_NDL_IT_ties_with_pacifica_colonies_desc:0 "虽然新西兰和澳大利亚在地理上与我们分隔，但我们有着共同的历史和语言。正因为这一点，以及他们与自由国家组织的联系，让这两个国家在正式脱离英帝国后在精神上依然有着密切的联系。我们应当同这些前英联邦（现自由国家组织）国家接触，以帮助我们重建国家，并与世界上其他的国家重建外交关系。"
 FEN_NDL_IT_rescind_our_claims_desc:0 "我们必须痛苦地认识到，我们已经不再是那个日不落帝国，我们得更加实际地考虑我们在这个世界上的地位，这意味着为获得更大的利益做出一些小小的牺牲。比起一些大洋里的小岛，自由国家组织中潜在盟友的支持要重要得多。放弃这些岛屿的主权能让我们表现得像是一个注重民主理念的国家，而非妄图重建帝国，这一姿态能让我们更好地融入这个有潜力的联盟。"
 FEN_NDL_IT_with_the_free_world_desc:0 "在得到了自由国家组织的支持后，我们现已坚定地成为了世界上的自由国家之一。我们也重建了与前英联邦成员的关系，并重申了与美国的旧日同盟。山姆大叔与不列颠尼亚再度携手，英伦三岛的民主之光永不熄灭！"
