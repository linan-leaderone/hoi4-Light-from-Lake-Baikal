 ENG_an_end_of_the_disaster_desc:0 "英格兰内战摧毁了我们神圣群岛上长达数个世纪的和平，残害了数以万计的人命。在这些人民献出自己的鲜血后，战争终于结束了。HMMLR中的叛徒和共匪不是被逮捕了、死了，就是仍在逃亡，而支持他们的美国人似乎已然放弃，暂时不再想去维护他们的影响力了。\n\n即便悲剧远未结束，我们也该展望展望未来了。既然英格兰守住了独立的地位，不必向大西洋彼岸的寄生虫履行任何义务，就让我们开始重建那些失去的东西吧。只要一切顺利，已经执政二十年的政府将在相当长的时间内继续领导英格兰。"
 ENG_a_message_for_edward_desc:0 "亚历克·道格拉斯-休姆是英格兰二十多年来最成功的一任首相。他将龃龉不合的王党及其强硬派与改革派团结为一股不容小觑的力量，并修复了冲突与腐败对政府机构造成的一些伤害。\n\n然而战争，尤其是内战，对人民的伤害实在是太大了。士兵们——可能曾是谁的朋友、同事、战友或同胞——在首相的命令之下前仆后继的献出生命。道格拉斯-休姆首相将向国王递交辞呈，而他的继承者将是年轻的撒切尔夫人，从任何角度来看，她都是个聪明人，一旦她试图独揽大权，党就会让她乖乖听话。如今正是宣布这一变革的好时候。"
 ENG_the_oxford_trials_desc:0 "抵抗运动为温莎王朝的败者支系而战，正是这一支系在二战中让英国成了一地废墟，他们的再度惨败或许也在世人的意料之中。不管怎样，我们收监了上千名抵抗运动成员，政府也确实有必要对他们采取行动。当然不能在伦敦处理这批人，密集的人群会带来意想不到的差错。\n\n牛津距伦敦不远，我们可以轻松地将抵抗运动领袖们押送至此。在饱受战火摧残的大学校园里，政府将向那些因微不足道之理而将国家带向深渊的人降下制裁。要是对抵抗运动的举动视而不见的话，德国就可能再度入侵英格兰。尽快让他们接受正义的制裁吧，将他们的罪责公之于众。"
 ENG_meeting_with_montomery_desc:0 "在近几十年的时间里，伯纳德·蒙哥马利始终都是我军最重要的指挥官。如果不算上他在对阵德国时蒙受的败绩的话，蒙哥马利已击败了所有来犯之敌，就连他先前的战友也在内战中落于下风。蒙哥马利在最骇人的战争中助政府取得胜利，我们也应当给予他丰厚的回报。\n\n政府将举办军队游行，授勋仪式以及纪念典礼，但我们也必须将接下来的领导层变动一事告诉蒙哥马利。蒙哥马利也许是一位保守人士，但他就如日后的继任者一般重视稳定。因此，他一定会做出正确的决定。"
 ENG_an_announcement_for_everyone_desc:0 "道格拉斯-休姆在很久之前就与王党温和派高层谈妥了他的继任问题。玛格丽特·撒切尔是个聪明人，她不会让改革派的阴谋得逞，也不会被强硬派牵着鼻子走，而且她还没有自己的权力基础，这让她无法与王党背道而驰。温和派会将自己用血汗与泪水赢来的权力握在手中。\n\n现在只要告知全国这一管理层人事变动就行了，这不会激起什么千层大浪，毕竟英格兰都换过几十次首相了，街上的行人可能都不会注意到这回事儿。"
 ENG_and_now_its_on_fire_desc:0 "好吧，有人可能会说“告诉其他党派领袖，旧首相辞职了，我们有新首相了”乃是完全错误的想法。王党已不再占据多数，而我们也无法拉拢足够多的独立议员组建新政府。\n\n“王党分裂”一事日渐为世人所知，英格兰可能马上就得开启新一轮选举了。与之前的党内选举不同，一个潜在水下的大反对党正在成型，而我们也无力将他们逐出竞选。英格兰正如空中的硬币一般前途难测，没人知道哪一面将落在地上。是改革，又或是维稳？"
 ENG_no_chance_to_win_mac_desc:0 "王党乃是力求稳定、安全且精神坚毅不屈的政党。玛格丽特·撒切尔也许是年轻了点，但她在二战的暴力中长大成人。在其他人因贪欲或理想在内战中离开王党之际，撒切尔留了下来；在其他人向现实低头的时候，撒切尔将王党内温和派团结在了自己的身旁。让麦克米伦与蠢货切斯特顿吹牛去吧，但他们绝非将英格兰带出最凶险的风暴之人。\n\n我们是王党，我们如不列颠岛一般不可动摇。酒囊饭袋的领导人们曾将英格兰拖入毫无胜算的对德战争，我们绝不会让祖国再度蒙受此等苦难。我们会走出挫折，不惜一切代价地再度夺得胜利。"
 ENG_not_so_easy_desc:0 "三分之一的党员同时退党对无准备之人来说绝对是晴天霹雳，但身为英格兰的建制派，我们还是能从中捞到好处的。比如，我们知道哪位政客从谁那里收了贿赂。只要有人告密，小心翼翼的偷情也就不再是秘密了，何况还正有等着离婚的配偶呢，我们完全可以把这些信息透露给他们。\n\n在就这样退党前这群人应该记住，只有他们的所作所为不与王党利益相左，我们才会容忍这些事情。退党等同于走出我们的保护伞，如果有什么陈年旧事被抖出来，想必这些人会很难堪吧？"
 ENG_we_wont_stop_winning_desc:0 "王党乃是心怀尊严，遵奉传统，最能代表英格兰的政党。是谁带领伟大的祖国乘风破浪？是谁让祖国免受灾难与暴力？毫无疑问，绝对不是什么法西斯分子或自由党人。\n\n我等无需拘泥于勒索这种不上台面的手段，只要将我党多年来取得的佳绩公之于众，胜利就是王党的囊中之物。我们还会在诸如修建孤儿院的重建工作中投入大量资金，此些举动绝无损害王党威望的可能。我们也许还能向国民指出，王党的对手不愿效仿王党，助力重建工作，他们就算掏了钱，也不过是从其九牛身上取去一毛罢了。两种方法都颇有成效，但掏钱是为了把民众拉到我们这边，而非让对手主动出局。"
 ENG_anyone_but_chesterton_desc:0 "你说这统英党吧，他们的目标确实够蠢，但他们的理想本身并不差劲，这群人只是太过急于求成罢了。他们是我们的对手，而非敌人。但国民阵线就不一样了，英格兰绝不需要妄图进入政府法西斯分子，或者说我国社会根本就不该给法西斯一点立足之地。\n\n国民阵线的德国主子再也保护不了他们这群疯狗了，打狗时间到了。我们得制定一项缜密的行动，或许我们还能拉上统英党，毕竟他们比我们更讨厌国民阵线。"
 ENG_what_a_useful_old_man_desc:0 "阿瑟·肯尼斯·切斯特顿曾是一位伟大的政治家，而今却只是可悲的冢中枯骨。被法西斯英格兰的幻想迷住了双眼，却看不到他给自己挖的坑。但此事可留给日后再叙，切斯特顿还是干了不少好事的，心怀不满的极右翼分子聚集在他的身后，而他也将这些人纳入了他那规划有序、记录完善的组织之中。更重要的是，切斯特顿分化了心中尚未确定候选人的反对派选民。\n\n只要切斯特顿站在王党这边，统英党就很难再议院中拿到绝对多数的席位。我们可以在日后再来处理这位蠢货。"
 ENG_convince_who_we_can_desc:0 "统英党可不是如国民阵线那般的蠢货一箩筐，他们那儿有不少曾于撒切尔共事多年的善男信女。谁说我们不能把被麦克米伦带入歧途的异见者带回王党了？只要操作得当，我们甚至能将丢失的基本盘一并夺回。\n\n要是我们失败了，最糟糕的结果会是什么呢？我们的王党才是更具理性，更加稳定的政党，你们说谁能赢得大选？是啊，就算没能挖掉统英党的墙角，我们也没有任何损失，所以为何不放手一试呢？张开双臂欢迎迷茫之人吧，让真正的蠢货继续回避王党的恩泽。"
 ENG_just_get_rid_of_trouble_desc:0 "给统英党人痛改前非的机会乃是失不再来之物，这样才能从根源上解决问题。我们不能让统英党赢得大选，如果那蠢货麦德宁和只会乱来的麦克米伦掌握了大权，英格兰就会落入万劫不复之境。德国会对此深感不满，甚至被这群自由派激怒。康沃尔的卫戍实力随已不如从前，但他们毕竟仍旧驻扎于此。\n\n我们要以贪腐罪名逮捕统英党上层，他们很可能被判无罪，但我们至少能借此杀杀他们吹捧的真诚之风。勒索可能也有助于此，而且我们的威胁对象不止是统英党党员，还是那些可能支持该党的人。虽然我们也不愿出此下策，但我们必须要让统英党人偃旗息鼓。"
 ENG_midlands_is_the_key_desc:0 "中英格兰是我们和统英党打拉锯战的战场。往北走是统英党的地盘，而南方与伦敦是王党的票仓。然而中部地区仍旧摇摆不定，该情况在伯明翰为例的一系列城镇中尤为严重。\n\n如果王党能把大多资金投入进中部的竞选活动之中，我们或许能取得远超前联合政府时期所取得的成就。麦克米伦和他的傀儡麦德宁估计也有此想法，如果他们先我方一步拉拢中部，那击败统英党就会难上加难。玛格丽特已向竞选总监提出建议，必须立刻在中部发起宣传攻势。"
 ENG_better_focus_on_the_base_desc:0 "南部地区曾是我们的大本营，现在也依旧是。然而，最近出现的一些迹象让人有些担忧，一些更重要的选区可能会把选票投个我们的对手。撒切尔已经命令我方竞选团队一定要集中精力拿下那些地区的选票。只要统英党能守住南方的选区，那其他地方赢得的席位并不重要。过去的一百年里，谁要是没拿下伦敦的选票，那他可以说是必败无疑，未来的一百年内亦是如此。这可能不会像赢得超级多数那样花哨，但对于玛格丽特的计划来说，普通多数可谓绰绰有余。胜利者终究会拿到属于她的战利品。"
 ENG_their_inevitable_loss_desc:0 "民调结果喜人，撒切尔以极强的优势一马当先，将麦德宁与切斯特顿甩在了身后，成为最有可能摘得首相桂冠的候选人。哦吼，在看到这一结果的时候，这帮法西斯和蠢货一定会气得咬牙切齿吧。王党统领了英格兰数十载，这群人凭什么认为自己能盖过王党的成就呢？\n\n胜利在望，剩下的只是时间问题，在那决定性的一天到来后，王党将继续前进，无改革派之阻挠，亦无强硬派之顽抗。在撒切尔的领导下，英格兰将走上温和的康庄大道。前提是我们亲爱的玛格丽特还记得自己该听命于谁。"
 ENG_its_all_against_you_thatcher_desc:0 "英格兰在多年前就在王党的带领之下免于毁灭，这是不争的事实。然而，这个曾经高尚的政党已经被权力所腐化，变得贪婪而腐败。哈罗德·麦克米伦与雷金纳德·麦德宁看到了这一点，即便他们尽了全力去说服王党来改变其作风，但依然无济于事。因此二人建立了统英党，希望将往日的荣光重新带回英格兰。让自由、正义以及民主重回祖国。\n\n撒切尔必败，王党必将败于人民的意志，英格兰必将摆脱那些妨碍民主化的人。麦德宁领导我们，而麦克米伦则藏身幕后，确保民众知晓真相。"
 ENG_united_england_the_best_choice_desc:0 "统英党并不只想取代王党的统治地位，这是一场在方方面面扭转王党作风的运动。空口无凭，让我们用行动告诉英格兰人民统英党的不同之处吧。修缮房屋、清理道路，为孤儿寻找寄养家庭，向无家可归者提供容身之所，我们将向世人证明统英党与英格兰百姓之间的羁绊远在权贵们的王党之上。\n\n我们将得到工农的投票，邮递员与警察的投票，一切为前盟友所亏待的男男女女的投票。我们要扫清不公，纠正那些对英格兰普罗大众冷眼旁观之人所犯下的过错。"
 ENG_rotten_royal_party_desc:0 "我们已经成功将前王党中三分之一以上的人引上我们的道路，为什么不争取更多呢？噢，可以肯定的是，虽然他们或许并不是最有民主倾向的家伙，但麦克米伦特有的一套法子或许能打消他们做坏事的念头。他们可以跟从英格兰的未来，或冒天下之大不韪。\n\n我们需要广泛的支持来对抗王党根深蒂固的机构；谁能比前王党成员更能提供帮助？当然，对于那些不乐意见到民主真相的人，我们总能承诺对他们先前的谨慎行为网开一面。"
 ENG_the_mans_insane_desc:0 "哪怕想一想“英国政治会容忍一个字面意义上的法西斯分子占有任何议会席位”都是一种最高级别的暴行。正是法西斯分子摧毁了联合王国，是法西斯分子轰炸了我们的家，使我们的田野荒芜。我们该在最近的钟楼上吊死切斯特顿和他所有的同侪，而不是容忍他们继续在政治上享有一席之地。\n\n但我们是一个文明的民族，我们会将阿瑟·肯尼斯·切斯特顿的问题公之于众。让我们审视他的每一个决定，他对公正的英格兰人民的每一次背叛，让联合起来的英格兰去向整个国家揭露他堕落邪恶的真实自我。这或许并非最具战略性的选择，但所有人都同意如果英格兰希望再一次成为真正民主的国家，我们必须这么做。"
 ENG_lets_battle_it_out_desc:0 "阿瑟·肯尼斯·切斯特顿是个十足的白痴。他的存在让英国的政治结构显得非常尴尬。要不是他还有点用，我们早就把他打发走了。他与玛格丽特·撒切尔共享票仓，换句话说，极右翼永远不会投票给统英党，更别提给撒切尔投票了。\n\n如果切斯特顿过早退出政坛，那么他可能没机会抽走这些选票。我们没必要提心吊胆，毕竟他一个人是赢不了选举的。我们还要忙我们自己的事情，他的去留问题之后再谈。毕竟我们是文明人，跟他不一样。"
 ENG_a_risky_risky_bet_desc:0 "不仅仅为了颠覆王党，重建民主制是我们统英党更为远大的意图，可阳谋并不总对其有效。为此，麦克米伦和麦德宁筹备了部分资金，虽是为一场不甚正当的行动，却服务于一个纯粹的目的。\n\n不客气地说，统英党正面对一场难以应付的挑战：我们没有王党得心应手的政治网络，也在群众间孤立无援。我们会付钱给那些不认同我们事业的人，请他们听完我们的话，他们会支持我们的。哪怕只有几百多个友好的面孔也十分值得，在一场选举中，有什么比信任你的选民所投的支持票更重要呢？"
 ENG_get_the_money_ready_desc:0 "王党早已支离破碎，这个畸形的怪物在自身无止境的腐败和各方压力下已然分崩离析。既然如此，我们为什么不抓住这一良机，试着拉拢一些前王党的议员加入统英党呢？这将极大地帮助我们确保话语权，将来也会有利于我们部分议案的通过和施行。\n\n但这计划有一个问题。我们统英党的选民基本都期待着进行改革和调整，所以若是我们的党内挤满了那帮曾经误了国家大事的王党温和派分子，就很难满足公众的期望，更不用说这也可能成为敌对党派攻击我们的切入口。总而言之，这是个事关平衡的问题——我们是该冒冒险，还是该耍点不那么明显的花招呢？"
 ENG_midlands_and_only_the_midlands_desc:0 "统英党的胜机就散布在这中部地区众多的工厂和绵延起伏的田野之中。中部地区选民人数众多，并且不同于南方诸郡的一点是，他们是可以被我们说服从而选择投票给我们而非王党的。若能集中力量在这一地区取得大胜，则可让我们得到下院的绝对多数席位，这点毫无疑问，就连王党都清清楚楚。他们若是浪费选举资源在此地与我们竞争，而非继续北上在北部地区竞选，则必将敲响王党垮台的丧钟。\n\n中部地区也曾是内战期间抵抗运动的坚实后方，在这里，比尔·亚历山大和大卫·斯特林的名字依旧在漆黑的小巷中被人们所提起。也许，我们可以在私下里做出诺言，让旧日运动中的那些理想得以留存。"
 ENG_northern_english_voting_treasure_desc:0 "英格兰北部是统英党的铁杆票仓，这里充斥着对伦敦政策不满的看法与观点，而这些愤懑恰成了我们党茁壮成长的食粮。如果王党把我们驱逐出这片地区，那我们在选举中将必败无疑。这也就是为什么我们要守住这片地区的席位的原因。毕竟，中部地区也许不会投票给我们，但如果连北部地区的选民都动摇起来的话，那就连上帝也救不了我们的选情了。\n\n还有件不怎么能在公开场合谈起的事，北部地区曾是抵抗组织的核心区域，尽管他们当时走了歪路，我们仍旧可以利用他们对某些事的态度来服务于我们对英格兰民主的愿景，只要我们不那么明显的拉拢那群抵抗组织的前支持者就行。"
 ENG_whats_left_to_sort_out_desc:0 "民调从不撒谎，雷金纳德·麦德宁才是最受欢迎的首相候选人，就连亚力克·道格拉斯-休姆于第一任期时所取得支持在麦德宁的成绩面前也不值一提，这就是统英党应得的成就。大选将在几周后开始，我们现在面对的问题是，在获得胜利后，我们到底该给出何种政策。\n\n改革乃是危险的词语，但麦克米伦无论如何都想在英格兰重建民主制度。让那些建议为统英党执政长久而保留王党腐败政策的人见鬼去吧，让国民阵线与王党为残存的权力碎片争吵不休去吧，让他们留在历史的垃圾堆中自怨自艾去吧，我们必将笑到最后。民主是英格兰的天生伴侣，而我们会将它带回这片土地。"
