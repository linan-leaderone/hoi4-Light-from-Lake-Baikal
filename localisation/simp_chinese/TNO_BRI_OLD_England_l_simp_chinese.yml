 FEN_reconstruction.28.t:0 "恢复正常"
 FEN_reconstruction.28.desc:0 "托斯特在战火中遭到了重创，炮火炸毁了许多房屋，挨家挨户的恶战进一步破坏了这座城镇。大量建筑沦为废墟，市民也逃向了远离战斗的地方。今天，他们正在一批批地返回故乡，他们清理着瓦砾，试着重建城镇。有人谈起了重建圣劳伦斯教堂的事宜——在战时，抵抗运动为驱逐一名通敌政府军狙击手而炸毁了这座建筑。\n\n汤顿的受损程度比其它城市轻多了，但它也迎来了巨大的变化。德国驻军被歼灭了，现在进驻的是一支英格兰军队。德语路标也消失不见了，取而代之的是英语路标。汤顿的年轻人仍旧未从震惊中缓过神来，以前每过十一点，德军士兵就会向着还在街上的人开枪，现在英格兰的警官只会跟他们打声招呼，各走各的路。但他们会习惯这种新生活的。\n\n昔日的伦敦爆炸案开启了解放事业，而今伦敦也恢复了正常。卡布尔街一片祥和，车来车往，一切如常。为了纪念英格兰争取自由与解放而进行的长期斗争及最终决战，政府竖起了一块纪念碑，这就是伦敦城唯一的变化了。\n\n全国各地的人民都将内战最糟糕的时刻留在了身后，也将令人不悦的战后余波抛到了脑后。英格兰历史上最黑暗的篇章为我们留下了深深的伤疤，但它已不再是创口。现在，英格兰可以自由地走向更美好的明天。"
 FEN_reconstruction.28.a:0 "我们会继续前进。"
 FEN_reconstruction.34.t:0 "新民主法"
 FEN_reconstruction.34.desc:0 "“所以问题是，革命往往并不成功。”亚历山大说道。“它会导致权力斗争、政府失灵，甚至可能会产生一位超级暴君。所以我们得仔细谋划，预先准备。”\n\n“所以你提议，用某种法律机制来避免这一切的发生？”奥金莱克问道。\n\n“正是如此。若是我们所做的一切最终事与愿违，那么就得留点预备手段。如果事情发展到我们无法预料的地步，我们就可以安全地让英格兰回到正轨。当然，这仅限政府瘫痪的紧急状况。总有一天会发生那种事情，甚至会威胁到英格兰作为一个国家的概念。然后又会如何？”\n\n奥金莱克想了想。“《邦联条例》失效时，美国人召集了制宪会议，要求起草一份新的宪法。如果我没记错的话，他们是在缺乏联邦政府意志的情况下这么做的。”\n\n“而且他们的背后是形形色色、出类拔萃的美国公民。没有人会指责他们有结党营私或专制独裁的野心。华盛顿甚至还痛恨政党的概念呢！这正是我们需要的，它能避免政潮与内乱，在它们危及国家之前解决任何问题。”\n\n“但该让谁来领导这样一个组织呢？”奥金莱克发问。“我和右派联系紧密，而你对许多人来说过于左倾。但我俩一起的话，通过委员会来统治英格兰……”"
 FEN_reconstruction.34.a:0 "我们比谁都好！"
 FEN_reconstruction.35.t:0 "斯特林少校抗议新民主法"
 FEN_reconstruction.35.desc:0 "“潜在的合法政变？”斯特林大叫着将文件甩在桌上。“这他妈什么玩意？”\n\n“大卫，我知道你很担忧。”奥金莱克说道。“但为了保证政府的安全，新民主联盟是必要的。”\n\n“通过在法律上开倒车，倒退到独裁专制？难道每届政府都得顺着亚历山大国王和奥金莱克王后的意愿才能延续？如果我们想要个君主，那他妈直接把爱德华从监狱里带出来主持政事不就完了？政府还没举行选举，我们这就已经有一撮人在谋划推翻它了！”\n\n“大卫，我们只是在做应急计划，以备事态有变。如果我们不这么做，那出了岔子怎么办？”\n\n“那就别出岔子。或者别为这种假设制定极端方案。”"
 FEN_reconstruction.35.a:0 "那么我猜，他不会掺和这事了。"
