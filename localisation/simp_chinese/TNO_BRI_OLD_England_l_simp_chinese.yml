 ENG_Devastation_info_button_tt:0 "§Y没有一国能在内战中毫发无伤，而战争的创伤需要很长时间才能愈合。英格兰内战害得土地荒芜，害得人们丢了生计，迫使平民大众走向极端。§!\n\n在每个月，§R争夺§!地区的§e荒废度§!都会上涨。如果某一地区或其周边地域未被一方完全控制，那么它就会被视为§R争夺§!地区。如果一方能完全控制该地区，并保障地区边境安全，那它就成为§G安全§!地区。除非受其它因素影响，每月§e荒废度§!也会停止增长。\n\n一个地区的§e荒废度§!越高，维持§e争夺§!状态越久，当地人就越是§j激进§!，会更青睐于§r极端§!选择。"
