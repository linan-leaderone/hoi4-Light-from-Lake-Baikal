 ENG_thatcher_pol.51.t:0 "面孔问题"
 ENG_thatcher_pol.51.desc:0 "玛格丽特独自坐在黑色豪华轿车的后座上，与她同行的只有一位沉默寡言的司机。这就是撒切尔喜欢的地方，她远离了政府的官员，而他们中的每个人都在争先恐后地同她搭话。在车上，她可以思考，可以布局。就算是她的办公室也没有这种足以让她与世隔绝的能力，近期的频繁出行让她感到高兴。此次出行非常重要，她正站在两条不同支持方式的路口，就算这两种支持的收益不同，它们也都同样有效。\n\n在出发前，撒切尔收到了来自不同报业、广播及电视节目的邀请，都希望她能赏脸出镜。她非常擅长媒体游戏，也知道该如何牵着他们的鼻子往前走。只要在合适的环节讲两句笑话，就算是最无动于衷的听众也会被她的嗓音吸引过去，这些诙谐的话语还能以优雅的姿态鞭挞她的对手。虽然有许多人都喜欢在广播中听到夫人的演说，或是分析她发表在报刊上的文字，但也有无数人渴望能直接感受到她的存在。\n\n事实上，她收到了数量同样庞大的公开演讲请求，她可以在英格兰各地的集会上展示铁娘子的柔情。玛格丽特知道，从深层次来说，人们总会向自己亲眼所见的面孔提供更好的反馈。她有足够多的安保力量，足以在与民众面对面的过程中保护她的人身安全，这样的宣传方案能让她看上去更勇敢，更伟大，但到头来她还是要面对人类最大也最古老的敌人：时间。如果她要发动传媒攻势，那些希望能亲眼见到她的群众就会心生愤怒。如果她走向人群，那知道她要出席的媒体又会将此举视作撒切尔对他们的恶意。在车停下来后，撒切尔必须告诉秘书她的选择。她带着做好的选择，走下了车。"
 ENG_thatcher_pol.51.a:0 "夫人将面向可爱的摄像机。"
 Thatcher_Media:0 "专注于媒体"
 ENG_thatcher_pol.51.b:0 "夫人将面向拥挤的人群。"
 Thatcher_Tour:0 "专注于巡游"
 ENG_thatcher.300.t:0 "无组织无激情"
 ENG_thatcher.300.desc:0 "玛格丽特·撒切尔首相坐在唐宁街的办公桌前，在她眼前的是一叠整齐的文档与公文。她批好一份，再拿一份，如此周而复始地工作着。毫无疑问，首相有首相的好，也自然有首相的坏。撒切尔从文件堆中抓出了一个厚厚的文件袋，看着封面上大红的“机密”二字，她打开了袋子。\n\n“政府军在英格兰内战期间的失败之处。”撒切尔念出了标题，继续看了下去。显然，在书写在这份报告的将军看来，政府军的获胜简直就是天赐的奇迹。官兵们“极度缺乏现代化且高质量的装备”，“弹药稀缺，难以补充”。撒切尔无法相信自己看到的内容：大多将领都信誓旦旦地声称政府军装备精良，补给充足，胜利实非意外之事。\n\n“此外，与叛军相比，政府军缺乏纪律、组织涣散、士气低落。在笔者看来，倘若我们无法迅速改正上述问题，英格兰军队必会在今后的战争中饱尝败绩。”\n\n撒切尔合上报告，深吸了一口气。首相拿起话筒，拨打了国防大臣的电话号码，他将对这些说法做出回应。"
 ENG_thatcher.300.a:0 "我们要彻底地重组军队。"
 ENG_thatcher.301.t:0 "军事演习"
 ENG_thatcher.301.desc:0 "在皇家海军陆战队第四十突击营的战士们在亨伯河岸冲下登陆艇后，迈克尔·威尔肯斯少校冲向了泥泞的斜坡。他们为此次演习准备了两个礼拜，但就和事先说服当地居民，让他们相信演习不会造成财产损坏一样，实战中遇到的问题也让他们头疼不已。为什么上头要在赫尔这个鬼地方开展演习，迈克尔还是没能搞懂这个问题。他蹲在树下躲避着假想中的枪火，看向了此地的地图。在他看不到的地方，有人喊道：“时间到！”\n\n他们的动作比先前几次快多了，但还是没能达到要求。迈克尔带着对地图及周遭环境的疑问走向了登陆艇——这儿到底是在模拟何处的地形？低矮的丘陵，又宽又潜的河口，附近的大城市，以及一座大桥。迈克尔想了想，从包里掏出了一份英国旧地图。\n\n迈克尔小心翼翼地避开破旧的折痕，展开了地图。他并不认为指挥部会发起针对欧洲大陆的远征，所以一份不列颠群岛的地图就够用了。此次行动的目标显然不在英格兰，而威尔士又多是高山深谷，而且也没有什么大河口。迈克尔把目光移向了苏格兰，有条河流穿过格拉斯哥，而爱丁堡……福斯湾可真是像极了亨伯河，沿岸地形也如出一辙。他抓了抓下巴，赶紧把地图塞进了包里。迈克尔想着，他可能要去个受训后的大伙都再熟悉不过的地方了。"
 ENG_thatcher.301.a:0 "英格兰又看向了自己的姐妹们。"
 ENG_thatcher.302.t:0 "又快又准"
 ENG_thatcher.302.desc:0 "SAS克利弗中尉蹑手蹑脚地钻进了庄园，这是他们的部队在演习中奉命清理的目标建筑。在演习期间，他们得保持完全静默，并使用空包弹迎敌。克利弗翻过了二楼的窗台，看见一名正背朝窗台，站在门边的守卫。中尉爬到守卫身后，用手臂勒住了他的脖子，在他的耳边说道：“你已经死了。”那人点了点头，坐到了地上。\n\n又有两名卫兵走上了楼梯，克利弗用消音手枪将他俩放倒在地。在看到空包弹的白烟后，这两人就自觉地倒在了地上。很遗憾，一定有人听到了刚才的声响。那人跑上楼梯，拉动了警铃。\n\n然而，没有任何援兵前来助阵。克利弗手下的士兵们冲上楼梯，用枪指着那名拉响警报的守卫，他选择了缴械投降。“计时结束！”克里夫一边大喊着一边收起了自己的手枪。\n\n“长官，这次我们花了多少时间？”克里夫手下一位名叫卢埃林的下士问道。\n\n“从第一人冲进庄园算起，到行动结束总共耗时四分二十二秒，这还不够快。”"
 ENG_thatcher.302.a:0 "我想知道他们到底在练什么。"
 start_shipbuilding.tt:0 "我们现在可以在£decision_icon_small §Y决议§!界面重建皇家海军。"
 ENG_thatcher.303.t:0 "新海军"
 ENG_thatcher.303.desc:0 "“啊，巴伯防长。”玛格丽特·撒切尔一边说着一边合上了桌上的文件，“你能立马赶来可真是太好了。”\n\n安东尼·巴伯身材矮小，一头棕发，长得像极了蛤蟆，他坐在了撒切尔的桌旁。“是的，女士。”\n\n“在跟德国人打了一仗，又和自己人干了一架后，英格兰正严重缺乏在海上发起攻势的能力。我国海军形如朽木，我要你去督造新型战舰。”\n\n巴伯用力地挠了挠下巴。“嗯……依我看来，强化皇家海军的方法不止有一种，不过首先还是要一艘新型旗舰。也许，我们可以造条战列舰？虽说美国和日本还靠着航母取得了优异的成果就是了。”\n\n撒切尔伸出手来打断了皮姆。“去做你认为有必要的事吧。一名好首相应对自己了如指掌，而我对海军一无所知，这点我还是弄得清楚的。”"
 ENG_thatcher.303.a:0 "“很好，首相阁下。十分感谢。”"
 ENG_thatcher.304.t:0 "皇家“空”军"
 ENG_thatcher.304.desc:0 "撒切尔看着丹尼斯·斯波茨伍德，她的空军参谋长。“我认为最好当面向你递交这份报告，皇家空军没多少飞机了。”\n\n撒切尔打开了那份厚厚的文件夹，尽可能快地翻了一遍：“你现在手头还有多少飞机？”\n\n“直观来说，皇家空军有200架喷气式战斗机……但只有47架能升空。还不止，我们急缺训练有素的飞行员和将官。而且我们手上大部分旧德式飞机都破损不堪，即使出库了，不久也要坏掉。”\n\n“我知道了，看来，我们还有不少工作要做啊。”"
 ENG_thatcher.304.a:0 "我们当然有。"
 ENG_thatcher.305.t:0 "悬停的喷气机"
 ENG_thatcher.305.desc:0 "航空工程师布罗迪·普尔望着跑道上的飞机，内心慨叹不已。眼前的战机引擎轰鸣，正在为最关键的测试做着准备。超过四年的设计工作早已让他爱上了这款战机——它有着宽大的机身，机翼下方的半圆形进气口，再配上一对可旋转的推力矢量发动机。“好了。”基地的广播里传来了嗡嗡声，“开始测试吧，慢慢来，先升到十米。”\n\n在驾驶员的操纵下，战机缓而稳地逐步上升，在数秒后悬停在了十米的高度。布罗迪记下了他能看到的全部信息，这架战机可真够稳的，比好多直升机更加优秀。喇叭里又传来了声响：“好极了，降下来吧，我们晚些时候再做别的测试。”\n\n布罗迪迫不及待地想看到战机在后续测试中的表现。"
 ENG_thatcher.305.a:0 "它可以像直升机一样起飞吗？"
 ENG_thatcher.310.t:0 "大小还是数量？"
 ENG_thatcher.310.desc:0 "撒切尔首相阁下，皇家海军正在按部就班地推进着造舰计划。在接下来几周的时间里，我们将完成六艘新式巡防舰及四艘巡洋舰的龙骨架设工作。另外，根据您先前在与防长巴伯会见中提出的要求，我们还会同步建造新式主力舰。我们手头有一些尘封多年的设计方案，因此您将有两个选择。在航空母舰出局后，我们就只有建造巨型战列舰这一个选项：我们可以建造一艘装备全球最大口径火炮，舰身长达四分之一英里的海上巨兽；我们也可以建造两条与德国海军旧俾斯麦级大小相当的新式战列巡洋舰。\n\n虽说更大的战舰利于我国的宣传攻势，也更能为我军带来声望，毕竟她将是有史以来最为庞大的战舰——就连日本的大和级都无法与之相媲美，但建造两艘略小一些的战舰可能才是更实际的选择。她们行动更为迅速敏捷，且能同时应对两处战局。无论您做何选择，上述两种方案都有着庞大的开销，且需要数个月的建造时间。"
 ENG_thatcher.310.a:0 "既然造了，那就造个大的。"
 ENG_thatcher.310.b:0 "二大于一，不是吗？"
 ENG_thatcher.311.t:0 "爱德华大王"
 ENG_thatcher.311.desc:0 "人们挤在公路上，站在海滩边，尽可能地靠近大海，或是靠向能看到海的地方。当地海军船坞工人大卫·斯科特与上千人一同看着这艘巨舰驶出德文港的海军基地。皇家海军的新型航空母舰——爱德华八世国王号伴着迎风招展的圣乔治十字旗，与岸边群众手中的小模型一起破浪而去。\n\n这艘巨舰到这儿已经有一段时间了，虽然前来围观的人数称不上少，但大卫还是希望能有更多人来看看自己参与创作的杰作。不管怎么说，大卫都没有把目光停留在人群身上，他一直在盯着那艘为众人所敬仰的战舰。能同时容纳八十余架战机，船体全长超一千英尺，排水量九万五千吨，她可真是夺人眼球的珍宝。在斜阳的光照下，长长的平直式甲板投下的阴影一直延伸到了岸边。\n\n她下水伊始就赢得了千万人的赞赏。宣传人员手持摄影机，站在后方，记录着这一要让全世界都看见的激动时刻。大卫看向拥挤的人群，他们热情高涨，挥舞着手中的圣乔治十字旗。还有一个坐在父亲肩上的孩子，他正在挥动着联合王国旗。大卫转过身去，走向大海及巨兽般的航母，他想知道联合王国还要再黯淡多久才会重获新生。"
 ENG_thatcher.311.a:0 "不可思议。"
 ENG_thatcher.312.t:0 "龙凤配"
 ENG_thatcher.312.desc:0 "人们挤在公路上，站在海滩边，尽可能地靠近大海，或是靠向能看到海的地方。当地海军船坞工人大卫·斯科特与上千人一起看着两艘巨舰驶出德文港的海军基地——在前方开路的爱德华八世国王号与离人群更远的同级战舰华里丝·辛普森号。\n\n当为了宣传的摄制组与前来娱乐的群众们争抢着最佳视野的时候，大卫只是在静静地欣赏着这两条战舰。十四英寸的主炮与三十五节的最高航速让她们疾如风又侵略如火——这正是大卫努力保障的参数。在朝阳的光照下，战舰投下的阴影一路延伸到了岸边。看着此等巨兽出港的方式，大卫感觉自己就像是一只看着人类走过的蚂蚁。\n\n众人稍稍地从狂欢般的喊叫中冷静了下来，全神贯注而又激动不已地望着两艘巨舰驶向大海。孩子们仍在高兴地挥动着手中的圣乔治十字旗，但也有少数几人在挥动着联合王国旗。大卫转身看向战舰，他想知道联合王国还要再黯淡多久才会重获新生。"
 ENG_thatcher.312.a:0 "统治吧，不列颠尼亚。"
 ENG_thatcher.313.t:0 "新无畏舰"
 ENG_thatcher.313.desc:0 "人们挤在公路上，站在海滩边，尽可能地靠近大海，或是靠向能看到海的地方。当地海军船坞工人大卫·斯科特与上千人一同看着这艘巨舰驶出德文港的海军基地——爱德华八世国王号伴着迎风招展的圣乔治十字旗，与岸边群众手中的小模型一起破浪而去。\n\n大卫为她奋战了无数个日夜，今天她终于要下水了。这艘装备了十二门十八英寸火炮，排水量高达七万五千吨，舰身长达近一千英尺的战列舰真可谓人间珍宝。太阳仍在地平线上，战舰投放下的阴影将欢呼的爱国人群都包了起来。大卫觉得，摄制组似乎正在拍摄宣传用影像，但他们不管怎么做都找不到合适的光线。\n\n大卫从未见过规模如此庞大而又如此激动喜悦的人群，此乃人声鼎沸、一望无际的人海。人们不停地挥舞着手中的圣乔治十字旗，还有少数人在挥动着联合王国旗。大卫转身看向战舰，他想知道联合王国还要再黯淡多久才会重获新生。"
 ENG_thatcher.313.a:0 "不可思议。"
 ENG_thatcher.100.t:0 "派谁接触德国佬？"
 ENG_thatcher.100.desc:0 "弗朗西斯·皮姆独自坐在白厅的办公室里，等待着与首相的下一场会面。最近他们谈了很多次，但皮姆逐渐对此感到失望，乃至厌烦于此。“到底为什么要说服撒切尔？”，皮姆有时候甚至会这么问自己。\n\n他们要在本次会议上讨论驻德大使的人选，皮姆已经选好了一位颇具才干的候选人——罗杰·杰克林。皮姆与杰克林在对德关系策略上有着相近的看法，而后者优秀的能力早已在外交部的工作中展露无遗。\n\n但撒切尔根本就不把这些放在眼里，她立马将自己心目中的驻日耳曼尼亚大使人选告诉了皮姆——弗兰克·罗伯茨，此公乃是所谓对德“遏制”战略的忠实拥趸。撒切尔仿佛都没注意到皮姆已经选好了驻德大使，很自然地将他抛于脑后。\n\n这让皮姆心烦意乱，他越是想与首相谈谈，首相的态度就愈发冷漠。在这样的状况下，皮姆是该考虑一下撒切尔的指令了。"
 ENG_thatcher.100.a:0 "罗杰·杰克林。"
 ENG_thatcher.100.b:0 "弗兰克·罗伯茨。"
 ENG_thatcher.101.t:0 "驻华盛顿大使"
 ENG_thatcher.101.desc:0 "弗朗西斯·皮姆知道撒切尔会提早到达他的办公室，但她这次来得比以往都要早了不少。这回他俩得谈谈英格兰驻华盛顿大使的人选。\n\n首相向皮姆举荐了帕特里克·迪安，她说此人定将“维护我们的利益”。但首相的利益可不同于外相的利益。\n\n皮姆打算任命大卫·恩斯比为驻美大使，但问题就在于还没等他开口，首相就抢先一步推出了自己的人选。\n\n皮姆想知道首相是否会允许他自行其是。"
 ENG_thatcher.101.a:0 "大卫·恩斯比。"
 ENG_thatcher.101.b:0 "帕特里克·迪安。"
 ENG_thatcher.1200.t:0 "康沃尔问题"
 ENG_thatcher.1200.desc:0 "“不论外国势力控制了群岛的哪一块土地，都是对我国人民的侮辱。”撒切尔郑重声明，“长久以来，康沃尔都被阿道夫及其同党控制着，现在，是时候夺回这片英格兰的固有领土了。”\n\n她心想，夸下海口固然很好，但纸上谈兵和付诸实践之间有着天壤之别。眼下，有两拨人撒切尔首相官邸办公室桌子的两边，期待着她采用各自的方案。外交大臣及其随行人员滔滔不绝，告诉她应该通过外交渠道与德国谈判，以期康沃尔驻军的和平交接。他们说，毕竟德国国力已跌至谷底，现在也是他们最有可能接受协议的时期。\n\n桌子另一边坐着国防总参谋长和国防大臣。他们认为此时英格兰国力已达鼎盛，德国跌至谷底，采用武力能够迫使德国人让步，归还康沃尔，重新将英格兰视为需要认真对待的势力。\n\n她需要做出决定：温和处理，还是重拳出击？"
 ENG_thatcher.1200.a:0 "外交手段是正确的。我们最近已经历过太多次战争。"
 ENG_thatcher.1200.b:0 "莫让后人把玛格丽特·撒切尔称为懦夫。我们将武取康沃尔。"
 ENG_thatcher.1201.t:0 "温和处理"
 ENG_thatcher.1201.desc:0 "若英格兰与德国开战，那么整个群岛不久前刚夺来的自由可能就会再次付诸东流。虽然德国确实是衰弱了，但他们并没有真的崩溃。国防军部队没准会登陆康沃尔，穿过泰马河，最好慢慢来，不要大动干戈。\n\n国防部的人并不认可，嘴唇紧闭，而外交大臣满意又高兴地点头，身后各个外交官和大使开始与彼此兴奋地交谈，声音达到撒切尔都没法思考了。冷静下来后，他们焦急地看向首相，等待她的命令，只要她一声令下，他们马上就会着手行动。\n\n“明智之选，夫人。”外交大臣满意地说，“我们会立刻开始准备。现在，请您下令吧？”\n\n撒切尔靠到椅背上，思考着每一个处理这件事的方法，但她一直是个直截了当的人。有人说这是他最大的弱点，也有人说这是她最大的弱点："
 ENG_thatcher.1201.a:0 "“给我接日耳曼尼亚。”"
 ENG_thatcher.1202.t:0 "伦敦来电"
 ENG_thatcher.1202.desc:0 "撒切尔要求直接致电日耳曼尼亚的举动掀起了好一阵骚动。接下来的几天，白厅里满是东奔西走的人们，彼此会撞个满怀，把手里的文件撞一地或是把茶洒在身上。没人会真的停下来要求对方道歉，但也没人在乎。现在是紧要关头，工作没完成前没空说或听一句对不起。\n\n出人意料地是，他们远在国会大厦的同行也很帮忙——或许听到他们慌张的声音后就没这么意外了，也或许是他们也在寻求联系其他国家的渠道。不论如何，一台拨号盘式电话送到了撒切尔面前，放在桌子上，人畜无害。电话那头是德国外长。\n\n撒切尔的办公室内除了自己别无他人，但她明白，拿起话筒的那一刻，电话两头都有许多人屏气凝神地听着。"
 ENG_thatcher.1202.a:0 "“泥嚎？”"
 ENG_thatcher.1203.t:0 "撒切尔的治国之道"
 ENG_thatcher.1203.desc:0 "起初，通话很顺利：出于礼貌，双方进行了自我介绍，寒暄一番——德国外长祝贺撒切尔成功坐上首相的位置，撒切尔对德国外长表达感谢，并祝贺德国最近恢复了秩序——随后，他们开始洽谈康沃尔事宜。\n\n撒切尔先是说得很婉转，堆砌大量辞藻，陈述为何英国人维护领土统一是理所当然的、凡尔赛条约如何拟定出来的、为什么压垮德国的做法是错的、条约对德国造成了什么伤害。作为回应，德国外长念了一份冗长的清单以阐明康沃尔驻军的用处与功能——撒切尔能肯定，这些所谓的用处全都是编撰、夸大过的。\n\n最后，撒切尔受够了。她打断了德国外长，问了一个简单的问题。“康沃尔之于德国，”她发问，“到底是什么？它的根本用处是什么？”电话那头传来一声吸气声，随即继续着长篇大论，没有理会。撒切尔说：“我来告诉您。”"
 ENG_thatcher.1203.a:0 "“部长，它只会浪费钱。”"
 ENG_thatcher.1204.t:0 "沟通困难"
 ENG_thatcher.1204.desc:0 "撒切尔与德国外长的通话并不如她所希望的那样。他们确实打开了未来沟通的渠道，但却没有达到这次谈话真正的目的。\n\n德国外长话里话外都表明，鉴于英国在上次大战中是德国的手下败将，他不相信英国有威胁开战的资本。虽然他作为外交官，不会直接这么说，但言下之意已经很明确了。撒切尔心想，如果德国摆大国强权姿态，那自己也会做出同样的回应。她把国防官员叫到办公室来。到了之后，撒切尔正怒火中烧，并下令在康沃尔驻军的边境上举行大规模军事演习。国防官员敬了礼，也忍到出了办公室门才露出微笑。\n\n如果他们想要玩大的，那么撒切尔也会让对方知道自己愿意奉陪到底。"
 ENG_thatcher.1204.a:0 "康沃尔将会回到英国的怀抱，即使需要动武也在所不惜。"
 ENG_thatcher.1205.t:0 "德式幽默"
 ENG_thatcher.1205.desc:0 "这几天，国会大厦里流传着一个笑话——如果有人发出了没有底气的威胁，那他们会称彼此称之为“撒切尔”，或者说他们发出了一个“玛格丽特”。\n\n不过，当听闻康沃尔周边有军队调动后，这个笑话就没了，一点也不好笑了。之后，他们收到了更多报告。在这一周内，他们又收到了关于大规模军事演习的详细描述——军队还原了特鲁罗、普利茅斯、伯德明湿地的地形并在其中演习。\n\n外交部长盯着桌上的电话，感觉自己像是个小丑。不久之前，他还以嘲讽（自认为语气不重）海峡那头的女人为乐，而现在，部长坐在桌前，颤颤巍巍地拿起听筒。看来，英格兰政府在上次通话时并不是虚张声势。眼下他反倒成了笑柄。"
 ENG_thatcher.1205.a:0 "“您好？”"
 ENG_thatcher.1206.t:0 "战战兢兢"
 ENG_thatcher.1206.desc:0 "撒切尔接起电话，努力藏住语气中的自鸣得意。德国外长意识到了先前对自己的驳斥有多蠢，现在再去羞辱他可无济于事。\n\n二人接着上次谈话继续下去，暂时不提领土纠纷，转而委婉地讨论起驻军的价值来。谈够了康沃尔驻军的价值后，撒切尔郑重声明了自己的要求。\n\n“我方希望全康沃尔都能回到英格兰的怀抱——领土全数归并。作为回报，我方将保障英格兰领土内的全体德国士兵回国，并全数归还康沃尔的德国军备。”听到此番话语，德国外长沉默了片刻，终于带着十分紧张的语气，请求留出时间与上级沟通。撒切尔同意后，便挂断电话，靠在椅背上深吸一口气，嘴角微微上扬。"
 ENG_thatcher.1206.a:0 "现在，静候即可。"
 ENG_thatcher.1207.t:0 "驻军事宜"
 ENG_thatcher.1207.desc:0 "人头攒动的国会大厦议论声不断。英格兰要求归还康沃尔，此前还被议员们当成了笑柄，现在却让他们不敢轻视了。\n\n外交部长和政府内其他高管坐在一起等待。他们彼此议论着：有人把英格兰的军事演习视为虚张声势，但其他人反驳称，即使真的如此，德国也无力去戳破；有些人认为驻英格兰国防军回国对已难堪重任又过劳的军队系统是有利的，但也有人觉得撤军是在毁坏德国之于欧洲的外交霸权。元首一言不发，侧耳聆听。\n\n最后，元首起身，在座各位都停下了，没完没了的争论终于结束了。他严厉地凝视了一番坐立不安的外交部长，并说道："
 ENG_thatcher.1207.a:0 "我们不能冒着再次开战的风险，必须接受他们的条件。"
 ENG_thatcher.1207.b:0 "英格兰人现在提出的计划无法接受，但或许他们可以接受一个替代方案。"
 ENG_thatcher.1207.c:0 "英格兰有什么对我们指手画脚的资本？我们的驻军哪都不会去。"
 ENG_thatcher.1208.t:0 "欢迎回归"
 ENG_thatcher.1208.desc:0 "撒切尔被新传来的消息叫起来了。门口传来一阵刺耳的声音，打断了她的美梦。丹尼斯还迷糊着，因为被吵醒而抱怨，但撒切尔已经一下子精神了。她的助理走进房间，颤抖的双手紧抓着一张文件，念了出来。语罢，撒切尔难以置信。\n\n撒切尔睡衣都没换就到了办公室。房间内，平常会面的那批人已经就座，个个嘴咧到耳根。德国人屈服了，外国驻军立刻开始撤离。用不了多久，康沃尔就会再次回到英国的怀抱之中。\n\n撒切尔的眼泪夺眶欲出，她想载歌载舞一番，想跑到大街上大声表达发自内心的喜悦。当然，这太不合适了，她不会真这么做，不过，这份情感是实打实的。撒切尔心想，自己要是走错了路，天知道最后会落个什么下场，但眼下，此番举动已经让她载入史册了。"
 ENG_thatcher.1208.a:0 "愿外国势力不再涉足此地。"
 ENG_thatcher.1220.t:0 "重拳出击"
 ENG_thatcher.1220.desc:0 "德国从未如现在般衰弱，然而，若撒切尔不能抓住这一良机，这必将成为她生涯中最大的错误；若继续让德国霸占英格兰领土哪怕一隅，都与其信念相悖。为此她决定进攻康沃尔驻军。\n\n国防部官员坚定地点了点头，外交大臣则低头掩面。撒切尔授意国防大臣使用一切可用手段准备对康沃尔的全面进攻。她从后者那得到了干脆利落的敬礼和次日早上就会递送报告的承诺。\n\n撒切尔点了点头。但国防部官员们在离开办公室前，回头告诫撒切尔，他们必须尽快出击，若迁延日久…"
 ENG_thatcher.1220.a:0 "…就全完了。"
 ENG_thatcher.1221.t:0 "康沃尔的早餐"
 ENG_thatcher.1221.desc:0 "汉斯·贝克坐在执勤岗位上，眺望着雄伟的泰马河，吃着早餐三明治。当汉斯的父亲告诉他自己年少时代在国防军中取得的荣耀之时，他不会想到国防军能让他日复一日地监管着永远都沉浸在宁静之中的英格兰农村。汉斯经常幻想着自己能在俄罗斯或者东方领服役，在那里他可以展示出祖国的全部气魄，而今他却在康沃尔当差。\n\n平心而论，这不是世上最糟的差事。汉斯也有可能被派到非洲的专员辖区那里去——抑或，上帝保佑，马达加斯加——他享受着这相对孤独的职务，也很喜欢英格兰的自然风光。\n\n在继续享用三明治的时候，轻轻的隆隆声从远方传来。有的时候德国卡车会从这里驶过，一路开向特鲁罗或者埃克塞特，但这会儿的声音不像是德国卡车发出的动静。谨慎起见，汉斯放下了手中的三明治，拿起了手边的步枪。他左眼透过望远镜，清楚地看到了一队英格兰坦克正在向边防站驶来。虽然看上去挺吓人的，但英军有时会来康沃尔接受训练，所以汉斯也没多想什么，他放下了手中的枪，继续吃早饭。\n\n然而，在一小会儿后，汉斯注意到了某辆坦克炮塔上迸出的火光。"
 ENG_thatcher.1221.a:0 "让德国佬猛然惊醒。"
 ENG_thatcher.1222.t:0 "特里劳尼会活下来吗……"
 ENG_thatcher.1222.desc:0 "今天的普利茅斯晴空万里，国防军士兵们正在享受这少有的晴天。虽然他们和当地百姓偶有争执，但多数时候还是一帆风顺的。\n\n不过，康沃尔驻军的边境线外则是另一番景象。英格兰军队正忙于演习训练、设立后勤运输线、标注需夺取或摧毁的战略目标。他们蓄势待发。\n\n在伦敦，撒切尔听闻了消息，点了点头。国防部官员告诉她随时可以开始行动，并且稳操胜券。不过，他们也声明，若延长准备时间，就可以进一步保障其顺利进行。当然，拖得越久，越容易被反制。"
 ENG_thatcher.1222.a:0 "我们向普利茅斯进军。"
 ENG_thatcher.1222.b:0 "我们会准许军队继续准备。"
 ENG_thatcher.1223.t:0 "特里劳尼会被处死吗……"
 ENG_thatcher.1223.desc:0 "复仇主义迅速席卷了全英格兰——那些目睹德国军队踏上英格兰土地的人民，对驻军怒目而视，迫不及待地想要抄起武器去打仗。即使是对国家主权并不关心的人们，也对西南角的这一污点而愤愤不平。所有人都知道，不能继续坐视不理。\n\n在伦敦，国防部官员再次造访了[ENG.GetLeader]。国防部长看上去胸有成竹——他说，军队已准备完毕，现有的基建和后勤运输线足够支撑入侵行动进行六十天，成功几率已大幅提高；不过，他也提出，若再多花时间准备，那就能够进一步延长行动时长，以防德国人的防御强度超出估计。当然，拖得越久……"
 ENG_thatcher.1223.a:0 "我们拖不起了，现在就出击。"
 ENG_thatcher.1223.b:0 "平时多流汗，战时少流血——再给他们点时间。"
 ENG_thatcher.1224.t:0 "两万康沃尔人民定要为此讨个说法！"
 ENG_thatcher.1224.desc:0 "全英格兰静候行动开始。要来了，他们都知道，要来了。\n\n行动计划已送去了首相府，政府内的每一个人都在期待中屏息以待。办公室内的[ENG.GetLeader]听闻了消息：花费更多时间准备后，军队已可将入侵行动的时间周期延长到九十天。万事俱备，康沃尔驻军绝无可能抵御英格兰军队。\n\n康沃尔定会回到英国的怀抱之中。现在，只要一声令下，他们就会将其收入囊中。"
 ENG_thatcher.1224.a:0 "首相下令了。天佑英格兰！"
 ENG_thatcher.1225.t:0 "普利茅斯提案"
 ENG_thatcher.1225.desc:0 "二人再次通话时，德国外长礼貌有加，撒切尔见状也就配合着说下去了，毕竟粗鲁待人可不顶用——不过，她仔细听着对方字里行间透露出来的紧张：外长声音嘶哑，强调诸如德国人心善之类的东西。虽然话术都是老一套，但撒切尔还是惊讶于这份提议。\n\n显然，元首也认为驻军已尽其职责，会主动将军队撤回本土，归还康沃尔。撒切尔就等着这句话，并不失望。\n\n不过，德国仍将控制普利茅斯港。德国外长以香港为例，论述其在英国统治下如何繁荣昌盛，保留德国对港口的控制权将会让两国关系更为紧密。当然，他不会直说这是好让德国继续控制英格兰领土上的一个海军重港，也不会说经普利茅斯港进口的货物在进入英格兰本土前得先缴纳德国的关税。由此，虽然英格兰收回了康沃尔地区的领土，但德国仍控制着这里的领海。\n\n通话结束了，撒切尔将结果告知了内阁。大家都在等着她的决定。"
 ENG_thatcher.1225.a:0 "这比我们预期中的还要好，我们接受了。"
 ENG_thatcher.1225.b:0 "不！我们必须将境外势力逐出不列颠！"
 ENG_thatcher.1226.t:0 "问题解决"
 ENG_thatcher.1226.desc:0 "伦敦方面的回复在早些时候到了——他们接受普利茅斯提案。在此后一瞬间的时间里，德国海陆空三军都做好了将整支驻军连人带重型装备，一同运回海峡对岸的准备。\n\n德国部长叹了口气，擦了擦额头。他一直在冒险处理的英格兰危机从一开始就没有得到足够的关注，上头能接受这份提案已经是他所期待的最好的结果——如果元首拒绝解散卫戍政府，那他就会因容许局势恶化，乃至武装冲突遭到谴责。如果元首将整个康沃尔还给英格兰，他又会因无力为国争取更有利的条款而身陷窘境。\n\n他狠狠地盯向了桌上的电话，他再也不希望听到那头的女人的嗓音了，这只会给他带来重重压力。"
 ENG_thatcher.1226.a:0 "危机解除了，我们的名声也保住了。"
 ENG_thatcher.1227.t:0 "海滩之上再无外军"
 ENG_thatcher.1227.desc:0 "在最后一批国防军撤出康沃尔，英军接管了他们腾出来的这片土地后，全国人民都松了一口气。危局的终结已在民众当中引起反响，人民希望德国人撤出群岛，但却都对如此的代价莫衷一是。\n\n当英格兰卡车载着英军士兵驶过之时，前卫戍政府治下的民众纷纷走上街头，欢呼雀跃。特鲁罗的主教座堂上彩旗招展，索尔塔什的气氛宛如佳节，坎伯恩与雷德鲁斯的市民们宛若在街头狂欢。玛格丽特·撒切尔坐在办公室内，为自己的成就感到自豪。\n\n当然，虽然英格兰人取得了胜利，但普利茅斯提案并非完美无缺，港口自然还在德国人手里。人们对此感到愤怒，但在当下，这种情绪已经被解脱与欢庆的淹没下去了。康沃尔作为一个整体回归到了英格兰的怀抱当中。"
 ENG_thatcher.1227.a:0 "康沃尔永存！"
 ENG_thatcher.1228.t:0 "令人不满的回应"
 ENG_thatcher.1228.desc:0 "撒切尔手上的胶木听筒里传来了吱吱的声响，德国的部长正在电话那头传达德国对英格兰要求的回复。\n\n他说，出于德国利益，他们需要国防军屯驻康沃尔。在任何情况下，他们都不会撤回卫戍部队。\n\n只要英格兰军队越过泰马河，卫戍就会被立马撤走。德国人不这么想，但至少首相认为如此。撒切尔当然没有把这句话说出来，但她肯定在考虑用兵一事。\n\n通话结束了，她基本上一句话都没说。"
 ENG_thatcher.1228.a:0 "外交手段尚未失败，我们会尽力让他们看清自己的错误。"
 ENG_thatcher.1228.b:0 "她猛地挂断电话，召集了国防官员。他们将凭借武力强夺康沃尔。"
 ENG_thatcher.1229.t:0 "坚决的“不。”"
 ENG_thatcher.1229.desc:0 "她猜他们都在嘲笑自己，随着时间推移，他们发给德国国会的公报越来越令人绝望。如果此时她正处在他们的位置上，她也会放声大笑。\n\n她想着，自己应该在一开始就发起入侵，根本没必要听外相和亲信们的话。她知道德国不会让任何一个政权从自己的铁拳下溜走。活见鬼，他们大概已经把英格兰的这场失败当作一次演练了吧，用英格兰的牺牲来向世界证明德国仍是一大强权。而她就这么败给了德国人。\n\n最后，两国发送的信件越来越短，直至再无回音。某一日，她收到了最后一份回信，德国人告诉她两国间的外交往来将暂时中断。她拿起桌上的电话筒，只剩一片寂静。"
 ENG_thatcher.1229.a:0 "妈的。"
 ENG_thatcher.1230.t:0 "保持冷静，不必惊慌"
 ENG_thatcher.1230.desc:0 "混乱的时局以及杂乱的外交不利于西南的军事形势。在某一刻，军队受到了准备入侵的命令，而在另一时刻，又要奉命解除战备。指挥部飞快地制定了军事计划，又飞快地将其抛弃。军队着实不知到底发生了什么。\n\n国防大臣在阅读最新报告的时候避开了首相的视线，如今的英格兰军队只能在三十日内为入侵康沃尔提供充足的支持。在此后，军队预计会出现大规模供应问题及后勤保障崩溃。简而言之，如果英格兰打算入侵康沃尔，那军队就只有一个月的行动时间。\n\n撒切尔也不清楚军队能否速战速决，她不知道卫戍的阵地有多坚固，不知道他们的装备如何、训练如何，也不知道卫戍与当地百姓的关系如何。在军队走向崩溃之前，他们只有三十天的时间。国防大臣知道，撒切尔光是用眼神就能扼死自己。"
 ENG_thatcher.1230.a:0 "就算能成，运气成分也多于决断啊。"
 ENG_thatcher.1000.t:0 "杂货商之女"
 ENG_thatcher.1000.desc:0 "玛格丽特·撒切尔总会深情地回想起身为一名小店员的时光，她怀念的不是这份工作本身，而是那份成就感与其中的意义。在帮自己的父母打理生意的同时，撒切尔也得到了适当的报偿。产权、命运与自我价值——这些都不是天上掉下来的，而是她靠着自己坚定的决心与努力赢来的。\n\n首相每天都会思考改善处境的对策，她也经常告诉议员与民众，这样的心态在英格兰已并不多见。困难时期不能成为偷懒或妒忌的借口，人应当力争上游，而不是挖空心思地将别人拽下去。撒切尔从不会将自己的货物强卖给顾客，恰恰相反，她还会免费送货上门，与客户互利共赢。无情的市场之手决定不了她的命运，是她努力学习与工作的意愿将她带向了成功——而其他人则走向了失败。\n\n在撒切尔步入成年后，这种心态仍旧助力她不断前行。她严厉的态度与板着的面孔可能会疏远他人，甚至赶走潜在的盟友，然而她与斗牛犬般的坚毅之姿必能弥补这些缺憾。不管在前方等着她的是何样的刀山火海，撒切尔都能得到自己想要的东西。政治是可能性的艺术，务实而又自强的杂货商之女来到了一个可以通过技能、手段与实干控制起来的世界。"
 ENG_thatcher.1000.a:0 "漫长的登顶之路。"
 ENG_thatcher.1001.t:0 "新方式"
 ENG_thatcher.1001.desc:0 "撒切尔在开场白中慢慢地说道：\n\n“正如诸位所知，英格兰已身陷着前所未见的经济危机。我国半数的资源被投入进了彻底摧毁剩下那一半资源的工作当中，我们必须——我再重复一遍，我们必须以严肃的改革手腕重振英格兰经济，整改并助力私营企业发展，让我国经济重回正轨。\n\n货币与财政都在本次改革的范围内，这无疑会惹得不满分子鬼哭狼嚎，让把政府当作钱包的寄生虫们满腹怨言。然而，看着人民对现有社会主义政策的怨恨日益加深，看到国民希望自己的企业能得到应有的回报，我便愈发安心。\n\n我们必须动用英格兰的所有资源——人力、工厂、财富与祖国的智略，来重建为人民服务的经济体制，而不是让其沦为仅为经济保守派服务的工具。我已经看够了现有政策为英格兰带来的影响，而我绝不会止步于此。对这些弊政感到厌烦的议员们，加入我们的队伍吧！变革的团队永远都不嫌人多。\n\n因此，我向英格兰人民提议，请为自己的未来负起责任吧。与其让政府替诸位决定可为或不可为之事，不如用自身的能力与手头的资源开辟属于自己的未来之路。政府干预地太多了，是该做出改变了！”"
 ENG_thatcher.1001.a:0 "说得好，说得好！"
 ENG_thatcher.1002.t:0 "私有化规模"
 ENG_thatcher.1002.desc:0 "虽然首相已经在很多场演讲及许多篇文章中谈到了私有化是英格兰经济的出路，但政府仍未勾勒出私有化的具体规模。当然，有不少人反对政府的私有化方案，但还有更多人对私有化政策应有的推进深度一筹莫展。\n\n必须要有所取舍才能推进私有化进程，但该怎么做才能将其最大限度地转换为撒切尔的优势呢？"
 ENG_thatcher.1002.a:0 "无论规模大小，私有化势在必行。"
 ENG_thatcher.1003.t:0 "煤炭私有化"
 ENG_thatcher.1003.desc:0 "“……而让向煤炭这样最基本的，人们赖以取暖与经营的重要资源，受政府的无能和低效影响，这可真是太荒谬了！我们又没有在打仗，也祈祷不再要有下一次战争。因此，我们应当立即向工业部门供给所需的能源，好让他们开始自由运作！”\n\n撒切尔刚讲完，一位反对派议员就挺身而出。\n\n“请这位来自奥尔特林厄姆和赛尔维斯特的先生发言。”众议院长喊道。\n\n“呃，首相您是否了解……自内战结束以来，煤炭产量就在持续增长，价格应声下跌，我们的能源出口也由此大受裨益？”\n\n撒切尔也站了起来。\n\n“如果这位先生想暗示的是：在这个国家分裂成两方，兄弟阋墙时，国有化的煤炭行业能勉强超额生产就算成功，那我不持反对意见。”说着，她重重把一摞文件摔在了公文递送箱上。\n\n而坐在议席上的反对派们报以愤怒的呐喊。\n\n“诶诶——！请尊重首相发言！”议长高声维持着秩序。\n\n“谢谢你，议长先生。这位尊敬的先生，或许对他的选民和国家没有多高的期望，但我向他们和全英的人民保证，我有！”"
 ENG_thatcher.1003.a:0 "我们当然能做得更好！"
 ENG_thatcher.1004.t:0 "仍有差距"
 ENG_thatcher.1004.desc:0 "撒切尔心有不甘地望向唐宁街10号的窗外。虽然首相用尽了浑身解数，以哄骗与威胁双管齐下为改革开路，但她还是未能实现真正的私有化——她失败了。但撒切尔想着，她也许是对自己太过严苛了。\n\n国家将会日益繁荣，人民会愈发幸福，富人也会更加安分。毫无疑问，这样的未来已经够好了，但她还能做得更多。现在，撒切尔还有一些时间来完成她的目标，更大规模的私有化，更多的生意，更加的繁荣。她的理想就是如此的纯粹。"
 ENG_thatcher.1004.a:0 "奋斗吧，英格兰！"
 ENG_thatcher.1005.t:0 "英格兰的新曙光"
 ENG_thatcher.1005.desc:0 "如往常一样，玛格丽特·撒切尔先在开场白中向演讲的目标群体以及从私有化改革中获益的人群致辞。但是，她也想向那些在家中收听演讲的群众们诉说一些鼓舞人心而又没那么实在的东西。\n\n“此外，我们伟大祖国的英格兰人民们，再一次体验到了将命运掌握在自己手中的滋味。国民们将伴着天赋之才一路奋进，让英格兰成为更美好的国度。王党呕心沥血地改革着政府，只为卸下民众身上的重担，助民众摆脱压迫。王党已经做到了这一点，我对此信心十足。\n\n剩下的任务便是让英格兰走向繁荣，让英格兰的男男女女与他们的祖国一同走向富裕。我相信，在政府的新货币政策的帮扶下，国民们将发展全新的业务，建造崭新的楼房，精明地为自己的生活与未来投资。英格兰不仅获得了自由，更是走上了经济繁荣的康庄大道。\n\n在人民与代表着人民意志的政府的前路上，总是生长着蔓延的荆棘。但我们绝不能屈服于迷茫和恐惧，我们应当保持冷静，以优秀的英式勇气直面未来，拥抱振兴。英格兰的国民们，请听我一言：让我们继续前进吧！”"
 ENG_thatcher.1005.a:0 "为新生的英格兰三呼万岁！"
 ENG_thatcher.1006.t:0 "议会辩论"
 ENG_thatcher.1006.desc:0 "“——我相信诸位尊敬的议员都只是对现状有所误解罢了，”玛格丽特·撒切尔首相提高了嗓门，盖过了议员们争吵的喊声。“到底要不要改革？我们已经做出了决定，改肯定是要改的。至于轻重缓急，我们也在咨询各位尊敬的先生们的意见了。”\n\n议员们满面愁容，而撒切尔却面带微笑地回复着他们的疑问。不管议员们有何怨言，他们都无法投票反对首相。\n\n“毫无疑问，首相早就做出决定了。”在议员们模糊的讥笑声中，一位能言善辩，打着红领带的议员说道：“如果阁下当真以聆听我等意见为荣的话，我可真希望能快点结束这场灾难般的改革，省得大伙儿夜长梦多。”\n\n“那可不行！”在统英党议员低沉的呼声中，一位统英党议员高喊道：“如果首相阁下还对她的祖国有那么一点点责任心的话，她就应该稳步推进改革。要不然的话，英格兰就会在这场愚蠢的改革中四分五裂！”\n\n喧嚣很快就化了寂静，议员们知道首相已经做出了决定。"
 ENG_thatcher.1006.a:0 "我们将推行一轮快速而又痛苦的改革，但我们也会因快速改革而更早获益。"
 ENG_thatcher.1006.b:0 "不能拿国家稳定当赌注，慢而稳的改革才是我们的选择。"
 ENG_thatcher.1007.t:0 "循序渐进"
 ENG_thatcher.1007.desc:0 "玛格丽特·撒切尔在议员面前谦恭地笑道：\n\n“也许在座的先生们都对俘获女士芳心的办法一无所知。依我看来，像公牛一样横冲直撞可不是追求目标的良策，这么做的人很可能会大败而归。而经济，就是一位窈窕淑女，要以礼待之，要请她共进晚餐，要热情地同她交谈。我呼吁诸位以温和社会的作风同我一起改革王国经济。我们可不会像未经世事的十七岁少年那样，在第一次约会中手忙脚乱。就这么定了。”"
 ENG_thatcher.1007.a:0 "那经济小姐想去哪儿吃啊？意大利菜行不行？"
 ENG_thatcher.1008.t:0 "宣战布告"
 ENG_thatcher.1008.desc:0 "“——毫无疑问，我们要面临的战争绝不轻松、绝不文明。英格兰已经打过两场大战了，我不知道有多少人会留意于其中的经验教训。我们唯一能指望的就是这场战争不会旷日持久，也不会带来太多伤痛。”首相在新闻发布会上对着无数话筒说道：“我们已身处新一轮大战的漩涡，但它不是军事意义上的战争，而是同我国最凶恶的劲敌——糟糕的经济状况间的战斗！”\n\n在玛格丽特·撒切尔停顿的刹那，记者们咯咯地笑了起来，他们都松了口气，毕竟这不是德国入侵的通报。\n\n“英格兰苦于经济窘境久矣，世上绝无任何一国可在此方面与我国相提并论。”她继续说道：“因此我们决定向腐朽的财政系统发起一场闪电战，而非持久战。同胞们，请你们鼓起勇气，面带微笑吧。不列颠人们，动荡时节不过是过隙白驹，而改革的回报将会无比丰厚。”"
 ENG_thatcher.1008.a:0 "小憩一下吧，英格兰！你将在苏醒的那一刻看到一个完美的财政体系！"
 ENG_thatcher.1009.t:0 "反垄断者玛格丽特·撒切尔"
 ENG_thatcher.1009.desc:0 "“玛姬，你真觉得这是个好主意吗？你先前可从未反对过自由市场啊。”约翰·比芬在新闻发布厅外喋喋不休地说道。\n\n“别傻了约翰，我当然不会反对市场，我只是在遏制最强大的劲敌罢了。”撒切尔面带狡黠的微笑说道，随后走进了房间，准备向媒体做简报。\n\n首相摆出了最完美的笑容，无视了相机的闪光与记者们咆哮式的提问。\n\n“首先，感谢国民朋友们收看各位最喜欢的新闻栏目，希望大家都能享受到安逸的夜晚。”撒切尔开始讲话了，她环视着大厅。“我在此很高兴地告诉各位，民众与不列颠议会的数次对话成果颇丰，我们将解放我国市场，让市场重获它那与生俱来的自由。我们始终相信，政府不应当介入商业行为，要让英格兰人的聪明才智推动经济攀上高峰。然而，任一尽职尽责的政府都无法忽视的问题仍困扰着我国——还有一股力量害得英格兰人在市场竞争中裹足不前。政府已做出决定，我们必须终结大公司的市场霸权，让经济潜能重归才华横溢的个人手中。”"
 ENG_thatcher.1009.a:0 "撒切尔夫人可不会和小小的公司说客们分享党内权力。"
 ENG_thatcher.1010.t:0 "地方权力法案"
 ENG_thatcher.1010.desc:0 "《中部时报》，提交待审\n资深记者阿比盖尔·米勒撰文。\n\n在上周，玛格丽特·撒切尔首相推出了旨在削弱地方政府的《地方权力法案》，此消息一出便引爆全国。“选民对民主生活失去热情的原因并非民主自身的机能缺陷。”首相在周五下午的记者招待会上如此说道：“除了在中央一级以外，民众在各级政府中的政治参与度都低得惊人。少数腐败的精英在选举中徇私舞弊，置大众利益于不顾。最好的对策就是限制这些欺上罔下政府的权力，以防此等未能代表民意的政府在地方滥施暴政。”\n这一声明对虽然对许多人来说都颇具说服力，但仍有批评人士指出此法案只是为将权力集中到首相的王党手中罢了。\n\n编辑注：删掉最后一句话。就算你现在不删，它到时候也会被审查员删掉。"
 ENG_thatcher.1010.a:0 "中央政府是经由选举产生的，因此由中央掌控一切权力可称不上暴政。"
 ENG_thatcher.1011.t:0 "地方权力法案获得通过！"
 ENG_thatcher.1011.desc:0 "今天，英格兰通过了《地方权力法案》，但农村对此反应寥寥。大多公民都保持沉默，有人是被总理的花言巧语迷住了，还有人只是不敢讨论政府此番对权力的公然篡夺罢了。不过，伦敦的精英阶层对此尤为欣喜，都在私下庆祝法案通过。\n\n撒切尔的政党现已将税收、基建、治安等国家权力收入囊中。政府开启了新一轮招聘热潮，颇具讽刺意为的是，招聘的目标人群正是在前脚刚被批判为贪腐分子的失业地方官员。\n\n前所未见的立法胜利将王国的权柄交到了王党手中，而毫不夸张地说，王党的权力也集中到了一人手中。哪怕是对最为食古不化的党内保守派来说，此项法案也不失为奇迹——而玛格丽特·撒切尔便是带来奇迹的救世主。"
 ENG_thatcher.1011.a:0 "铁娘子成了全王国的核心。"
 ENG_thatcher.1012.t:0 "寡头的陨落"
 ENG_thatcher.1012.desc:0 "“在我升任党魁的时候，总有人不厌其烦地一遍遍告诉我可为与不可为之事。”玛格丽特·撒切尔一边说着，一边看向一个个镜头，按照自己嗓音指导教授的方式，压低了自己的嗓门。“‘玛格丽特啊，’这些人跟我说，‘你可不能和大公司的CEO们对着干啊，你可不能提倡自由化的优绩主义啊，你可千万不能把利益集团排斥在选举之外啊！’”\n\n记者们憋住了笑声，他们在此之前就知道此次发布会的内容了。玛格丽特也暗自窃笑了一小会儿，看到自己的发言成效不错，她感到十分高兴。\n\n“是啊，你们大多都知道，政府一直在和这帮人作对。一群所谓的精英都自认为比勤劳诚垦的不列颠人民更有资格入主政府，我们已经把一大帮这样的精英送进了大牢。这些从一个模子里刻出来的蠢货不过是靠着裙带关系才走到了今天，他们还以为自己能靠行贿在体制内飞黄腾达呢。英格兰已经受够了，不是吗？在合适的企业与人员能填补这些空缺之前，我们会将这些资产留作政府信托。此外，我们还会没收这些碌碌无为之辈掠夺来的财产与资金，将它们送还英格兰人民。政府会将这些资金用在建造学校，翻新医院之上，同时雇佣更多警员，保障人民安全。”"
 ENG_thatcher.1012.a:0 "有没有想过人民为什么会爱戴她？"
 ENG_thatcher.1013.t:0 "撒切尔先生的危机时刻"
 ENG_thatcher.1013.desc:0 "“幸亏哈罗德及时辞职了。”丹尼斯·撒切尔叹了口气，他的妻子把一盘香肠和土豆泥端到了他面前，然后在自己的位子上也放了一盘。\n\n“嗯，没错，还好他听从了我的建议，知道自己待不久了。”玛格丽特拉开了椅子，坐下了。\n\n“等下，这是你的建议？”\n\n“没错啊，虽说他尝试辩解，除非我找到了别的办法，我还得把你这位朋友和其他不合作的CEO们一起抓起来。然后在我警告他的当天，他就辞职跑路了。”\n\n丹尼斯的眼睛瞪得混圆，有时候，他妻子的手腕可真是骇人。\n\n“那——要是哈罗德不辞职，你要怎么处理他？”\n\n“这个嘛，好在事情没发展到那个地步。不管怎么说，他都失去了对党的影响力。我们能说餐前祷词了吗，我要饿死了。”\n\n丹尼斯点了点头，抬起他颤抖的双手，开始做祷告。看来妻子政治清洗的刀锋就架在他最好朋友的脖子上。看着玛格丽特期待的眼睛，丹尼斯咽了一口口水。\n\n“亲爱的……要是哈罗德被抓了，他会怎么样啊？”\n\n妻子叹了口气，还了他一个疲惫的眼神。"
 ENG_thatcher.1013.a:0 "哈罗德将在受严密监视的情况下，继续为政府工作。"
 ENG_thatcher.1013.b:0 "哈罗德会因自己的贪腐罪行锒铛入狱。"
 ENG_thatcher.1014.t:0 "撒切尔经济学"
 ENG_thatcher.1014.desc:0 "虽然保守派仍对撒切尔心存疑虑，但首相不负“铁娘子”之名，在控制英格兰经济的战斗中取得了大捷。\n\n虽然市场尚且只在小范围内称得上自由，但首相已成功地引入了反垄断法，压制住了那些有实力挑战政府权威的巨型企业，让听话的企业与政府的傀儡取代了它们的市场地位。\n\n英格兰市场是自由的市场……只要这帮老板不会爬到铁娘子的头上。\n\n那些曾打算把撒切尔当作牵线木偶的王党成员也逐步向二线退去，他们知道自己已无力控制这颗冉冉升起的新星。\n\n然而，乐意同撒切尔合作的党员对这一系列变化感到无比欣喜。撒切尔已稳稳地操住了政府的缰绳，偷税漏税之人避无可避，政府的收入也因此迅速上涨。那些更具意识形态觉悟的党员就更高兴了，他们再也不用多费心思去阻止企业贿款流进那些贪腐政客手中了。"
 ENG_thatcher.1014.a:0 "昔日的贵族与法西斯政权确实会带来金融混乱，毕竟他们经常会掏空别人的口袋。"
 ENG_thatcher.1019.t:0 "两班倒"
 ENG_thatcher.1019.desc:0 "“——而这一法案只是更进一步地体现出了首相的疯狂，她声称大众能从中获益，但该法案只能进一步损害他们的利益。如果政府通过了这份《公平就业法案》，诚实的英格兰工人会丢掉他们的工作，堕落为白痴懒汉。全国的男人回家后得直面空空如也的餐桌，而他们的妻子却在矿井里挖煤！更糟糕的是，女人们都下地干活了，男人们就必须尽早下班，回家照顾孩子！”统英党的一名议员大声喊道，他的同僚们有的欢呼有的大笑，纷纷对他表示赞同。\n玛格丽特·撒切尔迫不及待地走到了议院中央的话筒前，她胸有成竹，面带微笑。\n“好吧，要是这位尊敬的先生的妻子天生就适合下矿挖煤的话，您也不会在意于她做的菜和带娃的方式方法吧？”撒切尔稍停片刻，王党议员大笑起来，而她则在努力屏住不笑出声。“从政是份艰苦的工作，我想大家都认同这一点。而其中工作量最大，工作时间最长的就是首相。有哪位尊敬的议员知道我回家后会做什么？我每天都会给我的丈夫丹尼斯做饭，就没有一天落下过。妻子的责任并不能成为剥夺女性就业权利的借口！这同样也不是阻止英格兰劳动力翻倍的托辞。”"
 ENG_thatcher.1019.a:0 "这可真进步——等一下，她最后说了啥？"
 ENG_thatcher.1020.t:0 "从货币改革中恢复元气"
 ENG_thatcher.1020.desc:0 "虽然铁娘子的快速货币改革给英格兰带来了严重的影响，但我国经济状况已有了好转。境外公司对新经济系统有了兴趣，一部分震惊于改革成果的投资者试图在尚未稳定的市场中抢占先机，官僚机构也将会跟上经济的步伐。\n\n若能维持住这一势头，英格兰经济的全面复苏便近在眼前。"
 ENG_thatcher.1020.a:0 "这就像撕下创口贴一般——会疼上一段时间，但伤痕终会消去。"
 ENG_thatcher.1021.t:0 "从货币改革中全面复苏"
 ENG_thatcher.1021.desc:0 "虽然没人能确定具体的时间，但我国的经济的确在近期步入了新的阶段。人们普遍认为，英格兰经济已经恢复到了与玛格丽特·撒切尔的突破性改革前“足够相似”的程度。\n\n投资者们预计牟利的窗口期不会长久，经济状况蒸蒸日上，繁荣的时代就在眼前。有充足资金的买家忙于买进股票、购买房产，希望能在日后将它们转售出去，获取可观的利润。\n\n铁娘子本人心情更好了，过去的风险化作了今日的回报，她明显更加放松了。"
 ENG_thatcher.1021.a:0 "万事大吉，但它们将会变得不可思议！"
 ENG_thatcher.1022.t:0 "货币改革的一些收获"
 ENG_thatcher.1022.desc:0 "撒切尔正于各个会场间穿梭，出席各种会议，身边跟着一群党员和保镖。“撒切尔夫人？首相阁下，请问能否占用您一点时间呢？”一名记者揣着麦克风，匆匆跑到这名铁娘子身边，向其询问。\n\n“好的，你说吧。”撒切尔握紧手里的皮包，站到记者与摄影组旁。\n\n“我是来自米德兰广播电台的卢卡斯·佩里戈尔德，现在正与首相玛格丽特·撒切尔站在国会门前。首相阁下，您的经济政策初显成效，各方表以祝贺。您有什么想对英国人民说的话吗？”\n\n“当然有。实际上，我想纠正你的话。英格兰经济近期所取得的成就并不完全是政府的功劳，勤劳的英格兰人民更应该获此殊荣。”撒切尔微笑着说道，“英格兰工人与德国、美国工人不尽相同。他们并不会因为肤色或血统纯度而觉得自己理应获得高薪。当一个英国人走进工厂，你能且一定能看出来，他会像大多数人一样用勤奋来赢得自己的地位。如果一定要说些什么，只能说我的政府已不会再阻挠工人们工作，并终于让他们做好自己的事。工人才是投资增加、失业率下降和带动本季度经济收益快速增长的主心骨，而非我们这些政治家。”"
 ENG_thatcher.1022.a:0 "而这只是开始！"
 ENG_thatcher.1023.t:0 "世界仓库"
 ENG_thatcher.1023.desc:0 "保尔森&奇多投资分析：英格兰（节选）\n\n——并且不难看出，即便在最开始受到经济冲击，其政府机关近来的改革措施还是令人称道。企业利润相较于内战前增加了近百分之七十；记录显示，欧洲自二战前以来投资者首次脱离了回报率未知的境况。\n\n从人均富裕水平来看，英格兰很快就能与世界各大经济体齐头并驱；同时，其制造业整体竞争力或许不久也能超过各大经济体。此外，投资者会尤其感兴趣的一点，即为英格兰作为欧洲与美洲之间贸易壁垒经济往来门户的地位：因其得天独厚的地理位置，英格兰造船业已相当发达，行动迅速的投资者很有可能在该行业上收获巨额回报。\n\n只要英格兰政府还向美德两国保持门户开放，并维持玛格丽特·撒切尔的重商政策，那么他们将有无可估量的贸易机遇，日本人甚至都开始在那里探寻机遇。迄今，英格兰的码头与仓库已经堆满了世界各地的货物。\n\n保尔森&奇多建议投资者认真考虑投资英格兰的机会。"
 ENG_thatcher.1023.a:0 "虽然我们无法预测经济走势，但撒切尔让英格兰成了世界强国。"
 ENG_thatcher.1024.t:0 "货币改革降低了贫困率"
 ENG_thatcher.1024.desc:0 "“亲爱的，昨天发生了一件特别奇怪的事。”丹尼斯·撒切尔一边翻着报纸一边说道。\n\n“什么事？”玛格丽特问道，她吃完了早饭，将鸡蛋从煎锅中刮了出来。\n\n“嗯……你知道我会在上班路上买一杯咖啡的吧？在我最爱的那间咖啡店对面，一个留着一大撮红胡子的流浪汉每天都会靠在一个邮筒边上。亲爱的，要不是那撮红胡子，我都不会注意到他，毕竟那胡子确实醒目了点。然后呢，昨天我在去买咖啡的路上总感觉有点怪怪的，我过了一会儿才发现那个邮筒旁的流浪汉不见了。你能想象得到吗？这让我心烦意乱，我生怕他出了什么事。”\n\n“行了亲爱的，你帮不了那些不愿自救的人。”夫人一边说道，一边吃完了盘中的食物。\n\n“确实如此，但玛格丽特，接下来才是真正奇怪的地方。当我进屋点咖啡的时候，在柜台后面干活的员工正是那红胡子流浪汉！”"
 ENG_thatcher.1024.a:0 "他的那份工作不能让他发大财，但至少能让他不再风餐露宿。"
 ENG_thatcher.1025.t:0 "确保胜利"
 ENG_thatcher.1025.desc:0 "虽然快速改革带来的破坏低于预期，但经铁娘子放慢后的货币改动依旧冲击了陷入停滞的英格兰经济。幸运的是，最糟的时段似乎已经成了过去，投资者不再如之前那般提心吊胆，受改革影响的公司也缩减了裁员规模。\n\n事实上，经济损失并不严重，而部长们也惊喜地发现了我国经济并未向更糟的方向发展下去。即便如此，距英格兰经济回暖也还有一段时间。\n\n但民间那些因改革一贫如洗的人们却在思索着——在回升的经济向他们伸出援手前，自己还需要再挣扎多久？"
 ENG_thatcher.1025.a:0 "他们越是努力工作，我们就能越早重返经济回升的时代！"
 ENG_thatcher.1026.t:0 "恢复，但尚未平衡"
 ENG_thatcher.1026.desc:0 "前路漫漫，英格兰只有勒紧裤腰带才能在首相的改革中生存下去。有些人在改革中失去了一切，对受此影响最深的人来说，毕生积蓄无法轻易重归腰包，但大多数岗位都已重新开放。\n\n我们可以宣布，英格兰的经济“基本上”回归了这场经济改革马拉松开始之时的状态，但这份荣誉却令人质疑。英格兰的人民与企业都疲惫不堪，这已是人们的共识。回归起点的道路，漫长而又艰难。\n\n尽管如此，金融分析师日渐兴奋地看向他们测算出来的数据，英格兰经济正在走向改革承诺中预测的增长起点，首相的决定很可能马上就会被证明为无误的选择。即使是缓慢的增长，经济都将向前跃进。"
 ENG_thatcher.1026.a:0 "别满足于贫困了，不列颠人，你们将会见到自由市场的全部实力。"
 ENG_thatcher.1027.t:0 "经济增长的初期预兆"
 ENG_thatcher.1027.desc:0 "我国的经济环境在近期出现了巨大的转变，虽然最贫困的英国人还没能感受到这一点。据公司报告称，它们的利润正在大幅上升，而这一趋势现今仍看不到尽头。新的高薪岗位在全国的城市中心破土而出，不管中产阶级有没有利用上新的机会，他们都看到了经济机遇的极速增加。\n\n令许多人感到惊讶的是，在改革成功后，玛格丽特·撒切尔基本上就没有对此发表过任何评论，但她的丈夫丹尼斯·撒切尔笑着对一名记者说道：\n\n“玛姬终于能睡上一觉了。”"
 ENG_thatcher.1027.a:0 "在只成功了一半的时候，祝贺毫无意义。"
 ENG_thatcher.1028.t:0 "铁娘子的经济"
 ENG_thatcher.1028.desc:0 "玛格丽特·撒切尔出席了王党大会，她面带胜者的笑容，走上了演讲台。\n\n“尊敬的议长阁下，王党的同志们，在家中收看此次大会的爱国同胞们，今天是我人生中最具意义的一天。在向各位致谢前，我甚至说不出什么话来。我谨在此感谢诸位给予我在此成功之日，在王党的胜利之日发表演讲的殊荣。今天，站在诸位面前的并非带领英格兰斩获所有成就，功勋赫赫的领导人，今天的我只是铁娘子。我相信自己已经对得起这个绰号了，因为我就是一把裹在奢侈的晚礼服里的钝器，党内的能人可以用我这把钝器去敲打那群停滞不前的同僚。”\n\n首相稍停片刻，那些支持她的政客哈哈大笑起来，而那些反对她的党员则坐立难安。\n\n“我们共同制定的经济政策为王国建成了一个公平又自由的市场，王党的经济改革取得了惊人的成功。这不仅要归功于我们的所作所为，诸位在穿越改革风暴时的耐心也同样必不可缺。今天，英格兰的仓库里堆满了来自世界各国的商品，工人们在高薪的工业与运输产业中忙得不亦乐乎，投资者被名为利润的大山压得喘不过气来！那些惦念旧日帝国的人们就像是在怀念年轻美貌的妇女。但英格兰夫人高贵如旧，她仍是令世界仰慕的经济强国，她仍是世界工厂。”"
 ENG_thatcher.1028.a:0 "不列颠王冠上的明珠绝非殖民地，而是她的工业心脏地带。"
 ENG_thatcher.1029.t:0 "循序渐进"
 ENG_thatcher.1029.desc:0 "“龟兔赛跑的故事想必各位都有听过。至少，那些没有受过反对党提出的社会主义教育计划熏陶的人应该都知道这个故事……”\n\n“……我所提倡的温和改革卓有成效！英格兰的贫困率正在下降到历史最低的水平。街巷也已焕然一新！在英格兰，每个工薪家庭都有自己的房子，都有自己的车子，还有能让他们欢度假期的存款。然而，仍有人尚未满足于现状。许多人批判我在改革中日益克制的方针，声称本人的中庸之道不可能消灭贫困。我的对手们想让你们相信砸钱就可以解决英格兰的全部问题，想让你们认为允许政府窥探各位的私生活就能让英格兰走向富强……”\n\n“……正如乌龟与脱兔一般，我们选择一步一个脚印地稳定前行，而兔子却大意地只顾向前狂奔。正是因为我们小心谨慎，贫困才成了王国的手下败将，让急于求成的兔子嫉妒我们的成就去吧……”"
 ENG_thatcher.1029.a:0 "谁能想道经济会如儿童寓言那般简单？"
 ENG_mac.1000.t:0 "统一的英格兰？"
 ENG_mac.1000.desc:0 "“英格兰永存于世……”酒过三巡，几杯白兰地下肚，麦克米伦不由得轻声哼唱。\n\n“而英格兰理应自由！”麦德宁在旁边跌跌撞撞地大喊道，几乎要把酒桌掀翻。\n\n他们还没有勇气唱出其余的歌词，但他们已经完成了其中重要的一部分。毕竟他们的统英党已经战胜了王党中肮脏的法西斯分子，麦克米伦心中如释重负。他觉得他再次能够呼吸空气、顾盼四望。虽说吸烟室里烟雾缭绕，但一切对他而言都清晰可见，就像酒杯里的拿破仑干邑一样澄澈透明。现在，他能够用他喜欢的方式重塑英格兰。老天啊，他当然要这样做。\n\n麦克米伦看着麦德宁惬意地瘫在皮椅上，享受着美好的时光。这个老男孩怀揣着英国人的内心，也拥有英国人的天性，没人能对此提出异议，但他真的有能力应付接下来的事情吗？为了防止法西斯死灰复燃，麦克米伦所要做的事情对每个人来说都不愉快。他继续盯着昔日的盟友，又嘬了一小口酒。"
 ENG_mac.1000.a:0 "那是明天的问题了。"
 ENG_mac.1001.t:0 "认识主席——哈罗德·麦克米伦"
 ENG_mac.1001.desc:0 "哈罗德·麦克米伦从来都不是行动轻率的人，但他也不会在危机面前裹足不前。祖国在一战中发出召唤时，他做出了回应。在那场战争中，他在掷弹兵近卫团中服役，曾经三次受伤，幸运地没有在战争中丧命。虽说二战时已经过了在军中服役的年纪，但他依然在议会中疾呼，抨击对必将到来的冲突的绥靖和逃避。\n\n大战真的来临时，英国输了。随着德国入侵、伦敦沦陷，麦克米伦意识到事已不可为。凭借着一如既往的耐心，他明白要尽可能止损，英国必须要继续前行。对不曾受辱的祖国来说，这无疑是莫大的屈辱，但这总归比他在一战的经历要更好。人可以背负着屈辱活下去，但肯定不能在轰炸、炮火、枪击和地雷之中活着。\n\n所以，他和蒙哥马利、蒙巴顿还有其他人一起组织了投降，借此在王党中谋得了一个高位，成为了官方的合作者。他从来都不喜欢这个标签，在英国内战期间，他差点就叛变投敌了。然而，时机还是不对——真的如此吗？这个最为谨小慎微的决定变成了他人生中最大的败笔之一，恐怖的德国内战似乎永无休止：这的确是英国重获独立的黄金窗口期。\n\n但覆水难收，现在可不是后悔的时候。这个党——不，这个国家——需要一位领袖，一位能在新的英格兰压制法西斯主义、率领她重获自由的领袖。可是，为了实现在“超级麦克”领导下的未来，国家将不得不为自由付出怎样的代价？"
 ENG_mac.1001.a:0 "一切代价都是必要的，不计手段。"
 ENG_mac.1002.t:0 "了解首相——雷金纳德·麦德宁"
 ENG_mac.1002.desc:0 "雷金纳德·麦德宁一直都是个麻烦人物。真的，大多数有原则的人都是如此。麦德宁从来不会放弃旧日的理想，其中也包括英格兰。虽然自解体之后，他正式加入了王党，但所有人都认为他并非效忠于政府、而是效忠于他的朋友麦克米伦。因此，由于麦克米伦的权力，没人愿意除掉他。\n\n相反，这个梦想家坚持己见，痴迷于他那恢复已失之物的可笑梦想——可那真的已然失却了吗？\n\n当英德同时陷入内战时，英格兰得到了完全脱离主人、重获真正自由的短暂机会。虽说麦德宁再次站在了麦克米伦一边，留在了政府之中，但他仍然认为这个窗口尚未关闭。\n\n现在，他的任务是恢复一个自由的英格兰、一个拥有真正的民主与人权的英格兰。他愿意为此付出一切，甚至也包括与任何德国的干涉者进行另一场战争，但他不愿意对英国基本的自由作出妥协。唯一的问题是，他能说服主席吗？麦克米伦有自己的计划，并且似乎与麦德宁的狂热梦想大相径庭。"
 ENG_mac.1002.a:0 "无论付出怎样的代价，民主都要实现。"
 ENG_mac.1003.t:0 "议会开幕"
 ENG_mac.1003.desc:0 "下院议长的声音再次响起。\n\n“有请首相先生！”\n\n麦德宁站了起来，走到了演讲席上。\n\n“谢谢您，议长先生。能够在这里见证我国代议制民主的恢复、见证一个以民主延续为己任的政党执政，我感到十分荣幸。”\n\n执政党的掌声以及反对党的嘘声随之而来。\n\n“我要说，我非常感谢党主席，感谢他在这个无比艰难困苦的时刻给予我们的帮助，感谢他率领我们取得了政权。我确信他会同意我的观点，这次议会开幕意义重大，值得庆祝；我也确信他和我一样，坚信存续数个世纪之久的英国民主制度很快就会得到全面恢复。”\n\n“而且我还确信，在未来的日子里，两党可以在许多问题上进行合作，例如外交、贸易和雄心勃勃的经济重建计划。我们一定能把英国变回它曾经的样子——在外受世界尊敬、在内是生机勃勃。”\n\n麦德宁又继续说了一阵子，而麦克米伦只是耐心地等待，面泛微笑。他很高兴能站在麦德宁的阴影之下，他因此赢得了空间和时间。在他看来，这二者都是实现麦德宁演讲中的目标所迫切需要的东西。"
 ENG_mac.1003.a:0 "麦克米伦赢了。"
 ENG_mac.1003.b:0 "麦德宁的民主。"
 ENG_mac_liberal_change_ideology:0 "哈罗德·麦克米伦将转向§z进步保守主义§!表明他对英格兰自由化转型的决心。"
 ENG_mac.1004.t:0 "沉重的王冠"
 ENG_mac.1004.desc:0 "就像在战争年代一样，收音机里传来了噼啪作响的声音。但这次传出的是一名老者的声音，他已经厌倦了沉重的责任与无常的世事，不愿再被街头巷尾的人群称为通敌者，不想再让自己的名字为那些他在表面上服务的人所唾弃，不希望自己的宫殿再在奖赏与监狱中来回变换。\n\n“多年来，我都以各位国王的身份统治着英格兰。我不能说这是份令人愉悦的工作，当国家处在巨大的压力之下时，我们曾备尝艰辛。虽然无法准确表达自己身处王座之上的感受，但我从未对英格兰人民失去信心。无论这段时间里发生了什么，英格兰人民的精神与对未来的展望都将英格兰送上了今天的高度。在这变革的时代，民众需要昂首挺胸、坚定沉着的领袖。”\n\n“为此，我怀着沉重的心情告诉诸位，我将无法履行身为国王的职责，而在数小时前我就已经这么做了。我确信我已经无法再向英格兰提供她所需的任何东西，无力再完成英格兰国民交付于我的任务，我们现在需要的是面向陌生与未知的时代的声音。我相信我的继承人能完成此事，我将向他献上我全部的忠诚与支持。”\n\n“因此，我们将迎来一位新君。我衷心祝愿他和你们——愿他的子民能幸福安康，走向繁荣。愿上帝保佑你们，天佑国王！”"
 ENG_mac.1004.a:0 "天佑国王！"
 ENG_mac.1005.t:0 "君主制重生"
 ENG_mac.1005.desc:0 "国王亨利九世，自1547年来的第一位亨利王，正端坐于英格兰王座之上。天佑吾王！考虑到国王目前的状况，他可能也撑不了多久了。虽然自年轻时起，亨利的身体素质就始终弱于同龄人，但岁月不饶人。年过六十的他出人意料地被加冕为王，现在他不得不接管一个瞬息万变的国家，直面变幻无常的政治局势。\n\n尽管如此，政府还是为他的加冕礼准备了应有的庆典与宣传。对于一个仍处于分裂之中、在惨烈的内战之后蹒跚重建的国家来说，此等盛事当然会让事态稳步好转。或许亨利王会再次将人民团结在政府旗下，又或许他的身心将无法承受英格兰人民托付给他的重担。"
 ENG_mac.1005.a:0 "先王已去，新王万岁。"
 ENG_mac.1006.t:0 "不稳的王冠"
 ENG_mac.1006.desc:0 "关于国王亨利九世命运的流言已在全岛不胫而走。一经加冕，国王就成了热门人物，而在统治了如此之短的时间后，他可能就已因中风瘫痪不起。我们尚且不知确切的情况，但肆无忌惮的报刊与道德更为败坏的民众都激烈地讨论起了在如此短的时间内再换一位国王的事情。\n\n国王需要摄政吗？他是被抓做人质了吗？亨利是不是发动了一场恢复英格兰、入侵威尔士的保王党政变？此后他是不是被军方拦下并遭到了处决？还是说首相出面制止了此事，但他在被军队抓捕之后又设法逃了出去，他是否会发动第二次内战？\n\n当然，亨利身边的人都知道事情的来龙去脉。这位新王大概是命不久矣了，中风击碎了我们对他健康状况的一切设想。撇开那些吸人眼球的头条，大多数人其实都只是在害怕混乱的威胁——尤其是在亨利看上去比爱德华更稳重，也更受欢迎的前提之下。"
 ENG_mac.1006.a:0 "天呐，别再来一次啊！"
 ENG_mac.1007.t:0 "新任摄政王"
 ENG_mac.1007.desc:0 "“嗯，我听说他是个挺精神的年轻人，还是个实干家。其实对我来说，只要他没那么老就够了，我是指……老天爷啊，现在还有几个年过花甲的老头能加冕为王的？”\n\n“让一个老头去接另一个老头的班，真是无聊透顶。更何况还是用退位的方式——真丢死个人。”\n\n“爱德华确实丢人，但亨利在中风前都挺好的，你有听过关于中风这回事的消息吗？”\n\n“那恐怕是一点都没有啊，我只翻了翻那些发了疯的报纸，但这几天他们什么东西都敢往上面印。”\n\n“确实，我不想在报纸上看到他们评价威廉王子的那些闲话。现在他都已经是摄政了，这帮媒体也该尊重他一点了。”\n\n“我对此表示怀疑啊，乖乖。他爬得越高，就越有可能成为靶子。真是可耻，你觉得呢？”\n\n“唉，是啊，这帮新闻媒体真该以此为耻。但我更想看到王室展现出自我的一面，你说呢？我听说他喜欢飞行、喜欢赛车、还有喜欢运动等等，这可真是个大变化！我能适应，他会成为真正的榜样，把我们从这一切烦恼中解放出来。”\n\n“我只希望他能长寿。”"
 ENG_mac.1007.a:0 "请上帝好好地保佑这一位吧。"
 ENG_mac.1008.t:0 "两位国王与一场葬礼"
 ENG_mac.1008.desc:0 "伦敦上空轻轻响起了钟声，国王的灵柩踏上了最后一程。数十万人聚集在这里，在伦敦常有的阴天里看着王冠和王权宝球在大街上巡游。然而，这既是一场庆祝活动，也同时是一场葬礼。对许多人来说，这意味着革故鼎新。新政府、新国王……新国家？\n\n现在，爱德华九世将被加冕为王。民众再次拾起了希望，一位比昔日君主更积极的国王将引导并监督承诺之中的国家复兴，并召集人民为共同的利益而努力奋斗。希望这位国王的在位时间能长久些。"
 ENG_mac.1008.a:0 "糟糕的雨天。"
 ENG_mac.1012.t:0 "必行之事"
 ENG_mac.1012.desc:0 "麦克米伦听着这位来自比肯斯菲尔德的议员的胡言乱语。他已经听了足足半个小时，但他不想再听下去了。这一次，他又谈到了国家如何如何处于危险之中，只有作为一个民族走到一起才能拯救他们。当然，麦克米伦知道他真正想表达什么。这位议员属于国民阵线，因此他既不能被信任也不会被认真对待。如果能摆脱这些疯子，那他就能在一个真正团结的议会中做些什么……\n\n为了民主的利益，像这位比肯斯菲尔德的议员先生的人只不过是众多代价中的一部分。如果选出的代表不支持民主，代议制民主又有什么用？真是愚蠢的想法，这次必须得做点什么了，他不会眼睁睁看着英格兰再次错失最佳的良机。但是，如何才能清除他们呢？\n\n秘密、阴影——就像他一直以来的做法一样。"
 ENG_mac.1012.a:0 "为了拯救民主，必须要有人调整它。"
 ENG_mac.1013.t:0 "为了议会的号召"
 ENG_mac.1013.desc:0 "“……如果这位议员能宣称没有这样的力量存在，没有来自英格兰以外的人试图伤害我们，那我会很高兴地退休回到乡下的家中，自豪地告诉自己英格兰的未来是安全的。但我相信，在英伦三岛之外，还有许多强大的国家试图控制、征服我们。我不会袖手旁观，干看着他们做出这样的事情！也许这位议员先生更乐意什么都不做！”\n\n会场中爆发了嘲笑和咆哮，议长让下议院平静下来之后，麦克米伦继续陈述。\n\n“坦率地讲，英国国内就有许多怀揣着恶意的人！为了建立安全，我们有必要确保这帮家伙无法达到破坏祖国统一，以及强加某种意识形态的目的——”\n\n这时，王党和国民阵线的议员们沸反盈天，他们站起来对麦克米伦大喊大叫，说他才是真正的法西斯，声称英国没有他们就无法生存，并且要求他辞职，还出现了一些其他的极端言行。\n\n然而，麦克米伦的言论已经达到了他想要的效果。一切都摊在了明面上，可以采取某些措施来对付国民阵线和王党中的法西斯分子和强硬派了。下议院中的支持者也几乎没什么意见，他确保地位的时机到了。"
 ENG_mac.1013.a:0 "阴影愈发强大。"
 ENG_mac.1014.t:0 "应对下一次战争"
 ENG_mac.1014.desc:0 "“饭菜非常好，主席先生，我必须要赞美您家里的厨师。”伯纳德·蒙哥马利一边说道，一边挖了一勺麦克米伦为他准备的一份意大利烩饭。这是一道上等大菜，意味着这是一个特殊的场合。因此，陆军元帅明白这并不是一次社交活动。\n\n可反观主席，他几乎没有碰面前的饭菜，只是盯着窗外大伦敦的繁华街景，显得心不在焉。\n\n“主席？”蒙哥马利温言提醒道。\n\n“是的，饭菜是……是挺好的……”麦克米伦懒洋洋地打了个哈哈，然后岔开了这个他并不感兴趣的话题。“元帅，虽说有人认为您过于依赖于计划，但您在战役计划方面的声望人所共知。自从叛军投降之后，您的计划还有什么提供什么指导吗？”\n\n原来如此，看来这位与伯纳德共进晚餐的伙伴主要是来咨询他的意见，他很乐意不带误导地履行这一职责。\n\n“嗯，内战大大改变了现状。”他回答道，然后又把一块牛排送进了自己嘴里，“叛军发挥了他们的作用，自然就被淘汰了。可即便如此，英国人还是找到了新的争吵点，这一代人正同室操戈。大门敞开，禁忌已然解除，这可能还会再次发生。”\n\n“您在为下一次战争做计划？”麦克米伦惊讶地问道。\n\n“一直如此。”\n\n“很好。”主席充满深意地笑了笑，回答道，“现在，也许你我应该谈谈我们共同的好朋友切斯特顿和他的黑衫军？你看，我也一直在谋划下一场战争，元帅。”"
 ENG_mac.1014.a:0 "下一次战争总是会到来。"
 ENG_mac.1015.t:0 "最基本的忠诚"
 ENG_mac.1015.desc:0 "杰拉德·坦普勒的手抓住了主席的胸口，在麦克米伦失足跌进兔子洞之前抓住了他。\n\n“先生，虽说这不大可能是个地雷，但我认为您还是应该多注意注意脚下。”坦普勒说道，拍了拍麦克米伦的肩膀，然后拿起了他的猎枪，继续在森林里行走。\n麦克米伦龇牙咧嘴，匆匆忙忙地追上一起来打猎的同伴，成堆的枯叶在他的软革皮鞋下嘎吱作响。\n\n“元帅，我一直想找个好机会问你一个问题。”麦克米伦说道。\n\n“首相先生，您是说我们来这里不仅仅只是为了打狐狸？真是让我又惊讶又失望。”坦普勒回应道。\n\n“元帅，别说风凉话了。”主席说道，透过影影绰绰的树林扫视着周围。“我需要你的意见，防止另一场内战的最好方法是什么？”\n\n“先生，这并不复杂，你需要一支庞大的军队来威慑敌人，还需要给你的盟友他们想要的东西，这样就能保持他们的忠诚。”\n\n麦克米伦怀疑地注视着他的旅伴，他正一边口若悬河，一边在林中悠闲地漫步。\n\n“那么元帅，如果我想让你成为我的盟友，你会想要些什么？”\n\n坦普勒低下身子，单膝跪地，小心翼翼地指着一抹红色。\n\n“您看，主席，取悦我相当容易。”他一边低声答道，一边举起猎枪瞄准猎物。“就如我方才所言，您需要一支庞大的军队，还需要满足盟友的要求——而我想要的正是一支大军。”\n\n坦普勒的枪声响彻森林。"
 ENG_mac.1015.a:0 "一石二鸟。"
 ENG_mac.1016.t:0 "总部中的顽固副手"
 ENG_mac.1016.desc:0 "“对不起，主席，您能重复一下刚才的问题吗？”雷金纳德·麦德宁说道，脸上露出了可恨的自鸣得意的表情。这个粗鲁无文的政客丝毫不在意自己的形象，坐在麦克米伦的办公桌对面，似乎正享受着他的人生。\n\n麦克米伦沮丧地咬紧牙关，快速地用他的指关节敲打着桌子，考虑是否要把这场会议的游戏进行下去。不幸的是，他很尽责，他明白自己的骄傲在国家的统一和稳定面前一文不值。\n\n“我问过你了，雷吉，需要怎么做才能让自由派支持我的政府？”\n\n“哦——，我明白了。”麦德宁回答道，鼻子抬得老高，好像在说话时打喷嚏一样。他的身子向前倾了倾，似乎终于开始认真地对待主席。“好吧，如果您不嫌麻烦的话，或许可以从不再公然唾弃民主还有压制你的政治对手开始。但如果这还是过于难以忍受的话，或许送上些鲜花对您来说也是可以的？”\n\n麦克米伦长长地吐出一口气，试图阻止心头的怒火沸腾起来。\n\n“这都是暂时的，雷吉，你全都明白。这比民主的规范更重要！我们的对手可是法西斯分子和一群无能的蠹虫！利害关系的牵扯太多了！”\n\n“那好吧，如果您不打算向他们妥协，那他们就永远不会向您妥协！只要你还是伦敦的独裁者，那你永远都无法赢得我们的信任！”"
 ENG_mac.1016.a:0 "但也许还有别的办法能“赢得”自由派的信任。"
 ENG_mac.1017.t:0 "木已成舟"
 ENG_mac.1017.desc:0 "麦克米伦可能在最近和麦德宁有些分歧，但他并不怀疑他的得意门生。麦德宁的公众形象十分良好，也是一位直面政治问题的斗犬。\n\n主席坐回到他的议会长椅上，放松地享受着这场表演。他亲自准备了这个特殊的场合，麦克米伦的宠物将要发挥他一贯的魔力，在辩论中彻底与王党撕破脸皮。\n\n统英党中的保守派特别渴望能参与进这个场面中来。\n\n“请允许我向诸位议员先生们介绍一下我们祖国的祸害，那些唾弃良政现实的人；”麦德宁在保皇党政客们的嘲讽声中开口说道，“那些傲慢的、不知悔改的国家公敌；那些为了得到所欲之物而高兴地扼杀和埋葬我们民主传统的人！”\n\n在麦德宁继续说下去之前，议会中出现了一阵冷场。有那么一瞬，仿佛像永恒一样长，麦德宁遗憾地盯着麦克米伦的眼睛，主席则用他的每一根神经，试图通过他紧锁的目光传达恳求的信息——恳求麦德宁不要做让主席蒙受猜忌的事情，可麦德宁只是轻轻地摇了一下头。\n\n“朋友们，”他继续说道，双眼仍然直视着主席，“我说的不是别人，正是麦克米伦主席和他的党羽，他们不合时宜的政府阴谋威胁着英国民主的存续！”\n\n保守派议员们咆哮着表示抗议，但主席却呆在自己的座位上，他太过惊愕、太过受伤，已经没法儿站起来了。"
 ENG_mac.1017.a:0 "就这样吧，麦德宁已经选了他自己的路。"
 ENG_mac.1018.t:0 "有那么一瞬不情愿，但并无犹豫"
 ENG_mac.1018.desc:0 "蜂蜜威士忌尝不出任何味道，但他就像上了发条一样，一杯又一杯地把酒灌进自己的嘴里，这让哈罗德·麦克米伦的喉咙火烧火燎。时间已经没有意义了，绝望的海洋冲向主席不堪重负的双肩，它早已失去了作为参照系的作用。\n\n又一杯酒下肚，又一支雪茄燃尽。\n\n背叛，麦德宁背叛了他。尽管这深深地刺痛了他的思绪，但麦克米伦还是能克服的。可是，背叛的影响却击碎了麦克米伦的灵魂。它带来了不可避免、令人厌恶的结论：自由派将与麦德宁站在一起，他们将会把自己定位为他的对手。\n\n他知道自己将不得不面对这样的局面，杯中之物也无法平息他的心灵，他对着另一个杯子吐了出来。\n\n怎么会变成这样呢？这个世界怎么能如此无情地对待他？他并不讨厌自由主义者，一点儿都不，自由派是他和他的效忠者对抗国家中邪恶派系的最后的、真正的盟友。麦克米伦不想和他们缠斗，相反，他想要保护他们！他本可以成为自由派的盾牌，抵挡黑衫军的仇恨憎恶、抵挡王党的颓废堕落！但现在，由于麦德宁，他们也将转而反对麦克米伦。\n\n所以，也需要用同样的手段来对付他们。"
 ENG_mac.1018.a:0 "旧友新仇，最为苦涩。"
 ENG_mac.1020.t:0 "阴影中的必要工作"
 ENG_mac.1020.desc:0 "昨晚，麦克米伦主席与二十几个人在一家破旧酒店的密室里进行了秘密的会面。他本人穿着厚厚的大衣、戴着帽子进入了会场，可以从远处掩盖住他的特征。\n\n所讨论的内容很难说是“合法”，但也非常必要的。切斯特顿和他的国民阵线声称自己是一个合法政党，把自己包装在国旗和爱国主义之中，无法像四十年代的法西斯联盟那样被轻易地逮捕并监禁。\n\n无论如何，这都是涉及国家安全的问题，所有聚集在一起的人都被赋予了相同的任务。他们都是专业人士——私人调查员、前特种部队特工、退休的警探。这项工作简单，但其重要程度深不可测。\n\n寻找阿瑟·切斯特顿的污点。"
 ENG_mac.1020.a:0 "议会永远都不需要知道这些。"
 ENG_mac.1021.t:0 "拔去法西斯的毒牙"
 ENG_mac.1021.desc:0 "哈罗德·麦克米伦今天向议会宣布，黑衫军现在被列为恐怖组织，此举震惊了全国。\n\n首相在议会中痛斥道：“我们从未容忍过极端派武装在我们的土地上耀武扬威。这群暴徒完全就是在玷污我们为之自豪的民族所代表的一切，他们之所以能在英格兰各地散布恐惧，只是因为某些人的疏忽而已。”\n\n声明发表后，与会的国民阵线成员一片哗然，引起轩然大波，许多人不得不被撤职。\n\n凑巧的是，其中几名被撤职的政客本来就是黑衫军的成员，他们被直接从议会带到拘留所等待审判。\n\n这一举动已经大大削弱了国民阵线及其准军事组织的实力，但切斯特顿和他的大多数追随者尚未得到处理，并公开谴责这一举动是毫无根据的夺权。"
 ENG_mac.1021.a:0 "没有恐怖组织，他们也就只能发发牢骚而已了。"
 ENG_mac.1022.t:0 "不受欢迎的记忆"
 ENG_mac.1022.desc:0 "“国王的人马、国王的子民——让国家再次团结起来！给王党投票！”\n\n哈罗德·麦克米伦茫然地盯着那张旧海报，他以为自己已经把这些全都处理掉了，但他在王党中最后的遗留却一直躺在这沓过期的文件下面等待着。\n\n啪，“让国家再次团结起来？”真是无稽之谈。麦克米伦知道，他们才是这个国家陷入分裂的本源。所有的腐败、无能、贪婪还有裙带关系塑造了一个只关心增加自己的影响和权力，不惜为此牺牲国家利益的政党。那些虚伪之徒兴高采烈地清洗劳工，但却不愿出一点点力阻挡在国家心脏中不断汹涌的法西斯主义浪潮。切斯特顿是他们的错、内战也是他们的错！\n\n一想起他曾经袖手旁观，让那些无能之人把国家搞得一团乱麻，麦克米伦的血气就止不住地往上涌。\n\n大多数人都认为他不可能会爆发出如此原始的愤怒，但他怒火中烧地将海报撕成了两半。"
 ENG_mac.1022.a:0 "就算死，我也不会再让那帮懦弱的贵族破坏我的祖国。"
 ENG_mac.1023.t:0 "腐败制度的终结"
 ENG_mac.1023.desc:0 "今天，伦敦的政治圈陷入了恐慌之中。统英党主席哈罗德·麦克米伦于今日宣布，将对政治腐败进行严厉的打击。议员们争先恐后地隐匿任何可能获罪的东西，已经形成了大规模的恐惧浪潮。\n\n尽管很难谴责让政治更加清明的努力，但批评者还是不情愿地指出，此举无异于间接对王党进行清洗，并且还有可能削弱反对党以任何有意义的方式对抗麦克米伦现政府的能力。\n\n当记者询问他，是否认为这是以不民主的方式打击王党时，麦克米伦发表了如下声明：\n\n“我们只是在努力消除英国民主中的腐败。如果王党包庇了这么多如此不诚实的行为，那么我对他们没有任何怜悯之心，英国的广大群众则会被更诚实的领导人所代表，他们将填补空缺。”"
 ENG_mac.1023.a:0 "收拾王党是因为他们搞腐败，而不是因为他们是反对党。"
 ENG_mac.1024.t:0 "与麦德宁会面"
 ENG_mac.1024.desc:0 "尽管最近两人之间发生了一些冲突，但有人目击到，哈罗德·麦克米伦和雷金纳德·麦德宁今天进行了闭门会谈。记者们没能发掘到哪怕是一丝一毫的消息，但在他们几个小时后现身时，两人之间的情况变得与之前非常不同：主席看起来兴致勃勃，而麦德宁看起来完全被打败了，垂头丧气。\n\n几天后，人们目睹到麦德宁不情愿地为一项新法案争取支持，据传该法案将赋予主席办公室更大的行政权力。\n\n一些猜测认为麦克米伦可能直接恐吓了他从前的门生。大多数观察家则持怀疑态度，考虑到迄今为止麦克米伦对付政治对手的办法，所谓的威胁可能只是暗示一下而已。\n\n无论如何，这个即将出台的法案很可能会得到通过，并在未来几周内向被公之于众。"
 ENG_mac.1024.a:0 "我爱民主。"
 ENG_mac.1025.t:0 "为成就而干杯"
 ENG_mac.1025.desc:0 "雷金纳德·麦德宁坐在麦克米伦主席的办公桌前，脚一次又一次不安地敲打着地板。\n\n事情怎么会变成这样？整整四年，民主一直在倒退。反对党在腐败的指控下被清洗，英国左派在血腥的内战中伤亡殆尽，极右派被打成恐怖分子锒铛入狱。这是对麦克米伦主席限制少数派参政的意见，主要都来源于统英党内。\n\n更糟糕的是，麦克米伦这个权力狂，基本上把议会变成了摆设！这就是麦克米伦。\n\n英国民主制度能在这场灾难中幸存吗？它已经死了吗？\n\n“雷吉？”主席问道，把一杯威士忌滑过桌子，在麦德宁对面坐了下来。“你似乎非常心不在焉，雷吉。那我再重复一遍：我为我们在一个任期内取得如此出色的成绩而感到骄傲。我们打败了国家中的大恶人，法西斯的国民阵线，还有浮躁愚蠢的王党。他们都被彻彻底底地击败了。”\n\n雷金纳德感到他的双眼因难以置信而凸起，脖子上的青筋愤怒地跳动着。他怎么能这么自鸣得意？怎么能对他和他的爪牙们所做的事情如此不以为然？难道不是他侵蚀了共和？麦德宁想要大声怒吼，想要对着黑暗发出咆哮。\n\n但相反，他什么都没说。"
 ENG_mac.1025.a:0 "“干杯，雷吉。想象一下接下来四年我们取得怎样的成就！”"
 ENG_mac.1026.t:0 "反腐败法案"
 ENG_mac.1026.desc:0 "“而且我相信这一法案……”麦克米伦不得不在一些国民阵线议员的嘲笑声中提高自己的声音。\n\n“我相信这一法案……将有助于强化国内的安全，并允许我们能够集中精力重建国家并实现再次的统一。为了实现这一目标，我们必须付出一些牺牲，尤其是有关某些可能正在积极颠覆政府的阴谋分子的隐私方面。允许军情六处和安全部门调查他们认为的颠覆活动将意味着——”\n\n一个声音插了进来：“如果你想要当国王，就赶快拿上那该死的权杖，你这个说谎的混蛋！”\n\n下议院中人声鼎沸，其间夹杂着或支持或反对的意见。议长立即站了起来。\n\n“肃静！请——肃——静——！我必须要求这位议员先生立即撤回他对主席的评论。他清楚地明白这种语言已经远远超出了议会的规则。”\n\n那位犯了错的议员站起身来，说道：“我不会撤回我的评论，我仍然会说他是个说谎的混蛋，他试图破坏我们的议——”\n\n喊声、叫声、甚至尖叫声混在一起席卷而来，完全淹没了议长让这位议员立即离开议会的命令。\n\n麦克米伦坐在他的讲台附近。他们会抱怨、会大声叫嚷、会叫嚣着要推翻民主，但他们会通过这份法案的，他明白这一点。然后，他就将拥有所需的影响力来赶走他的对手，确保英格兰拥有稳定的掌舵人。"
 ENG_mac.1026.a:0 "这正是我们要防止的混乱场面。"
 ENG_mac.1027.t:0 "给自由派一点甜头"
 ENG_mac.1027.desc:0 "无论雷金纳德·麦德宁是否有意为我们提供有关于争取自由派加入我们事业的实际建议，我们还是拿出了一个计划。今天上午提交给议会的《更好的教育法案》可能会在与温和派政客建立友好关系上发挥很大的作用，并且让他们相信我们的善意。我们最大的敌人一直都是对我们是在建立一个永久独裁政权的持续不断而毫无根据的猜忌，一些善意的行为应该有希望能缓解这种恐惧。\n\n说实话，虽然改革学校系统是个好主意，但直到现在都尚未列入我们的议程之中。但是，如果关注它一段时间能为政府带来支持，那有何乐而不为呢？\n\n另外，又没有人真的反对改善学校系统的想法，是吧？"
 ENG_mac.1027.a:0 "国家团结的胜利！我猜对孩子们来说也一样。"
 ENG_mac.1028.t:0 "早就该执行的政策变化"
 ENG_mac.1028.desc:0 "今天下午，哈罗德·麦克米伦在议会的一份声明中昭告国民，“公然传播的法西斯主义”观点现在开始将被视为一种煽动行为，在实际上宣布了法西斯主义为叛国罪，这被视作针对黑衫军的进一步清洗行动。\n\n持极端民族主义人群的愤怒程度低于预期，他们中的大多数人宁愿重归和平的生活，而非因为自己的政治信仰锒铛入狱。那些对此做出了最激烈的抗议的一群人猛然发觉，警察已经将做好了将他们集体投入狱中的准备。\n\n这项声明很可能意味着国民阵线的末路，他们或多或少都是明面上的法西斯分子。\n\n即便如此，切斯特顿和他的顾问们仍在试图重新组织言辞，希望能将自己的观点隐蔽在伪装之后，但最终还是能传到现存的秘密法西斯分子耳中，他们明白这些话真正的含义。"
 ENG_mac.1028.a:0 "什么啊，像是某种超声波的口哨吗？"
 ENG_mac.1029.t:0 "首相法案"
 ENG_mac.1029.desc:0 "《首相法案》在今天强行通过了议会，对伦敦围绕该法案的传言中的焦虑与不安做出了回应。\n\n事实证明，该法案正如反对党所担心的那样——将议会晾在一边，而将广泛的行政权力授予了麦克米伦的下属、雷金纳德·麦德宁首相的办公室。\n\n麦克米伦在驳斥批评时澄清说，这只是对首相办公室的“升级”，使其更类似于美国总统权力的运作方式。\n\n尽管大多数读过该法案的人都能清楚地明白，新的行政权力已然超越了美国总统，但麦克米伦和他的政党轻易地控制了政府，强行通过了该法案。\n\n议会当然很愤怒，但他们已经没什么办法制约麦克米伦的权力了。"
 ENG_mac.1029.a:0 "我、就是、议会。"
 ENG_mac.1030.t:0 "一个人的至高伟业"
 ENG_mac.1030.desc:0 "麦克米伦真正想要的究竟是什么？他想要一个安全、快乐、繁荣的英国，就像他童年时的那个英国一样。他知道，那个英国决定性的特点是民主：在那里，每个人都有权投票给他们喜欢的人。现在，他能够为英格兰提供经济和军事的安全，而且还可以维持相当长的一段时间。但这一体制依赖于德国人，英格兰将永远不会真正成为他曾经熟识的那个英格兰。\n\n不，他决定要让民主回归：大战之前那样的民主、人们可以对国家如何发展畅所欲言的民主，最终将英国从占领的桎梏中解放出来，摧毁纳粹统治的残余。这万分困难，如果他成功了，那就可能会毁掉他的政治生涯。但他宁愿被称作重建民主的首相，也不愿被认为是凭借在王党内的阴谋诡计而任职多年的首相。\n\n有人会说，英国还没有准备好接受民主，下层阶级会在议会中安插进激进的左派，毁掉一切。但无论他们做什么，最终都会归结到在议会中拥有自己发言权的希望之上。麦考利勋爵说过，“如果人要在奴役中等待自由的到来，直到自己变得睿智而善良，那他们就会永远等待下去。”"
 ENG_mac.1030.a:0 "那我们就别等了。"
 ENG_mac.1031.t:0 "从冬眠中苏醒"
 ENG_mac.1031.desc:0 "英格兰是民主国家吗？大多数人会回答不是，说它是个一党制国家，通过无情的执法和压迫掌握着权力；英格兰曾经是民主国家吗？几乎所有人都会回答是。但他们不知道的是，同样的民主基石依然延续着。\n\n英国有强大的民主传统，它可以追溯到1215年的《大宪章》。它拥有议会、举行选举，还有代议制政府的所有其他特征。就算是德国人，如果他们希望建立一个可以被认为是合法的英国，也不能彻底剥夺这些权利。因此，英国只剩下了一个议会、一套选举制度还有一个管理事务的政党。它的缺陷数不胜数，但至少还是一具悲伤的躯壳。\n\n在这个躯壳上，英格兰将被重建。公众辩论将得到允许；议会将变得更加透明；新闻将公正、自由而不受限制；每个英国公民都将获得神圣的选举权。正如许多人所说，民主从未真正消亡，它只不过是休息了一下而已。"
 ENG_mac.1031.a:0 "无所事事的岁月结束了！"
 ENG_mac.1032.t:0 "有关民间防卫必要性的论述"
 ENG_mac.1032.desc:0 "“尊敬的朋友们，今天我必须提请议会注意一个极为重要的议题，这威胁到我们国家的生死存亡。”\n\n“英国正处于我们已经很久没有享受过的稳定时期。然而，这种稳定正处于威胁之下。外部势力希望破坏我们国家的稳定，剥夺我们自主行动的能力。这些国家不重视本国公民的权利，也不重视法治。”\n\n“我最担心的是，这些国家会利用我国的诉讼程序，通过控制一小撮不忠诚的党员对我国政府施加过于庞大的影响。也许他们甚至会像控制王党那样，对反对党进行某些反民主的行动。另一方面，他们也能轻易地在英国人民中煽动不信任的情绪，试图通过这种方式煽动革命。”\n\n“因此，我们必须转而改革那些可能给阴险的外国侵略者提供庇护的制度。让我们的政府更加透明、更加容易亲近，消除我国民众参与国内事务的障碍。为了防止少数人的滥用，英格兰必须得到多数人的支持与示警。”"
 ENG_mac.1032.a:0 "社稷有累卵之危。"
 ENG_mac.1033.t:0 "给雷吉撑撑腰"
 ENG_mac.1033.desc:0 "又一项任命。这次是国王陛下财政部的一个职位出了缺，会有另一个人填补它。此人经验丰富，足以胜任，最重要的是，他还是个自由派。\n\n麦克米伦叹了口气，这已经是他放进政府的第五个麦德宁一派的自由主义者了，这让他的派别在政府中的影响力有点过于膨胀。但这是好事儿，不对吗？他拥有的影响力越大，他就越能推进改革，麦克米伦就越有可能让他希望的东西获得通过。\n\n让自由主义更受欢迎也能够帮助民主化。越多的人支持改革，做事情就越容易，然而这也是有代价的。虽然麦德宁会得到更多的工作，但麦克米伦自己的基础会受到损害，他只希望自己的底盘足够雄厚，能够维持事务的运转，直到民主重临英格兰。"
 ENG_mac.1033.a:0 "万事皆有牺牲。"
 ENG_mac.1034.t:0 "公开声明"
 ENG_mac.1034.desc:0 "这好吗？麦克米伦考虑了一下。这是一份短小精悍的新闻稿，虽说有点简略，但必须要在今天就发出去。麦德宁已经宣布了他的改革方案，麦克米伦必须迅速做出反应，打所有人一个措手不及。他又读了一遍：\n\n“国王陛下的政府同意尊敬的雷金纳德·麦德宁首相的意见。他的改革方案非常有必要，早就应该得到执行。某些不民主的做法已经持续了太久，这个方案将解决所有这些问题。它拥有我们的全力支持，我们希望下议院能毫不拖泥带水地予以通过。”\n\n是的，这很好。新闻稿将在今晚发布，媒体也会予以报道。在全英格兰，人们将在早报的头版头条上看到这件事情，他们会知道麦德宁将赢得成功，英国现在正在再次成为民主国家的道路上大步向前。\n\n麦克米伦确实感到一阵后悔，这肯定会蚕食他自己的支持基础，但他很久以前就做好了觉悟。英国需要成为民主国家，如果代价是拿他自己的政治生涯做交换，那这样也好。"
 ENG_mac.1034.a:0 "民众会对此议论纷纷。"
 ENG_mac.1035.t:0 "有关国家支持压迫的论述"
 ENG_mac.1035.desc:0 "“之前，我曾有幸与诸位讨论过可能的外国渗透和颠覆的问题。我很高兴发现，你们中的许多人与我有同样的担忧，并愿意做必要的事情来保护英国免受外国势力的阴谋颠覆。”\n\n“独裁的权力来自于法令。法令在秘密中制定，在几乎没有任何理由的情况下宣布，公民们可能会发现自己在一夜之间触犯了新的严厉法规。更令人震惊的是，这些法令可能永远不会被议会推翻，权力实际上完全掌握在首相手中。”\n\n“解决问题的办法是用一个适当的法律框架来防止紧急统治。首相制定的任何法令必须有适当的法律依据和理由才能生效；紧急时期应有严格的时间限制，并且在过期后必须由议会重新批准；而且，紧急法令可以在任何时候由议会的法案所推翻。这样一来，不受欢迎、不必要的行动就可能受到民众代表的质疑，英国就永远不可能在一夜之间变成一个专制国家。”"
 ENG_mac.1035.a:0 "现在，我们将其制定为法律。"
 ENG_mac.1036.t:0 "完全不同的事情"
 ENG_mac.1036.desc:0 "这是星期五的晚上，地点则是温彻斯特的市政厅，一群事先经过筛选的激进派正一排一排整齐地坐着。他们面前摆着六张桌子，三位不同派系的议员、一位历史学家、一位主持人还有一位制片人端坐桌前，面对人群。信号发出后，这次活动将向西区进行直播。如果进展顺利，几天后就会对全国播放录播。\n\n这档节目名为“有问题吗？”，在战后的英国提供了一些非同寻常的东西。时至今日，这是普通人第一次能够向当权者提出问题，后者必须做出回答。更令人惊奇的是，节目中的小组可能会有不同意见，而且经常在直播中互相辩论！每周都会请来一个新的小组轮番上场，还会选择一个新的活动地点，为听众提供各种观点与话题。\n\n这档时长五十分钟的节目具有惊人的冲击力。人们为了聆听讨论和辩论而收听它，这样的事情简直闻所未闻。群众热衷于参加其中，询问他们希望的事情，公众对国内事务变得更感兴趣，民主参与度也因这个节目而上升。首相肯定很开心有更多这类节目播出。"
 ENG_mac.1036.a:0 "如果下次我们干脆让他们打一架呢？"
 ENG_mac.1037.t:0 "越界"
 ENG_mac.1037.desc:0 "“主席？”议员说道，“自由派有个麻烦。”\n\n“哦？”麦克米伦问道，“什么麻烦？”\n\n“好吧，显然他们开了个小会，在讨论立法策略。只是我们都没听说过这事儿，麦德宁有没有通知您，主席先生？”\n\n麦克米伦惊呆了：“不，他没有。你认为他是在——”\n\n——排挤我们？麦克米伦起初很生气，但现在他正确地认识到了大局形势。如果雷吉真的是在独立工作，那当然是一件好事，他拥有了足够的力量来完成自己的事务，而麦克米伦可以开始更多地放松指导角色，帮助民主前进。非常令人高兴的想法——\n\n“呃，主席？”\n\n“哦，是的。”麦克米伦回答道，回到了现实之中，“这当然不甚周到，但没必要和他们对着干。下次见到麦德宁时，我会自己处理的。”可实际上，他不会。"
 ENG_mac.1037.a:0 "他做了他应该做的事情。"
 ENG_mac.1038.t:0 "参观福雷斯特盖特社区学校"
 ENG_mac.1038.desc:0 "“那这个实验室，”麦德宁问道，“是严格用于化学学习的吗？”\n\n“不，先生。”老师回答道，“这个房间里也教物理和生物，我校有这些课程的必要设备。”\n\n“很好。”麦德宁对这所学校印象相当良好，它建在伦敦东部的纽汉。他不得不承认，国家的教育状况非常糟糕，而内战无疑没有让事态好转。许多学校并不是需要新的教师和教科书，而是需要彻底重建。\n\n麦德宁想，如果每所学校都能像这所新学校一样，那英国就没有什么可担心的了。一切都干净卫生而现代化，孩子们的能力远远超过他在这个年龄时的水平。他知道，事情一定会重回正轨，英国将再次在科学方面引领世界的潮流，就像麦克所说的那样。\n\n“您想参观一下艺术课吗？”校长问道。\n\n麦德宁的思绪回到了现实之中。“是的，麻烦您领路。”他回答道，“那一间是什么用途？”"
 ENG_mac.1038.a:0 "如果我们足够努力，就能重回巅峰。"
 ENG_mac.1039.t:0 "突如其来的转折"
 ENG_mac.1039.desc:0 "在一开始，演讲就像议会中的许多其他演讲一样，是标准的首相讲话。他在其中谈到了国家在他的领导下取得的成就，为所有的好事邀功，还辩称坏事都是在他上任之前发生的。对首相来说，这都是十分标准的发言。今天，麦克米伦又在谈论独裁的危险，认为外部势力仍在寻求不利于国家。即使已经取得了一些进展，但政府仍然没有做出足够的努力来改变现状。\n\n但随后，他就此事提出了政策建议，令人大跌眼镜。每名英国男女都有权为议会投票，下议院将不再是富人和攀附裙带之徒的游乐场，普通人也将获得自己的发言权。他称，这将使英国更加安全，确保议员对其选区的每个人负责、而非沦为某些小团体的应声虫。\n\n反应十分迅速。自由派为这一举措而欢欣鼓舞，没有所有人参与其中，所谓的共和制度怎么可能存在？其他人则对此不以为然，保守派和精英对上层阶级的影响力被夺走感到愤怒。看在上帝的份上，富人才是他们的基石。界限已然由此划定。\n\n无论看起来多么必要、多么合理，平等代表权在议会中都将是一场硬仗。但是，麦克米伦已经事先选好了几个人。"
 ENG_mac.1039.a:0 "我们可是捅了马蜂窝了。"
 ENG_mac.1040.t:0 "关于英格兰强国地位的论述"
 ENG_mac.1040.desc:0 "“诸位大臣，人们在问，英国是否是一个强国。我知道，日耳曼尼亚、东京还有华盛顿的许多人都认为她正在走向衰落，而我在过去回答这个问题时就指出，我们生活在一个伟大的国家之中，她拥有数不胜数的成就。自詹姆斯·瓦特和蒸汽机以来，我们一直都身处工业和科学进步的最前沿。如果我们一起努力，就没有必要害怕暂时的困难。”\n\n“但后来我意识到，这个‘我们’从一开始就不是引导大众的上层阶级小团体，而是英国的人民、是那些真正从事工作的人，正是他们取得了这些成就。但议会并不代表他们，恰恰相反，它只代表少数富裕、反动的家伙。”\n\n“当议会只代表精英阶层的时候，英国只是欧洲的一个蕞尔小国；当议会服务于每个英格兰的男男女女时，她就能统治世界。如果我们要寻回以前伟大的影子，那就必须要把投票权扩大到每个人。英格兰应当赋予人民平等的投票权、赋予人民没有腐败、没有欺诈的制度。”\n\n“有一些人说，群众还没有准备好。但是，如果人的权利被褫夺、在奴役中等待，直到他们变得睿智而善良，那就得永远等待下去。”"
 ENG_mac.1040.a:0 "他现在彻底摘下了面具。"
 ENG_mac.1041.t:0 "提出质询，你就会得到答案"
 ENG_mac.1041.desc:0 "“议长先生，各位大臣，今天我要讨论一项新的法案，希望它能驱散若有若无地笼罩在我们政府系统中的迷雾，让普通人真正了解正在发生的事情。”\n\n“议员们有很多有关于他们感兴趣的话题的问题要问首相，我相信我应该做出解答。作为这个有关于政府透明度的法案的一部分，我提出了一个叫做‘首相质询时间’的东西，即每周三的正午到十二点半，首相必须要出现在下议院。”\n\n“首先，一位议员可以以公开提问的方式就首相的举措提出问题。随后，他们可以就任何议题提问，反对党的领袖可以就这个议题或另一个议题提出最多六个问题。一旦回答完毕，剩下的时间就将用于回答任何其他议员的补充问题。”\n\n“此外，质询将通过广播向英国民众播放。他们应该知道议会所关注的主要议题是什么，也应该了解首相的想法。希望这能让他们更清楚地了解下议院正在发生的事情，并让他们充分知情。而随着这种参与，也会有更多人加入到民主进程中来。”"
 ENG_mac.1041.a:0 "前提是会有议员参与。"
 ENG_mac.1042.t:0 "有关维持英国伟大的论述"
 ENG_mac.1042.desc:0 "“议长先生，各位议员，当我还是个孩子时，有人告诉我英国的科学和教育是世界上最先进的。有谁会对此提出怀疑呢？蒸汽轮船和火车头由英国人创造，钢铁和其他现代先进科技也由英国发明，雷达和原子学研究的最初进展也同样如此。”\n\n“但在这个原子和飞机的时代，我们却可耻地落后了。由于经济因素和两次战争的影响，多年来的忽视让我国教育处于灾难之中。孩子们几乎没有任何学习所需的机构和教职工，更没有学习的工具，英国的科学已经退步到远远落后于世界上其他国家的田地。”\n\n“这份预算中，我们将要解决这个问题。教育将得到高度重视，并获得更多的资金划拨。我们将建造新的学校，为孩子们提供他们所需的一切教育；我们将修复糟糕的教育系统，英格兰的儿童将能够与世界其他国家相竞争；我国的科学成就将再次受到钦佩、我国民众将成为全世界受教育程度最高的人群之一。”"
 ENG_mac.1042.a:0 "更多受教育的选民也会投票给自由派……"
 ENG_mac.1043.t:0 "复播"
 ENG_mac.1043.desc:0 "中午时分，英格兰的电视屏幕上一片空白。随后，屏幕上蹦出了什么东西：“华特·迪斯尼的米老鼠”。在标题下面，米奇和米妮举着一张标题卡片，上面写着“米奇的首映礼”。这是1939年EBC电视台在停播之前放送的最后一部卡通片；今天，随着EBC电视台的回归，这也是第一部得到播放的卡通片。\n\n电视机在战后慢慢地普及，开始接收私营广播公司的信号，有时也接收威尔士和苏格兰的节目。现在随着经济的复苏，电视机正变得火爆起来，英格兰民众的兜里有了一点儿余钱，而他们想要花钱过上像美国人那样的生活。\n\nEBC电视台现在的主要工作是向英格兰的新观众播送新闻和时事消息，这些新闻应当中立而准确的，要提供事实的原貌。凭借这种与观众之间的情谊，EBC很快就会成为新观众信任的信息来源，甚至还包括那些对政府和政府所做的任何事情都持最大怀疑态度的人。"
 ENG_mac.1043.a:0 "大众媒体有益于人类、有益于祖国！"
 ENG_mac.1044.t:0 "有关政府监管负担的论述"
 ENG_mac.1044.desc:0 "“议长先生，诸位议员，我今天要在各位面前宣布民主化以及邀请更多公众参与其中的下一步计划。”\n\n“近来，我国已经有大量的媒体开始运作。随着印刷技术和彩色胶片的普及，越来越多的组织能够报道并提供各个小圈子感兴趣的信息。在伦敦的报摊上，人们能找到想象之中各个主题的杂志与报刊，从音乐和体育，到新闻与园艺，再到贸易期刊和月度的学术出版物。”\n\n“我问自己，对所有这些报刊进行监管真的有必要吗？政府真的值得花费时间去检查公司通讯或者是中部地区自驾旅游杂志的每个字吗？但出版商们依然在不断被迫遵守政府可能在这方面实行的荒谬的审查制度。”\n\n“因此，我提议制定一项法案，限制并降低这些调查的优先级。它们并不高效，将会就此作废。英国媒体现在可以自由地报道他们想报道的事情，民众知道伦敦并没有什么事情瞒着他们，他们会相信所读到的信息。”"
 ENG_mac.1044.a:0 "漫漫长路上的又一步。"
 ENG_mac.1045.t:0 "与雷吉的谈话"
 ENG_mac.1045.desc:0 "“情况有些微妙。”麦克米伦与麦德宁坐在一起说道，“还有一些法案要通过，仍然需要确保我们能在继续沿着正轨前进。”\n\n“但主席，我们已经走上正轨了，不是吗？”麦德宁问道，“毕竟，我们已经完成了很多工作，英国比你上任时更加平等、更加民主。还有一些事情要做，但你我已经给这个国家带来了永久的变革。几年后，我们将最终使英格兰再次成为民主国家。”\n\n麦克米伦叹了口气：“雷吉，有件事儿我想告诉你。”\n\n麦德宁陷入沉默，他没想到谈话会变成这样。\n\n“我想了有好一阵子了，日复一日的党主席工作已经让我不堪重负。所有这些，与该死的精英们作对、不断地争斗、所有人都试图束缚我……这很艰难，尤其是世界时局都如此动荡不安。从现在开始，我将在政治上扮演更为退隐幕后的角色。”\n\n麦德宁惊呆了：“但还有那么多事情要做，谁来承担起战斗的任务？”\n\n麦克米伦看着麦德宁，他一个字都不必说，而雷金纳德在接过这副担子时也不必多说什么。"
 ENG_mac.1045.a:0 "自由的火炬传递了下去。"
 FEN_NDL.1.t:0 "王室出访"
 FEN_NDL.1.desc:0 "当王室成员走下飞机时，渥太华停机坪礼炮齐鸣，相机拍摄之声不绝于耳，周围聚集的人群也发出阵阵欢呼。当他们走下楼梯时，加拿大总理、总督，以及多位知名人士前来迎接他们。当王室走向专车时，加拿大总理问道：“女王陛下，您感觉如何？”\n\n“说实话，我很兴奋。”女王说道。“说来奇怪。流亡于此的时候，我曾是多么渴望回到伦敦。而当一切按照我的心意发展时，我很开心。但在伦敦呆了几个月后，我反而思念加拿大了。菲利普也同意我回来。”\n\n“不论如何，英格兰女王能出访加拿大，是我们的荣幸、”\n\n“我想也是。但我要说，从今往后王室会更寻常地出访加拿大。飞机是个好东西，它实实在在降低了来往旅行的时间与花费。”\n\n“您大可自由出访这多年来接纳您的国家，女王陛下。”"
 FEN_NDL.1.a:0 "谁说你不能再次回家？"
 FEN_NDL.2.t:0 "流亡者归来"
 FEN_NDL.2.desc:0 "切斯特·尼克尔森不清楚飞机在希思罗机场着陆后自己会看见什么。伦敦比他的记忆中的样子好多了，不过他上次见着伦敦时，整座城市都在燃烧。这是他最后一次看见伦敦，也是他对战争最深刻的记忆。一周之后，一名狙击手在斯劳城外发现了他，医疗体系的崩溃让他辗转四方。当战争结束时，他被安置在纽约一家医院内做康复治疗。\n\n他一直想要回到英格兰，自结婚起他就在和妻子谈论此事。如今，英格兰再度自由，他也就能回来了。从前，他只能通过ABC在苏格兰边境的一个摄像头来观察英格兰。而现在，他只需要向领事馆出示曾在第42步兵师服役的证明，他和他的家人们就能获得永久居留权。\n\n当尼克尔森夫妇驱车前往伯恩利时，切斯特在思考，他曾经的祖国现在成了什么样。她曾是世上最伟大的帝国，如今已是过眼云烟。曾经他们备受尊重，如今却被世界忽视。英格兰人曾是世上最自豪的民族，现在却只能依靠残破的尊严度日。切斯特会改变这一切。他曾为这个国家流过血，因此誓要努力工作，光复英格兰曾经的地位。"
 FEN_NDL.2.a:0 "如今我们能做的，唯有通力合作重建家园。"
 FEN_NDL.1000.t:0 "评估损害状况"
 FEN_NDL.1000.desc:0 "伊诺克·鲍威尔看着面前的断瓦残垣，不由得长叹一口气。这还只是他巡视英格兰诸紧要军备设施的第一步而已，就已深刻体会到了形势之危急。离伦敦仅有几英里的沃尔维奇皇家炮兵军营曾是皇家陆军中最为久负盛名的部队驻地，但看起来长达二十年的军备废弛和一场天翻地覆的内战足以让这些英格兰的好男儿低下头来，抛弃我们那光荣的传统……\n\n典雅的正门上布满了弹孔，当时几名不知悔改的通敌者在这栋建筑中负隅顽抗，我们的游击队战士挖出地道试图前进，最终不得不把西墙弄塌了一段才得以攻入其中。那时的残垣断壁如今还散落一地无人收拾。走进军营里面，彼时战斗的痕迹则更是随处可见，一扇扇大门连着窗户一起被炸得粉碎，地上到处是手榴弹爆炸的痕迹，时不时还能看见几摊血迹。\n\n皇家炮兵队伍的状况和他们的军营也差不多。他们中的大多数人都已筋疲力竭，队伍里也满是缺漏。他们的武器大多是德国人留下来的，久疏保养，又旧又破。鲍威尔甚至还在里面看到了一对上次大战时使用的BL7.2英寸榴弹炮，在炮身上的圣乔治旗底下还能看出被匆匆涂抹掉的英国国旗的痕迹。这些榴弹炮在英格兰内战中还能被拖出来开上几炮简直就是奇迹！\n\n鲍威尔按下心来，恪尽职守地听皇家炮兵军官汇报了他们缺衣少人，缺枪少炮的现状以及效率低下的现况（无论是新政府还是旧政府都有这个问题）和其他方面存在的诸多问题，还有他们提出的解决办法。鲍威尔不时点点头，保证政府将会拉这些“好小伙子们”一把，尽管这些“好小伙子”中的一半都已是白发苍苍了。场面话归场面话，鲍威尔的心中却一直思考着一个问题，一遍又一遍……"
 FEN_NDL.1000.a:0 "要是所有地方都这个鬼样，那该怎么办？"
 FEN_NDL.1001.t:0 "海军方案选择"
 FEN_NDL.1001.desc:0 "英格兰的合法君主复成大统后，英格兰的武装力量问题又成了政治讨论的最前线。毋庸置疑，皇家海军的问题正是大多数政府会议的主要讨论对象。所有人都同意必须大大提高海军的预算，这样才能让英格兰夺回一度失去的帝国荣光；但这些预算该花在何处却引发了众人的争议。这一被讨论了成百上千次却还没得出一个统一意见的问题今日将在修缮一新的海军部大楼里再次被摆上台面。海军部大楼金碧辉煌夺人眼目，就像是旧日的好时代重现于此，看到它，人们便能暂时忘却这个国家残垣遍地的现状。\n\n就算首相本人也与会其中，本次会议还是迅速演变成了两派人的争斗。一派是稍年轻一些的军官们，他们大多有流亡加拿大的经历，从美国人那里学了不少东西：他们力主建立一支“现代”舰队，舰队的主力不再是战列舰，而是航空母舰。此建议虽说合情合理，但也代表着我们将抛弃皇家海军延续了几个世纪之久的固有光辉形象，一部分人将把这视为我们屈居于美国人之下的标志。\n\n会议中的另一派则包括几位刚刚官复原职的海军老将，他们提出了一种完全不同的见解。他们说，皇家海军已不仅仅是一支舰队：它更是不列颠荣耀的象征，它从遥远的过去传承至今，也必将永传于后世！与此同时，他们也主张说民众会更偏爱用这种方式展现实力……\n\n会议并未取得任何实质性进展，但杰利科明白已经没多少时间可以浪费了。无论听从哪一派的主张，皇家海军都将重返大洋，而重建皇家海军的重担便落在了他的肩头：毕竟，还有谁比这位海军元帅之子更适合重建海军呢？"
 FEN_NDL.1001.a:0 "不列颠将再度统治海洋！"
 FEN_NDL.1002.t:0 "重质还是重量？"
 FEN_NDL.1002.desc:0 "皇家海军历史上第一次认真努力地要建立一支大规模、现代化的潜艇部队。这在传统上是德国人的领域，被持传统立场的英国海军将领们所谩骂斥责，但我们不能再忽视它了。所有人都还记得二十年前发生了什么：数以千计的护航舰船被击沉，贸易彻底中断，人员物资短缺，战争的努力最终因此崩溃。\n\n尽管有一些怨言，但英国海军正在与美国代表团合作，学习更多关于潜艇的知识，已经取得了重大的进展。为了继续向前推进工作，海军大臣正计划与美国人举行一次联席会议，以商议进一步的合作。我们的盟友很乐意提供帮助，并询问我们将要专注于哪方面。\n\n一方面，他们很乐意向我们提供最新的潜艇设计，这将能够大大加快我军水下舰队的更新换代；另一方面，也有几个美国商人表示他们有兴趣建立新的造船设施，为我们将来的海军扩张做准备。我们没有时间和财力在扩大生产的同时整合最新的潜艇设计。我们应该把重点放在哪个方面？"
 FEN_NDL.1002.a:0 "购买最新的设计方案！"
 FEN_NDL.1002.b:0 "提高生产能力一直都是最优选！"
 FEN_NDL.1003.t:0 "海军大臣之子"
 FEN_NDL.1003.desc:0 "“距离上次报告已经过去了几个星期，如果我们要保卫新获得的自由，时间就是最紧要的！这就是为什么我要问首相，皇家海军的状况究竟如何？”一位反对党议员在他的政党的掌声中完成了发言，再次坐了下来。\n\n现在是威斯敏斯特的质询时间，正如大多数人所料，它很快就演变成了对政府重建武装力量政策的审查大会。这不是第一个有关于军队的问题，但这是第一个特别关注于海军的问题。因此，当乔治·杰利科站上小讲台时，所有的注意——议员以及在场还有在家中的观众——都聚焦在他的身上。\n\n“多谢这位尊敬的议员先生提出这个问题，我能够借此机会对英格兰和全英联邦的人民把这件事情说清楚。”全民盟的几排座席里传出了一些掌声，然后他继续说道：\n\n“二十多年来，皇家海军在通敌者的手中枯萎凋零，弥合伤口、亡羊补牢的责任落在了我们的身上。这是个困难的任务，但我们团结起来，就可以取得成功！”\n\n“我的父亲曾在历史上最宏大的海战中统率着最伟大的舰队。在日德兰半岛附近，数十艘庞大的战列舰迎面交战，炮火纷飞：在那里，皇家海军狠狠地痛击了与他们为敌的德国人，摧毁了敌人的舰队，也粉碎了德皇的梦想。”\n\n“我的父亲——”他的声音中断了一会儿，下议院在沉默之中聆听着讲话，“我的父亲是联合王国的英雄，我们也一样可以成为英雄！我们可以重建皇家海军，它会比以往任何时候都更强大！我们将再次走向大洋，战列舰的桅杆上，米字旗将会骄傲地高高飘扬！”国会中响起了第一波掌声，但杰利科还没有说完。\n\n“七海之上，我们将重夺我们应有的地位！尽管让敌人放马过来吧，皇家海军的大炮已经做好了迎接他们的准备！”在他说完后，整个下议院中爆发出热烈的掌声，首相微笑着，对他的计划将得到顺利实施而感到满意。"
 FEN_NDL.1003.a:0 "我们会回来的，等着吧！"
 FEN_NDL.1004.t:0 "追忆往昔之时"
 FEN_NDL.1004.desc:0 "晨光初熹，圣保罗主教座堂里人影稀疏。清晨的第一缕阳光正照在中央的祭坛上，教堂里只有那些最为虔诚的信徒，大多在为他们新近逝去的亲人祈祷。没人注意到一个身影闪进了埋葬着联合王国最伟大的英雄们的那个墓室。他快步走过数十个墓穴，终于找到了他正在找的人，这座墓前的蜡烛早已熄灭，碑文也被厚厚的尘土掩盖，依稀还能读出上面的文字：“约翰·杰利科，第一代杰利科伯爵，海军元帅，日德兰海战的英雄”。\n\n“看看你，父亲，要是母亲知道你现在这幅样子，她会晕倒的。”这个男人低声轻笑后，开始扫墓。\n\n他慢慢地擦拭墓碑，逝去墓前的尘土，擦亮坟前的碑文。做完之后，他在墓前点亮了一根新蜡烛，把自己带来的鲜花摆在之前的花朵散落一地的位置。\n\n“好了！这样好多了，对吧？你总是教导我说就算是在危难之际，真正的男人也要保持体面，是这样吧……父亲。”\n\n乔治·杰利科在墓碑前跪下，深情地抚摸着这位英武的海军元帅的遗照。“可现在的境况也太窘迫了。如果我手下的舰队能有你当时舰队一半强的话该多好……”他长叹一口气。\n\n“不过，我明白我重担在肩，我绝不会就此放弃。我定将不负您的期待：总有一天，皇家海军将会像您在世时那般强大，甚至更胜一筹！”他的眼中充满了决心。“父亲，祝福我吧，我要去做我命中注定之事了。”\n\n墓碑不会说话，但他已得到了他想听到的答案，他正是为此而来。乔治·杰利科向父亲点头致意，随后起身离去。"
 FEN_NDL.1004.a:0 "我们的梦想代代相传。"
 FEN_NDL.1005.t:0 "数量还是质量？"
 FEN_NDL.1005.desc:0 "又是新的一周，又是新的一次首相质询。本次质询的主要问题备受公众关注，那就是英格兰的征兵制问题：在内战中，抵抗组织的临时政府出台了一项征兵政策，规定任何身体健康的成年男性都应在击败通敌者和他们的德国主子的战争中参军报国。在内战胜利后的前几周，由于担心德国发动的报复行动，该政策作为一项紧急措施得以延续，但现在国内外局势都已趋于稳定，废除该政策的声音更是一浪高过一浪。\n\n当议员们终于把这个问题搬上了首相质询的台面上时，杰利科首相就明白这个问题已不容拖延了。在和鲍威尔大臣稍作商议之后，杰利科首相走上小讲台，清清嗓子开始发言。\n\n“首先我要感谢这位可敬的女士提出了这个问题。本届政府已集中精力就征兵问题权衡利弊，追根究底，进行了详尽的研讨。”\n\n“无需质疑，这一政策的实行与我们当时所处的特殊环境不无关系，而那些为英格兰的解放抛头颅洒热血的男男女女也将永远被我们铭记于心！”议会的人们不约而同地为首相的发言喝彩，随后又安静下来聆听首相的进一步表态。\n\n“然而，我国如今已不再处在生死一线的存亡关头。自然就会有一个问题：我们是否还需要保留这样一支庞大的常备军呢？近来这一问题业已成为总参谋部数次会议的主要讨论对象，而历经多次讨论，我认为我们已可以将我们的决定公之于众。”\n杰利科轻轻吸了一口气，等待了几秒钟，然后用一句话给他的发言划上了句号：“本届政府坚定地认为征兵制如今……”"
 FEN_NDL.1005.a:0 "“仍是我国国防的基石！”"
 FEN_NDL.1005.b:0 "“已不再有继续施行的必要！”"
 FEN_NDL.1006.t:0 "与朋友出游狩猎"
 FEN_NDL.1006.desc:0 "贝克尔斯周边的森林向来是个静谧之地，缓缓落下的斜阳更给这片森林增添了一抹闲适的色彩。突然，一声狗哨划破了宁静，随后跟着的是一声接一声的狗叫声。一只山鸡穿林而过，身后却跟着十几只猎犬。再后面一点，两名绅士——乔治·杰利科和克劳德·奥金莱克正骑着马享受这次打猎。那只山鸡竭尽全力想要甩开猎犬的追击，但十几只猎犬紧追不舍，最终把山鸡累倒在地。两名猎手中较年轻的那一位取出自己的猎枪，瞄准，然后取了猎物的性命。\n\n“好枪法，乔治，跟以前一样，”年长一些的那一位说道。两人翻身下马查看自己的猎物，猎犬们则吠叫着向主人索取奖励。\n\n杰利科回答：“客气了，克劳德。萨福克一向是个打猎的好地方。”\n\n“克劳德，你请我来这里不仅仅是为了打猎吧？”杰利科转身问他亦师亦友的同行者。\n\n“自然不是。我这次请你来，有一件非常重要的事要和你谈谈。”克劳德答道。\n\n两人坐在了一棵大橡树下，然后老将军开了口。“我知道你最想做的就是重建皇家海军，我想就此事说说我的想法。我已经和德国人打了不知多少年仗了，也反复考虑过当年我们失败的原因。”\n\n首相点点头，奥金莱克则继续说下去：“我们当年没准备好。我们太依赖于海军了，我们总想着海军会把他们拦在海峡的另一边，而当他们真打过来的时候，我们除了撤退啥都干不了。由于没有事前准备构筑防线，我们不得不向北撤退。有些人甚至还说要在哈德良长城一带布置防空炮！真是昏了头了……”\n\n回忆一点点涌出，奥金莱克脸上浮现出痛苦的表情，但他还是继续说：“我知道你才是最终拍板的那个人，但是我想告诉你的是：德国人，或是其他什么和他们一样强大的侵略者终究会回来的，我们得在那之前做好准备。英格兰需要一支强大的陆军，好在海军再次失利之后继续保卫我们的海岸线。”\n\n杰利科看着他的挚友，他从奥金莱克的眼中看到了过去的苦痛，对侵略的恐惧，还有重振旗鼓的决心。他虽尚未做出最终决定，却已牢牢记住了这些话。"
 FEN_NDL.1006.a:0 "老友之言胜过千金。"
 FEN_NDL.1007.t:0 "听取专家的意见"
 FEN_NDL.1007.desc:0 "尽管大卫·斯特林中校坚持要与首相会面，但他并没有大张旗鼓地进入首相办公室。简短敬礼之后，他立刻进入正题：“首相，我注意到政府终于处理了皇家陆军的问题。这是真的吗？”\n\n“中校，的确如此。”杰利科给出了谨慎的回答。\n\n“那么请允许我提出一些建议。”杰利科默默点了点头，于是他继续说了下去。\n\n“我的一些同僚认为，我们的失败是由于没有足够的兵力。他们都是白痴！我们的失败正是源于我们兵员太多了，我们不知道他们部署在何处，也不知道该如何指挥他们。我所倡导的是一项激进的改革，这项改革会将皇家陆军塑造成为一支专业的战斗力量！”\n\n“你知道，在总参谋部提出激进的改革方案无异于在公牛面前挥舞红布。”首相带着担忧的笑容补充道。\n\n“我不会否认显而易见的事情，但我要说明更加显而易见的事情：如果我们像以前那样重建陆军，它只能起到和以前相同的效果，我们会遭遇和昔日一模一样的结局。我们需要的是一支小而精干的部队，不受后勤保障的影响，并以这样的方式武装和训练他们，让他们能够在我们选择的战场冲破任何抵抗。”\n\n这位军官继续解释着他的建议，指出了必要的变化和新理论的焦点。在他离开后，杰利科不禁对这个激进的想法生出了兴趣，但仍有疑虑萦绕心头：他能为了一个军官还有他的梦想铤而走险吗？也许需要再思量思量，毕竟……"
 FEN_NDL.1007.a:0 "战争是个复杂的事情。"
 FEN_NDL.1008.t:0 "老鹰展翅"
 FEN_NDL.1008.desc:0 "尽管大臣本人宁愿躲开这个令人尴尬不已的地方，但作为大臣阁下巡视伦敦周边诸紧要军备设施的一部分，国防大臣伊诺克·鲍威尔近日还是来到了英国皇家空军诺索尔特空军基地进行巡视。这里曾是英格兰最大的简易机场，1914年，第一架B.E.2型轰炸机便是从这里起飞，向德国佬抛下炸弹的，而如今这里则能更好地象征英国皇家空军的现状：那便是百废待兴。\n\n整个基地几近空无一人，只剩一名必需的地勤还在负责维护机场跑道，好让上面的杂草长得不那么茂盛一些。通敌政府手中为数不多的几家飞机要么被游击队的防空炮打了个对穿，要么就和他们的德国飞行员一道逃出了国境线。如今，这里除了一草一木上所寄托的英格兰初代飞行员的精神之外什么都不剩了。\n\n鲍威尔在空空如也的机库群周边边走边看，这里大部分的机库都已废弃。明眼人一眼就看得出负责给大臣引路的地勤分队长——他已是剩下所有人中等级最高的军官了——现在正坐立不安，唯恐大臣怪罪于他，但鲍威尔实在没法将二十年来英格兰上行下效的腐败堕落风气归罪于他一人。\n\n巡查结束时，大家心照不宣地没有举行例行的演讲或是合影留念，大臣只是在尴尬的气氛中简单地与地勤分队长握了握手，留下了一句“这里的情况将在未来得到改善”的承诺便离开了。"
 FEN_NDL.1008.a:0 "没了翅膀，雄鹰也无法展翅翱翔。"
 FEN_NDL.1009.t:0 "如何处理菲尔比"
 FEN_NDL.1009.desc:0 "确凿的证据已经摆在了杰利科的面前，容不得他再犹豫了。他之前只把菲尔比当做军情六处的一名杰出探员，但可从来没想到他会是个双面间谍！这实在很难让人相信，毕竟菲尔比为杰利科的政府做了那么多事情，从来没有和本届政府唱反调呀。\n\n“真的有必要这么做吗？”杰利科问道。\n\n“诚然如此，首相大人。现在，请您决定吧，我们得处理一下这个人了。”\n\n摆在杰利科面前的选项很明确，但他还是陷入了迟疑。\n\n他可以听从身边人的建议，把金·菲尔比踢出情报队伍，借此一劳永逸地消除可能的威胁。但这一手段可能引起全国上下一片哗然，因为若把一名间谍能在军情六处潜伏这么久的事实公之于众的话，将大大损害我国情报部门的威信。\n\n但另一种选择也好不到哪里去。若是不把菲尔比踢出情报队伍，本届政府就得设法安抚他，和他达成某种协议。我们得立即终止一切针对他本人及其交际圈的调查。如此便不太可能引发负面的公共影响，但同时菲尔比也将继续作为我们的眼中钉而存在，把共产主义者夺权的可能性提高到一个令人不安的地步。\n\n首相必须做出决定。我们总归要做些什么。为了保卫国家利益，我们须得对这个人小心处置。"
 FEN_NDL.1009.a:0 "公众影响算不了什么。把他踢出去。"
 FEN_NDL.1009.b:0 "我们可以安抚他。"
 FEN_NDL.1010.t:0 "帝国旗舰"
 FEN_NDL.1010.desc:0 "普茨茅斯是英格兰的主要军事船坞，在漫长的岁月中见证了许多决定性的时刻。纳尔逊的舰队从特拉法尔加得胜而还，威灵顿在这里的码头启航前去迎战拿破仑。但在更近的年代，它却是帝国漫长历史中最深重的羞辱上演的地方：敦刻尔克归来的逃亡者、德国的猛烈轰炸，以及最后的耻辱——英联邦最终投降后国王爱德华八世的“凯旋”。但今天的庆典却是欢乐的，希望未来众多庆典也能如它一样欢乐。\n\n女王陛下本人亲自驾临，与整个政府还有五万多群众一起前来观看皇家海军的新旗舰杰利科号的下水仪式。皇家海军杰利科号以首相的父亲命名，他曾作为海军上将在日德兰海战中率领大舰队与德国公海舰队交战。杰利科号是一处令人赞叹的风景：她的总长达到256米，比俾斯麦号还要长，只差一点点就能与大和号平起平坐——这是造舰者的荣誉。她拥有15英寸厚的钢制装甲，以及3门三联装400毫米火炮、8门双联装150毫米火炮、数十个用于防空和反舰的副炮位、反舰导弹发射器和反潜迫击炮，这些武器使得这艘战列舰在攻防两端都表现出色。\n\n所有的摄像机都记录下了这一时刻：这艘战舰的特殊赞助者——女王，完美而准确地把酒瓶子掷向了舰艏，下水典礼在震耳欲聋的掌声中完成。当首相走上讲台做收尾演讲时，几乎喜极而泣：他的话不多，而且因情绪激动而支离破碎，但所有人都听清楚了最后一句话，欢呼更加响亮，直上云霄。"
 FEN_NDL.1010.a:0 "“父亲，雄狮再度咆哮了！”"
 FEN_NDL.1011.t:0 "有关菲尔比的麻烦"
 FEN_NDL.1011.desc:0 "正不知疲倦地在英格兰最黑暗的内部工作的金·菲尔比，已经将自己的触角渗透到了英国政治的各个角落。他是个天生的间谍、他本身就是一个谜、没有人能确定他真实的意图是什么。\n\n我们正面临的困境是他得到了下议院还有其他地方的两翼所有重要人物的支持。杰利科自己也怀疑，这个人是不是真的像某些人所说的那样邪恶。然而，菲尔比是一个不屈不挠的人，他对MI6的掌控只会加深他对英国的破坏。\n\n他的真正动机还不明朗。只要真相大白，我们就可以一劳永逸地解决他。"
 FEN_NDL.1011.a:0 "我们能做些什么？"
 FEN_NDL.1012.t:0 "潜艇交易"
 FEN_NDL.1012.desc:0 "总统先生？很抱歉这么晚打扰，但国防部认为您应该得知此事。\n\n我们有一批老旧潜艇停在布雷默顿，已经不知道有多久了，并且我们也不太可能再启用它们。英格兰与我们联系，询问他们是否可以拥有这些潜艇。杰利科现在是我们的朋友，而且他们也会付钱，所以我们认为做个顺水人情是最佳的选择。当然，如果您有任何反对意见，我们也能叫停交易。虽然国务院觉得交易本身并没有什么问题。\n\n您没意见？我也这么觉得。交易正在进行之中，希望他们让这些潜艇物尽其用。"
 FEN_NDL.1012.a:0 "宁予盟友不予闲置。"
 FEN_NDL.1013.t:0 "与英格兰的贸易协定"
 FEN_NDL.1013.desc:0 "总统先生？很抱歉打扰了，但国务院希望您得知此事。\n\n英国今天与伯利恒钢铁公司做了一笔生意，他们承诺将向英格兰提供数千吨的钢铁。英国对我们一直非常友好，所以我们批准了这项交易。这意味着我们这边会多出很多就业机会，提高外贸产值总归是件好事。希望这些钢铁合乎标准，并且让他们追加订单。"
 FEN_NDL.1013.a:0 "很高兴他们意识到美国是个好伙伴。"
 FEN_NDL.1014.t:0 "英格兰-洛克希德协议"
 FEN_NDL.1014.desc:0 "总统先生？又是英国人，他们这次想买喷气式战斗机。洛克希德已经承诺为他们制造想要的飞机，国防部和国务院对此都没什么异议。他们是盟友，假如他们说想要一些喷气机，那我找不到不平价卖给他们的理由。"
 FEN_NDL.1014.a:0 "这就是美国办事的方式！"
 FEN_NDL.1015.t:0 "英格兰采购B-52"
 FEN_NDL.1015.desc:0 "总统阁下？英格兰的采购订单似乎出了点岔子。看起来他们对B-52有着相当的兴趣。\n\n一位名叫阿瑟·哈里斯的皇家空军军官，前几个月去了一趟西雅图，并对B-52“同温层堡垒”相当感兴趣。显然，他说服了杰利科在这方面投资，并向波音公司提出了订单。波音自然很开心，所以就同意了。现在，国务院不得不处理这份我国主要盟友与国内最大军火商之一所推动的订单。更糟的是，波音正让部分议员为此订单施压，这其中包括斯库普还有一些外交委员会的成员。\n\n自然，迫于他们的压力我们同意了这桩订单。有人为这位军官残酷的话语，特别是他针对德国平民所说的内容而感到担忧。但我们认为他不过是在虚张声势。不过，我不得不承认，这些飞机能够装载核弹头，属实让人有点担心啊。"
 FEN_NDL.1015.a:0 "哈里斯又要那么做了，对吧？"
 FEN_SLP.1.t:0 "自由之泣"
 FEN_SLP.1.desc:0 "那位走上共产主义工人会议演讲台的人，台下的诸位代表并不陌生。在国际反法西斯的斗争中，即便经历过失败的伦敦起义，英格兰地区也因他们的英勇而被赞颂。随着叛敌的英格兰合作政府垮台，世界工人眼中的英格兰已改头换面。\n\n等到因他起身而带来的掌声停息后，比尔·亚历山大才开始发言，所有人都在认真倾听他的演讲。\n\n“同志们、工人们、朋友们。长久以来，我们一直在与这世上的法西斯威胁作斗争。我们深知它的毒害，哪怕现在它仍在寻找机会，终结工人阶级的自由。我曾在西班牙、在俄罗斯、甚至是我的故乡英格兰与它斗争。感谢在座诸位的共同努力，我们能做出更多承诺与请求。多亏了在座诸位的努力，英格兰已经自由了！”\n\n此话一出，欢呼声也随之响起。就连拘谨的古巴代表团，也礼貌地跟随他人鼓起掌来。演讲持续了好一小会，但最吸引记者的还是最后的部分。“而在最后我想说，你们的人民曾在英格兰战场上流血牺牲，新成立的英格兰共和国也将在你们的解放斗争中伸出援手！团结起来，全世界的工人们！”\n\n对那些反对法西斯主义的人而言，这为这伟大的演讲划上了完美的句号。可对那些反对共产主义的人来说，这是个令人恐惧的承诺。"
 FEN_SLP.1.a:0 "赤潮涌起。"
 FEN_SLP.2.t:0 "重归职责"
 FEN_SLP.2.desc:0 "切斯特·尼克尔森不清楚飞机在希思罗机场着陆后自己会看见什么。伦敦比他的记忆中的样子好多了，不过他上次见着伦敦时，整座城市都在燃烧。这是他最后一次看见伦敦，也是他对战争最深刻的记忆。一周之后，一名狙击手在斯劳城外发现了他，医疗体系的崩溃让他辗转四方。当战争结束时，他被安置在纽约一家医院内做康复治疗。\n\n他一直想要回到英格兰，自结婚起他就在和妻子谈论此事。如今，英格兰再度自由，他也就能回来了。从前，他只能通过ABC在苏格兰边境的一个摄像头来观察英格兰。而现在，他只需要向领事馆出示曾在第42步兵师服役的证明，他和他的家人们就能获得永久居留权。\n\n当尼克尔森夫妇驱车前往伯恩利时，切斯特在思考，他曾经的祖国现在成了什么样。近期任何关于刚解放的英格兰的新闻显示，整个国家化为一片废墟，曾经的帝国现已崩溃，贫困与社会问题层出不绝。但他现在就在这里，事实也并非新闻报道的那般。虽然残垣断壁随处可见，贫困问题依旧棘手。但人们的生活并未如新闻报道一般悲惨。不知为何，他们看起来更加开心，更加健康。也许正因为有这样的人生活在英格兰，她才有可能成为更好的国家吧。"
 FEN_SLP.2.a:0 "仅仅是社区意识，便创造了奇迹。"
 FEN_SLP.1000.t:0 "为了我们的安全"
 FEN_SLP.1000.desc:0 "社工党现如今面临着一项亟需解决的任务，便是英格兰武装力量的不堪现状。虽然我们取得了胜利，然而我军仍有许多不足之处，空军和海军不得不从头开始建设。这会消耗大量的资金和精力，但这一切都是为了在德军入侵中保护好我们自己。"
 FEN_SLP.1000.a:0 "再一次，踏上征程。"
 FEN_SLP.1001.t:0 "不列颠尼亚统治着哪片海洋？"
 FEN_SLP.1001.desc:0 "没有人会拒绝重建皇家海军，无论是出于实际情况考虑还是为了鼓舞士气，谁不想英国能在公海上挑战并击败一切来犯之敌？然而此时我们却没有足够的预算让我们两者兼顾，我们是否要集中精力建立一支防御性舰队用以保护海岸线？还是我们要不惜一切代价来保证美国大西洋生命线的畅通？"
 FEN_SLP.1001.a:0 "抉择，还是抉择。"
 FEN_SLP.1002.t:0 "美国潜艇设计？"
 FEN_SLP.1002.desc:0 "为了保护贸易航线并再武装舰队，我们需要现代化的潜艇作为巡逻、打击力量。然而，我们自家的工程及设计部门却面临着可悲的事实——要么难以运行，要么人手不足。从美国人那里得到潜艇设计是可行的，但选择这一选项则会带来不小的政治挑战。\n\n如果我们获取美国设计，并且让我们的军事发展更加贴近美国，这对党内寻求走英国特色强军之路的人而言无疑是当头一棒。相反，要是我们不去参考美式设计，最终成品能不能赶上世界先进水平就属实要打个问号了。\n\n我们应该寻求美国潜艇设计，还是选择自研自产？"
 FEN_SLP.1002.a:0 "美国潜艇巡弋四海——向他们学习吧。"
 FEN_SLP.1002.b:0 "英国的水域用不着扬基佬设计的潜艇，造我们自己的。"
 FEN_SLP.1003.t:0 "征兵问题"
 FEN_SLP.1003.desc:0 "经过几轮议会辩论，三条改革军队的合理道路看似浮出了水面。\n\n第一个选项是完全废除征兵制，并建立志愿兵役制度。我们英勇的英国大兵们已经守卫不列颠群岛几百余载了，如今英格兰重归和平，我们可以恢复到维持一个小而精的陆军的传统路线上。这个选项颇受欢迎并且对提升我们的政治地位相当有利。\n\n当然，我们也可以继续保留征兵制度。血腥的内战绞肉机让我们损失了不少部队，而且我们也得让军队时刻保持战备水平（包括预备役），确保他们能招架得住任何德国重返英伦三岛的企图。考虑到现状便是如此，这么做不太可能损害我们在民众心中的地位。\n\n第三条路则是加大征兵力度。这对军队实力无疑是重大利好，但可能导致严重的政治后果。这么干约等于给强硬派递刀子，白白给了他们吸纳我们叛逃分子的理由。此外，民众可能会对此大为光火，毕竟和平终于到来，我们却还要逆其道而行之，强行将征兵扩大化。\n\n再造志愿军队、循中庸之路、抑或是打造英格兰大军，决定权在您手中。"
 FEN_SLP.1003.a:0 "英国已经重归和平了，遣散他们吧。"
 FEN_SLP.1003.b:0 "提高警惕，保卫祖国，继续内战前征兵法律。"
 FEN_SLP.1003.c:0 "我们必须有能力捍卫自己，增加征兵。"
 FEN_SLP.1004.t:0 "工会武装辩论"
 FEN_SLP.1004.desc:0 "自战争结束以来，就我们是否应该让工会和在战争期间为我们而战的男男女女复员的问题一直存在争论。\n\n如果工会保持正式武装，这将为我军提供大量经过部分训练的人力储备，但可能会给我们的军备部门乃至整个军队带来后勤噩梦。\n\n然而，如果我们剥夺他们的武器，这将极大地激怒我们的一些国会议员，他们认为工会对赢得战争至关重要，武装民众是我们革命的必要组成部分。但是，精简我军的资源和人力将导致我军在专业性和功能性上的提高。\n\n我们应该解除工会的武装，还是让他们作为军队的正式组成部分？"
 FEN_SLP.1004.a:0 "我们需要尽可能多的士兵。保留他们。"
 FEN_SLP.1004.b:0 "我们不再需要经过简单训练的民兵了。解除他们的武装。"
 FEN_SLP.1005.t:0 "全新的空军"
 FEN_SLP.1005.desc:0 "杰瑞望着机库里那架属于他的闪闪发光的全新喷气式飞机。他刚刚乘坐一架老旧的、几乎不能正常工作的双翼飞机完成了飞行课程，这架飞机甚至没有在战争中派上用场，因为它太不够看了。现在，他已经为真家伙做好了准备，带着长枪短炮的大型喷气式飞机，飞得更快更高。\n\n当然，那还得等上几个星期。他的飞行员训练并没有真正完成，因为比起老旧两座训练双翼机，他的新战斗机有更多的按钮。所以更多的课要上，更多的讲座要听，更多的繁忙工作要做，一切准备就绪，他才能再度翱翔于天空。\n\n哦，好吧。他可以等。\n\n他看着另一名飞行员（幸运的混蛋）滑行出2号跑道，发动机嗡嗡作响。他赶紧拐到转弯处，那架大喷气式飞机就像火箭一样飞走了！起码在引擎熄火前是这样。幸运的是，没有大动干戈，它平安降落了，地勤人员迅速赶来协助。\n\n杰瑞看着机库里等待他的，那架闪闪发光的新喷气式飞机，心中升起一丝疑虑。"
 FEN_SLP.1005.a:0 "也许得让机械师再检查一遍。"
 FEN_SLP.1006.t:0 "英国的飞行员，美国的飞机？"
 FEN_SLP.1006.desc:0 "为了制造现代飞机，我们可以依靠美国人的专业知识，也可以尝试搞出自己的设计。虽然我们的研究与工程部门规模较小，但我们是最懂自己的人，而我们对于工业的承载能力也一清二楚，然而我们需要考虑的不仅仅是工业方面的问题。\n\n从美方获得蓝图会促使两国联结更加紧密，这对我党的一些人来说是可以接受的，但许多强硬派声称为了维系英国的主权和国际地位我们要在此问题上保持独立。其他人则采取了更务实（或更绝望）的选择，认为我们目前的项目不足以确保完成我们自己的设计。\n\n我们应该从美国人那里取得久经考验的设计，还是应该让走自己的路？"
 FEN_SLP.1006.a:0 "强硬派有点偏激了，我们选美国蓝图。"
 FEN_SLP.1006.b:0 "这是我们的空军，我们的飞机。"
