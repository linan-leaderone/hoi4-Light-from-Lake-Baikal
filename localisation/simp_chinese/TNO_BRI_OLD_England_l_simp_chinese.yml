 ENG_International_Mechanic.1.t:0 "选边站"
 ENG_International_Mechanic.1.desc:0 "英国正站在十字路口。现在，我们可以选择是加入OFN，还是加入团结协定。不过，我们必须小心谨慎——德美双方对英国都势在必得，欲要将我们伟大的国家纳入他们的蓝图。德美双方都将用尽浑身解数来拉拢我们，如果无法说服，甚至可能会采用某些强迫手段。但无论如何，英国是一个主权国家，会自己做出决定。\n\n加入团结协定能保证国防安全，同时我们也能进入欧洲市场。不过，我国许多公民对德国依然心存怨恨，这无需解释了。如此行动，带来的反弹可能会非常严重，同时还会让我们失去OFN盟国的支持，其中就包括美国。\n\n加入OFN，我们和德国之间原本就相当紧张的关系可能会进一步恶化，但同时也将极大促进我国和美国、还有前英联邦盟国之间的关系。他们都是OFN的成员国。在OFN盟友的协助之下，我国将继续向着民主社会前进。不过，可能——（这后面洋人没写）\n\n当然，也可以选择保持中立。但中立总是有条件的。如果我们不慎同时激怒了OFN与团结协定，后果一定非常严重。\n\n英国应该选择何种未来？是横跨英吉利，还是飞跃大西洋，又或是介于二者之间？"
 ENG_International_Mechanic.1.a:0 "我们必须保持谨慎……"
 ENG_International_Mechanic.2.t:0 "英国的问题"
 ENG_International_Mechanic.2.desc:0 "自英国的爱国者群起反抗英格兰卖国贼以来，[GetEnglandUnificationEnglandorBritainADJ]位于华盛顿的大使馆就被他们占据了。虽然非法政府在内战中肆意镇压我们的自由战士，但此后他们一直忙于重建和内斗。然而，上个月，[GetEnglandUnificationEnglandorBritainADJ]宣布重返世界舞台，重新建立与美国和德国的外交关系。有些信息颇为有趣，我们的特工报告说大多数合作者并不急于回到团结协定，而是倾向于保持中立，甚至还有少数人希望恢复旧同盟，站在美国一边加入OFN。显然，我们不能容许德意志国轻易夺回他在二战间篡取的最大战利品。[GetEnglandUnificationEnglandorBritainADJ]必须明白，只有美国才会把她的最大利益放在心上——并不惜一切代价去守护。"
 ENG_International_Mechanic.2.a:0 "无论如何，我们都将回归。"
 ENG_International_Mechanic.3.t:0 "英国的问题"
 ENG_International_Mechanic.3.desc:0 "英国被颠覆分子搞得四分五裂，自那时起，[GetEnglandUnificationEnglandorBritainADJ]位于日耳曼尼亚的大使馆就被他们占据了。虽然合作政府在内战中打击我那些叛军残党，但同时也一直忙于重建和内斗。然而，上个月，[GetEnglandUnificationEnglandorBritainADJ]宣布重返世界舞台，重新建立与美国和德国的外交关系。令人担忧的是，我们的特工报告说大多数合作者并不急于回到团结协定，而是倾向于保持中立，甚至还有少数人希望恢复旧同盟，站在美国一边加入OFN。显然，我们不能让美国人在欧洲站稳脚跟。[GetEnglandUnificationEnglandorBritainADJ]必须明白，只有德国才会把她的最大利益放在心上——并不惜一切代价去守护。"
 ENG_International_Mechanic.3.a:0 "无论如何，我们都将回归。"
 ENG_International_Mechanic.4.t:0 "[GetEnglandUnificationEnglandorBritainADJ]即将加入OFN"
 ENG_International_Mechanic.4.desc:0 "我们在[GetEnglandUnificationEnglandorBritainADJ]政府中的线人证实，最糟糕的事情正在发生：美国已经增加了砝码，使得英国的天平向他们一方倾斜。[GetEnglandUnificationEnglandorBritainADJ]准备直接加入OFN，我们的外交官担心，在昔日的西部前线，德意志国最可怕的梦魇将会再度来临。我们必须加紧努力，让英国远离OFN，不然我们可能就得准备好在家门口抵抗来势汹汹的美国军队。"
 ENG_International_Mechanic.4.a:0 "长剑出鞘。"
 ENG_International_Mechanic.5.t:0 "[GetEnglandUnificationEnglandorBritainADJ]即将加入团结协定"
 ENG_International_Mechanic.5.desc:0 "我们在[GetEnglandUnificationEnglandorBritainADJ]政府中的线人证实，最糟糕的事情正在发生：德意志国已经增加了砝码，使得英国的天平向他们一方倾斜。[GetEnglandUnificationEnglandorBritainADJ]准备直接加入团结协定，我们的外交官担心，德意志会重新坐上欧洲霸主的王位。我们必须加紧努力，把英国从德国身边拽走，不然英伦三岛可能永远都不会属于我们。"
 ENG_International_Mechanic.5.a:0 "长剑出鞘。"
 ENG_International_Mechanic.6.t:0 "我方的影响力正在衰退！"
 ENG_International_Mechanic.6.desc:0 "我国重新开放的目的是鼓励对英国的投资，同时在这冷战时期巩固英国的中立。但一切并未如想象中那般发展，“大西洋之战”只是破坏了局势的稳定。无论出于何种原因，这场战争的一方似乎未能跟上另一方的投资步伐。要么是这个超级大国比较冷漠，要么是另一个超级大国志在必得，力量的天平正在改变，而英国似乎要从中间滑向较重的那一方了。\n\n如果我们保持当前的外交政策，英国将不得不放弃其孤立主义外交，被迫加入某个超级大国的势力范围。如果想让英国保持中立，我们需要采取行动，遏制对方进展，尽一切手段维持双方平衡。\n\n这场相互竞争影响力的战争很快就会结束，英国在冷战中的地位也将得到最终确定。我们只能希望，在战争结束之时，英国依然能保持独立。"
 ENG_International_Mechanic.6.a:0 "但愿如此。"
 ENG_International_Mechanic.7.t:0 "天平摇摆"
 ENG_International_Mechanic.7.desc:0 "不久之前，美利坚还在主宰大西洋的一切，甚至马上就要把英国拉进OFN。然而，我们试图削减和打击美国势力的种种措施取得成效，并且几乎完全终结了美国在英国的影响力。重点就在“几乎”二字。美国人肯定会继续对英国施加影响，而且依然有可能把他们拉进自己的阵营，不过他们的野心也无疑被浇了一盆冷水。至少现在是这样。\n\n如果我们想要把英国拉进我方阵营，我们就得加倍努力，增加他们对我们的依赖程度。虽然，想从美国佬攥得紧紧的手中溜走，[GetEnglandUnificationEnglandorBritainADJ]肯定得靠我们。我们得确保我们不是单单把英国从扬基佬身边拉走，还得把她紧紧抱在自己怀里。如果我们继续保持高位投资，[GetEnglandUnificationEnglandorBritainADJ]政府肯定会随着时间的推移完全屈服于我们的影响，从而别无选择，只能加入团结协定。\n\n无论如何，随着英国回到外交战场，这场外交大战的结束迫在眉睫，我们也没有多少行动的时间了。希望我们丰富的资源能够抵消种种不利情况，达成我们的目的。"
 ENG_International_Mechanic.7.a:0 "到我们的回合了，先生们。"
 ENG_International_Mechanic.8.t:0 "德国领先！"
 ENG_International_Mechanic.8.desc:0 "随着“大西洋之战”进入白热化，我们和德国人继续为在[GetEnglandUnificationEnglandorBritainADJ]外交中的优势地位而斗争，我们的政治分析家们注意到[GetEnglandUnificationEnglandorBritainADJ]和德国之间的关系出现了某种令人担忧的模式。要么是德国下了很大功夫，要么是我们没怎么用心，德国人对[GetEnglandUnificationEnglandorBritainADJ]的影响力已经开始超过我们。不论是他们投资得太多还是我们投得太少，英国政府正愈发依赖德国人，以至于其孤立主义的外交政策不过徒有其表。如果继续发展下去，不难想象德国人将强制[GetEnglandUnificationEnglandorBritainADJ]加入团结协定，将英伦三岛整个夺走。这实在令我们无法容忍。\n\n要么，我们就投入更多资源，努力把[GetEnglandUnificationEnglandorBritainADJ]拉到我们的保护伞下，要么就把德国打个落花流水，不管采取哪种方式，我们必须让英国摆脱德国的影响，至少保证其主权独立。让英国保持中立比成为德国的傀儡要好，但还有更好的——我们可以把她拉进我们的势力范围。\n\n时间就是金钱，我们的时间也变得越来越少。也许这场战争马上就要结束，不管我们满意与否，英国的地位都将得到最终确定。"
 ENG_International_Mechanic.8.a:0 "我们必须马上行动。"
 ENG_International_Mechanic.9.t:0 "天平摇摆"
 ENG_International_Mechanic.9.desc:0 "不久之前，英国放弃中立、投入某个境外大国怀抱的威胁真切地存在着。现如今，虽说这好像是因为另一个外国势力的干涉再加上我们为应对这种差异所采取的行动，但现在的英国的的确确脱离了德国和美国的严重影响。尽管外国势力将一如既往地参加这场“大西洋之战”，现在的英国知道一切都在按计划进行，德国和美国都不能压倒对方，可以好好地睡个安稳觉了。至少我们的政治分析学者是这么认为的。\n\n若英国打算继续保持中立，那么我们能做的就是尽力维持双方的力量平衡，确保这场外交战不会再次出现一边倒的局面。通过延续美德之间的外交僵局、维持力量平衡，我们将保持我国在超级大国之间的地位，免于遭受德国或美国的强迫或孤立。"
 ENG_International_Mechanic.9.a:0 "躲过去了。"
 ENG_International_Mechanic.10.t:0 "美国领先！"
 ENG_International_Mechanic.10.desc:0 "随着“大西洋之战”进入白热化，我们的政治分析家们注意到[GetEnglandUnificationEnglandorBritainADJ]和美国之间的关系展现出某种令人担忧的模式——它令英国愈发依赖美国。也许是因为美国人愿意下大力气投资英国从而超出了我们的承受能力，也有可能只是因为我们不愿意在英国撒钱，不管怎么说，美国一直在忙着拉拢英国，要把她拉进他们的势力范围，很快就能让英国加入OFN了。\n\n英国要加入OFN，这必然会对德国的外交局势产生重大影响，我们无法容忍。如果要维护我国边境的安宁和谐、防止美国踏足欧洲门户，我们就必须行动起来。\n\n无论是选择加大在英国的投资，还是选择打击美国人的势力，都需要加倍努力、重新投入这场比赛，不然我们就将失去英国。就算我们投入的资源只能让英国保持中立，一个不受他国影响的英国依然比一条美国的哈巴狗要好得多。我们也可以选择将英国纳入团结协定，但这也需要投入更多的资源。\n\n时光飞逝。如果我们想要一个同情我国宏伟理念的英国，我们就得马上行动。"
