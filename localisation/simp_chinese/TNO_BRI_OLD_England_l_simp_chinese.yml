 ENG_MT_thatcher_army_reforms_desc:0 "英格兰内战暴露出了我国的许多问题，皇家陆军也在其中：陆军在战斗中的表现堪忧，打得最好的几场也只称得上平平无奇。从许多方面来看，陆军的战术与装备几乎是停留在了二战末期。\n\n我们必须从错误中吸取教训，改革陆军，让它为未来的战争做好充足的准备。然而，我们也需牢记，那些心怀成见的高级军官都希望将军队带回老路子上，但也正是那样的大军让我们输给了德国人。"
 ENG_MT_thatcher_offensive_efforts_desc:0 "内战结束后，陆军在对付顽固的反叛分子的战斗中遇到了不少问题，这些失败让我们失去了远超预期的优秀士兵。我军在进攻这一方面的问题已经不言自明，如果我们想让士兵们在下一次进攻中生存下来，我军就必须纠正这些问题。"
 ENG_MT_thatcher_armed_police_desc:0 "我们的军队需要更多人手。遗憾的是，内战耗干了我们的兵源。只有解决了人力短缺问题，我们才有望从侵略者的手下保全英格兰——智库也许能解决这一问题。\n\n通过让警察成为国土防御的一分子，我们可以极大增加军队的后备兵员，同时保障边境太平无忧。"
 ENG_MT_thatcher_new_spec_ops_desc:0 "为非对称战争受训的专业士兵会让入侵英格兰成为更加艰巨的任务。这些新特种部队将有效地利用上我们有限的资源，而非将我国人力丢进绞肉机。我们应当从错误中吸取经验教训，而不是在更大的范围内重演这些错误。"
 ENG_MT_thatcher_chieftain_tank_desc:0 "为了与将来可能的假想敌作斗争，我们需要给军队配备新型的，紧跟时代潮流的现代坦克。若要实现这一点，对新型奇伏坦研发过程的密切关注至关重要。这项宝贵的新技术如能配给我军使用，将让我们的装甲部队在与世上其他任何国家硬碰硬的比拼中不落下风。"
 ENG_MT_thatcher_fv432_apc_desc:0 "乍一看，研发引进新型坦克像是个好主意，但实际上，我国既没有足以大量生产这些笨重的铁墩子所需的自然资源，也没有与之相匹配的工业生产能力。\n\n相较之下，装甲运兵车也许是更好的选择，特别是被众人寄以厚望的FV432系列装甲运兵车，更在经济性和实用性两方面上优于昂贵而低效的坦克。在这方面我们须得实事求是；虽说补充坦克是对军队实力的硬性提升，但通过大量生产坦克来和德军装甲部队一较高下的想法属实是不负责任的空想。"
 ENG_MT_thatcher_new_royal_marines_desc:0 "英格兰骁勇善战的皇家海军陆战队是我国的骄傲。早在那不列颠尼亚统治海洋的时代，他们就是一支高贵而被敌人畏惧的力量。皇家海军陆战队的复兴不仅能增强我国的军事力量，更能让我们的军人找回曾经的些许荣光。毕竟，我们祖上也曾阔过。为什么不巧用我国的光辉历史来夺回现今我们应有的位置呢？"
 ENG_MT_thatcher_new_self_propelled_guns_desc:0 "我们需要的就是火力，简单而明了。追忆过去再怎么好，也比不上现代火炮技术的威力高。新式自行火炮的应用将让我们在对敌时占有巨大优势，也使我军具备了对敌进行猛烈炮击时急需的机动性和准确度。我们拥有的这种新式武器越多越好。"
 ENG_MT_thatcher_military_industry_desc:0 "当今，我们的军工生产能力多少有些缺乏。我们的军队受制于武器生产的低效。我们需要着眼于增加产量，以此大大提升军队的战斗力。\n\n有了更多的枪炮，飞机和坦克，我们将能与我们的对手一决雌雄。"
 ENG_MT_thatcher_defensive_efforts_desc:0 "现在全国叛军都已被平定，我们有功夫好好准备国土防御了。在美好的阿尔比恩有实力抵御外军之前，我们还有许多事要去做。我们将不得不做出一系列决定，但不管选择为何，我们都要确保这样的做法可以保障人民的安全。\n\n保家卫国高于一切。不管政治如何，“不让海狮重演”都是英格兰人共同的口号。"
 ENG_MT_thatcher_elite_army_desc:0 "我们要让皇家陆军成为这世上训练最为有素，组织最为严密的部队。将皇家陆军打造为精锐之师的开销巨大，但他们的力量很快就会让我们的牺牲物有所值。\n\n英格兰需要一支能抵御任何入侵者、保卫边界、保护人民的机动之师。"
 ENG_MT_thatcher_trench_training_desc:0 "如果英格兰再度遭到入侵，我们就必须坚守阵地，阻击来犯之敌。如果德军胆敢二度入侵，那在定点挖凿的战壕能让德军经受更为艰难的苦战。\n\n战壕在一战中表现不俗，我们为什么不以现代标准改良战壕呢？比起将我军士兵训练到不可想象超高水准，挖掘战壕一定是更加便宜的方法。"
 ENG_MT_thatcher_artillery_equipment_desc:0 "我军在内战时常常遇到火力不足这一难题。以现代水准改进炮兵必会不断提升我军战斗力，给予我军凌驾于敌军之上的关键优势。\n\n归根结底，比起更加优秀的步兵，陆军还是需要更多重型武器。"
 ENG_MT_thatcher_small_arms_equipment_desc:0 "改进作战低效的步兵时刻都得是我军的头等大事，在拉锯战中，军队的寿命等同于士兵的寿命。因此，我们得先向士兵们提供武器，教导他们必要的技能，好让他们保卫英格兰。\n\n为应对可能在我们有生之年爆发的全面战争，每一名士兵都应当学会尽己所能地全力奋战。"
 ENG_MT_thatcher_anti_air_equipment_desc:0 "海狮行动中最恐怖的一环就是德军轰炸机带来的大规模毁灭性破坏。在新技术的支持下，德军的空袭的破坏力已经更加强劲，而他们的战机水准依旧远在我国战机之上。\n\n我们别无选择，只能在全国各地增修防空阵地，只有这样才能让英格兰的城市与机场免遭德国空军袭扰。对某些人来说，这或许是过分悲观的战略：那就再说一次吧，躲过空袭总比淹没在悔恨与瓦砾中要好。"
 ENG_MT_thatcher_coastal_defence_desc:0 "守卫英格兰的最佳策略就是保卫它的海岸。在这方面，海狮行动指出了我军的失误，最关键的就是我们对皇家海军的过度依赖。我们的舰船被德国海空军击沉，而这些沉船也只能眼睁睁地看着德军攀上多佛的岩壁。\n\n英格兰人必须要快速适应新的形势。炮台将出现在通往海岸的道路之上，它们会监视着英格兰海滩上的每一粒沙子。只有真正的蠢货才有胆量向一座坚不可摧的岛上要塞发起进攻。"
 ENG_MT_thatcher_doctrinal_advances_desc:0 "我们花了数月的时间更新陈旧的装备，填补战术上的漏洞，现在我们终于可以踏上陆军学说现代化的艰苦旅程了。英格兰陆军会为将来可能到来的任何一场战争制定明确的战斗计划，它们会迅速击碎那些潜在征服者的傲慢。我国人民已经可以放心了，他们知道英格兰已经处在了坚固的堡垒、木墙与铁壁的保护之下——倘若我军的防御体系在未来有了用武之地，它也不会拥有大战前防御体系的种种弱点。"
 ENG_MT_thatcher_rebuild_royal_navy_desc:0 "今日的皇家海军只是旧日舰队的一肢半节。在一代人以前，情况仍旧大不相同：那时的皇家海军是不列颠帝国实力与威严的象征，守卫着帝国广袤的海域。无论帝国的臣民走向地球的哪个角落，皇家海军都会保他们安全无虞。\n\n唉，如今它们大都化为了废铁，沉入了戴维·琼斯的聚魂棺——但它们也在渴望终结不公之世的人们的心中。这些人坚定地认为，是时候让世人记起古老的英格兰颂歌中的那句歌词了：\n\n“不列颠尼亚统治着海洋！”"
 ENG_MT_thatcher_carrier_focus_desc:0 "航母的出现标志着现代制海权形式的演变。此前，关键航道的命运掌握在经抛光处理的钢铁长城手中，而二战告诉了我们，就算是最为强大的战列舰，也挡不住对它来说小如蝼蚁的战机齐射而出的鱼雷。正因如此，每一个名副其实的大国都拥有自己的航空母舰，它们非常重要，能将大国的力量投射至距海岸线数千英里之外的地方。\n\n不管那些缺胳膊少腿的老水手怎么叫唤，航母都是将皇家舰队领入战后纪元的关键所在。"
 ENG_MT_thatcher_carrier_screen_ships_desc:0 "我们的新航母在离开锚地之初就会需要充足的保护。我们绝不会让一座价值三百万英镑的浮岛裸奔在外。\n\n为此，国防部已要求船坞建造几艘巡洋舰，这批巡洋舰与航母很快就会成为防御稳妥的皇家海军的核心。"
 ENG_MT_thatcher_carrier_support_ships_desc:0 "诚如我等所想，一艘航母无法以一己之力击沉整支海军，它需要更多战舰，为舰队提供充足的火力。\n\n在此先见之明的指导下，今年皇家海军的预算将包含数艘新式巡洋舰及潜艇：我们会在建造这批战舰时着重于火力。只要有了这些战舰，我们就可以向世人证明倘若战端再起，英格兰也能在公海上与敌人平分秋色。"
 ENG_MT_thatcher_carrier_ship_construction_desc:0 "有了先决材料与资金，我国船坞就可以开始建造皇家海军的最新航空母舰了。船厂的工人们将不遗余力地加速造船，以保证这艘航母能尽快下水。\n\n此舰入役将使皇家海军实力提升数倍，英格兰的全球影响力也将随之水涨船高。从天空到大海，所有的生物都将知晓，皇家海军很快就会超越他们，回到应得的地位之上。"
 ENG_MT_thatcher_battleship_focus_desc:0 "战列舰一直是不列颠的骄傲，它们是皇家海军的冠冕上最耀眼的明珠。它们是在日德兰海战中保卫我国大海的巨兽，它们勇敢地同轴心国血战，直至沉入大洋。\n\n部分国防部官员毫不掩饰自己“现代化”不列颠最崇高机构的打算，他们想在纳尔逊、费舍尔与杰利科的遗产上搭出一个浮动的机场。真是愚不可及：英格兰人需要的是骄傲与荣耀，而非对进步的无谓尝试。\n\n一艘强大的战列舰会为我们带来不竭的骄傲与荣耀。"
 ENG_MT_thatcher_battleship_screen_ships_desc:0 "我们的新式战舰弥足珍贵，它们必须得到良好的保护。如果有哪艘战列舰步上了胡德号的后尘，那英格兰绝对无法承受如此惨痛的损失；近年来潜艇技术有了飞跃性的发展展，一旦战争打响，敌人很可能会利用潜艇来偷袭我们的战列舰。\n\n因此，皇家海军已经采购了几艘反潜作战能力的驱逐舰，这些驱逐舰将在未来10年内开始服役。"
 ENG_MT_thatcher_battleship_cruisers_desc:0 "考虑到战列舰的火力不足，我们还需要几艘巡洋舰作为辅助。巡洋舰可能不像战列舰那般地位突出，但它们仍是皇家海军中不可或缺的一部分。一旦外敌来侵犯，我们的战列舰和巡洋舰就会用猛烈的炮火加以回击，使得敌人必须再三思考入侵英格兰要付出的代价。"
 ENG_MT_thatcher_battleship_construction_desc:0 "有了先决材料与资金，我国船坞就可以开始建造皇家海军的最新战列舰了。船厂的工人们将不遗余力地加速造船，以保证这艘战舰能尽快下水。\n\n然而，一位持异见的军官在规划阶段提出了一个独到的意见。与其建造一艘巨型战列舰，不如遵循已故海军元帅杰利科的设想：建造两艘战列巡洋舰，虽然它们装甲更薄，装备更少，但它们比笨重的战列舰更加灵活。\n\n不管我们采纳何种方案，英格兰最古老的要塞都将再度扬名天下。"
 ENG_MT_thatcher_naval_doctrine_advances_desc:0 "新造的战舰已于近日下水服役，皇家海军现在可以优先考虑最佳的战舰使用方案了，这需要我们大规模修改现有作战计划及战术风格。\n\n只要改进了海军战术，皇家海军不久后就能重温那宛若神话般的过往。从古老的英吉利海峡扬帆起航，唱响橡树之心的颂歌，吹响海军的雾角，让不列颠尼亚重归无敌之地吧！"
 ENG_MT_thatcher_rebuild_royal_airforce_desc:0 "皇家空军在二战中的表现堪称灾难，此后空军就在英格兰各地残破的机场中苟且度日。被德国空军撕了个粉碎的它曾是超越其时代的无敌部队，这着实令人感到遗憾。\n\n撒切尔与国防部达成一致，政府会重建皇家空军，让它强大到足以保卫英格兰的天空。不管要怎么说，怎么做，新生的空军都有望比1943年的空军做得更好。"
 ENG_MT_thatcher_harrier_programme_desc:0 "为了保卫英格兰的领空，淘汰那些笨重缓慢的老式战斗机是当务之急。为了取代老式的“喷火”和“流星”，英格兰国防承包商联合研制了一种喷气式战机“鹞”式，其性能远优于其他国外同类战机。国防大臣希望我们竭尽全力加快发展此型战机。\n\n鹞式战斗机将会给皇家空军带来“重生”式的革命性变革。很快，全世界都会对我们英格兰自己设计的战机刮目相看。"
 ENG_MT_thatcher_raf_bases_desc:0 "大多数分布在英格兰翠绿群山之间的空军基地都是在海狮计划发动前胡乱建成的，在1943年后，大部分机场显然都已失去了其作为基地功能。尘土飞扬的跑道和东倒西歪的棚屋也许可以满足双翼飞机的起降需求——但这样的机场对更挑剔的现代喷气机来说肯定是不够格的。\n\n我们将建造崭新的、规模更大的空军基地来容纳我军未来的空中舰队。现代狗斗看重的是跑道以及补给储备的优势，而非最低级机场数量的多少。毕竟，我们能在任一时间派出的战机越多，我军就越有可能抢在敌军之前占据空中优势。"
 ENG_MT_thatcher_jet_engine_innovation_desc:0 "皇家空军面临最大的问题之一就是我们的航空工业水平在喷气时代已经过时了。“鹞式”战机是一个令人鼓舞的开始，但还有许多事情也需要完成。因为缺乏相关航空工业知识，特别是缺钱，我们对喷气式发动机的大部分研究还停留在1943年之前的水平，所以无法推进真正意义上的喷气式发动机研究。\n\n这个短板得尽快补上。让我们建立自己的喷气式航空工业，走进航空发展的新时代。"
 ENG_MT_thatcher_vtol_stol_desc:0 "英格兰的飞机跑道已经过时，不能适应大多数现代战斗机的起降。国防部建议我们应该给新的鹞式战斗机加装垂直起降发动机，而不是花大价钱重新改造机场。垂直起降发动机可以让我们的战机在没有长跑道的情况下起飞，使我们二战时期遗留下来的简易机场得以保留。"
 ENG_MT_thatcher_harrier_missiles_desc:0 "在空战中，我们空军的武器装备仍是一个短板。国外的战斗机已经配备了极具破坏性的导弹，可以直接在空中将敌人的飞机熔成一堆钢渣。因此我们必须得为鹞式战斗机配备一些由我们研究人员设计开发的、全球顶尖水平的导弹。"
 ENG_MT_thatcher_modernise_radar_desc:0 "在二战前以及二战期间，英国的雷达系统和相关研究冠绝全球。我们曾坚信科技就是打败德寇的利器，虽然雷达确实有用，但光靠它仍旧不足以改变我们的命运。\n\n然而，雷达系统现代化会再度为我军带来优势。为了自由的英格兰晴空，我们必须要张开双臂，拥抱改进。"
 ENG_MT_thatcher_pilot_training_desc:0 "在第二次世界大战期间，皇家空军的飞行员都缺乏训练，那些被我们哄进军队的人无疑是全不列颠最勇敢的战士，但其中根本就没几个技巧娴熟的飞行员。\n\n到目前为止，英格兰尚无力维持与德、美、日三国同等规模的空军，因此我们必须比这三个超级大国都更依赖于飞行员的技能。我们必须要尽一切努力，保证皇家空军拥有世上最优秀的飞行员。"
 ENG_MT_thatcher_air_doctrinal_advances_desc:0 "我们在皇家空军的换代上取得了一些进展，但毫无疑问，空军的军事学说也需要改进。毕竟，没有战略更新的空军改进可没有什么意义。如果我军想要抵御住德国空军的攻势，我们就必须确保空军的高效。\n\n皇家空军不久后就会重夺英格兰的天空，希望不列颠的蓝天能永保澄澈。"
