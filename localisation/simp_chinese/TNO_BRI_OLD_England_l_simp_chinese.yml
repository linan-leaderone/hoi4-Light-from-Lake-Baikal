 ENG_edwards_round_table_desc:0 "维持政客之间的关系是国王的要务，确保即便政府身处危机的漩涡之中，官员们依旧可以通力合作。从战前到现在，亚历克·道格拉斯-休姆是最能为英格兰增光添彩的首相，而玛格丽特·撒切尔几乎是新一代政客中最具影响力的政党代表人物。显然，我们应该将两位邀请至对任何政策的讨论之中。\n\n但在王党的极端人士中讨论大政方针就有些困难了。阿瑟·肯尼斯·切斯特顿是亲德派与党内法西斯代表，而哈罗德·麦克米伦则是极具影响力的改革派人士，遗憾的是两位貌似都会拒绝与对方共事。我们必须从中选择一派。"
 ENG_chestertons_dedication_desc:0 "阿瑟·切斯特顿，是我们的内政大臣，也是内阁之中的头号人物。尽管政府中不少人都对切斯特顿的热情以及他对德国的支持感到困惑，但国王已向议会保证，切斯特顿乐意与全体同僚通力合作。切斯特顿已呼吁实行宵禁，增加街上的武装警察数量，而这一切当然都是为了国家安全。"
 ENG_a_fist_and_will_desc:0 "切斯特顿告诉国王陛下，扩军才能提升国家安全、消灭叛军。只有重拳出击才能摧毁一切对政府的反抗，军方应当征召更多新兵入伍，并把他们都部署到北英格兰，切斯特顿认为那里才是抵抗运动的老巢。尽管部分将领对此举可行性表示怀疑，并强烈反对将军队开驻城市与农村，不过切斯特顿还是向他们保证了此举已得到陛下的支持。"
 ENG_terror_tactics_desc:0 "显然，扩军对切斯特顿来说还不够。在同国王，政府官员以及军队领导人会面的过程中，切斯特顿要求军队要尽一切可能向叛乱分子传播恐惧。他相信恐惧能够摧毁叛乱分子们的抵抗意志，这些老鼠会滚回到他们自己的地洞里躲藏。但一些将领威胁切斯特顿，并将其与德国入侵期间的伦敦空中闪击战相提并论，他们宣称会违抗一切针对自己国民的所谓的“恐惧战术”的命令。然而，切斯特顿提醒国王陛下与在场的所有人，这些叛乱分子不能被称为英格兰人，他们是叛国贼，他们罪有应得。"
 ENG_towards_the_north_desc:0 "切斯特顿已经决定，他要派出军队彻底扫清北方的HMMLR。北方一直以来都是抵抗活动的瘟床，他们同苏格兰间的亲密关系也使得不同政见者可以从我们手底下溜走。该为这一切画上句号了，军队将通过一轮快速打击粉碎抵抗运动。"
 ENG_use_the_blackshirts_desc:0 "莫斯利创建了黑衫军，但这个叛徒却逃离了英格兰，而在此之后黑衫军则长期为英格兰政府所用。该准军事集团因其虎狼之威与对法西斯事业的忠诚举世闻名。尽管许多政府官员把他们当作种族主义者、暴力流氓团伙甩到了一边，但切斯特顿相信善用他们能让我们如虎添翼。在黑衫军绝对忠诚的威逼之下，抵抗运动必然会早日投降。"
 ENG_dominate_yorkshire_desc:0 "虽然谢菲尔德在闪击战中遭到了破坏，但我们已经设法修复了这座城镇，还让它成了约克郡重要的交通及工业中心。如果爆发叛乱，谢菲尔德火车站就会成为我们向叛军控制下的北英格兰输送南方政府军的战略要地。因此，切斯特顿敦促黑衫军在约克郡发起行动，还建议军方在谢菲尔德设下检查点，尤其是要在车站四周层层设卡。通往北英格兰的大门不能失陷，我们要不惜一切代价地保卫此地。"
 ENG_edwards_trip_to_germania_desc:0 "国王在法西斯理论家阿瑟·切斯特顿的陪同下去往了德国。有流言称此次访问的目的是要求德国解除对英格兰军队的部分限制，以及为武装得到突然扩充的英格兰武装力量购买德制装备。\n\n这么多年来英格兰第一次释放出它不只是一个被逼无奈的大日耳曼国跟班的信号，这自然会引起德国官僚们的注意，也许会给我们带来令人满意的结果。"
 ENG_homes_experience_desc:0 "为解决现在的叛乱问题，国王陛下已经将现任首相亚历克·道格拉斯-休姆带到了他的圆桌前。首相已经到达了议会，在此特殊时刻呼吁“团结与秩序”。陛下希望战后在任时间最长的首相可以帮助他与英格兰走出危机。"
 ENG_unite_the_voters_desc:0 "首相希望将选民们都团结到政府的名下。王党仍是全英格兰最受欢迎的政府，但我们为保持王党的优势，运用某些手段来影响政治制度已是人尽皆知。因此人民并不会全心全意地支持政府，这就是抵抗运动越来越受欢迎的原因。为把民众从支持抵抗运动那头拉回来，我们必须在此特殊时期将他们紧密团结，并让他们相信未来一切安好。"
 ENG_speak_with_the_army_desc:0 "休姆首相召开了一场高级将领会议来讨论可能出现的最坏情况——公开叛乱。尽管首相希望叛乱永远不会发生，我们也不能将其抛至脑后。蒙哥马利将军提到，我们可以在起义爆发之时拉出两支临时师以填充军队，同时他也建议不要把军队派去监管平民，这只会让人民敌视政府。"
 ENG_convincing_the_midlands_desc:0 "休姆将中部选为我们团结统一全国的焦点。北方失守，南方又处在我们的牢牢掌控之中，但中部还是我们与抵抗运动互相撕扯的战场。如果中部民众能支持政府的话，我们就能削弱任何可能爆发的起义。"
 ENG_locate_the_cells_desc:0 "长久以来，抵抗运动一直在我们眼皮底下活动，对国王的致命袭击就是他们实力的证明。休姆已授予军情五处和蒙哥马利元帅加紧渗透及发起谍报行动的权力，只要我们有所作为，他们就无处可躲。"
 ENG_a_radical_a_day_desc:0 "“一天一个激进派，就让革命远离我”，这是我们的新座右铭。我们会让公众知道，虽然政府追求国家团结，但我们不会容忍叛国行径。每逮到一个叛徒，我们就会进行全国直播，让人们认清他们的面孔，聆听他们的罪过，看清对他们的处罚。"
 ENG_a_shaky_compromise_desc:0 "麦克米伦就是个蠢货，他根本意识不到我们对他的改革有多恼火。切斯特顿就更糟糕了，他几乎都要向希特勒的画像宣誓效忠了。过去数十载的时间里，是温和派领着英格兰走过一路坎坷。不管被误导的国民是怎么想的，温和派都应当再一次肩负起保卫英格兰的使命。\n\n亚历山大·道格拉斯-休姆与玛格丽特·撒切尔会携手保卫英格兰，让我们美丽的英格兰在暴乱还有那些不太靠得住的盟友面前能够继续航行下去。"
 ENG_macmillans_reasoning_desc:0 "国王陛下已采纳了王党改革派领袖哈罗德·麦克米伦的意见。大量强硬派成员与部分温和派成员怀疑在此恐怖袭击后采取温和对策只会有损政府地位，但陛下相信麦克米伦能凭借其冷静的头脑与智慧让他的幕僚们冷静下来。"
 ENG_uniting_parliament_desc:0 "麦克米伦认为，我们在团结国家之前必须先团结议会里争吵不休的政客。每一位政客都有着对英格兰共同的大爱，因此自现在起，从最渴望改革政客的到最强硬的政客，所有人都要搁置分歧，稳定民心，团结国家。"
 ENG_talk_to_the_lower_classes_desc:0 "如果我们要团结英格兰，我们就必须要同社会底层对话。他们更容易被抵抗运动的谎言所左右，如果我们可以向他们保证改革，并和他们谈谈将来的自由化运动，他们也许就能感到满意，不会落入抵抗者的行列。"
 ENG_focus_on_the_south_desc:0 "麦克米伦已经决定将政府的重心放在巩固对南英格兰的控制之上。尽管南方大部分地区都在政府的控制之下，但在数不清的城市中，许多潜在或现役抵抗运动特工依旧潜伏在阴暗的角落里。如果我们失去对南方城市的控制，伦敦与国家心脏就会变得岌岌可危。为此，我们会在南方兑现改革承诺，让民众相信我们正在努力让事情变得更好。"
 ENG_a_plea_to_germany_desc:0 "阿尔伯特·施佩尔是一位颇具影响力的德国政治家，与此同时他也是元首最信任的顾问之一。他同麦克米伦一样领导着国内的改革派，还有观点认为他完全能名正言顺地成为那位世上最具权势之人的继承者。\n\n麦克米伦将动身去往施佩尔一砖一瓦设计出来的日耳曼尼亚，去商谈一份更有利于英格兰的贸易协议。有流言称麦克米伦还会同德国就英格兰未来的地位问题展开探讨，他希望英格兰能在团结协定中与德国保持平等关系，而非德国的下级。时间会告诉我们他能否成功。"
 ENG_investigate_the_military_desc:0 "我们向选民提出了团结和改革，但还是有一个不能掉以轻心的地方，那就是军队。长久以来，政府都未曾质疑过他们。军队中那些老古板无疑还活在过去，我们将会不论职务高低地在全军队中展开调查，我军也许会因此失去一些奇才，但我们必须要把每一个叛徒都从队伍里驱逐出去。"
 ENG_request_additional_forces_desc:0 "康沃尔在一片狭小的区域里保留着过剩的武装力量，这让他们在对抗抵抗运动之时又费时又低效。我们不可能直接征召大量的英格兰部队，但如果哈尔德愿意把他的人借给我们的话，我们就没有自己组建新部队的必要了。\n\n此外，如果我们把这些康沃尔士兵派去执行更危险的任务，且他们不幸阵亡的话，政府也不会被“流干了宝贵的英格兰人的血”这样的抨击打得抬不起头。这是双赢局面：如果哈尔德拒绝提议的话我们就去日耳曼尼亚告状，如果他接受提议的话我们就离统一不列颠岛又近了一步。"
 ENG_expel_the_radicals_desc:0 "若要消灭癌变，就不能与之共存，若不将其连根拔起，那就唯有病入膏肓。阿瑟·肯尼斯·切斯特顿就是王党之癌，他是对德国人唯首是瞻的那一类人中的典型代表，我们曾希望英格兰人永远不会如此低声下气。\n\n既然癌变不会自行消亡，那我们就得主动出击。切斯特顿名望太高了，因此我们不可能让他凭空消失。但他的同僚们可就不一样了，一些离奇的失踪案和对贪腐分子的拘捕会让王党受益匪浅，并使我们远离被德国主宰的厄运。"
 ENG_court_the_moderates_desc:0 "温和派是王党中规模最大的派系，是长期以来致力于保卫英格兰传统的保守党的继承者。他们通常会支持维持现状，以免那些打破的现状在英格兰国民中造成不可挽回的后果。但抵抗运动的崛起已将现状砸了个稀碎，我们要说服温和派为此作出改变。\n\n这是道难题，但温和派的第一要务也是国家的生存，那我们就能在此事上保持一致。温和派不会让贪官污吏用此番项目资金充实自己的口袋，他们会把每一分钱都花在刀口上。"
 ENG_call_upon_the_garrison_desc:0 "将联合王国降为英格兰的和约并没能让德意志国完全撤出英伦三岛，这与我们的设想相去甚远。尽管国防军已从英格兰与威尔士的大部分地区撤离，但康沃尔半岛依旧处在弗朗茨·哈尔德将军的占领政府统治之下。德国人对此的正式说法是康沃尔军政府乃英格兰安全的保障，而换个说法的话就是挂在我们头上的刀子。\n\n严酷的哈尔德以其高效铁腕手段维持着其对康沃尔军政府的统治，但我们也从中找到了能让卫戍政府再次为我们所用的时机。哈尔德曾协助我们击溃卡布尔街的共产主义者，也许他会愿意在我们对抗抵抗运动之时再度伸出援手？但我们必须谨慎行事，可不能让他把德国给直接拉下场了。"
 ENG_an_alternative_solution_desc:0 "康沃尔正处在国防军临时政府的管控之下，但它是国际公认的英格兰领土，我们也许可以就这一点做些文章。我们可以间接控制输入到康沃尔军事区的物资，我们也可以在某种程度上阻止物资运出康沃尔。然而这种施压并非无的放矢，我们明面上是要把德国人丢去对付抵抗运动，实际上我们会做好让他们鹬蚌相争，再从中得利的准备。\n\n这样做也许会在某种程度上对我们与德国的关系造成负面影响，但伦敦和其他几个英格兰城市也许会为此真诚地支持政府，为团结民众助力。"
 ENG_secure_our_heads_desc:0 "我们需要装备来对抗出没于不列颠岛的英格兰抵抗运动，但哈尔德将军却不愿向我们提供军事装备。平常出于礼貌考虑，我们也许不会这样咄咄逼人，但政府现在已经耗尽耐心了。如果和言善语于事无助的话，我们就该换种方式让他看清我们的能耐。\n\n就像英格兰人在闪击战期间发现的那样，缺乏食物会对士气造成极大打击，这些优秀的德国士兵也会发现只食用从德国运来的罐头食品能取悦他们的祖国，但他们的肠胃会不好受。哈尔德会清楚地意识到，他们的食物都掌握在我们手里，而且我们还可以很轻易地往里面添加一两样另类原料进去。"
 ENG_choke_cornwall_desc:0 "哈尔德将军今天看上去平易近人多了，但是从狗嘴里抢东西的最佳方式还是让它主人给它下指令。日耳曼尼亚无疑看到了它在英格兰的代理人的虚弱无力，只要我们现在提出要求，哈尔德很就可能会把我们需要的军事装备乖乖奉上。\n\n哈尔德可以拒绝我们的要求，但他的上级可不会。虽说这么做让卫戍政府的高级军官在日后不愿同我们展开友好交流，但在得到装备后我们还会再要他们干什么吗？"
 ENG_britannia_on_her_knees_desc:0 "不管英格兰王国在团结协定内部的官方地位如何，弗朗茨·哈尔德的命令就是英格兰的铁律。唯一可以改变现状的方法带来的后果有千钧之重，我们还无法承当这一后果，这么做无异于跑到德国面前送死。因此如果我们希望得到卫戍的协助，我们就应该恳求他们。\n\n哈尔德无疑会开个价，他也许会要一些实质性的东西，也或许会要国家动机层面的东西，而我们会帮他买单。作为回报，他会粉碎英格兰抵抗运动、共产主义者、逃兵和忠于伪女王的人。做出这样的牺牲很难，但在这个时候我们不能只为自己考虑，想想我们的孩子们，如果我们失败的话，该买单的人就是他们了。"
 ENG_prevent_an_icarus_desc:0 "希腊人讲过一个男孩的故事，这个男孩因为飞得离太阳太近而被烧死。英格兰向德国投降是因为单枪匹马地对抗德国是不现实的，正因为我们投降了，英格兰才没有落得伊卡洛斯的下场。但暴徒们好像就是想不通这一点，为此我们必须不惜一切代价阻止他们掌握大权。\n\n为让暴徒远离政权，一个非常简单的解决方案就是增加警察系统的综合经费。警察除了能帮助我们搜找抵抗运动合作者，还可以在最坏情况发生之时协助我们击败叛军。"
 ENG_the_garrison_grows_desc:0 "康沃尔卫戍部队是德意志国为英格兰支起的保护伞，他们致力于防止英格兰再度落入美国的异想天开之下。这支部队当然是非常优秀的，但其规模在某种程度上也的确小了点，比起对抗大规模叛乱，它更适合粉碎小规模暴动。阿瑟·切斯特顿打算改变这一状况，为了更高效地应对抵抗运动及其分裂英格兰的阴谋，切斯特顿已向国王提议扩充卫戍部队规模。我们的军队及人民并不支持这个政策，但在生存与尊严两者之中，生存永远都享有优先地位，否则英格兰就根本不可能挺到现在。"
 ENG_locate_the_snakes_head_desc:0 "抵抗运动的领袖在幕后主导着这一切。他指挥了这些行动，而他一定会再度向我们袭来。只要没了他的领导，抵抗运动会四分五裂，我们也就能消除恐怖的灾难。只要把这混蛋宰了，我们就能赢得胜利。\n\n如果我们能找到他的所在地的话。"
 ENG_Collab_not_enough_time_desc:0 "德国陷入了混乱，希特勒的继业者们横空出世，打成一团。显然，除了普利茅斯卫戍队里一些个游手好闲的士兵之外，我们不可能再从德意志国那里得到什么援助了。\n\n叛军们也对德国的状况心知肚明，对他们来说再也找不到比这更好的时机了。政府羸弱不堪，而叛乱分子们现在就会把准备好的一切方案与密谋都甩到我们脸上，最大的考验就要来了。\n\n天佑英格兰！"
