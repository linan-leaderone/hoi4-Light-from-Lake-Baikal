 ENG_the_left_resistance:0 "左翼抵抗运动"
 ENG_the_left_resistance_desc:0 "自到达西班牙，援助共和派的那天起，比尔·亚历山大就一直在为未来而战。在二战期间，他回到了英国，为夺回祖国的自由奋战。即使战败，他也选择继续战斗，并组织了左翼抵抗运动来解放英格兰。卡布尔街的一败涂地与流亡生涯只给了他新的决心——让英格兰摆脱法西斯的统治。而今，左翼组成了统一战线，他们会打碎英格兰工人身上的枷锁，他们将无人可挡。"
 ENG_the_left_resistance_2:0 "左翼抵抗运动"
 ENG_the_left_resistance_2_desc:0 "自到达西班牙，援助共和派的那天起，比尔·亚历山大就一直在为未来而战。在二战期间，他回到了英国，为夺回祖国的自由奋战。即使战败，他也选择继续战斗，并组织了左翼抵抗运动来解放英格兰。卡布尔街的一败涂地与流亡生涯只给了他新的决心——让英格兰摆脱法西斯的统治。而今，左翼组成了统一战线，他们会打碎英格兰工人身上的枷锁，他们将无人可挡。"
