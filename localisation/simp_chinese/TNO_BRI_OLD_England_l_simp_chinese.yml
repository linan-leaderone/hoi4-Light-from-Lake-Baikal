 ENG_IT_Macmillan_on_the_world_stage_desc:0 "英格兰又一次出现在了世界舞台上，但它现在不过是旧日自我的投影。这个国家不再是世界中心，也不再是世界政治牌局中的牌手，它不过是一个刚从阴影中迈出第一步的小国。人们认为英格兰会被动荡的变革之海淹没，再一次被拉进深渊。但英格兰很久以前，当寰宇的势力范围被分割，极权主义王朝统治着欧洲大陆时就应对过此类情况，小岛上的小王国则相当后知后觉。而现在，只要巧妙施以手段，人们又会发现英格兰在引人注目方面一如既往地娴熟……"
 ENG_IT_Macmillan_a_new_england_desc:0 "忘了你知道的有关英格兰的一切吧！英格兰是德国的傀儡吗？不再是了！那些为保财产和虚伪的头衔而向希特勒点头哈腰的叛徒们去哪儿了呢？他们输掉了选举！那帮只会为虎作伥的法西斯分子到哪里去了呢？他们现在离权力有十万八千里远，比战后任何时代都要远得多。\n\n统英党的英格兰乃是极度仇视纳粹主义德国的国度。统英党将走出国门，夺回英格兰的荣光，重连旧的纽带，促进新的往来。我们不会再在阿道夫·希特勒的阴影之下瑟瑟发抖了，英格兰将要直视世界各国！"
 ENG_IT_Macmillan_dealing_with_cornwall_desc:0 "布里斯托城外有一道带刺铁丝网似的伤疤，它将英格兰与西南半岛分割开来。在铁丝网的另一头是康沃尔，那是德国人强加给我们的耻辱。它让我们团结一致，但也让英格兰的一部分国土陷入了无尽的折磨当中。康沃尔给了我们一份痛苦的提醒，叫我们不要忘了过去，不要忘了它的因果。\n\n但我们已不再是1943年的英格兰，我们也已不再需要一把悬于头顶的达摩克利斯之剑。我们会消灭卫戍，保障永恒的自由。"
 ENG_IT_Macmillan_hurt_them_deep_desc:0 "长久以来，哈尔德的军队都是一个麻烦。改革派的任何梦想都会因对卫戍部队的恐惧化为泡影，所有明智的改革方案都会因对卫戍部队的畏惧四处碰壁。如果没有卫戍部队，现在的英格兰早就是一个民主国家了，统英党也能和奥金莱克共事。康沃尔卫戍部队的末日就要到了，这其间确实有出于个人恩怨的意味在。此举同时也能迫使困境中的德国对于英格兰多些尊重，否则他们就将再度直面在多佛白崖下登陆时的景象。"
 ENG_IT_Macmillan_ruin_their_supplies_desc:0 "据战争期间的报告显示，叛军曾经常潜入卫戍部队的地盘，在那里开展破坏及暗杀行动。情报详细地描述了叛军的战术、行动及渗透方法，而且其中有不少报告都未曾向我们英勇的卫戍友军出示过。\n\n让我们接手叛军的工作吧，捣毁仓库、摧毁燃油罐，甚至是劫掠火车车厢，抢走德国人为向我们宣战所需的物资。我们也许做不到将普利茅斯付之一炬般的事情，但一场长期消耗战仍会伤及卫戍。"
 ENG_IT_Macmillan_strike_their_heart_desc:0 "长久以来，康沃尔卫戍为英格兰人民的苦难做出了卓越的贡献。他们的部队威胁着整座不列颠岛，把英格兰的一部分当作了东方的专员辖区，惩处着康沃尔的善男信女。重建旧日英格兰的一切希望都被他们碾成了齑粉。\n\n现在，他们该来领赏了。"
 ENG_IT_Macmillan_regaining_our_freedom_desc:0 "康沃尔被连根拔起，被本该生活在它威胁与压迫之下的人民及军队赶尽杀绝。这支由最富盛名的将军领导下的最叫人畏惧的陆军已被彻底消灭，而英格兰将不会再受到任何来自群岛之上的威胁。\n\n我们已向世界表明，所有人都要认真对待英格兰——它的军队再次在大战中击败了德国人，而它也切断了与团结协定的纽带，砸烂了德国的枷锁。英格兰获得了重生，誓要在一切外来势力面前保卫自己的自由，而这也打开了某些一度紧闭的大门……"
 ENG_IT_Macmillan_reaching_out_to_old_friends_desc:0 "在战争结束后，OFN就真心当我们不存在了。而在没有无视英格兰的时候，他们却把枪械送到了共产党人和SAS手里。现在，武装抵抗已经失败，我们也摆脱了德国的控制，也许是时候该重建两方关系了。\n\n我们将向他们表明，统英党是眼下最有可能让英格兰走向自由未来的政党，那是一个让人民免遭法西斯迫害，尽享高度自由的未来。我们可以成为极具价值的OFN成员国，并重新扮演好英国仍在同盟之列时的角色。该打一通电话了。"
 ENG_IT_Macmillan_O'_Canada_desc:0 "这些年，我国与加拿大的关系并不好。在他们眼中，我们不过是纳粹的傀儡国罢了。老实说，之前确实是这样，而在德国奴役之下的英格兰也无法和英联邦各国沟通。但现在，德国佬已无暇顾及我国，藉此新常态，我们能够与历史最悠久的自治领重修旧好，商议互派大使、邦交正常化。诚然，王室的不同可能会成为建交之路的阻碍，但我们并不想再度殖民加拿大，只期望他们能在世界舞台上正眼看待英格兰。"
 ENG_IT_Macmillan_a_cultural_exchange_desc:0 "长久以来，加拿大和联合王国两国的文化甚是相似，同时也憧憬着彼此的生活方式。战争和德国的占领暂时切断了双方的文化交流渠道，而我们也与加拿大分道扬镳。那么，为何不去了解他们此时此刻的状态呢？\n\n我们必须重新将英格兰文化传播至加拿大：现代艺术家会在他们的城市举办展览，作家会造访他们的大学和图书馆，音乐家会在各省进行巡演，而我们也会欢迎加拿大以同样的方式响应。我们会向他们展示，英格兰并非如盲目的雅利安人描写的那样，与北欧一同处在文化困境之中；相应的，加拿大也会像我们展示，美国电影与歌曲并未占领其文化。"
 ENG_IT_Macmillan_help_me_help_you_desc:0 "小麦滞销？运过来吧！伐木工失业？我们正缺木头！工厂缺人？何不造在我们这？化工厂需要支援？IG法本在战时给我们留下点东西，或许对你有所帮助…\n\n通过帮助加拿大解决一系列问题，我们就能助其克服不少困难。只要他们意识到自己需要英格兰，加拿大就肯定会对我们笑脸相迎，以表谢意。"
 ENG_IT_Macmillan_our_greatest_ally_desc:0 "纵观历史，许多国家因一时利益而结为盟友，又在连年战乱中分道扬镳。想当初，我们与西班牙结盟，一同抗击法国人；转眼之间，我们又和法国结盟，与西班牙战斗。外交的学问深不可测、繁杂纷扰，但在近来我国危急存亡之时，有一个国家定能鼎力相助，抗击自由世界的敌人。由此，我们必须联系美国，再一次恢复我们的伟大盟约。"
 ENG_IT_Macmillan_the_propaganda_giant_desc:0 "美国是一个有着相当多麻烦的国家。在它光鲜的表面之下，人们可以看到巨大的贫富差距，广泛的歧视，猖獗的种族暴力，以及一个长期处于无法抵御日本或纳粹恐惧下的国家。但是，如果你问任何一个美国以外的人：美国是什么，他们会告诉你，一个机会之地，一个世界文化的大熔炉，一个伟大的自由捍卫者。这是因为即使美国有着这样那样的问题，但美国人是真的非常擅长推销他们好的那一面。\n\n我们得去麦迪逊大道、好莱坞还有美国国务院去拜个师，如果他们可以让全世界都相信美国是这样的完美和强大，那这一技艺也同样能活用于英格兰。只需要一些粉饰和灯光，我们也能让英格兰的问题消失。"
 ENG_IT_Macmillan_closest_cooperation_desc:0 "我们是自由之友，英格兰反对一切形式的法西斯主义，会尽最大努力让世界免遭其害。我们不会忘记向国际各方许下的承诺。为此，我们要与自由国家组织通力合作。只要OFN需要帮助，英格兰的军队就定会整装待发。加入OFN必须向某国施压，英格兰的外交官也会听候调遣。OFN大可放心，在欧洲大陆上，有一个国家总会在方方面面支持他们。"
 ENG_IT_Macmillan_the_land_down_under_desc:0 "自战争爆发以来，澳大利亚和新西兰在我们心中的地位就如同他们与伦敦之间的距离一样遥不可及。在战争期间，他们已经切断了与前大英帝国之间的许多联系，并更关心如何抵御日本人的侵扰。现今，他们的情况已经和我们没有任何联系了，但无论如何，我们一定会去尝试改善与他们之间的关系的。\n\n很明显，他们想要的是一段重置过的关系，而我们会给予他们的所求之物。他们希望我们与他们之间平等相待，而我们则希望他们能承认我们才是英国当今的合法政府。而一旦这个问题解决了，我们之间就能更好地相处了。"
 ENG_IT_a_simple_game_of_cricket_desc:0 "英格兰和澳大利亚需要重建彼此之间的关系，一个更加平等且互相尊重的关系，而体育不正是赢得尊重的地方么？\n\n在很长一段的时间里，澳大利亚和英格兰曾一同举办灰烬杯系列板球对抗赛。重启这一赛事可以让双方都有比赛可以看，说不准还能顺便改变下彼此的态度。而电视转播将使得这些比赛比以往更受欢迎。除此之外我们还能在中场休息期间宣传宣传我们的国家。"
 ENG_IT_Macmillan_restoring_old_trade_ties_desc:0 "英格兰有着巨大的工业潜力和高度熟练的劳动力，而大洋洲则有羊毛、羊肉以及数量多到惊人的矿产原料，这使得重开贸易对我们都有利可图。他们将我们需要的矿产原料送到这来，而我们则将他们喜好的工业制品运回去，所有人都能在贸易里分一杯羹，而我们的经济也会随着贸易的进行蓬勃增长。"
 ENG_IT_Macmillan_part_of_something_bigger_desc:0 "现在的英格兰不会再被认作是一个更体面的专员辖区了。当其他国家想和伦敦交流的时候，再也不需要通过日耳曼尼亚了。我们不再被认为是世界政治中无关紧要的角色之一了。世事已变，已是天翻地覆。\n\n聚光灯对准了重回世界舞台的我们，而观众则对我们的返场演出屏息以待。现在轮到我们敲响音乐开始表演了。"
 ENG_IT_Macmillan_undermining_the_reich_desc:0 "英国作为德国的奴隶，傀儡的时间已经太久了。被迫忍受贫穷、屈辱和苦难。而这一切都仅仅是为了那些用异端邪说来歪曲圣典的野蛮人的利益！他们虚幻地认为自己是征服世界的优等民族。他们对英伦三岛的统治是时候结束了！现在，是时候将我们从德国佬的束缚中解放出来了。"
 ENG_IT_Macmillan_placating_the_reich_desc:0 "冷静下来，德国。我们只想和您更好地相处，建立更平等的关系。我们已经能照顾好自己了，不是吗？当你们和大日耳曼国的其他人都失去理智的时候，我们仍然能坚守阵地。我们已经不需要任何更多的援助来站稳脚跟了。这当然也不意味着我们急着想加入OFN，我们仍然感谢您在战后那些糟糕岁月里的指导。现在，如果您能把注意力转移到其他地方，那将是非常感激的……"
 ENG_IT_Macmillan_an_arms_deal_desc:0 "如何向一个国家表明你致力于他们的外交目标，并且不是他们的威胁呢？当然是购买他们的武器！\n\n我们将与德国人联系，询问我们是否可以购买他们的军剩武器，在射杀了其余可能的元首和他们的支持者之后，这些武器就没用了。实话说我们并不是真的需要这些武器，但这可以表明我们的诚意，并改善日耳曼尼亚对我们的看法。这也会让德国认为我们仍是他们的潜在朋友。"
 ENG_IT_Macmillan_visiting_the_overlord_desc:0 "一次对日耳曼尼亚的“闪电战”已经就位。一架从英国起飞的飞机带来了它的乘客：政客、部长、武官，还有来自各地的名流缙绅。我们的代表团将联系所有的德国人，并证明英德的友谊，这也将缓解紧张的国际局势。我们当然想和这个庞大的泛欧罗巴帝国保持友谊，谁又能质疑我们的诚意呢？"
 ENG_IT_Macmillan_becoming_our_own_desc:0 "现在是时候挣脱掉那些长期将我们与德国束缚在一起的枷锁了。我们将不再依赖于德国制造的零部件和装备，因为任何能在德国生产的商品现在在国内也能生产。同时我们也不再需要他们的专家，我们的经济也不需要再与团结协定捆绑在一起了。相反，我们将会自己生产我们所需要的东西，以进一步减少德国对我们的控制。"
 ENG_IT_Macmillan_distancing_ourselves_from_germany_desc:0 "我们和德国的紧密关系已经带来了我们不想面对的问题：在我国，人民将我们视为德国人在千里之外遥控委任的傀儡主子；在世界上，他国将我国视为一个浮夸和以自我为中心的专员辖区。现在，是时候改变这种两头受气的局面了。\n\n德国的代理人组织将尽可能秘密的撤出，来自团结协定的外交使团也将缩减到必要范围内的最小员额；其他旧日不平等的两国关系的痕迹将会从视野中消失。德国不再是我们的主子，而我们将使得我们的国家看起来更为独立。"
 ENG_IT_Macmillan_a_false_friendship_desc:0 "希特勒曾说过，英国并不是宿敌，荷兰与比利时也可以与他们和平共存，他所期望的只不过是与他的欧洲邻居们实现和平共处罢了。有些人信了他的鬼话，但实际上根本不用任何证据就能揭穿这些胡言乱语。\n\n我们也宣称德国是我们的朋友，而他们也相信了这一点。但是，我们所说过的一切只不过是些假话罢了。我们仅仅是假装他们是我们的朋友，从而为了防范他们可能对我们所采取的侵略行为。而终有一天，我们会在他们的背上狠狠来上一刀，就如同他们曾对其他人所做过的那样……"
 ENG_IT_Macmillan_but_a_profitable_one_desc:0 "我们的和德国的历史可谓是剪不断理还乱，但是不可否认的是，德国仍旧是欧陆的最大经济体和大部分欧洲国家的经济命脉控制者——“三头同盟”国家除外。尽管我们街头的公民可能会反对并怀疑与德国人的任何互动，他们认为这超出了维护我们国家的完整和安全所必需的互动，但我们几乎所有的经济学家和商界领袖都是保持乐观的态度。我们必须开放并鼓励与德国及其傀儡的贸易，这样英国生产力才能蓬勃发展。毕竟，赚钱才是硬道理。"
 ENG_IT_Macmillan_more_than_just_a_pawn_desc:0 "在更广阔的世界里，大国的支持将会非常有用，尤其是在苏格兰回归，英国真正能配得上这个名字的时候。是的，到目前为止，大国向英格兰提供的援助都十分珍贵。\n\n英国不是世界边缘的一潭死水，也不再是给大国的棍棒与臆想吓得呜咽的狗崽。英国的未来在我们自己手中，英国人将以自己的身心规划出新曙光照耀下的不列颠之路。让万字旗与星条旗为他们的天国战斗到底吧，英国才不在乎这些。感谢哈罗德·麦克米伦，从今天起直到永远，不列颠都不会踏入冷战的浑水。"
 ENG_IT_Macmillan_our_independence_secured_desc:0 "虽然日不落帝国的荣光随风而逝去，但是英国的大使们发现他们向华盛顿和日耳曼尼亚发出的诉求被更快的得到回应。大英位处欧洲海岸、北扼美国冰岛驻军的战略位置使得我们获得了新的战略机遇。美国和德国都想获得英国的独家青睐；但是，我们将用八面玲珑的政策告诉他们，英国是一个值得被尊重的大国。"
 ENG_IT_Macmillan_bringing_wales_into_the_fold_desc:0 "威尔士是群岛上第一个在中世纪被崛起的英格兰王国征服的国家，威尔士人长期以来一直憎恨我们的至高无上地位，对我们进行强烈的抵抗 - 首先是通过小国王和叛乱，然后是和平的鼓动。然而，威尔士社会中的统一主义分子仍然存在，他们可能是和平统一的关键。英格兰和威尔士将再次合而为一——这一次希望没有流血事件。"
 ENG_IT_Macmillan_beginning_the_process_desc:0 "威尔士人已经接受了我们的提议！我们两国间通往友谊与和平的大道始终敞开着，过去的错误也将不会重演。我们又朝着一个统一的大不列颠和一个复兴的联合王国迈进了一大步！"
 ENG_IT_Macmillan_forcing_them_back_in_desc:0 "那些威尔士人被他们那自以为是的固执和高傲所误导，以至于他们拒绝了我们的提议。而对他们来说，不幸的是，我们可不接受拒绝。大不列颠将再次成为一个完整的国家——而为了实现这一愿景，我们必须作出一些牺牲。"
 ENG_IT_Macmillan_with_us_once_again_desc:0 "我们做到了——威尔士重归了我们的怀抱，而我们意图重新一统大英帝国的目标也尽在掌握之中。威尔士，欢迎回家！我们再次统一了。"
 ENG_IT_Macmillan_making_it_official_desc:0 "虽说威尔士复归英国，但严格来说，英国还是分裂的。威尔士的复归在法律上埋下了不少雷，这也是我们为什么要宣布英格兰-威尔士王国的成立。这将是我们在世界上展示我们骄傲与强大的开始！"
 ENG_IT_Macmillan_reunite_with_survivors_desc:0 "当德国佬穿过英吉利海峡，并踏上了我们那充满公平正义的土地时，英勇的英国军队抵抗着他们试图前进的每一个脚步。他们在海滩上战斗、他们在登陆场上战斗、他们在田野里战斗、他们在街道上战斗、他们在山丘上战斗。哪怕他们被迫撤出英格兰，他们仍能在北方地区，在苏格兰地区坚守防线。而他们从未，也永远不会投降。\n\n现在，既然德国人的枷锁不再套在英国人的脖子上，那么我们就应该欢迎他们回家，无论是一个人还是一批人。"
 ENG_IT_Macmillan_a_quiet_unification_desc:0 "形势的发展正如我们所期待的那样——苏格兰政府已经接受了我们的提议。不再会有流血，也不再会有痛苦——我们的英雄要回家了，同时带着整个苏格兰一起回家。"
 ENG_IT_Macmillan_a_loud_refusal_desc:0 "我们可没想到我们会走到这一步，但现实还是又一次让我们感到震惊——苏格兰不会以和平方式重回国王的统治下了。我们可以猜猜看到底是什么事，或者是什么人让他们作出了如此决定——社会主义分子，外国特工，民族主义煽动分子……但归根结底，这一切并不重要。\n\n苏格兰的现状不会就这么持续下去。"
 ENG_IT_Macmillan_together_at_last_desc:0 "当爱丁堡的控制权从分离主义者和苏格兰民族主义者转交到我们的手中时，这个曾经被认为永远死亡、永远只存在于历史长河中的联合王国，今日重获新生。和平重归遭受无数苦难的三岛，我们完全的证明了：独立的大不列颠虽饱经战乱欺凌，却仍将重获力量，傲立于世界民族之林！"
 ENG_IT_Macmillan_breaking_them_down_desc:0 "苏格兰的民族主义者、社会主义者和其他叛国分子似乎仍在抵制我们的仁慈统治。他们袭击我们的士兵，抢劫我们的城市，恐吓我们的人民，国王的和平已经受到了威胁，我们再也不能姑息容忍他们的恐怖行动了！"
