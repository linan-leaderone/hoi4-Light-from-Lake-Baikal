 ENG_united_england_wins_desc:0 "看来，王党的光辉时代已经一去不复返了。即便实施了大量的欺诈行为，他们也没能让玛格丽特·撒切尔胜选。二十余年来，每一任首相都是王党党员，然而那时代已经结束了。统英党赢得了选举！\n\n在两位巨头——著名的自由派雷金纳德·麦德宁首相与哈罗德·麦克米伦主席的领导下，统英党将为国家带来多项改革，让其能在风云变幻的世界中生存下去。王党时代的严重腐败与裙带关系已然成为了过去式，在我党深入根基的改革之下，我们的孩子将为出生在英格兰而自豪。"
 ENG_but_inside_its_as_divided_as_ever_desc:0 "然而，统英党并非单独的政党，而是由对王党治下的现状不满的两个团体合并而成的。这两个团体本身并不相同：其一是自由派，王党政权所允许的最左翼派系，目前在名义上领导着统英党。自由派希望恢复英格兰民主制的荣光，让所有人民都能投票，且候选人不只有一个。\n\n相比之下，党的大部分成员效忠于党主席哈罗德·麦克米伦而非自由主义思想。麦克米伦最重要的愿望，是彻底消灭英格兰的法西斯主义。至于他能否继续同自由派合作，还是个问题。"
 ENG_meet_the_chairman_desc:0 "哈罗德·麦克米伦是让英格兰投降的人物之一，然而就因为这个原因，一些蠢人把他唤作懦夫。主席这么做并不是想把英格兰搞成现在这样，而是认为如果不投降，英格兰就会被炸成灰烬，年轻人也会因各种琐碎的政见而争斗致死。\n\n为了让这种事不再发生，哈罗德·麦克米伦愿意付出一切。尽管已经将统英党纳入了自己的影响力范围中，他还是希望对利用英格兰投降来谋取财富与权力的人复仇。王党或许曾是他的盟友，但从来就不是他的朋友。麦德宁倒可能不是这样。"
 ENG_meet_the_PM_desc:0 "长期以来，雷金纳德·麦德宁都是英格兰政治中自由派的煽动者，并受王党内改革派派系的庇护。他是敢于发声批评政府的人之一，因而在人民心中留下了深刻的印象。也许就是因为这样，只有他才能领导一个想要寻回英格兰过往荣耀的政党吧。麦克米伦或许能在党内占据多数，但现在他仍然需要麦德宁的帮助。\n\n不过，若是麦德宁当上了首相，他就会开始推行自己所承诺的改革，甚至更进一步。放眼英格兰，再没有其他有才之人能被当前的政府所接受了。"
 ENG_parliament_opens_desc:0 "选举总是政治阶级间的大反省时间。知道自己的选民在对手向己方大泼脏水的情况下仍坚持为己方投票，是一件让新老政治家都感到热血沸腾的事。\n\n然而，本届议会的序幕却比以往都要有趣得多，因为统英党内最重要的两位魁首都在讨论着他们对国家未来的愿景。党主席哈罗德·麦克米伦为人们勾勒出了一份英格兰远离法西斯威胁与腐败的蓝图，而首相雷金纳德·麦德宁则将着眼于当前民主制度的缺陷和他相应的解决方案。目前党内焦点的人选尚不清楚。"
 ENG_inside_westminister_desc:0 "哈罗德·麦克米伦与雷金纳德·麦德宁两人均是统英党的重要人物，但二人日益分歧的政治观点则正导致党内局势愈发……激化。麦克米伦认为政府指导仍是保卫民主的重要组成部分，而麦德宁则莎士比亚式的坚称国家不能为了维护稳定而牺牲自由，他们对立的观点正将统英党撕裂成两个对立的派系。正所谓“一山不容二虎”，统英党必须做出二选一的抉择。"
 ENG_to_protect_england_desc:0 "在危急时刻，我们不需要理想主义者的安慰。漂亮的辞藻与理想都不能安抚人心，而行动与经验才能让人们保持冷静并着眼于当下的生活。人们将知道他们无需出手，自有专家为他们解决问题，这便是哈罗德·麦克米伦为英格兰献上的东西。\n\n当我们党内的自由主义分子屈服时，哈罗德·麦克米伦仍会坚守岗位。如果飞机羽翼的暗影遮天蔽日，人们将能躲进预先建造好的避难所，而不是他们自己的地下室。假如群狼来敲我们的门，它们也不能发现我们的弱点，因为麦克米伦将牺牲一切来保卫人民。而除此之外，别无他途。"
 ENG_here_we_go_again_desc:0 "在政坛摸爬滚打的三十多年让哈罗德·麦克米伦成为了一名纵横议会的高手。尽管他只在幕后活跃，但他依然能在遏制王党滥用权力的同时，确保德国的意志尽可能地远离英国。\n\n现在麦克米伦也陷入了类似的境地。那根麦德宁首相所依靠的中流砥柱完好无损，它确保了统英党在政府方面的工作顺利并高效地开展，同时保证国民阵线和王党残余长期处于无序的内耗之中。事实上，统英党的大部分人都忠于他，麦克米伦会确保我们的国家长治久安。"
 ENG_look_over_the_floor_desc:0 "英格兰的所谓“反对党”，不过就是一群厚着脸皮坐在议会内的骗子、欺诈者与罪犯罢了。王党之内，尽是腐败政客与傲慢自大的卖国贼。若是他们得逞，我们就只能继续当德国忠实的走狗。他们的地位已不复从前，王党这般可耻的党派，就应当被打倒在地。\n\n然后是国民阵线。言语是无法形容统英党有多么憎恨这些令人作呕、恶心而又肮脏的垃圾。比起让英格兰从属于德国，比起成千上万因他们的背叛而死在德国手下的人命，更糟的是他们所真正效忠的主子——法西斯主义。即便是要耗尽千年，我们才能保证国民阵线无法掌权。那这一千年，也是值得的。"
 ENG_the_corrupt_and_the_fash_have_to_go_desc:0 "统英党现在是英格兰摆脱法西斯主义和腐败势力的唯一希望。无论是我们的哪一个反对党上台，他们贪婪而堕落的错处，都只会是一场无可比拟的灾难。幸好，党主席早有成算，并告知了首相麦德宁。\n\n但反对党的腐败和不忠也并非毫无益处。如果统英党响应公众呼吁对议会进行腐败调查，可能会抓住一大批数量远超于其支持者的、忠于国民阵线和王党的议员。我们甚至可以自己调查、收集证据，谁能比麦克米伦更了解那些旧日盟友呢？"
 ENG_the_anti_corruption_act_desc:0 "腐败对政客而言，无异于蚤子般的疾：三两无伤大雅，稍多则需上心处置，而当肆掠成灾之时，唯有大火燎烤才能药到病除。\n\n反腐败法案由麦克米伦先生和其他统英党与此相关的议员起草，提出一些新改革后的英格兰对政客们的明确期望，与对严重腐败将施以的严厉惩罚；并成立专门的监督机构，当场抓住那些尤其昏头昏脑的议员们。王党和国民阵线会无疑会怨声载道，但如今是我们说了算；公众会因此更爱我们的。"
 ENG_the_back_bench_liberals_desc:0 "统英党的自由派长久以来只能屈居二位也是情有可原，毕竟麦克米伦的忠实拥趸数量不可小觑。然而，他们关于真正恢复民主和广泛社会改革的理想本身并不可怕，他们的支持也值得争取。这就是为什么我们并没有像对法西斯分子那样对待他们。\n\n在现任首相莫德宁先生治下，他们或许无法成为我们现在与统英党联盟内部的平等伙伴，但仍是我们的盟友，应当小心不去无益地疏远他们。毕竟，他们也在议会中占有席位，一两票的差距也可能对党主席的愿景产生决定性后果。让他们去吧！"
 ENG_talk_with_maudling_desc:0 "雷金纳德·麦德宁的想法没错，重建民主制，恢复英格兰的自由与责任，建立起顺应民意的政府。但他只看到了眼前。在英吉利海峡对岸，德国恶犬在吠叫……同时，国内的不忠分子也在制造威胁。在为英格兰带回民主制之前，她的安全是最重要的。我们需要说服麦德宁，按我们的方式来看待这个问题。"
 ENG_promise_them_acts_and_them_over_desc:0 "俗话说“舍不得孩子套不着狼”，这句话和现状联系起来的话，就是在说我们确实需要针对统英党的自由派人士做些面子工程，以便引他们继续跟我们走。我们会给他们扔点骨头啃，让他们一如既往地安分。\n\n若要让他们安分，最简单的方法就是在我们的立法议程中引入一些更加“自由”的法案，一般是些有关所谓“天赋人权”和“言论自由”之类的热点问题，或许还可以赦免一些政治犯。但我们得多加小心，绝不可错放任何法西斯分子。"
 ENG_the_better_education_act_desc:0 "英格兰当今的教育系统可谓是糟糕透的，在这点上，统英党的麦克米伦派与自由派达成了难得的一致。王党可真不愧是贵族政党，竟如此彻底地忽视普罗大众，撤去了无数公立学校的资金。诚然，这是个严重的问题，更加突出了我们当前处境的悲惨。\n\n更好的教育法案旨在改革教育系统，让其对学生的愿望与需求作出回应，而不是徒劳地坚持那些过时、低效的教育方式。如此，我们能保证为将来的学者与学生提供最好的一切。同时，我们也将通过提供特定资助的方式，为乡村地区提供支持。"
 ENG_a_dinner_with_monty_desc:0 "伯纳德·蒙哥马利是少数几个，知道联合王国同意自我解体的原委且存活于世之人。在谈判协议时，他与麦克米伦都在场，甚至还是所有人中最不惜一切代价都要维护和平的人。之后，他战胜了HMMLR叛军。这让他成为英格兰的未来中不可或缺的人物，也许是时候拉他入伙了。\n\n我们需要一场会面，私下与他见一次面。我们可以联系他的一位继子来安排会面，尽可能地说出我们的提议。说白了，就是阻止未来可能发生的海狮计划。蒙哥马利估计会很感兴趣，毕竟他是个讲道理的人。而我们只需要小小的激励一下他。"
 ENG_hunting_with_templar_desc:0 "杰拉德·坦普勒长期以来忠诚地服侍着英格兰，他在阻止HMMLR这令人作呕的组织，在赢得内战上发挥了关键作用。这让政客们更加重视他。然而，坦普勒从来没和我们这些民事官员相处过。这很大程度上，是因为我们对摆脱德国施加在军队的枷锁一事上的立场。\n\n不过，随着统英党提出防御性的外交政策，也许这会让坦普勒先生加入我们的计划。也许我们能在猎狐时谈谈，特别是如何改进我国军事力量这个话题，毕竟他可是出了名的爱打猎。哪怕发生了最糟的状况，光聊聊天，又有什么害处呢？"
 ENG_a_calm_day_in_parliament_desc:0 "目前来看，局面差强人意。是的，尽管在外交政策方面有点紧张，王党也处于爆发的临界状态，然而党内事务仍然和往常一样和谐。党主席和首相甚至还设法提前拿出了立法议程，而这让所有了解这两个人的人都感到极为惊讶。或许，他们之间已经化干戈为玉帛了？\n\n不过，无论发生了什么，能了解到统英党开始逐渐抛开政治分歧并开始凝聚成一个值得标榜的政党，这件事还是相当令人振奋的。据说，在麦德宁首相正在准备的新演讲中，这种新的团结就能体现出来。但不管怎样，这次的演讲肯定是极为有趣的。"
 ENG_the_aftermath_of_the_debate_desc:0 "显然，一旦事情牵扯到统英党的自由派，就没法用蛮力来解决它。我们曾保护他们免受王党迫害，在他们需要时给予了他们一切，甚至是首相的职位。好吧，看来他们自认为理应得到更多。那，就让他们得到应有的惩罚。\n\n麦克米伦并不喜欢听到这类事情发生。更准确来说，他对其中的一些感到非常愤怒。但考虑到这是严重的背叛，也算是情理之中吧。很明显，自德国魔爪中拯救英格兰可不是自由派的功劳。显然，他们就不应当从政。要想做正确的事，那你他妈最好让自己来做。"
 ENG_maudling_will_attack_us_for_the_last_time_desc:0 "名义上，自由派仍然是统英党的一分子。但近期发生的事情，让统英党内部分裂为党魁派与首相派。麦克米伦仍旧对麦德宁的背叛十分恼火，但必须承认的是，他并未料到事情会发展到这般地步。太遗憾了，如果麦德宁不这么草率行事，他将大有用处。\n\n那么，让我们发起攻势吧。我们已经辨别出了不少制造麻烦的家伙，并能轻易地把他们逐出党派。或者，至少让他们认识到，比起忠于国家而更忠于首相，是多么严重的问题。我们将清洗党内成员，谴责首相的关键支持者，完全停止对统英党内自由派成员的资助。这不过是冰山一角，好戏正要开场呢。"
 ENG_pull_over_the_easily_persuaded_desc:0 "虽然我们不想承认，但事实是，并非所有的统英党自由派成员都参与到了麦德宁的愚行之中。毕竟，他们和我们一样反对法西斯主义。考虑到现在的情况，党主席可是相当看重这一点。也许我们能让那些聪明人明白，他们对经济与社会的观点没有半点毛病，只是在政治上忠于错误的人。\n\n这么做也许能拉拢到十来个人，若是能开出适当的条件，也许还能争取到更多。统英党总算能像它的名字一般，团结统一在一起。哪怕我们没法成功拉拢到那么多，一两位成员的叛逃也足以向麦德宁首相表明。他的地位，可不如他想象的那般安全。"
 ENG_the_liberals_will_know_their_place_desc:0 "麦克米伦可不是一个心狠手辣的人。我们不会摧毁统英党内的自由派，而是要恐吓他们。说到底，他们可太有用了。不过，他们的独立也就到此为止了。自由派曾有机会独力完成工作，但他们搞砸了一切。当他们采取行动、发表演说、开展竞选运动时，忠于麦克米伦的男男女女将在背后盯着他们的一举一动。\n\n当然，我们没法保证每个人都搞清楚这之中的含义。首相很可能会做出一些象征性的反抗，但那又如何呢。现在麦克米伦统领着这个国家，他的意愿便是一切。"
 ENG_dirty_dirty_chesterton_desc:0 "哦，切斯特顿，你这个混账！国民阵线简直是英国抵抗运动身边最卑鄙的叛徒集合体。要知道，英国抵抗运动只想让我们成为美国人的附庸，而一旦国民阵线以及他们那群法西斯脑残白痴的集合赢得了选举，他们一定会很乐意把我们出卖给德国人的！但不幸的是，仍有一定公众选择支持这些混账，并且他们仍可以就此大做文章，大放厥词。看在英国的份上，为了英国的未来，我们得将这个邪恶的堡垒夷为平地，而且要尽快行动！\n\n我们可以让一些私人调查员和情报部门先试着挖掘国民阵线深处那些更令人震惊的罪行。而只要我们能挖掘到我们需要的那些肮脏的沉淀，至于花了多长时间来得到它，就显得并不那么重要了。而当我们最终手握证据时，我们就会有能力将那个人渣切斯特顿送去他罪有应得的地狱了。"
 ENG_ban_the_black_shirts_desc:0 "某个地方的某个人曾说过：“君子报仇，十年不晚”，现在我们终于体验到了那种感觉，毫无疑问，那个人完全正确。作为右翼保守党和不列颠法西斯联盟的后继者，国民阵线一直过于热衷于跟德国人勾结。铁证如山，但王党似乎一直没有找到行动的合适时机。\n\n今非昔比，统英党不属于王党。我们是实干家，而不是对腐败和裙带关系的挖苦者。因此，法西斯主义就该在英国不受欢迎，我们将禁止他们的组织和党派，将那些蠢到公开宣扬的傻瓜们丢进监狱。在我们行动的同时，他们别想动我们一根毫毛。"
 ENG_ban_the_scourge_of_fascism_desc:0 "好吧，虽说我们反法西斯的崇高宣言得到了公众的关注。但还是有必要避免潜在的冲突爆发，哪怕事情发生，也要用正确的方式来处理问题。正如它的名字一般，《禁止法西斯主义参政法》或多或少还是起了点作用的。\n\n只不过，一切都隐藏在法案里所写的那些花言巧语背后。是个人都能清楚我们对法西斯主义的态度。那帮法西斯分子，就是一群叛徒、罪犯，彻头彻尾的人渣。统英党憎恨他们，英格兰也憎恨他们。他妈的，就连王党那群腐败的混蛋都憎恨他们！我们得用尽一切手段，切除这寄生在英格兰身上的毒瘤。为此，我们将彻底禁止他们从政。谁又在乎德国人，那些一无是处的法西斯分子是怎么想的呢？"
 ENG_the_clean_royal_party_desc:0 "王党。想当初，这帮家伙不过是一群相对高尚的暴发户腐败寡头，可那样的时光已经过去了。可惜啊，真的可惜。在德国内战几年前，他们曾令人钦佩地让英格兰摆脱了德国的掌控，可他们就是不愿向前再迈一步。我们还是得利用手头有的东西，现在没必要利用王党。\n\n超乎常人想象的裙带关系、腐败，多起未经证实但可能与政治有关的暗杀，上面列举的事情可太多太多了。这些可耻的政客还要与英格兰共存多久？为什么他们能享受奢侈的生活，普通大众却得为他的生存而拼命工作？答案已经很明了了，他们就不配。"
 ENG_taking_out_our_trash_desc:0 "与传统那些隐秘的腐败不同，这种明面上的腐败，即使是最粗略的财务审查你都能查得出来。真不幸，在接近20年权力不受管束的日子里，王党的这些议员早已对这种公开的腐败见怪不怪。\n\n对王党那些最显著的成员发起一系列的腐败调查只是个开始，随着事情的进展，我们将能翻阅每一位王党议员的记录，发现更多他们掩埋的秘密。麦克米伦主席会很乐意看到这件事顺利进行下去的。"
 ENG_dig_out_the_rotten_core_desc:0 "不幸的是，我们不能把所有贪污的王党议员投入大牢。撇开那些负面报道不谈，他们中的大多数所犯下的罪行也只有贪污罢了，只有少数人为德国效劳，能拿出证据指出通德的更少。然而，我们能做的只有以一种更为传统的方式将那些腐败的议员从议会中除名。\n\n一旦这些人被罢免，我们就可以举行新的席位选举。或许我们还能从中得利，不过赢不了也不是什么大的损失，毕竟我们依然占据优势。现在，麦克米伦的远见卓识正开始发挥作用，这让人不禁要问，该如何处理这一问题。"
 ENG_the_deal_with_maudling_desc:0 "雷金纳德·麦德宁在一段时间内还能为我们所用。若他仍信任麦克米伦主席，那兴许他还能保住自己首相的位置。不幸的是，他太贪婪了。所以，好吧，我们再也不需要他了。他不会被逐出党，他手下的自由派也是，但我们能把他们削减至一个从属应有的规模。\n\n再见咯，麦德宁首相。然后向新任首相，哈罗德·麦克米伦问声好！哦，因为他的自负，雷吉只能当副首相了。麦克米伦并不残忍，他只是做了自己应做之事。我们应当永远铭记这点，以防我们堕落至王党那般的怪物。"
 ENG_the_PM_power_act_desc:0 "如今哈罗德·麦克米伦正式掌权，是时候取消一些我们用来管束麦德宁的限制了。首先，从现在开始，内阁将退居二线。首相本人将获得巨大的行政权力，以便麦克米伦充分塑造他眼中那个自由而又公平的英格兰。\n\n有些人谴责这是某种对权力的掠夺，但这只是他们不了解，麦克米伦对英格兰的平稳运行多么重要。正是他，引领我们走到了这一步。他的功绩，足以让他在政治事务上获得更大的发言权。出于对他愿景的尊重，我们不会阻拦他这么做。麦克米伦将拯救英格兰的民主，人民终将为他欢呼喝彩。"
 ENG_the_protection_of_something_beautiful_desc:0 "我们正站在历史的十字路口之上，英格兰的强国之路正如攀登峭壁，我们绝无第二次机会。多年来我们励精图治，遍经妥协和牺牲，只为建立一个不必听命于华盛顿或日耳曼尼亚，政令出自伦敦的国家，如今我们终于走到了这一步。\n\n正是哈罗德·麦克米伦带领着我们前进，是他意识到在什么时候应该退让，什么时候又应据理力争；是他用外交辞令和暗中交易把德国人挡在了英格兰之外，是他祛除了王党的种种腐朽，保住了祖宗之法。如今，荣登首相大位的他必将以全部的精力保卫民主制度与英格兰。就算到了最后，我们也将为英格兰鞠躬尽瘁。"
 ENG_edward_abdicates_desc:0 "最近的选举有很多方面出乎常人意料。尤其是选举过程竟然一帆风顺。我们的政治家和民众都认为今年的好运气似乎已经用尽了。然而，我们现在还没法让民众冷静下来，政府刚刚接到的一个电话给我们敲响了警钟。\n\n从即日起，英国国王——温莎家族的爱德华八世陛下正式退位。原因我们自然也可以理解，除了政治手腕拙劣、不被绝大多数人所接受外，国王陛下在某种程度上还要为最近爆发的内战负责。这就是他为大英帝国留下的遗产，也难怪他已经失去了统治下去的欲望。"
 ENG_king_henry_takes_the_throne_desc:0 "爱德华的退位确实让我们陷入了一个两难的境地：如何在先王没有子嗣的情况下选出王位继承人？美国人的傀儡伊丽莎白显然不能继承王位，但乔治五世的众多子嗣中还留下了一个没有被无能玷污的温莎后裔。\n\n格洛斯特公爵亨利在过去的几十年里一直远离政治舞台，他既不支持我们的政府，也不支持他侄女伊丽莎白的政府，而是专心投身于慈善事业。他是爱德华八世唯一的合法继承人，尽管他可能不喜欢当国王，但我们可以提醒他，他只需尽职履行自己的职责，就可以让英格兰避免很多潜在的冲突。除了先王爱德华，温莎家族的人还是靠得住的。"
 ENG_a_crown_falls_silent_desc:0 "在国王的问题上，英格兰真是一刻也不得闲。亨利九世国王在刚参加完一场慈善活动返回寝宫的途中遭遇了突然的中风症，陛下现今虚弱不堪，正卧床修养。更糟糕的是，医学专家在研判后告知我们国王陛下恐怕再难独立行走，更别说统治这个国家了。\n\n这可真是惊天霹雳，但我国肯定能找到办法渡过难关。如今我们首先要做的就是讨论陛下摄政的正式人选，之后制定危急情况下的王位继承预案。要是常伴我们身旁的厄运迟迟不消散的话，我们恐怕很快就用得上这些预案了。"
 ENG_the_prince_regent_desc:0 "威尔士亲王威廉王子是个相当理智的小伙子。年纪轻轻，办事却有条不紊，更重要的是，它在国家治理方面的许多问题上与我们观点一致，这点甚至还远胜他那无能的父亲。考虑到亨利九世国王现今的健康状况，可能不久后威廉王子就得扛起他父亲肩上的重担了。\n\n至于现在嘛，温莎王朝的威廉只将作为国王陛下的摄政王行使职权。代替国王陛下巡访全国各地。这将是让威廉王子熟悉领导人职责的一个好机会，因此从某种程度上来说，我们还得谢谢国王陛下。"
 ENG_the_king_is_dead_long_live_the_king_desc:0 "亨利九世，一位独自担当大任，刚毅果断的贤君，已然离世。这位乔治五世最后子嗣的崩殂，进而导致了本世纪第七位英格兰君主的践阼。\n\n威廉五世，继承大统的国王陛下万岁！在此危急存亡之秋，唯有强者能团结举国上下，而有了陛下与他的政府齐心协力，这一愿景必将得到实现。若是上天眷顾，陛下将长久统治数十载，乃至成为不列颠重生时的开国之君。无论如何，纵使时代变幻，沧海桑田，有一点于英格兰而言亘古不变，那便是她子民的欢呼：“天佑吾王！”"
 ENG_to_protect_democracy_desc:0 "我们可是统英党，这名字可不是什么对底层人民的暗讽，更不是要去号召统一。它代表着我们的理想，一个男男女女不论出身、不论地位，都能对国家的运作自由发声的英格兰。渔夫与工厂主，雇主与工人，地主与佃户，他们都把握住了机会。在这最后关头支持我们建立起真正的民主制，免受恐吓与欺诈之苦。现在，轮到我们来兑现承诺了。\n\n我们统英党在此宣誓，要保卫过去曾为英格兰带来荣光的民主准则。不惜一切代价来维护、践行这些准则，并为保证它们不受推翻而斗争至死。"
 ENG_remember_what_was_before_desc:0 "很长一段时间里，王党统治着这个国家，那些支持不列颠黄金时代民主准则的人则被迫隐藏在阴影之中。王党领导下的民主脆弱而腐朽，也只有它能不受阻碍地统治这个国家。任何非独立党派成员会在选举时受到恐吓，或是为王党赢得一场可疑的大胜。\n\n但一切并非总是如此，想当初，每个人都能发出自己的声音，各式各样的党派也能去试着接近独立选民。在那种氛围下，政客们需要为人民服务，才能赢得选举。只要时间足够，我们一定能重回那个年代。"
 ENG_the_light_of_democracy_never_died_desc:0 "统英党可不像王党那群贪官污吏，更不是国民阵线那些疯子，我们愿为实现理想而赌上一切。这是为那些相信自己能为英格兰当前所处困境带来改变的人而设的党派，不论成功的机会多么渺茫，我们总得试试看。\n\n就算我们失败了，民主制仍将是人类历史上最伟大的创造。它能颠覆王国，消灭民族概念。不论王党那帮人怎么做，他们都不能，也绝不可能抹杀民主理念。因为思想就如巍峨大山一般，不为凡夫俗子的异想所动。"
 ENG_meet_with_the_liberals_desc:0 "党主席和首相之间的协议很简单：因为不信任那些忠实于他的人也会忠诚于重塑一个民主英格兰的梦想，所以他将允许统英党内麦德宁麾下的自由派在政府制定政策时发挥极大影响。\n\n但，我们理应注意到，不可仅受嗟来之食。既然看到了唾手可得的蛋糕，我们又为何要满足于靠面包屑为生？现在，建立一些我们自己得心应手的支持网络以摆脱对王党干扰的担忧会是个不错的开始，然后便可着手去规划和实现我们真正的目的。"
 ENG_our_partners_next_door_desc:0 "首相不得不承认，自由派在统英党内并不占主导地位。麦克米伦主席才是统英党的背后推手，短期内我们无法改变这点。因而，我们并不需要驱逐麦克米伦派，而是要说服他们支持民主事业。或者至少，支持麦德宁的事业。\n\n说实话，这个提议还是有可能实现的。按理说，就算是麦克米伦派里最保守的家伙，也对法西斯主义嗤之以鼻，容忍我们不受阻碍地重建民主制。我们唯一需要做的，就是说服他们麦克米伦终会失势。而早早进入新的领导层，对他们来说可是大有好处。"
 ENG_meet_with_the_military_desc:0 "长期以来，英国的军事机构都与王党紧密相连。而这一切，能够追溯到蒙哥马利签署投降条约的那个时期。他说服其他将军放下了武器，从而避免了让英国人民在街头和山丘的血腥厮杀中走向毁灭的结局。\n\n现在，为了解我们时代的内忧外患，是时候让麦德宁首相和蒙哥马利会面了。毕竟，德国人依然在英吉利海峡外潜伏。而无论我们的勇气如何，我们都得制定一个要么能让他们满意，要么能震慑住他们的计划。同时，对于军队的实际情况，我们的首相还需要一探究竟，毕竟在最近的内战中他们伤亡惨重，血流成河。倘若我们能寻找到一些比蒙哥马利更忠于我们的秘密支持者，那就会是一个意外之喜了。"
 ENG_introduce_the_concept_of_democratization_desc:0 "英国的民主就是一个笑话，而整个国家都为此心知肚明。在过去整整二十年里，唯一一次公平公正的选举还是在同一个前执政党所分裂出来的三个派别之间进行的。无论是什么人，只要他的思想相较自由主义稍稍偏左，他就会遭受公开的恐吓和威胁。而就如同在国内的名声那样，我们的选举丑闻已经在国际上臭名远扬。更糟的是，一些公开的法西斯分子已经混进了我们的队伍，要知道这些人可是胆敢直接在议会上就对民主表示鄙薄之情的。\n\n为了拯救英国的灵魂，我们需要让人们明白，作为一个政党，统英党可是与王党有所区别的。我们坚定地信仰这套曾在一个时期里将我们的国家建设为世界上最强大的国家的制度。通过修复我们的政治基础设施，我们将会把这种信仰转化为实际行动。但这个民主化的过程道阻且长，为此，我们将需要付出一切努力。"
 ENG_the_great_shift_desc:0 "一阵变革之风正吹向政坛，这是不列颠陷落以来英格兰从未见过的变革。统英党内部有两个派系在争夺主导权，先前，胜利与权力大多归于麦克米伦派。然而情况发生了改变，当英格兰普通民众过着日常生活的同时，统英党的自由派逐渐占据了主导地位。\n\n雷金纳德·麦德宁将成为名副其实的首相，而这种“大转型”似乎不会在短期内停止。看起来，统英党将以某种方式统一在一起了。"
 ENG_the_old_man_clears_the_way_desc:0 "尽管我们与党主席麦克米伦在讨论如何让英国重返民主的方法上仍存在着分歧，但我们无法否认的是，他还是给予了我们很大的帮助，尤其是这个人曾确保了统英党将遵循自由主义的思想来进行活动，而不是仅仅效忠于某个人。在这一方面，他可是长期遭受了来自于他的一些支持者纷至沓来的疑虑和质疑。正如他最近向对党内高层所作的一次演讲中所说的那样：“历史往往对那些为了今天而牺牲明天的人作出严厉的判决。”\n\n麦克米伦曾私下向首相透露，他真正想要在未来看到的是，任何一个英国人都能在无暴力或偷窃之虞的情况下就能够从萨福克郡走到诺丁汉郡。或许在他还在世的时候，我们就可以帮助他实现这一愿望。"
 ENG_liberating_the_nation_desc:0 "长期以来，英国在德国人的压迫下苦苦挣扎。但在这其中助纣为虐的，恰恰是她自己的那些政客。然而，让我们把时间倒回王党内部产生改革派的那个时间点，我们可以看到，那时，统英党似乎是已经一劳永逸地解决了这些事情。但我们并未重蹈抵抗运动组织曾犯下的错误，也并不打算通过暴力来获得自由。而我们所做的，是通过民主，自由思想和利益交换来最终使我们的土地摆脱日耳曼人的枷锁。\n\n也许现在是时候让公众注意到这一事实了。首先，我们要向他们证明我们在选举中所说的都是我们的肺腑之言，绝非信口开河；其次，并不是所有英国的问题都能通过血腥清洗和贪污腐败来解决。我们所做的，不仅仅只是把我们的国家从异族的统治中解放了出来，同时，也将她从自己最黑暗的恐惧中解放了出来。"
 ENG_sons_of_britannia_debate_desc:0 "在那些因德国入侵而被夺走的东西中，人们最为怀念的，是言论自由。理论上，当初王党控制下的政府保证人民的言论自由，但实际上，它只是勉为其难地被当权者所容忍。并且，秘密警察常常对此擅自介入，惩戒任何敢于批评政府的人。\n\n不过幸运的是，这件事我们还是很有希望来改变的。但在此之前，我们需要先取得人民的信任，从而让人民相信我们并不是在尝试将任何批评者引蛇出洞。或许，我们还可以和一些著名的批评家举行一些公开的辩论，甚至可以鼓励那些对政府有着满腹牢骚的人在大厅里举行即兴辩论和问卷调查。是的，尽管这些东西有时候会令人难堪，但如果仅仅因一些不喜欢的部分，你就对此放弃了，那么民主的意义还何在呢？"
 ENG_push_macmillan_to_the_side_desc:0 "如今就算是普通民众，也能轻易地看到“大转型”带来的影响。越来越多的统英党党员站在自由派的理想，而非麦克米伦本人一侧。在自由派掌权时期，这位老人一直是我党运动中有益的重要配件。但首相不得不开始准备，为一个没有他的英格兰做准备。\n\n我们可以先从减轻麦克米伦作为党主席的责任开始，在统英党内部安插一些自由派成员帮助他减轻负担。同时，我们也可以下放一部分内阁职责。但需要注意的是，我们得确保即使没有变故发生，麦克米伦仍旧能得到他应有的尊重。他保护了我们这么多年，就这样把他赶走未免也太不公平了。"
 ENG_daughters_of_anglia_learn_desc:0 "教育，教育，还是教育。在教育方面，王党完全是一群因循守旧的前朝余孽。他们要么放任未受培训的教师上岗，要么对政治敏感话题肆意打压，任由整个学术体系自我瓦解。现在，我们来了，我们的使命就是解决这一切。\n\n在工作中，我们首先要向年轻人灌输对民主的热爱，但同时也不要让他们狭隘地将民主与他们所支持的党派联系在一起，这样的想法以后会搞出大麻烦。同时，我们也需要确保教育机会的公平，想方设法来确保每位适龄儿童，无论是男孩还是女孩、无论是穷苦人家，还是最为重视教育的中产家庭，都能享有相同的教育机会。"
 ENG_britons_vote_desc:0 "民主是一个极其脆弱的系统，它需要大多数民众自愿而积极的参与才能有效运转。但过去几十年来，公众对我们选举制度的信心几近丧失殆尽。人民依然清楚地记得王党的暗箱操作与肆意打压。这一切都意味着，倘若我们想让我们重建的民主政治继续长存，就必须让公众相信它依然公正而真实。\n\n各种各样的竞选活动——无论是通过广播和电视播送的，还是以老旧而传统的报纸广告形式印刷的；不论是为国家选举投票，还是为地方议会选举投票，都将成为良好的开端。通过这些方式，我们就可以着手推进在前任政府时期被忽视的数百万潜在选民的登记工作。"
 ENG_weaken_the_macmillanists_desc:0 "虽说近期的决定让党主席退居二线工作，统英党内的自由派得以更主动地影响党内事务，仍有不少麦克米伦派死忠分子拒绝接受我们的权威。他们的原因各不相同，部分是在个人层面上不喜欢首相或自由主义。而有相当多的人，只是不想看到麦克米伦准备离去。但说到底，这对首相来说都是一样的，麦德宁必须处理这些问题。\n\n我们可以用自己的支持者来替代那些把持话语权的人，如果可能的话，最好任命那些已经按我们的方式看待事物的前麦克米伦派。这一行动有两个目的，其一是向那些顽固派发出讯息，其二便是奖励那些投靠我们的人。希望这对他们来说足够了。"
 ENG_liberal_propaganda_desc:0 "“宣传”实在是一个有着极强意味的词汇，但当你面对着极为强大的敌人时，就如同我们所面对的那些，到那时这个词还依然看起来那么不堪吗？让我们直说吧，国民阵线就是一群极右翼分子的大本营，为了控制我们的国家，他们可是很乐意把我们重新送回当年德占的黑暗时期。不仅如此，他们还是一群肮脏的人渣和该死的法西斯分子。而至于王党，作为一个及其腐败的政党，一个连统英党中的最坏分子与之相比都黯然失色的政党，他们的存在简直就是对这个名词的嘲讽。说实话，如果要说这两派完全是英国民主的灾难，也不能驳斥它是谎言。\n\n因此，这就是为什么我们会出钱来宣传对抗他们，为的是希望能在民选前粉碎他们尝试击败我们的企图。"
 ENG_the_equal_vote_act_desc:0 "这可能让一些人感到惊讶，可直到此时，不论是议会还是法律都没有具体的保护条款，明确地阐述每位英格兰公民的普选权。同时，也的确存在一些条款，依据人种阻止了部分人的投票权。\n\n随着平等投票法案的出台，这将终结现状。本届政府将不再延续过去充斥英格兰每个部委中的歧视做法。不论男女，不论肤色黑白，只要你年满18岁，便能拥有同其他英格兰公民一样的投票权，并能在国家与议会选举中随意行使这些权利。"
 ENG_what_is_in_the_systems_of_the_past_desc:0 "究竟是什么导致了联合王国的陨落？是什么让她的继承者陷入了血腥的内战？是什么失败导致了民间的动乱与成千上万不列颠人民的逝去？首相长期以来争论着这些问题。毕竟，麦德宁是个相当有哲理的人，他试图用成功而非失败的方法来领导英格兰。不幸的是，除去一个人之外，他的前任都没给他留下什么经验。\n\n不过，偶然之中他得到了所有这些问题的解答。控制正是问题所在，这并非一个人控制整个国家的一切，也不是什么暂时的绝对控制。那些能让一个人控制他人的权力，终将腐化行使权力之人。因而我们需要小心行事，保持人民的欢迎。"
 ENG_what_is_in_our_views_for_the_future_desc:0 "英格兰正立于悬崖边缘，走错一步我们就有可能跨过边界，堕入独裁与腐败的深渊，民主之花也将在黑暗中凋零。不过，若是我们在这条路上行走时多加小心，就能看到我们的努力收获回报，英格兰的民主之花将在光明中绽放。\n\n这便是雷金纳德·麦德宁眼中我们可能的未来。我们已经走得够远，成功已近在咫尺。但同时它也远在天边，面前的巨大鸿沟值得我们担忧。若想让民主制度充分运作，这可不是什么轻松的路程，更不像去公园里散步那般简单。这最后的路程需要我们做出巨大的努力，以求更多的回报。"
 ENG_the_clear_parliament_act_desc:0 "现在的人们其实并不信任议会，而将其看作一种凌驾于众人之上、随心所欲的力量，只允许人们从报纸上窥伺一二。\n\n坦率来说，议会透明法案是首相最具创意的想法之一，通过对公众展现民主的工作流程，来展现一条民主的道路。议会会议的记录将通过英国广播公司的公共频道对所有公众开放，任何人都能通过这些记录监督政府的行为。当然，这并不是个完美的制度，但显然已经好过大部分其他选择。"
 ENG_the_kids_born_into_a_corrupt_system_desc:0 "一位首相与一位底层人民居然有共同之处，这是多么稀奇的事情。雷金纳德·麦德宁的孩子，曾经历过英格兰的黑暗年代。他的女儿卡洛琳，也不过是整个世代中的沧海一粟。这些孩子在成长过程中，知晓自己的祖国正处在历史上的最低谷，成千上万的人同她一般绝望、沮丧与失业。\n\n首相亲自倡导了一份计划，来帮助这些年轻人渡过这段艰苦时光，为他们提供更多的机会来提升自己，寻得工作，逃离这将他们困在苦役与悲惨生活中的制度。哪怕只有少数人能做到，这钱也花的值得了。"
 ENG_the_students_will_learn_the_new_way_desc:0 "年轻人对社会影响不小，却常常受忽视。他们的信念，大多是在20出头的那几年里形成的。然后，除非他们的生活碰上什么巨大的变动，这就会为往后的生活奠定基础。好吧，我们当然会利用这一点。\n\n“新方法”是一个术语，被麦德宁首相用来形容自己对教育与政治系统所做出的一系列全面改革。这鼓励人民支持民主理念，包容不同的生活方式与试验，并普遍减少以前英格兰各部委侧重法律与秩序的公共诉求。这个时代的孩子们将在这片宽容、言论自由的土地上成长。希望有朝一日，他们能将这些理念传给他们的孩子。"
 ENG_the_liberal_education_act_desc:0 "我们得承认，通识教育法案这名字有点浮夸了。当一项改革会重大影响公民生活时，准确性是很重要的，而这份改革法案正是如此。\n\n这个法案的最终目的相当简洁，那便是纠正教育系统中存在的一切误差、偏见与错误。举个例子，我们将修正联合政府在第二次世界大战期间所采取的行动以及对他们的描述。此外，我们还将为大学与高等教育机构提供更多资金，提升英格兰在各个方面专家的数量。"
 ENG_no_more_government_news_paper_desc:0 "可以说，即便我们尽力减少了政府对大众媒体的影响，但还是忽视了一些事情。其中之一便是，国内几家规模庞大、声名远扬的新闻公司与广播公司，仍被政府部分乃至全盘掌控。\n\n虽然从理论上讲这不是件坏事，但它们可能会被我党滥用，更别说那些不谨慎的政党了。说实话，这让人感到不安。除了EBC以外的公司将被私有化，前者则会继续履行先前的职责，成为一家非政治性的广播公司。这将是向民众展现我们自由主义理想承诺的绝佳范例。政府绝不干涉媒体，希望这不会给王党留下喘息的余地。"
 ENG_the_modern_media_desc:0 "奇怪，王党执政这么久以来，他们从未鼓励个人电视与收音机的传播。不过也许我们不该这么惊讶，毕竟他们压根不掩饰自己是贵族党派的事实。\n\n但我们不会否认这些家具的作用，电视能让任何有意愿听的人了解外国局势。收音机也是如此，甚至还比电视更便宜。我们应当做些投资，确保英格兰人民不仅能了解那些政府所接受的政治观点，更有机会了解所有现存的政治观点。媒体也许会对此感到高兴，毕竟高收视率从来不是什么坏事。"
 ENG_the_free_press_act_desc:0 "这项政策由统英党，特别是雷金纳德·麦德宁首相提出。作为政府机构，我们应当取消先前对政治报道性质与内容的限制。事实上，到现在为止，我们已经大大减少了政府对绝大多数广播媒体的限制与影响。但要让这一切走上正轨，还得我们出马。\n\n新闻自由法案将正式地永久中止政客对媒体的影响。而被发现这么做的人，将面临严重后果。此外，它还会防止政府或政府雇员掌控政治媒体机构。如果运气好的话，一些反对派可能会听进我们的想法。"
 ENG_the_start_of_something_beautiful_desc:0 "虽然进展很慢，就像园艺一样，你不会注意到每分每时它的增长。但慢慢地，民主制正在英格兰扎根。不论是酒吧内的辩论，还是众多独立小党派开始寻求地方议会乃至议院席位，放在前几年你绝对看不到这些景观。你能从学生与支持声援者的眼中看到，人们开始再次相信民主。\n\n这就是统英党的愿望，感谢雷金纳德·麦德宁，让我们能为此夸耀。行之有效的民主制美景仍需要我们的培育，直至它能脱离我们独力生存的那天。"
