 FEN_a_forgotten_word_england_desc:0 "自由，这是通敌的前政府不愿提及的词语。但自由并不只是一个词语，它是一种思想，人们为它投身于希望渺茫的行动当中。保王党、共产党、士兵、工人与教士并肩作战，他们并非因为被逼无奈或心生畏惧而放手一搏，他们宁可以自由之身坦然赴死，也不愿在叛徒脚下苟活于世。\n\n在数十年前，叛徒们将英格兰出卖给了法西斯分子，而今抵抗运动获得了胜利，英格兰也重获自由。我们赢了，从多佛到卡莱尔，自由英格兰的旗帜在祖国的天空迎风飘扬。我等奔赴战场的理由并非是个人虚名，而是为往后生在英格兰的孩子们不必再经受德国的暴行。"
 FEN_assembly_of_heroes_desc:0 "战争已经结束了，抵抗运动必须着手处理战后问题。通敌政府中的大量要员拒绝向我方投诚，这给英格兰的政权留下了抵抗运动尚未牢牢掌握的真空地带。因此，抵抗运动必须接过为国家规划未来的重任，尤其是要落实为民众声索已久的自由选举。我们将为此召开一场会议。\n\n抵抗运动领袖克劳德·奥金莱克，他将社会各阶层人士团结到了自己的旗下。红将军比尔·亚历山大，他抛下对抵抗运动的怀疑，将英格兰从法西斯主义的魔爪下解放了出来。疯将军大卫·斯特林，无论代价如何，他都曾永不停歇地战斗在第一线。此三者与其他豪杰将决定英格兰未来的走向。"
 FEN_urgent_matters_first_desc:0 "同热情的君主主义者、共和主义者及直率的共产主义者探讨重建君主立宪制度的优势不失为有趣之事，但这样的辩论却可以持续百年之久。抵抗运动各派人马之间有着数以千计的政见分歧，但眼下这些分歧都无足轻重。在选举结束，英格兰人民给出了他们的选择后，这也就只是单纯的政治问题罢了。\n\n我军鲁莽的行动及通敌政府军的暴行让英格兰伤痕累累，我们的首要任务就是抚平内战为祖国带来的创伤。仍有无数高于政治的事务悬而未决，临时政府必须专注于解决这些问题。"
 FEN_a_responsible_political_system_desc:0 "抵抗运动是建于承诺与妥协之上的多元组织，它并没有明确的意识形态。然而选举在即，抵抗运动的成员便自然而然地成了新政局中的代表与领袖。但克劳德·奥金莱克和比尔·亚历山大都无心领导曾经的追随者，他们转而支持组建全新的平民政党。\n\n比尔·亚历山大打算将旧大不列颠共产党、地下工党以及一系列加入左翼抵抗运动的左翼小党整合为社会主义工党。克劳德·奥金莱克则试图说服曾反对通敌政府的建制派、自由党及前保守党人士加盟全国民主联盟。"
 FEN_the_young_democracy_law_desc:0 "新生国家迈出的第一步总是险象环生。无论是野心勃勃的军官，还是无孔不入的政客，都在为一己私利创造机会。一个国家最容易在起步之时偏离正轨，误入歧途。奥金莱克与亚历山大对此心知肚明，他们都深知抵抗运动中任意一方颠覆民主化进程所带来的后果。\n\n《新民主法》因此横空出世，在重建民主制度的时段里，该法案将大权授予经由推选产生的抵抗运动老兵议院。在必要之时，临时议院有权为英格兰人民的福祉暂停民主化改革。但只有在奥金莱克与亚历山大都表示赞成，以及国家遭遇打着民主旗号却刻意歪曲破坏民主制度的政治阴谋，或民主制度崩溃导致英格兰失去良好治理的情况下才可通过该项法令。"
 FEN_root_out_the_rot_desc:0 "我们赢得了内战，但工作还远未结束。\n\n虽然我们已经控制了全英格兰，但通敌政府仍有许多同情者，还有他们宣扬的法西斯主义。国民阵线正是意识形态威胁最好的体现，这个极端主义运动没了通敌政府的约束，变得更加肆无忌惮了起来。\n\n在威胁扩散之前，我们必须得将其扼杀，不可有片刻的拖延。在腐朽的法西斯主义来不及再次扎根人民心间时，我们就得将这一意识形态彻底驱逐出不列颠。这一次，我们不会再有任何的犹豫。毕竟，法西斯主义曾经摧毁过我们的国家。\n\n我们不会再重蹈覆辙了。"
 FEN_what_to_do_with_the_jackboots_desc:0 "我们的政府面临着一个问题——如何处理正处于羁押中的通敌者军队的命运。\n\n高级军官和将军会受到审判和处罚，但在如何处理士官和普通士兵的问题上出现了一点分歧。他们的确站错了队，但并不是每一个和我们作战的士兵都邪恶如魔鬼，他们也不应该如那些维持伪政府的人一样被如此严苛对待。\n\n但同时，这些人明知故犯，加入了法西斯通敌者的行列，并在长年累月中维护他们的权力——对一些人来说，这是不可原谅的。不管怎样，这个问题必须解决——还得尽快。"
 FEN_undoing_their_evils_desc:0 "英格兰满目疮痍，世人皆知旧日的王国已经化作一地废墟。内战无疑带来了惨重的破坏，数千万的无辜之人在战火中命染黄沙，一座座城镇在枪炮声后只剩断垣残壁。但通敌政府也在他们的统治中带来了毁灭，它们比内战之殇更难治愈。学者不是惨遭追杀，就是低声下气地唯命是从，工会不是在打击下卑躬屈膝，就是被迫转入地下，更别提通敌政府对反对党的政治迫害了。\n\n现在，轮到抵抗运动来弥合创伤，拨乱反正，为人民带来希望了，我们承诺中的未来值得百姓静心等待。这就是我们这帮斯特林，亚历山大或奥金莱克手下的战士们欠的同胞一份情。"
 FEN_begin_demobilization_desc:0 "上万名忠诚的英格兰斗士曾投身于解放战争的事业之中，他们从乡下、工厂、船坞与农场中出发，踏上解放的征途。必须要不惜一切代价地将法西斯与极权主义的毒瘤剔出英格兰——男人、男孩乃至女人都对此心知肚明。\n\n军中高层道出了众人皆深以为然之事，战争已经结束了，是时候该让战士们踏上归途了。把他们手中的枪炮换成铁锤、草耙与犁头，让他们回归日常的生活。当然，一支专业的抵抗运动核心部队将继续服役，他们将会成为日后英格兰军队的中坚力量，而非沦为叛国军那样的压迫者，去欺凌自己本该保护的人民。"
 FEN_mending_our_wounds_desc:0 "随着内战后迫在眉睫的问题得到解决，英格兰再次恢复了一定程度的稳定，至少当下如此。\n\n现在我们的工作重心必须要转向重建。\n\n内战在全国范围内造成了重大损失，而我们有责任着手修复国家。我们将调动起政府的所有资源——无论是民事还是军事——来进行国家重建。\n\n这次重建需要全英国一起努力，才能取得成功。"
 FEN_clearing_unexploded_ordinance_desc:0 "战争并非精确化作业。炮弹落点经常会跑到打击目标的十万八千里之外，在城市与乡村间打响的无数场战斗为英格兰留下了诸如地雷的一系列爆炸物，它们都因为种种原因未有成功引爆。\n\n克劳德·奥金莱克与比尔·亚历山大派出了志愿部队，在地图上标下了未引爆炸药最为密集的地区，并派出了排雷部队，有条不紊地将爆炸物一扫而空。我们可能得花上数年时间才能完成这项任务，而且也极可能无法彻底排除藏在英格兰的全部炸弹，但此举能为我国人民创造出一个更美好的未来。"
 FEN_life_begins_anew_desc:0 "抵抗运动是由志愿兵组成的部队，在民兵与投诚官兵作为我军主力的情况下，我们并无征兵的必要。唉，但志愿参军也不能抹去士兵们心中的战争创伤。弹震症在长期驻守前线的部队中横行霸道，那些在一线奋战的民兵深受其害。在骨肉相残的内战中，为我们事业而战的士兵们失去了臂膀，失去了知觉，失去了亲人。光凭言语永远也诉说不完我们对战士们的亏欠。\n\n我们要尽全力将那些为自由英格兰失去心头所爱的人们铭刻于记忆之中，永不忘怀他们为国做出的牺牲。"
 FEN_start_reconstruction_desc:0 "大多上层文官都因为通敌政府效力而被我们的重建计划排除在外，而抵抗运动名下的文官基本上又都只处理得来地方事务，因此，我们将在军队的领导下重建国家。\n\n一系列分散管辖英格兰各个地区的重建指挥部将主导重建进程，它们将决定优先事项，并承担临时政府与临时司法部门的职能。毫无疑问，重建指挥部里都是颇具影响力的要职，不管这些职务在谁手里，他们的新政党都可能在接下来的选举中更受欢迎。"
 FEN_expand_the_reconstruction_command_desc:0 "重建工作任务艰巨。不管接下来哪一党会赢得大选，完成这一任务，临时政府都得在当下为此打好基础。为助力重建，上级已经将数支正规及非正规军部队派驻至各个重建辖区，在重修基础设施及修缮房屋等问题中助地方指挥部一臂之力。\n\n其结果就是重建政府在民间的声威与日俱增，而他们对未来大选的影响也随之水涨船高。我们必须确保临时政府不会受到过分的追捧，并做好在民选政府上台时解散重建政府的准备。"
 FEN_HMMLR_is_law_desc:0 "通敌政府利用警察、监狱及司法对抗意图重建民主英格兰的有志之士，而今形势逆转，旧政府的司法界要员们仍在狱中等待审判。\n\n克劳德·奥金莱克与比尔·亚历山大因此授权重建政府，让他们接手警务、拘留及司法职能，直至相关体系重建完毕。士兵们可能成不了最棒的警察，但至少我们相信他们能与自由英格兰共进共退。"
 FEN_register_the_voters_desc:0 "即将到来的大选将是英格兰有史以来最为重要的选举，在超过二十年的静默后，真正的民主终于回到了这片土地。不过民主需要选民，而镇压选民便是王党维持其叛国统治的主要手段之一。\n\n奥金莱克与亚历山大常有分歧，但他们都认为实现真正的民主的第一步是拥有尽可能多的选民。登记更多的选民吧，为了获得通敌政府永远也够不到的合法性，为了让英格兰大众阐明对解放事业的支持。让荣光照耀于摆脱枷锁的民主之上，让叛国贼们看着他们畏惧不已的民意再度开始运转。"
 FEN_feed_our_hungry_desc:0 "通敌政府会强征被他们认为心怀反意的村庄与城镇的存粮，此实乃苛政。农田惨遭焚毁，粮仓也被破袭一空，英格兰的食品储备局势不容乐观，如果我们不能小心行事，那饥荒就有可能爆发在我们手里。\n\n走运的是美国佬已经大方地向我们提供了力所能及的援助，再辅以对短缺物资的慷慨配给，英格兰应该可以撑到来年秋收了。我们可以派遣抵抗运动成员去分发口粮，此举应该能维持住人群的秩序。此外，在发粮官身上多留几个心眼也不是坏事。"
 FEN_what_of_the_young_desc:0 "孤儿总是战争之中的一大难题，男男女女在战乱中丢掉性命，只留他们的遗孤独自面对再无父母的世界。法西斯民兵的报复政策让一大群儿童沦为孤苦无依之人，在为剿灭我军士兵而开展的炮击作战中，更多的无辜之人倒在了通敌政府的枪炮之下。\n\n万分遗憾，我军的胜利也曾造成过平民的伤亡，我们必须负起责任，照顾内战遗孤，为他们打造出一个更美好的未来。孤儿收容计划是战后任务中至关重要的一环，我们必须保证该计划顺利实施。政府也会鼓励收养，帮助一部分孤儿过上正常的生活。"
 FEN_assume_the_civilian_administration_desc:0 "内战后英格兰的邮局都坐落在美丽的街区之内，周围有着各类景观，虽然它们基本上都被炸成了碎片。事实证明，邮局对地方民兵来说是不错的指挥所。也正因此，邮递员这帮倒霉蛋们成了第一批应征入伍的人，而他们中的大部分也被炸得四分五裂。\n\n现在，为解决这一问题，重建指挥部必须要建立起自己的邮局，为邮局提供新的邮递员。虽然与传统的邮递员相比，这些新邮递员态度会差一点，脾气也会大一些，但他们会尽己所能地让英格兰重回常态。"
 FEN_from_rifles_to_shovels_desc:0 "虽然抵抗运动在此之前已将士兵们投入进了民政事务之中，但重建指挥部仍未有充分发挥士兵们的实力。万事皆有第一次，现在该轮到重建指挥部清理街道，修缮城镇了。\n\n这可能是个粗糙的方案，而且正儿八经的重建也得花上数年的时间，但这一临时对策也必然算得上百利而无一害。和平已至，让保卫英格兰的男男女女放下武器，让他们在创建未来事业中享受胜利。"
 FEN_the_english_phoenix_desc:0 "英格兰的国土仍旧遍体鳞伤，英格兰的灵魂依然伤痕累累，但得益于重建政府的努力，这些伤痕未再退化为创口。在人民选出新政府之前，英格兰都无法被完全治愈，但无人可以否认指挥部在重建工作中取得的辉煌成果。\n\n在战火与压迫的灰烬中，英格兰涅槃重生。她打碎了极权的枷锁，驱逐了啄食其骨肉的法西斯秃鹫。从今日起，自由的英格兰将永远地存在下去，这是民有、民治、民享的国度，日耳曼尼亚的暴君再无机会染指三岛。我们诅咒德国，要让他们看到自由之火熊熊燃烧。"
 FEN_For_The_Nation_desc:0 "说通敌者的政府不受欢迎有点轻描淡写了，王党领导下的卖国政府腐败、无能而又低效。他们就是一帮盗匪、暴徒和骗子，他们只对捞钱感兴趣，蹂躏普通的英国民众，并且不计手段地紧紧把持着他们的权力——直到最后一刻。\n\n这样一个体制一文不值，它将被彻底烧成灰烬。\n\n如果我们希望恢复人民对治理的信心，那就必须要除旧布新。我们将努力创建全新的政府体系，一个真正代表英格兰人民的政府、一个不为腐败分子、富人和特殊利益集团服务的政府——一个民有、民治、民享的政府。"
 FEN_the_oxford_trials_desc:0 "如何处理卖国政权的官员和军事人员一直都是个争论激烈的话题。左翼抵抗组织、HMMLR还有斯特林的派系都对被告以及许多群体的命运持不同的意见。\n\n奥金莱克、斯特林和亚历山大都同意的解决方案是，公审最为臭名昭著的叛国者。这样，我们的民众和世界就会明白，这个政府与它所取代的政权是不一样的：它重视正义，而非单纯的报复。他们可能对某人有罪，但叛徒将因他们的罪过而接受公正的审判。"
 FEN_their_castle_burns_desc:0 "啊，那些叛徒们，在他们真正开始接受审判之前，他们得先能活到那个时候。许多人，甚至是斯特林本人，说实在地，都对我们在审判之前走这些没有任何意义，简直充满废话的流程都感到十分恼火。唉，但是老大，以及那个总令人扫兴的比尔·亚历山大都认为我们不能仅仅简单地把这些家伙随便拖到什么地方去，然后用五分钟就把一切都给解决掉。\n\n当然，针对他们的羁押的地，还是有那么些回旋余地的。首先我们可以用老办法，即使用附近的一座城堡来关押这些叛徒。而如果我们中的一些人觉得这么做不“人道”的话，我们还可以把他们关进某个普通的街区里，和他们所造就的受害者挨在一起。当然，如果他们中的某些人突然在那里失踪了，那就有点太可惜了。"
 FEN_increment_security_desc:0 "在他们的罪行被罗列，罪证被查清之前，反动的法西斯分子们将会一直关在牢里。此外，牛津大学虽已被改为HMMLR在当地的临时总部，但要作为法庭还需要更多准备。\n\n由于这名义上是一场民事审判，我们不能让人看到在这种场合上动用士兵，所以我们必须做出选择，是重新雇佣警察中一批值得信赖的人来担任审判的警卫，还是召集一些革命同志来处理安保问题呢？我们当然得保证同志们服从管理，毕竟除他们之外，又有谁更能确保这些反动分子得到他们应有的制裁呢？"
 FEN_chose_the_prosecutor_desc:0 "根据斯特林的说法，民事“审判”不过是看谁像犯了罪，就判他有罪而已。但斯特林却从上级那里接到命令说，我们需要尽快找到审判用的检察官。也许可以在HMMLR内部找到可用之才——看来只有老天爷才知道这伙人有多迂腐。\n\n或者，我们也可以给赤色分子一点甜头。如果我们把这份工作交给某个赤党，他们就没法再说我们搞阴谋诡计了。不过对于叛徒们来说，如果这位检察官在提起公诉时走了极端，那就有他们好受的。或者我们也可以让自己人上，让正义真正得到伸张。"
 FEN_and_the_judge_desc:0 "我们必须开创一个公平公正的先例，才能抹除被深深刻入反动派法院体系的不公。而这也是将英格兰从法西斯压迫下解放出来的不可或缺的一环。克劳德·奥金莱克将此事交由他信任的亚历山大同志来处理，并相信他能找到一个公正的法官。\n\n来自左翼抵抗运动的人选再理想不过了，他们会确保那些在1953年起义中戕害吾等同胞的反动狗腿子得到应有的制裁，但这可能会让刚刚起势的社会主义工党遭到抨击。我们也可以选择一位隶属于HMMLR的法官，但是他们都有点神经兮兮的。又或者我们不管这些有的没的，提名一位斯特林的手下，起码能把这事搞定。"
 FEN_enemies_of_the_nation_desc:0 "不幸的是，我们没能将所有的通敌分子一网打尽，仍有些败类依然在英国各地东躲西藏。一旦这些家伙溜入了邻国，或是更糟——越过了英吉利海峡，那么我们就再也别想见到他们了。对此，我们不能仅仅依靠一般的士兵进行工作，而应需要相关专家的协助。\n\n金·菲尔比，曾作为我们安插在合作政府中的一名主要特工，现担任整个重组后的情报部门的负责人，其当前目标就是通过欺骗手段将那些叛徒抓捕归案。通过伪造能够逃跑的路线，利用他曾帮助过的特工们的私人关系网来诱捕那些糊涂蛋，甚至直接逼他们的家人说出他们的藏身之处。或许，我们可以干脆直接派斯特林去抓捕他们。这样一来，应该就能见成效了。"
 FEN_access_of_the_press_desc:0 "我们必须得仔细考虑我们该给媒体多少权限。老话说得好，凡事有度，过犹不及。如果完全不加以限制，允许媒体大书特书，翔实记载所有发生的事。这可能会对宣传造成负面影响。同理，如果完全封死的话，会被当成打压媒体自由。\n\n比尔·亚历山大和斯特林建议我们通过某种方式限制媒体可以记录的内容，主要是为了保护证人，而奥金莱克则倾向于更为公开透明。到头来我们必须做出决定，而这取决于英格兰最有权势三个人。"
 FEN_the_reformist_desc:0 "财政大臣哈罗德·麦克米伦，王党党内改革派的领袖，以温和化通敌政府和允许更为充分的自由的立场而闻名。但他的信念显然并不足以克服他对德国干涉的恐惧。而现在，他因曾是道格拉斯-休姆内阁的战时大臣而等待惩罚。\n\n然而，麦克米伦并不和内阁的其他知名被告一样。与休姆不同，他不需为政府的任何一次可怕罪行负责；也不像切斯特顿，他并不是一个可怕而无耻的人，他真的相信他的所作所为是客观正确的。也许这能让他避免与他们一样的命运，又也许这无济于事。我们将拭目以待……"
 FEN_the_liberal_desc:0 "了解雷金纳德·麦德宁的人们都会说，他不该，更不应投向通敌者们的怀抱。他曾是议会中反对现有体制的排头兵，当内战爆发时，许多和他意见相仿的人都加入了抵抗运动。然而，他却背弃了他昔日的伙伴，选择站在通敌者们一边。如今，他被带到法庭面前，在众目睽睽之下为他当初的行径辩解。\n\n然而，此人却是我们遇到的最具争议的被告人。除去他弃明投暗的背弃行为之外，他此后并未做出什么伤天害理之事。有些人仍想对他施以惩罚。其他人则觉得他的罪行并不至于让他被带到这个专为杀人犯和卖国贼而设的法庭上受审。在作出判决前，还是让我们先听听两方的理由吧。"
 FEN_the_traitor_desc:0 "伯纳德·蒙哥马利，如果他在入侵中以身殉职，那么他将以英雄的身份被永远铭记；如果他拒绝与通敌者服务，那么他仍然可能保住这个头衔；而如果他加入了抵抗运动，他仍有机会得到救赎。但是……他现在却在这里。\n\n案子很清楚，他曾负责指挥合作政府军队，因而军队的一切行为都可以归咎于他。然而，在过去，他仍进行了些令人钦佩的举动，并且在克劳德和他的支持者中，他仍然获得了无数人的尊重。而用仁慈来调节正义，这是否值当？"
 FEN_the_rabid_dogs_desc:0 "坦普勒，卡弗，吉布斯，贝克……他们的名字不胜枚举，但有一件事将他们全部联系在一起：他们都是通敌政府委任的将军。现在，我们必须对他们犯下的暴行进行审判。\n\n很明显他们在我们的军队中没有任何前途，但我们到底要如何惩罚他们呢？有些人认为我们应该血债血偿，但也有人认为，暴力报复并不是我们的本意，应该考虑采取更相称的惩罚措施。"
 FEN_the_head_of_the_snake_desc:0 "亚历克·道格拉斯-休姆是通敌政府历史上在任时间最长的首相。虽说没人能在选举中将他击败，但一度受他压迫的英格兰自由人民却把他赶下了首相宝座。如今，他正站在法庭前，为他的种种恶行作苍白无力的辩解。\n\n他被指控要为英格兰人民在这场战争中遭受的每一桩不公、每一次暴行和每一场悲剧负责。政府下达的每一条指令、执行的每一次行动或不行动背后都有、也只有他本人的指示。我们要让他向所有人为这一桩桩一件件罪行做个交代。再以在他指挥下的诸多罪行为证据给这位通敌头子定罪。"
 FEN_the_bootlicker_desc:0 "整个英格兰再也找不到阿瑟·切斯特顿更受人唾弃的人了。他是一个法西斯煽动家，也是通敌政府秘密警察和战争期间准军事团体黑衫军的头目。他被叛军和通敌分子同时憎恶，地位低到还比不上一只腊肠犬。当然，就算是像切斯特顿这样要为数不清的令人发指的事件负责的人，我们也会尽可能公平地做出审判。"
 FEN_the_gavel_strikes_desc:0 "结束了，牛津审判已然落幕，现在我们只需等待最终的判决。一系列审判将把合作政府与其军方狗腿子最恶劣、最令人作呕的一面展现在我们眼前。无数的罪行，乃至发生在合作政府最阴暗面的耸人听闻的恶行都被一一揭露。但审判只会降临在罪有应得者的头上。\n\n我们先前的行动很可能对结果产生重大影响，我们只能希望国际社会能将审判视作是公正的，再不济也至少是公平的。如若不然，我们可能做出了严重的误判。"
 FEN_a_new_english_army_desc:0 "内战结束时，许多为胜利添砖加瓦的民兵被遣散，其成员则回到社会协助民间重建，而少数老资格的民兵留了下来，维持秩序。\n\n然而，在回归正规的治理体系时，我们不能永远依赖民兵。游击战和内战期间的战术在当时可能发挥了作用，但我们现在是国家的领导人，对于未来的冲突，这样的办法远远不够。\n\n我们必须着手创建一支新的英国军队，它将融合我们在抵抗运动中学到的教训以及现代战术。在未来，我们很可能需要英国的男男女女拿起武器——我们必须确保我国军队在未来几年内做好准备。"
 FEN_never_another_sealion_desc:0 "尽管德国人自己正处于国家动荡之中，但我们不能假设他们会忽视合作政府的倒台——以及立于其帝国卧榻之侧建立起了一个敌国。我们不知道他们是否会再次入侵，但我们必须为此做好准备。\n\n我们将营建新的堡垒、准备空军、补充海军，还将向各个港口派出增援。我们将采取一切能想到的措施，通过微妙而公开的手段向德国发出信号：如果他们胆敢再次侵略英国，那么必将遭受惨痛的失败。尽管如此，德国人可能还是会尝试——但如果他们真的这样做，我们将做好周密的准备。\n\n如果他们真的敢来，那英伦三岛就将化作他们的坟场。"
 FEN_a_new_administration_desc:0 "理论、辩论、提案——我们政府内部从来都不缺少各种想法。虽然细节各不相同，但有一些核心价值观和理念得到了政府中大多数人的认同。然而，到目前为止，它还一直停留在学术层面，只是在理论上辩论政策可能会是什么样子，以及它们可能产生什么效果。\n\n讨论和猜测的时间已经结束，现在是采取实际行动的时候了。\n\n英国人民不会满足于单纯的文字和承诺——王党就是这样，在民众的想法和改革上光说不练。我们将真正把承诺落实到具体的立法中，而当这一切完成之后，承诺就会化作行动。英国政治的新时代正在到来，在这个时代中，我们的政策不仅会得到实施，而且还会得到彻底的贯彻。"
 FEN_the_wounds_are_healing_desc:0 "慢慢地，我们的努力正在开花结果。\n\n我们着手建立的体系总算是有了点正常运作、能够成功治理国家的政府的样子。虽然内战的伤痕在许多年内都无法完全愈合，但至少我们的国家是稳定的，同胞们正在共同努力让它成为现实。\n\n然而，即使我们已经取得了这么多的进展，也仍然有许多工作要做。我们正走在全面复苏的道路上，但行百里者半九十，崭新的英格兰黎明即将到来——我们必须将它进行到底。"
 FEN_prepared_for_the_future_desc:0 "我们的许多项目和努力都取得了成功，从一直以来的临时政府过渡到真正的民主制度的时机已经来临。现在正是我们要履行使命的时候——恢复一个自由的英格兰。\n\n政府已经为选举做好了准备，候选人的申报和登记业已完成，英格兰各地建立起了投票站，竞选活动也已经展开。公民们已经准备好了，渴望着投下自己的一票，在多年以来选出第一届真正代表人民的政府。\n\n现在该让英格兰人民决定国家的未来了。"
 FEN_a_nation_reborn_desc:0 "我们在胜利后继承的英国是一个破碎、分裂、满目疮痍的国家。许多人在私下里担心我们无法应对它带来的挑战、实现自己雄心勃勃的承诺。但今天，事实证明他们的怀疑大错特错。\n\n英格兰屹立不倒，与内战前还有战事刚刚结束后的英格兰不可同日而语。腐朽的法西斯通敌者已经被连根拔起，新建立的政府中全无贪污与腐败，国家遭受的破坏也已经得到重建。\n\n我们所做的一切不仅仅是成功兑现了雄心勃勃的承诺——英格兰将会变得比以往任何时候都要更伟大，而我们为此奠定了基础，自由的英格兰儿女再次怀抱着希望展望未来。"
 FEN_citizenship_reborn_desc:0 "有那么一句谚语：一(男)人一票，但既然现在女人也有了投票权，那这句谚语看起来就得进行些与时俱进的改变了。不过，一人一票的说法并不是那么准确。不管怎样，目前，全国民主联盟和社会主义工党已经开始摩拳擦掌，他们打算在近二十年来在英国本土举行的第一次民主选举中一决胜负。\n\n这次选举事关重大，它不仅关系着国家的君主制、经济和重建进程的未来，也牵连着各个党派打算或不打算进行的各项改革措施。但决定这一切的，不应该是那些躲在暗处的军事委员会的军人，而应该是人民，并且只应是人民。这，就是我们长期所奋斗的目标，一个自由而独立的英国。当我们有能力，有机会的时候，来尽情享用它吧。"
 FEN_corner_stone_democracy_desc:0 "长久以来，英格兰都是世界自由和民主的主要力量。我们曾经竭尽全力确保整个世界都站在暴君和试图征服世界的野心家的对立面。但今天，我们的体制破损不堪，而英格兰正处于紧急军事独裁政权的控制之下。我们必须尽快恢复民主、兑现我们对民众的承诺，表明我们的确是要创造一个自由而民主的英格兰。"
 FEN_Guiding_hand_desc:0 "每场革命中都有英雄。他们身先士卒，只是为了创造更美好的世界。不过现在革命已经结束，这些英雄们现在应该扮演什么角色呢？\n\n比尔·亚历山大、克劳德·奥金莱克和大卫·斯特林无疑都在这场斗争中竭尽全力。但新阶段即将到来，他们当然不希望在这里盘桓不去，让民众对他们生出厌烦之心。他们将开一次小会，决定如何最大程度地利用他们的地位帮助革命。"
 FEN_Restoring_Trust_desc:0 "多年来，我们都被一个所谓的“民主”国家所统治着。然而，它却不仅剥夺了大多数人应有的权利，还无情地攻击任何持不同政见者，最终使得人们对民主一词产生了极端反感。而同时独裁者相对于民主国家的普遍胜利，也使得人们开始对我们的政府产生了些许的悲观情绪。但是，我们会告诉他们为什么这是错的。\n\n我们所经历过的不过是作为一个表面上披着合法外衣的专员辖区罢了。我们的政府将是一个真正的民主政府，绝不会犯过去的政府所犯过的那些错误。"
 FEN_from_ash_desc:0 "河流被桥梁的残骸所堵塞、成百上千的流浪者住在工厂的残骸中、行人和机器践踏着大片大片烧焦的麦田、曾经的房屋化作一堆堆瓦砾、每天都能发现没有爆炸的炮弹和弹壳。英国的土地饱受蹂躏，化作一片废土。但我们将重建这里、重建人们记忆中的英格兰、重建一个能够引领民众走向未来的英格兰。"
 FEN_To_Roads_desc:0 "英国很早就意识到坚实的基础设施的重要性。我们至今仍使用着罗马人铺设的坚实公路、是运河让我们成为了一个工业大国、我们的铁路将世界大部分地区带入了更加光明的时代。但现在，我们陷入贫困，道路交通被毁。人们轻易可以从中得出这样的结论：\n\n英国的道路将得到重建。宽阔的公路将会把我们的国家连接起来，卡车和汽车将奔驰在平坦、路况优良的道路上前往任何他们想去的地方。建立起合适的框架，我们就可以开始着手于工业重建。"
 FEN_Rebuilding_the_System_desc:0 "英格兰的经济系统已经崩溃。实际上，早已崩溃多年。大部分原因可以归于岛上两次大规模战争带来的大规模破坏和屠杀，但有些地方的确积重难返，需要我们准备好将他们全部改革。我们要重建一切，税收、法规、就业以及工业。如果我们知道症结所在，那就进行改革、去芜存菁。英格兰将再次步入繁荣，而我们会竭尽全力实现这一目标。"
 FEN_To_The_People_desc:0 "我们决不能忘记做这一切都是为了什么。不是为了什么自我陶醉的愿望，让祖国实现被随意定义的“伟大”；也不单单只是为了只想让那些通敌分子和叛徒尝尝苦头。我们这样做是为了英国人民，他们不应该遭受德国人和叛国走狗的伤害。他们应该对政府办事的方式有发言权、应该享有体面而幸福的生活。我们将此时刻铭记于心，并明确我们的优先事务。"
 FEN_Bread_and_What_desc:0 "终于，困扰全国的饥饿问题开始消退，我们的努力取得了成功，很快就会摆脱这样的问题。那么，我们余下的现金应该被用在什么地方呢？\n\n发放福利是个不错的选择，因为除了饥饿之外，许多民众还有其他的诉求；当然，一个强大的民主制度也需要一些额外的现金；或者也可以把钱花在军队上，确保我们不会再蒙受和以前一样的耻辱。"
 FEN_To_The_Army_desc:0 "我们的军队完成了它的使命，即打败通敌者，建立为英格兰人民谋福祉的新政府。但在其新角色中军队却没有达到应有的水平。军队必须进行改革，我们将做出必要的决定，将军队塑造成为我们想要的样子。"
 FEN_where_to_send_the_rest_desc:0 "军队中的士兵已经严重超编，包括正规军、地方民兵和预备役部队，已经达到数千人之多。有些人认为军队数量实在太多了，他们可以在其他地方做些更有用的工作，比如重建国家、修复工厂和道路之类的。这个提议非常令人感兴趣，我们必须考虑以其他方式有效应用我们军队的可能性。"
