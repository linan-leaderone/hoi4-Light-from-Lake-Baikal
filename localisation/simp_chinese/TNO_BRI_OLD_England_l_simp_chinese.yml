 ENG_Alec_Douglas_Home_hog_desc:0 "§Y首相\n指导式民主§!\n--------------\n§L在亚历克·道格拉斯-休姆接手之前，王党是一个人心各异，只因害怕遭到德国驻军镇压而抱团取暖又争吵不休的群体。在蒙巴顿去世后，是休姆收拾了残局，是他以组建良好政府的名义说服麦克米伦与切斯特顿搁置争议。如今亚历克·道格拉斯-休姆领导着英格兰，因为只有他才能做到此事，因为他深知自己的祖国无法在另一场对德战争中存活下来。§!"
