 ENG_Own_Peoples_Hate:0 "民怨沸腾"
 ENG_Own_Peoples_Hate_desc:0 "道格拉斯-休姆政府享有着作为自与德国停战以来唯一一个连续执政四年以上的政府的殊荣。但遗憾的是，就算事实如此，大多数英格兰人对道格拉斯政府也并没有什么好感可言。其间原因各不相同，有些人把这届政府视作非法政府，有些人则对英格兰的现状有所不满，而还有一些人只是单纯的对德国人及现任政府有着血海深仇，每时每刻都想向他们发起复仇。公众支持的缺乏让道格拉斯政府立法改革不断受阻，而王党也只得在刀尖上跳舞，人民要么对王党完全不感兴趣，要么无时不刻不想着把他们全部拉出来枪毙以祭奠死去的亲朋好友。对于王党来说，改变现状可是一个不小的挑战。"
 ENG_Own_Peoples_Hate_2:0 "民怨沸腾"
 ENG_Own_Peoples_Hate_2_desc:0 "道格拉斯-休姆政府享有着作为自与德国停战以来唯一一个连续执政四年以上的政府的殊荣。但不幸的是，即使是这样的情况下大多数英格兰人对这届政府并没有什么好感。原因各不相同，有些人把这届政府视作非法政府，有些人则对英格兰的现状有所不满，而还有一些人只是单纯的对德国人还有现任政府有着血海深仇，每时每刻都想向他们发起复仇。公众支持的缺乏让道格拉斯政府立法改革能力严重受阻，而王党也不过是在刀尖上跳舞，公众们要么对王党完全不感兴趣，要么每时每刻都想着把他们全部拉出来枪毙以祭奠死去的家人朋友。对于王党来说，改变现状可是一个不小的挑战。"
 ENG_HMMLR:0 "女王陛下最忠诚的抵抗运动"
 ENG_HMMLR_desc:0 "女王陛下最忠诚的抵抗运动已经持续困扰我们超过十年了。在伦敦起义之前，共产主义者与叛逃部队曾是反政府武装的主心骨，而该组织已将两者纳入麾下。然而有证据显示，该组织在我国向德国投降后不久就已成立，他们那非凡的藏匿能力让我们无从下手。此外，据称HMMLR麾下不仅有一般恐怖分子，还有一大批前高级军官，一个问题也因此浮出水面：他们是否会在将来对我们采取更直接的反抗行动？"
 ENG_HMMLR2:0 "女王陛下最忠诚的抵抗运动"
 ENG_HMMLR2_desc:0 "女王陛下最忠诚的抵抗运动已经持续困扰我们超过十年了。在伦敦起义之前，共产主义者与叛逃部队曾是反政府武装的主心骨，而该组织已将两者纳入麾下。然而有证据显示，该组织在我国向德国投降后不久就已成立，他们那非凡的藏匿能力让我们无从下手。此外，据称HMMLR麾下不仅有一般恐怖分子，还有一大批前高级军官，一个问题也因此浮出水面：他们是否会在将来对我们采取更直接的反抗行动？"
 ENG_Across_The_Channel:0 "海峡对岸"
 ENG_Across_The_Channel_desc:0 "即使英格兰和英吉利海峡对面的德国本土不过40公里远，而我们也尽了最大努力去说服德国人，他们还是要求继续保留在康沃尔的德国驻军，以便在“特殊情况下”发起军事干预。战争结束时签署的和约不但限制了我们军队的规模与编制，这份滑稽戏仿版的凡尔赛和约还严格限制了我方坦克，飞机与海军的数量。不过当日耳曼尼亚或者英格兰发生一些特殊情况的时候，这份被德国人强制执行的合约也许会发生一些……变化。"
 ENG_Brutal_War:0 "残酷的战争"
 ENG_Brutal_War_AI:0 "残酷的战争"
 ENG_Lying_In_Ruins:0 "废墟之上"
 ENG_Lying_In_Ruins_desc:0 "战时德军轰炸机的狂轰滥炸摧毁了我们的经济。而在战后，英格兰同美国及帝国前殖民地间的联系也被切断了，现在他们根本帮不上忙，更别提我们早就失去对全不列颠岛的控制了。英格兰曾一度展现出经济复兴的迹象，但德国的50年代经济崩溃却将其扼杀于摇篮之中，而英格兰今天的经济状况往好里说也不过一潭死水。高失业率带来了动荡的民心，也在公众中引起了不小的骚乱。只要能解决经济问题，英格兰政府就必会如释负重。"
 ENG_Closer_To_The_Sun:0 "靠近太阳"
 ENG_the_last_battle:0 "最后一战"
 ENG_the_last_battle_desc:0 "克劳德·奥金莱克杰出的军事生涯汇成了此次行动。他将HMMLR发展为英格兰的主要抵抗集团，以消灭通敌政府，将伊丽莎白二世送回她与生俱来的王位为唯一目标。大计若成，他们就会沐浴在从通敌压迫者手中解放不列颠的荣光之中。若败，他们也会让全世界知道，英格兰仍有道德高尚的自由之人，他们要同群岛的灾难斗争到底。"
