 ENG_Rab_Butler_hog_desc:0 "§Y副相\n民族保守主义§!\n--------------\n§L拉布·巴特勒可能是最典型的王党保守派成员。比起抵抗，巴特勒在德占伊始就支持着合作运动，最后在道格拉斯-休姆极其继任者撒切尔的政府中身居高位，他一直都是温和派及保守派的代言人。这种极力避免对德冲突的本性让他被打上了德国走狗、商界傀儡的标签，但事实上，拉布·巴特勒只想让英格兰——这片生他养他的土地在困局中生存下来，他会借助一切手段来实现这一点。§!"
 ENG_Keith_Joseph_hog_desc:0 "§Y副相\n民族保守主义§!\n--------------\n§L有人曾说过，相信你的人会追随你直到天涯海角，在基思·约瑟夫的事例中，确实如此。基思于1918年1月17日降生于伦敦市长家中，他的家族曾被授予准男爵头衔。一如许多议员那样，基思也在二战期间的北非为国而战，而后他被调回不列颠群岛，保卫这片土地。战后，他曾受雇于已被国有化的劳埃德银行，成为了一名保险商。然而不久之后，他就离开了银行，转而跻身政坛。基思在利兹东北的选举中获胜，成为了政府中的新人，在加入政府后不久，他就遇到了玛格丽特·撒切尔，此后这两位议员便开始议会中引起轩然大波。在英国内战结束后，基思在玛格丽特·撒切尔的政府中出任副相。而今，他也在准备着掀起自己的风浪。§!"
