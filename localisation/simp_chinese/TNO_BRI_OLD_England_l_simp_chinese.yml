 ENG_the_russian_way:0 "俄罗斯之道"
 preECW_HMMLR.1.t:0 "SAS炸弹袭击！"
 preECW_HMMLR.1.desc:0 "在一个清爽而又安静的早晨，议员霍华德·特罗巴德准备前往下议院上班，他将钥匙插进了汽车的点火开关。不过一秒钟的功夫，他就被骇人的火球吞没了。我们勇猛的伦敦警察来到了宁静的贝克斯利郊区，袭击事件的幸存者向他们描述了一幅邪恶的图景。有四人死在了那场大爆炸当中，其中包括了特罗巴德刚雇来没多久的园丁。街道的另一头放着顶带了个带翼匕首的黑色贝雷帽，毫无疑问，是SAS参与了此次邪恶的袭击。\n\n数月来对叛军的重拳出击未能制止此等令人作呕的暴恐行动。暴力活动频频上演，伦敦人甚至开始将其称为“一日三餐般的爆炸”。毫无疑问，我们正在为群岛的善意与道德而战，如果我们不能立即斩断蛇头，就会有更多无辜的男女死于非命。"
 preECW_HMMLR.1.a:0 "把他们逼出来。"
 preECW_HMMLR.2.t:0 "上帝保佑啊，赤匪手里有枪了"
 preECW_HMMLR.2.desc:0 "我国政府正在德援减少的状况下艰难地维持秩序，但恐怖的袭击行动却变得越来越大胆。在布伦特伍德的郊区，由于首都暴力事件增加而防备薄弱的军械库遭到了共产党军队的野蛮袭击。在漆黑的夜晚，数名头戴红色贝雷帽的共产党人用左轮手枪射杀了为数不多的安保人员，而后他们大肆洗劫了仓库。\n\n在黎明到来的时候，赤匪都撤回了他们阴冷的藏身处，只留我军部队统计损失。事实正如我们担心的那样，他们抢走了大量的步枪、火箭发射器和防弹衣，没能带走的军械则被管状炸弹类的东西炸得七零八落。这帮混蛋的军械库的后方草草喷涂了个镰锤标志，只给我们留下了他们那卑鄙无耻的信条。一名安保人员正在接受讯问，他声称自己在远处目睹了此次袭击，他当时因为……身体原因爬到了一旁的山上。我们在这里找不到任何答案，这儿只有一个明确的需求——我们要扑灭赤匪的燎原之火，让秩序重返王国。"
 preECW_HMMLR.2.a:0 "面对罪犯，我们将以牙还牙。"
 preECW_HMMLR.3.t:0 "早上坏行动 - 成功"
 preECW_HMMLR.3.desc:0 "在将杰拉德·坦普勒定为目标后，我们的特工开始密切监视坦普勒的作息和习惯，准备暗杀这个罪有应得的家伙。目前，我们找到最有可能成功的方案，就是趁着黑暗的掩护将汽车炸弹悄悄装到他的车底下，在他发动汽车时将他炸死。\n\n最终的结果令人惊叹，整个街区都听到了爆炸声。汽车被完全炸毁，要不是他的邻居叫来了救护车，他早就死了。目前他已重伤送医，我们可以肯定，坦普勒在近期内不会对我们构成威胁，抵抗组织不再需要恐惧他的暴虐了。"
 preECW_HMMLR.3.a:0 "我们不用再看到他了。"
 preECW_HMMLR.4.t:0 "早上坏行动 - 部分成功"
 preECW_HMMLR.4.desc:0 "在盯上杰拉德·坦普勒之后，我们的间谍就开始密切观察坦普勒的作息和习惯，准备暗杀这个罪有应得的家伙。他们设计了一个最有可能成功的方案：在黑暗的掩护下，让我们的士兵在他的车底下安上一个炸弹，汽车发动时，炸弹就会把他炸死。\n\n坦普勒的行动正如预期，但十分不幸，炸弹爆炸的时机太早了，当时坦普勒还没上车。虽然他因此受了伤，不得不被送往医院治疗，但这些伤远远不致命，他可能很快就会康复。我们需要振作起来，坦普勒回来之后，他肯定会试图报复我们。"
 preECW_HMMLR.4.a:0 "至少我们让他受了伤。"
 preECW_HMMLR.5.t:0 "早上坏行动 - 失败"
 preECW_HMMLR.5.desc:0 "在盯上杰拉德·坦普勒之后，我们的间谍就开始密切观察坦普勒的作息和习惯，准备暗杀这个罪有应得的家伙。他们设计了一个最有可能成功的方案：在黑暗的掩护下，让我们的士兵在他的车底下安上一个炸弹，汽车发动时，炸弹就会把他炸死。\n\n但灾难发生了，坦普勒出来时带着一队士兵，仔细地观察了他们周边的环境，发现了一名隐蔽起来的我方特工，并且试图抓捕他。我们的士兵不得不自卫，一场枪战就此爆发。这场短暂的战斗吓到了坦普勒，但没能伤到这位北方将军。现在坦普勒身边的卫兵越来越多，我们不太可能再对他下手了。"
 preECW_HMMLR.5.a:0 "致命的错误。"
 preECW_HMMLR.6.t:0 "库存行动 - 成功"
 preECW_HMMLR.6.desc:0 "卡莱尔仓库是全英格兰规模最大、最关键的武器、补给以及物资仓库，抵抗组织迫切地需要突袭这里，以赢得更大的胜算。这个目标十分有吸引力，因为这里的守备相当松懈，因此理论上来说，我们能在国贼还有德国人察觉之前突袭这里并扬长而去。经过周密的计划，我们发起了这次行动。\n\n行动结果再好不过。我们的部队成功地制服了少数驻守于此的卫兵，并迅速把守住了进出口，随后我们把自己的卡车开了进去，带着供抵抗组织战斗的枪支、手榴弹和其他轻武器满载而归。现在，我们的手中有卡车、装甲车、甚至是坦克——实力的天平也因此决定性地扭转到了我们一方。"
 preECW_HMMLR.6.a:0 "叛徒们很快就会见识到我们的全新火力。"
 preECW_HMMLR.7.t:0 "库存行动 - 部分成功"
 preECW_HMMLR.7.desc:0 "卡莱尔仓库是全英格兰规模最大、最关键的武器、补给以及物资仓库，抵抗组织迫切地需要突袭这里，以赢得更大的胜算。这个目标十分有吸引力，因为这里的守备相当松懈，因此理论上来说，我们能在国贼还有德国人察觉之前突袭这里并扬长而去。经过周密的计划，我们发起了这次行动。\n\n这次行动的结果喜忧参半。我们在一开始夺取了大门，并且击败了外围的守卫。但在行动中，德国人得到了我们突袭的消息，他们于是派去了一支分遣队保护那里。我们的部队寡不敌众，又不愿意陷入苦战，因此带着所有抢到的东西撤退了。现在我们手中有不少轻武器，但包括坦克在内的大型装备却不得不留在了那里。"
 preECW_HMMLR.7.a:0 "新武器总比啥都没有强。"
 preECW_HMMLR.8.t:0 "库存行动 - 失败"
 preECW_HMMLR.8.desc:0 "卡莱尔仓库是全英格兰规模最大、最关键的武器、补给以及物资仓库，抵抗组织迫切地需要突袭这里，以赢得更大的胜算。这个目标十分有吸引力，因为这里的守备相当松懈，因此理论上来说，我们能在国贼还有德国人察觉之前突袭这里并扬长而去。经过周密的计划，我们发起了这次行动。\n\n结果糟糕透顶。守卫在一开始就比预期中要多，我们的突击队差点儿就暴露了。更糟糕的是，当突袭行动开始时，一队德军意外地在仓库停了下来，而当他们看到正在发生什么时，立即呼叫了增援。行动被叫停，我们牺牲了好几个人，一无所获地撤离了。我们很可能不会再得到这样的天赐良机了。"
 preECW_HMMLR.8.a:0 "只好将就着来了。"
 preECW_HMMLR.9.t:0 "通讯中断行动 - 成功"
 preECW_HMMLR.9.desc:0 "这次的行动有两个目的——在克雷和库姆的地区总部暗杀他们二人，同时突袭附近的一个军火库。抵抗组织士兵被动员起来，在对该地进行短暂的侦察后，计划得以付诸实施。\n\n行动取得了圆满成功。当我们的抵抗组织士兵成群结队地冲进总部，歼灭外围守军时，两个人都完全没有任何准备。克雷在第一波炮火袭击中就被炸死了，我们也追捕到了库姆，旋即将他处决。\n\n与此同时，另一支队伍利用混乱突袭了附近的军火库，那里的卫兵都被抽调去保卫总部了。这次突袭大大丰富了我们轻武器的库存。随着这两位将军死于非命以及这次成功的突袭，卖国政权之中的裂痕开始显现。"
 preECW_HMMLR.9.a:0 "这个堕落的国家很快就会崩溃。"
 preECW_HMMLR.10.t:0 "通讯中断行动 - 部分成功"
 preECW_HMMLR.10.desc:0 "这次的行动有两个目的——在克雷和库姆的地区总部暗杀他们二人，同时突袭附近的一个军火库。抵抗组织士兵被动员起来，在对该地进行短暂的侦察后，计划得以付诸实施。\n\n第一个目标成功实现，我们的士兵成功冲进了总部，以最小的伤亡干掉了这两个家伙。不幸的是，另一个突袭军火库的目标没能完成，他们的增援部队赶来，确保了军火库和总部的安全，我们的队伍不得不撤退，否则就可能会全军尽墨。尽管如此，这二人的横死肯定会对卖国者的军事能力产生影响。"
 preECW_HMMLR.10.a:0 "我们会在别的地方找枪使的。"
 preECW_HMMLR.11.t:0 "通讯中断行动 - 失败"
 preECW_HMMLR.11.desc:0 "这次的行动有两个目的——在克雷和库姆的地区总部暗杀他们二人，同时突袭附近的一个军火库。抵抗组织士兵被动员起来，在对该地进行短暂的侦察后，计划得以付诸实施。\n\n不幸的是，我们低估了守军的数量和战斗技能。伏击从一开始就是一场灾难，许多守卫在第一波攻击中幸存下来，拉响了警报并呼叫增援。虽然我们的士兵试图速战速决，但他们却不得不空手而归，否则就可能会死在那里。正因如此，我们不太可能再次抓住总部防卫如此脆弱的时机了。"
 preECW_HMMLR.11.a:0 "对即将到来的战争来说，是个不祥的预兆。"
 preECW_HMMLR.12.t:0 "仰望行动 - 成功"
 preECW_HMMLR.12.desc:0 "我们的线人和间谍观察卡佛将军已经有好几个星期了，并且还截获了他的行程。虽然我们可以进行袭击的地方不多，但我们还是设法定下了地点。那是一个安保并不严格的机场，重要性很低，而且还没有掩护。这是一个完美的暗杀地点，卡佛在这里也会明显地轻松一些。一名狙击手已被派往机场附近，并得到指示，一旦机会出现，就立马动手。\n\n几乎就在卡佛下车、走了几步路之后，他的鲜血就飞溅在路面上：一颗子弹穿透了他的头颅。这次暗杀行动快捷、手脚干净，狙击手在搜索队动员起来之前就撤离了该地区。我们已经表明了我们有能力从任何地方发起攻击，卖国者在他们的避难所里也不会再感到安全。"
 preECW_HMMLR.12.a:0 "又干掉一个。"
 preECW_HMMLR.13.t:0 "仰望行动 - 部分成功"
 preECW_HMMLR.13.desc:0 "我们的线人和间谍观察卡佛将军已经有好几个星期了，并且还截获了他的行程。虽然我们可以进行袭击的地方不多，但我们还是设法定下了地点。那是一个安保并不严格的机场，重要性很低，而且还没有掩护。这是一个完美的暗杀地点，卡佛在这里也会明显地轻松一些。一名狙击手已被派往机场附近，并得到指示，一旦机会出现，就立马动手。\n\n我们还不清楚在机场到底发生了什么，狙击手射出了子弹，卡佛应声倒地。但卫兵围住了他，显然他活了下来。狙击手相信他射中了心脏，卡佛因此身受重伤，但并未一命呜呼。虽然卡佛现在不会对我们构成什么威胁，但我们不太可能再找到对付他的机会。"
 preECW_HMMLR.13.a:0 "生死之间，仅有毫厘之差。"
 preECW_HMMLR.14.t:0 "仰望行动 - 失败"
 preECW_HMMLR.14.desc:0 "我们的线人和间谍观察卡佛将军已经有好几个星期了，并且还截获了他的行程。虽然我们可以进行袭击的地方不多，但我们还是设法定下了地点。那是一个安保并不严格的机场，重要性很低，而且还没有掩护。这是一个完美的暗杀地点，卡佛在这里也会明显地轻松一些。一名狙击手已被派往机场附近，并得到指示，一旦机会出现，就立马动手。\n\n精准意味着一切，虽然狙击手成功地杀了人，但他杀的并不是卡佛。他打歪了，干掉了卡佛的一个警卫，那名警卫当场身亡，所有护卫和机场立刻进入了警戒状态。卡佛被护送到安全地带，警卫也锁定了我们狙击手所在的位置并将他驱离。我们不可能再找到机会对付卡佛，也不再可能在叛徒设施的附近成功开展行动。"
 preECW_HMMLR.14.a:0 "能进行的行动越来越少。"
 preECW_HMMLR.15.t:0 "检阅行动 - 成功"
 preECW_HMMLR.15.desc:0 "我们的侦察人员和间谍一直在密切关注卡斯尔斯。虽然他通常都会受到士兵的严密保护，但他在家里一般都比较松懈。他住在一个有大门的社区之中，而虽然这个社区周围有一些警卫，但他们主要都分布在外围——因此在理论上，小队能够进入房屋，并在安保人员作出反应之前杀死他。我们派出了一队士兵来完成这一任务。\n\n我们的士兵设法闯入了他的宅子，等待着他回到家中。在他进门后，士兵们很快就制服并处决了他，没有引起任何保安的警觉。他们将卡斯尔斯的尸体留在原地，小组则顺利撤离，没有任何人察觉到。自此，叛徒们在家里也不能高枕无忧了。"
 preECW_HMMLR.15.a:0 "叛徒不得安宁。"
 preECW_HMMLR.16.t:0 "检阅行动 - 部分成功"
 preECW_HMMLR.16.desc:0 "我们的侦察人员和间谍一直在密切关注卡斯尔斯。虽然他通常都会受到士兵的严密保护，但他在家里一般都比较松懈。他住在一个有大门的社区之中，而虽然这个社区周围有一些警卫，但他们主要都分布在外围——因此在理论上，小队能够进入房屋，并在安保人员作出反应之前杀死他。我们派出了一队士兵来完成这一任务。\n\n我们的士兵成功闯进了他的家中，但万分不幸，卡斯尔斯不是自己一个人回来的，他还带着他的警卫员。随后一场枪战爆发了，他的几个随从还有卡斯尔斯都被击中，身受重伤，但他捡回了一条命。虽然卡斯尔斯近期内很可能不能发挥什么作用，但我们也失去了再次干掉他的机会。"
 preECW_HMMLR.16.a:0 "他绝对不会忘记这次回家。"
 preECW_HMMLR.17.t:0 "检阅行动 - 失败"
 preECW_HMMLR.17.desc:0 "我们的侦察人员和间谍一直在密切关注卡斯尔斯。虽然他通常都会受到士兵的严密保护，但他在家里一般都比较松懈。他住在一个有大门的社区之中，而虽然这个社区周围有一些警卫，但他们主要都分布在外围——因此在理论上，小队能够进入房屋，并在安保人员作出反应之前杀死他。我们派出了一队士兵来完成这一任务。\n\n我们的士兵错估了形势，卡斯尔斯改变了他的警卫措施、把房子围了起来，他们很快就被警卫发现了。士兵们甚至都没看到卡斯尔斯，他的警卫击退了我们的士兵，他们牺牲了几个人，幸存者不得不撤退。毫无疑问，由于这次失败，接下来任何铲除卡斯尔斯的计划都已经变成了天方夜谭。"
 preECW_HMMLR.17.a:0 "总有一天，我们会抓住他。"
 preECW_HMMLR.18.t:0 "清楚明了行动 - 成功"
 preECW_HMMLR.18.desc:0 "伯纳德·蒙哥马利是最声名狼藉、但也最有才能的叛国将军，抵抗组织很早就把目光投向了他。如果能解决他，那就能大大削弱叛徒军队的实力。他身边守卫森严，但我们找到了一个伏击地点，虽然有一定的风险，但这是一个清除他的天赐良机。我们麾下最优秀的特工已经准备好执行这一行动。\n\n蒙哥马利在伏击中惊慌失措，我们的特工人员迅速地朝包围着他的亲信开火，杀死了离他最近的警卫，并让蒙哥马利本人身负重伤。虽然我们不知道他的伤势具体如何，但他的伤势无疑很严重，我们已经让他无法在接下来的一段时间中工作。随着蒙哥马利倒下，他们的军队已经遭受了无可挽回的损失。"
 preECW_HMMLR.18.a:0 "他活该。"
 preECW_HMMLR.19.t:0 "清楚明了行动 - 部分成功"
 preECW_HMMLR.19.desc:0 "伯纳德·蒙哥马利是最声名狼藉、但也最有才能的叛国将军，抵抗组织很早就把目光投向了他。如果能解决他，那就能大大削弱叛徒军队的实力。他身边守卫森严，但我们找到了一个伏击地点，虽然有一定的风险，但这是一个清除他的天赐良机。我们麾下最优秀的特工已经准备好执行这一行动。\n\n虽然伏击在一开始取得了一些成功，但我们的特工只是轻伤了蒙哥马利。在撤退时，他们注意到蒙哥马利在接受治疗的同时正在命令他的警卫以及增援部队。虽然这次尝试让他受了伤，但看来蒙哥马利仍然能参加战斗，我们很可能再也找不到这样的机会了。"
 preECW_HMMLR.19.a:0 "命运很快就会降临到他身上。"
 preECW_HMMLR.20.t:0 "清楚明了行动 - 失败"
 preECW_HMMLR.20.desc:0 "伯纳德·蒙哥马利是最声名狼藉、但也最有才能的叛国将军，抵抗组织很早就把目光投向了他。如果能解决他，那就能大大削弱叛徒军队的实力。他身边守卫森严，但我们找到了一个伏击地点，虽然有一定的风险，但这是一个清除他的天赐良机。我们麾下最优秀的特工已经准备好执行这一行动。\n\n我们的特工本来已经就位，准备实施伏击，但警卫或者蒙哥马利本人肯定是注意到了什么不对劲的地方，特工被发现了，警卫立刻试图逮捕他们。当我们的特工人员被迫开火时，他的警卫也拔枪还击。蒙哥马利逃之夭夭，增援部队也很快赶到了现场，我们的特工人员不得不撤退。蒙哥马利仍然生龙活虎，我们不会再有像这次这样的机会干掉他。"
 preECW_HMMLR.20.a:0 "本来能做得更好。"
 ENG_Scotland_unification.1.t:0 "会议开始"
 ENG_Scotland_unification.1.desc:0 "一群外交官登上了希思罗机场的航班，一早便飞离了机场，大约一小时后，他们到达了爱丁堡。\n\n飞机着陆之后，一场能够决定不列颠列岛与全体居民命运的谈判即将开始。如果谈判顺利，苏格兰与英格兰将再次如旧时一样归于联合王国的统一旗帜之下。\n\n显而易见，谈判绝不会一帆风顺，苏格兰人绝不会白白地放弃他们的自由，一定会在谈判中竭尽所能地讨价还价。而谈判的失败一定会是英伦列岛上下一场大战的导火索，一场双方都付不起代价的血战。"
 ENG_Scotland_unification.1.a:0 "让他们谈去吧……"
 ENG_Scotland_unification.2.t:0 "英国人的抵达"
 ENG_Scotland_unification.2.desc:0 "一支使团已在爱丁堡郊外的机场落地，他们代表英格兰政府而来，目的是让英伦诸岛和平回归伦敦政府管辖。为此，他们乐于做出一些让步。\n\n现在，我们必须开展谈判，以期达成最佳协议。这份协议必须尽量保证我国治下的民众获得期待许久的权利与特权。但必须谨记：拒绝商讨协议这一行为，必然会导致我国与英格兰之间爆发一场大规模战争。\n\n此外…如果我们认定英格兰不配和我们平等对话，也可以直截了当地拒绝会面。这无疑会引发一场可怖的冲突，将军们相信我们能够在冲突中获胜——但肯定要付出高昂的代价。"
 ENG_Scotland_unification.2.a:0 "我们没必要在这帮人身上浪费时间。苏格兰万岁！"
 ENG_Scotland_unification.2.b:0 "“好吧，那我们能得到什么回报呢？”"
 ENG_Scotland_unification.3.t:0 "直截了当地拒绝！"
 ENG_Scotland_unification.3.desc:0 "飞机早早地返航了，乘客们对将要汇报给伦敦当局的消息感到忐忑不安。但此刻，这个消息早已传遍整个英伦三岛——谈判失败了，实际上，谈判甚至未能展开。\n\n在过去的几天里，谈判专家和外交家们尽全力与苏格兰政府建立联系，结果却是被晾在爱丁堡的旅店里：苏格兰当局拒绝与他们会面，这种行径彻底瓦解了他们和英格兰达成协定的可能性。而使团只得空手而归，他们没能获得丝毫和平解决的希望。\n\n恐慌在两方的国度里蔓延：我们的民众对不可避免的战争充满了恐惧，而我们的军队则已集结，敌军也针锋相对地开拔。如今，我们别无选择。只得尽速在这场与我们北方邻居的冲突中获胜。"
 ENG_Scotland_unification.3.a:0 "现在我们来看看手头上有哪些选项。"
 ENG_Scotland_unification.4.t:0 "学说辩论"
 ENG_Scotland_unification.4.desc:0 "特种部队的人说：“从内部瓦解敌人是最好的计划，苏格兰国内也有不少人在意识形态上与我们相同。我们只需要给他们点枪和炸药，让他们放手去干。一周内苏格兰就会崩溃。”\n\n军队的人却说：“我不同意，要赢得战争，唯一的办法就是径直突破敌军的防线。等到那时苏格兰就会迅速崩溃。我们唯一要的就是做好山地进攻作战的准备。”\n\n海军的人则说：“进攻确实是必要的，但是进攻的地方呢，各位都想错了，敌人的主要海军基地在北方的斯卡帕湾。如果我们能迅速行动拿下海军基地，我们就能解决掉最大的威胁，同时开辟一个第二战场。”\n\n辩论继续进行着。但是英格兰必须要有一个计划。所以我们选择哪个呢？"
 ENG_Scotland_unification.4.a:0 "特种部队渗透。"
 ENG_Scotland_unification.4.b:0 "正面军队突击。"
 ENG_Scotland_unification.4.c:0 "海军袭击。"
 ENG_Scotland_unification.5.t:0 "抵抗组织计划"
 ENG_Scotland_unification.5.desc:0 "很高兴您选择了特种部队的提议，大人。现在我们来谈谈具体要做的事。\n\n众所周知，苏格兰国内仍存在着忠于联合王国的忠诚派，以及英格兰民族的居民。他们大多是在战后逃往苏格兰，却没法融入苏格兰的主流人口。带着满腔愤怒，仍然忠于英格兰的这一群人迫切希望与政府取得联系，让伦敦重回掌控。\n\n所以我们的计划是，给他们送去大量的枪械和炸药。然后他们会对关键地区发动袭击，在苏格兰制造恐怖和混乱。同时他们还能给我们送出情报。假如您能最终批准我们的计划，我们今晚就能派出船只运输物资，明早就可以开始招募人手。"
 ENG_Scotland_unification.5.a:0 "我们来把苏格兰搞乱吧。"
 ENG_Scotland_unification.6.t:0 "尚登的小屋"
 ENG_Scotland_unification.6.desc:0 "尚登位于爱丁堡的郊区地带。这里有整齐的排屋、狭窄的街道和厚厚的篱笆，只是一个朴实无华的典型苏格兰居民区。这里大多数的地方确实默默无闻。不过在一间小屋里，有一些奇妙的事情正在发生。\n\n最近一段时间，这里的一栋小公寓里，奇怪的人进进出出，最初只是几个人，渐渐地人就多了起来。最终，房主会设置进入的限额，并另外找了一个出入口以便这些人进出。背景调查发现这些人全都是英格兰人，或者至少在意识形态上与伦敦相近。\n\n有时，来过这个小屋的人被派去乡下的一个农场。不过苏格兰政府中没人知道那里发生了什么，或者那些人在做什么。但是，当他们弄清楚时，想要采取行动或将为时已晚。"
 ENG_Scotland_unification.6.a:0 "堆放火种…"
 ENG_Scotland_unification.7.t:0 "苏格兰各地发生大规模爆炸——英格兰宣称对此负责"
 ENG_Scotland_unification.7.desc:0 "美联社爱丁堡电——据报道，苏格兰各地突发恐怖袭击，已造成多名苏格兰公民死伤。在爱丁堡、格拉斯哥、因弗内斯周边的数个目标遭到袭击。另有未经证实的报告称，数个偏远地区和市镇也遭到了袭击，例如高地苏格兰的威廉堡。\n\n经确认，这些袭击是由数个支持苏格兰与英格兰统一的极端组织所为。这些群体主要由心怀不满的英格兰裔苏格兰人，以及在政治上支持与英格兰建立统一政府的人组成。专家称最近苏英两国边境上的紧张形势可能是这些团体决意发动袭击的诱因。随着两国之间战争临近，他们想要作为“第五纵队”为英格兰效力。\n\n惊人的是，英格兰政府已经宣布其对此事完全负责，包括向这些团体提供武器和组织上的援助。“我们仅仅是帮助了居住在苏格兰的英格兰人，以及希望两国能有一个和平美好未来的人。我方凭什么要为此道歉呢？”英格兰政府发言人还说：“事实上，正是因为苏方拒绝在谈判桌上解决问题，才导致了这种事情不可避免地发生。虽然感到遗憾，但是我方是不会为此行为道歉的。”"
 ENG_Scotland_unification.7.a:0 "凭啥道歉呢？一切按照计划进行！"
 ENG_Scotland_unification.8.t:0 "军队的计划"
 ENG_Scotland_unification.8.desc:0 "好啊，大人。很高兴您能看到经典正面袭击战术的合理性。我们这就来看看计划吧。\n\n我们最大的胜机在于在边境地区进行的突破。假如我们能成功突破，苏格兰军队就会溃败，两周内爱丁堡就能拿下。自古以来打仗就是这么一回事。一旦一边成功突破，另一边就会被消灭。相信我们这次战斗也应该没有两样。\n\n我们的首要任务是让军队为此做好准备。为此，我们打算组建一支山地部队，兵员多由来自苏格兰的忠诚派组成。他们的任务就是突破。这支军队训练完成后，我方就可以挑起边境战争，看看苏格兰人能不能挡住我们。要是苏格兰人不经打，那么我们就能做到希特勒没能做到的事情，正面击穿他们的防线。"
 ENG_Scotland_unification.8.a:0 "那我们就做好准备吧。"
 ENG_Scotland_unification.9.t:0 "第52低地师"
 ENG_Scotland_unification.9.desc:0 "在奔宁山脉北部集结起了一支特殊的部队。他们来自苏格兰，不受近来国内政治风波的影响。他们熟悉苏格兰的地形，是精于山地战斗的精英。\n\n这支新部队的番号叫“第52低地师”。这个名字就是一个笑话，来自于前苏格兰军队中的一支部队，“第51高地师”。不过这一次，这支部队要为英格兰而战。他们已经磨刀霍霍，准备与那支更有盛名的宿敌劲旅一战，测试一下自己的水平如何。"
 ENG_Scotland_unification.9.a:0 "给他们这个机会。"
 ENG_Scotland_unification.10.t:0 "三思而后行"
 ENG_Scotland_unification.10.desc:0 "大人，一切就绪。52师随时可以开拔，军队也已经在边境部署就位。我们已准备好和苏格兰展开正面冲突，而他们也不是犹豫不决的懦夫，这意味着战争随时可能爆发。而我们可以借机做一次实验。\n\n在边境的某些地界，警戒线模糊不清，在这种区域里，我们能够调动师级火力，对前来巡逻的苏格兰边巡队进行攻击。没有人能因为一次不清不楚的“袭击”而谴责我们。在正式开战前，这次攻击能让我们提前了解苏格兰的防御水平。这计划最严重的坏处是它可能提前让战争爆发——一场在我们意料之中的战争"
 ENG_Scotland_unification.10.a:0 "希望苏格兰防备松弛。"
 ENG_Scotland_unification.11.t:0 "斯卡帕湾"
 ENG_Scotland_unification.11.desc:0 "自挪威的哈康四世于1263年在此泊船以来，奥克尼群岛的斯卡帕湾就一直是停泊舰队的宝地，安全又方便。在1905年，皇家海军注意到这里的战略位置十分重要，足以封锁北海，因此选择这里作为本土舰队的母港。或许在斯卡帕湾发生的最著名的事件就是在第一次世界大战之后德国战舰在此大规模自沉。而在第二次世界大战爆发之后，斯卡帕湾远离德国空军的机场，因此成为了皇家海军停泊的主要基地。\n\n现在，斯卡帕湾是苏格兰最重要的海军基地。就好比是苏格兰的直布罗陀，是苏格兰国防的关键中心。从斯卡帕湾出发，苏格兰可以封锁北海，轻松肃清海岸线。苏格兰全国的武装力量就是以斯卡帕湾为基点布防的。"
 ENG_Scotland_unification.11.a:0 "而现在我们要将它拿下。"
 ENG_Scotland_unification.12.t:0 "内部的朋友"
 ENG_Scotland_unification.12.desc:0 "我们在苏格兰内部也不是没有朋友。不少苏格兰人祖上都来自英格兰，他们时刻梦想着能重归祖国的怀抱。还有些苏格兰人仍然支持两国联合。他们帮助我们收集关于苏格兰军队部署等信息的情报。一些关于斯卡帕湾的情报尤其吸引了我们的兴趣。\n\n苏格兰海军通常会在白天进行定期的操练。但是在晚上，战舰都停泊在港口里。在晚上发起突袭必将打出极好的战果。我们将能够在他们反应过来之前就击沉或破坏大量敌舰。群岛上的卫戍部队也很弱，我们可以轻而易举的拿下群岛。"
 ENG_Scotland_unification.12.a:0 "那我们就上吧。"
 ENG_Scotland_unification.13.t:0 "零时"
 ENG_Scotland_unification.13.desc:0 "凌晨一点十五分，不列颠群岛苏醒了。\n\n从东方驶来的英格兰舰队用大量反舰导弹和空袭开路。苏格兰舰队此时正一无所知地停泊在港口，被打了个措手不及。许多船只被一开始的猛烈打击击毁。它们试图逃脱，却发现英格兰潜艇编队已经在外严阵以待。当英格兰舰队收紧包围圈后，它们开始将战舰上的火炮投入战斗。\n\n与此同时，英格兰海军陆战队和特种部队也在苏格兰岛北部的英加尼斯湾登陆，行动目标是夺取当地机场。更多的部队在伯斯顿湾和梅尔湾登陆，由此向柯克沃尔镇推进。当地守军被击溃后被迫撤退到镇中心重组，并在警察局周围重新构筑了阵地。\n\n天色破晓时，更多的部队被从纽斯卡尔空运过来，这一夜发生了什么现在已经清晰明了，苏格兰被打败了。英格兰的旗帜再一次飘扬在斯帕卡湾和奥克尼群岛上。\n\n于此，战火再一次在不列颠群岛上重燃。"
 ENG_Scotland_unification.13.a:0 "现在我们就在其中。"
 ENG_Scotland_unification.14.t:0 "英格兰-苏格兰战争"
 ENG_Scotland_unification.14.desc:0 "整个不列颠岛都被震天的警报声所笼罩。从维克到多佛港，平民们涌进防空洞躲避敌人的空袭。孩子们匆匆学会了防毒面具的用法，便被送往偏僻的乡下避难；房主们被告知要在房子的地下建立防空掩体来躲避空袭，而尤其是那些靠近前线的户主们被请求着不要离开，仅仅因为这样可以堵住敌人前进的道路，延缓他们的进攻。\n\n而长久以来在紧张气氛中维持着诡异宁静的边境地带，终于被炮火声与枪声所打破。苏格兰与英格兰的加农炮相互射击，成千上万的炮弹洗礼着地面，将任何企图从战壕中探出头和越过防线的人化为虚无。这一瞬间，眼前的英国乡村似乎变成了几十年前的凡尔登。\n\n这一切还可以避免吗？也许一些明智的斡旋可以带我们走出战争的泥潭？但愿吧。但是这一次，常识已不再能被称为“常识”，这个岛屿也早已再一次陷入了血腥的战争之中。\n\n我们只能祈祷我们能带着胜利回家。"
 ENG_Scotland_unification.14.a:0 "天佑英格兰！"
 ENG_Scotland_unification.15.t:0 "谈判开始"
 ENG_Scotland_unification.15.desc:0 "在爱丁堡的一个人满为患的屋子里，英国外交官和苏格兰政府代表面面相觑。他们互相打量着，凝视着对方，只因为这件事情过于重要，容不得半点马虎。\n\n而这时，关于苏格兰未来命运的谈判已经开始了。苏格兰会以平等的伙伴身份并入英格兰吗？还是会维持着旧有的联合法案？又或者，两国将会以一种介于两者之间的协议而达成？这还尚不可知。但有一点大家都知道：谈判一旦失败，两国之间必将爆发战争。"
 ENG_Scotland_unification.15.a:0 "让我们开始吧。"
 ENG_Scotland_unification.16.t:0 "我们的公开提议"
 ENG_Scotland_unification.16.desc:0 "让我们先提出一份公开提议吧。现在，我们最理想的情况是苏格兰通过联合法案重归统一。很显然，这对我们来说是最能接受的情况，而且我们提出这一要求也是有根据的。我们可不能给苏格兰开出一个比他们曾经有的还差的条件，他们一定会拒绝的。\n\n当然，他们可能同样不会喜欢这份提议。为自身考虑，他们很有可能会开出一个更高的价码。我们应该做好收到这样的消息的准备，并且认真考虑下一步行动。但话又说回来了，你也不能简简单单地吞并一个独立国家，一点自治权都不给，现在可不是20世纪30年代。"
 ENG_Scotland_unification.16.a:0 "总得做些什么来打开局面。"
 ENG_Scotland_unification.17.t:0 "原本的联盟"
 ENG_Scotland_unification.17.desc:0 "“所以，这是我们的提议，”英格兰谈判代表说道，“你们依据1707年的联合法案重新加入。你们的法律保持原样，你们的议会依旧存在；同时，你们在伦敦的议会拥有代表席位。很好的方案，不是吗？特别是见鬼的德国佬们已经滚出了这座岛。”\n\n“你看，我们是在帮你们的忙。本来我们可以索要更多，却不会这么去做；我们尊重你们的独立，并不打算像德国佬当初对捷克所做的那样踏平你们的土地。因此我们给了你们一个机会，像你们的祖先那样达成协议，好让我们毫无芥蒂地联合在一起。这在当年就运行良好，不是吗？”"
 ENG_Scotland_unification.17.a:0 "我觉着不错。"
 ENG_Scotland_unification.17.b:0 "不如我们组建一个真正平等的联盟？"
 ENG_Scotland_unification.18.t:0 "他们接受了！"
 ENG_Scotland_unification.18.desc:0 "随着苏格兰签订条约的消息传回国内，伦敦大街小巷一片欢欣鼓舞。没有更进一步，但也没有损失，苏格兰同意了和他们1707年签订的那份一模一样的联合法案。\n\n当这则消息正式宣布时，人群发出了巨大的欢呼。毫无疑问，这是本届政府的伟大胜利，也是全英格兰的伟大胜利。苏格兰回归；现在英格兰能再一次自称为大不列颠，货真价实，毫无虚假。"
 ENG_Scotland_unification.18.a:0 "一如既往！"
 ENG_Scotland_unification.19.t:0 "讨价还价"
 ENG_Scotland_unification.19.desc:0 "“你在侮辱我吗？”苏格兰谈判代表不客气的问道。“没人会就这么同意成为伦敦的傀儡，更何况在我们自由这么久之后。我们要的可不只是曾经的状况，远远不止。”\n\n“我们要保留我们自己的议会和选举。英格兰法必须止步于边境，我们能照顾好自己；税收必须由我们自行支配；我们的语言也必须被严格保护。你想要联合，那就必须是平等的国家之间的联合。”"
 ENG_Scotland_unification.19.a:0 "好，行吧……"
 ENG_Scotland_unification.19.b:0 "那苏格兰议会怎么样？"
 ENG_Scotland_unification.19.c:0 "你们可以保留有限的自治权。"
 ENG_Scotland_unification.20.t:0 "提案接受！"
 ENG_Scotland_unification.20.desc:0 "英格兰别无选择，只能接受我们的要求，每一条要求。这就是我们在当前的情况下所能达到的最好的结果了。\n\n苏格兰将并入英格兰，没错。但是在同时，苏格兰将保留很大程度的自治权。我们在本国的内政和法律上享有完全的控制权。我们可以为所欲为，而伦敦的权威只能在边界外停下脚步。苏格兰将永远由苏格兰的人民所统治，英格兰的一切力量都不可越界。\n\n有些人可能会因为失去了独立这一名义而感到悲伤。但是这对我们来说真的算不上什么问题。我们可以掌控内务。我们可以维持我们的民主系统。苏格兰的人民现在以及将来都将享有真正的自由。\n\n有了这一交易，我们就能保证伦敦尊重我们自由的苏格兰。"
 ENG_Scotland_unification.20.a:0 "我们赢了。"
 ENG_Scotland_unification.21.t:0 "我为什么要在自己婚礼当天哭泣？"
 ENG_Scotland_unification.21.desc:0 "苏格兰再一次属于我们了。这一点十分重要。所以为什么好像没人为此事而庆祝呢？\n\n他们对国内的事务有完全的控制权。他们让英格兰为了合并付出了高额的代价。而且他们还将保留自己的政府。所有这些都让我们这一交易更显得像是在白给，而不是两个平等伙伴之间的交易。\n\n苏格兰现在又是英国的一部分了。不列颠已经重建了。\n\n但是英格兰不得不为此而弯下了膝盖。"
 ENG_Scotland_unification.21.a:0 "我们仍然有控制权的，对吧？"
 ENG_Scotland_unification.22.t:0 "苏格兰议会"
 ENG_Scotland_unification.22.desc:0 "“不行，我们不能给你们完全的自治权，”英格兰谈判代表说道，“你是认真的吗？那样将一事无成。如果没人拥有最终话语权，又如何能称之为联合，你还没学到伊比利亚的教训吗？”\n\n“不过，我们也能给你们一些差不多的东西。你们可以有一个苏格兰的委员会，委员由你们自己选举，而他们可以做出决议。如果我们的次要法规在苏格兰并不合适，你们可以自行修改。但是重大的事项都得在伦敦决定。当然，伦敦仍然有你们的代表席位。”\n\n“这绝对是对双方最好的结果。你们能自己做主，但在时局危急时，必须有人拍板定音。除此之外，难道你们还可能得到更丰厚的好处吗？”"
 ENG_Scotland_unification.22.a:0 "听起来不错，就这样吧。"
 ENG_Scotland_unification.22.b:0 "我们还需要更多。"
 ENG_Scotland_unification.23.t:0 "等价交换"
 ENG_Scotland_unification.23.desc:0 "今天发生了两件令人高兴的事情。它们都发生在爱丁堡，而且都是同一时刻。\n\n在雷德福军营外站着一群第五十一高地师的士兵，他们正注视着一根旗杆。苏格兰政府大楼外也站着一群记者和围观群众，他们注视着两根旗杆。一根旗杆上空无一物，它左边的那根上则挂着圣安德鲁十字旗。\n\n在一支军乐队演奏的苏格兰国歌中，雷德福的苏格兰国旗缓缓落下。士兵们沉默地注视着。一些人哭了，其他人则一直面色严峻。然后，军乐队奏响了新曲子。另一面旗帜缓缓升起。\n\n与此同时，苏格兰政府大楼前也响起了同样的歌曲。同样的旗帜也被升起。这里人们的情绪明显没那么悲伤。一些人哭了，其他人则欢呼起来。这是悲伤的一刻，但这里依然有一线希望。\n\n这首歌是英国国歌，这面旗帜代表着不列颠群岛的统一。歌声结束，旗帜依然飘扬。英格兰取得了苏格兰军队控制权，苏格兰保留了他们自己的议会。"
 ENG_Scotland_unification.23.a:0 "棒极了！"
 ENG_Scotland_unification.24.t:0 "保护自己…"
 ENG_Scotland_unification.24.desc:0 "“议会是可行的，”苏格兰谈判官说。“这是可以接受的。但是还有一个问题。我们要如何保护自己？\n\n苏格兰有着独特的位置。需要一定量的军事力量来保卫它。我们常常与北海的德国海军产生紧张的局势。他们或许可能会尝试入侵我们。但是要是所有部队都在南边的英格兰，那我们北边的苏格兰怎么办呢？我们需要有自己的民兵部队用以自卫。”"
 ENG_Scotland_unification.24.a:0 "好的，我想可以有。"
 ENG_Scotland_unification.24.b:0 "不行，你们必须接受我们提出的建议，不然！"
 ENG_Scotland_unification.25.t:0 "我们尽力了"
 ENG_Scotland_unification.25.desc:0 "我们争取过一切，也要求过一切；但在某些地方，他们决不让步。说到底，没人想要打仗。\n\n与英格兰签订的协议并不符合我们的最佳预期：我们不得不在某些方面妥协。但至少它不是最差的那个：我们仍然取得了一些好处，保证苏格兰人民能有一个更好的未来。\n\n而且归根结底，虽然如今又被纳入联邦，但我们也曾坚强地迫使英格兰妥协，进行对等地位的谈判。或许在双方多年的仇恨之后，这就是我们能得到的最好的结果了。"
 ENG_Scotland_unification.25.a:0 "我们竭尽全力了。"
 ENG_Scotland_unification.26.t:0 "我们赢了，不是吗？"
 ENG_Scotland_unification.26.desc:0 "是的，我们赢了。但是这一切值得吗？\n\n苏格兰现在是英格兰的一部分了。我们可以再一次组成像联合王国一样的国家。这应该算作是一个成就。但是对很多人来说，我们达到这一成就的过程看起来有点像是举手投降。\n\n苏格兰是我们的了。但是它有着高度的自治权，以至于让人怀疑到底值不值得。我们达成了这一交易，却牺牲了英格兰的骄傲与荣誉。\n\n但是这个交易也不是差到了极点，也不是最差的结果。我们避免了战争，达成了和平统一。希望他们在未来还能把此铭记于心。"
 ENG_Scotland_unification.26.a:0 "我们仍然得到了一些东西。"
 ENG_Scotland_unification.27.t:0 "最后警告"
 ENG_Scotland_unification.27.desc:0 "“不，这不可接受！”愤怒的英格兰谈判官宣布说：“我们将不会在这些条款上妥协，这就是最后的警告。你们必须同意。在此以上的任何条件伦敦都不会接受。\n\n如果你们不同意，我们的谈判就破裂，我们就在战场上见。你们提出的条件对于解决当前的危机来说完全不可接受。我们已经谈了这么久了，你们需要同意我们的条件。不然，我们这个饱经战乱的小岛上就要再打一场新的战争。\n\n你们必须退一步。不然就是战争，而我们没人愿意开战。你们知道我们有更强大的军队和工业基地。你们必输无疑。到那个时候，可就不会有现在这么慷慨的协议了。\n\n以上帝的名义，想想你们的人民吧！你们真的想把人民拖进一场注定失败的大战之中去吗？或许你们还不如就接受了这一份虽然不怎么满意的条约？请选择合理的选项，就把这条约签了吧！”"
 ENG_Scotland_unification.27.a:0 "估计他们真的是玩真的了。"
 ENG_Scotland_unification.27.b:0 "我们就看看你们要怎么打。"
 ENG_Scotland_unification.28.t:0 "多说无益"
 ENG_Scotland_unification.28.desc:0 "苏格兰拒绝进行更多条款的讨论。我们尝试过达成一致，也尝试过把他们在拉回谈判桌上讨论讨论，甚至还尝试过至少能在同一间房间里多呆一会。但是所有的尝试都失败了。于是所有人都知道接下来将会发生什么。\n\n恐慌在席卷了全岛。市民们准备从边境地区逃亡。士兵们动员起来准备作战。在爱丁堡和伦敦，政客们和将军们都愁眉凝视着同一张地图。\n\n不列颠上又打响了新的战争。现代以来的第一次，苏格兰与英格兰刀兵相见。"
 ENG_Scotland_unification.28.a:0 "而我们都将为之受苦。"
 ENG_Scotland_unification.29.t:0 "更好的交易？"
 ENG_Scotland_unification.29.desc:0 "“不，不，不，”英格兰谈判代表一口回绝，“这不可能，这太贪心了。完全的自主权，你们发了疯？这样我们还能做什么？”\n\n“显然，曾经的联合法案对你们而言已经显得不可接受，所以这里有另一个提议：我们可以给你们的议会更多控制权和自治权。你们可以自己决定更多种类税收的比例；设立英格兰所没有的法条——不包括毒品和执法；同时你们也可以为自己的语言设立一些保护。”\n\n“没问题的话，我们现在就可以达成一致，然后握手离场。但如果不愿接受，我只好去再去请示伦敦。而伦敦，或许并不急于允诺你们更多优待。”"
 ENG_Scotland_unification.29.a:0 "好吧"
 ENG_Scotland_unification.29.b:0 "我们想要的是苏格兰议会。"
 ENG_Scotland_unification.30.t:0 "这有用吗？"
 ENG_Scotland_unification.30.desc:0 "英格兰谈判代表盯着摊在他面前的文件。不错，看来苏格兰人接受了议案。苏格兰谈判代表团正式承认了有限自治权。英格兰代表又惊又喜。虽然代表团的其他人不甚满意，因为这意味着给予苏格兰许多东西。苏格兰拥有自治权，这意味着他们可以自订法律，甚至挑战英格兰的立法。\n\n这一变化也立刻传遍了全苏格兰。苏格兰议会的成员被告知要立刻搬家去英格兰议会，这一改变即刻生效。除此以外，全不列颠群岛的圣乔治十字旗旁都升起了久违的圣安德鲁十字旗。这都是必要的程序。当谈判代表点头时，他也在思考这一变化是否对英国人民有利。"
 ENG_Scotland_unification.30.a:0 "显而易见。"
 ENG_Scotland_unification.31.t:0 "最后一次尝试"
 ENG_Scotland_unification.31.desc:0 "“我们想要自己的苏格兰委员会，就是这样。我们不能保有委员会，苏格兰就不会加入联邦，就这么简单。如果要我们加入联邦，一个让我们自治的委员会是惟一的条件。”苏格兰谈判代表对坐在他对面的英格兰谈判代表说。\n\n英格兰谈判代表显得更加恼怒，没什么比一个他必须解决脑海中不断回绕的“苏格兰委员会”的想法更让他坐立不安。如果他们就这样允许苏格兰加入联邦，这会是个巨大的打击。允许一个国家带着如此高的自由度并入？对公众来说简直是灾难！可是，设立苏格兰委员会也可能改善两国之间的紧张关系。谈判代表希望自己能说服苏格兰人，他说道："
 ENG_Scotland_unification.31.a:0 "“我们接受你们的提议。”"
 ENG_Scotland_unification.31.b:0 "“我们拒绝，这是最后警告。”"
 ENG_Scotland_unification.32.t:0 "好，我们接受"
 ENG_Scotland_unification.32.desc:0 "英格兰谈判代表穿越会场与苏格兰代表会面，一到那里，他们就像谈判开始时那样，带着一丝互相的尊敬握手。与外国代表面对面的讨价还价是一件极具奉献精神的事，而他们双方都尽职尽责。在分开前，他们交换了几句话。苏格兰代表团飞回了家，尽管不确定接下来的几个星期事情发展的走向如何，但他们确信自己做了正确的事。他们也确信他们是为了苏格兰好，一个独立的议会绝对会有所帮助的。英格兰代表团也是如此，他们飞回伦敦，希望自己做出了正确的选择。战争是选项之一，但没人想要打。伴随战争的只有毁灭与死亡。然而，对两方来说，他们都对未来充满希望。"
 ENG_Scotland_unification.32.a:0 "不列颠群岛重归统一。"
 ENG_Scotland_unification.33.t:0 "抉择"
 ENG_Scotland_unification.33.desc:0 "苏格兰总统低头看了看手指。在他面前的内阁成员和一些军人，他们是来和他讨论与英格兰的战争的问题的。英格兰人已经被逼到了他们的底线，他们的耐心基本已经消失殆尽了。看来苏格兰人提出的要求对英格兰来说太激进了。\n\n摆在苏格兰目前的只有两个选项。要么对英格兰卑躬屈膝，要么来一场让不列颠血流成河数年的战争。苏格兰总统随后向面前的团体宣布了他的决定，这一决定随后被送往国会讨论。"
 ENG_Scotland_unification.33.a:0 "我们必须接受。"
 ENG_Scotland_unification.33.b:0 "我们必须严守独立。"
 ENG_Scotland_unification.34.t:0 "气氛的变化"
 ENG_Scotland_unification.34.desc:0 "苏格兰的情况正在逐渐好转，迷雾正在渐渐散去。天空更明亮了一些。而且人们也不像以前那样愤怒了。\n\n看来苏格兰人对英国人的仇恨和愤怒正在慢慢平息。虽然苏格兰人心中的怨恨不会消失，但没有像以前那样直接表现出来了。我们的政府正在逐渐控制局势，希望不久以后，它会变成仅仅是留存在人们心中的一段黑暗记忆。"
 ENG_Scotland_unification.34.a:0 "愿北方地区享有和平。"
 ENG_Scotland_unification.340.desc:0 "在新近统一的英格兰的某个办公室里，两位高级官员正在讨论当前苏格兰的安全局势。\n\n其中一人问道：“所以他们已经放弃了恐怖主义，是吗？”几个月前，他刚刚险些被一个苏格兰激进分子的土炸弹炸死。\n\n另一个人急切地点点头：“是的。他们现在干的事情可是掉价得多，他们的抵抗团体现在已经失去了组织。有那么几支分散在四处的纠察队，私下里还有一些亵渎国旗的行为，但你不能指望他们比大多数无知的大学生能强上多少。”\n\n第一位官员向后靠了靠，抿了一口酒。“所以几乎已经完成了，不是吗？用不了多长时间，苏格兰人就会接受他们的新境遇了。”\n\n他的朋友点了点头，回答道：“正是如此。”"
 ENG_Scotland_unification.344.desc:0 "邓弗里斯的地平线铺上了一层霞光，在晚霞将天空涂成淡紫色的时候，一群人正在考虑着接下来的行动。为抵抗英国占领，苏格兰人成立了一系列抵抗组织，而他们就是其中一员。然而，随着时间推移，他们的反抗愈发徒劳。\n\n英格兰人棋高一着，无论他们走到哪儿，总会有一支整装待发的英军部队在等着他们，而他们的友军已在英军的毁灭性力量下损失殆尽。这些损失打击着抵抗组织中的每一名成员，他们知道有多少人战死沙场，倘若继续战斗下去，还会有更多人蒙受同样的厄运。他们的困惑并非源于缺乏动力，抵抗组织的战士们心中仍旧充满了激情，但他们脑中已再无继续遭受无意义屠杀的理由。\n\n他们一个接一个地认识到抵抗已难以为继，他们还是得放下武器，度过残生。但这样的决定得不到全员的支持。\n\n“这不行啊，你现在可不能丢下梦想！我们必须要战斗到底！”一人大喊道，他用近乎哀求的眼神望向刚刚站起来的那人。\n\n“我会去搞清楚的。”那人离开了队伍，留下了一句疲惫的回复。"
 ENG_Scotland_unification.3444.desc:0 "看样子，无论占领的源头是和平谈判还是全面战争，其结果都别无二致。在脱离英格兰控制，享受了这么久的相对繁荣之后，苏格兰人早就习惯了新得的自由。不幸的是，苏格兰人可不会张开双臂欢迎新来的统治者。\n\n恰恰相反，当骚乱的人群席卷每座主要城镇的街道之时，英格兰人只看到了目无法纪的国度。从格拉斯哥到爱丁堡，从邓迪到阿伯丁，各式各样的人都在宣泄着他们心中的苦闷。就算是身处国境线以南的政客，也不得不留心于苏格兰的愤怒。虽然他们正越来越留意于苏格兰局势，但暴力行为已开始退散。到本月底，所有城市的骚动都已平息。\n\n现在骚乱已经结束了，不过令人不适的氛围依旧存在。虽然民愤尚存，但苏格兰的稳定已稍有恢复。不过苏格兰独立这一概念已渐行渐远，英格兰再次收紧了对这片土地的控制。"
 ENG_Scotland_unification.34444.desc:0 "距离英格兰人占领苏格兰并宣称统一的大不列颠重降人世已有些时日。当初大多数苏格兰人都会无时不刻地反抗这一进程——与他们眼中的境外侵略者战斗，他们发起暴动、示威抗意。然而随着时间推移，英格兰人驱散了抵抗组织，暴动也日渐平息。\n\n就连抗议者也看清了现实，政府无视了他们的声讨，他们的嗓音也越发沙哑。\n\n现在，只剩下少数顽固的民族主义者还在战斗，但在事实上他们都已经失败了。众所周知，最完美的计划仍难免百密一疏，时过境迁，苏格兰独立的设想正在逐步消亡。越来越多的公民都习惯了新政权治下的生活，不久以后，不列颠就会在和谐中走向统一。"
 ENG_Scotland_unification.344444.desc:0 "从德国入侵到近期的英格兰内战，无妄之灾在这数十年的时间里为不列颠群岛带来了毁灭性的破坏，人民饱受苦难，鲜血渗入大地。然而，苏格兰却在此期间以希望灯塔的姿态生存了下来，以其民主自由保住了自由英国昔日的风采。虽说苏格兰的民主制度可谓脆弱，而它的自由也曾命悬一线，但苏格兰终究是自由的国度。\n\n然而，时代有变。无论结果好坏，英格兰已恢复元气，将全不列颠统一于一国之下。从高地到南境，人们的生活不再艰难，社会也比以往更加稳定。越来越少的人认为苏格兰应该以独立之姿孤立于世，越来越多的人转而认可了统一的大不列颠。\n\n苏格兰再也没有“不自由，毋宁死”的呼声了，因为不列颠的人民迎来了统一。"
