 FEN_SLP_Int_the_workers_of_britain_freed:0 "不列颠工人的解放"
 FEN_SLP_Int_the_capitalists_to_the_west_desc:0 "我们已经将英格兰的无产阶级从锁链中解放。而既然我们已经成功解放了单个国家的人民，谁又能说我们没有能力解放旧时联合王国的所有领土呢？\n\n鉴于威尔士从未有过在社会主义下繁荣兴旺的机会，而我们现在又得以腾出手来，是时候让联邦专注于再统一的大业了。我们应该万分谨慎，以防冒犯那些仍未忘却资本主义下文化帝国主义的民众。虽然如此，在这方面达成妥协仍不无可能。"
 FEN_SLP_Int_sitting_down_with_them_desc:0 "没人喜欢战争，有时，帝国主义行为对工人阶级不无用处，但这些行为也常掩藏着资产阶级与资本主义欺压工人阶级的倾向。此外，在如此态势下，苦难最为深重的往往也是工人。因此，对社会主义工党来说，除非别无选择，否则绝不应该以此伤害我们应当保护的群众。\n\n严格来说，我们应该与威尔士政府以和平姿态提出再统一。这当然会招致一些缺憾，必然会带来一些妥协，但情况就是如此。"
 FEN_SLP_Int_y_mabb_darogans_pride_desc:0 "资产阶级残暴的锁链正摧残着威尔士。这片原应属于工人的土地正逐步沦为剧院舞台，带着法西斯面具的牛皮大王与他们腐败透顶的马屁精于其上粉墨登场。\n\n和平确是时代的呼唤，但如果威尔士的工人在对面哭喊，难道我们社会主义工党，不应正当而正义地伸出援手吗？难道保护民众免遭压迫，不是我们的神圣义务吗？我们将全力备战，愿人民理解原谅。"
 FEN_SLP_Int_welcome_home_desc:0 "威尔士终于重归联邦。这次，不再是帝国主义者和资本家的傀儡，而将成为我们草创的崭新联盟中一位平等的同伴。\n\n这次统一应当得到永久铭记，因为它将人们从民族主义与沙文主义中解放，转而投入国家中统一的阶级斗争浪潮。而这一浪潮，将会由社会主义工党领导。"
 FEN_SLP_Int_on_terror_and_blackshirts_desc:0 "可惜的是，并非人人都能认识到再统一有多么明智与有益。一些阻力在统一实现后产生了。不过，至少我们还知道这些阻力来自哪些群体与意识形态。法西斯主义是世界之癌，而其假借威尔士民族主义之羊皮，图谋狼子野心，也并不奇怪。那些在丘陵间作战的黑衫军，必须由我们予以坚决消灭。如此才能让威尔士实现长治久安。"
 FEN_SLP_Int_the_workers_of_wales_freed_desc:0 "在现在这种问题频发的时候，很难说到底应该怎么做才能利好不列颠人民。但是，看看那些在卡迪夫的街道上游行呼吁不列颠再统一的人们吧，我们付出的努力都是值得的。\n\n威尔士的工人们，煤矿工人、渔夫、农夫都站了出来，支持着我们为所有人带来希望的解放事业。威尔士和英格兰的无产阶级为了共同的事业团结在了一起，多么美妙的光景啊。"
 FEN_SLP_Int_the_light_in_the_north_desc:0 "在北方，苏格兰独自屹立，随时准备抵御所有入侵，这对我们来说是一项必须解决的事务。但有一些迹象表明，我们之间存在和平统一的可能性。"
 FEN_SLP_Int_willing_to_negotiate_desc:0 "我们的行动取得了成果！苏格兰愿意讨论和平统一的可能性，我们必须给出一个他们无法拒绝的提议。"
 FEN_SLP_Int_the_capitalists_hold_out_desc:0 "右翼分子和反动派破坏了我们的计划！我们必须找到重新统一苏格兰的替代方案。"
 FEN_SLP_Int_a_marriage_desc:0 "和平与理智占据了上风。苏格兰与英格兰将会一直团结在一起，妥协给两国带来了伟大的胜利！"
 FEN_SLP_Int_the_bagpipes_sing_no_more_desc:0 "苏格兰现在成了我们国家的一部分。我们应该向这些新公民教授我们的生活方式，并且恰当应对可能遭遇的民族主义抵抗。"
 FEN_SLP_Int_the_workers_of_britain_freed_desc:0 "从兰兹角到高地，在爱丁堡和伦敦，在加的夫还有许多其他城市中，以及那众多的矿山与农场之上，同一消息正四处传扬：不列颠自由了。自由之身，告别了贫穷与纷争。告别了反动的极端分子，也告别了那资本主义中的恶劣因素。不列颠现在统一一体，成为了过往难以望其项背的美好联盟。"
