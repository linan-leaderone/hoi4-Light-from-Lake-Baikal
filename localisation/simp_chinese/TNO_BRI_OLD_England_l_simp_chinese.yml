 ENG_IBC_desc:0 "我们大西洋中的小岛已成为冷战时新的抢手货。§s团结协定§!和§M自由国家组织§!都竞相争夺着成为独家会员，使出万种解数暗送秋波。然而，这场影响力之争仿佛行于刀尖。§R如果我们的影响力被其中任何一方压倒，继而被迫依赖于他们的军事和经济力量，我们也许就得被迫加入这一方。§!平衡两个超级大国间的影响力是英格兰避免陷入德美冷战的唯一活路。\n\n§s团结协定§!，§M自由国家组织§!和§V[GetEnglandUnificationEnglandorBritain]§!她自身的影响力：\n\n[USA.GetFlag]§m美国§!和§M自由国家组织§!的影响力：§M[?ENG.ENG_OFN_Influence]§!。\n[USA.GetFlag]§m他们的影响力§!每月将增长§Y[?ENG.ENG_OFN_Influence_Increase]§!。\n\n[GER.GetFlag]§q德国§!和§s团结协定§!的影响力：§s[?ENG.ENG_EP_Influence]§!。\n[GER.GetFlag]§q他们的影响力§!每月将增长§Y[?ENG.ENG_EP_Influence_Increase]§!。\n\n[ENG.GetFlag]§V[GetEnglandUnificationEnglandorBritain]§!的影响力：§V[?ENG.ENG_Independent_Influence]§!。\n[ENG.GetFlag]§V[GetEnglandUnificationEnglandorBritain]的影响力§!每月将增长§Y[?ENG.ENG_Independent_Influence_Increase]§!。\n\n当前[GetFactionCategoryLeader]领先。§!"
