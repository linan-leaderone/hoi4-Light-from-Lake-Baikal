 FEN_NDL_econ_rebuilding_an_economy_desc:0 "饥饿，病痛，无家可归。在内战的阵痛后，我们留给成千上万爱国英国人的就是这样一个局面。即使是企业家或是地主，他们的财产都已经濒临枯竭。在财富曾经流动过的地方，如今仅剩下一个巨大的窟窿。如果我们想要站稳脚跟，就必须调动一切可能的资源，让所有公民的日常生活变得稳定且舒适，无论他们是贫困还是富有。"
 FEN_NDL_econ_the_poor_desc:0 "伦敦，如今充斥着令人遗憾的废墟：瘦弱的孩子、憔悴的家庭、猖獗的犯罪，而这里甚至还是我们财富的中心！再想想乡下的情况……在如今这样经济困难的情况下，我们根本没办法带着这么多人、这么多孩子一起前行。截至目前，我们最直接的目标就是为所有的贫困人民提供生活必需品。一日三餐，有洁净水的温暖房子，基本的医疗保健：这就是我们对所有被内战暴力压垮的人的承诺。"
 FEN_NDL_econ_improving_social_programs_desc:0 "那些法西斯通敌者留下的遗产，唯有对穷苦百姓的剥削与漠视。就我国目前的经济情况而言，我们必须立刻纠正这一麻木不仁的态度。我们得想办法抠些钱出来，无论是用什么办法：国有化、征税、必要时还要征税…而所有的举动都是为了提高穷人的地位。对于那些有那么一点钱的人我们也不能太过苛求…但我们至少能把他们减少一点点，让饿者得食，流离者得住。"
 FEN_NDL_econ_cheaper_housing_desc:0 "随着我们开始实施社会项目，在私营机构中出现了一些负面影响。其中问题最尖锐的就是英国各地组织良好的房东协会。他们大声抗议“共匪”关于建设公共住房的提议。而更加卓有成效的是，他们还同时和我们那些社会民主党以及自由党的同僚合作，起草了一份更廉价住房的计划。通过公私伙伴关系，我们可以鼓励这些房东们新建数千套住房，使公共住房数量维持在一个较低的水平。"
 FEN_NDL_econ_the_housing_act_desc:0 "我们新的《住房法案》，是在包括无家可归者和房东在内的所有受影响方共同协商后，在这基础上制订的，是朝着人人有房住的目标迈出的重要一步。我们会将一部分资金用于补助住房的建设，设定租金上限，并要求所有新建设项目都达到一定的标准，这样我们就能更加接近人人有房住的目标。或许有一天，每个人都能不仅仅有个睡觉的场所，而是拥有一个能自豪地称之为家的地方。"
 FEN_NDL_econ_the_jobless_desc:0 "随着英格兰内战渐近尾声，我们终于可以关注与经济复苏和政治局势。直到目前为止的数据看上去令人担忧。我们得让那些在战争中流离失所的人，那些在冲突中失去工作的人重新找到谋生的手段。在我们从就业的角度重新评估了我国的经济状况后，我们可以开始提出计划以及政府特别行动。或许这会涉及一些党派间的争端，但我们必定能团结起来重建祖国，让英国重新运转起来。"
 FEN_NDL_econ_creating_more_jobs_in_the_north_desc:0 "甚至在内战之前，由于政府资金和项目的削减，英格兰北部地区就陷入了困顿之中。没有哪个政府官员愿意和这个叛逆的地区打交道，这也导致了北方的就业和经济增长都落后于南方。激烈的战斗也并未改善这一态势，现在基础设施和住房缺乏都成了一个重大问题。眼下，内战已经结束，德国对我们的压力也减轻了，我们可以向这些落后地区注入更多资金，帮助他们再次成为英国的工业中心。"
 FEN_NDL_econ_deal_with_bosses_desc:0 "虽然我们并不打算把我们的国家交给大型资本机构，但他们的帮助对于振兴我们的经济以及确保我们能从战争中恢复过来是必不可少的。（在充足的政府基金支持下）我们可以为国家的复苏提供重要的项目，这些项目能使大企业站在我们这一方，令人民快乐地工作，并让国家做好迎接未来的准备。当然，我们也会保持谨慎的态度，避免企业任亲避贤，并对这些项目进行监督以确保它们确实符合我们的期望。"
 FEN_NDL_econ_what_to_do_with_foreign_jobs_desc:0 "目前，我们对美国和其他OFN国家有着巨大的贸易依赖，我们中的一些成员对于大量工作机会被“送到海外”感到不安。除此之外，现在有太多美国人在英国了，很多人都觉得他们正在抢走英国男女的工作。我们党内的自由分子坚持认为这种贸易是必要的，与美国人的经济联系能进一步加强我国的国家安全利益。在民怨沸腾之前，我们得找到办法缓和双方在这至关重要的经济问题上的紧张关系。"
 FEN_NDL_econ_the_trade_desc:0 "我们对与美国贸易的依赖，既是历史弱点，但同样也是一条重要动脉。在第二次世界大战期间，我们没能维持住与美国的贸易，令我们付出了沉重的代价。在英格兰内战期间，这也是少数我们能从国外获得食品和制成品的途径之一。既然现在德国人再也管不着我们要和谁贸易了，那我们就必须重启这一至关重要的贸易伙伴关系。美国人当然会接受这一提议的……吧？"
 FEN_NDL_econ_focusing_on_the_OFN_desc:0 "自由国家组织是我们最大的盟友，正如他们在军事上帮助我们，我们也能在经济上帮助他们。我们将扩大在所有OFN成员国的贸易业务，尤其是美国，而且这样做同样也能改善我们自己的经济。"
 FEN_NDL_econ_expansion_into_free_europe_desc:0 "或许西班牙和法国并不能算是最民主的国家，但他们至少在某种程度上摆脱了德意志国的控制。除了这些国家之外，我们还能将贸易范围扩张到斯堪的纳维亚和巴尔干。这样我们能改善我们的经济，同时也增强我们在欧洲的影响力。"
 FEN_NDL_econ_trade_agreements_with_italy_desc:0 "意大利的意识形态与我们的大不相同，但在目前这一点毫不重要。无论意识形态如何，意大利和德国的良好关系在近二十年前就荡然无存了，这也使得意大利成为了反对德国扩张的堡垒。如果我们能和意大利政府签署一些贸易协定，这或许能使他们更靠近我们这一边。"
 FEN_NDL_econ_into_a_new_phase_desc:0 "现在，我们眼下所有的经济问题都已经得到了解决，那么是时候着手处理社会问题了。从税收到教育，我们必须解决国家的这些社会问题，这是我们欠英国人民的，无论他们是否投票支持我们。为了更美好的未来，为了更美好的英格兰。"
 FEN_NDL_econ_a_new_social_plan_desc:0 "我们可不是什么王党，不是向有钱人垂眉折腰的“精英”，但我们也不是会把改革强加给人民的工党，我们是公平公正的全国民主联盟。我们将为改革开辟出一条道路，以建设一个更美好的英格兰。我们的新社会计划将有助于改善英国的方方面面。大门将向所有人敞开，只要他们自己来跨过这道门槛。"
 FEN_NDL_econ_deals_and_business_desc:0 "小型企业是我们经济的核心，通过向他们拨款或进行财政补贴能鼓励人民开办新企业。这有助于增加就业，并大大扩张整体经济。"
 FEN_NDL_econ_economy_from_a_young_age_desc:0 "为保证我国经济的持续增长，我们得有更具经济意识的人民。为此，我们将在学校开设更多的商业和经济学课程，以增长下一代对经济的了解。"
 FEN_NDL_econ_the_business_support_act_desc:0 "我们会设法在议会通过一项能改善英格兰现状的法案，《商业支持法案》。我们能根据该法案为小企业提供进一步的援助与支持以巩固经济。除此之外，它还将便我们能够为试图创业的个人提供资金，通过这样鼓励创业的行为使国家经济受益。"
 FEN_NDL_econ_the_fight_for_healthcare_desc:0 "许多英国人认为，在近二十年前，当王党掌权时，完善医疗体系的斗争就永远的失败了。我们将恢复这一想法，并朝着全面的医疗体系计划迈进。虽然它可能并不完美，但这一新制度将是迈向更伟大社会的一步。"
 FEN_NDL_econ_better_pay_for_doctors_desc:0 "医疗体系之战始于这个领域内最重要的人物：医生。如果我们不能提供足够的医生，又怎能向全体大众提供医疗保健？通过提高医生的薪资，我们能鼓励更多的个人从事医学领域的工作，这能让我们为人民提供更高质量的医疗保健。"
 FEN_NDL_econ_the_NHS_act_desc:0 "我们现在正试图在议会通过《国民医疗服务体系法案》这一新法案。议会中的很多人都不喜欢这项法案，爱国者指责这是叛国行为，而社会主义者认为法案太过保守，但大部分英国民众会支持我们。它为我们的中产阶级和底层民众提供更经济实惠的服务，这正如我们所愿。"
 FEN_NDL_econ_the_costs_of_education_desc:0 "如果我们想让人人有书念，那就得尽可能压低教育成本。我们将从教育中最浪费的方面开始，比如不必要和过时的教科书或其他设备。再加上教育补助金和补贴，如果运气足够好，我们就能把学校的教育成本降低到大众都能负担得起的水准。"
 FEN_NDL_econ_more_equipment_for_teachers_desc:0 "随着教育成本成功降低，现在我们得提高教育质量。目前教育系统中有一个明显的缺陷：许多教师面临着缺少合适教具的问题。我们必须纠正这一错误。"
 FEN_NDL_econ_the_education_costs_act_desc:0 "《教育成本法案》将被提交给议会。正如法案的名称，它试图解决教育成本的问题。虽然这项法案或许会花费政府一大笔钱，但从长远的回报来看，此举能改善教育水平，将英格兰带入一个更加明智的未来。"
 FEN_NDL_econ_fixing_the_tax_system_desc:0 "“英国的税收体系被破坏了。”这样的说法实在太过轻描淡写。伪政府对人民征收了数额令人震惊却又无用无益的税，又在经济急需拯救的时候令其雪上加霜。我们必须改革这一体制，以便巩固与充实我们的经济。"
 FEN_NDL_econ_cutting_useless_taxes_desc:0 "我们所继承的税务制度弊远大于利。我们甚至还有一些维持成本高于收入的税种。通过取消其中一些税务项目，我们能减轻人民的税务负担，但被取消的税种也不能太多，以保证政府不会被削弱。这样做我们不仅能增加消费者支出，同时还能获得他们的支持。"
 FEN_NDL_econ_work_more_desc:0 "With our latest tax cuts, our industry has more room to breathe and grow. The English economy has yet to recover completely from the civil war, with many industries not being restored to their full potential. By investing into local manufacturers we can help bolster our industry and the industrialists can employ more people in their factories, overall improving productivity. And with more people working, local economies can enjoy the benefits of having a more robust consumer base."
 FEN_NDL_econ_and_what_about_the_rich_desc:0 "我们还必须决定如何解决社会中的富裕阶层带来的收入和财富的不平等问题。社工党想要通过用勒索般的征税彻底解决他们，而王党想让我们向他们卑躬屈膝，让他们继续自由地统治、剥削穷人，囤积财富。而我们会采取更加明智的中间路线。"
 FEN_NDL_econ_the_groundwork_laid_desc:0 "我们做到了一项看似不可能的艰巨任务。我们成功地重建了经济，改革了社会。但我们要做的不止于此，距离实现我们的承诺还有许多工作要做。但我们可以诚实地说，我们已令英格兰成为一个更美好的地方。"
 FEN_SLP_Pol_1_The_People_Have_Spoken:0 "人民已发声"
 FEN_SLP_Pol_1_The_People_Have_Spoken_desc:0 "在伪政府的末路尘埃落定之后不久，英国举行了第二次世界大战结束以来的第一次自由选举，社会主义工党获胜。现在，我们的部长们正准备实施左翼议程，如此激进和野心勃勃，这在唐宁街10号是前所未有的。\n\n我们继承的是一个被内战蹂躏且分裂的英国，但我们仍然希望能将英格兰带向更美好的命运。我们的任务还未完成，这次选举的胜利只是我们在争取人民自由平等的道路上克服的第一个障碍。"
 FEN_SLP_Pol_1_thank_the_party:0 "感谢党内团结"
 FEN_SLP_Pol_1_thank_the_party_desc:0 "如果不是社会主义工党在选举期间保持了团结，英国政局这一前所未有的改变就不会实现。但哈罗德.威尔逊也非常清楚，这样的团结有消失的可能，社会主义工党也可能会倒台。显而易见的，为避免这样的灾难，必须维护党内的团结。\n\n因此，威尔逊将感谢党内团结作为他即将进行的所有公开活动的中心。我们会向我们的支持者以及竞争对手清楚地表明，社会主义工党团结一致，将致力于改善所有在过去遭受苦难的人的生活。"
 FEN_SLP_Pol_1_meet_with_unions:0 "与工会会面"
 FEN_SLP_Pol_1_meet_with_unions_desc:0 "在被纳粹入侵之前，工会一直是这个国家中对社会主义最积极，最热心支持的人。而他们也同样是最先被纳粹所迫害的人，这也使得很多人认为工会作为一个政治组织已经名存实亡。\n\n但是，现在他们已经再次证明自己是我们事业的伟大支持者，为此必须感谢他们。此外，这些工会将是我们未来计划的内在组成部分，我们最好是让他们继续站在我们一边。"
 FEN_SLP_Pol_1_a_discreet_chat:0 "一次谨慎的谈话"
 FEN_SLP_Pol_1_a_discreet_chat_desc:0 "早在社会主义工党获胜之前，比尔·亚历山大就一直在为社会主义英格兰的未来制定宏伟计划。现在党执政了，他终于能将他的计划付诸实施了。\n\n不过，他得首先和首相谈一谈。他预计这次会谈时间会很长，会有很多议题，但无论怎样总比安安静静的坐在一边要有意义得多。"
 FEN_SLP_Pol_1_dont_split_the_party:0 "党内分裂不可取"
 FEN_SLP_Pol_1_dont_split_the_party_desc:0 "保证党内团结已被证明是我们最初胜选的关键因素之一，但如果我们忽略政府中强硬派的诉求，党就会有分裂的危险。具体而言，我们必须高度关注雷格·伯奇和金·菲尔比，他们已经成为了党内共产主义阵营的领袖。\n\n无论如何，威尔逊被视为党内的坚强领导核心，他是否能够掩盖这一矛盾？"
 FEN_SLP_Pol_1_but_the_NDL_is_a_league:0 "挑唆全民盟内斗"
 FEN_SLP_Pol_1_but_the_NDL_is_a_league_desc:0 "在我们奋力保持政党团结的同时，我们也应该利用全民盟内部的分歧。他们在最近的竞选中落选，再加上他们内部派系的倾轧，这使得他们会遭到比我们更严重的内部斗争。重要的是，我们要尽可能让他们持续争吵，因为只要一天不停下争吵，他们就没空来批评我们。"
 FEN_SLP_Pol_1_unite_the_public:0 "团结公众"
 FEN_SLP_Pol_1_unite_the_public_desc:0 "在经历了残酷的内战和大打出手的选举之后，英格兰社会的分裂程度比以往任何时候都更加严重。国家急需一支凝聚国民、拨乱反正的政治力量，我们认为，社会主义工党可以担当这一领导任务。让支持社工党的人民始终与党站在一起，这是在我国保证长期执政的关键。"
 FEN_SLP_Pol_1_form_a_concensus:0 "达成共识"
 FEN_SLP_Pol_1_form_a_concensus_desc:0 "雷格·伯奇从未向身边人掩饰过对民主的蔑视，但这一观点与党内其他大部分人并不一致。我们必须达成明确的共识，以保证本党在这一点上保持一致。我们得让他们这些反民主派别知道党的其他成员或英国人民都不会同意他们的观点。或许到那个时候他们才能学会闭嘴，别讲自己那令人不快的观点。"
 FEN_SLP_Pol_1_the_spanner_at_work:0 "工作中的扳手"
 FEN_SLP_Pol_1_the_spanner_at_work_desc:0 "为了维护我们的团结形象，必须对强硬派的活动加以更大的限制。所有伯奇那一派的部长都会被撤销部长职务，并禁止其对新闻界发表讲话。或许他们会对这些变化感到不满，但这都是有必要的。\n\n我们得拧紧强硬派的螺栓，如果他们离开应在的位置，这可能会给党带来灾难。"
 FEN_SLP_Pol_1_talk_with_moderate_unions:0 "与温和派会谈"
 FEN_SLP_Pol_1_talk_with_moderate_unions_desc:0 "幸运的是，首相和大部分社会主义工党成员所持的温和派观点是被绝大部分我国工会所接受的。而这些工会已经证明了他们在普及我党思想中的重要作用。我们必须让他们保持愉快，以便让他们继续帮助我们走向未来。我们将安排与这些工会领导人的会面，提醒他们我们事业的密切性，以及维持社会主义团结的必要性。"
 FEN_SLP_Pol_1_convince_the_hardliners:0 "说服强硬派"
 FEN_SLP_Pol_1_convince_the_hardliners_desc:0 "有消息称，一些强硬派成员是维护民主制度的，他们的看法与他们的领袖并不相同。对于党内的温和派来说，这是个好消息。原因有二，其一，这意味着我们能获得比预想更多的支持。其二，这说明强硬派内部也并非铁板一块，因此我们可以利用他们之间的分歧，让他们远离权力。\n\n一些激进的议员或许需要更多时间来说服，但仍有可能大部分都愿意站在民主一方，而非伯奇一方。"
 FEN_SLP_Pol_1_bring_in_the_social_democrats:0 "引入社民派"
 FEN_SLP_Pol_1_bring_in_the_social_democrats_desc:0 "社会民主派是社会主义工党中一个温和但有相当影响力的部分，这个团体由党内倾向于右翼的部长们组成。他们中的许多人更接受旧工党的理想，而非现在党内其他人提出的更激进方针。他们的人数或许不算多，但我们同样需要他们的支持。\n\n我们应保证党内所有人都会把选票投给我们，承诺保持克制将有助于社民派提供他们的选票。"
 FEN_SLP_Pol_1_our_real_enemy:0 "我们真正的敌人"
 FEN_SLP_Pol_1_our_real_enemy_desc:0 "雷格·伯奇正在不断地证明自己比起党的资产，更是党的威胁。因此，我们必须继续努力，设法维持党内团结。\n\n为实现这一目标，我们制定了计划不断强化社会主义工党的信念，即：对社会主义以及英国的真正威胁是全国民主联盟中的资本家。毫无疑问，他们会抓住任何机会，摧毁我们为保护英国工人而建造的一切。"
 FEN_SLP_Pol_1_our_noble_cause:0 "我们高贵的事业"
 FEN_SLP_Pol_1_our_noble_cause_desc:0 "我们的事业一直都非常清晰，但政府中的一些人似乎忘记了这一点。因此，我们必须提醒他们，他们所代表的是什么。\n\n社会主义工党的目标是为英国带来工人革命，让赤旗高高飘扬，抵御国内外的所有威胁，为全体民众带来安全。我们的党并非为那些顽固强硬派的狭隘利益服务而存在，它是为了服务全体英国人民而存在。"
 FEN_SLP_Pol_1_our_plot:0 "我们的阴谋"
 FEN_SLP_Pol_1_our_plot_desc:0 "在永久清除社会主义工党内的伯奇流毒之前，我们能做的事已经很少了。我们必须设定好时间、地点和舞台，以彻底终结雷金纳德·伯奇和他手下那些不稳定的极端共产主义者。威尔逊已经为完善将伯奇从党内除名的计划做出了巨大的努力，他对自己做好了准备感到满意。\n\n他知道，当时机成熟时，伯奇就会永远从党内消失。"
 FEN_SLP_Pol_1_the_odds_are_against_him:0 "他没机会成功"
 FEN_SLP_Pol_1_the_odds_are_against_him_desc:0 "尽管我们的不懈努力最终取得了成功，但温和派和强硬派总不可能永远团结在一起。伯奇总有一天会试图再次夺取党内权力，并将他荒谬且不受欢迎的准则加诸于整个国家。\n\n我们得提醒提醒他，现在一切条件都对他不利，他应该学会畏惧我们。我们已有计划在合适的时机打击他，他绝无可能击败我们。"
 FEN_SLP_Pol_1_final_preparations:0 "最后的准备"
 FEN_SLP_Pol_1_final_preparations_desc:0 "我们就快成功了，此时绝对不能出什么意外。\n\n这一时刻应该更像是一出精心编排的戏剧，而不是一次政治噱头。每一个微小的细节都必须被检查，每一个事后做出的发言都必须经过仔细推敲，每一个可预想的准备都必须做好。我们无法保证这项任务能轻松完成，但我们必须尽一切可能阻止它成为一场灾难。"
 FEN_SLP_Pol_1_and_strike:0 "该行动了"
 FEN_SLP_Pol_1_and_strike_desc:0 "我们准备好了，舞台已经齐备，帷幕缓缓拉开。哈罗德·威尔逊即将站在舞台中央，他将在聚光灯下发令执行该计划。这将有望抹消雷格·伯奇在党内的影响力，并开启社会主义工党的新时代。\n\n行动之时已至。\n\n如果一切顺利，我们就能终结伯奇。但若事有不谐，我们之前做的一切都将付之东流。"
 FEN_SLP_Pol_1_the_true_england:0 "真正的英格兰"
 FEN_SLP_Pol_1_the_true_england_desc:0 "在叛徒们的伪政府被击败之后，我们即可宣称自己是真正的英格兰政府。\n\n再也没有德国佬和资本主义锁链来束缚我们了，英国已经得到解放，再次独立了。我们终于可以开始着手改革国家，建立一个更公平，更社会主义的国度。如若能成，我们自可昂首挺胸。\n\n世界将看到我们，他们将学会尊重我们。"
 FEN_SLP_Pol_1_the_commonwealth:0 "联邦"
 FEN_SLP_Pol_1_the_commonwealth_desc:0 "在过去，我国曾作为一个帝国主义国家，于世界各地都建立了殖民地。虽然我们对殖民地的统治给他们带去了许多痛苦的回忆，但我们还是希望能够向他们表明，我们已经改变了，不再是凶残的殖民者了。\n\n英国会与英联邦的成员们共同作战，而非将他们视为仆从国。与英联邦成员的关系将会迈向一个新时代，这种友谊将是我们保持强大并在德国人面前保持独立地位的必要条件。"
 FEN_SLP_Pol_1_follow_democracies:0 "民主伙伴"
 FEN_SLP_Pol_1_follow_democracies_desc:0 "即便右翼暴政的势力已经席卷全球，民主的力量依然设法幸存。要让民主的火炬继续照耀这个世界，我们必须与这些国家接触，建立友好的伙伴关系。\n\n我们要记得，我们并不孤单，从印度到瑞典，希望依旧存在。这个世界受苦的人们，希望依旧存在！"
 FEN_SLP_Pol_1_dealing_with_exiles:0 "处理流亡皇室"
 FEN_SLP_Pol_1_dealing_with_exiles_desc:0 "皇室的流亡确实是一个悲伤的故事。\n\n在德国入侵的时候，他们逃亡到加拿大确实是勇敢的行动，这使他们在我们的一部分人民中具有相当的声望。但他们走的是腐朽的资本主义道路，而国家已经走向了新的社会主义道路，所以让他们回到原来的位置只能是痴心妄想。\n\n党内温和派希望能允许他们归国，但他们必须放弃大部分财产和特权。而强硬派则与之相反，宁愿他们继续流亡，因为他们的过去与英国的现在太不相容了。\n\n而且，如何处置女王也是个大问题。自内战开始之前，她就一直是自由英格兰大部分地区的名义领袖。"
 FEN_SLP_Pol_1_name_new_ambassadors:0 "派出新的大使们"
 FEN_SLP_Pol_1_name_new_ambassadors_desc:0 "重拾我们的旧日残余后，我们还得保持与外界的联系。为此，我们将指派大量新的大使，最好还是社会主义者大使，派驻到世界各地的英国大使馆。我们将重申我们的立场，因为我们知道，为防止那曾蹂躏我们国土的野兽卷土重来，必须依靠我们的国际联盟。"
 FEN_SLP_Pol_1_lets_change_things_around_here:0 "这儿的情况该改改了"
 FEN_SLP_Pol_1_lets_change_things_around_here_desc:0 "众所周知，在法西斯的统治下，在德国佬的威胁下，英国社会的很多方面都出现了令人难以置信的退步。\n\n然而，我们现已让人民摆脱了德国影响的危险。是时候改变现状了，为让英国更好地适应我们对未来的愿景，我们将消除叛徒统治留下的所有疮疤，使国家变得更好。"
 FEN_SLP_Pol_1_moderation_where_necessary:0 "必要，但适度"
 FEN_SLP_Pol_1_moderation_where_necessary_desc:0 "党内升腾起了改革的热情，许多人都在呼吁我们进行比以往任何时候都更深入的改革。但引入如此激进的改革，或许是弊大于利的。\n\n改革不能走极端。我们会引入一些前所未见但对改善社会至关重要的改革，但拥抱激进主义只会导致我们垮台，所以最好避免这种情况。"
 FEN_SLP_Pol_1_the_house_of_lords_act:0 "上议院法案"
 FEN_SLP_Pol_1_the_house_of_lords_act_desc:0 "贵族一直是英国国内历史最悠久的政治群体之一，但是这不代表为了我们的福祉就一定需要保留现行的制度。他们的成员，特别是世袭贵族，往往践踏在劳动人民之上；而且，其中的一些贵族，还是投敌者政府中最活跃的成员。\n\n彻底的废除贵族制度，目前是不合时宜的；但是我们可以通过改革皇室制度以适应革命新形势，同时伸张民意。"
 FEN_SLP_Pol_1_the_female_pension_act:0 "女性养老金法案"
 FEN_SLP_Pol_1_the_female_pension_act_desc:0 "内战中，只有屈指可数的阵营将女性士兵投入战场辅助，左翼抵抗运动便是其中之一。这一实践卓有成效。她们不让须眉，英勇善战。因此，必须嘉奖她们在战场中展现的专业技能和战斗意志。\n\n为自由事业而战斗的她们将会得到养老保障和更多的权利。我们每个人都要明白，女性士兵的作用应当得到同等的重视。"
 FEN_SLP_Pol_1_some_radical_appeal:0 "一点激进的呼吁"
 FEN_SLP_Pol_1_some_radical_appeal_desc:0 "我们必须呼吁党内强硬派的支持，其在议院中占了很大一部分席位。我们需要这些强硬派来保持政府的完整性。除此之外，宣传我党的内部团结所需不多，为了安抚党内的强硬派，我们需要采取更多的行动。因此，我们将满足强硬派那些最迫切的需求。"
 FEN_SLP_Pol_1_decriminalize_same_sex_relationships:0 "同性恋去罪化"
 FEN_SLP_Pol_1_decriminalize_same_sex_relationships_desc:0 "目前很多社会与经济的制度都拘泥于封建的传统，它们长期压迫着人民。而受之迫害最深的莫过于同性恋者了。即使我们无法去除社会中对这一群体根深蒂固的偏见，但我们至少可以着手改变这个在通敌者上台前就已经在迫害着人民的制度。将同性恋去罪化，让国民更好地相互彼此理解包容。"
 FEN_SLP_Pol_1_the_equality_act:0 "平权法案"
 FEN_SLP_Pol_1_the_equality_act_desc:0 "女性平权是我们从旧社会中解放国民的另一项持久的任务。在德国入侵之前，女性的权利早已受到骇人听闻的限制，多年以来没有丝毫改善。众多民众渴望平权的到来。\n\n我们将会成为革命者，把变革带给全英格兰的女性，将她们从束缚中解放。"
 FEN_SLP_Pol_1_the_church:0 "教会"
 FEN_SLP_Pol_1_the_church_desc:0 "我国社会主义在未来要面临的最大问题之一便是教会。教会是英国最古老且最坚不可摧的组织之一，但是他们支持的观点却与我们的观点相斥。在这个问题上，双方的解决方案很快就会体现出来。\n\n我们可以采取更为激进的方法，完全废除教会，引入国家无神论，彻底改变英国社会。我们也可以让教会继续存在，但减少它在政府中的影响力，最后迫使其具有社会主义色彩。"
 FEN_SLP_Pol_1_fixing_the_counties:0 "统合各郡"
 FEN_SLP_Pol_1_fixing_the_counties_desc:0 "通敌政府花了相当时间一直在扭曲英格兰各郡和选区的边界和传统。腐败已经变得司空见惯，并导致该国内部各基础行政单位发生一些令人难以置信的有害变化。有些人甚至创造了新的边界，让人想起一个多世纪前存在的腐朽的行政区。\n\n当然，所有这些问题都将由我们来解决，以适应我们新英格兰的愿景。"
 FEN_SLP_Pol_1_the_voting_system_act:0 "投票系统法案"
 FEN_SLP_Pol_1_the_voting_system_act_desc:0 "民主的概念大概在内战之后便引入了英国，但是最近的实践表明这个系统已经无法代表普罗大众的利益；这个腐朽的制度使得许多人的意愿没有得到足够的伸张，甚至在部分案例里无法首先投票解决问题。\n\n旧的系统将会被新系统替代，普选权将会得到更为全面的铺展。我们将会为工人带来更为健全的民主制度。"
 FEN_SLP_Pol_1_a_last_speech:0 "最后的演讲"
 FEN_SLP_Pol_1_a_last_speech_desc:0 "比尔·亚历山大认为是时候离开本党领导层了。他已经做了大量工作，将党的两翼凝聚在一起，但现在我们必须让他离开。然而他仍有最后一件事要做。亚历山大将发表最后一次演讲，将把他的信心与英格兰的未来寄托在威尔逊身上，让他领导自己一直努力维护的党。\n\n至此，人民与革命的火炬将传给新一代的领导人。"
 FEN_SLP_Pol_2_we_kept_the_Red_flag_flying:0 "我们仍要红旗飘"
 FEN_SLP_Pol_2_we_kept_the_Red_flag_flying_desc:0 "我们再次赢得了大选！\n\n很多人都觉得我们没法赢下第二个任期，但我们做到了。哈罗德·威尔逊将继续担任首相及党主席。既然已经获得连任，我们就能着重于困扰英格兰的深层社会问题。作为执政党，如果我们想要从胜利走向另一个胜利，就必须变得更好。我们要成为欧洲，甚至是这个世界上最先进的社会主义国家，而只有时间会证明我们的梦想能否真正实现。接下来的几个月对我们的国家与党都是至关重要的，因为之前的改革将会起效，而新的法案会得到通过，我们会努力将社会主义带到这个国家。"
 FEN_SLP_Pol_2_a_new_age:0 "新时代"
 FEN_SLP_Pol_2_a_new_age_desc:0 "英国似乎正在进入一个全新的时代，因为我们正在向下一个十年阔步前进。看起来我们将会交出一份令人满意的答卷，并且到那时英国将会被视为一个强权国家。英国的社会主义分子终于能安定下来了，并且他们已经准备好被伴着一些能够有益于国家的改革来送入英国社会中去。\n\n当然，哈罗德·威尔逊将会成为这其中的焦点所在，并且他还会领导社会主义来成为英国其余地区的顶梁柱。因而，需要制定一些法案，从而来确保除了那些适配于所有英国人以及任何选择来我们国家生活的人的民主和自由之外，社会主义能够真正顺利地融入进这一切中去。然而，我们需要根除那些扎根于我们政府和整个社工党的腐败现象。"
 FEN_SLP_Pol_2_our_goals:0 "我们的目标"
 FEN_SLP_Pol_2_our_goals_desc:0 "我们已经在选举后的社工党第一次党代会上安排了一段时间。这将是威尔逊总理宣布他的目标和野心的时候，但在此之前，我们必须起草一份法案以明确我们在任期内真正想要完成的事情。许多想法已经被抛了出来，如反对裙带关系和扩大国家医疗系统。\n\n然而，有一个只在我党内才有的问题，那就是金·菲尔比的存在。虽然他的工作因其专业知识而使我们的情报部门受益匪浅，但他们却忠于雷格·伯奇。虽然伯奇是我们党的成员，但他是我们党内日益增长的激进派的领导人。我们必须想出一个办法来对付他。"
 FEN_SLP_Pol_2_the_challenges_in_front_of_us:0 "我们前方的挑战"
 FEN_SLP_Pol_2_the_challenges_in_front_of_us_desc:0 "今天是总理威尔逊向社工党全体成员发表演讲的日子，我们这几天整夜反复检查稿子内容以确保我们所有的目标都诉诸于其中。演讲的重点是我们党在社会主义化英国过程中所会遇到的困难和挑战，指出裙带关系和阶级差异在英国社会中根深蒂固。\n\n威尔逊同时也记录了一份小清单，这份清单将在他的胜选演讲中向公众们公布，详细说明他未来几年的计划。很显然这会遭到全民盟中某些人的反对，但这些人的声音对我们来说就像苏格兰民族党一样无力。我们将破除万难走向胜利，就算这意味着我们要减少全民盟的政治势力。"
 FEN_SLP_Pol_2_the_flaws_in_the_nation:0 "国家的缺憾"
 FEN_SLP_Pol_2_the_flaws_in_the_nation_desc:0 "虽然对于那些不苟言笑的英国人来说，英国似乎是完美无瑕的。然而，这可与事实相去甚远。尽管我们已经进行了一些改革活动，但这只是一小部分，我们仍有着大量的工作要去做，去确保英国能够成为它所能达到的最完美的国家状态。虽然我们的一些政治对手认为这些改革“过于激进”，不过，我们直接把这些抱怨抹去就没问题了。\n\n长期困扰着英国的最大问题之一，就是出现于英国议会和日常生活之中的大量裙带关系。对于那些社会中的善良人们来说，这简直如同瘟疫一般可怕。因而，我们必须找到一种能让这个国家迅速摆脱这个问题的方法。然而，在我们把这一切提交给议会之前，还有其他问题尚待我们去关注，而这主要就是存在于我们政府之中的腐败问题了。如果我们想要一个真正自由的英国，那么我们就必须首先根除掉这个问题。"
 FEN_SLP_Pol_2_the_flaws_in_the_system:0 "体制的缺憾"
 FEN_SLP_Pol_2_the_flaws_in_the_system_desc:0 "民主制度，不仅是一种人民能够直接参与的制度，同时也是一种我们曾经通过艰苦斗争来争取的制度。尽管一些更为激进的议员曾提出了一种国家能更直接地控制方方面面的制度，但幸运的是，这个议案已经被威尔逊和他的随从们给否决了。\n\n尽管有时候我们的党派会在政治路线上产生分歧，但是，我们都一致认为英国的政治制度中仍存在着相当多的缺陷。无论是从最简单的投票想法方面，还是到限制某些党派，甚至包括我们自己党派在内的于政治上的过度膨胀这一复杂问题。如果我们进行改革的话，那么就需要时间和大量的基础工作。但我们可以确信的是，它是完全可以实现的。现在，需要的只是时间和大量的精力来进行工作。"
 FEN_SLP_Pol_2_those_who_are_corrupt:0 "那些腐败者"
 FEN_SLP_Pol_2_those_who_are_corrupt_desc:0 "腐败已经在英国法律中安了家，它就像癌症一般，肆无忌惮地生长着，直到它给国家带来灭顶之灾。这种情况发生在前工党在不列颠空战和海狮行动的尾声阶段里，它致使了该党自身的崩溃，并导致在其成员受通敌者以及德国统治者追捕之时不得不转入地下活动。\n\n我们必须开始把这种腐败从我们的党派中剔除出去，从而确保社工党绝不会像从前的工党那样崩塌瓦解。希望我们能实现我们的目标，从而确保英国能拥有一个更美好的未来。我们希望英国成为一个政治家为人民活动而不是为英镑而活动的地方。"
 FEN_SLP_Pol_2_the_flaws_in_society:0 "社会的缺憾"
 FEN_SLP_Pol_2_the_flaws_in_society_desc:0 "尽管我们已经进行了一些改革，但这个国家仍承受着当年在王党执政下所遗留的创伤。我们的人民，那些被德国人和独裁者压迫了多年的英国人民，仍然受着资本主义的压榨剥削，而没有什么能比它更为危险了。\n\n幸运的是，我们可以开始在这些领域内进行些大刀阔斧的改革了，以改善我们的社会。然而首先，我们必须对议会中那些大量收取企业献金并成为它们傀儡的那些人进行追捕。这些人是社会的主要隐患之一，因为他们会以各种方式剥削社会上的弱势群体。一旦我们处理了他们，我们就能着眼于我们自己的党派了。而如果时间允许的话，我们甚至连全民盟都能顾及得到。"
 FEN_SLP_Pol_2_those_who_exploit_the_weak:0 "那些弱肉强食者"
 FEN_SLP_Pol_2_those_who_exploit_the_weak_desc:0 "在我们的社会中，许多手中掌握权力之人都喜欢干些弱肉强食之事，无论他们是公司的首席执行官，还是仅仅作为一个警员，他们这么干都越过了红线，违反了法律。这些人应受到我们所能对他们所施展的最大的正义的制裁。\n\n然而，虽然看起来追捕这些公司中的和公务员队伍中的这些所谓“罪魁祸首”似乎是明智的，但这却可能会导致广大公众的强烈抗议。因此，我们需要从细枝末节开始入手，直到积累到足够多的指控用以打倒那些大鱼。而如果全民盟掌权的话，这种事就永远不会发生，当然如果通敌分子掌权的话就更不可能了。虽然这一投票在最初阶段可能会产生些争议，但随着时间的推进和剥削的放缓，它最终还是会被接受的。"
 FEN_SLP_Pol_2_the_flaws_in_the_party:0 "政党的缺憾"
 FEN_SLP_Pol_2_the_flaws_in_the_party_desc:0 "对于公众来说，我们从外表上看起来是一个联系非常紧密，同时意识形态也极度统一的政党。然而，这可与事实相去甚远。\n\n我们的政党是一个在英国内战结束前才匆匆建立起来的一个具有着决定性意识形态的组织，而也正因为如此，蜜月期开始消退，裂缝嫌隙也开始显现。在党内，有一些团体是导致这一切问题的罪魁祸首，而在其中包含着形形色色的社会主义思潮。它们有的极为激进，有的则是利用社会主义手段的保守派。然而，一些罪魁祸首包括着一些边缘意识形态，例如工团主义、斯大林主义、毛主义以及无政府主义者。虽然它们很有可能不如它们的同行那样激进，但它们仍然需要被处理掉。"
 FEN_SLP_Pol_2_those_who_burn_factories:0 "那些焚毁工厂者"
 FEN_SLP_Pol_2_those_who_burn_factories_desc:0 "既然我们现在已经找出了政党内的缺憾，那就能对他们采取行动了。虽然我们的主要对手是那些共产党人，但我们不能直接向他们动手，以免惊动伯奇引起党内骚动。不过，我们能先拿一些小卒子开刀，比如无政府主义者，甚至工团主义者。\n\n然而，和全民盟掌权时不同，我们不会对此大张旗鼓地借题发挥。与之相反，我们会派出警察，以危害国家罪逮捕他们。虽然这样做并不会获得最完美的成效，但至少能使国家和政党都更加稳定。监狱里的激进分子越多，那么国家就更安全。当然，我们应该首先授权进行这些逮捕行动。"
 FEN_SLP_Pol_2_the_nepotism_act:0 "裙带关系法案"
 FEN_SLP_Pol_2_the_nepotism_act_desc:0 "我们终于能向议会提出我们的第一项法案：裙带关系法案。\n\n该法案将对议会及政府中愈演愈烈的“任人唯亲”现象发起斗争。当然，这被视为不自量力，但是两千年来，众多伟大的哲学家都在批评这一现象，其中包括亚里士多德、泰鲁瓦鲁瓦和孔子。泰鲁瓦鲁瓦曾谴责任人唯亲“既不道德也不明智”。这些哲人来到世上后，我们的社会和生活方式为之一新，他们的理念仍存在于我们的文化。当前，他们对裙带关系的看法与我们的理想切实相关，我们必须向他们学习。"
 FEN_SLP_Pol_2_cleaning_parliament:0 "清理议会"
 FEN_SLP_Pol_2_cleaning_parliament_desc:0 "我们可以利用菲尔比帮助我们调查许多可能与企业有联系的议员。这些男男女女除了成为控制他们的公司的傀儡之外，可能没有任何用处。\n\n调查将对准许多与这些团体有过来往的议员。然而，因为我们党需要自我清洁，我们不会严格遵守《民主宣言》。腐败和游说是一个跨党派的问题，我们必须努力清退这些议员，并用更值得信赖的人取代他们；他们首先要忠于人民，其次才是忠于政党。"
 FEN_SLP_Pol_2_you_have_no_business_in_democracy:0 "民主之中无生意"
 FEN_SLP_Pol_2_you_have_no_business_in_democracy_desc:0 "现在我们有了一份与这些公司有联系的个人名单，可以派遣警员以贪污罪将他们拘捕。许多将被起诉的议员会把我们叫来，称我们不比通敌者好多少；然而，我们正计划向民众公布议员名单以收集对这些当前事件的意见。\n\n除此之外，我们将开始禁止来自议会和一般政治中的议员，因为他们得到了公司的大力支持并且通过不太合法的手段当选。一旦我们把议会的垃圾过滤掉，我们就可以像之前计划的那样用更友善的人来代替他们。甚至可能有几个额外的社工党议员，有什么害处呢？"
 FEN_SLP_Pol_2_join_a_union:0 "加入联盟"
 FEN_SLP_Pol_2_join_a_union_desc:0 "许多英国曾经的政治联盟在英格兰内战中通敌者败北后正在慢慢恢复。既然他们正在复苏，我们就应该公开提起、宣传他们。\n\n幸运的是，我们掌权，我们有办法大力宣传他们。一种方法是制作具有生动形象的海报，这些海报将影响英国的许多工人加入工会，表达他们对当前政治的看法并在职业生涯中帮助自己。然而，英国有许多反工会人士，其中许多人与全民盟共享成员资格。幸运的是，英国的工人和下层阶级的人数大大超过了他们。希望工会能增加会员人数，这样我们就可以赢得盟友。"
 FEN_SLP_Pol_2_the_socialist_education_act:0 "社会主义教育法案"
 FEN_SLP_Pol_2_the_socialist_education_act_desc:0 "教育是我们社会中极为重要的一部分。从古至今，思想家们都说过：“一个受过教育的社会才是一个强大的社会。”而我们的党派和政府都对这句箴言深表赞同。我们在教育方面做的越好，我们孩子的命运就会越好，同时反过来也能对这个世界和它所产生问题有更多更深入的了解。\n\n现在，既然英国社会已经可以被看作社会主义社会了，那么我们讨论在教育计划中的社会主义也是很公平的了。与世界上其他的一些教育体系不同，我们将会讨论社会主义的所有分支部分，从最专制的部分到最自由的部分。或许我们可能会遇上一些反对派，他们只想要社会主义中“好”的类型，但为了保持公平起见，讲述故事的两面性才是唯一正确的事。"
 FEN_SLP_Pol_2_the_progressivism_act:0 "《社会主义民主法案》"
 FEN_SLP_Pol_2_the_progressivism_act_desc:0 "此项法案是我们的主要目标之一，它将允许工人阶级完全参与到我国的民主生活中。一些公司已经听到了这项法案的风声并发出了反对的声音，但不会有人听他们的。\n\n从此往后我们再也不需要向大公司和CEO们卑躬屈膝，我们的社会自新自强，自会远离那些贪婪的剥削者。这项法案最终会赋予工人们更大的权力，赋予给那些为国家平稳运行日夜辛勤劳作的男男女女们。倘若法案通过议会表决，便会缓慢地将公司董事会和CEO们的权力转交给在工厂里挥汗如雨的工人们，从而使他们更具影响力。最终，它会使工人阶级得到更多的权利，使他们力量更加强大，生活更加舒适。"
 FEN_SLP_Pol_2_cleaning_up_the_party:0 "清理政党"
 FEN_SLP_Pol_2_cleaning_up_the_party_desc:0 "随着我们对社会、政府和议会的改革和清理的顺利进行。是时候将目光转向党内了，该去扫除诸多已被边缘化的意识形态了。\n\n这无疑会有损党内团结，并动摇我们好不容易才建立起的根基，然而，我们必须放眼未来。其中大部分人，例如毛泽东主义者、斯大林主义者、工团主义者以及挥之不去的无政府主义者将会在数周内被开除出党。他们在议会内的席位将被政见更自由，但同样信仰社会主义的议员所取代，如社会民主党人，甚至还有全民盟中的温和派。他们中的任何人都比那些早已蛰居在党内的激进分子集团好上千倍。但就如同我们能够重建被我们自己所摧毁的家园一样，我们所造成的伤口也都能够被治愈，我们社工党的团结也不例外。"
 FEN_SLP_Pol_2_no_better_than_the_fash:0 "与法西斯无异"
 FEN_SLP_Pol_2_no_better_than_the_fash_desc:0 "我们不能就这么在光天化日之下把我党内的强硬派统统关进大牢，我们应该这么干，通过找一些像是安全上的考量、年龄太大或是根本不称职之类的借口将他们请出议会。\n\n他们虽比那群法西斯败类强不到哪去，但在内战期间，抵抗运动也从他们处得到过不少帮助。尽管他们并未向其他左翼斗士一样为革命捐躯，他们的贡献也不应被刻意忽视。然而，在革命事业中，我们应当削弱其影响并巩固我方势力。伯奇就是个例子。我们也需要好好盯着金·菲尔比这个家伙，搞清楚他入党时到底在为谁效命。"
 FEN_SLP_Pol_2_bring_in_moderates:0 "引入温和派"
 FEN_SLP_Pol_2_bring_in_moderates_desc:0 "既然我们已经将党内的激进分子以及准法西斯败类给扫地出门了，现在我们能够找些温和社会派全民盟成员来填补空缺了。我们社工党绝不会将议会变成我们的一言堂。这完全就是叛国行为，而且可能加强党内的激进势力，比如共产主义。然而，既然我们已经开始清除大多数共产主义者以及其他边缘化的意识形态残余，我们也能够吸纳全民盟的温和派成员了。\n\n这些男男女女跟党内的许多其他全民盟非激进派有着相似的意识形态。随着这批人逐渐进入议会，通过法案也应该更容易了。甚至感觉像回到了以前的老工党。让我们祈祷一切能够就这么保持下去。"
 FEN_SLP_Pol_2_the_one_who_got_away:0 "漏网之人"
 FEN_SLP_Pol_2_the_one_who_got_away_desc:0 "尽管我们设法把伯奇以及大部分强硬派给踢出了党，但还有个棘手的问题。金·菲尔比，军情六处的首脑，至今很好地保护了英格兰免受外国特工的威胁。然而，他的政治倾向，以及政治地位导致如果我们惹了他，他很可能不会让我们有好日子过。\n\n我们需要下一剂猛药才能把他解决掉，但他根深于情报界，如果他们听到了风声，我们这届政府可能会直接完蛋。\n\n然而，没准我们并不一定要拔刀相向。\n\n如果我们对军情六处做出一些让步，菲尔比可能会放下彼此之间的意识形态之争，并同我们合作。\n\n可给这个我们不能信任的人更多权力真的是个好主意么？"
 FEN_SLP_Pol_2_too_dangerous_to_be_left_alone:0 "绝不姑息"
 FEN_SLP_Pol_2_too_dangerous_to_be_left_alone_desc:0 "菲尔比一直是一位得力的军情六处首脑，但他也确实对政府造成了威胁。\n\n我们无法确定他是否仍与伯奇及其他强硬派保持联系，以及他是否为他们工作。对于沃克索十字路内的事情，我们毫无头绪，唯一知道的是，他们可能正在密谋反对我们，就在我们说话之时。\n\n必须针对菲尔比采取行动，要尽快。"
 FEN_SLP_Pol_2_too_useful_to_ignore:0 "弃之可惜"
 FEN_SLP_Pol_2_too_useful_to_ignore_desc:0 "尽管我们不怎么接受菲尔比军情六处首脑的地位，但目前为止他对情报部卓有成效的管理也是事实。与其站在他的对立面，不如让他尽其所能，替我们打理好情报部。虽然这会让党内残存的强硬派得势，但这只是强大的情报部门所要求的一点小代价。"
 FEN_SLP_Pol_2_isolate_him:0 "孤立他"
 FEN_SLP_Pol_2_isolate_him_desc:0 "如果我们想要一劳永逸地消除菲尔比的威胁的话，那么我们就必须先把他与他在军情六处的人隔离开来。\n\n窃听他的电话，并一有机会就对他进行跟踪会是一个好的开端。我们会与军情五处进行合作来监视我们的机场，以防他反应过来试图逃跑。我们得必须做到一直比他领先几步。\n\n最后，机构内那些值得信赖的人员将会努力在菲尔比和他在军情六处的其他同僚之间制造出隔阂。我们必须破坏菲尔比与他同事之间那种其乐融融的关系，从而让他们开始与他处处作对。必须要让菲尔比知道，他身为军情六处处长的好日子已经到头了。"
 FEN_SLP_Pol_2_everything_we_can_find:0 "掘地三尺"
 FEN_SLP_Pol_2_everything_we_can_find_desc:0 "我们在窃听上的努力得到了回报，这方面的工作让我们对菲尔比的活动有了很大的了解。看起来，他正在试图将军情六处打造为一个只为他自己一个人负责的私人机构。因此，我们必须在他在我们政府中变得根深蒂固之前就把他清除走。\n\n不过对我们来说，很方便的是，我们有那么些能一举就能一劳永逸地把他扳倒的手段。我们的一个线人下班后在一家酒吧消遣时，无意间听到前外交官盖伊·伯吉斯正在那儿醉醺醺地回忆说自己曾当年在战争期间与金·菲尔比一起参与过一个苏联间谍团伙。如果我们能核实这些说法的话，那么我们就足以让全国人民共同声讨菲尔比了。"
 FEN_SLP_Pol_2_its_over_philby:0 "彻底结束了，菲尔比"
 FEN_SLP_Pol_2_its_over_philby_desc:0 "万事大吉，只欠东风。相关文件以及对被其称作“剑桥五杰”的苏维埃间谍网中嫌疑成员的审问牵连出金·菲尔比就是这一间谍网中的关键人员。在国难当头的现在，他的背叛肯定会将军情六处以及公众推向他的对立面。\n\n我们计划向媒体泄漏一项军情六处的内部调查。自然，调查将由我们发起。随后这群媒体肯定会疯狂报道我们政府内竟然有个共产党的秘密特工。虽然他同我党的联系肯定会反过来损害我们，但不管发生什么我们都能把锅甩给伯奇的强硬派。这甚至还是个加强我们对我党控制的好机会。尽管我们没法利用菲尔比强化军情六处取得的部分成果了，但至少我们总算能换个可靠的人去管事了。"
 FEN_SLP_Pol_2_the_best_of_the_best:0 "优中择优"
 FEN_SLP_Pol_2_the_best_of_the_best_desc:0 "菲尔比是个混蛋但他在军情六处干的是真他妈好。在现在这一英格兰史上最虚弱的时刻，他的手下正全力阻止外国特工进入英格兰。\n\n为啥我们要碍他的事？当然，他可能看我们不顺眼。但说到底，我们都是保护英格兰的同志。或许该松一松拴着军情六处的皮带了。"
 FEN_SLP_Pol_2_the_m16_power_act:0 "军情六处权力法案"
 FEN_SLP_Pol_2_the_m16_power_act_desc:0 "我党提出了一个新议案，名为军情六处权力法案。该法案将会提高军情六处的预算，并在威胁“英国国家安全”的时候赋予军情六处更大的国内司法管辖权。在菲尔比的要求下，法案的许多措辞含糊不清，同时法案也未明确规定军情六处的具体管辖界限。尽管菲尔比向我们保证，这些举措对于国家安全来说确有必要，但对我们党和反对党中的许多人来说，这很难接受。如果法案通过，天知道菲尔比会用他新得到的权力干什么……"
 FEN_SLP_Pol_2_our_friendship_has_just_begun:0 "我们的友谊才刚刚开始"
 FEN_SLP_Pol_2_our_friendship_has_just_begun_tt:0 "法案未通过"
 FEN_SLP_Pol_2_our_friendship_has_just_begun_desc:0 "随着军情六处权力法案的通过，军情六处几乎能够为所欲为地行动。菲尔比也比以往更具权势。\n\n菲尔比目前看来很满意。他向我们保证，军情六处和他自己将绝不干涉我国政治。我们不确定这种局面会持续多久，但至少现在他不会来碍我们事了。"
 FEN_SLP_Pol_2_focus_on_the_far_right:0 "着眼极右势力"
 FEN_SLP_Pol_2_focus_on_the_far_right_desc:0 "既然军情六处已经服服帖帖，我们可以腾出精力解决我国社会的另一顽疾——德占时期形成的气焰嚣张的英格兰极右阵营。不管他们是通敌叛徒还是别的什么东西，必须将他们根除。必须让他们明白，新社会不欢迎他们。"
 FEN_SLP_Pol_2_the_white_organizations_act:0 "白人组织法案"
 FEN_SLP_Pol_2_the_white_organizations_act_desc:0 "这些白人组织只是些将种族主义写在脸上的叛徒，仅仅因为通敌政府的缘故得以苟延残喘。既然我们已经掌权，我们将会在议会通过新法，禁绝这些种族主义分子，连同他们那腐旧不堪、令人作呕的组织。尽管如此因言论罪让有些人心慈手软，但我们绝不能让种族主义在我国有任何立足之地。"
 FEN_SLP_Pol_2_a_new_britain:0 "新不列颠"
 FEN_SLP_Pol_2_a_new_britain_desc:0 "许多人说，我们的理念天马行空；许多人说，不列颠永远不会接纳社会主义；许多人说，我们会用“令人激愤”的理念毁掉这个国家。曾有些批评家坐等下次大选的日子来到，以为下次就没有我们的份了。\n\n事实证明，他们错了。我们完全重建了不列颠社会，使之为人民服务，而非为那些企业和腐败政客效劳。当今的教育制度会引导孩子们对社会主义持更为积极的看法。我们完全掌控了情报机构，好坏暂且不论。孩子们，高高举起这面鲜红的旗帜吧，它将在新不列颠上空迎风飘扬！"
 FEN_SLP_Int_The_OFN_With_Us:0 "我们与自由国家组织"
 FEN_SLP_Int_The_OFN_With_Us_desc:0 "从纯粹的欧洲中心论的观点来看，可以认为我国孤立无援而且毁灭将至。不能否认，我国不仅是欧洲仅存的少数民主国家之一，而且也是唯一一个奋力争取工人阶级的权力和解放的国家。\n\n但欧洲中心论已经过时了，放眼全球，我国有全世界最好的朋友。我们的前自治领加拿大和澳大拉西亚。我们在地中海地区的殖民地。当然，还有无比强大的美利坚合众国。把这些算上，这世界也会看起来光明了些许。"
 FEN_SLP_Int_ties_with_canada:0 "与加拿大的关系"
 FEN_SLP_Int_ties_with_canada_desc:0 "我们可能并没有完全按照加拿大方面设想的来。英格兰的人民选择开辟一条新路，一条同大英帝国彻底诀别的路。当然，肯定会有人希望会是另一个政府掌权而站在加拿大一方。但没道理我们的道路会完全不相交。\n\n加拿大说英语。他们也有诸多有着英国传承的国民。我们认同的英雄也大多一致。所以我们为何不团结一致？没什么能阻止我们和这么一个有着相似文化和相似政体的国家合作共赢。"
 FEN_SLP_Int_our_international_brotherhood:0 "我们的国际兄弟"
 FEN_SLP_Int_our_international_brotherhood_desc:0 "社会主义革命的成功取决于两个因素。首先，应当支持本国社会主义建设能够正常进行。然后，必须确保世界全体人民的解放。\n\n我国必须向世界证明，哪怕是在战后的英格兰这种威权分子、反动分子遍地跑的地方，左翼革命也是能够成功的。我国也不会逃避我们的国际义务。我国将会援助世界上的工人国家，我们之间的纽带将变得更加紧密。团结起来，我们将确保革命的伟大胜利，并创造一个人人免受贫穷和压迫的全新世界！"
 FEN_SLP_Int_the_capitalists_can_help:0 "资本家可以帮助"
 FEN_SLP_Int_the_capitalists_can_help_desc:0 "美国不是我国的天然盟友。这种穷兵黩武以维持自身资本霸权的帝国主义国家怎么看都不像是革命的盟友。更别说他们的政客有一大半都看我们不爽。\n\n不过，他们跟我们一样，看德国更加不爽，哪怕是世界上的布尔乔亚民主国家也不想过被奴役的生活。因此，我们间的特殊关系还是要持续下去。让我们看看具体而言有什么能使我们双方都受益的。"
 FEN_SLP_Int_OFN_boots_on_the_ground:0 "长靴在地"
 FEN_SLP_Int_OFN_boots_on_the_ground_desc:0 "对抗德国再次入侵最好的办法就是拉出足够的部队来击退入侵，或者更进一步，让他们根本不敢来。目前，我们可以简单地给每一个男人、女人以及孩童一杆恩菲尔德步枪，然后训练他们准备应对另一次海狮行动。\n\n或者，我们也可以直接把美国人叫过来，这样德国人不仅更不敢来，我们花的时间和钱还更少了。我们会和华盛顿方面探讨一下，看看他们有没有兴趣在我国驻扎部队。他们的回答为何应该不言而喻。"
 FEN_SLP_Int_OFN_planes_in_the_air:0 "飞机在空"
 FEN_SLP_Int_OFN_planes_in_the_air_desc:0 "美国有着世界上最庞大的空中舰队。巨型战略轰炸机、高机动喷气式战斗机、战术、近距空中支援机、截击机、运输机、空中加油机等等。然而等真到了战时，这群铝疙瘩的预计部署区域中连个像样的机场都没有。\n\n我们必须扩展已有的机场、兴建新的机库、铺设新的跑道、设置新的油库。我们必须为可能的战争做好准备，也就是说我们得让我们的盟友想干啥就能干啥。"
 FEN_SLP_Int_ties_with_pacific_nations:0 "与太平洋诸国的联系"
 FEN_SLP_Int_ties_with_pacific_nations_desc:0 "在战后，澳大利亚和新西兰主动与我们撇清所有关系，谁能为此而责怪他们呢？经历了两场灾难性的战争以及联合王国的崩溃，在此种情况下所有人都想要逃离大英帝国的治下。但今时不同往日，我们必须与他们重建联系，这是为了彼此的共同利益，我们要展开一段崭新的关系。一段不是基于殖民主从模式，而是基于相互尊重和共同文化价值观的关系。"
 FEN_SLP_Int_renouncing_our_imperialist_past:0 "摒弃我们帝国主义的过去"
 FEN_SLP_Int_renouncing_our_imperialist_past_desc:0 "看来，我们的一些旧时代的殖民主义宣称导致了我们与美国之间产生了一点嫌隙。前英国政府曾对圣赫勒拿岛和阿森松岛提出了主权要求，并就美国对这些岛屿的主权产生了异议。但现在，大多数人都认为这一举止只不过是英国政府的异想天开罢了，无足挂齿。\n\n然而，令我们所惊讶的是，到现在为止，我们都并未真正放弃过这些主权声索。过去，这些岛屿曾是满足那些试图征服世界的殖民者胃口的好去处，但如今看来，即使我们实际拥有它们，它们也不会发挥什么作用。我们需要刹住当年那股殖民时代的歪风邪气，并一举改善我们与美国之间的关系。"
 FEN_SLP_Int_With_The_Free_World:0 "与自由世界并肩"
 FEN_SLP_Int_With_The_Free_World_desc:0 "每当暴君想把他们的意志强加给人民时，每当正义和法治难觅踪迹时，每当有人忍受着多数人的暴政时，每当有什么东西威胁到了人民的自由时，自由的人民都会站起来与腐朽奴隶制旧世界作斗争，而屹立在最前线的正是英联邦。"
