 ENG_ForShip.6.t:0 "装甲提案"
 ENG_ForShip.6.desc:0 "在二战期间，美军败走联合王国标志着我国历史走向了最低谷。我军被迫在耻辱中撤出盟友的土地，而联合王国也在我们身后被撕成了碎片。毫不低调地说，不少人都主张放弃英格兰，将支援英国当作一场失败的事业。但就算法西斯的阴云笼罩了英格兰这片沃土，民主的希望仍从未破灭。\n\n女王陛下最忠诚的抵抗运动是一个大杂烩，它将共产主义者、军人、共和主义者、君主主义者和抱着理想主义的民主人士团结在一面旗帜下，为一个目标而战：驱逐德国驻军，夺回英格兰的民主。我们在这一点上支持了他们，但抵抗运动有了除枪炮和担保外的新要求。\n\n抵抗运动的某位代表向我们索要尽可能多的旧式装甲车，用以组建“女王陛下最忠诚的师”，它或许会有与通敌政府那数量有限，装备老旧的装甲部队一战的实力。这里有个不小的风险，倘若抵抗运动奋战却又败给了政府，那这些装备就是我国直接援助抵抗运动的证据。\n\n然而，假如抵抗运动获得了胜利，那我们的坦克就毋庸置疑地证明了自己的价值，我们也许能以提供的援助为由直接将英格兰拉入OFN。而且，在做最坏情况下，这些装备也能帮抵抗运动请德国驻军喝上一壶。但我们现在就要做出选择。"
 ENG_ForShip.6.a:0 "问问他们要不要一两辆谢尔曼？"
 ENG_ForShip.6.b:0 "向他们致敬，但告诉他们这批坦克是运不上英格兰的。"
 ENG_ForShip.7.t_approved:0 "还记得美好的佐治亚吗？"
 ENG_ForShip.7.t_denied:0 "装甲支援并未到来"
 ENG_ForShip.7.desc_approved:0 "克劳德·奥金莱克坐在一张公园小桌旁，吃着罐装鲑鱼和面包卷这样的清淡午餐。这是奥金莱克为数不多的享受之一，午餐时间总能让他回忆起更美好的时光，那时的他还称得上年轻，而他热爱的英格兰也还是个自由的国度。但这小小的忙里偷闲并不等于无事可做，奥金莱克打开了一早在门下找到的加密信。\n\n在任何人看来，这就只是一封老突击队员杰利科向从前的上级奥金莱克吐槽的私信罢了，就算是经验最为丰富的间谍也看不出什么端倪来。杰利科在信中提到了外交部中工作非常无聊，还写道近些年来年轻人们总会因为各种原因爱上美国佬的那一套。而奥金莱克，这位即使在组织内也仅以“头领”身份为人所知的领袖读懂了杰利科的意思——他的小赌局已经凑效了。\n\n美国人同意在通常使用的卸货点交付一批老式坦克和装甲载具。这些装备不足以武装一支军队，但奥金莱克认为，抵抗运动只需要几辆坦克就足以应对未来之事。通敌分子都是懦夫，他们没法说服德国人，让自己建造出超过投降协议限制数量的坦克。要是美国人能持续跟进，克劳德·奥金莱克麾下的坦克数量可能会在政府军之上。\n\n那天在公园里的行人可能都会说克劳德·奥金莱克在吃完午饭，返回议会之前淡淡一笑，但没人知道他为何发笑。"
 ENG_ForShip.7.desc_denied:0 "身为议员的克劳德·奥金莱克坐在办公的小桌旁，不由得叹了口气。显然，美国人没法将抵抗运动需要的坦克安全送达英格兰。德国人加强了大西洋海上巡防。\n\n这非常倒霉，但如果他们能从政府手里偷走够多的坦克的话，抵抗运动或许能弥补这一损失。事实上，这一提案从一开始就希望渺茫。比尔说通敌分子的坦克编队基本没有行动能力，斯特林则是相信他手下储藏的重武器足以消灭政府军的坦克。\n\n话虽如此，但一支没有装甲支援的军队是非常脆弱的存在。克劳德眉头紧锁，他得把重心转移到训练步兵上去了。如果不去躲避路上的坑坑洼洼的话，一次颠簸也会让抵抗运动马失前蹄。"
 ENG_ForShip.7.a:0 "也许，他忘了对某人说句坦谢(tank you)？"
 ENG_ForShip.7.b:0 "也许，我们能将此次碰壁转换为优势。"
 ENG_ForShip.8.t:0 "枪械运送完全成功"
 ENG_ForShip.8.desc:0 "幸运女神眷顾我们，多亏了我们的情报人员的努力，我们从援助者那里要来的武器和弹药没有在运输过程中因敌人的行动而蒙受损失。考虑到一旦事情败露的严重后果，最高司令部终于松了一口气。\n\n这些军火将在英格兰即将到来的战争中发挥巨大作用，尽管英国武器质量很好，但我们还没有享受到世界上其他地方研究的成果。有了这些新武器，我们可以向世界展示一个有枪的英国人有多厉害。"
 ENG_ForShip.8.a:0 "棒极了！"
 ENG_ForShip.9.t:0 "枪械运送几近成功"
 ENG_ForShip.9.desc:0 "通过秘密渠道从外国支持者那里订购军火时，一定的损失是在预料之中的，从古至今皆是如此。我们要求运送的武器和弹药中，应该约有一半已经落入他人之手。有一些可能被农民拿来打兔子用，但很可能也有一些落入我们的敌人手中。然而，敌人们似乎还没有意识到我们正在从境外偷运武器，所以严格来说，后果还不太严重。尽管如此，在今后的行动中我们还是要更加小心。"
 ENG_ForShip.9.a:0 "在这种时代，我们有什么就得用什么。"
 ENG_ForShip.10.t:0 "枪械运送几近失败"
 ENG_ForShip.10.desc:0 "我们无法预测一切，尤其是在这混乱而不寻常的时期。我们有理由相信我们运送的大部分武器和弹药都落入了他人手中。当然，我们设法找回了一些丢失的货物，但数量远远不能让最高司令部满意。这次事件最大的嫌疑人是我们在英伦三岛上的敌人，尽管他们如何得知会有这批货物仍然是个谜。"
 ENG_ForShip.10.a:0 "见鬼了！"
 ENG_ForShip.11.t:0 "枪械输送完全失败"
 ENG_ForShip.11.desc:0 "为数不多的几条信息证实了我们长久以来的担忧——枪支弹药全被敌人缴获了。所以别想着再神不知鬼不觉地运军火了。目前有一点可以明确的就是：要么我们的对手走了八辈子的狗屎运，要么他们不知怎么地发现了我们军火贸易的证据。今天对我们的事业可不是个好日子"
 ENG_ForShip.11.a:0 "好吧，情况可能会更糟。"
 ENG_ForShip.12.t:0 "枪械运送几近失败"
 ENG_ForShip.12.desc:0 "我们无法预测一切，尤其是在这混乱而不寻常的时期。我们有理由相信我们运送的大部分武器和弹药都落入了他人手中。当然，我们设法找回了一些丢失的货物，但数量远远不能让最高司令部满意。这次事件最大的嫌疑人是我们在英伦三岛上的敌人，尽管他们如何得知会有这批货物仍然是个谜。"
 ENG_ForShip.12.a:0 "见鬼了！"
 ENG_ForShip.13.t:0 "枪械运送几近成功"
 ENG_ForShip.13.desc:0 "通过秘密渠道从外国支持者那里订购军火时，一定的损失是在预料之中的，从古至今皆是如此。我们要求运送的武器和弹药中，应该约有一半已经落入他人之手。有一些可能被农民拿来打兔子用，但很可能也有一些落入我们的敌人手中。然而，敌人们似乎还没有意识到我们正在从境外偷运武器，所以严格来说，后果还不太严重。尽管如此，在今后的行动中我们还是要更加小心。我们的支持者对此结果十分不满。"
 ENG_ForShip.13.a:0 "在这种时代，我们有什么就得用什么。"
 ENG_ForShip.14.t:0 "装甲输送成功"
 ENG_ForShip.14.desc:0 "显然，HMMLR的装甲运输进展顺利，运送的装甲车和坦克已完好无损地移交给了我方。这些援助装备也许不足以与精锐的现代德国军队匹敌，但多亏了德国内部的混乱与斗争，我们不必在清算之日那天直面德国军队。\n\n但是，这些装甲在我们面对通敌政府的过时军队时非常有用，康沃尔驻军的装甲部队不得不千里奔袭英格兰来与我们作战，而那时候，我们便会好好地“欢迎”他们。"
 ENG_ForShip.14.a:0 "等时机到来，那群叛徒还会搞不清什么在攻击他们！"
 ENG_ForShip.15.t:0 "装甲输送失败"
 ENG_ForShip.15.desc:0 "俗话说，结果好一切都好，但对于我们这次的装甲运输计划可不能这么说。补给舰本应在西海岸与我们的联络人会合，但不幸的是，似乎有一艘政府巡逻舰在这片区域内，他们被迫在卸货之前逃离。\n\n上面的人很失望，但也不至于绝望，因为这一行动本来就很冒险。不过，如果可能的话，我们应该再试一次：叛徒可能没有优质的装甲部队，但他们目前拥有的数量比我们多。我们承受不起又一次伦敦起义的失败。"
 ENG_ForShip.15.a:0 "再试一次。"
 ENG_HMMLRECW.2.t:0 "英格兰内战爆发！"
 ENG_HMMLRECW.2.desc:0 "德国内战为我们带来了终结通敌政府的压迫、将民主还给人民的绝佳机遇。抵抗运动向政府发起公开攻击，我们要借此告诉人民，他们不必再苟活于阴影之下。现在，是时候该向英格兰腐败的心脏发起进攻了。\n\n在收到简短的广播信息——“与君王之声同在”后，首义的队伍就攻陷了约克。在袭击了军事基地，同当地警察短暂交火后，我军就在公共广播内向全天下宣布：我们要让自由英格兰于旧政权的灰烬中涅槃重生。北方诸城很快就响应了运动的号召，而中部及南部的战斗仍在继续，我们正在想办法从政府手中夺过这些地区。我们也打算巩固对现有领土的控制，接下来数日的准备工作便尤为关键。\n\n抵抗运动的目光还要跨过英吉利海峡，越过大西洋，在那里寻找盟友。战争为我们带来了稀奇古怪的战友，但为赢得此战，抵抗运动必须向他们敞开怀抱。我军的装备水平不及康沃尔卫戍部队，也无法与政府军相媲美，但靠着民兵与武器库藏匿点，在援助到来前我军或许仍有实力与敌一战。\n\n总有一天，我们将再次于威斯敏斯特召开议会。我们会将英格兰从法西斯的深渊中解救出来，为英格兰的人民服务。到那时，我们便可以称英格兰为真正的自由灯塔，再度统一英伦三岛。英国的旗帜将不再落下，我们的祖国将不再受辱，因为不列颠人永不为奴！"
 ENG_HMMLRECW.2.a:0 "为了女王与祖国！"
 ENG_HMMLRECW.3.t:0 "英格兰内战爆发——叛乱"
 ENG_HMMLRECW.3.desc:0 "甚至远在德国内战爆发前，英国境内就已经有越来越多的挑衅警察、破坏法律和秩序的“事件”发生。显然，德国内战只会使实施这些行为的始作俑者，即恐怖分子的堕落程度升级、他们在面对政府时，已变得愈发大胆且厚颜无耻。\n\n我们认为局面尚可控制。我们认为，无论这些事件发生得多么频繁，都不会暴露于光天化日之下。我们认为，即将到来的战争尚能避免。\n\n而我们错得一塌糊涂。\n\n就在今日一则简短的无线电消息发出后，民众和多个民兵组织发起了大规模叛乱。起义第一枪在约克郡打响，有组织的武装游击队员屠灭了当地的驻军，并自立政府。而进一步的血腥事件则巩固了游击队对所谓“自由英格兰”的控制。\n\n我方初期反应混乱，骚乱在我方武装部队间蔓延。而我们的唯一优势，便在于敌方的部队可能同样处于混乱中。我们必须迅速行动，以巩固对尽可能多地区的控制。我们也需要任何能立刻送达的援助，无论资助方愿意与否。敌军很可能也在寻求援助。\n\n英格兰北部一直是HMMLR的温床，那里的抵抗大概也会最为顽强。因此，为了保全其他领土，我们不得不放弃一些地区。中部地区尚处于摇摆当中，他们会站在哪一方尚有待观察。伦敦则必须控制在我方手中，毕竟我们的政府坐落在此处，它也是我方合法性的象征。伦敦陷落会对我方造成毁灭性打击。\n\n我们在寻求压制这场叛乱时必须谨慎行事。那些叛乱的共匪和社会主义者宁愿眼睁睁地看着英格兰化为焦土，也不愿继续与德国人合作。我们必须摧毁他们，让英格兰回归我方稳定与和平的领导下，并为所有人的利益服务。"
 ENG_HMMLRECW.3.a:0 "为了国王与国家！"
 ENG_HMMLRECW.4.t:0 "英国抵抗运动取胜！"
 ENG_HMMLRECW.4.desc:0 "女王陛下最忠诚的抵抗运动已经控制了英格兰。尽管仍有一些负隅顽抗的人，但大多数旧政权军队已被遣散或投降。各地重归自由与和平，但代价不菲。成千上万名英国军民丧生，从前的世界工厂已沦为废墟。"
 ENG_HMMLRECW.4.a:0 "是时候重建了。"
 ENG_HMMLRECW.5.t:0 "英国合作政府获胜！"
 ENG_HMMLRECW.5.desc:0 "国王陛下的政府军已经控制了英格兰。尽管仍有一些负隅顽抗的人，但大多数反叛部队已经解散或投降。各地恢复了治安，但代价不菲。成千上万名英国军民丧生，先前的世界工厂沦为废墟。"
 ENG_HMMLRECW.5.a:0 "是时候重建了。"
 ENG_HMMLRECW.7.t:0 "康沃尔陷落"
 ENG_HMMLRECW.7.hmmlr.desc:0 "遗憾的是，似乎就算是在我们的势力范围内，局面也在日渐失去控制。康沃尔驻军已经向团结在“英格兰抵抗运动”旗号下的抵抗组织（其简称HMMLR更广为人知）宣告投降。暂且不论事态是如何发展到今天这般地步，不列颠群岛上内战的终局已经愈发明朗，胜利的女神并没有垂怜合作政府。效忠于德国的驻军早已伤痕累累，即便他们侥幸陆续撤回到了海峡对岸，兵力也已经远远少于最初的编制了。\n\n少数幸存士兵和该地海军驻兵组成了新的部队。尽管规模并不算大，但还是有必要将他们重新整编到德国军队中去。"
 ENG_HMMLRECW.7.collab.desc:0 "遗憾的是，似乎就算是在我们的势力范围内，局面也在日渐失去控制。康沃尔驻军已经向团结在新近当选的[ENG.GetLeader]首相周围的英格兰抵抗组织宣告投降。暂且不论事态是如何发展到今天这般地步，不列颠群岛上内战的终局已经愈发明朗，胜利的女神并没有垂怜德国。效忠于德国的驻军早已伤痕累累，即便他们侥幸陆续撤回到了海峡对岸，兵力也已经远远少于最初的编制了。\n\n少数幸存士兵和该地海军驻兵组成了新的部队。尽管规模并不算大，但还是有必要将他们重新整编到德国军队中去。"
 ENG_HMMLRECW.7.a:0 "并不算明亮的一线希望。"
 ENG_HMMLRECW.8.t:0 "秘密会议"
 ENG_HMMLRECW.8.desc:0 "白厅外的街道沐浴在夕阳之中，首相亚历克·道格拉斯-休姆刚刚喝下了一杯咖啡，微微颤抖了一下。在他的对面，国王爱德华八世陛下坐在陆军元帅蒙哥马利的身边，他们两人一收到消息就立马尽快赶了过来。他们的眼睛里布满血丝，担忧的神情也溢于言表。\n\n“是德国人招来了这群叛军，陛下！如果我们要作为一个国家生存下去，那我们就必须挣脱他们的桎梏，重新确立自己的地位！”\n\n国王在说话前冷冷地注视了元帅很长时间。\n\n“十多年来，德国人一直保护着我们不受布尔什维克和叛乱分子的袭击。如果没有他们，我现在还依然会是大西洋彼岸的一个流亡者！没有他们，我们什么都不是！我们必须呼吁哈尔德保护我们免受这次新的威胁！”\n\n首相坐着，陷入沉思。他将作出的最后决定，是否让德国人插手这场和HMMLR之间的战斗。在外面，士兵们已经在设置路障和机枪阵地，为叛军可能对伦敦的攻击做准备。无论首相如何选择，英国之战注定漫长而艰难。"
 ENG_HMMLRECW.8.a:0 "“恐怕协议已经失效了，陛下。”"
 ENG_HMMLRECW.8.b:0 "“没有德国人，我们什么都不是。”"
 ENG_HMMLRECW.9.t:0 "HMMLR请求援助"
 ENG_HMMLRECW.9.desc:0 "[CAN.GetLeader]总理刚走到座车旁边，准备回家过夜。这时，一个实习生冲出了郎之万大楼，手里拿着一张纸。\n\n“总理先生！”这个年轻人喘着粗气说道，“我……我这儿有个给你的消息。”\n\n叹了一口气，总理转过身来，接过他的信息，快速地浏览了一遍，然后皱起眉头，又读了一遍：“你确定是这样吗？”\n\n“国防部送来的，”实习生说着，他仍在努力地平复自己的呼吸。“他们已经核实过了。”\n\n总理再次低头看了看这道信息，然后示意扶着车门的骑警关上车门：“召集内阁的其他成员，我们今天晚上得加大班了。”\n\n实习生点了点头，跑回了大楼里。总理沿着台阶拾级而上，准备回到他的办公室所在的大楼中，但他突然停下，转过身来看着街对面。那里矗立着国会山庄严的哥特式建筑，加拿大的红旗在和平塔顶端懒洋洋地随风飘扬。即使从这个距离，左上角的米字旗也清晰可见。\n\n如果这份报告可信，那女王陛下最忠诚的抵抗组织的领袖克劳德·奥金莱克将军刚刚请求了加拿大帮助光复联合王国。现在，身在总督府、流亡海外的女王是否会得到加拿大的帮助回到祖国，就看[CAN.GetLeader]做出怎样的决定了。"
 ENG_HMMLRECW.9.a:0 "加拿大将恪尽其责，高高扬起旧日的旗帜！"
 ENG_HMMLRECW.9.b:0 "帝国已死，我们没有帮助英国的义务！"
 ENG_HMMLRECW.10.t:0 "加拿大送来援助"
 ENG_HMMLRECW.10.desc:0 "老式电报机收到了一串电码，HMMLR总部顿时一片欢腾。它的内容很简单：“好。”\n\n克劳德·奥金莱克欣喜若狂，帝国的前自治领加拿大同意帮助抵抗运动终结过去二十年的暴政和纳粹压迫，这让他万分欣慰。HMMLR驻扎在加拿大的特工，以及加拿大部署在英格兰的特工将很快开始协调运输补给，召唤那些想要回到祖国为自由而战的海外人士，并为打倒纳粹占领者提供训练与协助。\n\n从外国专政下光复英国将是一场漫长而血腥的斗争，但凭借着旧日帝国的帮助，摆脱德国压迫的枷锁并非绝无可能。"
 ENG_HMMLRECW.10.a:0 "再一次，加拿大向祖国伸出了援手。"
 ENG_HMMLRECW.11.t:0 "加拿大拒绝了我们的请求"
 ENG_HMMLRECW.11.desc:0 "HMMLR总部中弥漫着阴郁而焦虑的气氛，他们期待已久的来自大洋彼岸的回复还没有到来。克劳德·奥金莱克向加拿大提出了援助的请求，可甚至连一句礼貌性的回绝都没能得到，这个简单的事实充分说明了抵抗运动与大英帝国昔日明珠之间的关系。\n\n被背叛的滋味爬上了心头。不列颠曾经为加拿大做了那么多，从法国手中夺取了这片土地、在1812年之后保护其免受美国的伤害，难道这就是他们的回报？或许这出于美国的压力，那帮扬基佬更专注于太平洋以及南非，不愿出力帮助解放代议制民主的故乡，并迫使加拿大置身事外。在英国团结起来、推翻纳粹的运动中的社会主义者指出，这恰恰表明，所谓“真正的”君主制曾安全地栖身于加拿大，但现在却做壁上观，甚至不愿意出一点力帮助光复祖国。目前，伊丽莎白在渥太华究竟有多大的影响力或许还有争议，但加拿大人拒绝提供援助并不能帮助那些久经考验而忠诚的保王党的事业。\n\n不管怎么说，加拿大没有伸出援手，这对HMMLR来说是一个悲哀的日子。虽然光复英格兰的斗争会继续下去，但如果没有来自海外的帮助，前景看起来又黯淡了一分。"
 ENG_HMMLRECW.11.a:0 "他们就不能大举反攻，光复故土吗？"
 ENG_HMMLRECW.12.t:0 "HMMLR请求重型装备"
 ENG_HMMLRECW.12.desc:0 "与女王陛下最忠诚的抵抗组织(HMMLR)的持续沟通表明，他们反对合作政府的战斗前景正变得越来越暗淡。抵抗组织内的主要人物之一克劳德·奥金莱克已经直接向美国请求提供援助。\n\n我们需要仔细思考这个决定，向抵抗组织提供大炮以及坦克这类高级武器，有可能能够为抵抗组织提供足够的力量来扭转内战战局。这个结果无疑将为自由世界扩展到全欧洲提供坚实的落脚点，而这个亏欠我们的政府也会为我们带来一些好处。\n\n然而，如果我们送去了装备，但HMMLR没能成功地反击，那么我们就将与可能还愿意进行谈判的合作政府之间陷入非常尴尬的境地之中，尽管他们的过去不甚光彩。\n\n这次行动风险难料，但如果取得成功，我们就能在当地获得一个迫切需求的立足点。"
 ENG_HMMLRECW.12.a:0 "我们需要这个桥头堡。"
 ENG_HMMLRECW.12.b:0 "他们的事业已经失败了。"
 ENG_HMMLRECW.13.t:0 "美国送来重型装备"
 ENG_HMMLRECW.13.desc:0 "HMMLR总部一片欢腾，美国已经同意派遣重型装备。我们在过去乃至现在都迫切需要的大炮和坦克正在运往英格兰的路上，它们的到来将为HMMLR的起义之火注入新的活力。\n\n这一额外的力量无疑将使抵抗运动重新稳定局势，并有希望完全扭转命运。可以肯定的是，乐观情绪最终将回到前线被占领的阵地上、回到那些忠贞不渝地与通德叛徒战斗的人们身上。\n\n我们的战斗还没有失败！"
 ENG_HMMLRECW.13.a:0 "机遇重新来临。"
 ENG_HMMLRECW.14.t:0 "美国拒绝提供重型装备"
 ENG_HMMLRECW.14.desc:0 "我们已经不太可能战胜那群卑鄙的卖国者，美国拒绝向我们运送迫切需要的重型武器的消息更是雪上加霜。然而，我们必须认清这残酷的背叛、来自我们认为的最亲密的盟友的背叛，并专注于面前的战斗。虽然我们不会收到美国人的哪怕一门大炮或是一辆坦克，但我们仍然将抵抗的精神坚持到底，而这将支持我们挺过战斗。\n\n我们胜利的机会似乎日渐渺茫，但战斗仍在继续，我们不会轻易屈服——只要我们的士兵还没有全数牺牲，抵抗就依然还有希望。"
 ENG_HMMLRECW.14.a:0 "反正我们也不需要他们。"
 ENG_HMMLRECW.15.t:0 "叛国之序曲"
 ENG_HMMLRECW.15.desc:0 "对A·K·切斯特顿来说，这几天十分漫长。自战争爆发以来，他就没有睡过一个安稳觉。整个伦敦不断传出枪声和爆炸声，这对他的身体造成了影响，常常让他的情绪一片黯淡。他唯一的慰藉就是偶尔喝上一品脱的小酒，以及他相信自己正在使英国成为更安全的信念。\n\n正是这种认识让他能够强颜欢笑，他正靠在一张椅子上，对面则是一群浑身是血、遍体鳞伤的议员，这群叛徒被捕的原因是非法向叛徒传递国家机密。他默默地坐了一会儿，听着他们痛苦而激动的喘息声在混凝土地下室里回荡。在他身后有几个小伙子——这些善良、年轻、爱国的孩子们一直在竭力规劝这帮叛徒，让他们放弃诡计。\n\n他深深地吸了一口气，对面前聚在一起的人们露出了祖父般的微笑。“现在，你们必须明白，我并是不想指责你们，也不是想否认你们对正确的政策的抵抗是多么的坚定。”其中一个人开始抽泣起来。“恰恰相反，你们的毅力、你们对这一事业的献身，正是英国人力量的证明。”一个人用他仅剩的一只眼睛盯着他。“但是，鉴于现在英国人民的安全岌岌可危，我恐怕还是得再问一次。你们到底向克劳德·奥金莱克和他的手下传递了些什么？”\n\n接下来很长一段时间里，只能听到管道水的滴答声和外面遥远的汽车轰鸣声。切斯特顿看着那个独眼人抬起头来，尽可能地表现出尊严：“去——去死吧。”\n\n在任何一个人反应过来之前，这个行尸走肉一般的男人发出了一阵可怕的干呕声，将一块血淋淋的痰吐在了切斯特顿的鞋子上。切斯特顿强迫自己不要放下笑容、不要中断眼神交流、不要表现出他的厌恶之情，他随后站了起来。\n\n“真让人失望，”切斯特顿说道，他低沉的声音中掺杂着憎恶。“太不尊重人了。你和我的人再聊一会儿吧，希望到时候你能更理智一点。”"
 ENG_HMMLRECW.15.a:0 "语毕，尖叫随之响起。"
 ENG_HMMLRECW.16.t:0 "我们的情报网被破坏了！"
 ENG_HMMLRECW.16.desc:0 "今天运气似乎不站在我们这边，政府的反间谍部门发现了十二名与我们有秘密联系并在幕后谨慎地与我们合作的议员，还有许多他们的助手。今早五点，切斯特顿的黑衫军在军警力量的支援下将他们全数抓捕，我们之间的联系也无一幸免，全部中断。\n\n领导层因我们的线人以及他们的助手还有家人被通敌者逮捕而感到恐惧，抵抗组织的组织和战略也蒙受了巨大的损失。我们现在不再能了解政府的某些攻击计划，我们不能再知晓内政部还有其他人在伦敦展开了什么行动；雪上加霜的是，切斯特顿的走狗显然会对被俘的内线施以酷刑，强迫他们供出有关抵抗组织计划和行动的敏感细节。\n\n简而言之，这对抵抗组织和我们全局的战争努力来说是一个沉重的打击。一些特工坚持要求不计风险、开展营救行动，这既是出于战略和道德的考虑，也是为了尽量减少切斯特顿可能从他们那里榨取到的其他信息。然而这一次，奥金莱克、亚历山大和斯特林都认为这想法很糟糕，这次行动成功的机会过于渺茫，基本相当于徒劳无功。并且就算打定主意实施行动，我们手头也根本没有任何可用的资源和人力，我们需要所有人、所有物资都投入进前线和支援之中，我们什么都抽不出来。\n\n因此，出于这个原因，我们只能希望在轰入伦敦、毁灭背信弃义的政府的那一天能救出他们，并且祈祷黑衫军不会在监牢中杀害他们。“如果黑衫军真的这样做了，”奥金莱克说道，“我将永远都无法原谅自己。”"
 ENG_HMMLRECW.16.a:0 "朋友们，坚持住啊……"
 ENG_HMMLRECW.17.t:0 "HMMLR在后方发起攻击"
 ENG_HMMLRECW.17.desc:0 "起初，他们带来的损失可以忽略不计。半支巡逻队在某处卷入了一场小规模的战斗、一支补给车队在其他地方被遭到了伏击。虽说这些由比尔·亚历山大手下的激进派系策划的袭击令人烦恼，但人们都认为这不过是疥癣之疾，在这样血腥的时代里是可以接受的伤亡。\n\n然而，曾经的小打小闹已经变成了心头大患。由于我们没有进行报复，HMMLR中无耻的恐怖分子变得越来越胆大妄为，对政府的补给站发动了更具破坏性的袭击。尽管我们已经尽了最大努力来重建，但损失已然不可弥补，我们的补给供应线毫无疑问已经遭到了破坏。\n\n必须采取一些措施，一劳永逸地粉碎抵抗组织以及在他们麾下战斗的恐怖分子，但是，比尔·亚历山大带来的损失可能已经超出了我们的承受范围。战争还在继续。"
 ENG_HMMLRECW.17.a:0 "这帮天杀的赤匪，怎么他娘的又来了！"
 ENG_HMMLRECW.18.t:0 "HMMLR暗杀我军军官"
 ENG_HMMLRECW.18.desc:0 "我们的另一支巡逻队刚刚遭到共党游击队的伏击，巡逻队的指挥官当场阵亡。虽然士兵们能够击退这群游击队，但我们也付出了沉重的代价。对我们的军官团至关重要的经验和人员正在流失，部队的士气急剧下降。\n\n我们确信，这些共党游击队接受抵抗运动领导层的指挥，并被明确命令以我们的军官为打击目标。这帮恐怖分子知道他们无法在力量和人数上与我们抗衡，但他们可以去干掉我们军中最聪明、最有经验的人。\n\n我们的指挥体系遭受了重大损失，陷入暂时的混乱，而我们正急切地提拔新的、忠诚的军官。更不用说这些游击队在平民、还有士兵之间散布的恐惧了——他们现在明白，攻击随时都有可能降临。"
 ENG_HMMLRECW.18.a:0 "必须阻止事态的蔓延！"
 ENG_Oxford_Trials_Collab.1.t:0 "处理头领"
 ENG_Oxford_Trials_Collab.1.desc:0 "庆祝英格兰合法政府取得了胜利的欢庆仍在继续，都城的民众欢呼雀跃，乡下的农民们对此无感，他们只是为内战的落幕感到高兴。\n\n今天，我们的政权也许还称得上稳如泰山，但只有戒骄戒躁才能保江山永固。斩草不除根，春风吹又生。\n\n为确保叛军再无翻身之日，我们将会审判革命运动领袖。审判并不是为了给他们定罪，我们只是想找到最合适的处置方案罢了。"
 ENG_Oxford_Trials_Collab.1.a:0 "这当然会是场公平公正的审判，我们当场就把他们拿下了！"
 ENG_Oxford_Trials_Collab.2.t:0 "牛津审判"
 ENG_Oxford_Trials_Collab.2.desc:0 "叛党们撕裂了公正有序的祖国，而今，我们终于盼来了将他们送上法庭的时刻。此次大审判将在历史悠久的牛津法庭召开，而牛津大学的校园将会为涌入的人群提供充足的空间与设施。\n\n我们要将牛津审判缔造为一场盛会，国内外的新闻媒体皆已受邀至此。审判已准备就绪，这是对政府之友合法地位的认证，亦是对政府之敌的武力威慑。"
 ENG_Oxford_Trials_Collab.2.a:0 "请些德语、意大利语、日语的翻译来，要让全世界看到我们的审判。"
 ENG_Oxford_Trials_Collab.3.t:0 "大叛徒"
 ENG_Oxford_Trials_Collab.3.desc:0 "今天上午，无孔不入的大逆之徒紧闭双唇，面带着轻蔑之情走入法庭，在身后留下了一大群挤得喘不过气的记者。我们费劲心血地打压他的傲气，给他不合身的衣物，让他接受审判，怒斥他为叛国贼。虽然我们大力羞辱这该死的国贼克劳德·奥金莱克，但老元帅却借此展现出了他过人的品德。\n\n嘲弄乱不了克劳德的分寸，他处变不惊、庄严得体。而在接受审问时，他巧舌如簧、机敏果断。\n\n没人认为克劳德能在这场审判中生存下来，而他也确实毫无希望可言，但这位一身傲气的老元帅依旧将他那可敬的形象留给了世人。\n\n虽然奥金莱克的泰然自若让法官们坐立难安，但法庭还是敲定了他的命运。克劳德·奥金莱克将被处以死刑。"
 ENG_Oxford_Trials_Collab.3.a:0 "希望我们不会将他塑为殉道之人。"
 ENG_Oxford_Trials_Collab.4.t:0 "最后的抵抗"
 ENG_Oxford_Trials_Collab.4.desc:0 "“在审视证据后，本庭做出以下判决，”庭长在审判的结尾说道。“本庭判定克劳德·奥金莱克犯有针对英格兰王国及爱德华八世陛下的叛国罪及煽动叛乱罪，一切指控皆成立。”\n\n未等法官下达指令，克劳德就已径自起身，场下传来阵阵低语。在审判流程结束前，法庭有权命令克劳德坐回座位，但在此刻，这位沉默的叛军领袖做出的轻率之举让他们惊讶到噤了声。\n\n“天佑正统女王。”克劳德郑重地说道。说罢便从口袋中掏出了一个小瓶子，喝光了里面的神秘液体。\n\n在人群的惊叹声中，庭警们冲了上去。但之后的尸检报告表明，毒药在几分钟的时间里就夺走了克劳德的性命。"
 ENG_Oxford_Trials_Collab.4.a:0 "妈的，这可不是他应得的死法啊！"
 ENG_Oxford_Trials_Collab.5.t:0 ""
 ENG_Oxford_Trials_Collab.5.desc:0 ""
 ENG_Oxford_Trials_Collab.5.a:0 ""
 ENG_Oxford_Trials_Collab.6.t:0 "紧随其后"
 ENG_Oxford_Trials_Collab.6.desc:0 "老实说，在战争的最后时刻，我们基本上揪不出藏在北英格兰的某些人物。在当地同情者的帮助下，叛乱分子可以轻而易举地躲入地下，他可以逃到苏格兰，也可以留在当地继续战斗。安全部门掌握不了任何人的行踪——哪怕对方是声名远扬的比尔·亚历山大，我们也只能说一声一无所知。\n\n安全部门翻阅了手头的记录，确定了亚历山大最后一次露面的地点——奥特本训练营。他们发起了快速的突袭，但没有看到亚历山大的人影，不过特工们从囚犯口中套出了一些信息：亚历山大仍在此地，并在试图恢复同其他抵抗分子间的联络。\n\n安全部门随后发起了大规模搜捕行动。他们把边境地区翻了个遍，希望能在那里找到亚历山大，他们还和抵抗分子进行了小规模交锋，逮捕了数名企图叛逃至苏格兰的难民，但比尔·亚历山大依旧藏匿于云雾之中，未有现身。之后一位驻华盛顿特使打来的电话揭晓了答案。"
 ENG_Oxford_Trials_Collab.6.a:0 "“你们要找的那家伙在NBC的节目里露脸了。”"
 ENG_Oxford_Trials_Collab.7.t:0 "机遇之地"
 ENG_Oxford_Trials_Collab.7.desc:0 "“亚历山大先生？”一名男子问道。“我就是那个在电话里同您交谈的人。”\n\n亚历山大看向面前的男子，那人带着一群伙伴走向了他。“很高兴见到您，”亚历山大答道。“您到底想谈什么？”\n\n“那我就直说了，亚历山大先生。不管别人怎么看待您，您就是条好汉，您是自由世界的英雄，也是全美国的英雄。我们的组织需要您这样的工人阶级英雄，您的支持会为我们的团队带来取之不尽的动力。”\n\n“此话当真？”亚历山大顿了顿。“但您的政党已经被踢出国会了吧。”\n\n“事态……有变啊。尼克松搞砸了他手头的每件事情，我们有了赢得民调乃至赢得大选的机会。新的机遇落到了组织手里，如果我们携手并进，我们就能改变这个国家，掀起第一场投票箱内的社会主义革命。”\n\n亚历山大想了想，说：“对不起，您叫什么名字？”\n\n“格斯·霍尔。”他伸出了手，亚历山大也握了上去。"
 ENG_Oxford_Trials_Collab.7.a:0 "新的生活开始啦。"
 ENG_Oxford_Trials_Collab.8.t:0 "审判比尔·亚历山大"
 ENG_Oxford_Trials_Collab.8.desc:0 "比尔·亚历山大被带进了法庭，几十人的目光正聚焦于他，而他完全没把这些人放在眼里。比尔面无表情，整个人如机器般冰冷。在开庭之时，比尔低下了脑袋，双眼紧盯着法官。“威廉·亚历山大，你被指控犯有叛国罪，大肆宣传共产主义的谎言，还发动过数轮针对英格兰的恐怖袭击。你是否认罪？”\n\n“我无罪。”比尔答道。法官们陷入了沉默，但陪审团中的一人小声说道：“拭目以待吧。”\n\n这场审判自一开始就将比尔拖入了绝境，他们将抵抗运动做出的一切恶行归咎于他，将全部的战争罪行推到了他的身上。而每当比尔得到了珍贵的自辩机会之时，在场的出审人员又会装作充耳不闻。正如其中一人所言：“奥金莱克至少是在关心英格兰的福祉，但这人却只想着传播他那腐败堕落的共产主义思想！”\n\n法官在审判结束之时宣读了判决：“本法庭认定威廉·亚历山大犯有叛国罪及一众危害英格兰人民的罪行，判处死刑，执行枪决。”在被警卫带走的时候，比尔的脸上没有任何情绪，他宛若白纸一般，没有恐惧，没有悔恨，也没有愤怒。"
 ENG_Oxford_Trials_Collab.8.a:0 "比尔的日子到头了。"
 ENG_Oxford_Trials_Collab.9.t:0 "另一位首领"
 ENG_Oxford_Trials_Collab.9.desc:0 "比尔·亚历山大走入了刑场，士兵们将他推到了一堵矮墙旁。一众高级将领与阿瑟·切斯特顿站在刑场的另一头，切斯特顿点了一支雪茄，喃喃自语道：“来吧，快点完事。”\n\n四人行刑队步入刑场，看向比尔，指挥官问道：“你还有什么遗言吗？”\n\n“确实还有。”比尔抬头看向行刑队，再望向聚集的人群。“我同你们这群法西斯分子斗争了一辈子。”切斯特顿打了个哈欠：“哦天哪，他真的要开始了。”\n\n“在西班牙，在全欧洲，而今是在我自己的祖国……”\n\n切斯特顿看了好几次手表，二十分钟过去了，比尔终于要闭嘴了。“我的朋友们，背叛英格兰的人不是我，而是你们。从底层的杂役，到高层的官员，你们才是叛国贼。我打了一辈子的法西斯，而我也知道自己马上就会死在你们手里，但我向各位保证，我死之后还有后来者，我决不是最后一人。”在说完最后一句话后，比尔闭上了双眼，面带微笑地低下了脑袋。四把步枪同时响起，切斯特顿又看了一眼手表，把烟头扔到了一旁。"
 ENG_Oxford_Trials_Collab.9.a:0 "这番长篇大论也只能让他多活几分钟而已。"
 ENG_Oxford_Trials_Collab.10.t:0 "幻影逃亡"
 ENG_Oxford_Trials_Collab.10.desc:0 "大卫·斯特林趴倒在灌木丛，紧贴着地面，他注意到边境的哨兵人数翻了足有三番，这群人可能已经听说过他逃出生天的事儿了。斯特林冷冷一笑，向身后的人群挥手致意。这伙人是从通敌政府手底下逃出来的民兵，现在他们要同斯特林一起北上逃往苏格兰。山坡上有几只羊正在吃着鲜草，这对政府军的巡逻队来说是再寻常不过的景象，然而，一支苏格兰步兵队正藏在山后。\n\n当天早些时候，大卫·斯特林通过派赴苏格兰的SAS成员同当地政府接上了线，虽然苏格兰政府一直不想让这名潜在的犯罪分子步入北境，但他们还是咬了咬牙，决定接纳斯特林一行，毕竟再怎么说斯特林也是个苏格兰人。苏格兰方面为斯特林规划好了越境的时间，士兵们会在那里等候他们，然后将他们护送至苏格兰境内。一旦越过边境，斯特林一行人就能得到苏格兰的庇护，免受通敌者所害。\n\n斯特林从包里掏出了响片——他们曾在二十年前的非洲战场上用过这玩意儿。巡逻队的士兵们已经走到听不见声响的地方去了，斯特林按动响片数下，希望能看到国境线上的回应。对面传回了响片的咔咔声，闪光信号也一并亮起，斯特林面带微笑地向身后的人群示意，随后他四下张望了一轮，飞快地穿过了小路。在围栏旁，斯特林遇到了三名在围栏上打好了洞的苏格兰士兵，三人把斯特林一行从墙洞中拉了出来。在最后一名民兵穿入苏格兰后，士兵们离开了国境，将他们带到了山后。一位苏格兰士兵同斯特林握了握手。"
 ENG_Oxford_Trials_Collab.10.a:0 "“你就是大卫·斯特林吧？很高兴见到你。”"
 ENG_Oxford_Trials_Collab.11.t:0 "他干了啥？"
 ENG_Oxford_Trials_Collab.11.desc:0 "“给他跑了？你们他妈的在逗我？我们有对他实施最高级别戒备吧？要是真给他逃了的话，那负责防着他的兔崽子们一定是出了大岔子。”上校一边瞪着面前的上尉一边喊道，他能看出上尉脸上也写满了疑惑。\n\n“是的长官，他和他手底下的抵抗运动民兵一起跑了。估计是苏格兰人帮了他们一把，毕竟斯特林就是苏格兰人。我们在边境的围栏上发现了一个豁口，对面还有像是坦克驶过时留下的印迹。要是斯特林被我们逮住了，苏格兰人估计会拼了命救走他。”上尉如此回道。上校掰了掰手指头，思索着可行的对策。\n\n“好吧，我们也许可以试试外交手段。苏格兰人可能会在威胁下把斯特林送回来受审吧。”上校一边回答一边耸了耸肩，上尉也无奈地耸起了肩膀。上校起身走向文件柜，取出一叠纸和几支钢笔，转身丢给了一脸惊讶地上尉一些，说道："
 ENG_Oxford_Trials_Collab.11.a:0 "“咱俩开始写吧。”"
 ENG_Oxford_Trials_Collab.12.t:0 "一封回信"
 ENG_Oxford_Trials_Collab.12.desc:0 "“长官，苏格兰人回信了吗？”马库斯问道。马库斯比往常到的晚了一些，今天早些时候他被派到边境地区视察军队训练状况去了。\n\n“回了，不过他们可一点都不客气，不仅拒绝了我们遣返战犯的要求，还让我们赶紧去死。”上校把信递给了马库斯，然后咒骂了斯特林一番。\n\n马库斯惊讶地读着回信上的内容。一提到遣返斯特林，苏格兰人就叫他们哪儿凉快滚哪儿去。在阅读剩下的内容时，大量的外交细节涌入马库斯的脑中，苏格兰人用“苏格兰血统”等马库斯根本不在乎的废话喋喋不休地论述了拒绝遣返斯特林的理由。在读完这封信后，马库斯把它揉成一团，丢进了垃圾桶中。\n\n“所以，政府打算怎么做？”马库斯问道，他希望能从上级那里得到回应。\n\n“我猜是不会再给他们好脸色了。我们和苏格兰人一直不对付，而这关系终于是要跌到谷底了。”"
 ENG_Oxford_Trials_Collab.12.a:0 "“那接下来会发生什么？”"
 ENG_Oxford_Trials_Collab.13.t:0 "审判哈罗德·威尔逊"
 ENG_Oxford_Trials_Collab.13.desc:0 "被告哈罗德·威尔逊，中左翼地下运动的小头目，在1958年被人告发后就成了在逃人员。之后威尔逊上了比尔的英共贼船，和他们一起煽动革命，而今此人正站在我们面前。\n\n威尔逊在短得可怜的自辩环节否认加入共产党及叛国罪的指控，他自称忠于劳动人民，但从未成为共党的一员。但加没加入共产党又能有什么区别呢？亚历山大的支持者应该很清楚自己在做什么。法官们一致通过了判决："
 ENG_Oxford_Trials_Collab.13.a:0 "死刑。"
 ENG_Oxford_Trials_Collab.14.t:0 "烈士之死"
 ENG_Oxford_Trials_Collab.14.desc:0 "威尔逊被带到了临时搭建的绞架上，已有许多人在此走完了一生。卫兵们将套索套在了威尔逊的脖子上，然后退回到了指定位置。\n\n突然，威尔逊唱起了有些年头的社会主义颂歌。\n\n“人民旗帜最最红，常年覆盖烈士心——”\n\n在绞架开启的那一刻，威尔逊的歌声戛然而止，他落了下来。\n\n围观的人群悄悄地散去。“这可真是令人激动而又伤感的一幕啊。”有人径自想道。但却有一人躲过了绞架之刑——伯奇，他曾是共产党旗下最杰出的一员。“好吧，那都是以后的问题了。”他一边低声说道，一边走离了绞架，而绞架也为后续的处刑做好了准备。"
 ENG_Oxford_Trials_Collab.14.a:0 "毫无疑问，威尔逊并非我们的烈士。"
 ENG_Oxford_Trials_Collab.15.t:0 "搜捕杰利科"
 ENG_Oxford_Trials_Collab.15.desc:0 "在近几周的时间里，牛津法庭在一场场审判中忙得不可开交，但今天的审判有些与众不同。被告人乔治·杰利科伯爵并未出现在法庭之上，法官对着空荡荡的被告席做出了判决，\n“乔治·杰利科伯爵，你犯有协助抵抗运动叛党举事的罪行，因此获判四年有期徒刑。”在法官宣读判决之前，警察就已展开了搜捕工作。\n\n警方的第一个目标就是杰利科的家，他们在那里找到了伯爵的家属，但他们都表示自己在内战开始之时就再未见过杰利科。因此，警方留下了小股警力将他们置于“保护”之下。\n\n警方扩大了搜索范围，他们监控着公共交通，在高速公路上设下一连串检查站。然而，在杰利科获刑后数周的时间里，警方连他的影子都没有找到。"
 ENG_Oxford_Trials_Collab.15.a:0 "他能去哪儿呢？"
 ENG_Oxford_Trials_Collab.16.t:0 "暴风雨之夜"
 ENG_Oxford_Trials_Collab.16.desc:0 "被淋成落汤鸡的史密斯探员走进了一间酒吧，他坐在了吧台前，向酒保点了杯自己常喝的酒。史密斯是这家酒吧的老主顾了，他认识大部分熟客，他也知道自己的同事们不会经常光顾此地，这是他逃避工作的宝地。在喝下第一口酒后，史密斯注意到了一名趴在吧台上的男子。这儿有不少失意的伤心醉汉，但面前这人与众不同。在仔细观察后，史密斯发现此人正是在逃的乔治·杰利科伯爵。\n\n史密斯冷静地走出酒吧，朝着最近的公共电话走去。在几分钟后，就有数十辆警车驶到了酒吧门口，史密斯将警员们带入酒吧。杰利科居然仍留在原地，这让史密斯大吃一惊。他走向前喊道：“杰利科伯爵，您犯有叛国罪与蔑视法庭罪，您被捕了。”杰利科毫无反应。\n\n杰利科身体冰凉，史密斯检查了他的脉搏，伯爵的心脏早已停止了跳动。史密斯注意到了柜台上一张纸——杰利科的遗嘱，他读道：“我唯一的遗愿就是能葬在我父亲的身旁，我的财产都将属于我的妻子。”\n\n乔治·杰利科伯爵手握着两张照片：一张是大战期间的SBS部队合照，还有一张是家庭合影。"
 ENG_Oxford_Trials_Collab.16.a:0 "至少杰利科的案子已经结束了吧？"
 ENG_Oxford_Trials_Collab.17.t:0 "抵抗之蓝调"
 ENG_Oxford_Trials_Collab.17.desc:0 "失落之情笼罩着抵抗军的营地，护士们竭尽所能地拯救着伤员，但他们的设施与物资都在撤离时留在了原地。士兵们打着牌消磨时间，但他们还能等来什么呢？阿瑟·哈里斯看着地图，在上面划去了所有落入敌手的营地。哈里斯突然听到了直升机飞过的声音，出于本能，抵抗军关掉了所有的照明设施。数分钟后，直升机的声音渐渐远去，他们又躲过了一劫。\n\n在一处偏远小镇的不起眼小屋里，金·菲尔比手握酒瓶，坐在黑暗之中。他默默地向克劳德、比尔、哈罗德等一众遇害的战友举杯致敬。在听到卡车引擎的轰鸣声后，菲尔比将瓶中的剩酒一饮而尽。\n\n威尔福德·威廉斯上尉看着他手下的士兵们破开公寓大门，涌入菲尔比的房间。但当威廉斯走入查看被捕目标之时，他只看到了躲在餐桌之后惊魂未定的一家人，却根本就没看到菲尔比的身影。"
 ENG_Oxford_Trials_Collab.17.a:0 "他们到底躲哪儿去了啊？"
 ENG_Oxford_Trials_Collab.18.t:0 "新希望"
 ENG_Oxford_Trials_Collab.18.desc:0 "因心怀对祖国共同大爱而团结一心的英格兰之子们在此聚首，这已不是他俩第一次在隐蔽的乡下谷仓内碰头了，而这也可能不是最后一次会面。\n\n阿瑟·哈里斯与金·菲尔比面对面地走进了谷仓，坐了下来。\n\n“这次，我们将采用与以往不同的战略。”\n\n“比尔与克劳德的合作亲密无间，但他们都不愿丢下自己的政治立场。这次，我们将只为英格兰而战。剩下的事务，我们日后再谈。”\n\n两人握了握手，一同离开了谷仓。这次，他们要完成前人未竟之事。为了自由英格兰。"
 ENG_Oxford_Trials_Collab.18.a:0 "抵抗运动涅槃重生。"
 ENG_Oxford_Trials_Collab.19.t:0 "终章之序幕"
 ENG_Oxford_Trials_Collab.19.desc:0 "在数周没完没了的审判后，牛津审判终于迎来了尾声。在至少一周的时间里，没有一名被告被判处死刑，我们甚至还看到了几位无罪释放的被告人。抵抗运动的首领们不是早已伏诛，就是逃之夭夭，躲到了我们力不能及的角落。剩下的被告人包括了议院的议员，其中最知名的当属伊诺克·鲍威尔和圣约翰-史蒂瓦斯。\n\n虽然我们的调查显示这两人是战后自由派及保守派联盟预备的内阁成员，但他们对抵抗运动的贡献微乎其微。我国的监狱人满为患，群众也对死刑失去了兴致。也许剥夺这些人的参政权利就是最妥当的判决了，然后我们就能为牛津审判画上句号了。"
 ENG_Oxford_Trials_Collab.19.a:0 "就不能快点办完吗？"
 ENG_Oxford_Trials_Collab.20.t:0 "序幕之终章"
 ENG_Oxford_Trials_Collab.20.desc:0 "牛津审判终于落幕了，最后的两位叛国贼，前议员伊诺克·鲍威尔和圣约翰-史蒂瓦斯被带上了法庭。法官判定两人为乱党同谋，但并未直接参与到叛乱当中。\n\n面对命运的裁决，二人的反应大不相同。\n\n一听到宽大处理，喜形于色的史蒂瓦斯就靠倒在了座位上，放松了下来。在被带出法庭的时候，史蒂瓦斯不禁露出了苦乐参半的微笑，是啊，历史的进程已与他再无半分关联，但他至少保住了性命。\n\n但当法官在宣读判决时说到鲍威尔只是次要人物之时，鲍威尔咆哮道：“你他妈次要人物是几个意思？！”一旁的卫兵赶忙将他拖了出去。“你们还没看到我的底牌！我要让你知道谁才是次要人物，你这头该死的猪猡——”法庭的大门重重的关上了，法官叹了口气，整理起了手头的文件。\n\n审判终于结束了，英格兰终于从这场毁灭性的动乱中走了出来，政府也终于可以将精力投入到亟待解决的问题中去了。大半个英格兰都为内战所伤，战斗与围攻在城镇之中留下了难以抹去的伤痛。还有许多工作在等待着我们，但现在我们已可将这段难堪的内战史抛于脑后。"
 ENG_Oxford_Trials_Collab.20.a:0 "开工吧。"
 ENG_mac.1.t:0 "评估与汇报"
 ENG_mac.1.desc:0 "“没啥好说的，先生，我军在内战中的表现堪称灾难，谁要是敢说不是我就毙了谁。”陆军元帅坦普勒如此说道。“奥金莱克打了我们个措手不及。在开战的那天，我们的通讯系统就瘫痪了。我们根本不知道谁准备好了，谁还没准备好，更不知道哪支部队给揍得屁滚尿流，哪支部队投降叛国！”\n\n“依我所见，”麦克米伦问道，“你是想说我军得通讯状况从未得到改善，是吧？”\n\n“恐怕确实如此啊，先生，”卡佛将军说道。“如何在战时与士兵保持联络一直是个棘手的问题，协调部队与下达指令困难重重，我军也因此表现惨淡。组织涣散更让情况雪上加霜。”\n\n“组织！”巴克将军喊道。“这就是问题所在！前线的小子们不知道谁是长官，不知道谁是战友，连命令都没听到。先生，我们手里的可不是一支像样的军队啊。”\n\n蒙哥马利元帅发话了，“我认为同事们都有些过于悲观消极了，我们还是取得过不少进展的。但我们无论如何都得继续精进，准备好抵御德军的入侵，这一战无可避免。”\n\n“我们还漏了一件事。”海军上将鲍尔说道，“海军在内战中无用武之地，但倘若德军发动入侵，海上力量就会变得至关重要，而我们连可以拿来自卫的船都没有。”\n\n在那一刻，麦克米伦认清了军队遇到的全部问题。"
 ENG_mac.1.a:0 "别啊，我们还没做好准备……"
 ENG_mac.2.t:0 "意见分歧"
 ENG_mac.2.desc:0 "“恕我直言，我认为我们把国防事务理解错了，长官。”杰弗里·贝克将军说，“我们长久以来一直在思考该如何准备保护我们的国家，我们一直提醒自己这职责的重要性，但是，我们似乎已经没有办法独自处理这件事了。我认为我们应该选择其他方法。”\n\n这引起了其他将军的注意。到目前为止，他们在这次会议上意见相当一致。麦克米伦也很感兴趣，问：“将军，你有什么建议？”\n\n“我不得不这样说，”贝克说道：“我们需要美国人来帮助我们保卫祖国。”\n\n这让房间里的将军们都感到吃惊，“你太过分了，将军，”蒙哥马利元帅说道。“美国人是站奥金莱克和他的抵抗运动的。他们可不会来帮助我们！就算他们愿意这样做，他们也要穿过一整个大西洋才能把物资从北美运过来。不，我们唯一能确保国土防御的方法，就是精心准备，确保我们顶得住德国佬的攻击。”\n\n“长官，我们都知道您看不起美国人。但是，他们科技发达，装备充足，而且他们有我们急需的对抗德国的战争经验。而且，他们也不是傻瓜，他们也应该察觉到我们如今和德国人不对付了，他们可以支持我们保卫英伦三岛。”\n\n“你这事要是能成，伦敦六月份就要飘雪。”蒙哥马利嘲笑道，“美国人的技术不能替代我们英国人保卫乡土的决心，不能替代工厂以及精心的准备。大战降临，我们需要尽快开始修建工事以及采取其他防御措施。”\n\n“大战将临，元帅。”贝克说道，“所以我们才需要一切力量的帮助。”"
 ENG_mac.2.a:0 "蒙蒂是对的，我们只能靠自己。"
 ENG_mac.2.b:0 "贝克提了个好主意。给我接华盛顿。"
 ENG_mac.3.t:0 "庄重的誓言"
 ENG_mac.3.desc:0 "“1957年，当我还负责英格兰的住房项目时，我有幸主持了福克斯通住宅区的开工仪式，就在多佛附近。福克斯通很靠近当年德军的登陆场，那时候的入侵给当地造成了很大的破坏。许多房屋遭受过炮火和炸弹的轰炸。即使多年以后，人们依然可以看到被烧毁的建筑物、炮弹炸出来的弹坑和布满弹孔的外墙。”\n\n“那段黑暗的日子已经过去很久了，于是，上周我决定亲自拜访一下那里，去看看现在情况如何。经过一番观察后，我发现虽然当地出现了不少新麻烦，但这并没有让战争留下的伤痕变得不那么刺眼。我时不时还能看到被烧毁的建筑物，没有填平的弹坑，墙壁上当年留下的弹孔依旧清晰可见。\n\n“出了城以后，在我去多佛的路上，我看到海滩上的一群工人，他们告诉我这里还有未引爆的德国炸弹，他们正尝试将其妥善处理。在我观察他们干活的时候，我的目光望向了海峡的彼岸。那里是加莱，现在正被“尊敬”的希姆莱先生的党卫军长期占据。在那时，我意识到两个基本事实：英格兰将永远不会忘记德国入侵带来的伤痛；而被另一个更糟的德国佬入侵的可能性并不低。\n\n“每隔一段时间，我都会听到有人说，英格兰正在走下坡路。我们大概再也无法只凭自己站起来了。简直是胡说八道。英国是一个伟大的国家，一个创造了各种记录和成就的国家，因此我们无需畏惧暂时的挫折。英国曾经是伟大的，她将来也会一直伟大下去，只要我们团结一致，站在一起。”"
 ENG_mac.3.a:0 "绝不重演！"
 ENG_mac.4.t:0 "1943年不列颠陷落的报告，摘要"
 ENG_mac.4.desc:0 "应首相要求，我们着手对英军于1943年抵御入侵时犯下的诸多错误进行调研。该调查组由卡佛将军领导，公共档案局、史料委员会和桑赫斯特皇家军事学院提供技术支持。经详细研究，调查组在报告中总结出了几个致命问题：\n\n一、在入侵行动关键的最初几个小时里，出现了大规模的组织崩溃：许多本土志愿军单位被强大敌军所击溃，无法提供有效防御；人力捉襟见肘，仅剩的几个岸防单位亦无力坚守阵地。\n\n二、英军防御工事准备不足并且羸弱不堪，只有少数碉堡在既定位置就定位，既不足以抵御外敌，也无法为军队提供有效的掩护。缺乏筑垒地区使得英军少有可以防御敌人并发起反攻的据点。\n\n三、皇家空军无法在对抗德国空军时为陆上单位提供一定程度的保护，飞机产量和飞行员培训更是相形见绌，同时亦无法从其他方面反制他们、抵消优势。因此，德国空军的近地支援和打击基建的效率很高。\n\n别处文献已详细分析了海军问题，此份报告不予赘述。该份报告主要讨论的是陆军与空军的战略与战术问题，不过，就调查结论来看，情报不足、预警机制不到位也是一大问题，“秋季旅行”行动中德方的军事欺骗行动尤甚。"
 ENG_mac.4.a:0 "不应再重蹈覆辙。"
 ENG_mac.5.t:0 "桑赫斯特演习的结论"
 ENG_mac.5.desc:0 "总的来说，裁判们以6比0的票数裁定英方赢得推演。推演过程中，德方无法进入法国海岸，登陆地点受限，因而只能从英格兰东海岸进行登陆，英方料到了这一点，从而在相应地区部署军队。\n\n此番情况使得英方能守住港口，防止德方夺取之。德方缺乏补给，滩头阵地很快失陷，人力物力损失极大。不过，有些问题英方不容忽视：\n\n一、德方装甲单位一定程度上使得入侵行动难以抵御，由此，推演初期战果颇丰。英方无力击退德方坦克，常常输掉战斗，最终还是因德方缺乏补给才使得英方能击退装甲师。\n\n二、德军于推演初期就占据了空优，并保持了一整场，使得英方不论采取任何行动都颇为困难，而德方也得益于此，防守了更长时间。英方无力反制德方空优。"
 ENG_mac.5.a:0 "到了真开打的时候，必须要比推演表现的更好。"
 ENG_mac.21.t:0 "皇家海军的现状，结论"
 ENG_mac.21.desc:0 "不难看出，皇家海军状态极差，完全无法应对现代世界的军事冲突。从表面上看，皇家海军拥有大量舰船，胜于多数国家，同时船坞数量也颇为可观，但实际上，它只是一支垂垂老矣的海军，无力与任何其他现代舰队匹敌。\n\n皇家海军的主力舰并不出众：豪号这样的战列舰已只能执行海岸炮击之类的任务，在海战时毫无用处；怨仇号航空母舰作为旗舰，也不过是二战遗老罢了，只搭载了小型螺旋桨飞机以供空中支援。\n\n屏卫舰是海军力量的重中之重，但即便如此，除了少数个例，驱逐舰大多已过时；诸如鱼雷、火炮等主武器犹如历史遗物，也严重缺乏极为必要的现代防空武器；最让人担心的是，舰队缺乏可堪一用的反潜雷达和装备，使得我军驱逐舰在未来的冲突中几近无用。\n\n海军潜艇数量少、装备落后、作战效率低下。自二战后，潜艇未再生产，数量极少，且极为陈旧，完全不能与别国的潜艇或敌军反潜舰艇匹敌。\n\n很显然，舰队必须升级，需要补充搭载了现代化军备的新式舰船。如果想要保留现有船只，那就必须对其进行现代化改装。同时，重整舰队空军也必须提上日程。只有付出大量努力，我们才有可能在某种程度上让皇家海军恢复昔日实力。"
 ENG_mac.21.a:0 "我们定会为此努力。"
 ENG_mac.22.t:0 "英格兰之本"
 ENG_mac.22.desc:0 "英国海军曾是世界上首屈一指的海上力量。自从大航海时代开始，这支传奇又令人生畏的舰队就统治着世界：无人不知德雷克、纳尔逊、库克船长的大名和英雄气概；胜利号的事迹直击内心，而无畏号的英名仍能让某些人为之战栗。皇家海军正如日不落帝国的名字那样，遍及世界上每一片海洋，劈波斩浪。\n\n然后，战争爆发了。曾经让世界为之颤栗的皇家海军被炸弹和鱼雷击溃，长眠于碧波之下。之后的议和则更是致命一击：许多舰船都已归其他国家所有：苏格兰、前英联邦国家、OFN，个个都与伦敦政府分道扬镳。在英国舰队剩下的舰船之中，所有被视为威胁的皆被德国人拆解，其余则封存，英格兰从此失去了他的利器。\n\n不过，世界已迎来了一个新时代，入主伦敦的政治家不会怯于条顿人的威胁。现在，他们不会再让外敌踏足英格兰、征服群岛的所有人民。民众纷纷涌入全国各地的船坞，制造占领者所禁止的东西，他们不再会遵守受纳粹淫威压迫而签订的协定。\n\n数以千计的造船厂工人再次拿起工具，走向船坞。每一个干船坞要么已经开始造船，要么马上就会动工。人们看着第一艘船从朴次茅斯古老的船坞下水出港，即便那些几乎忘却了大英帝国时代记忆的人，也不禁会面带微笑地想起“统治吧，不列颠尼亚！不列颠尼亚统治海洋”这句歌词。"
 ENG_mac.22.a:0 "不列颠人永不为奴！"
 ENG_mac.23.t:0 "斯人何在？"
 ENG_mac.23.desc:0 "布斯中士刚进皇家陆军服役的时候，他拿到的枪就是根烧火棍，八成是当时扔在敦刻尔克的枪最近被海浪冲上了岸，便发到了自己手上。所谓的“防御阵地”不过是个散兵坑，而“筑垒阵地”就是个很深的散兵坑。今天，布斯中士的小队换装了机枪和现代步枪，工事也正儿八经地搭上了，占据着马盖特的制高点，这让他们十分满意。\n\n海军军士鲍威尔首次被指派去的舰船是一艘二战遗留下来的破烂潜艇，几乎和沉船没两样，生怕哪次下潜就上不来了。不过现在，他就不用厌恶自己的船了。鲍威尔甚是喜欢新入列的潜艇，这艘新潜艇航速快、装备精良，住宿也比原来那艘更舒适。\n\n空军上士福斯特刚参军时，不觉得自己会加入皇家空军，即便真的去了，也只会开上螺旋桨飞机。他认为自己会和大多数人一样被指派到陆军。不过，造化弄人，福斯特开上了一架现代喷气战斗机，能像父亲在战时那样说自己是个飞行员。\n\n全英国上下，有不少人和布斯、鲍威尔和福斯特感同身受：英军士兵有了超出想象之外的自强资本。他们不再是一支象征性的军队，而是一支强大的军事力量，是一支时刻准备好去抵御外敌的军队。"
 ENG_mac.23.a:0 "马不停蹄地战斗，永不停歇地征服！"
 ENG_mac.100.t:0 "致：洛根·迈耶"
 ENG_mac.100.desc:0 "亲爱的迈耶先生，\n\n战后我便与您失去了联系，使我后悔不已。过去的几年，总有意料之外的变故让我无力维持通信。我一直想在时机恰当的时候与您叙叙旧，而现在，英格兰政府网开一面，满足了我的愿望。\n\n若干年前，阿勃维尔的人上门告诉我说，您在战后于战略情报局留任，在中情局内步步高攀。出于战时彼此合作结下的情谊，我声称对您一无所知，给他们留了些误导性的信息，对他们毫无用处。希望阿勃维尔没有对您造成太多的烦扰，也希望您已经发觉了这些探子的目光。\n\n然而，近况使得我必须联系您。我国政府欲寻求与一名美方代表商谈要事，我立刻提名了您。此次会晤将有可能从根本上改变冷战当下的西欧局势，若您感兴趣，请即刻前往罗马，联系我国在当地派驻的大使，了解与军情六处的接头人会面的详细信息。\n\n对于直接通过工作地址通信而对您造成的困扰，我深感抱歉，但我手上并没有您的私人住址，无法直接发信。不论如何，您都会把这封信递呈上级的，若他们知情了，我也并不会担心。"
 ENG_mac.100.a:0 "此致，敬礼，杰弗里·贝克将军"
 ENG_mac.101.t:0 "纳沃纳广场内"
 ENG_mac.101.desc:0 "“这里可真有够热闹的。”隶属于中情局的洛根·迈耶边说边吃着一盘方饺。\n\n“这自有它的好处，”军情六局派来的比利·哈里斯说道，“方便出入，而且是足够热门的旅游景点，没人会注意到我们在说英语，也不会发现你的美国朋友在监视这次会面。”\n\n迈耶表情一僵。显然，他可没想到盯梢的人会被暴露。迈耶把餐盘推到一边，说；“所以，我们共同的朋友想谈点什么呢？”\n\n“我相信美国当局已经注意到，英格兰近期已决定奉行疏离德国的大政方针，但不幸的是，德佬不吃这套，有可能会再次来套紧我们。分析了自身处境后得出结论，我们现在这副样子显然无力反抗德国。”\n\n迈耶明白了哈里斯的意思：“我猜猜，你想要我们给你送枪？”\n\n“是的，运枪，还得送来技术支持和军事顾问。不是偷运几船东西就行了，而是要你们支援南非的那种军事援助。”\n\n“真是老虎大开口，何况你们的国家还刚杀了一堆我们想留住的人。回报呢？”\n\n哈里斯直勾勾地看向迈耶说道：“德佬滚出去，你们走进来。”"
 ENG_mac.101.a:0 "这或许能让OFN满足。"
 ENG_mac.102.t:0 "我们的至傲之刻"
 ENG_mac.102.desc:0 "谁才更值得我们骄傲，是苏格兰和印度的山地部队，还是皇家海军陆战队？\n\n英国山地步兵一向被认为是最一流的，人们只需看看插在高耸山巅的米字旗就能明白这一点，没有人能够质疑像苏格兰高地兵团还有尼泊尔廓尔喀人这样征服群山的军队。从埃塞俄比亚到喜马拉雅山脉，如果有人在山间挑战英国士兵，那就会遭遇失败。\n\n然而，皇家海军陆战队也有着自己的传承，皇家海军中的这一兵种曾经完成了国家历史上某些最伟大的壮举。从直布罗陀之围，到拿破仑战争中的海战，再到中国的海岸，皇家海军陆战队的勇气和胆识对英国的胜利至关重要。\n\n这二者都是我们足以引以为豪的遗产，我们也不介意今天的年轻人追求它们。但是，如果我们不得不做出选择……"
 ENG_mac.102.a:0 "……海军陆战队将接过这份光荣。"
 ENG_mac.102.b:0 "……将会是山地部队。"
 ENG_mac.103.t:0 "麦德宁的提议"
 ENG_mac.103.desc:0 "致我伟大的好朋友，美国总统，\n\n纳粹侵略的可能性让英格兰人民如芒在背，想必也让贵国国务院十分为难。尽管我们过去曾经有分歧，但我相信我们都不愿意看到德国人再度掌控英伦三岛，奴役英国人民。我们同样也意识到美利坚合众国与OFN希望能在欧洲获得一个桥头堡，并获得进入北海的航道。\n\n因此，我被授权代表国王陛下提出以下一桩交易。英国将允许美国在其境内驻军，美国武装力量将被允许从我国领土上展开行动并获得补给；美国海军也将能够在英国港口进行补给以及重新武装。\n\n作为回报，英国应当得到定期运送的美式装备，我们将用这些装备来武装自己，抵抗外国侵略；我们还希望能够达成一项科技共享协议，以研究美国的技术进步并将其化为己用。\n\n我真诚地希望您认为这是一项公平的协议。贵国若是拒绝这一提议，我们的整个防御战略都会陷入困境，并且可能导致德国再次完全掌控英伦三岛的灾难性局面。\n\n您的好朋友，\n\n雷金纳德·麦德宁首相"
 ENG_mac.103.a:0 "如果这些代价就能让我们闯进德国佬的大门口，那我们接受！"
 ENG_mac.103.b:0 "我们可不敢冒这么大风险惹恼德国。"
 ENG_mac.104.t:0 "珊瑚海上的一天"
 ENG_mac.104.desc:0 "“让航空队起飞，”美国海军托马斯·E·杜威号的舰长下令，“我希望每时每刻都有战机在天上盘旋。还有，来个人把汤斯维尔发来的气象报告拿给我！”\n\n菲利普·维万海军上将对这场美国人举行的航母特遣舰队演习印象十分深刻。他站在舰长身旁，一边享用着培根蛋三明治和咖啡的美式早餐，一边问道：“舰长，您说这支舰队里有多少艘船来着？”\n\n“为了增强打击能力，杜威号身边有一艘像普罗维登斯号这样的重巡洋舰随行，”舰长指点着回答道，“今天有七艘驱逐舰和护卫舰跟着我们，主要承担反潜和防空的任务，但真正的打击力量还是舰载机。一支优秀的航空队的价值远胜过一艘战列舰。”舰长相当乐意分享许多有关这支舰队的信息，主要是因为美国人认为日本人反正也在观察这次演习，更何况他们的意图本就如此。\n\n“那么，航母像这样在打击群中单独行动是相当常见的吗？”\n\n舰长看了看他，说道：“如果你手头有一支足够大的航空队，那就几乎能凭借一艘航母办到任何事情。特别是像小鹰级那样的新家伙，它们的载机量更多，意味着更大规模的打击力量、更强悍的海上打击能力。”他随后转过身来，喊道：“行动起来！我要在今天就找到大黄蜂号，今晚前就击沉它！”\n\n维万在笔记中记下了这一切。英格兰确实曾经历过战争，但她将模仿美国海军，皇家海军很快就将重回巅峰。"
 ENG_mac.104.a:0 "现在我们要建立我们自己的航母战斗群。"
 ENG_mac.107.t:0 "飞机降落杜勒斯"
 ENG_mac.107.desc:0 "随着阳光刺破东方的地平线，一架飞机降落在北弗吉尼亚的一条机场跑道上。这是一班英国起飞的航班，来自伦敦希思罗机场。它停靠在了航站楼边，一群极其重要的乘客走下了飞机。他们身份各不相同：行政人员、政治家、贸易代表、外交官，他们都代表英国，来到这里执行友好的任务。\n\n外交使团乘上的士和租来的汽车，在华盛顿城中分散开来。他们每个人都有特定的目的地：一些人将前往各行业团体和公司的总部，其他人将在国务院或国会中擦肩而过，甚至还有一两个会造访白宫。\n\n他们的目标很简单。英国政府认为，英美之间的关系没有达到应有的水平。老办法是仅仅说服总统，让他认为英国可以作为朋友、而非敌人发挥作用。但这还不够，政府是一个复杂的体制，政策不仅仅只由最高层决定。\n\n我们会造访所有身居华盛顿的人们，自此之后，他们将把英国与各种积极的东西联系起来：有利可图的贸易伙伴、历史上的朋友、各种外交政策目标中的潜在盟友。当飞机返航希思罗机场时，这些印象将深深地印在华盛顿决策者的脑海之中。"
 ENG_mac.107.a:0 "他们精于此事。"
 ENG_mac.108.t:0 "劳埃先生前往华盛顿"
 ENG_mac.108.desc:0 "外交大臣塞尔文·劳埃于星期一清晨乘航班抵达杜勒斯国际机场之后，开启了他对华盛顿的访问。他此行的目的是说服美国人相信英格兰的良好意愿，而在前往下榻房间的路上遇到的酒店员工就是他见到的第一群美国人。他冲了个澡，换了身衣服，带上了一些早餐，随后就出门了。\n\n接下来要举行与总统的会面。这次会面十分简短，剧本都是定好的，主要是为了让电视媒体摄制一些内容。随后他与总统进行了简要的交谈，他感觉相当顺利。下面的安排是前往雾谷，与国务卿会谈。这次访问时间更长，内容也更为深入。更重要的是，这给予了他缓和与美国之间某些重大问题的机会。\n\n第二天，他拜访了美国商会。在那里，他与美国各行各业的产业代表和团体进行了会面。他的目标是让这些人相信，英格兰对美国企业来说是个赚钱的好地方。这也是试图让美国企业支持英格兰的微妙尝试。\n\n最后，他还访问了国会山。劳埃尽可能多地与参众两院的议员们见面，尤其是两院的领袖以及外交事务委员会的成员。经过一番游说之后，他启程返回机场，数个小时之后就回到了他在英格兰的家中。"
 ENG_mac.108.a:0 "那么现在，接下来要去哪儿？"
 ENG_mac.109.t:0 "温哥华一家化学公司总部中的谈话"
 ENG_mac.109.desc:0 "“而且我们希望贵方能尽快把生产线搭建起来，”加拿大一家化学公司的总裁罗里·帕克说道，“我们的一个竞争对手要把他们自己的下水道清洁剂投入市场，我想和他们争一争。贵方能解决这个问题吗？”\n\n“当然可以，”英国化学工程师凯西·贝利回答道，“我们在利物浦附近的厂子已经建好了。只要我们知道您希望我们的生产线达到什么效率，我们就会拿出一批令您……那是什么？”\n\n帕克意识到贝利是在问办公室里的那台机器。“那是一台电脑，”他说道，“它用处可大了，比如计算公司的工资条。比起让十二个人来做这件事，交给它要简单得多，也高效得多。你们英国有这样的东西吗？”\n\n贝利摇了摇头，说道：“没有，英国可没有这样的技术。帝国不允许傀儡拥有这样的高端设备。”他停顿了一下，想了一会儿，“我能在哪儿弄到这么一台设备？”\n\n“我会把地址给你的，”帕克答道，“他们会给你一份目录，里面记着有用的信息。那么现在，让我们接着谈下水道清洁剂工厂的事儿……”"
 ENG_mac.109.a:0 "加拿大人真是友好！"
 ENG_mac.110.t:0 "凯旋"
 ENG_mac.110.desc:0 "在读到“美国政府将同意您的提议”这句话时，麦克米伦长长地舒了一口气。他无法想象，假如总统拒绝了他，那他绝对会就此玩儿完。不过现在回头想想，真的有必要那么害怕吗？他们双方都不希望英格兰再变回专员辖区，美国人长年来也一直试图染指北海。现在他们能做到了。\n\n这真是讽刺，不是吗？纳粹建立了他们自己的合作政府与另一个流亡海外、交好OFN的政府相竞争，然后这个合作政府却又趁着德国人不注意，转身就和OFN做了一笔交易。很快，美国潜艇和航母就将停泊在英格兰的港口之中，美国大兵当然也会随之而来。\n\n他还是有些担忧，他会不会刚刚把英国变成了南方的冰岛。但他提醒自己，这并不是正式联盟，英国还不是OFN的一部分。他只是用着美国的军火、研究美国的设计图纸，以此换取他们在此的停泊权，而英国仍然处于被德国侵略的险境之下。\n\n但并没有他担心的那么严重，现在他已经有了美械部队了。"
 ENG_mac.110.a:0 "我们最大限度的利用了它。"
 ENG_mac.111.t:0 "沉沦"
 ENG_mac.111.desc:0 "他肯定是读错了，那句话在哪儿来着？“遗憾的是，根据国务院的建议，我国不能在此时接受这样的交易……”\n\n不对，不对，不对，一定是弄错了，他们不可能拒绝。英格兰需要这些武器！OFN也需要进入北海！怎么可能会这样呢？华府到底在想些什么？国务院有什么理由拒绝这桩交易？\n\n麦克米伦的脑袋天旋地转，他开始微微颤抖。视野开始变得模糊，因为他想到了那些可怕的可能性。没有这些武器，英国将毫无防备！德国会将皇家空军扫落天际，还能随心所欲地派出一整支野战集团军登上东盎格利亚的海岸。他们会直接向伦敦进军，并且……\n\n突然间，他完全平静了下来。颤抖消失了，他的头脑似乎很清醒，完全免疫了他面前发生的灾难。\n\n他接下来开始了猜测，并不有关于这桩交易，而是更远的过去。内战开始的那一天，他本可以轻而易举地坐在自己的小汽车里前往克劳德的防线；他本可以试图让他的拥趸与他一起投靠抵抗组织。也许他们那时能赢，英格兰也就不会陷入这样的困境了。他当初为什么没这么做？这样真的会带来什么不同吗？\n\n但他知道，这些想法都不能让他自己爬出这个深坑。"
 ENG_mac.111.a:0 "不论怎样，我们都必须要继续走下去。"
 ENG_mac.511.t:0 "劳埃先生的加拿大奇遇记"
 ENG_mac.511.desc:0 "渥太华是个迷人的地方，正如外交大臣塞尔文·劳埃在出访这里时所了解到的那样。虽然它不像蒙特利尔或者多伦多等其他加拿大城市那么出名，但它仍然和这两座城市一样繁忙而错综复杂，这里做出的决定也比其他地方重要得多。因此，这是一次十分重要的访问，行程安排也相当密集。\n\n加拿大被认为是比较难打交道的国家之一，它仍然承认伊丽莎白二世是英国的合法统治者，这是阻碍两国关系发展的源头之一。劳埃在访问时试图尽可能地轻轻揭过这一点，重启这场辩论只会在访问开始之前就将其毁掉，这次出访有更重要的事情要做。此外，无论如何，英国对强迫加拿大人更换君主也没有任何兴趣。\n\n劳埃试图让会谈停留在双方拥有共识的话题上。排在首位的是阻止德国人染指北大西洋的愿望；自由贸易也很好，大家都喜欢；还有文化交流，这些都很不错。加拿大毕竟是从前英国的殖民地，所有人都对故土正在做些什么感兴趣。\n\n离开时，他认为他取得了良好的进展。虽然还不能说是完全重归于好，但至少足以让加拿大以新的眼光来看待英国，而这新的光芒可能会让加拿大和英格兰最终重建曾经长久以来断绝的友谊。"
 ENG_mac.511.a:0 "又说服了一个国家！"
 ENG_mac.112.t:0 "航班飞抵渥太华"
 ENG_mac.112.desc:0 "随着阳光刺破东方的地平线，一架飞机降落在渥太华的一条机场跑道上。这是一班英国起飞的航班，来自伦敦希思罗机场。它停靠在了航站楼边，一群极其重要的乘客走下了飞机。他们身份各不相同：行政人员、政治家、贸易代表、外交官，他们都代表英国，来到这里执行友好的任务。\n\n外交使团乘上的士和租来的汽车，在渥太华城中分散开来。他们每个人都有特定的目的地：一些人将前往各行业团体和公司的总部，其他人将在外交部或议会大堂中擦肩而过，甚至还有一两个会造访萨塞克斯路24号的总理官邸。\n\n们的目标很简单。英国政府认为，两国之间的关系没有达到应有的水平。老办法是仅仅说服总理，让他认为英国可以作为朋友、而非敌人发挥作用。这还不够，政府是一个复杂的体制，政策不仅仅只由最高层决定。\n\n我们会造访所有身居渥太华的人们，自此之后，他们将把英国与各种积极的东西联系起来：有利可图的贸易伙伴、历史上的朋友、各种外交政策目标中的潜在盟友。当飞机返航希思罗机场时，这些印象将深深地印在渥太华决策者的脑海之中。"
 ENG_mac.112.a:0 "他们精于此事。"
 ENG_mac.113.t:0 "英格兰的承包商"
 ENG_mac.113.desc:0 "任何心怀正义的加拿大人都对英国内战期间女王陛下最忠诚的抵抗组织的损失而唏嘘不已。那些与德国人还有他们走狗的压迫作斗争的人们已然长眠不起，失败的刺痛只会随着时间的推移而愈加苦涩。然而，从英国最近的消息来看，这一状况有希望得到改变。\n\n显然，雷金纳德·麦德宁领导下的英国政府已经向加拿大抛出了橄榄枝，希望通过一项贸易协议实现和解。具体而言，是化学制品市场以及向加拿大的出口方面。\n\n当然，这项交易很可能暗藏深意，试图使我们与麦德宁的英国之间的关系升温。当然，就目前而言，我们之间的关系仍然会继续维持现在这种痛苦的状态，但这一纸协议的足以赋予麦德宁在英格兰一定程度的号召力。\n\n我国政府也对这一协议持怀疑态度。然而，如果不理会这些提议，我们就会在经济增长上蒙受过于庞大的损失。无论喜欢与否，我们可能都需要接受麦德宁善意地赠予我们的礼物。"
 ENG_mac.113.a:0 "为伦敦的女士敬一杯！"
 ENG_mac.114.t:0 "劳埃先生在澳大利亚内陆的探险"
 ENG_mac.114.desc:0 "表面上看，英格兰在澳大利亚的事业注定无法成功。你要怎么和一个曾被你所谓的“友邦”威胁过的国家合作？你要怎么和一个远在地球另外一端的国家建立共同的事业？你又要怎么和一个想要彻底与大英帝国撇清关系的国家交上朋友？\n\n对于外交大臣塞尔文·劳埃来说，澳大利亚断然拒绝与英国之间的任何政府联系并不是绊脚石，而恰恰是建立崭新开端的良机。不像仍然支持着另一位英国王位觊觎者的加拿大，澳大利亚在承认英国现政府的合法性上并没有叠床架屋的难题，英格兰同样也没有什么意愿想要让澳大利亚重新变回自治领。因此，这在谈判中大有帮助。\n\n至于共同的事业，那非常简单。你支持澳大利亚人反对日本侵略，那他们就会对你更加友好。这并不算多，但告诉澳大利亚他们站在正确的一边有助于解决问题。而且每个人不会跟钱过不去，对吧？劳埃试图强调英澳可以成为贸易伙伴的理念，为澳大利亚的商品货物提供一个市场。\n\n最后，一点同情心是也是很重要的。向澳大利亚无名烈士墓敬献花圈会显示出我们的诚意：英国并没有忘记澳新军团，这一行动将向澳大利亚传递这个事实。铭记澳大利亚为大英帝国所奉献的一切，也认可澳大利亚宣布自己为共和国的理由。最终，理解将弥合英澳之间最大的分歧。"
 ENG_mac.114.a:0 "我们在哪儿能点一份肉馅饼？"
 ENG_mac.115.t:0 "飞机着陆堪培拉"
 ENG_mac.115.desc:0 "随着阳光刺破东方的地平线，一架飞机降落在澳大利亚首都领地的一条机场跑道上。这是一班英国起飞的航班，来自伦敦希思罗机场。它停靠在了航站楼边，一群极其重要的乘客走下了飞机。他们身份各不相同：行政人员、政治家、贸易代表、外交官，他们都代表英国，来到这里执行友好的任务。\n\n外交使团乘上的士和租来的汽车，在堪培拉城中分散开来。他们每个人都有特定的目的地：一些人将前往各行业团体和公司的总部，其他人将在外交部或议会大堂中擦肩而过，甚至还有一两个会造访总督府。\n\n们的目标很简单。英国政府认为，两国之间的关系没有达到应有的水平。老办法是仅仅说服总统，让他认为英国可以作为朋友、而非敌人发挥作用。这还不够，政府是一个复杂的体制，政策不仅仅只由最高层决定。\n\n我们会造访所有身居堪培拉的人们，自此之后，他们将把英国与各种积极的东西联系起来：有利可图的贸易伙伴、历史上的朋友、各种外交政策目标中的潜在盟友。当飞机返航希思罗机场时，这些印象将深深地印在堪培拉决策者的脑海之中。"
 ENG_mac.115.a:0 "他们精于此事。"
 ENG_mac.116.t:0 "一位外交官在日耳曼尼亚的思索"
 ENG_mac.116.desc:0 "好的，冷静，我们正在努力改善和德国人的关系，不能让他们认为我们会是敌人。好吧，我国会、我们确实会在第一时间加入OFN。但我不会这么说！我们是朋友，我国愿意与贵国合作，贵国不应该入侵我国。\n\n第一个话题：贸易。所有人都喜欢贸易。特别是如果你能卖东西给我们，那我们就会买下它。那是什么？国内生产？任何人都得工作，不是吗？而且我们需要改善自己的经济，您能理解，自给自足，是吧？与OFN的贸易？我们只是需要多元化而已！\n\n第二个话题：对外关系。我国不打算挑战贵国对欧洲的控制，至少在拥有几个美国空军基地之前不会。贵国大可以继续征服东欧的人民，轰炸那片土地上的任何人。我国无能为力，所以这不是我们的责任。\n\n第三个话题：我们最好还是做朋友。我们需要彼此！如果我国跟着OFN走了，贵国肯定会不高兴的，是吧？呃，有人说，用蜂蜜能抓到更多的苍蝇。我们两国之间维持朋友关系，贵国不必入侵，我们也不会跑到美国去。听起来不错吧？\n\n他在点头。太好了！又说服了一个德国官僚。现在我们接着谈下一个问题。"
 ENG_mac.116.a:0 "诸位，笑一笑，招招手。"
 ENG_mac.117.t:0 "英格兰外交官"
 ENG_mac.117.desc:0 "您好！我是大使馆的帕克·麦克唐纳，我只是来这里大致感受一下日耳曼尼亚对我们的大体态度。大量的误解需要纠正。在英国，对团结协定的敌意并不像您想象中那么浓厚，我国仍然致力于与贵国建立友好的关系。\n\n英格兰的贸易仍然仰赖德国，正如内战前一样。而且我相信，也有大量的德国企业依赖着我们。我国增加国内生产的方案？所有人不都想要尽可能在自己国内生产吗？况且我们必须要进步，否则就会被甩在后面。OFN？呃，这只是一个开放之选，我们通过它来获得那些绝对无法从团结协定得到的东西。这只是小事一桩，真的！\n\n我们现在真的不是在坏团结协定的生意，英国不会站在面前挡贵国的道儿。我可以坦白一下，我们真的没有办法。我们明白贵国是欧洲大陆的主要强权，也知道无法与之竞争，只要互不干涉，那就已经很好了。\n\n我的意思是，我们都想要在英德之间建立良好的关系，不对吗？在一起对两国都好。如果不是这样，那就万分不幸了，我们或许会因此寻找其他大国。在我看来，良好关系可以继续维系英国和团结协定之间的现状。否则如果事态恶化，可能就会出现不幸的局面，很可能迫使我们寻求其他方面的援助。\n\n好吧，很高兴见到您。可是真不巧，我得走了，商会会议上有次已经安排好的发言。保持联系！希望我们能有机会再见面。"
 ENG_mac.117.a:0 "有时候得笑脸相迎……"
 ENG_mac.118.t:0 "来自英格兰的请求"
 ENG_mac.118.desc:0 "我的元首？英格兰正在重建他们的武装力量。因此，他们希望能从我们的库存中购买数千件军剩武器，他们会将其用于装备他们自己的部队。我们可以允许进行这笔交易，当然也可以拒绝。"
 ENG_mac.118.a:0 "通过吧。"
 ENG_mac.118.b:0 "当然不行。"
 ENG_mac.119.t:0 "德国同意！"
 ENG_mac.119.desc:0 "首相先生？德国同意了我们的提议，他们会出售我们想要的军火，运输船应该很快就会到。这是好事儿，我们现在有一批新军火可用了。"
 ENG_mac.119.a:0 "好哇！"
 ENG_mac.120.t:0 "德国拒绝"
 ENG_mac.120.desc:0 "首相？德国拒绝向我们提供想要的武器，他们一点儿都不会卖给我们。我们的采购团队两手空空离开了日耳曼尼亚，但至少钱还在我们这儿。"
 ENG_mac.120.a:0 "可恶！"
 ENG_mac.121.t:0 "工程学的不同方向"
 ENG_mac.121.desc:0 "一辆崭新的大众汽车驶进了罗孚公司在西米德兰兹的车库。之后，它被拆得零零碎碎，每一个零件都分门别类排列起来。接下来，有关它的一切都被仔细研究。齿轮是什么材料？螺钉是什么形状？风挡马达是什么构造？罗孚将找到答案，很快就能造出完全具备这款新型大众性能的车子来。\n\n全英格兰都正在进行着类似的行动，每个人都想学习如何制造德国货。很快，英格兰就将能够自己制造所有这些产品，也不会再仰赖于德国专家。之后，英格兰可能就会在经济意义上彻底摆脱德国。"
 ENG_mac.121.a:0 "我们可以这样颠覆纳粹的经济统治。"
 ENG_mac.122.t:0 "使团成功！"
 ENG_mac.122.desc:0 "首相？我们达成了协议，美国人将为我们生产需要的东西。一部分文档已经在路上了，我们也开始接洽承包商来做这些事情。美国人肯定还有什么没提出来，他们想先把这些事儿办妥。"
 ENG_mac.122.a:0 "真不错！"
 ENG_mac.123.t:0 "使团遭拒！"
 ENG_mac.123.desc:0 "首相？美国人拒绝了我们，谈判团已经返国。他们不会为我们生产装备，我明白这令人失望，并且也是巨大的损失。我想我们这儿没有任何美国人感兴趣的技术。"
 ENG_mac.123.a:0 "唉，他们全都是混蛋。"
 ENG_mac.124.t:0 "英格兰的经济提议"
 ENG_mac.124.desc:0 "总理？英格兰外交大臣刚刚打来了电话，他们想要和我们进行经济合作。我们互相之间可以达成更优厚的贸易协定，允许我国获得更多他们的商品，而他们则得到我国的资源作为交换。我们对此有什么兴趣吗？"
 ENG_mac.124.a:0 "真是公平！"
 ENG_mac.124.b:0 "没门儿！"
 ENG_mac.125.t:0 "澳大利亚同意！"
 ENG_mac.125.desc:0 "首相先生？澳大利亚人相当喜欢这个提议，准备在经济上与我们展开合作。你需要在协议上签字，然后我们就可以昭告全世界我们齐心协力。船队马上就会起航。"
 ENG_mac.125.a:0 "棒极了！"
 ENG_mac.126.t:0 "澳大利亚拒绝！"
 ENG_mac.126.desc:0 "首相先生？澳大利亚刚刚回信了，他们不想进行任何交易。看来他们现在对与我国之间的经济协议兴趣寥寥。我明白这有点儿令人失望，但我们一定会渡过难关。"
 ENG_mac.126.a:0 "真烦。"
 ENG_mac.127.t:0 "另一个使团？"
 ENG_mac.127.desc:0 "总统先生？英国人向我们提出了一份提案，希望我们为他们生产一些坦克和飞机的设计。作为交换，他们将允许我们研究一下他们的技术蓝图，看看里面是否有我们想尝试的东西。比如说大战期间的那个蒂泽德任务。那您怎么说？他们确实有一个超音速运输机的设计型号，或许很有前途……"
 ENG_mac.127.a:0 "就这么办。"
 ENG_mac.127.b:0 "还是算了。"
 ENG_mac.128.t:0 "雄狮咆哮"
 ENG_mac.128.desc:0 "汉斯·阿尔伯特·施特赖歇尔从没想到过他在德国海军中的服役生涯会让他走得更远，但世界在进步，他也接受了自己的新岗位：在德国驻英伦敦大使馆站岗的一名警卫。大使和他讲，说这会让他在党内有更好的前途，但他从来都不信，但工作就是工作。\n\n站岗意味着汉斯·阿尔伯特能够对普通的英国人有一些了解，这甚至是外交官所缺乏的。德国欢迎英国回到了文明世界，而他则可以观察到英国民众对其的反应。然而，令他困惑的是，当目光触及到德国大使馆时，很少有英国人会露出笑容。有些人皱眉头，有些人低声咒骂，但还没有人敢在带枪的警卫面前吐口水。汉斯根本无法理解，他们为什么会这么想？德国是反对布尔什维主义和美国傀儡的堡垒，难道英国人看不出？二十年前的大战究竟价值何在？\n\n不过，当他看着一个女人穿过街道，走到另一边，而不是从大使馆门前经过时，他的的确确对整个场面感到了一点不安。"
 ENG_mac.128.a:0 "这种感觉还只是如此，暂时。"
 ENG_mac.129.t:0 "重启的时机？"
 ENG_mac.129.desc:0 "演讲结束后，助手关上了收音机，问道：“先生，您怎么看？”\n\n大使思考了很久，酝酿着自己的想法：“听起来麦德宁首相是想和我们交好。演讲都是关于翻开新的篇章，英国如何有潜力再次与德国进行贸易、他希望如何恢复关系，等等等等。”\n\n“还以为他对我们会更生气点儿呢。”助手喃喃自语。\n\n“为什么呢？他们拿到了康沃尔，已经没有任何理由再对我们横眉怒目了。而且他们的提议是为了不让国防军阻挠他们。”\n\n“我们还是可以赶走他们，您不觉得吗？他们毕竟还没有准备好，而且他们的所作所为相当于在我们之间挑起战争。”\n\n大使摇了摇头：“我不认为会这样。日耳曼尼亚想找个台阶下，而这是我们目前能得到的最好的结果。我会把这些想法转达给部长的。”"
 ENG_mac.129.a:0 "有时候，我们不得不让步。"
 ENG_mac.130.t:0 "呼吁理智"
 ENG_mac.130.desc:0 "麦克米伦认为，雷吉说的是对的，相较于与德国对抗，与其合作对英国更有好处。康沃尔的事情已经成为过去式，现在是改变关系的时候了。这挺好，尽管他并没有想到首相会脱离剧本行事，而且在向议会发表讲话之前，他也并不是没有仔细检查过。\n\n麦克米伦叹了口气，与德国人合作的想法对他来说就等同于耻辱。联合王国与德国之间的问题清晰明了，众所周知。他们曾向这个会议厅投下过一枚炸弹，不是吗？个人而言，他们也曾经试图干掉麦克米伦。在索姆河战役中，他们差点儿就成功了，他在炮弹坑里装死了足足半天，之后又拄了好几个月的拐杖。\n\n然而，这也是必要的。如果英国想要拥有和平的未来，那就必须得站在德国一边，让他们相信英国不会是个问题，告诉他们英国不会对他们可怕的全球野心构成威胁，还要在交易中给他们些贸易上的甜头。为什么不做朋友呢？英国对德国没有更多的诉求，而且战争肯定会导致成千上万的德国人丧命。\n\n人群鼓起了掌，也有些人发出了嘘声，但在下议院，难道还能指望得到些什么别的吗？看来他们喜欢雷吉的演讲，但真正的听众还没有做出判断。"
 ENG_mac.130.a:0 "希望这些话合日耳曼尼亚的意。"
 ENG_mac.132.t:0 "牛仔回归"
 ENG_mac.132.desc:0 "今天对许多人来说都是特别的一天：老人重温了战前时代的欢乐，年轻人则终于在电视上看到了政府预录节目之外的东西。在这对世界的其它地方来说稀松平常的一天，美国的电视产业重新回到了英格兰。\n\nEBC播放了各类较新的西部电影，牛仔与印第安人在屏幕前起舞，让成千上万的孩子们欣喜若狂。在数小时的时间里，脱口秀和智力闯关这样的新奇节目始终都在吸引着观众的目光。在电视节目回到特别频道之外的常规内容时，不少人都为此感到遗憾。"
 ENG_mac.132.a:0 "在夜间节目上，我们有更多选择了。"
 ENG_mac.133.t:0 "处理康沃尔"
 ENG_mac.133.desc:0 "麦克米伦坐在办公桌后茫然地盯着前方，完全沉浸在对面前考验的思索之中。首相已经下定决心，现在是处理康沃尔问题的时候了。他知道必须做些什么，但他也感到压力很大，这不可避免地让他乃至于全国都处于紧张之中。\n\n谈判的请求已经送达日耳曼尼亚，然而麦克米伦的计划并没有什么诚意。他们毕竟是法西斯分子，首相宁愿用些别的手段，也不愿意与这种恶棍讨价还价。\n\n真正的计划是对半岛进行军事入侵，谈判只是分散注意力的幌子。当时机成熟时，军队将进军，夺回英国的合法领土。\n\n麦克米伦仍然坐在那里，面无表情，等待着德国的回音。从现在起，他必须要全神贯注，谨慎行动，否则，整个英格兰的安全都将因他而受到威胁。"
 ENG_mac.133.a:0 "我们再等等。"
 ENG_mac.134.t:0 "第一步"
 ENG_mac.134.desc:0 "与德国的谈判已于不久前开始。不出所料，德国人抓住了这个机会，试图利用这一局面。麦克米伦假装有兴趣与德国人妥协，并且接受了他们提出的所有敲诈性质的要求。\n\n德国人认为自己占了上风，然而与此同时，第一批英国士兵已经到达了康沃尔的边境。\n\n他们卸下武器装备，开始为入侵进行初步准备。在这样做的时候，他们的眼睛一直盯着边界对面的情况。他们知道的全部就是他们将被下令向前进军，不知道会在什么时候，但他们保证会做好准备。"
 ENG_mac.134.a:0 "德国一无所知。"
 ENG_mac.135.t:0 "压力陡增"
 ENG_mac.135.desc:0 "德国的谈判代表已经开始施加更多的压力，而麦克米伦已经显得有些不堪重负。他越来越清晰地意识到，随着谈判继续下去，对手揭穿他计划的可能性就会越来越大。疑虑充斥着首相的脑海，他开始质疑自己的所有行动。\n\n如果他们发现了怎么办？\n如果他们已经知道又要怎么办？\n这一切都太迟了吗？\n\n然而，他可以让所有的问题都停下来，可能还有时间。只要向将军们发出一个命令，攻击就会开始，尽管已经花了相当长的时间，但德国人或许仍然还一无所知。但将军们告诉他，他们需要的时间比这还要多得多。\n\n踏错一步，国家就将陷入混乱，麦克米伦必须谨慎抉择。"
 ENG_mac.135.a:0 "早办完早安心。"
 ENG_mac.135.b:0 "小心驶得万年船。"
 ENG_mac.136.t:0 "时间流逝"
 ENG_mac.136.desc:0 "随着时间无情地流逝，英德之间的谈判开始放缓。谈判没有取得真正的进展，双方都开始怀疑它可能会在不久的将来陷入停顿。这一事态发展让麦克米伦更加焦虑，担心引起德国的猜疑。\n\n让他感到异常欣慰的是，军队已经向政府报告，称坦克已经抵达边境并准备好了开进康沃尔。虽然军队仍然希望有更多的时间确保万无一失，但他们已经比之前做了更充分的进攻准备。总的来说，成功的机会更大了，随着恐惧不断侵蚀着麦克米伦的内心，他很可能会下达进攻的命令。"
 ENG_mac.136.a:0 "我们现在就要进攻。"
 ENG_mac.136.b:0 "再稍微等一等。"
 ENG_mac.137.t:0 "入侵部队准备就绪"
 ENG_mac.137.desc:0 "康沃尔的前线，英军等待着，他们做好了充分的准备，渴望解决岛上该死的德国驻军问题。这无疑是一项比从前更容易完成的任务，首相已经为其赢得了大量的计划时间。\n\n他们肯定会遭到激烈的抵抗，许多人都不会活着回到自己的家乡，但他们已经准备好了。牺牲的战士们将在光荣中离去，他们知道自己将同胞从德国的蹂躏中解放了出来。\n\n等待很快就会结束，士兵们即将接到命令，战争的地狱将于此爆发。"
 ENG_mac.137.a:0 "准备猛攻。"
 ENG_mac.138.t:0 "普利茅斯之围"
 ENG_mac.138.desc:0 "行动开始后，英军的推进迅速而无情。康沃尔半岛的德国驻军在交战的几分钟、甚至数秒之内就被英军所消灭。很快，毫无准备的德军防线被攻破，英军紧随其后，疯狂地冲向普利茅斯。\n\n英国士兵在数辆不可或缺的装甲战车掩护下投入战场，拦截住了所有向港口撤退的守军残部。然而，港口内部的抵抗十分激烈，英军为了减少损失，将普利茅斯留在了德军手中。\n\n至少，康沃尔的其他地区现在已经处于他们的控制之下，曾经令人恐惧的卫戍部队现在只能窝在港口之中畏葸不前。"
 ENG_mac.138.a:0 "就像掉进陷阱的老鼠一样。"
 ENG_mac.139.t:0 "康沃尔解放！"
 ENG_mac.139.desc:0 "经过几天紧张而艰苦的战斗，我军已经赢得了胜利。\n\n我军冲破了他们匆忙拼凑起来的防线，扑灭了所有阻挡英国进军的抵抗。这次行动很快就取得了不可否认的巨大成功，德军越退越远。最终，驻军被逼退到普利茅斯港，真是一场耻辱大败。\n\n德国将不得不接受这样一个现实：康沃尔现在又回到了其合法主人——英格兰的控制之下。\n\n康沃尔民众迎来了解放，而且这一次，我们正面击退了德国佬。"
 ENG_mac.139.a:0 "英格兰大胜利！"
 ENG_mac.140.t:0 "并不顺利的开端"
 ENG_mac.140.desc:0 "有关进军康沃尔的报告迅速传遍了英格兰，但更令人担忧的则是日耳曼尼亚也知晓了此事。入侵半岛不再是个秘密，德国人很快就会意识到事态的变化，并且肯定会试图强化驻军的实力。这可能会是个大问题，我们的进军已经远远偏离了原本的计划。\n\n由于进攻命令中要求先发制人，英军士兵漫无组织地向前进发。然而，凭借一些关键的装甲部队的额外支持，早期的攻击似乎取得了一定程度的成功。\n\n胜负依然悬而未决，双方都可能取得胜利。如果更多的德国军队抵达、而英军进攻停滞不前，现在的态势就可能会逆转。但是，英国的前景并不黯淡，无论有多大的风险，入侵计划都将继续进行下去。"
 ENG_mac.140.a:0 "前景尚不明朗。"
 ENG_mac.142.t:0 "准备不足，计划不周"
 ENG_mac.142.desc:0 "入侵即将开始的消息在士兵中间迅速不胫而走。\n\n有些人在此时已经枕戈待旦数日，完全准备好了在时机到来时突入敌阵。然而，当审视周边的环境时，他们不禁意识到缺乏能够支援在攻击中暴露出的缺口的士兵。\n\n毕竟，他们只是进攻力量，没有其他友军的支持，那就跟死人没什么区别。\n\n在靠近前线的一个秘密地点，伯纳德·蒙哥马利给首相打了通电话，责备他缺乏策略、远见还有胆量。蒙哥马利知道，如果缺乏必要的准备时间，这次入侵几乎不可能成功。\n\n但他不能违抗命令，他必须要履行军人的天职，继续开展行动。"
 ENG_mac.142.a:0 "咬紧牙关等待。"
 ENG_mac.142.b:0 "发动袭击。"
 ENG_mac.143.t:0 "面对注定之事"
 ENG_mac.143.desc:0 "随着入侵的时刻越来越近，每名士兵心中的焦虑都与日俱增。他们中的许多人没有拿到必要的武器装备，小型装甲部队的支援也远在数英里之外。然而，他们不敢问计划为什么有变，他们能做的只有调动起的最大的努力来完成它。\n\n在战线之后，总参谋长并未抱有很大的希望。伯纳德·蒙哥马利已经得出结论，失败已然不可避免的。他正准备动身出发，但并不是要去兰兹角，而是要前往伦敦。\n\n与此同时，所有前线的英军都低下了头，祈祷能活过这场战斗，已经没有什么别的指望了。"
 ENG_mac.143.a:0 "“上帝啊，帮帮我们。”"
 ENG_mac.144.t:0 "军队政变"
 ENG_mac.144.desc:0 "每位参加入侵康沃尔的英国士兵都勇敢前进，并且坚持到了最后，但这还不够，他们很快就在比预期中准备更充分的德国驻军面前裹足不前。经过数小时痛苦而血腥的战斗之后，英军开始撤退。大家心里都明白，行动失败了。\n\n政府对局势的错误处理以及他们给国家带来的危险激怒了军队中的许多高层军官。因此，在从康沃尔撤退之后，一群军官在伯纳德·蒙哥马利的带领下颠覆政府并掌控了局面。\n\n麦克米伦很快就被赶下了台，只要逃离军队的掌控，他愿意逃去任何地方。他的统治将被铭记为英国的灾难，军队因此受到刺激，一切对自由未来的希望都随之破灭。"
 ENG_mac.144.a:0 "万事休矣。"
 ENG_mac.145.t:0 "康沃尔牢牢掌控在我们手中！"
 ENG_mac.145.desc:0 "时间已经过去了很久，但向康沃尔的进军终于开始了。\n\n一切都已准备就绪，每辆坦克、每架飞机、每名士兵都已就位。计划得到了严格执行，入侵也将因此而更加顺利，避免完全不必要的伤亡。\n\n进攻命令下达之后，英军全军开始展开行动。\n\n不久之后，一声枪响响彻寒冷的康沃尔，德军发出了回击的警报。然而，英军知道他们将面对什么，德军在顷刻之间就被彻底包围。\n\n胜利万无一失。"
 ENG_mac.145.a:0 "一切顺利。"
 ENG_mac.146.t:0 "突入康沃尔"
 ENG_mac.146.desc:0 "“元首，很抱歉召开这次紧急会议。我万分遗憾地告诉您，情况已经……变了。我国政府必须要修改我方的提议，以反映当下的事态。”\n\n“我军已经成功地压制了康沃尔卫戍部队。战斗进展神速，驻军似乎疲于应对，无法继续坚持下去。我军一口气冲到了兰兹角，轻松地拿下了半岛，英国国旗再次飘扬在以前的争议领土之上。”\n\n“我们不想否认贵国在英国内战中对我国防卫所做出的贡献。俘虏和所有能寻获的战殁者的尸首将立刻交还予贵国；贵国也能继续维持对普利茅斯港的控制，但不允许将其军事化。卫戍部队的所有其他领土则将置于英格兰王国的永久管辖之下。”\n\n“如果这样的交易还不能满足贵国，那我们就将撤回提议，通过其他方式解决这一争端。但是，该提议已是贵国能得到的最好结果。否则，我们会收回抛出的橄榄枝，提出更苛刻的条件。我们准备用一切必要手段捍卫我国的领土完整。”\n\n“谢谢您抽出时间，元首，请将您的答复转达予大使馆。已经没有继续谈判的必要了，我国已经收回了康沃尔。”"
 ENG_mac.146.a:0 "贵国人民会因此而心碎的……"
 ENG_mac.150.t:0 "伦敦的改革者请求支援"
 ENG_mac.150.desc:0 "自英格兰抵抗运动被摧毁以来，英国已经维持了将近一年无线电静默，但伦敦的合作者那边传来了一条新的消息。英国“统一英格兰”党的新任主席哈罗德·麦克米伦已经向我们求助，希望我们能帮助他武装军队。\n\n迄今为止的情报表明，麦克米伦是一位行动迟缓但相当认真的改革者，其目的是通过炮舰外交的形式实现英伦三岛的统一。我们的首席顾问团体对他最近提出的武器装备要求大为不满，甚至还感到些许困惑。在曾经团结协定的核心中找到一个朋友将是欧洲巨变的开端，但这将使耗费我们相当多的装备，而且我们甚至都无法确定麦克米伦是否愿意深化双方之间的关系；另一方面，如果我们不武装这支新的英军，它很可能会从法西斯那边寻求军备，让德国或是共荣圈大赚一笔，同时扼杀改革的机遇。"
 ENG_mac.150.a:0 "麦克或许不是我们喜欢的选择，但我们只有他一个选择。"
 ENG_mac.150.b:0 "那帮走狗的头目应该坐下来闭上嘴。"
 ENG_mac.152.t:0 "统英党为统英"
 ENG_mac.152.desc:0 "颇具讽刺意味的是，统英党并非一个团结一致的政党，它内部有两个不同的群体。首先是最重要的“麦克米伦派”，他们并不是特别保守，且以个人名义忠于麦克米伦。麦克米伦有着斐然的记录，他是那份以帝国为代价，换取无数英格兰性命的投降条约下的重要人物，他指导着，而后领导着王党改革派，并让它成为了王党内唯一的大反对派。这些年来，英格兰发生了许多事情，人们可能对它们都失去了信心，但他们相信麦克米伦，因为他曾救民于水火。\n\n雷金纳德·麦德宁是党内一小部分群体组成的“自由派”的领袖，不同于麦克米伦派，他们忠于民主理念，而非某一个人。我们尚且不知麦克米伦为何会允许这一派系游离于外，也许他想要一个基地，这样一来统英党就不会在他离开后陷入混乱。但由于麦克米伦给足了回旋的余地，自由派仍有很大的影响力。"
 ENG_mac.152.a:0 "自由派，保守派还有更多派别，天啊！"
 ENG_mac.170.t:0 "行动的理由"
 ENG_mac.170.desc:0 "“……因此，永远都有一把枪对着我们。”雷金纳德·麦德宁正面对摄像机向英国人民发表演讲，“作为首相，我已下达了采取一切防卫措施的指示，我们将对构成威胁的外国侵略者采取一切行动。就像以前很多次一样，英格兰将迎接这次挑战。”\n\n“我知道，你们中的许多人都在害怕另一场战争的前景。的确，本世纪以来，英格兰流的血比以前任何时候都要多。但是，我们必须再次捍卫我们的生活方式，免遭那些试图摧毁它的恶徒的蹂躏，这个国家将再次表明其反对外国入侵的立场。和平虽说甜蜜，但没有人会认为值得为其付出枷锁与奴役的代价。我们已经下定决心，将要保卫英国直到最后一刻。”\n\n“谢谢各位，天佑国王。”\n\n镜头切断，麦德宁立即抬头看向麦克米伦，对方点了点头，在幕后给予了肯定。麦德宁松了一口气，这次演讲相当成功。现在，每个英国人都知道了康沃尔有着怎样的利害关系，从前并没有人明确地告诉他们。"
 ENG_mac.170.a:0 "再一次，我们在英格兰的号召之下集结在一起。"
 ENG_mac.171.t:0 "胜利的庆祝"
 ENG_mac.171.desc:0 "在普利茅斯局势以对英国有利的方式得到解决后不久，麦德宁首相和麦克米伦决定去拜谒一下近卫军纪念碑，以此表达他们的敬意。他们认为，最后一个德军占领的堡垒已经被攻克，那么向为了维护国家自由而牺牲的烈士们献上敬意自然是再合适不过了。\n\n在他们走过外交部和税务海关总署之间的罗伯特·克莱武塑像时，一些路过的伦敦居民惊讶地看到首相在几名警察的护送下走过这里。当他告诉他们，康沃尔再次成为了英国的土地时，他们同样感到一样的震惊。麦德宁对最初不甚热烈的反应而惊奇，但麦克米伦向他保证，那些听到劳合乔治在窗口宣布世界大战将在几小时内结束的人们也一样感到困惑。\n\n事实再次证明，麦克米伦的直觉是对的。当他们到达纪念碑时，人群已经听闻此事。骑着自行车的人们停下来与首相握手，赞扬他“工作干得漂亮”。甚至公园里警察们也离开了自己的巡逻路线，向麦德宁表示祝贺。\n\n当他们往回走时，已经有一小群人跟随在他们身边。他们为麦德宁而欢呼，高唱着爱国歌曲，并对德国人、偶尔也对影子内阁的首脑说些无礼的话。回到唐宁街10号时，已经有一大群人、还有许多媒体在等待着他们。麦德宁在进门时向着不断聚集而来的欢呼人群挥手致意，麦克米伦则回绝了媒体的提问，说他们可以期待不久之后首相发表的完整讲话。\n\n后来，苏格兰场告诫麦克米伦和麦德宁不要再做如此危险的事情，人群聚集的速度太快，人数也太多。但是，首相和他忠诚的助手都考虑到了这种风险，他们觉得这个胜利的时刻值得庆祝。"
 ENG_mac.171.a:0 "毕竟，这不值得一场游行庆祝吗？"
 ENG_mac.200.t:0 "地区失业——重点在何处？"
 ENG_mac.200.desc:0 "在政府实现任何其他目标之前，我们迫切地需要振兴挣扎之中的经济。正如已经研究过的那样，全国三个地区在过去的一段时间里都相当艰难。然而，我们不可能同时解决所有这三个问题。因此，我们需要将努力集中在项目能带来最大收益的地方。\n\n甚至在内战之前，北方就是受到打击最大的地方。这需要一些说服力，北方在战前是抵抗组织的温床，但其一部分原因在于，没有围绕这个最贫穷的地区为中心的经济项目。在这里投入资源能够表明政府愿意为过去的疏漏做出补偿，或许会对巩固经济和国家团结有很大帮助。这当然有风险，但回报也可能非常宝贵。\n\n中部地区以农业为主，因此我们的工业化计划将为该地区的整体上的生活方式带来重大转变。同时，这也将展现出我们对一个时常被遗忘的地区做出的承诺，并抑制这里的人们对斯特林的同情心。\n\n南方一直都是最富有的地区，这在很大程度上要归功于以伦敦为中心的政府。这里也是动荡最少的地区，在内战期间是政府的堡垒。我们在这里的努力最有可能取得成功，而且肯定会有利于政府在上层社会中的地位。然而，将其他地区排除在外可能会破坏国家的团结。\n\n我们应该把新项目的工作重点放在哪里？"
 ENG_mac.200.a:0 "北方最需要它。"
 ENG_mac.200.b:0 "中部地区不会被遗忘。"
 ENG_mac.200.c:0 "南方是我们最好的选择。"
 ENG_mac.201.t:0 "远道而来的贸易——只是生意"
 ENG_mac.201.desc:0 "我国的企业有很多机会可以将业务拓展到海外，为我们带来重建英格兰经济和基础设施的财富。然而，我们与欧洲及美洲大陆上的伙伴的关系变得越来越紧张，这主要是因为他们之间的相互反感。我们有两个选择：第一是尽可能坚持中立，第二是选择一边倒，在德国的支持下向欧洲开放市场，或者尝试吸引美国资本。\n\n保持中立可以让我们两边通吃，与他们都建立贸易关系，这也是我们目前为止仍然举棋不定的原因。然而政策窗口正在迅速关闭，继续维持中立可能会被视为对任意一方的不忠诚，从而影响之后的谈判。\n\n美国拥有巨大的贸易实力和无与伦比的金融体系，但与美国合作会让我们和欧洲贸易伙伴之间形成对立，更不用说与一个极具军事侵略性邻国的主要竞争对手合作而带来的国家安全风险。我们也可以拉近与德国的距离——那里似乎正在进行一些经济自由化活动。我们可以利用这个新体系将自己融进欧洲经济圈中，从那里的市场获得回报。\n\n我们是应该将目光投向大洋彼岸的国际市场？还是暂时不要一边倒呢？"
 ENG_mac.201.a:0 "我们需要尽可能长时间维持现状，保持中立。"
 ENG_mac.201.b:0 "机遇正在招手——我们需要看向海外。"
 ENG_mac.202.t:0 "正确的改革"
 ENG_mac.202.desc:0 "麦克米伦主席看了看办公桌上的小摞法案，这些法案将在明天早上提交至下议院。\n\n他对这些法案感到满意。这项立法并没有什么新鲜内容——事实上它本应早些问世。其内容主要是对英国的医疗保健系统和劳动法规进行小规模、象征性的改革，藉此证明政府确实可以满足人民对于美好生活的向往，干预英国政治的德国幽灵已然消失。\n\n这是否足以让民众相信统英党为他们的利益而着想？就其本身而言，或许不能。但在内战后的政治格局中，麦克米伦是人民能得到的最佳人选——只有他对威斯敏斯特的情况了如指掌、有能力为英格兰实现承诺、带来更美好的未来，其他所有人都会搞砸的。\n\n明天，英格兰将见识到有能力的领导能为国家做出怎样的贡献，而麦克米伦将让民众铭记是谁让这一切成为可能。"
 ENG_mac.202.a:0 "向着正确方向迈出一步。"
 ENG_mac.203.t:0 "重建英格兰的口号"
 ENG_mac.203.desc:0 "雷金纳德·麦德宁绞尽脑汁希望想出一个响亮的口号，但却一无所获。\n\n这不是因为他努力不够。他已经连续几天不眠不休地工作，与白厅官僚明确政府新经济计划的各种细节。结果便是一份关于农业机械化、投资英国科学研究和工业中心地带的长达百页的庞然大物。\n\n但这些细节来自官僚，也服务于官僚。现在，麦德宁必须让议会和民众接受这份计划。如果计划得到全面实施，他毫不怀疑这将改变英国，让它摆脱二十年来的停滞。不出意外这些数字看起来会令人印象深刻，因为它们的起点非常低。\n\n英国人民将看到国家从废墟中重建、社会重新出现有尊严的工作、国家也会繁荣富强。英国人民将敢于再次梦想不可梦想之物，以求荣而不是求生的眼光看待这个世界。英国人民将明白，祖国——这片希望与荣耀的土地再次伟大时将比之前更甚。"
 ENG_mac.203.a:0 "“就是它了！”"
 ENG_mac.1100.t:0 "新任期开始"
 ENG_mac.1100.desc:0 "刚刚连任的哈罗德·麦克米伦主席今天公开感谢了全国人民对他和政府的信任。经过四年与国内法西斯主义和腐败势力的艰苦斗争，“超级麦克”因他在驱逐德国影响力方面的巨大成功，以及他在内战后统一并稳定国家的行动而受到了赞扬。尽管人们对他在第一任期内所谓的英国民主“廉价化”提出了许多批评，但无人能够确定这一趋势是否会延续到第二任期，麦克米伦将继续讨伐他认为的对国家稳定构成威胁的家伙们。\n\n英格兰的未来会怎样？"
 ENG_mac.1100.a:0 "英格兰做出了正确的选择！超级麦克将引领道路！"
 ENG_mac.1101.t:0 "法西斯的失败"
 ENG_mac.1101.desc:0 "“这听起来可能会令人惊讶，虽说在过去的半个世纪里祖国饱受战火蹂躏，但民主已经证明了其价值所在。”麦克米伦主席对全场的听众演讲道。“事实也确实如此，我们历经艰险，克服了种种阻碍，这正是代议制政府效力的证明！你们中可能会有人说，‘哈罗德，但不确实是法西斯蒂取得了胜利、站在现代世界的顶峰吗？’对此，我的回答是，这正是我们明了法西斯是个失败体制的原因所在！”\n\n人群困惑地窃窃私语，主席在原地踱了几步，等待听众安静下来。\n\n“我们只需要看看民族社会主义分子在欧洲顶端的位置上做了什么，就知道他们如何挥霍了这一切，法西斯主义的失败在他们的行为中显而易见。德国拥有一个国家可能想要的所有好东西：德国拥有财富，但他们的行动基于花言巧语而非实际情况，这些财富都被浪费在了轻浮的生活上；帝国拥有从欧洲所有优秀民族手中夺取的土地，然而由于管理不善，他们现在还深陷栖身于这片土地之上的民众的泥潭之中！最后，他们还有目标！他们的目标是什么？他们的民族之中燃烧着一团火焰，带领他们走上了宏大的战争之路，但甚至连这都被他们浪费了！这火焰本可以成为复兴的火炬！它本可以建立起世界上前所未有的纪念碑、工业区和奇迹！可恰恰相反，他们所谓‘伟大的爱国主义’运动让他们失去了整整一代人，更不用说还有他们的灵魂。因此，我必须怀着巨大的热情，宣布法西斯主义已然失败。就算他们站在世界的顶点、就算现在依然是至暗的时代，但民主依旧占着上风。”"
 ENG_mac.1101.a:0 "民族社会主义在英格兰永远都不会奏效，就算是在德国也不会！"
 ENG_mac.1102.t:0 "午夜誓言"
 ENG_mac.1102.desc:0 "哈罗德·麦克米伦无法入眠，一个无情的观念久久地萦绕在他的脑海中不愿离去。\n\n他做得够多了吗？\n\n王党。正是由于他们的浮躁，英格兰在近二十年来一直蹒跚在困境之中。他在第一个任期内处理的每一个危机都是在为前辈们的疏忽擦屁股。他已经采取了行动，反腐战争已经将最明目张胆的犯罪分子清出了王党的队伍，但那些留下来的人仍然很危险。如果再次掌权，那他们一定会破坏他的工作成果——无论是有意为之还是通过他们特有的笨拙。\n\n若是王党上台，法西斯分子将再次趁势而起，腐败将再次在英国民主的土壤中滋生蔓延。\n\n他做得够多了吗？不，还不够。"
 ENG_mac.1102.a:0 "但我会的。向上帝起誓，我一定会的。"
 ENG_mac.1103.t:0 "羞耻的187个理由"
 ENG_mac.1103.desc:0 "“——不，我完全反对这是一次政治行为的说法。我领导的政府一直在试图根除在任何地方出现的体制性腐败，而事实证明，某政党对绝大多数的腐败都负有责任，这不是我推动的政治行动。”哈罗德·麦克米伦向聚集在唐宁街的记者们解释道。\n\n“可是，主席先生，您在今天早上发布了一本整整187页的大厚书，其中概述了您政治对手的腐败，这肯定不会是巧合。”\n\n“不，不，恐怕您把它弄颠倒了。政府已经发布了关于英国所有主要政治机构的报告，也包括我自己的政党。与其说有关王党内体制性腐败的报告是一份‘报告’，不如说是一本书，王党必须要承担责任！”麦克米伦咆哮道，“如果您愿意这么想，那大可以认为这是一次党派行动，但关于王党腐败的报告是公开的，其中的所有信息都得到了核实。一天之后，全国人民都会读到它。我确信诸位都会明白，这份报告客观翔实，对王党不啻于灾难。”"
 ENG_mac.1103.a:0 "王党罪有应得。"
 ENG_mac.1104.t:0 "法西斯蒂将销声匿迹"
 ENG_mac.1104.desc:0 "第七次听到国民阵线大谈“保护英格兰认同”以及“捍卫传统价值观免遭堕落”，最终使麦克米伦下定决心认为他需要更多关注国民阵线。\n\n那些没有因为与黑衫军有联系或发表法西斯言论而被关起来的家伙们已经熟练地扮演起了他们好朋友的角色。他们宣扬同样危险的胡言乱语，无论他们是否在上面披上了一层薄薄的伪装。狡猾的话语可能对一些人会起作用，但麦克米伦没有这种耐性。\n\n法西斯分子仍然在大街上招摇过市，议会中仍然有他们的席位，他们仍然在破坏民主。\n\n是时候一劳永逸地解决他们了。"
 ENG_mac.1104.a:0 "完全消除国际银行业的影响？这到底是什！么！意！思！，切斯特顿？！"
 ENG_mac.1105.t:0 "国民阵线的终结"
 ENG_mac.1105.desc:0 "今天全国的头条新闻是，苏格兰场警方在一次果断而迅速的行动中抓捕了国民阵线余下的领导人。一些人要求阐明国民阵线到底干了什么违法的事情，可几个小时过去了，只有麦克米伦主席简短地说了一句：“他们加入了国民阵线。”媒体就此展开了疯狂的猜测，认为这标志着政党制度的终结。显然，麦克米伦现在认为“参加其他政党”就等同于犯罪。\n\n晚些时候，政府发布了一份更加全面的说明，澄清国民阵线的法西斯主义性质。由于国民阵线是一个法西斯政党，因此参加其中就等同于犯罪行为。\n\n切斯特顿本人没有被允许向公众发表声明，但观察家们怀疑，检方的目标是判处所有涉案人员终身监禁。"
 ENG_mac.1105.a:0 "罪有应得。"
 ENG_mac.1106.t:0 "流放切斯特顿"
 ENG_mac.1106.desc:0 "今天，哈罗德·麦克米伦宣布了与德国大使馆之间的一项协议，允许切斯特顿和国民阵线的核心人物以流放而非监禁的方式服刑。\n\n首相表示，这是“对所有人都最好的办法”。这些备受争议的人物将获得自由，但同时法西斯主义也将会远离英国政治。\n\n切斯特顿在被押上政府的车辆之前，他声称他和他的政党誓要继续“为英格兰的事业而战”，但他也认可他必须要离开英国。"
 ENG_mac.1106.a:0 "但愿麦克米伦知道他在做什么。"
 ENG_mac.1107.t:0 "合作失败"
 ENG_mac.1107.desc:0 "麦克米伦主席怒气冲冲地从议会里冲了出来，他经常遇见这样的日子。自由派痛骂了他好几个小时，说得他哑口无言，还阻挠他的行动。他不由得怒火中烧，在原地站了一会儿，双手因为厌恶而紧紧握成了拳头。\n\n有一个人鼓起勇气站在街巷对面，吸引着他的目光：麦德宁。\n\n麦德宁作为他的合作伙伴兼朋友加入了统英党，他本应成为自由派的党鞭，让他们保持一致！然而，随着时间的推移，麦德宁毫无作用，或是拒绝掌控他的派系的行动，或是与他们一起公然谴责麦克米伦的政府！\n\n麦德宁以悲伤的眼神迎接着麦克米伦的目光，羞愧地低下了头。两个人都知道，麦德宁没有履行他的职责。\n\n首相气愤地哼了一声，走向了自己的座轿。"
 ENG_mac.1107.a:0 "如果麦德宁能让他的人和政党一致，那就什么问题都不会有！"
 ENG_mac.1108.t:0 "不愉快的计划"
 ENG_mac.1108.desc:0 "麦克米伦主席静静地品尝着下午茶，一个计划在他的脑海中渐渐成形。这个计划相当严酷，但也是必需的。说实话，尽管看起来并非如此，但实际上这个计划对他本人的伤害比其他任何人都要更深。\n\n可说回来，他才是那个有理由愤怒的人。事态变成这样并不是他的错，他只是对周围发生的事情做出了回应而已。他横下心来，在下定了决心。\n\n麦德宁必须要走。\n\n再次端起茶杯的时候，他的手在微微颤抖。"
 ENG_mac.1108.a:0 "都是该死的麦德宁逼我的！"
 ENG_mac.1109.t:0 "老友分别"
 ENG_mac.1109.desc:0 "麦德宁接住了麦克米伦隔着桌子滑过来的一杯威士忌。\n\n“你知道，我们曾经经历过一些快乐的时光，不是吗，雷吉？”\n\n“先生？”麦德宁反问道，他的心也沉了下来。他明白这是什么意思，但他还是不愿意承认。\n\n“噢，雷吉，你真的要让我大声说出来吗？”\n\n那么，确实是这样了。雷金纳德·麦德宁的身体一阵颤抖。\n\n“先生，谁会接替我的职务？”\n\n“没有，雷吉。上帝啊，假如连你都做不到，那就没人能胜任这份职责。我会直接负责党务工作，他们都会听我的安排。”\n\n麦德宁悲伤地点点头，麦克米伦很可能是对的。要是他自己下场当党鞭，自由派还能维持多长时间的独立性就要打个问号了。\n\n“最后喝一杯，雷吉，敬过去的美好时光。”麦克米伦说道，向雷吉举起了自己的酒杯，露出苦笑。\n\n“我想我没这个心思了，先生。”麦德宁回答道，用力眨了眨眼睛，挡住了自己的泪水。\n\n麦克米伦沉痛地点点头，让他的老朋友带着他仅剩的尊严离开办公室。"
 ENG_mac.1109.a:0 "再见，雷吉。我多希望事情不会走到这一步。"
 ENG_mac.1110.t:0 "国民阵线的终结"
 ENG_mac.1110.desc:0 "今天全国的头条新闻是，苏格兰场警方在一次果断而迅速的行动中抓捕了国民阵线余下的领导人。一些人要求阐明国民阵线到底干了什么违法的事情，可几个小时过去了，只有麦克米伦主席简短地说了一句：“他们加入了国民阵线。”媒体就此展开了疯狂的猜测，认为这标志着政党制度的终结。显然，麦克米伦现在认为“参加其他政党”就等同于犯罪。\n\n晚些时候，政府发布了一份更加全面的说明，澄清国民阵线的法西斯主义性质。由于国民阵线是一个法西斯政党，因此参加其中就等同于犯罪行为。\n\n切斯特顿本人没有被允许向公众发表声明，但观察家们怀疑，检方的目标是判处所有涉案人员终身监禁。"
 ENG_mac.1110.a:0 "罪有应得。"
 ENG_mac.1111.t:0 "流放切斯特顿"
 ENG_mac.1111.desc:0 "今天，哈罗德·麦克米伦宣布了与德国大使馆之间的一项协议，允许切斯特顿和国民阵线的核心人物以流放而非监禁的方式服刑。\n\n首相表示，这是“对所有人都最好的办法”。这些备受争议的人物将获得自由，但同时法西斯主义也将会远离英国政治。\n\n切斯特顿在被押上政府的车辆之前，他声称他和他的政党誓要继续“为英格兰的事业而战”，但他也认可他必须要离开英国。"
 ENG_mac.1111.a:0 "但愿麦克米伦知道他在做什么。"
 ENG_mac.1112.t:0 "即使孤身一人，她也是铁娘子"
 ENG_mac.1112.desc:0 "“一位女士可不会大惊小怪。”撒切尔夫人说着，挑衅地走进了麦克米伦的办公室。\n\n“玛格丽特，您这是什么意思——”首相开口说道。\n\n“不，一位真正的女士在遭遇不公时不会大惊小怪。我就是这样被教育的，也是这样教育他人的。一位女士在被忽视、被伤害、被侮辱时不会吵闹，甚至在被轻视时也不会。”\n\n“您就是这么认为的吗，玛格丽特，您觉得您被轻视了？”麦克米伦皱起眉头问道。\n\n“好吧，就算我这么想，我也不会大吵大闹，对吗？”她带着反叛的微笑回答道，“不，一位女士知道，牢骚什么用都没有。但是，女士自有其他方法拿到她想要的东西，也有其他报复的手段。”\n\n“是这样吗？”麦克米伦咆哮着，在办公桌前站了起来。\n\n“特别如此，首相。另外，还有一件关于女士的事情是您应该明白的，那就是她最终总是能将她想要的东西收入囊中。”\n\n当铁娘子转身离开他的办公室时，麦克米伦震惊地坐回了座位上，高跟鞋在石地板上发出咔哒咔哒的响声。"
 ENG_mac.1112.a:0 "或许反对党终究还是命不该绝。"
 ENG_mac.1113.t:0 "重新安置铁娘子"
 ENG_mac.1113.desc:0 "玛格丽特·撒切尔，这位雄心勃勃的铁娘子在还是个小女学生就拥有比她的父母还要庞大的野心，独自坐在议会前面的长椅上。她身旁有一些人，但他们并不是真正的“人”。他们只是傀儡，收了来自主顾的钱财。她甚至不再听麦德宁的演讲了，她知道他要说什么，也知道她会说些什么回应，真是教科书般的计划周详。麦克米伦正是这一切的幕后推手。\n\n她几乎无法站起来回击麦德宁了。在这一点上，她这样做只是为了锻炼自己。无论如何，结果都是一样的。清点票数，法案会通过或是失败，但这都和她做些什么无关了。这一次，失去了代议权，她终究还是无能为力，而且也没有什么可做的。麦克米伦的影响力太大了，不仅是对她，也是对整个王党。他现在是操纵傀儡的人，而束缚她的丝线未免也拉得太紧了。\n\n也许有一天她会挣脱束缚，再次成为一个骄傲的反对党的领袖，甚至自己当上首相。\n\n但这种可能性似乎正日复一日变得渺茫。"
 ENG_mac.1113.a:0 "这么多年，竹篮打水一场空。"
 ENG_mac.1114.t:0 "爱国者法案"
 ENG_mac.1114.desc:0 "看着议会中有关他需要通过的《爱国者法案》的辩论又失去了控制，麦克米伦叹了口气。这帮家伙难道不明白吗？英国的敌人在战后并没有消失，他们就蛰伏在某个地方，等待着另一个反攻时机的到来。至少，他不会就这样坐视不管。\n\n当然，公开的说法称这是麦德宁与反对党之间的争论。但该法案真正重要的地方在于确保每个人——每个人的秘密都要放在一个名唤哈罗德·麦克米伦的口袋里。当他想到英国的敌人时，浮现在脑海中的不仅仅是那些在战争中被打败的叛徒，议院的对立方里也有很多的敌人。此外，自己这边也可能有。\n\n一切都将被揭晓，或早或晚。这个法案肯定会得到通过，就像其他所有的法案一样，而麦克米伦保护民主不受法西斯支持者影响的权力将变得越来越绝对。感谢上帝，他阻止了这群疯子夺权；感谢上帝，他现在拥有了阻止他们的权力。"
 ENG_mac.1114.a:0 "情报就是权力，而权力就是自由。"
 ENG_mac.1115.t:0 "暗影大师的胜利"
 ENG_mac.1115.desc:0 "哈罗德·麦克米伦只是一介对英格兰有着简单计划的大臣而已，他微笑着靠在毛绒皮椅上，抿了一小口最好的威士忌，望着伦敦夜色中繁华的街道。没有什么地方能比他的小休息室更舒适了，他的小酒杯和书记都整整齐齐地码放着：正是它们应该在的地方，也正是他想要的地方。\n\n现在他要考虑比威廉·安格尔华斯的《英国介入阿富汗简史》更重要的东西：有关下议院每位议员的文件堆积如山，每名大臣、行政官员、商人、重要官员乃至军中将官的秘密都有好几页。这全都是他的，所有这些都由他麾下的机构收集，它现在像时钟一样运转精密，确保着他对政府的影响力。\n\n他的影响力从未如此之大，现在该是决定国家道路的时候了。在他的指导下，国家真正地团结了起来。曾经，这里不甚和谐；但现在，却满是和谐的旋律：议员之间的和谐、党派内部的和谐、全国范围的和谐。他为民主能够维持如此辉煌的秩序而感到自豪，而这都是他的功劳。他认为，事情就应该如此、也必须如此。\n\n英格兰是他的掌中之物，他要守护这里的安全。他将行必行之事，暂时，还没有别人能够做到。"
 ENG_mac.1115.a:0 "英格兰终将自由。"
 ENG_mac.1116.t:0 "小憩"
 ENG_mac.1116.desc:0 "麦德宁坐在唐宁街10号的沙发上叹了口气。今天的工作很辛苦，但现在是时候庆祝一下了。工作已经完成，从现在开始，事态将会越来越顺利。\n\n他有点儿想喝杯烈酒，于是他向工作人员要了一瓶威士忌。在拿起酒杯倒酒时，他注意到标签上有点儿奇怪。多了个E？拼写是不是错了？他拿起瓶子，仔细观察，然后就发现了原因：哈，美国货。\n\n他想了一会儿。美国货在几年前还是不可想象的玩意儿，更不用说名列制裁名单的昂贵酒品了，但它现在就在这里。而且毫无疑问，整个王国里的酒也会越来越多。当然，这都要归功于麦克。\n\n英格兰获得了拥抱未来的机会，这都得归功于他和麦克。化干戈为玉帛带来了自由主义下的自由和富庶，他也能因此喝到这样的好酒。"
 ENG_mac.1116.a:0 "有不少事儿得做……"
 ENG_mac.1117.t:0 "和法团主义之间的麻烦"
 ENG_mac.1117.desc:0 "在他的第一个任期之后，麦德宁终于受够了法团主义。那些不怀好意的法团四处奔走，在他的议会中用金钱换取影响力，竭尽所能地重新让腐败浸染他的机构。这必须被制止，他也知道该怎么做。\n\n他有计划：追查贿赂、找到腐败的官员、跟踪资金流并确定贿赂者的身份——然后，一举将英格兰从任何不正当的法团影响中解脱出来，任何想再同样行事的人也都会发现新制定的法律和限制已然挡住了他们的路子。"
 ENG_mac.1117.a:0 "腐败？这做派一点儿都不像英国！"
 ENG_mac.1118.t:0 "案牍劳形"
 ENG_mac.1118.desc:0 "今天的工作里，麦德宁要解决这一摊子军工勾结的烂账。不管谁说它是对民主的威胁，那一定都是对的。英国想要成为一个民主国家，那就必须处理好这个战争和欺诈的循环。\n\n第一步是清理军官队伍。已经确认有几位将军接受了献金或是其他好处，对合同展开游说，他们将不得不离开。麦德宁签署了首先让他们接受军事法庭审判的文件，或许他们会胜诉，但或许也不会。但他们将被允许主动辞职，而非面对刀笔吏的羞辱，这将让他们摆脱困境。\n\n接下来则是另外的法律程序：对军火公司的诉讼。他们贿赂军方，从政府那里骗取钱财。这在英国是严重的违法行为，现在铁拳要砸下来了。\n\n他叹了口气，这些工作已经花去一个小时了，他接下来还得去白金汉宫接待古巴派驻的新大使。总有一天，他将把整个军事工业都置于政府的管控之下，但必须要暂时等一等。无论如何，今天在这方面的工作已经可谓是卓有成效了。"
 ENG_mac.1118.a:0 "笔胜于剑，不对吗？"
 ENG_mac.1119.t:0 "麦克是对的"
 ENG_mac.1119.desc:0 "雷吉想道，他和麦克米伦在某些问题上从没能取得过共同点，特别是有关法西斯分子的问题。每当提起这个话题，哈罗德的表情就会变得很可怕，他的话语也会变得可怕而独断。幸亏麦德宁到现在为止都还在控制着主席的反动独裁想法，但法西斯分子始终都是个问题，他要消灭他们。\n\n命令发出去了。无论他们在哪儿，都要挖出潜藏在政府中的黑衫军，拿到他们的名字和职位。如果他们身在议会或担任着公职，麦德宁都需要知晓。\n\n这群人将被送来见他。\n\n麦德宁将按照麦克的意愿消灭这个威胁，但他是要拨草寻蛇，而不是在地上撒盐。"
 ENG_mac.1119.a:0 "而我们也给他们提供了相当多的选择……"
 ENG_mac.1120.t:0 "麦德宁的处理方法"
 ENG_mac.1120.desc:0 "“欢迎，理查森先生，请坐吧。您的茶里要加几块方糖？”\n\n“理查森先生，您任职于下议院多久了？15年？真是杰出的成就，而且您在内战之前就一直都保有席位，我真想知道您是如何幸运地得到这个席位的。我不禁有些疑惑，这会不会是因为德国人在三十年代与莫斯利的关系中认识你？究竟是不是呢？您知道大战前的旧政府有这种事情的监控案底，对吧？我们手上有军情五处的档案。”\n\n“理查森先生，我们别绕弯子了。你是个法西斯分子，与他们同流合污。你可能是旧政府中的叛徒，就像你现在也是我的政府中的叛徒一样。但我给你一个机会：现在断绝你所有的关系网，和我一起联手工作，那一切都会好起来，没人会知道这一切。否则，你就只能被送到一个欣赏你政治观点的地方，我敢说你会在那里呆上很久。您要怎么选呢，理查森先生？”\n\n“噢，非常好，先生，明智的抉择。再会，理查森先生。请您让下一位进来，好吗？”"
 ENG_mac.1120.a:0 "这就是解决问题的办法。"
 ENG_mac.1121.t:0 "想要开始做些什么"
 ENG_mac.1121.desc:0 "麦德宁认为，党外事务看起来很顺利：议会中的不正当影响力已被驱离，腐败现象大大减少，军事工业得到了控制，法西斯分子也销声匿迹。这是巨大的成功，现在，他将目光投向了党内。\n\n统英党是一个伟大的政党。这个党十分适合他，但它还能更进一步。党内仍然有王党改革派的残余组织，还有不愿意顺从首相意愿的成员。这必须要得到改变。\n\n这是他的党，不对吗？它终将为这片土地带来自由。"
 ENG_mac.1121.a:0 "这是我的党，我决定它的政治道路。"
 ENG_mac.1122.t:0 "绊脚石"
 ENG_mac.1122.desc:0 "统英党内存在着一个保守派系。他们是温和的改革派，原则上并不反对实现深层次的民主化，但却仍然犹豫不决、举棋不定。前进时，他们要我们等一等；等待时，他们却又要我们停下来；要是我们停下来，那他们就干脆再也不会动弹了。\n\n他们必须离开，更多的自由派将接替他们的位置。这些黑暗时代的残留必须被清除，崭新的统英党将就此诞生：一个更愿意接受英国人民的诉求和意愿的政党、一个大步流星、无畏向前的政党。"
 ENG_mac.1122.a:0 "但要怎么才能办到？"
 ENG_mac.1123.t:0 "敲打政府"
 ENG_mac.1123.desc:0 "这么做见效快、震撼人心、大胆，当然也风险十足，但确实能达到目的。\n\n我们已经甄别出了议会中几位麦克米伦派的成员。他们都相当有影响力，位高权重，并且还阻碍工作顺利进展。他们必须要被解决。\n\n计划十分简单。首相会给他们写信，要求他们立刻辞职。他们年事已高，需要有新人来代替他们。这些年轻人的政治观点比前任更加自由，也更符合首相的要求。\n\n风险不可估量，但这将会确保自由派对党内的长久控制，非常值得一试。"
 ENG_mac.1123.a:0 "必须要记住抵抗组织是怎么看待雷吉的……"
 ENG_mac.1124.t:0 "沉默的大多数"
 ENG_mac.1124.desc:0 "麦德宁一直对此心存疑虑，因此他委托进行了一次民意调查。眼前的结果似乎证明他是对的。\n\n基于英国的政府，人们可能会宣称英国是个保守国家。在相当长的一段时间里，它都是一个只服务于精英和富人阶层的一党国家，几乎所有方面都高度退步。在其政治光谱上，最左端就是麦德宁和统英党。\n\n但那只是政府而已，麦德宁早就明白它没什么代表性。他觉得很多人比政府目前所代表政治观点要更靠左，所以他展开了这次调查。\n\n他是正确的。有大量的选民并不完全是社会主义者，但他们在议会中也没有自己的代表。这提供了一个庞大的机遇：如果能够赢得这些中左翼选民的支持，那就很有可能在下一次大选中开辟出一条获得巨大多数的道路……"
 ENG_mac.1124.a:0 "数据不会撒谎。"
 ENG_mac.1125.t:0 "你的时刻"
 ENG_mac.1125.desc:0 "党内出现了不可调和的分歧，麦德宁的支持者和麦克米伦派彼此之间缄默不言。自由派认为麦克米伦派过于拘泥于过去，麦克米伦派则已经厌倦了自由派和麦德宁长期以来对他们的打压。对于一个要统一英格兰的党来说，这确实是个问题。\n\n但投票中却不是这样。每当有法案需要首相通过时，双方都会聚在一起让它通过。他们仍然坐在同一条议会的长椅上、仍然会用党的标签标识自己的身份。\n\n有一个说法可以解释这种奇特的景象。尽管他们憎恶彼此，但二者之间仍有一个共同的目标，那就是民主的英国。他们只需要在一起共事一段时间，就可以通过他们需要的法案。然后，他们就可以永远摆脱对方了。\n\n正如麦德宁所希望的那样。"
 ENG_mac.1125.a:0 "我们只需要再多一点点耐心……"
 ENG_mac.1126.t:0 "救助穷人"
 ENG_mac.1126.desc:0 "英国现在有许多人在受苦，他们长久以来被忽视、被踩在脚下、被体制虐待。我们当然可以向他们提供经济援助，但如果……我们告诉他们是谁真正在蹂躏他们呢？\n\n我们知道王党是一群精英主义混蛋，毕竟过去多年来我们也曾身处其中！当然，他们在今天试图伪装出一张可敬的面孔，但我们知道他们真正的想法，还有他们所做一切：从占领初期、到卡布尔街、再到内战之中，甚至还包括上个星期。\n\n我们将开始收集所有能找到的有关王党的污点。记录、私人谈话、军情五处的文件，所有的一切。然后，我们将所有的东西都透露给公众，穷人和受苦的民众就会认识到王党的真面目。\n\n改善现状的第一步是要做出明智的决定，而我们将确保每一个英格兰人都会在投票站投下慎重的一票。"
 ENG_mac.1126.a:0 "所有人都会产生垃圾，是时候拿出来拾掇拾掇了。"
 ENG_mac.1127.t:0 "黎明"
 ENG_mac.1127.desc:0 "麦德宁想，这真是高明。一切都安排妥当，以达到最佳的效果。这次讲话将是电视台黄金时段的第一档节目，电台会进行转播，第二天的早间新闻也会回放。他已经派出去了不少人手，让他们去各个媒体宣传这些发现：这将是一次全面的媒体攻势。\n\n他发现了很多关于王党的丑恶情报。不会有人认为没有吧？与纳粹合作二十年，不可能不干一些卑鄙的伎俩，充当属于富人和精英阶层的无耻党派也谈不上是什么为了大众的行为。另外，还有他们那些该死的谎言。这一切都被编辑为一系列报告，将在此次演讲后发布。\n\n麦德宁再次检查了一下讲稿，确保它尽善尽美。必须要刀刀见骨，收获最大的成效。让王党猝不及防，失去公众面前的信誉，并确保这个可恶的组织永世不得翻身。\n\n当摄像师发出信号，告诉他直播就要开始时，麦德宁想道，阳光就是最好的杀毒剂。"
 ENG_mac.1127.a:0 "“晚上好……”"
 ENG_mac.1128.t:0 "道路尽头"
 ENG_mac.1128.desc:0 "真的要实现了，英国将成为一个民主国家、一个弱者不需要害怕强者的地方。在这里，每个人都可以根据自己的想法，自由地支持他愿意支持的政党。\n\n好吧，其实还没有，麦德宁如是想道，还有一些事情要做。这些事情非常重要，将会确保民主制度在英国真正落地生根，文件资料就在他的案头。他抽出文件，开始工作。\n\n几张纸、几个签名，这就全部了。现在，对政治结社的限制大大减少。他们可以组织起来，选举他们认定的成员担任公职，至关重要的则是他们很快就会献上他们的忠诚。\n\n左派也就此宣告回归，多元化的政治生态系统再次得以建立。"
 ENG_mac.1128.a:0 "现在，我们可以称得上是真正的民主了。"
 ENG_mac.1129.t:0 "赤党归来"
 ENG_mac.1129.desc:0 "红旗招展，宛若海洋。支持工人阶级的呼声、有关工会化、工人权利和强大福利国家的讨论不绝于耳。人们认为只有在战前英国的旧新闻照片中才能看到这样的场景，但事实并非如此。此时此刻，伦敦的一个会议厅中正是此情此景。\n\n左派利用限制的放松进行了重组。极端派别仍然受到镇压，但一直有一部分人仍然坚信工人阶级的斗争。当然，该党现在仍与政府合作；但以后，它将为自己闯出一条崭新的道路。追随过去社会民主工党的步伐。\n\n当领导人走到台上时，人群为他们发出了欢呼。活动正式开始之前，会场中播放了一首歌曲，与会者全体起立，开始齐唱："
 ENG_mac.1129.a:0 "“人民旗帜最最红……”"
 ENG_mac.1130.t:0 "希望与荣光"
 ENG_mac.1130.desc:0 "就是这样，对吧？麦德宁想道，一开始肯定不会感觉到什么不同。但随着时间的推移，他感到事情已经发生了变化。英国是一个民主国家，和世界上其他地方同样自由，他的梦想实现了，麦克最疯狂的梦想也实现了。\n\n怎么做到的？他曾经是王党内部内唯一有胆量站出来对抗其他人的家伙，独自疾呼将英伦三岛从一党寡头政治变成自由民主的国度；然而在他身处议会的大部分时间中，都不得不依靠麦克米伦的庇护；在相当长一段首相任期之中，他都是幕后主人的傀儡；他还在战争中背叛了朋友，又在战后背叛了他的政党。这一切代价真的都值得吗？\n\n但这重要吗？当行之事已行，人们对结果无可辩驳。民众有权批评他当下的所作所为，毕竟，言论限制已经取消了。不管民众对雷吉有什么看法、或者雷吉怎么看待自己，他仍然还是解放了英伦三岛的领袖，向人民展示了远离曾经的灾难与压迫的未来。\n\n为了不列颠辉煌的未来，一切终有所偿。"
 ENG_mac.1130.a:0 "上帝成你伟业，使你坚而益强。"
 ENG_mac.1131.t:0 "王党的末路"
 ENG_mac.1131.desc:0 "王党。多年来，麦克米伦已经极大地削弱了他们，但他还是禁不住觉得工作尚未完成。\n\n他们已然化作从前的空壳，在无数的腐败丑闻中，有将近一半的成员被清除，剩下的也没多少战斗力。然而，万事皆有可能，麦克米伦总是担心他们会再次崛起。但他们还会是一样自私自利的傻瓜吗？当然，王党无药可救，不可能再被恢复。\n\n现在是时候彻底干掉这头伤虎了，只能留下最微弱的反对党声音以维持民主。\n\n但他要怎么做呢？他要如何证明其正当性？\n\n怀揣着复杂的心情，他意识到如何做并不重要，因为已经没有人能阻止他了。"
 ENG_mac.1131.a:0 "高处不胜寒，但至少我们拥有自由。"
 ENG_mac.1270.t:0 "一场友谊的比赛"
 ENG_mac.1270.desc:0 "两支球队走上了球场，澳大利亚队热切地希望比赛开始，而英国队则高兴于他们终于能面对来自英伦三岛之外的对手。球场的看台上挤满了观众，等待着一代人以来在国内举行的第一场国际板球比赛。\n\n终于，在短暂的恶劣天气之后，比赛开始，友谊竞争的精神弥漫在比赛场上。比赛进行了几个小时，最后英格兰队凭借着微弱的三柱门优势取得了胜利。评论员指出，澳大利亚队打得很好，首相在赛后向两队表示了祝贺。在这个短暂的时刻之中，英国荣耀的日子似乎又回来了。"
 ENG_mac.1270.a:0 "旧日的爱好不应当消亡。"
 ENG_thatcher.102.t:0 "哪一部电话"
 ENG_thatcher.102.desc:0 "三岛之中最强王国的首相在国际上却是孤家寡人。撒切尔坐在桌前，她批阅着一份又一份事关国家政策的文件，心里却想着更关键的大事。\n\n换言之，若有必要的话，她该同哪国建立直接通讯线路呢？撒切尔习惯将手头的两种方案称作“蓝电话”和“黑电话”。选择代表美国的“蓝电话”自然能带来许多好处：首先，“蓝电话”是伦敦-华盛顿间快速且必要交流渠道，而它至今却还在构想阶段。其次，倘若德国对我方的敌意与日俱增，我们就必须得拥有同美国快速沟通的途径。但美国人狡诈善变，一届对不上眼的政府就能让我们拉拢该国的全部努力付诸东流。\n\n“黑电话”就没这个问题，元首就是元首，没人能在短时间内取而代之。最要紧的是，疏远德国人可能是比疏远美国人更要命的决策。日耳曼尼亚近在眼前，而且说到通行难度，英吉利海峡也无法与大西洋相提并论。玛格丽特·撒切尔在最后一份表格上签上了字，做出了她决定。"
 ENG_thatcher.102.a:0 "蓝电话。"
 ENG_thatcher.102.b:0 "黑电话。"
 ENG_thatcher.103.t:0 "非常特殊的会议"
 ENG_thatcher.103.desc:0 "撒切尔的办公室里忙得热火朝天，还有不少打算写上一份遗嘱或回忆录的人，如果情况不妙，她可能会把这两样东西都写一遍。撒切尔已经告知了部长们她粗略的计划，而在这时间里，她也只是在规划着可谓疯狂的一步棋——孤立政策道路上理所当然的下一步，而这一步或许会让她的努力付诸东流，或许会助她巩固战果。英格兰将要同美国和德国进行一场会谈，此次会议也许比以往更有利可图，但也可能将英格兰拖上元首或总统的贼船。\n\n当然，倘若此战有失，撒切尔的一切外交成果都将化为泡影，在外交政策上所耗费的每一分每一秒都只是在延缓命运降临的时刻罢了。即使如此，倘若事态进展顺利，那美国人就会同德国人拉扯到底。如此一来，英格兰不仅能智胜OFN与团结协定，还会永远地远离二者的爪牙。只要撒切尔还握着对英国各方政策的话语权，这样的未来就不再遥远。\n\n撒切尔看向了时钟，已经七点半了。若论度过白天，那她还有更糟的方式方法，若论虚度黑夜，她也还有更好的门路手段。如果撒切尔打算趁热打铁的话，那现在正是绝佳时机。英格兰是个强国，而OFN和团结协定都在忙着解决自己的问题，没人想让英格兰去做危害到他们地位的事情。当然，向总统或元首表明英格兰想要除声明或承认之外的东西绝非易事。该怎么向超级大国的领袖开口，告诉他们自己想要经济、军事和外交层面的好处呢？\n\n如果过往的经验没有出错的话，在这个问题的答案就是不要提起这回事。"
 ENG_thatcher.103.a:0 "“皮姆先生，致电华盛顿。”"
 ENG_thatcher.103.b:0 "“皮姆先生，致电日耳曼尼亚。”"
