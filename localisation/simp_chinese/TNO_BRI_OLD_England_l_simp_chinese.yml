 ENG_the_people_have_our_back_desc:0 "统英党从来就不是个稳固的政党。诚然，统英党人都反对那无能又腐败的王党，当内部各派之间却关系紧张。话虽如此，显然我们已经成功实现了目标，因为反对派那些“好朋友”正指责我们的所作所为。尽管统英党内部存在问题，我们还是在选举中取胜，政府也顺利连任。\n\n人民的选择是正确的，我们的对手无法履行自己许下的诺言。因此，现在轮到我们来兑现先前的承诺了。除开将英格兰转变为我们为之骄傲的国家这必要的工作，我们还要确保没人能在这项工作完成前打断它。"
 ENG_fascism_failed_again_desc:0 "法西斯主义是对世界上一切善良及正义的戕害，是全球各民族与国家的癌症，理应在它所诞生的地狱之火中燃烧。不过，我们已经阻止了它们在英格兰起势，隔离了它们为日耳曼尼亚的主子夺取权力与影响所散布的阴险传染病。这些都归功于哈罗德·麦克米伦首相的工作。\n\n麦克米伦认为，王党纵容强硬法西斯分子加入他们的行列，此举完全错误。他一直反对此事并在之后也将持续下去，不允许他们在英格兰的任何地方抬头。英格兰是靠着它的传统、它的精神和它的首相团结起来的。法西斯分子及其代理人不得入内。"
 ENG_lets_make_sure_that_it_will_never_rise_again_desc:0 "野狗咬人的时候，你不能瞎扯说要保护动物。任何脑子正常的人都会一枪崩了这疯狗的脑袋；这个比喻也适用于那些用法西斯主义腐蚀英国灵魂的人。\n\n毕竟总有一些底线不可逾越。因此我们得选个查禁目标。我们要让所谓的“忠诚反对派”在政治上中立化。我们也不想这样，但话说回来，如果他们不当肮脏卑鄙还爱德国佬的卖国贼，我们也没必要这么做。如果他们不是这样，我们就不会在这里了。现在的问题是，谁是更可恶的叛徒？"
 ENG_combat_the_royal_party_desc:0 "啊，王党，我们也曾是这败絮其中的联盟的一员。首相阁下本人曾和其他人一样，认为王党是让英格兰民族魂得以延续的唯一选择，而其他的政党都只会把英格兰引向无底的深渊。但现在，王党已然堕落成了日耳曼尼亚在英格兰的传声筒，比人人喊打的国民阵线好不到哪里去。\n\n二十年来，他们一直是那么顽固不化，在二十个漫长艰辛的年头里，我们无时无刻不在劝说着他们，告诉他们一切尚未结束，告诉他们我们该争取的不只有生存，还有那更崇高的理念，更美好的未来。但我们被无视了，于是我们终于不得不与其分道扬镳。从今往后，王党和它盘根错节的触须将被铲除，而我们正是它的掘墓人。"
 ENG_lure_the_germanophiles_desc:0 "迄今为止，“亲德派”是王党中最令人厌恶的那一撮人。这个群体十分古怪：他们并没有一个特别的领导人，而是出于对国家的不忠而自发地组织起来，妄图让英国处于他们的统治下。那么，这些投机者将成为我们的第一批目标。刺杀行动已经准备妥当，随时可以开始执行。\n\n我们不会留下一丝证据。寄给他们的信件中会写道，一位德国情报官员想要同他们见面。之后，他们就只能自求多福了。首相认为这个计划天衣无缝。"
 ENG_are_these_the_people_you_voted_for_desc:0 "对党内想要设置政治陷阱的人的一个忠告：一定要确保你们自己最小程度地介入其中。并且要确保你的目标有其他可能陷害他的敌人，这样你的目标们就不会怀疑到你身上。这是一个宣传问题。街边的人并不关心一个议员是否因某种原因被逮捕，而是更加关心这个议员是否是因为参与了他认为合法的阴谋而被逮捕的。\n\n会议会照常举行，而我们会拍摄整个过程，并且会让警察在他们离开会场时当着媒体们的面逮捕他。公众甚至都不会感觉到我们的介入。"
 ENG_investigate_the_royal_party_desc:0 "我们从未针对王党开展过任何一次彻查。或许这是我们那愚蠢的乐观主义在作祟，但首相相信，扔掉窝里的臭鸡蛋之后，那些腐败的低能儿们就能会对这种暗示心领神会了。可想而知，王党现在的形象就完全是一个充斥着腐败和无能的老鼠窝。现在甚至没有任何迹象表明王党的领导层对媒体针对他们进行的一些指责表达过震惊。\n\n因此，既然情况已经如此糟糕，那我们就用铁拳来惩治。王党的每一位议员和高级成员都将受到彻底的调查。我们会找到一切，找到他们的每一个秘密和他们曾经参与的每一项罪行。之后，我们就将一劳永逸地解决掉那不忠的反对派。"
 ENG_reveal_the_findings_desc:0 "哦，胜利的滋味是多么美妙啊。我们的相关调查正在畅通无阻地进行着，而其中所发现的东西甚至让一些我们情报部门中最为乐观的人都大吃一惊。整整187页的调查结果里面充满了令人震惊的行动，谎言，以及秘密。要知道，王党可是会不惜一切代价来掩盖这些见不得光的东西，甚至有时候会痛下杀手。现在，显示他们干过的所有肮脏勾当的证据，都是我们的了。\n\n整整187页的耻辱过往，整整187页的犯罪证据，整整187页的腐败行径。对此，我们完全可以直接将它们出示给媒体，或是将副本交予他们，甚至，我们可以直接把这些副本给人们，让他们自己亲手一打一打地散发，最终将它们昭告于天下。来吧，让整个国家都来真正瞧瞧王党究竟是个什么东西，让他们看看王党那精心掩饰的假象下的真面目。让他们接受审判吧，就像他们当初对我们进行的审判一样。这，才是对叛徒最合适的惩罚！"
 ENG_the_corruption_act_desc:0 "舆论向来备受重视。为什么不呢？正是通过向人民承诺不再让法西斯主义控制英国，我们的政府才有了合法性，不是吗？对了，王党可能严格意义上并不算是法西斯，但他们已经腐败得完全彻底，以至于你向德国出卖国家的时候多少有些尴尬。\n\n因此，麦克米伦首相和麦德宁副首相出台了腐败法案。它用一系列通俗易懂的文字将统英党的政策具体化，且更有利于大众的消费。同时，它也非正式地一举起诉了一大批王党成员。至于遗留下来的问题，我们可以之后再谈。"
 ENG_lock_the_traitors_up_desc:0 "王党是我们英雄历史上的一个污点。这些懦夫宁可跪在塑料王座上，也不愿和德国占领者作斗争，然后继续利用他们的地位，登上自我致富的快车道。他们中的每一个人都和恐怖分子一样对内战负有责任，他们也应该受到恐怖分子一样的对待。\n\n准备工作必须迅速进行。我们将在临时法庭上进行一些简短的审判，把这些空壳子送去接受适当的司法裁决，一般都只需要一堵砖墙和一批步枪手。通过清除那些试图将我们这个曾经正义的国家推向软弱奴役的寄生虫，并建立一个反对那些希望看到我们屈服于德国的人的统一战线，统英党将不会辜负它的理想。联合王国若要生，王党必须死。"
 ENG_crackdown_on_the_NF_desc:0 "翻遍牛津词典，恐怕也找不到一个词来形容首相大人对国民阵线这一组织的厌恶。如果把他们称作“叛徒”的话，真正的叛徒比他们有更多顾忌；如果把他们称作“间谍”或者“亲德派”的话，大概是准确的——不过，这两个词也无法完全描述他们的道德败坏。\n\n不不，眼下还是别纠结该怎么准确描述这些人了，计划为重。首相直接下令，将国民阵线定义为颠覆性的境外势力，并按相关法规处理。我们终将根除英国法西斯主义的疯狂。"
 ENG_the_last_rats_in_england_desc:0 "国民阵线已不如昔日那般强大了，我们无意将此功劳都揽到自己头上，毕竟阵线的衰落在很大程度上得归功于他们自己的疯狂，但我们也必须承认，逐步肢解国民阵线乃是一件趣事。\n\n现在那里只剩阿瑟·肯尼斯·切斯特顿，他的马屁精，一伙杂牌军和打算同统英党及王党作对的虾兵蟹将了，但这样的国民阵线还是有被我们摧毁的价值的。遗憾的是，莫斯利那老王八蛋不在这里了，他可是正义复仇的绝佳目标。现在就只能凑合凑合了，弄掉切斯特顿就够了。"
 ENG_plant_the_poison_desc:0 "我们并不对那些残余的国民阵线宪兵们可以提供的整体情报抱多大希望，但是我们作为老情报，但凡有点脑子的，都知道那些人都可能比那些转述说：“几个德国佬官员在信里写‘我，入侵，带路，您的德佬’”的人脑子好使。\n\n虽然这种人脑瘫到令人崩溃，不过讲真这挺让办案的人享受的。话说回来，告状说国民阵线的人是叛徒，这没茬可找；但是要想人赃俱获可就不是一回事了。好了，现在政绩来了；麦克米伦得到了一个千载难逢的机会，准备大干一场。特警队，出动！"
 ENG_jail_the_rats_desc:0 "只要打赢，一切值得；而且，当你听到从统英党宪兵那里传来的消息之后，你就觉得更值得了。阿瑟·肯尼斯·切斯特顿，著名的法西斯主义者，连同他的党一起被抓包。他们承认，他们支持了一次德国对光荣的不列颠群岛的卑劣入侵。还有什么比这当头条更吸人眼球的？我们现在已经对他们出了重拳，这些个硕鼠都渐渐地在它们的牢房里瑟瑟缩缩。\n\n麦克米伦首相已经宣布，愿意召开公审来决定这些人的后半生。没有人认为让他们人头落地是最好的选择，却可能是最多人愿意选择的一种决定。"
 ENG_a_letter_to_ches_desc:0 "如果能礼貌地表达出自己的观点的话，为什么要那么大费周章呢？看起来，想要处理掉一个叛徒和一帮恶棍得花上点功夫，但事实并非如此，麦克米伦首相将会亲自下场来解决掉这个问题。\n\n这封信将会简洁明了，阿瑟·肯尼斯·切斯特顿在政坛上已然不复往日风光。如果他坚持对此提出异议，那么他将会遭受到他过去恶行所招致的后果，要知道这些可是已经被一而再，再而三地被推迟过了。要么他蠢到直接与我们对抗，要么聪明到能察觉我们绝不会让他接近任何记者二十英里之内的范围。"
 ENG_send_him_to_germania_desc:0 "国民阵线是一个由德国人所赞助的颠覆性组织，而不幸的是，如果想要处决掉它，相比于“德国人的走狗”这一蹩脚理由，我们需要一个更强且更有说服力的。而针对我们的问题，副首相麦德宁则提出了一个相当有创意的解决方案：“我们直接把他们交给德国人不就好了？”这一方案尽管简单粗暴，但效果惊人。毕竟当亲眼看到我们的敌人给他们提供帮助时，谁还会公开支持国民阵线呢？\n\n这一次，麦克米伦首相完全同意自由派的提议，而我们则已经开始着手安排引渡切斯特顿和他的朋友们了。是的，我们的“引渡”指的是把他们扔进德国大使馆，而这就够了。"
 ENG_the_antifascist_act_desc:0 "法西斯主义是一种瘟疫，一种根植于英国社会中所有美好事物上的一种顽疾。在它所触及之处，一切皆被腐化堕落为它的同类，并在整个结构体系中烙下一道道难以愈合的伤痕。但是，这种事今后不会再发生了。随着反法西斯协定的出台，统英党将会被认定他们真正做到了此前任何政府都该做到的事。今后，我们必定能把这个面目可憎的怪物驱赶出我们神圣的岛屿。\n\n而完成这一切的关键，实际上，并不在于仅仅将法西斯主义定性为非法思想，同时，还应包含与之类似的任何意识形态，那种任何法西斯分子都会尝试去掩盖的阴险恐怖信仰。通过将这类思想随之一并封杀，我们仍然能够轻易接触到那些可悲的顽固分子。而随着他们的最后一个人在监狱中烂掉，我们就能够宣布我们与国民阵线的小小冲突已经结束，来作为对他们识时务的奖赏。"
 ENG_the_liberal_flower_desc:0 "自由派是我们党内一支古怪的小团体。他们曾一度是我们唯一值得信赖的盟友，但首相对自由派的疑心在近期却因多方面因素而一步步加深，这其中，他们对我党在选举上为防止敌对分子联络德国，利用选举卖国求荣而做出的一系列防范措施的消极态度尤为突出。\n\n对形势乐观些总是好的，但对付撒切尔和切斯特顿这种反复无常的宵小时我们可不能放松了警惕。虽说这两人中的一人已不再是我们的对手，但我们仍需铲除这伙人生存的土壤。党内自由派让我们束手束脚。他们便是统英党坚实堡垒上的一处缺口。我们得补上它，我们也能补上它。"
 ENG_silence_them_desc:0 "自由派的强大之处就在于他们的宣传对英格兰芸芸众生的特殊吸引力，而如今他们正打算纠集起力量来反对统英党，这或许算得上是摆在我们面前的一桩新兴威胁了。\n\n不过这也没什么大不了的，对我们不过小事一桩而已，我们只需要和那几位主管媒体行业，特别是广播和电视的老伙计们坦率地谈谈就行了。可对于某些受了打击，昏了头脑，进而想把自由派捅的篓子归到我们身上的可怜人来说，光这招可能就不太够用了。这种事算不上光明正大，但却是为了防止法西斯野兽再度闯入我们美丽的英格兰所必须做的事。"
 ENG_fire_those_who_resist_desc:0 "雷金纳德·麦德宁几个月前的告密向我们证明了，将党的权力交给一个不值得信赖的人手中是一个绝不可以再犯的错误。为了洗涤英格兰的灵魂，我们必须先镇压住党内的那些随时可能背叛我们的敌对分子。\n\n我们可以把那些激进的自由主义分子从他们的位置上赶下去，把那些不愿合作的人驱逐出党。我们不能低估他们的力量，所以以防万一，我们必须剔除我们军官队伍中的自由主义者。我们的一切努力都将在未来给我们带来无限的收获。"
 ENG_maudlings_friends_desc:0 "尽管雷金纳德·麦德宁这个人身上有许多缺点，并且暗地里也充满了野心，但是一直以来他都有着一个忠诚盟友的形象。这也是为什么要踢开他会如此困难的原因，因为许多不了解他两面派本性的人非常尊重他。\n\n所以下一步必须由麦克米伦首相亲自来做。首相和麦德宁彼此熟悉，所以由首相来亲自告诉他这个消息是最好不过的。如果运气好的话，他或许会接受一个党外的闲差，在那里消磨余生。"
 ENG_must_go_desc:0 "纵观全局，当下最大的丑闻无疑是政府被迫为麦德宁背书的行为。这家伙本该做得更好，可他软弱的性格便注定他不配在任何有权有势的位置上为英格兰服务。唉，这样也好，他仍然要履行自己的义务，只不过不再是政治方面的义务了。\n\n几年来他鞠躬尽瘁，为国操劳，想来也该过上闲适的退休生活了。"
 ENG_the_protection_of_democracy_act_desc:0 "时代已然来临。哈罗德·麦克米伦首相现在可以俯瞰英格兰大地，俯瞰一片致力于驱逐和打击任何敢于滋生法西斯主义的土地。然而，我们必须采取措施来确保这种行动保持常态化，而现在我们已经处理了自由派和一半的反对派。\n\n在这其中，《民主捍卫法案》将会发挥巨大的作用。尽管该法案只是作为首相提交给议会的更复杂的法案之一，但它在本质上仍然是忠实于联合英格兰未来的愿景的。当涉及到有关国家安全的问题时，它能给予首相办公室一定的自由决定权，此外它还有能力分辨出什么是法西斯团体，而什么又不是。这一切都是为了人民的福祉。"
 ENG_the_royal_party_rots_desc:0 "在人生中，你有时胜，有时败。但至于王党，它肯定属于这句谚语中所描述的后者。现在，这个曾叱咤英国政坛的政治巨人已然退化，沦为了一个随时都可能轰然倒塌的泥足巨人。\n\n或许，在王党完全树倒猢狲散之前就将其放倒才是一种怜悯。无论什么情况下，想要放倒一个巨人，最好的方法是对它的腿狠狠击打。我们将会攻克这个充斥着腐败的叛徒的堡垒并继续前行。愿英国牢记他们，但是铭记他们所成为的怪物，而不是他们曾经造就的政党。"
 ENG_those_who_got_away_desc:0 "尽管这一结论令人惊讶，但实际情况是：王党的腐败行为并非普遍现象。哦，确实大部分王党分子都已经深陷于无可救药的腐败，但他们之中仍存在着少许温和派。出于自己真正的信仰，而非效忠于什么腐败制度，这些温和派选择与王党保持一致步伐。\n\n考虑到目前在我们的日程表上仍有许多急事要办，让他们离开或许还是值得的。但首先，我们需要进行某些保险措施。"
 ENG_make_them_bend_the_knee_desc:0 "反对派可是很有用的。正如哈罗德·麦克米伦曾说过的那样：“我们比他们强。”因此，尽管我们很是蔑视那群仍在死死追随着王党的那一撮傻瓜，但只要我们还能掌握他们的行踪，那就随他们去吧。\n\n只要一个简简单单的签过名的协议就够了。这是王党的一个简单承诺，他们承诺不会采取任何会破坏政府稳定的行为，并会尽最大努力遏制法西斯主义的蔓延，并且绝不挡我们的道。尽管他们中的大多数人都会遵守这个协定，但也不是不可能出一两个例外之徒。"
 ENG_make_them_repent_desc:0 "如果你不能利用那些有原则的人，为什么要留着他们呢？很快首相麦克米伦将召开新闻发布会，王党温和派将在会上向公众谴责他们以前共事的王党同僚。我们需要确保媒体进行正确的报道，一旦报道完成，我们将会给王党的腐败核心沉重一击。\n\n保守主义毕竟只是一种家长式的理想，而我们只是在确保王党任性的孩子们绝对忠于英格兰真正的守护者。"
 ENG_the_opposition_disappears_desc:0 "温和派已经成为了我们的傀儡，对我们言听计从。虽然他们确实有组建一个反法西斯组织的基础，但这样他们便会对我们的政府造成巨大的威胁。现在，他们和英格兰的其他人一样，都必须听命于一个人：哈罗德·麦克米伦。\n\n麦克米伦是个言而有信的人，温和派领导人和他之间的合作是公平的。温和派不会成为政治斗争的牺牲品，而且他们也被允许保留在议会中现有的席位。"
 ENG_the_iron_lady_with_greed_desc:0 "不得不说，撒切尔夫人绝非寻常女子。与她党内其他贪腐成性的同僚不同，她有几条用于自我约束的行为准则，这点就连她的同事们也颇为不解。\n\n我们在和这位被称为铁娘子的女性打交道时遇上了些许麻烦。或许我们该对她和她的王党置之不理，但若是权衡利弊，也许让她成为反对党的傀儡领袖也有其好处。况且，向其他非法西斯党派伸出橄榄枝也对我们事业的推进大有裨益。"
 ENG_ally_the_thatcherists_desc:0 "有时，你也得回去翻一翻历史的破烂，至少可以检出点有用的家伙事来装点门面；而保皇党的撒切尔派，就是这个有用的破烂。当然，我们不会给这些人以我们没法实现的承诺，而是用胡萝卜加大棒。\n\n撒切尔夫人不可能在公众面前大放厥词了；不，她所能做的，就是在大敌当前的恶劣时局下当个签字的工具人。虽说保皇党会被泼一桶“阁下，我其实早就是日耳曼尼亚的文件二传手了”的脏水，但是他们只会把我们想传出去的消息捅给德国佬。"
 ENG_a_puppet_on_strings_desc:0 "铁娘子选择了屈服，而这是一件大好事。在公众视野中，撒切尔夫人仍然是反对党的领袖，但事实上，残余的王党和英格兰其他地区都选择了同一个人：哈罗德·麦克米伦。\n\n我们会保证她的名誉和尊严，只要撒切尔为英国的利益服务，她就不会受到伤害。"
 ENG_much_like_the_rest_desc:0 "玛格丽特·撒切尔实在太危险了，不能把她抛在脑后。这个女人把一个被三方分裂的腐败的空壳政党变成了英国第二可怕的政治力量。要是不好好盯着她，谁知道她能做出些什么事。\n\n统英党会做出正确的决定。我们将一劳永逸地解决反对派，不留一丝逃离的机会。就在今日，英格兰的腐败将被烧成灰烬，而统英党正是那根点燃它的火柴。"
 ENG_swamp_the_thatcherists_desc:0 "幸运的是，我们仍然有很多撒切尔和她帮派的污点，这些污点来自我们还留在王党的时代，以及我们后来对王党的渗透。尽管如此，我们仍然需要一些额外的证据，所以让我们准备一些诱饵吧。\n\n显而易见的，只要准备足以确保在正确的指控下找到正确的人的线索就足够了。毕竟，我们仍然需要公众来保证审判的合法性，太多的证据也可能不利于审判。"
 ENG_thatcherists_pacified_desc:0 "玛格丽特·撒切尔曾是哈罗德·麦克米伦在英格兰政坛之上的唯一敌手，而今她已不再算是个问题。既然我们已经将腐败与法西斯主义都从英格兰政界清扫出去，并以高尚和明智的政治思想取而代之，那就让我们着手于更美好且更宏大的事业吧。\n\n不得不说，王党曾是不错的反对党，但这一切都结束了，我们最好就此为王党关上历史的大门。"
 ENG_no_longer_a_threat_desc:0 "撒切尔“统合各派力量”的口号并不是说他们要一匡英格兰，而是要运用在王党这个纸牌屋上。现在，我们已经把她“礼送”出了政府，将她关押在严密监视下的牢房里，我们终于可以腾出手来建立一个自由而联合的英格兰！我们的经济将不是少数富有精英待价而沽的货物，我们的政府不会被一介女流的独裁意志玩弄于股掌之间，而我们的党也将不忘初心，为英格兰的复兴不懈奋斗。"
 ENG_safe_streets_act_desc:0 "这是一个信息的时代，得益于最近法院审理的一个相当隐蔽的案子，我们现在将可获取我们所需要的关于我们公民的一切信息，以便保护他们。\n\n《安全街道法案》将作为英格兰在国内安全问题上采取的新国内政策的基石，它让政府有权采取任何必要的行动来保护国家免受法西斯分子的颠覆和背叛。"
 ENG_my_allegiance_is_to_macmillan_and_democracy_desc:0 "哈罗德·麦克米伦带领我们走向辉煌。在他的指引下，我国的国际地位稳步上升，而今天的英格兰就算没有国际影响力，也是一个备受尊敬的大国。国内的敌人也被一锅端走，腐败与法西斯这对孪生的罪恶已在国家理念中消失的无影无踪。\n\n是啊，这是条艰难的道路，许多人在途中猝然倒下，但与另一条道路相比，我们的行动都是对英格兰人民的怜悯。请让所有洗耳恭听的人们听到吧，上帝保佑国王，麦克米伦首相万岁！"
 ENG_a_chance_for_freedom_desc:0 "胜利的果实太过甜美，可若沉溺于它，只会让你无法集中注意力。但我们也不应低估我们此时此地取得的胜利。我们胜利了，这可是统英党在近期的民主选举中第二次取胜。王党和他们的追随者还有国民阵线的那些疯子一并被我们击败。\n\n我们得向人民道谢，向那些认识到政府连任重要性的人民道谢。而作为回赠，我们将带来他们所求之物，以民主之名，光复英格兰过去的荣耀。"
 ENG_but_freedom_has_its_costs_desc:0 "民主可是统英党长期以来的理想。不幸的是，即使是这般纯粹的理想，也容易受到来自内部的威胁。残存的国民阵线对我党行动的反对声愈发壮大，若不处理他们，恐怕会让他们重新抬起头来。\n\n同时，那些欣赏我们经济政策的公司也在逐步做大，试图影响国家政治。是时候结束这场哑谜了，绝不让这些曾统治我们的人毁坏、腐蚀我们所建立起的一切。该干活了。"
 ENG_targeting_corporatism_desc:0 "虽然社会主义在许多方面都有无可否认的错误，但我们不得不承认，他们对“腐败团体”这件事上的看法完全正确。工业巨头与他们的贵族靠山正试图让我们新建立起的民主制度成为他们手中的傀儡，他们正打算收买政客，贿赂选民，甚至还打起了选举委员会的主意。\n\n若想让我们的理想存续下去，就必须立刻阻止此事。而这也正是我们打算去做的。"
 ENG_the_giant_that_poisons_our_democracy_desc:0 "金钱在政治中的影响就如同毒药一般，它能潜移默化地将拥有着最为崇高品格的男性和女性逐渐变为那些丑态百出的商人的傀儡。而一旦那些现任的首席执行官和富裕家庭认定他们可以毫无顾忌地影响政治进程，那么他们就再也回不了头了。\n\n在开始解决那些已经被影响的人之前，我们的第一步应该着重于处理产生该种影响的源头。而如果我们成功了，那么我们就能让我们后代的生活变得更轻松些了。"
 ENG_separating_business_and_democracy_desc:0 "显然，我们无法完全消除商业对政治的影响。更不幸的是，我们的的确确需要他们存在，保持资金流入我国国库。但这并不意味着，我们不能对金钱与政治一事制定些许规矩。\n\n这都是些最低限度的准则，希望它们能避免公开的利益冲突发生。当议员因投票而获取利益时，他将被强制剥夺资格。其他方面的竞选献金也被严格限制。这没法阻止一切，但至少能阻止那些最恶劣的滥用行为。"
 ENG_the_military_industrial_complex_desc:0 "英格兰现今的军工复合体，可能不如不列颠帝国那时庞大，但它仍是不可忽视的力量。议会内依旧有鹰派政客，军工企业也常为某些行动或利益而前去议会游说。\n\n如果我们能消除这股影响，那军队就很可能会真正依英格兰所需，而非她的供应商所需来采购装备。"
 ENG_both_at_the_opposition_and_back_at_home_desc:0 "过去数年间，统英党曾是政治改革的急先锋。正因为统英党想要改革，便有些毒蛇潜藏在我党内部与反对派中。我们将与相关部门联系，彻查统英党内部。扫除那些明面上的滥权与腐败，同时提醒统英党成员，不要以为自己是政府的一分子就能为所欲为。\n\n此外，公众很乐于看到我们这么做，调查一下又会有什么坏处呢。"
 ENG_the_fair_politics_act_desc:0 "《公平政治法案》旨在削减金钱对政治的影响。我们不需要完全消除它，只需要塑造一个公平的环境。首先，竞选献金的数额不能超过2000英镑，用于慈善事业则另论。所有的竞选活动都将获得一定的国家补贴来支付其基本开支，任何政治家在其任期内不得直接控制或接触企业。\n\n如果运气足够好的话，我们可以将这一法案逐步扩展为对政治行为的总体法规。从而防止政客滥用权力，并为违反法案规定者制定严苛的惩罚。"
 ENG_targeting_fascism_desc:0 "我们并不在每件事上都同意哈罗德·麦克米伦的看法，但要是他说的有道理，我们就会听从他。是什么让我们致力于重塑的英格兰一度陨落？是法西斯主义。为什么腐败与邪恶的制度能自由自在地统治我们的国家接近20年，为现在的我们带来了诸多问题？还是法西斯主义。而现在，是谁在议会中与我们同在，却一点也不受欢迎呢？当然是法西斯主义者。\n\n麦克米伦说的没错，法西斯主义是我们需要对抗的恶疾。但在清除它的时候，应如外科手术般精确，以免在根除的同时妨害到民主制度。从现在开始，我们需要小心行事。"
 ENG_the_dirty_fellows_in_the_nf_desc:0 "王党分裂时，它的强硬派随之组建了国民阵线这个党派，统英党也诞生于那时。但这话里的问题可大了，这根本就是在暗示我们需要容忍国民阵线这公开信奉法西斯主义的政党，与我们在英格兰崭新的民主制度中共存。\n\n麦德宁首相很高兴能宣布，这些法西斯分子再也不能自由地充当德国人的走狗了。他们将为自己曾经犯下，未来打算去做的事付出代价。为此民众会爱死我们的。"
 ENG_outlaw_the_blackshirts_2_desc:0 "禁止法西斯主义的过程简单到令人惊讶。不过一项法案，一次投票，一条法律，便让曾经在英格兰政局中占统治地位的政党被拆的七零八落。这为我们带来了许多好处，而最出乎意料的，是军队改变了对我们的看法。\n\n一般而言，军队对数十年前终结了联合王国的意识形态痛恨至极。如今我们禁止了法西斯主义，在一些高级军官眼中，相较于王党，我们统英党更重视英格兰的最佳利益。"
 ENG_offer_the_fash_redemption_desc:0 "国民阵线有许多支持者，考虑到他们作为王党强硬派时的宣传效率，这丝毫不让人意外。而这之中，年轻人最让我们担忧，因为他们可能就此秘密继承法西斯传统。我们决不能以暴制暴，这只会让我们成为国民阵线口中所宣称的暴君。我们绝不会那么做，而是会为年轻人与误入歧途者提供去激进化的机会。这也许不会对每个人都凑效，但至少能让我们不用为未来而担忧。"
 ENG_the_people_know_better_desc:0 "对法西斯主义的最终裁决，将由那些曾投票给他们的人民决定，真是个适合的结局。一部分人曾以为国民阵线是他们唯一的选择，还有一部分是被恐吓才把票投给了国民阵线。而最后剩下的这些人，受法西斯意识形态灌输，真诚地支持着国民阵线。他们才是真正的问题。\n\n我们需要从根本上解决问题，说服他们放弃这可恨的法西斯主义。摒弃地主与商人，转而支持有利于他们的民主制。"
 ENG_the_democratic_education_act_desc:0 "虽说我们没能全面解决法西斯分子问题，但我们还有份长期的解决方案。人们在青年时会学到最好的东西，正因如此，我们才需要在年轻人之中传播我们的民主理念。\n\n民主教育法案将允许国内的学校谈论英格兰的过去，包括她与法西斯国家乃至法西斯主义之间的交互。我们将曝光那些罪行与腐败，揭露王党的叛国行为，细致地审查他们的暴行。就让孩子们亲身了解民主，知晓它的美德吧。"
 ENG_a_new_democratic_foundation_desc:0 "一朵玫瑰决不会在杂草丛生的花园里绽放。旧的通敌法西斯分子和法团主义那盘根错节的势力，以及那对多元化民主政策的敌视行为现在都已经从英国被连根拔起，从而为我们为之而努力的民主留下了肥沃的土壤。"
 ENG_shake_it_up_a_little_desc:0 "虽说如今是自由派在领导着统英党，保守的麦克米伦派最近也开始在内部容忍我们的一些改革，但他们依旧把持着大多数权力。我们绝不容忍此事。而这有一份解决方案，可以不用牵扯到与党内少数老牌人物的内部斗争。\n\n即，把那些老牌人物赶走，用自由派成员顶替他们的职位。这不会让每个人都感到满意，但我们已不需要躲在这些保守派背后来保护自己。统英党之所以屹立不倒，并不是因为那些阻止变革的人，而是因为我们这些想要做出变革的人。"
 ENG_out_with_the_old_desc:0 "我们要做的第一件事，就与不少统英党议员有关。他们早在第二次世界大战时期就已是脾气古怪的老头子，到内战后更是如此。事情之所以变得这么糟糕，有一半原因就是因为这些老人把持太多权力太久了。\n\n自然，我们没法就这么移除这些议员。但可以削弱他们的权力，减少他们在内阁中的职责，夺过党鞭，为未来开个好头。麦克米伦派也许会痛骂我们，但话说到底，统英党可不是他们的政党，它属于我们。"
 ENG_back_stab_the_conservatives_desc:0 "当你要为朋友的好而背刺他们时，下手最好麻利点，别拖泥带水。为此我们需要准备一份名单，整理所有的名字与替代者，这样就能在一天之内结束整个行动。\n\n就让那些新晋议员来完成这份名单吧，这些人的忠诚有待考验，大多数突然空出来的职位也将由他们填补。要想让整件事顺利进行，那么事前的计划可是重中之重。"
 ENG_hit_and_run_desc:0 "接下来我们要做的可不是什么善事，至少对不是一同工作多年的好友应做的事。历史不会为我们说好话，但这是必要之恶。在一场会议上，所有出名的麦克米伦派都将被撤职，我们将指派忠诚的统英党自由派新成员来接替他们的位置。\n\n也许哪天，他们会宽恕我们的罪。终有一天，我们会原谅自己犯下的错。"
 ENG_approach_the_left_desc:0 "左翼抵抗运动代表着英格兰政坛左翼里最糟糕的那些人，为了愚蠢的缘由而发起血腥的革命，真是一群激进的疯子。看起来，与疯子斯特林和叛徒奥金莱克被一同打败，对他们来说是再适合不过的结局了。\n\n不过，对左翼的政治限制并不局限于共匪，还包括了旧工党的残余成员，后者的话不大可能做出叛国之事。说不定，只需宽恕他们，就能为我们的改革带来一些盟友。"
 ENG_an_act_for_support_desc:0 "这份法案虽然简单，但摆在麦德宁首相面前的文件，代表着英格兰政坛近20年来最大的进步。若是旧工党愿意摒弃共产主义与革命社会主义的话，它就将解除对旧工党的政治禁令。\n\n而他们回归后，这些左翼党派不会再给政府添麻烦，而将为国家的稳定，为维续英格兰的未来提供帮助。单这么做并不能抵消多年的罪孽，可多多少少也算起了个头。"
 ENG_the_party_splits_desc:0 "没人能一直忍受下去，正如谚语中被稻草压死的骆驼一般，统英党内保守的麦克米伦派再也忍不下去了。统英党曾团结一致，如今已分裂为两个政见不同的团体。可这次，自由派占据了上风。\n\n我们获取了足够的支持，因而这对当今政府影响不大。也许还能说，这正是我们忙于重塑民主，兑现先前承诺的证明。虽然很遗憾，但我们必须得这么做。"
 ENG_the_new_magna_carta_desc:0 "雷金纳德·麦德宁有一件无人否定的特长，那就是向民众推销某些东西，“新大宪章”也不例外。我们在统英党内部起草了这份文件，比起它响亮的名头，这其实是一份相当简单的文件。但在现代政治的背景下，新大宪章仍具有革命性的特点：它并没有强化某些职位的政治职权，而是将更多权力交到了议院、法院及重要的地方议会的民选官员手中。"
 ENG_helping_the_weak_desc:0 "王党实在是个阴险狡诈的组织。他们并不依赖那些讨好选民的老把戏，反而是积极地寻找那些长期受到压迫和欺凌的群体的支持，并尝试将他们现在所处的困境归咎于我们头上，而无视他们自己已经毫无作为地执政20年并一手造就了这些问题的事实。\n\n但我们绝不能对那些受到误导的可怜人大发雷霆，不，我们必须教育他们，治愈他们，把他们从病痛中拯救出来。这样，他们就能真正明白到底谁应帮助谁这一真相了。"
 ENG_the_RPs_abandonment_desc:0 "整整20年的政府管理，整整20年的空头支票，整整20年的大失所望。除了把国家卖给德国群狼，并靠着吃英国残存的残羹冷炙发家致富之外，我们还能对王党说什么呢？\n\n当德国人肆意搜查你家的院子时，王党在哪儿？当你们的孩子忍饥挨饿时，王党在哪儿？当他们惨遭枪杀时，王党又在哪儿？而只有在受到德国人的召唤之时，王党才肯现身露面。"
 ENG_where_was_the_RP_desc:0 "现在的王党已经沦落为了一个名副其实的笑柄。作为一个没能赢过任何一次公平公正的选举的政党，它的存在已经成为了报纸上一个公开的笑话。他们躲藏在阴影中，拒绝对自己所犯下的错误负责，并试图指责我们犯下了他们所犯下的罪行。他们从不考虑他们能够帮助的人，他们的心中只想着权力，只想着在他们夺取了权力后能做什么。他们能让所有思想正直的人都犯恶心。"
 ENG_whats_in_the_RP_desc:0 "你问我，“王党的成员都是些什么人？”，“为什么最凶残的犯罪集团、最暴力的杀手和最腐败的政治机器在英吉利海峡的另一侧层出不穷？”温和派早已被残暴者的战车碾入车辙，而稍有心怀民主理想的人，皆纳入统英党帐下；更少的人，则进入了我们的行列。\n\n而威斯特敏斯特宫里，那些顶着王党旗号的跳梁小丑，将永无翻身之日。"
 ENG_have_you_heard_of_their_crimes_desc:0 "如果你想证明一件事，找到他们实际做了什么，并且让结果合乎逻辑，以此来盖棺定论，人们不会相信一丁点谎话；但是一旦我们不直接说出发生了些啥，王党过去的倒行逆施将带来更为显著的影响。\n\n试举一例，王党政府处决了1953年起义的领袖，但是谁说没有更多的相关人士死在他们的黑手之下？又或者是那些我们心知肚明的贪腐行为，那些钱被用来修路不是更好？这是一个相当自然的想法。"
 ENG_the_final_step_in_democratization_desc:0 "那些以其存在威胁民主的党派已经不复存在，不管是因为道德的谴责而逐步解散还是因为被直接的封禁；那么，现在正是我们给出合法替代方案，也是民众最想为最值得一试的方案作出民主选择的时候；这样做，我们就或许可以被避免被重新选举的不利态势。\n\n同时，我们还要允许旧工党成员重建他们的党派。我们相信，新的工党将会在任何时候体谅艰难的局势，并将和下一届政府一样憎恨法西斯主义。嗯，他们一定会这么做的。"
 ENG_bring_back_old_labour_desc:0 "曾经有段时间，被认为是个自由派并不是件好事，更别说左派了。但是，我们向那些受迫害而躲藏起来的活动家表示：这样的日子已经一去不复返了。现在，我们可以肯定，我们做到了这一点，民主之花将如星火燎原般绽放。\n\n没错，工党有很多属性：一个在野党，一个反对党，但绝不会是统英党的敌人。我们可以信任他们，我们可以与他们并肩工作，而且我们更加应该明确：若我们在下次选举中失败，工党将不会摧毁我们呕心沥血的政治遗产。"
 ENG_a_broken_but_perfect_system_desc:0 "我们还不是一个完美的国家。尽管承认这个有些难为情，但事实是我们的国家里依然存在着贫穷和腐败，是的，有时候甚至会在某些方面夹杂着一些政府铁石心肠的行为。但是，我们是一个民主的国家。人们可以在晚上安心睡去，知晓在投票箱前他们能够根据功绩而不是恐惧来对我们进行评价。因为，我们向他们保证会维护他们应得的权利，而与此同时其他的任何人都做不到这一点。\n\n尽管我们花了很多年时间才最终走到这一步，但或许现今是一个比过去任何时候都要好的年代。英国万岁！天佑国王！"
