 ENG_reconstruction_of_England_desc:0 "英格兰的许多地方都在炮击、纵火与恐怖袭击中化为丘墟。现在，一项旨在抚平上述苦难的大规模重建项目正在进行当中。拥有紧急权力的军方专员已被派遣到英格兰各地，他们将会协调各地的反馈。英格兰将会从这场灾难中恢复过来，它将比以往更加强大，更加团结。"
