 ENG_TheKingsSpeech_Desc_Hmmlr:0 "通敌政府仿佛筛子，什么秘密都藏不住，机密情报各个明码标价，任人购买。在此情况下，头领已获得关键情报：叛国之王爱德华将要在此未来渺茫的时刻发表演讲，安抚民心。这可真有意思。\n\n好啊，抵抗运动可不能错过这么重要的庆典，我们确实应该派出组织代表——全副武装的代表们出席此次盛会。当然，这可不是不做精心规划就能成功的行动。通敌者们打算把他们辜负英格兰，欺辱英格兰人民的真相藏在谎言之中，而抵抗运动会揭了他们的皮。辅以运气，我们释放的信号将传向四面八方。"
 ENG_TheKingsSpeech_Desc_Collab:0 "在这动荡不安的日子里，温莎王朝的爱德华八世陛下应当向人民发表演讲，安抚他们的心灵，以此昭告天下：只要能保英格兰人民生命健康安全无虞，我们的政府愿做任何事情。但是，仍有流言称抵抗运动打算搅黄此事，如果我们的情报机构所言不虚的话，那这就可不止是流言蜚语了。\n\n我们必须采用安保措施，保证陛下与他的政府都不会受到威胁。我们将开始镇压已知的抵抗运动下属组织，收缴其名下产业，而英勇的警员们也将踏上围剿深藏不露的抵抗运动支部的征程。最关键的还是不能让政府展示出摇摇欲坠之姿，否则后果将不堪设想。"
