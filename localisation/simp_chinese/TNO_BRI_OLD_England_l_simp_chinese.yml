 POLITICS_ALEC_DOUGLAS_HOME_DESC:0 "亚历山大·道格拉斯-休姆并非出身权贵。他在地方自卫队服役期间没有取得过什么胜利，在与妻子伊丽莎白结婚时仪式简单随便，在担任议员期间也没有什么影响力，最终在1937年离开前去担任内维尔·张伯伦的秘书。虽然起初他只是担任张伯伦在下议院内的联络人，休姆在离开政府后被更大的麻烦所困扰，在1940年至1943年的大部分时间里都因为做了脊柱结核切除而打着全身石膏。因此，休姆错过了联合政府在战争期间的众多拙劣表现，也逃脱了大部分责任。这一点在德国人入侵后显得格外方便。\n\n休姆出席了解散联合王国的和约签署，因为他在1942年继承了他父亲的勋爵头衔。但在40年代的剩余年间，他在英格兰的国务中影响力微乎其微。反而，50年代对他来说更为有利。休姆作为保皇建制派的典型代表，首当其要的就是避免第二次入侵。王党事实上是多个派别组成的同盟，而随着一个又一个的首相因为内斗、暴动或德国的反对而下台，休姆的地位则不断地上升，先是成为上议院议长，然后是蒙巴顿的外交部长，最后在经历了1958年短暂的空位之年后，休姆被说服出任首相一职。\n\n比起他的前任，休姆的政府相对来说较为稳定。他成功地巩固了王党的地位，而且康沃尔的卫戍部队虽然并不完全喜欢但也算容忍了他。然而现在随着抵抗运动影响力的上升，休姆面临着更为危险的困境。他将要带领他的国家走向生存还是毁灭，这是一个问题。"
 POLITICS_HENRY_HEAVENLY_DESC:0 "海因里希·HMMLR是勃…伯恩利抵抗旅的一位尽职尽责的领导人。这是一个有历史记录的、完全真实的英勇的英格兰抵抗组织。他出生在慕尼黑（“蒙尼卡”的盎格鲁化发音，是一个坐落在威斯特…啊对，西夏尔的村子）。他在一个如此闭塞的小村庄里长大，以致于他的口音也有点不同寻常。你问为啥他说话口音这么像德国人？那是因为他比别人更盎格鲁-撒克逊（主要是撒克逊）一点。\n\n为了不让任何人发现自己的身份，甚至是那些对他的身世感到好奇的抵抗组织成员，他表示为了保护自己的朋友和家人，他放弃了自己的真名，而是采用了“女王陛下最忠诚的抵抗运动”的缩写“HMMLR”来当作自己的假名。任何与海对面那个炫酷狂拽屌炸天的党卫军领袖相似的地方，都纯属巧合。一经问起，海因里希·HMMLR就会坚称，他确实曾经在同一个地方多次被别人认成希姆莱，也有一张和那些人一起拍的合影，不过那张照片恰好在他没带来的另一个钱包里。\n\nHMMLR设计的取得胜利的计划包括：把全部货币储备转移到一个安全的秘密地点、招募大批外国专家培训军官团、资助牛津剑桥研究核子科技，以及在伦敦建造一个比从前更深的地铁系统。至于钱的去向、专家的来源、科研经费由谁来拨付，以及他打算在那么深的地铁隧道里搞什么名堂，HMMLR从来都诡异地缄口不言，但他的目光却会穿透进每个提问者的灵魂深处。"
 POLITICS_HAROLD_MACMILLAN_DESC:0 "有些人为了国家而战，直到时间也为他们的热血所屈服。他们为了每一寸沟渠，为了每一间农场和每一片田野而战，即使他们脚下的土地里只余骸骨与煤渣。哈罗德·麦克米伦出生于维多利亚女王时代的1894年。他在第一次世界大战间参军服役，并亲眼见证了英国的凯旋。他似乎是那种适用于这个说法的人，但第二次世界大战改变了很多，其中最重要的就是不列颠精神。麦克米伦眼睁睁地看着他的祖国被炸成废墟，青年在海外流血，最后伦敦也被德国套上了枷锁。他意识到自己正目睹着他所钟爱和珍视的一切都在化为尘土。所以与其他许多勇敢者不同，哈罗德·麦克米伦签署了投降协定。此举不是为了捍卫国家的荣誉，而是为了保护它的人民。\n\n尽管如此，他很清楚地知道，一个人不愿意看着自己的国家被进一步毁掉并不意味着一个人不恨那些摧毁它的人。麦克米伦组织了王党中的改革派。一方面他不愿意沉默地向通敌政府屈服，另一方面，这为那些反对法西斯独裁的人提供了一个合法的避风港。后来他组建了统英党，以确保法西斯分子和王党内的腐败寡头们永远没有机会再把英格兰带入毁灭的深渊。\n\n大多数英国人都不知道，也永远不会知道麦克米伦是谁。他不是那种善于演讲或公关的人，它们有专人负责。有些人视他为一个成长中的暴君，但这些人没有看到他真正的目的所在。只要哈罗德·麦克米伦一日在世，一日就不再会有英国人死于海外。"
 POLITICS_MARGARET_THATCHER_DESC:0 "什么塑造了一位伟大领袖？是妥协吗？是镇压所有反对意见，还是在一开始就确保它们永远不会成事吗？撒切尔夫人的答案很简单。造就领袖的是钢铁般的执行意志和直面结局的勇气。\n\n人们传说着一个杂货商之女和化学家不可能在1951年的补选中对抗并击败一个备受尊敬的独立候选人，但撒切尔做到了。她的同事们相信她不过是雷达上不足为惧的小点，毋需担忧她的面容将广为人知。但在一次又一次民意调查中，撒切尔夫人为人民事业代言的举措却让她成为了英格兰王党内最受欢迎的政客之一。当内战尘埃落定，亚历克·道格拉斯-休姆首相去职，人们认为一个没有坚实权利基础的女人除了成为党高层的傀儡外别无可能，无关她是否担任首相一职。\n\n关于这一点，我们将拭目以待。\n\n玛格丽特有一个梦想。一个强大而独立的英格兰不再向日耳曼尼亚和华盛顿任何一方屈尊的梦想，一个人民不再出于威吓，而出于感激而自愿拥护政府的梦想。无论世界是否反对她，玛格丽特·撒切尔都将为英格兰的胜利奋战到底。毕竟她很清楚地明白，任何失足都将促成她的末日。"
 POLITICS_REG_BIRCH_DESC:0 "有谁觉得一个身在满是恐怖分子、士兵和失意之人的组织内的工程师能成为头号恐怖角色？但抵抗运动中的每个人对雷格·伯奇的恐惧都并非空穴来风。伯奇起初只是大不列颠共产党的一名中层官员，他在伦敦起义中险些丢了性命。在比尔·亚历山大等人流亡海外期间，伯奇仍在这一短暂的时光里领导运动、坚持斗争。当红将军于1958年重返英格兰之时，伯奇加入了左翼抵抗运动，他提供了一份记录着运动中所有内奸的名单，而我们至今都不知道他是怎么收集到这么多信息的。伯奇向组织证明了自己的价值，这便是他的力量所在——情报收集。\n\n得益于对通敌政府的渗透作战和横贯全国的工会网络，雷格·伯奇手握着无出其右的英格兰情报网。在伯奇情报网的帮助下，抵抗运动取得了内战的胜利。但战后成立的社会主义工党对伯奇来说实在太过温和，太过偏向修正主义，还有纵容工人贵族诞生之嫌。\n\n因此，伯奇就像发现了杂草的园丁，将它们修剪一光。在伯奇主席的领导下，社会主义工党走上了一条更加激进的道路，一条有着纯净的意识形态的道路，一条向保王党、通敌者和反动派报仇雪恨的道路。在世界的注视之下，英格兰会被武装成一个建立在混凝土以及不屈意志之上的国家，而革命的旗帜也将飘扬在尚且无人能及的高空之上。伯奇主席会将英格兰领向未来，他不会让日耳曼尼亚的法西斯狗爪再度玷污群岛。最关键的是，伯奇主席会让英格兰免遭最大恶敌的侵害，而那终极恶敌，便是英格兰自己。"
 POLITICS_CLAUDE_AUCHINLECK_DESC:0 "耐心乃是美德。没人会记住横冲直撞然后铩羽而归的愣头青，这样的人死得默默无闻，亦不光不彩。在卡莱尔的最后一役中，克劳德·奥金莱克被迫参透了这一道理。当时他手下只有几千名民兵和东拼西凑拉起来的正规军步兵，其他英军将领不是逃之夭夭了，就是倒戈卸甲了。在那个被隆隆炮声笼盖的城市里，奥金莱克认识到，他的死只会是无意义的牺牲，而英国的希望也可能就此随他而去。\n\n于是，奥金莱克投降了，他装出一副突然发现自己善于政务的样子，作为一名议员加入了王党，忠心地辅佐着新王国政府。与此同时，他动手创建了英格兰有史以来组织最为严密的叛乱集团：女王陛下最忠诚的抵抗运动。虽然这个联盟有这样的名字，但他们追求的只是要不惜一切代价驱逐德国侵略者和他们的通敌走狗，恢复自由选举并重建民主制度。\n\n不同于先前的叛乱集团，抵抗运动并没有明确的意识形态界线，只要反法西斯，就可以加入运动，而奥金莱克也确实将所有的有志之士都纳入了自己的麾下。准共产主义者的左翼抵抗运动与比尔·亚历山大，大卫·斯特林的极端分子突击队，还有各路法外狂徒、自由斗士都效忠于“头领”奥金莱克。通敌政府四处寻找这位抵抗运动的影子领袖，却怎么样都不会怀疑到这位温和宽容、年逾古稀的纽卡斯尔议员头上。\n\n但现在已经是抵抗运动的时代了，他们发起暴动，誓要推翻政府，奥金莱克作为运动的领袖，在世界舞台的聚光灯下光彩夺目。奥金莱克会在荣耀中走向人生的终点，他的故事将为后人世代传唱。"
 POLITICS_GEORGE_JELLICOE_DESC:0 "乔治·杰利科也许有军事背景，但这个曾在地中海大胆恐吓意大利部队的突击队员如今已是大不同于以往。杰利科在海狮行动开始的头几天里就被俘，还被迫投降。他假意放弃了对乔治国王的忠心，并被派去就任外交部中受人尊敬的公务员职位。然而，这位指挥日德兰海战将军的后裔在私下里从没有完全屈服。\n\n在外交部公务员任上，克劳德·奥金莱克的特工接触了杰利科，他很快成为了OFN和HMMLR的主要线人之一。而当HMMLR在内战中得胜，奥金莱克发现自己年事已高，也不愿开军事统治的先河。因此，他提名了他信任的人来带领全国民主联盟加入到二十年来的首次民主大选中去。\n\n杰利科不仅忠于女王，忠于党与国家，他也谋划着要重建不列颠旧日的辉煌。但他能否在完成此事的同时并让他的美国朋友们满意，尚有待观察。尽管出身迥异，杰利科还是赢得了伊诺克·鲍威尔与诺曼·圣约翰-史蒂瓦斯的信任，这也足以使他安坐首相之位。但他能否将全国民主联盟转变为一个独立的政党，能否赢得奥金莱克的信任也得待以时日。"
 POLITICS_ENOCH_POWELL_DESC:0 "约翰·伊诺克·鲍威尔亲身经历了英国的衰落，决意要扭转颓势。\n\n令其追悔莫及的是——海狮计划的时期，他曾是大英帝国最年轻的将军——自己没能如愿战死沙场。鲍威尔在布莱切利园被炸昏了过去，被俘虏后羁押至1946年。一经出狱，他便将赶走大陆来的占领者、解放英格兰、光复英伦传统作为首要目标。为此，鲍威尔加入了英格兰抵抗运动。在组织里，他想赶走德国人的意念太强了，以至于伦敦起义之时不得不将其五花大绑才能控制住。\n\n虽然从1950年开始就不断复职，但他公开拒绝向傀儡国王宣誓效忠。即便这一举动使其声名鹊起，直到内战后鲍威尔才在议会内获得一席之地。然而，鲍威尔十分坚定不移，难以相处，有时候还会钻牛角尖，如此性格让他树敌不少。因此，在推选全民盟领导人时，鲍威尔被一笔带过，取而代之的是更为圆滑的乔治·杰利科。\n\n即使鲍威尔没能当上总理，但他在党内仍有举足轻重的地位，并欲借此重建恢复联合王国，光复英伦精神的本质。为实现这一目标，鲍威尔愿意做——和说——任何事情。"
 POLITICS_HAROLD_WILSON_DESC_OLD:0 "The argument exists that socialism and democracy are somehow incompatible. That the working man cannot earn the just reward for all that he toils and have a vote for the government at the same time. Harold Wilson will prove those allegations wrong, his leadership of the Socialist Labour Party depends on it after all.\n\nNothing more than a minor civil servicemen during the War, Wilson watched as his nation collapsed around him and could do nothing. He watched as the Labour party he had joined was forced underground and once his own ties were revealed himself along with it, and he could do nothing. But inch by inch, he started taking things into his own hands, advocating for a broader coalition to the exiled leadership in Ottawa and even trying to persuade the Labour Underground to join the CPGB in their ill fated London Uprising. Eventually he was able to claim the leadership of the movement for himself following a brutal crackdown by the Collaborationist authorities, just in time for Bill Alexander to return from his exile in Russia.\n\nIn a cold cellar the two men talked, one leading the largest leftist militant network still intact following the crackdown, inspired with a newly found willingness to compromise, the other an Oxford graduate and administrator determined to see England freed. It says something about Wilson that he handed the leadership of the Left Resistance to Bill Alexander from the start. Perhaps that was why, when searching for a candidate to spearhead the Socialist Labour Party's first electoral campaign, he looked no further than Wilson. Now contending with a fractious party of Social Democrats, Communists and more, Harold Wilson will finally be able to do something all the world will see."
 POLITICS_RAB_BUTLER_DESC_OLD:0 "He had been right all along. When the Germans invaded the Isles, Richard Austen Butler was proven to have been right when he said that the Germans ought to have been appeased and that Britain should have stayed well out of Continental affairs. And all being right cost him was watching the British Empire collapse around his former colleagues' feet.\n\nButler's position on Germany left him well placed to become one of the foremost members of the burgeoning Royal Party. Once the initial lot of outright fascists were sidelined or dealt with, in one way or another, it was left to Butler and others like him to transform the Royal Party into something which would keep England stable, safe and, most importantly, alive. He used his connections to help get the aristocracy broadly on board with the Royal Party programme, and it got to the point where his words were listened to more closely than those of the Prime Minister.\n\nYet now Rab Butler finds himself in power, and he has found that the limelight does not suit him much. His appeal to the ordinary citizen was always somewhat less than his appeal to the upper classes, after all. But he will carry on. For if he does not, England may face the fate it endured in 1943 once again."
 POLITICS_YDL_PROVISIONAL_GOVERNMENT_DESC:0 "从未有人真心打算启用《新民主法》。由比尔·亚历山大与克劳德·奥金莱克精心编写的《新民主法》有着善意的初衷，即在重大危机爆发或政府陷入瘫痪之时，推举一位抵抗运动领袖来组建临时政府。当然，大家都认为只有在政府遭到斩首袭击，或者民选政府打算对德国俯首称臣的时候才会有启用该法条的必要。\n\n然而，因为种种原因，政府未能兑现民有、民治、民享的承诺，反而堕入了混乱之中。《新民主法》因此付诸实施，英格兰将在代管政府的监督下举行新一轮大选。政权不应该为或右或左的党派撕得四分五裂，英格兰需要能团结全国民众的政府。\n\n人民并不介意接受临时政府的领导，但日久可生变，英格兰人是否会在今后支持临时政府尚且未可知也。毕竟，目前为止还没有任何要开启大选的迹象。"
 POLITICS_REGINALD_MAUDLING_DESC:0 "雷金纳德·麦德宁并非狡诈之徒，不过他当然是个好运之人：要是换你在公共场合辱骂德国人和政府，你能全身而退几次？真相与众人想法略有出入，麦德宁的平安完事并非完全运气使然。麦德宁和他手下的自由主义者、政治失意者与反对分子都受到了麦克米伦的保护。麦克米伦并不是因为认定这些人对自己有用才伸出了援手，而是因为他相信在重建民主制度的时机到来之时，麦德宁会是唯一一个值得他信任的议员。\n\n直到王党解体，首相亚历克·道格拉斯-休姆辞职，麦克米伦的改革派才迎来了开辟新道路的机会，麦德宁也才碰上了出人头地的机遇。然而，麦克米伦这位一心致力于保护英格兰民主制度的政治家却无法领导民主英格兰——他与王党有着千丝万缕的关联，人民怎会相信他能带来变革？因此，麦德宁登上了这个舞台。\n\n雷金纳德·麦德宁作为麦克米伦的代表投身于新生的统英党运动当中，他不仅不输于前者，还是更加优秀的领袖。即使是最激进的批判者也对他心服口服，在他的领导下，英格兰将再次品尝到民主的滋味。麦德宁为今日的机遇做出了许多牺牲，他的理想主义最终还是战胜了现实主义，他一定会在历史中留下浓墨重彩的一笔。"
 POLITICS_DAVID_STIRLING_DESC:0 "是什么塑造出了一个人？是他的经历，是他的信仰，还是旁人对他的看法？这或许是个该留给学者们的问题，但在谈到阿齐博尔德·大卫·斯特林的时候，情况就大不相同了。身为中将之子，生于1915年的大卫·斯特林在一战的余波中长大成人，并在二战期间有过不俗的表现。他从非洲打到埃及，最后在不列颠同英国的敌人战斗，让他们血流成河。斯特林表现出色，以他为核心，联合王国打造出了第一支特种部队——SAS。但英国战败了，斯特林需要另寻他法。\n\n大卫·斯特林在当时不过是一名地位低下的中校，在政府签订停战协议的时候，他没有像别的英军部队那般举手投降，只要他还有一口气，那战争就不会结束。从几百名逃兵开始，斯特林向着德国侵略者与新生通敌分子们发起了无尽且无情的战争。他们别无选择，那些心慈手软的人都已化为土灰。最后，克劳德·奥金莱克找上了这位自封将军的战士，颇具讽刺意味的是，此时距斯特林谋划针对这名忠于伦敦方面的要人的刺杀计划还不过数月时间。一个终会将英格兰从暴政中解放出来的同盟就此而生。\n\n斯特林最大的也是最秘密的梦想就是将德国逐出英伦三岛，但在实现梦想后，他的心中并无喜悦，更多的忧愁袭上他的心头。他无法接受奥金莱克与比尔·亚历山大为英国规划的前景，社会主义工党想改变太多，而全国民主联盟则不会为新得的独立做出必要的牺牲。因此，这名士兵转入了叛逆，斯特林向自己问道：“为何不是我呢？”\n\n现在，身为近二十年来第一位由自由选举选出的首相，斯特林的地位毫无异议。他向全国许诺，新政府将带来和平、秩序与安全。斯特林将不计代价地保护不列颠的人民。"
 POLITICS_BERNARD_MONTGOMERY_DESC:0 "当不列颠在国防军的铁蹄之下四分五裂时，伯纳德·蒙哥马利尽职尽责地为合作政府服务，维护国家团结并保护英格兰不受德国怒火的波及。现在，他又一次以英格兰之名响应使命的召唤。刚毅肃穆的他以铁腕确立了自己作为南部临时军区领导人的地位。而英格兰也只能在他使命结束之时返回正道。"
 POLITICS_GERALD_TEMPLER_DESC:0 "出生信息：1898年11月11日，联合王国，埃塞克斯\n生涯经历：杰拉德·沃尔特·罗伯特·坦普勒爵士是沃尔特·坦普勒中校的独子，他在两次世界大战中均表现优异。在二战期间，他曾奉命守卫东盎格利亚，带着手下的二流部队与来袭的德军血战数轮，给艾森豪威尔将军留下了深刻的印象。在战间期，杰拉德·坦普勒曾受蒙哥马利元帅教导，得到了他的高度评价并在战后被推举升任元帅。坦普勒勉为其难地接受了元帅军衔，虽然他已明确表达了对政府的不满，但仍与他们保持关联。"
 POLITICS_ORDE_WINDGATE_COLLAB_DESC:0 "§w出生信息：§!1903年2月26日，英属印度，阿格拉和奥德联合省，奈尼塔尔\n\n§w军事履历：§!奥德·查尔斯·温盖特出生于军人世家，1923年毕业于皇家军事学院，受聘担任皇家炮兵军官。1927年调往苏丹国防军，同时学习了阿拉伯语并组织了数次沙漠探险。1933年返回英国，负责对皇家炮兵进行机械化再训练。1936年作为情报官员被派往巴勒斯坦，同时受到了锡安主义的影响。他手下的特别夜战队对所阿拉伯叛军的打击成效显著，足以让他获得杰出服务勋章，尽管其连坐惩罚政策也引起了相当大的争议。尽管他在犹太人中拥有很高的声望，但由于最高司令部认为他过多地参与了锡安主义运动，于是在1939年被召回。第二次世界大战开始后，他再度被派往中东，去组织一支由当地人组成的突袭部队，在阿比西尼亚大后方发动对意大利的袭击，其结果也卓有成效。之后他与上峰就待遇问题发生了很大冲突，导致了抑郁和自杀未遂。1942年被分配到远东，开始在缅甸丛林中开展远程突防部队的工作，并在最意想不到的地方对日本人发动攻击。这就是后来著名的“钦迪特”(Chindits)战术，士兵依靠空中补给和无线电通信在敌方领土深处的据点开展行动。尽管战术和战略的实用性受到许多质疑，这些部队在伦敦却得到了很高的评价。最终，温盖特和他的许多手下被抓获，并在日本战俘营中度过了数年。最终，英格兰王国成功使其获释，并使他于1955年重返现役。\n\n§w重要提示：§!温盖特是小股部队突击战术的坚定支持者，有取胜的强硬心态，且经常与同事及上峰发生冲突。"
