 ENG_consolidating_forces:0 "强化军队"
 ENG_consolidating_forces_desc:0 "万事万物引领我们来到此地。数年的准备、失败的尝试、日益紧张的局势都不过是今日之事的序幕。此时德国正身陷分裂的泥潭，我们必须夺取主动权，尽最后一份力为通敌政权画上句号，将那些以德国铁靴碾压我等的罪犯赶回老巢。\n\n当然，我们也没能做好设想之中的准备。我军部队将继续在有限的组织下战斗，作为一个整体，我军仍需磨合精进。在将走狗们送入地狱之前，我们要将士兵们的战斗水准提升到可接受的程度。"
 ENG_disorganized_ranks:0 "混乱的军队"
 ENG_disorganized_ranks_desc:0 "英格兰军队遭到了《伦敦条约》的持续削弱，德国人借条约侵蚀英格兰的野心早已得逞。然而，在我们需要力量的时候，这一由德国人强加给我国的百无一用管理条例却害得我军被抵抗运动打了个措手不及，让我们无法做好阻止大规模暴乱的准备。就算在当下，我们也不知道究竟有多少人加入到了政府一方，而残存的正规军不仅纪律涣散，还遭到了抵抗运动游击队的进一步削弱。虽说强化部队不会花上太多功夫，但我们还是需要提升军队组织纪律的时间。我们是否有充足的时间重组部队，打倒叛逆的恶狗？唯有时间能告诉我们答案。"
 ENG_the_legitimate_government:0 "合法政府"
 ENG_the_legitimate_government_desc:0 "我们是正统君王的臣民，还有着经选举产生的议会和首相。多年来，我们都以无可置疑的合法性统治着这片土地。我们所做的一切都合规合法，此等权力来自传承数世纪的君主世系。我们正是英格兰真正的合法政府，我们要用法律的力量证明这一点！"
 ENG_promises_of_change:0 "许诺改变"
 ENG_promises_of_change_desc:0 "尽管雷金纳德·麦德宁与哈罗德·麦克米伦同王党其余党员的关系时常不稳，但他们对民众在当下的感受有自己的理解，或许比任何政客都更了解人民的苦难。他们认为英格兰必须迎来彻头彻尾的改变，但实现改变的最佳方式是改革，而非革命。在这个时代，他们发出的是理性的呼声，而在这意识形态走向极端的年代，许多人都会青睐于他们的呼吁。"
 ENG_a_force_of_darkness:0 "黑暗之力"
 ENG_a_force_of_darkness_desc:0 "阿瑟·切斯特顿不是一个讨喜的人，但他是乐于献身的人，在王党中你也许再也找不出第二个这样的人。他坚定的决心和对镇压叛乱的渴望在很大程度上助了政府一臂之力，而他麾下的黑衫军也紧随其后，成为了英格兰王国的冲锋队。全国人民所能做的就是为切斯特顿仍站在政府一方暗自庆幸。"
