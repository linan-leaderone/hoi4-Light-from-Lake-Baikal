 FEN_NDL_cutting_on_the_guns:0 "断其枪炮"
 FEN_NDL_the_new_armed_forces_desc:0 "经过漫长的战斗，英格兰人民终于获得了自由！归功于成千上万忠于女王和祖国的勇敢的英格兰人的努力，我们战胜了误入歧途的同胞、重建了民主、正统的君主也再次登临神圣的王座。然而现在，新的挑战已经出现，我们需要一支强大的、经过改革的军队来面对这个美丽新世界，才有立于不败之地的希望……\n\n由于数十年的停滞和经济衰退，我国军队资金不足、训练较差、装备短缺。虽然忠诚的民兵已经一次又一次地证明了他们的勇敢，但我们还是需要一支职业军队。国防部将进行果断的改革，以确保皇家武装力量的各个军种都能恢复往日的辉煌！"
 FEN_NDL_the_royal_navy_desc:0 "三个多世纪以来，皇家海军一直是我们最为雄厚的军事资本，也是英国能够在四分之一的世界取得霸主地位的主要倚仗。曾经，数以百计的最先进的军舰在海洋上航行，保护着我们的殖民地，向所有人昭示着我们的威严。更重要的是，我们的舰队保护着本岛不受任何潜在入侵者的打击。\n\n当伦敦沦陷于德国人之手时，数十艘舰船被敌军的轰炸机击沉，或是在最后绝望的反击中被摧毁，还有许多被得胜的敌人以及宣布独立的自治领所夺取。我们现在所拥有的海军只不过是对昔日荣耀的嘲弄，腐朽而低效。\n\n现在是时候进行全面的改革了。我们将重建皇家海军，比从前更大、更强！我们将再次纵横七海！"
 FEN_NDL_listen_to_the_experts_desc:0 "曾经的皇家海军以战列舰为中心。事实证明，这在面对日本还有德国舰队时带来了灾难性的后果：前者从他们的大型航母上发动了数百次打击，他们自己的无畏舰甚至一炮未发就击沉了我们大部分的舰船，后者则依靠他们的潜艇瘫痪了我国的经济。\n\n很明显，战列舰的时代已经过去了。我们的美国盟友正准备向我们派出他们最优秀的海航专家，帮助我们发展以航母为中心的新海军战术。这需要时间来适应，我国大多数海军军官从未指挥过现代舰队，但结果值得努力。"
 FEN_NDL_carrier_development_desc:0 "美国专家们已经到达，随同他们一起的还有数十名在舰船设计上有着丰富经验海军工程师。\n\n在重建海军工业的同时，我们还可以建立一个海军方面的联合设计委员会，这样一来我们的造船工人便能从他们的专业知识中受益。他们一旦学成，我们就能发展自己的航母设计。将强大的战列舰设计束之高阁肯定会对我们的国家自豪感造成打击，但我们已经由于这种“自豪”输掉了一场战争，而我们不会因为这相同的愚蠢原因再输一次了！"
 FEN_NDL_new_carrier_planes_desc:0 "随着我国航母设计完毕，第一批船体的龙骨已经在干船坞中铺设完成，我们还需要合适的专业飞机补充，以从这些浮动的机场上起飞。与陆基飞机相比，海基飞机遵循着不同的规则，我们的设计师必须考虑到所有差异，以确保最优异的效率和战斗性能：为此，我们将成立一个设计委员会，负责这项任务的具体工作。\n\n第一艘航母至少在两年之内都不会下水，因此我们并不着急，但立即开始这个项目将是明智之举。我们可以通过这种方式填补英国与其他海军强国之间的技术差距，而他们在航母使用以及航母特遣舰队方面已经拥有了丰富的经验。"
 FEN_NDL_investing_in_submarines_desc:0 "我们在上次战争中最大的错误之一就是低估了潜艇的力量。战事结束后，数以千计的护航舰船都沉没在深海之中。无论我们击沉了多少艘潜艇，总会有更多的潜艇取代它们的位置。\n\n虽然许多老提督谴责这种战斗方式不光彩，但我们不能否认它的效果。为此，我们将着手研究潜艇的设计，并设计出我军自己沉默而致命的水下力量。这个皇家海军的新成员将无情地追踪我们的敌人，直到他们安息在大海冰冷的怀抱之中！"
 FEN_NDL_american_models_desc:0 "我们的美国朋友拥有一支庞大而现代化的潜艇部队。与其浪费几个月、甚至几年的时间，我们不如给自己省点儿麻烦，直接购买他们的设计。这将加强我们相互之间的友谊，但将要付出巨大的代价，美国海军不会为了一点蝇头小利就交出他们最先进的武器。\n\n另一方面，我们也可以将这笔钱投资用于船坞设施的更新换代，以此提升我国的造船能力。这肯定需要更多的时间才能体现出其价值，而且我们的第一批潜艇肯定会比世界上其他同类潜艇要差，但有时候，数量本身就是一种力量。"
 FEN_NDL_a_functioning_navy_desc:0 "终于，我们的大部分工作都完成了！虽然我们还需要花上很多年，甚至几十年的时间，舰队实力才能与过去伟大的皇家海军相提并论。不过海军参谋部同意，我们朝着正确的方向迈出了重要的一步。\n\n我们的舰队已经按照最先进的理论进行了革新，而且已经有几十艘新的、最先进的舰艇保护我们的海岸免受外国的威胁。一路走来，我们已经做了很多，工作的成果也正在显现。"
 FEN_NDL_like_father_like_son_desc:0 "我们首相的父亲是约翰·杰利科伯爵，第一次世界大战的英雄。他曾在日德兰海战中指挥英国舰队击败了德意志帝国海军，牢牢控制了北海的制海权。在那场海战中，我们的无畏舰凭借大口径火炮的威力，把他们的德国同行打得灰飞烟灭！\n\n皇家海军之所以走到今天，原因就在于我们的海军擅长舰队间的直接交火，认识到了自身的准确定位，我们的领导人自然也明白这一点。新的舰队将追随杰利科上将的脚步。迎风招展的米字旗，新建造的强大战列舰，这些景象应该会对宣传很有帮助。"
 FEN_NDL_restoring_naval_titles_and_medals_desc:0 "为了真正从那场在二十年前摧毁了我们亲爱的海军的灾难中恢复过来，我们需要恢弘过去的荣誉。当时，那么多勇敢的水兵葬身波涛之中，还有许多人在解放期间坚定地与通敌者作战：他们的名字，还有曾经皇家海军的遗产，不能、也不会被遗忘。\n\n为了奖励我们勇敢水兵的忠诚和无私牺牲，我们将重新设立曾经在祖国沦陷之前授予我们最伟大的英雄们的海军荣衔和勋章。技术和理论的进步固然重要，但没有灵魂的舰队又能算得了什么？皇家海军是七海之上有史以来的最伟大的舰队，我们应该尊重祖先所遵循的永恒传统：他们的榜样将引导我们完成全新的伟大事迹！"
 FEN_NDL_a_need_for_battleships_desc:0 "战列舰仍然是无垠海洋中无可争议的女王，而我们中真正的爱国者对此深有体会！皇家海军曾经拥有全世界最为集中的无畏舰，只是由于我们在与德日的战争中抛弃了它们，我们才失去了海洋：随着重获自由，我们将恢复从前的荣耀！\n\n资金将被分配用于研发更多的现代化战列舰，配备上最先进的防空炮台，以抵御重型航母舰队的攻击……\n\n海军司令部内有一些人抱怨说，花在一艘战列舰上的钱足以建立一支由航母以及数艘屏卫舰组成的特遣舰队——他们声称这样的舰队更加强大高效。当然，他们的主张有其缺陷，皇家海军将如同凤凰一般浴火重生！"
 FEN_NDL_steel_from_america_desc:0 "为了打造一支全新的战列舰舰队，我们需要钢铁，越多越好！英国曾经拥有世界上规模最大的冶金工业，这要归功于工业革命和我们的殖民帝国。但德国人二十年的占领和剥削让我们大部分的工业化作废墟，而内战则最终彻底摧毁了剩余的工业。\n\n然而，多亏了我们的海外盟友，我们得以弥补一些损失。美国的工业集团可能是预感到有机会从军事招标中获得大量的收入，因此提出在我们最声名卓著的海军船坞附近投资建立新的钢铁生产设施：美国人将出资建立崭新的、最先进的高炉，为我国的钢铁生产提供急需的动力。"
 FEN_NDL_for_you_father_desc:0 "上周，乔治·杰利科首相去给他的父亲扫了墓。然而，这一次，他回来后好像…变了个人。他的脸上似乎显露着某种决意。那是在内战期间，他寻求外国支持时的决心。\n\n我们还不知道首相有什么想法，但那一定对联合王国大有裨益！我们只能拭目以待了……"
 FEN_NDL_unveil_HMS_jellicoe_desc:0 "今天是英国和重建后的皇家海军一个意义重大的日子。在我们最先进的干船坞中，经过一年多的不懈努力，杰利科号已经在准备下水了：女王将亲自祝福这艘战舰，杰利科号下水的新闻将在全国范围内广播，甚至还要向全世界通告！\n\n这个现代工程的奇迹可以与历史上最伟大的舰船相媲美。杰利科号不仅可以超过俾斯麦号，甚至还能与大和号一决雌雄！从今天起，杰利科号将作为我们的新旗舰，只有朱庇特的雷霆才能将其击毁！\n\n统治吧，不列颠尼亚！不列颠尼亚统治海洋！\n不列颠人永不为奴！"
 FEN_NDL_the_royal_army_desc:0 "曾有数百万人在皇家陆军麾下服役，这些士兵来自我们帝国各个边远的地区。从苏格兰的黑卫士，到殖民地的印度兵。今天，这些都随着过往的记忆烟消云散了。尽管我们的部队在内战期间表现勇敢，但不可否认的是，我们目前的大部分部队均是未经训练的民兵。\n\n如果我们要保护英格兰和最近争取到的自由，我们就需要改革现有的武装部队，并挑选我们的军事学说的新课程。总参谋部已经开始了一场辩论，我们只能等待，看它如何发展……"
 FEN_NDL_the_issue_of_conscription_desc:0 "在与通敌者作战时，我们需要每一个身强力壮的人为自由而战。因此，我们不得不颁布了征兵令，成千上万勇敢而年轻的英国人在正统女王麾下牺牲：我们永远不会忘记他们！\n\n随着国家恢复和平，重建工作正在进行，文官政府内的许多人要求取消征兵制，并将我国军队恢复为一支纯粹的志愿兵部队。他们认为征召兵远远不如职业军队高效，而且成本也更高。\n\n另一方面，最高司令部中也有人主张保留征兵制。我们的敌人、尤其是德国，仍然非常活跃，而一支庞大的军队肯定能起到威慑的作用。\n\n作为正统的女王政府，我们有责任解决这个问题。"
 FEN_NDL_hunting_with_claude_desc:0 "尽管克劳德·奥金莱克已经退休，但他仍然是英国政界中颇具影响力的人物，包括对手在内的许多人都很欣赏他的智慧。我们的首相也特别爱戴他的导师，两人在多年的地下抵抗运动和内战中结下了深厚的友谊。\n\n乔治希望能短暂地离开繁重的公务，稍稍放松一下。他将与克劳德一起去打猎，在那里他们可以抛下严格的纪律和官方角色，好好过上几天。谁知道呢，也许这位老将军的渔网中会蹦出几粒智慧的珍珠呢……"
 FEN_NDL_the_front_of_the_shield_desc:0 "奥金莱克是对的。我们的陆军应该专注于防卫海岸、阻敌入侵，而非冒着巨大的风险展开海外行动：为了保卫联合王国，我们需要一支能够快速动员起来的大规模防御力量。\n\n我们的总参谋部完全支持这个保卫祖国的方案，他们将之称为“可靠的战略”。或许我们的部队没法像美国海军陆战队还有德国装甲兵那样训练有素，但他们会用人数和奉献精神来弥补这些！"
 FEN_NDL_lessons_from_the_invasion_desc:0 "德国对大不列颠的征服是我们历史上最惨痛的一次失败。我们花了多年时间分析这场灾难的源头，而参谋部一致认为，主要原因是我们过度依赖于皇家海军：当舰队战败时，德国人就在离伦敦仅有一步之遥的地方登陆，而地方志愿军的反应又太过迟缓。\n\n我们不会再犯同样的错误了。如果有敌军来到海岸边，他们就会发现全体英国人民已经准备好了为祖国的每一寸土地而战斗到底，直至最后！"
 FEN_NDL_a_defense_force_desc:0 "马基雅维利曾经说过：“战争可以在你需要时开始，但绝不会在你希望它停止时结束。”\n\n侵略战争总是会对发动战争的人产生反作用，而我们的国家已经被敌人的侵略蹂躏过了。为了保护祖国不受任何潜在征服者的侵害，我们会将努力完全集中在保护我们神圣的国土之上：部队将接受防御战术的训练，防御工事将保护我国的海岸和城市免受所有胆敢攻击我们的敌人的伤害。\n\n不仅如此，我们还要在士兵中培育强烈的责任感。从最高级的军官到最基层的民兵，他们都将知道自己的牺牲是多么地重要，有多少人将会因他们的勇敢而得到拯救：我们已经失去了太多，决不能让悲剧再次上演！"
 FEN_NDL_meeting_with_stirling_desc:0 "在改革后的总参谋部的众位军官中，大卫·斯特林——昙花一现的特种空勤团SAS的创始人——对皇家陆军的未来有着相当……奇特的看法。他花了数年时间反思我们在战争中的失败，得出了一个相当令人惊讶的结论：我们的陆军没能击败德国人，不是因为它还不够大，而恰恰是因为它太大了。过度依赖征兵导致了协作不力、训练涣散以及不及格的后勤保障，严重影响了我们在战事中的表现。\n\n为了解决这个问题，他提出了激进的改革方案。斯特林认为，新的皇家陆军应该专注于小型而训练有素的突击队，其中每支部队都是精通战争中某一方面的专家。他声称，凭借专业的支持和最先进的装备，这些部队相比普通士兵来说可以对敌军造成更大的伤害，而成本却要低得多。虽然这种想法似乎与总参谋部中的大多数人大相径庭，但无论如何，与斯特林见一面不失是个明智之选。"
 FEN_NDL_the_edge_of_the_sword_desc:0 "归根结底，斯特林还是对的。把我们的陆军重塑成上一次战争中的样子无异于复现了带来失败的所有前提条件。斯特林的改革正是我们需要向世界展示的东西：即使在军事方面，我们也能回归到创新的最前沿。\n\n我们的新陆军将比以前缩编很多，并以小编制、装备精良、训练有素且自主的作战单位为中心，为单一任务量身打造。这些小型单位将快速移动，猛烈攻击，甚至在敌人作出反应之前就将其摧毁。理论上，这允许我军对敌人展开破坏性的打击；在实践中……我们只需要等一等，看看情况究竟如何。"
 FEN_NDL_lessons_from_the_SAS_desc:0 "特种空勤团是斯特林在上次大战中的亲手创立的部队。尽管我们最终战败了，但他们还是证明了自己是一支极其有效的打击力量：在几次成功的行动中，他们只付出了很微小的牺牲和装备，就给敌人造成了重大的损失。\n\n我们的新陆军将在总体上运用特种空勤团的经验教训——速度、奇袭、组织还有强大的攻势，有效地将整个皇家陆军都变成突击队！我们将从神鬼莫测的地方对敌军展开攻击，在他们意识到死神降临之前就将其消灭……"
 FEN_NDL_an_elite_force_desc:0 "我们花费了数月之久，终于完全按照斯特林的想法重塑了皇家陆军。我们的新陆军是一支极其专业而高效的部队。\n\n归功于皇家武装力量各军兵种之间的完全整合，我们的部队将以每队百人的规模出击，以闪电般的速度进军，精准地摧毁目标。\n\n当然，我们必须要小心。如同所有的小工具一样，这支新陆军也同样小巧玲珑，它需要非常高的协调和战力才能够充分发挥作用。我们相信军官们能够胜任这一任务。"
 FEN_NDL_the_royal_air_force_desc:0 "皇家空军曾经是天空中当之无愧的王者，但现在却只不过是昔日荣耀的残余。和平条约所规定的苛刻条件以及二十年来的忽视和经济衰退，让我们的空军重病缠身。\n\n即使是现在，我们所拥有的一切也只是一些通敌政权留下的老旧飞机，还有加拿大和美国的朋友能为我们匀出来的一些东西。如果想要重新建立一支功能齐全的空军，那我们就必须从头开始。"
 FEN_NDL_jets_are_the_future_desc:0 "喷气式飞机是空战的未来。它们的速度比任何螺旋桨飞机都快，还能比天空中的任何东西都飞得更高。在沦陷期间，皇家空军被禁止拥有任何类似于德国最新锐型号的飞机，这意味着我们必须得从基础做起。\n\n我们应该立即建立一个研究小组来分析喷气式发动机的设计，然后教授最好的工程师如何生产并维护它们。这将十分困难，我们需要盟友的帮助，但收获也会是巨大的！"
 FEN_NDL_american_models_jets_desc:0 "我们对喷气式飞机知之甚少，因此不知道什么样的机身最适合于这样一个强大的引擎。我们很有可能会给试飞员生产出来一个飞行棺材，因此我们不得不再次依靠我们的美国盟友来规避不必要的问题。\n\n通过向他们购买一些过时设计并让我们的研究小组对其进行学习，我们很快就能完全理解喷气式飞行最重要的理念，然后将其应用到我们自己的国产飞机上。"
 FEN_NDL_improving_upon_the_engine_desc:0 "现在我们了解了喷气式发动机的基本功能，并且已经拥有了一支小规模的喷气式飞机部队，我们可以慢慢着手改进我们的设计。该领域的现代化进步使得我们的技术人员能够对发动机和机身进行调整，以在不冒更大风险的前提下飞出更快的速度。\n\n当然，我们需要盟国朋友的帮助，借此充分了解我们的研究能力。但我们将会在短时间内就取得天翻地覆的进步，填补我军与现代空战之间的差距！"
 FEN_NDL_harris_was_right_desc:0 "阿瑟·哈里斯是上次战争期间皇家空军最杰出的军官之一，友军和敌人都称呼他为“轰炸机哈里斯”。作为战略轰炸的倡导者，他坚信必须要破袭敌人的后方：工厂、公路、港口，甚至平民住宅区和学校都是迫使敌人屈服以及轰炸的正当目标。\n\n现在是时候在天空中开辟我们自己的道路了，而“轰炸机”哈里斯就是我们需要的人。尽管由于不合时宜的战败，他没能将他的理论付诸行动，但这一次我们不会再犹豫，用成吨的炸弹埋葬任何胆敢与我们开战的敌人！"
 FEN_NDL_invest_in_bomber_research_desc:0 "自上次大战以来，轰炸机已经变了个样子。今天的轰炸机不再是装着机炮、移动迟缓的堡垒，而是携带着致命炸弹的高空怪兽：凝固汽油弹、白磷弹，甚至原子弹的有效载荷可以在短短几分钟内就彻底摧毁整个城市。\n\n我们必须将轰炸机队更新为最新锐的机型。当敌人看到我们的机群时，他们会不寒而栗！谁知道呢，也许有一天，我们会看到日耳曼尼亚陷入火海……"
 FEN_NDL_a_request_from_harris_desc:0 "“轰炸机”哈里斯向我们提出了一个请求。他需要一大笔资金用于一个个人项目，这个项目——据他说——自战争结束以来，一直是他在持续关注的焦点。\n\n考虑到他对战略轰炸机的偏爱，听听他的意见或许有些价值。总参谋部将在未来几天开会审核他的提议，并决定是否要拨付他要求的资金。"
 FEN_NDL_better_aerodynamics_desc:0 "发动机是所有飞机中最重要的部分，机身则紧随其后。设计有缺陷的机身会在压力下断裂，而沉重的机身只会拖累飞机的性能。\n\n由于盟友的帮助，我们的工程部门有信心大大改进喷气机机身的空气动力学特性，赋予其更高的速度和敏捷性。"
 FEN_NDL_a_professional_air_force_desc:0 "随着我们在喷气发动机、空气动力学和空军学说领域的最新进展，我们终于可以说自己拥有了一支完全专业化的空军。我们的飞行员经受过最好的训练、操纵着最先进的装备，这都要归功于我们盟友坚定的支持。\n\n我们可能需要一些时间才能恢复往昔的荣耀，但皇家空军再次在欧洲争衡天空的日子已经越来越近了。终有一日，我们会像过去统治海洋一样，统治天空！"
 FEN_NDL_develop_better_engines_desc:0 "总参谋部已经审核了哈里斯的提案，认为它很有前途。只要他把精力投入研究用于轰炸机的新型发动机，那他就会得到需要的资金。\n\n现代战争逐渐凸显出其跨洲越洋的特性，必要时，我们的飞机需要能飞越重洋，这一能力至关重要。从日耳曼尼亚到东京，我们的敌人必将惧怕我们！"
 FEN_NDL_a_british_air_force_desc:0 "虽然我们旧日的盟友提出要帮助我国重建空军，但我们不需要他们的帮助。甚至在美国人还没想到要伸出援手的时候，我们就已经在伦敦上空与德国的斯图卡作战了。如果有需要，我们还会这样做。\n\n不能指望别人来拯救我们，我们最终能依靠的只有自己。皇家空军将成为英国人的聪明才智和战斗技巧的光辉典范：如果我们失败了，那就是我们自己的过错；但假如我们成功了，那将是属于我们的胜利——我们自己的胜利！"
 FEN_NDL_secret_intelligence_service_desc:0 "世间再也找不到比金·菲尔比更大的矛盾了。菲尔比坚信要彻底消灭工人阶级的敌人，但他还比任何人都更能胜任领导秘密情报局的职责。撤换他几乎不可能，这对年轻的情报局来说将是一个重大的打击。我们必须巧妙地处理这件事，就像抓蝴蝶一样：我们既不能抓得太紧，但也不能放得太松。"
 FEN_NDL_dealing_with_philby_desc:0 "经过仔细的内部监视并从最忠诚的人员那里收集了军情六处的情报之后，我们在可能采取的策略上陷入了僵局，几乎每一个选择都是一把双刃剑。除掉他以确保领导层的忠诚，但不可避免地带来在一个面临左派叛乱时相对较为软弱的领导人？清除他的武装和支援来拔去他的尖牙利齿，但让情报局的工作效率恶化，并且激起他的愤怒？或者干脆就盯着他，让他尽可能高效地管理情报局……但或许在为时已晚之前，我们无法阻止他的影响力？我们需要就如何处理这个麻烦做出决定。"
 FEN_NDL_mi6_is_for_the_queen_desc:0 "菲尔比，失去了忠诚的人，不会拥有§!比一般的共产主义分子更多的影响力。通过要求宣誓绝对效忠于女王，我们将能够阻止左派分子加入我们令人尊敬的情报局。他们中不会真的有人对服务女王比杀了女王更有兴趣吧？"
 FEN_NDL_cutting_on_the_guns_desc:0 "秘密情报局有一个棘手的军火库，它是在菲尔比的命令下建立起来的，但由于它在全局军备网络中的作用而得到了容忍，并且我们仍然需要在自己的土地上开展行动。然而很明显，我们的情报局越是军事化，菲尔比的领导就越是危险。通过削减这一军火库，我们猛然发现自己在国内外与反叛的赤匪作战的危险大大降低。这可能会在短期内损害工作效率，但如果某人想向敌人开火，那他真的应该加入陆军，而不是情报局。"
