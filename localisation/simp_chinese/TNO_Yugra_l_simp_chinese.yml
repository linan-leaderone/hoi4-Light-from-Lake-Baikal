 POLITICS_JABA_IOSELIANI_DESC: "在布哈林统治时期，科米苏维埃社会主义自治共和国的土地上遍布古拉格系统的劳改营，在那里，为了国家的利益，政治异见者、罪犯和苏联的其他“不受欢迎的人”被迫接受严酷的劳动计划。即使在苏联崩溃后，西俄罗斯革命阵线仍在继续这种做法，将一车车的囚犯送往集中营，并通过沃尔库塔的红海军基地密切监视他们。贾巴·康斯坦丁诺维奇·约谢利阿尼就是被送进这系统的一个人。约谢利阿尼是格鲁吉亚一所大学的辍学生，他发现抢劫银行比搞学术来钱更快。军事法庭迅速认定他有罪，并把他扔进开往沃尔库塔的第一艘船上。他加入了律贼，即掌管着许多古拉格罪犯网络的所谓“服从‘律例’的盗贼”，并开始接受可能会持续几十年的繁重劳动。\n\n但幸运的是，几周后苏联崩溃，沃尔库塔失去了补给线。囚犯们分成两拨：一拨想和守卫一起工作以求得生存，另一拨则拒绝打破盗贼律例，不想成为“素卡”。经过几次短暂而血腥的冲突后，叛徒们逃到了乌拉尔，约谢利阿尼帮助组织了一场大规模的罪犯出逃，进一步深入内陆，远离了沃尔库塔躁动的狱卒，这极大地提高了他的地位，让他在代表他们阵营的律贼领袖圈子里占据了一席之地。西边的西俄罗斯革命阵线一度崛起，而西边的敌人又在衰落，约谢利阿尼的影响力也越来越大，接着他被选为组织的主席。他还与德拉贡诺夫和兹拉托乌斯特的军火商达成了几项相当有利可图的协议，内容是他将作为缓冲，同西俄罗斯残余势力战斗，以换取他们的武器装备。但在监狱等级制度内部，有人认为约谢利阿尼的协议是对律贼律例的背叛，而人们在窃窃私语，说他看起来缺乏征服野心，说他自满了，懒情了……"
 POLITICS_IVAN_ISTOMIN_DESC: "伊万·格里戈利耶维奇·伊斯托明是西伯利亚原住民，他在一个混乱的国家成为军阀国家的领导人纯属偶然。作为一个有科米血统的涅涅茨人，他是一个真正的原住民的典型，他努力使自己的母语存续下来。他在学校里教授这门课，后来甚至成为了一名作家，向饱受战争蹂躏的人民传播他的文字和思想，却从未真正参与政治。\n\n后来，随着乌拉尔共和国作为一个地区强国崛起，西西伯利亚的某些地区形成了权力真空，兹拉托乌斯特的军火商人通过建立忠诚的卫星国来利用这一点。\n\n在遥远的北方，一个原住民居住的地方，人们发现伊斯托明是一个相对受欢迎的知识分子，他同意担任涅涅茨亚的领袖。这样，他或许能够让一个原住民民主国家的梦想继续存续下去。"
 POLITICS_IVAN_ISTOMIN_ONEGA_DESC: "伊万·格里戈利耶维奇·伊斯托明是西伯利亚原住民，他在一个混乱的国家成为军阀国家的领导人纯属偶然。作为一个有科米血统的涅涅茨人，他是一个真正的原住民的典型，他努力使自己的母语存续下来。他在学校里教授这门课，后来甚至成为了一名作家，向饱受战争蹂躏的人民传播他的文字和思想，却从未真正参与政治。\n\n后来，随着北俄罗斯共和国作为一个地区强国崛起，西西伯利亚的某些地区形成了权力真空，奥涅加的反共志愿军通过建立忠诚的卫星国来利用这一点。\n\n在遥远的北方，一个原住民居住的地方，人们发现伊斯托明是一个相对受欢迎的知识分子，他同意担任涅涅茨亚的领袖。这样，他或许能够让一个原住民民主国家的梦想继续存续下去。"
 YGR_selfmade_men: "白手起家之人"
 YGR_selfmade_men_desc: "我们政府的人员构成全俄废土独一无二，因为我们的官员们在前苏联大多都是…企业家。虽然在外人看来我们就是个盗贼国度，但我国领导人的独特职业自有妙用，事务谈的下来，贸易也玩的转。我们的手段可能比较粗暴，但总能见成效；这才是最重要的。"
 YGR_zlatoust_made_government: "兹拉托乌斯特建立的政府"
 YGR_zlatoust_made_government_desc: "事实一直如此；没有了兹拉托乌斯特的姐妹共和国，我们只是风中落叶罢了。然而，有了他们的保护，我们将能够确保我们的……独特的投机活动无需担心外国干扰。"
 YGR_siberian_democracy: "西伯利亚民主"
 YGR_siberian_democracy_desc: "随着律贼被打倒，我们将有机会在这片西伯利亚荒原上建立一个适当的民主制度。我们的新领导人可不想让这个机会溜走。"
 YGR_siberian_faithful: "西伯利亚信仰"
 YGR_siberian_faithful_desc: "尤格拉人堕落的世俗统治终于被推翻，取而代之的是上帝的恩典。现在我们有机会恰当地向我们的人民展示救赎他们的道路，然后将这种恩典延伸到西伯利亚，全俄罗斯乃至其他地方。"
 YGR_pechora_war: "伯朝拉战争"
 YGR_pechora_war_desc: "伯朝拉战争是沃尔库塔和尤格拉两个北方势力之间的最新争斗。但是这次，双方都打算将事情进行到底。"
