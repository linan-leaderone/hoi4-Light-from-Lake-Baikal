 CA_JAP.7.desc: "尽管我们十分幸运、被授权在阿富汗领土上自由穿行，挑战仍远未结束。下一个问题是这片土地本身——我们的预定路线将穿越无数崇山峻岭，这对我们补给车辆的情况极为不利。有鉴于此，有人认为我们应该采取预防措施，免得我们的补给最后出现在谷底；因此，我们收到了几种解决方案，而我们得在其中做出选择。\n\n第一种方案，我们可以利用当地的设备和基建，该方案将利用熟悉当地地形的人，成本较低，不过设备不耐用，我们还得看老天脸色行事。第二种方案，我们可以购置一些军用级设备用于运输，这更可靠、更高效，但也比前者更昂贵。而我们还有锃亮的第三种方案——有人提出，我们可以向广东珠三角寻求帮助，他们会积极给我们提供最顶级的装备，这在我们与当地环境的对抗中大有裨益；然而，其开销无比巨大，我们有限的预算可能吃不消，而超出预算可能会引起一些人的注意……\n\n最后，我们也可以干脆不管。我们可以不购置任何设备，尽管这意味着我们对那群山峻岭不做任何准备。这被视为“自杀”、“无法理解”与“可能的主意里最烂的那个”。不过，考虑到财政状况……\n\n最终，一切取决于负责此事的特工。"
