 CA_Bormann.1.t: "中亚动向"
 CA_Bormann.1.desc: "但凡阅读这份报告的时间稍微迟了点，它可能就被各种记有“重要事件”的其他文件盖住了：这是份关于伊朗-土库曼边境地区动向的报告。然而，或许是因为命运之神的怪癖，这份报告现已被分析，而分析的成果比预期结果重要得多；尽管，从大局看来，仍然微不足道。\n\n在报告中，一位驻扎在伊朗的特工收集了一些信息，昭示着土库曼斯坦边境地区上所发现的一群武装团伙的崛起。那些部落士兵持有现代化的武器，以组织良好的面貌出现，远强于过去。偶尔，能听到关于当地小型冲突的消息；但由于缺乏证人，这些消息无法得到证实。\n\n报告预测称，当地极有可能发生冲突，且随着时间流逝越来越可能发生。\n\n一直以来，我们对这一地区的态度完全一向是居高临下的不闻不问；不过，阿尔弗雷德·艾辛格军官仍被派遣往当地以监控局势。正如我们所愿，他很快就适应了自己的新角色：一个相当平静无事的小人物。"
 CA_Bormann.1.a: "谁在乎啊？"
 CA_Bormann.2.t: "死而复生"
 CA_Bormann.2.desc: "几个小时前，侦察总局中亚部的阿尔弗雷德·艾辛格军官放下了送来的紧急报告，其含义不可忽视。根据伊朗人最近的发现，的确发生了更大的事情。然而，还有一个远比这些更重要的启示：\n\n突厥斯坦军团，存续至今。\n\n起初，阿尔弗雷德都想不起那是什么；直到他翻阅了一批几十年前的故纸堆后，他才反应过来：他们是地区性的反苏合作者。在当时，他们的作用说得好听点也只是好坏参半，而且他们最后被击败了。许多人猜想，他们一败涂地后便解散了。然而，事实证明情况并非如此：他们不仅存续了下来，而且至今仍由韦利·卡尤姆领导。\n\n军官很好奇，军团的创始人在这些年是怎么活下来的？无论答案如何，这确是德国介入中亚的一条潜在途径——只要那些土库曼斯坦的旧合作者愿意接受我们的支持便可。而且，看起来他们的确需要所有可能的援助。\n\n根据该报告，即使以最宽容的标准来看，军团的现状都极为糟糕。与正规武装力量相比，他们更像是土匪。他们装备落后，纪律涣散，猎杀孤立无援的部落和旅人，受内斗与糟糕的领导能力所困，不像是一支能占领某处小镇的军队，更别说报告表明他们想要袭击的地方：撒马尔罕，乌兹别克斯坦的主要城市。\n\n他们有足够理由直接调查此事。是时候跟一些老盟友重叙旧情了——看看军团对他们是否还有用处。"
 CA_Bormann.2.a: "一日合作者，终身合作者。"
 CA_Bormann.3.t: "军团匪王"
 CA_Bormann.3.desc: "侦察总局特工斯特凡感到一阵恶心。\n\n他接到命令，要同韦利·卡尤姆以及残余的突厥斯坦军团成员会面。不过在会面之前，他就没有对对方抱很高的期望。斯特凡事先从侦察总局那里拿到的有关军团的报告和档案指出他们的生存现状堪忧，等到双方见面之后，斯特凡很快发现报告里的那些记录应该说相当准确。很有可能军团已经展示出了最好的一面，但仅仅是和这群人站在一起就已经让他感到浑身难受了。不过有一点他始终明白：自己是在为祖国服务。不管内心想法如何，完成任务永远是第一位的。\n\n但是站在韦利·卡尤姆面前，则是一种冒犯。\n\n韦利的确热情欢迎了这位德国客人，只不过斯特凡非常确定他当时正处于某种半醉半醒的状态之中。之后他摇摇晃晃地带着斯特凡参观军团的营地，但那里与其说是营地，不如说是一片肮脏混乱的贫民窟。有人昏倒在路边，有人烂醉如泥，还有些人一脸瘾君子相。即便是韦利自己住的房子，全营地里最“豪华”的地方，也只不过是一间脏兮兮的破屋子，里面只有一块专门吃饭的地方。韦利此时此刻就坐在他的“餐厅”里。\n\n“德国愿意帮我们，我很高兴，”韦利一边狼吞虎咽一边对斯特凡说道，“我向你保证，突厥斯坦军团非常乐意成为德国在中亚地区最强大的盟友。今天我们两方重归于好，非常值得*嗝*庆祝。”\n\n斯特凡没有回应。眼前这个家伙连一帮醉汉都领导不了，更别提统帅真正的士兵了。这个懦弱无能、生活腐朽、满脑子只想着吃的男人，顶多算是个山大王。此时，韦利的妻子，一个穿着暴露的女人，走了出来给韦利的杯子里添了些水，似乎是想提醒他韦利的生活有多么堕落。斯特凡在这里见到的几乎所有女性都是类似的打扮，而且其中相当多的人都被韦利娶回了家。\n\n“你觉得怎么样，我的朋友？”韦利咧着嘴笑了，完全没有注意到斯特林厌恶的眼神。“就在今天，让德国与军团再一次成为亲密无间的伙伴，如何？”"
 CA_Bormann.3.a: "“我会向上级汇报。我们将保持联络。”"
 CA_Bormann.4.t: "决定军团的道路"
 CA_Bormann.4.desc: "鲍曼一边读着前几天发来的关于突厥斯坦军团的任务报告，一边皱起了眉。\n\n很明显，他们与军团的合作前景堪忧。\n\n韦利·卡尤姆从任何意义上说都不是个称职的领导人：他终日酗酒，纵情声色，之所以他还能继续呆在这个位子上只是因为他是军团的创始人。仅仅是看到报告里那些关于他的文字就已经让鲍曼心里充满厌恶，更别提二人见面的时候会是一副怎样的光景，只是想想就已经足够恶心了。上天给德国人开了个玩笑：他们好不容易才搭上军团这条线，终于能借此机会介入中亚地区，但如果代价是要和韦利这样的人合作，鲍曼就不能不再仔细斟酌一下。不过往好处想，以韦利的头脑，就算他想背叛盟友大概也没有那个能力，算是留给德国人的唯一的一点安慰。\n\n鲍曼越读越烦躁，一肚子火气无处发泄，只能暗自发了几句牢骚，接着翻开了下一页。好在天无绝人之路，被派往突厥斯坦军团的特工在后续的报告中提出了新的建议，让他眼前一亮：也许是亲眼看到了韦利有多么无能，这位特工提议扶植新的突厥斯坦军团领导人，毕竟对韦利有意见的可不只有德国人这一家。\n\n这个被德国特工相中的新一任军团领导候选人，名叫“瞎子”，是军团里的一位将军，也是一个雇佣兵。有点出人意料的是，他本是浩罕城附近一个部落酋长的儿子，对俄国和共产主义都痛恨至极。“瞎子”看上去是个不错的领袖，但他也许没那么可靠，这一点值得注意。但不管怎样，怀揣野心、渴望权力的人都很容易被利用，而他恰好就是这样的人。\n\n除此以外，还有另一位候选人：拜米尔扎·海特，一位从军团创立初期就加入了军团的元老级人物。他对韦利的领导相当不满，同时还是一位狂热的希特勒主义追随者。这对德国人来说的确是个惊喜，很有可能他是这几个人当中最可靠的那一位。虽然这些人没有一个能让鲍曼彻底满意，但是眼下别无选择，只能矮子里面拔将军了。"
 CA_Bormann.4.a: "韦利·卡尤姆。尽管他不是最理想的选择，现在就换掉他可能会导致不良后果。"
 CA_Bormann.4.b: "“瞎子”。我们能轻松操控这种人。"
 CA_Bormann.4.c: "拜米尔扎·海特。他会接受我们的价码。"
 CA_Bormann.5.t: "“瞎子”的最后一搏"
 CA_Bormann.5.desc: "“瞎子”扶了下他的墨镜，默默观察起了他的部队驻扎的这座山谷，很快便得出了自己的结论：在这里扎营，非常容易被发现。如果在这里受到敌人的袭击，他们就是一群待宰的羔羊；要是对方的机动力还要更强或者人数更多，他们恐怕连逃跑都做不到，唯一的结局是先被团团包围，然后被吃干抹净。库尔希尔马特很明白他们眼下的处境。\n\n但还有两个理由迫使他们不得不离开军团核心驻地，跑到这片山谷里来。首先，他们负责在此侦察警戒，以提前应对来自乌兹别克斯坦方向的攻击；其次，驻扎在这里能尽量降低发生“意外”的概率。韦利虽然是个不称职的领袖，还常常喝得烂醉如泥，但只要提到那些觊觎他领导人地位的人，就会瞬间清醒过来。如今军团里越来越多的人们已经开始将库尔希尔马特视为军团的领导人，而不是韦利。“瞎子”已经发现了这件事，而韦利只会比他更加清楚，难保这个家伙不会下什么黑手。\n\n因此，他身边的卫兵虽然人数不多，但每一个都是经过精心挑选，能够百分之百信任的人。任何一个像“瞎子”这样的将领，身边都必须要有这样一支忠心耿耿的卫队。事实会证明——\n\n砰！一声枪响划破了平静的天空，一个站在营地边上的士兵应声倒下，中弹身亡，随即四周枪声大作。“瞎子”迅速抓起自己的步枪，同时脑海中闪过一个问题：为什么他们在被发现之前没有收到任何警报？\n\n即使遭到突袭，但他的手下还是成功展开了反击，双方正在激烈交火。不过当他亲自加入战场之后才发现这是一场不可能胜利的战斗，双方的实力差距过于悬殊。在敌人的火力压制下，“瞎子”只能勉强看清对方穿着的是乌兹别克斯坦士兵的军装，但乌兹别克斯坦士兵绝不可能有这样精准的射击技术和如此娴熟的战术配合。于是他趁着枪声停顿的间隙，努力分辨敌方士兵之间大声喊话的内容，却有了令他震惊不已的发现：\n\n难道那些人在说德语？！\n\n只不过这是“瞎子”此生最后的一个念头了。就在他尚未从震惊中回过神来之时，一颗狙击步枪子弹精确地钻进了他的头颅，结束了他的生命。这个雇佣兵向后倒去，重重地摔在地上，他手中的步枪从指尖滑落，那副墨镜也落于沙尘之中。"
 CA_Bormann.5.a: "凡追随他的，都要受这样的命运。"
 CA_Bormann.6.t: "抽支烟，歇一会"
 CA_Bormann.6.desc: "拜米尔扎·海特今天心情不错。现在太阳已经落山，夜色越来越深，他终于有机会和那位几天前才加入军团的成员见面谈话。他如此在意这位新成员的原因也很简单：他是个德国人。\n\n拜米尔扎知道德国已经意识到了军团的存在，并且派人和韦利取得了联系；当然他也很清楚德国人不可能心甘情愿跟韦利合作，他们很有可能在寻找……第二人选。因此不管这个来自德国的年轻人是自愿还是被迫加入的军团，跟他搞好关系，给对方留下一个好的印象总是没错的。\n\n这个来自德国的军团成员，在拜米尔扎眼里俨然成为了他搭上德国这艘大船的船票，而只要有了德国人的支持，从韦利手中夺得军团的领导权简直易如反掌，他还能让军团成为一支更值得德国人重视的力量。在和这位新成员的谈话过程中，他特意提起了他对希特勒和后者所主张的民族社会主义的崇拜之情，还自认为十分巧妙地向对方暗示了他对于韦利的不满。\n\n对面的德国年轻人笑着点了点头，向拜米尔扎分享了一些德国在过去二十年间发生的变化，作为他急于向德国人示好的回报。拜米尔扎对前任元首希特勒的去世非常悲伤，好在现任元首目前看起来是一位非常合适的继任者。就在两人都尚未找好下一个话题，房间里一时陷入尴尬的寂静之时，这位年轻人突然开了口：“抽烟吗？”\n\n拜米尔扎抬起头答道：“抽，我能抽烟。”\n\n年轻人微微一笑，从口袋里取出一盒香烟。“日耳曼尼亚本地产的，来一根试试？”，他一边说着，一边从烟盒里抽出一支，递给了拜米尔扎。拜米尔扎接过香烟，叼在嘴里把它燃着了，深吸一口之后停了片刻才吐出一阵烟雾，仿佛这来自日耳曼尼亚的香烟放出的烟雾就如同上等的葡萄酒一般，需要在口中仔细品味其妙处。不过他的确尝到了一些独特的味道……\n\n不一会，拜米尔扎突然双手紧握着自己的脖子——越来越强的窒息感已经将他死死缠住。他心中大感不妙，但已经于事无补，很快他就感觉到自己已经彻底无法呼吸。他死死地盯着面前的人，快要爆炸的眼球来回滚动，又像是在哀求对方救自己一命。但这个年轻的德国人对他的挣扎熟视无睹，脸上换成了一副波澜不惊的冷淡神情，此时他已经不再需要那层友善的面具了。在最后一次奋力的喘息后，拜米尔扎永远地闭上了眼睛。"
 CA_Bormann.6.a: "完成任务后，那位特工静静地离开了。"
 CA_Bormann.7.t: "一把小刀，一箱钞票，一段崭新的人生"
 CA_Bormann.7.desc: "那是一个宁静的夜晚，空中洒下明亮的月光。德国特工正站在远离军团营地的地方等待着某个人的出现。他已经在这里等了几个小时，心中正暗自忖度是不是哪里出了纰漏。一般来说，那些无所事事、烂醉如泥或者不管谁经过都是一脸漠不关心的警卫们不会对这次的计划有什么影响，但他也不敢肯定，凡事不怕一万就怕万一。\n\n不过当他看到远处走来一个人影的时候，这些担忧迅速烟消云散。他依然保持着把手按在枪上的姿势，检查着四周的环境。在确定安全之后，他相信眼前的来人并不是陷阱。尽管前来会面的女性伪装成了一个男人，但说实话她伪装得很一般，任何一个人只要仔细检查一番都能发现异样。\n\n不过不管怎样，她已经尽了最大努力，而德国特工们也没有什么更好的解决韦利的办法，眼下只能将就一下了。他们发现，能够在韦利独处的时候接近他的只有他的那些妻子们，好在这些女性当中有一个人愿意接这个脏活，只不过不白干。\n\n她盯着德国人手里的提箱问道：“钱拿来了吗？”\n\n特工笑了笑，没有立即回答，而是直接把提箱横着托在手臂上，另一只手掀开箱子，向面前的女人展示着里面排列得整整齐齐的一沓沓德国马克，这足够她接下来十年甚至二十年的花销。“之前说好的数目，都在这里，一分不差。”\n\n“还有……”\n\n“还有那栋在卡尔希的房子也已经全部收拾妥当，就等你搬进去了。”特工在女人发问之前就给出了肯定的答复。“只要卡尤姆一经确认已经死亡，我们会立刻安排人把你偷偷送出去。”他把手中装满钱的皮箱递给那个女人，同时又递给她一把小刀。在很多委托当中，他一般都会等到确认受托人完成任务之后再付佣金，但这一次他相信眼前的这个女人不会卷钱跑路：因为早在德国人联系到她之前的很长一段时间里，她就已经在想象中把那个可恶的韦利杀死了无数次。\n\n女人坚定地点了点头，说道：“他看不到今天早上的太阳了。”特工也以点头回应。"
 CA_Bormann.7.a: "“我们会等着的。”"
 CA_Bormann.8.t: "为了荣耀，为了胜利，前进！"
 CA_Bormann.8.desc: "黎明时分，进攻开始了。\n\n突厥斯坦军团正快速向前推进。这本是一群无人在意、四处流窜的盗匪，但如今的他们已经拥有了足以征服一个主权国家的军事实力：他们丢掉了身上穿着的破衣烂衫，换上了清一色的军装；快要散架的旧运输车也派不上用场了，取而代之的是崭新的卡车，搭载着士兵和各式武器向前疾驰；那些已经生锈的过时武器也被扔到一边，如今军团士兵们已经装备上了最新的日耳曼尼亚式步枪和火炮。\n\n突厥斯坦军团曾经是一条丧家之犬，但它已经舔舐好了伤口，积蓄了充足的体力，是时候向世人再次亮出它的獠牙了！\n\n随着一声令下，军团士兵们没有丝毫犹豫，毫无顾忌地杀进乌兹别克斯坦境内。为了夺回军团的光荣与骄傲，为了让敌人付出血的代价，他们正在大踏步地前进。\n\n不过有一条目的凌驾于其他之上，那就是：为了胜利而前进。\n\n在边境上，军团打响了战役的第一枪。他们的突然袭击打了乌兹别克斯坦边境卫队一个措手不及，很多人还没来得及拿起武器就被军团士兵俘虏，只能徒劳地发出惊呼。第一场战斗就已经奠定了整场战役的胜利。士兵们精确地执行着军团军官和德国军事顾问们的命令，在他们的指挥下有序地向目标地点移动或者开火歼灭敌人。\n\n来自德国的情报机构，侦察总局的狙击手占据了各处高地，德国志愿兵更是遍布军团的各个战斗层级，负责维持作战部队的纪律。一位德国顾问站在山顶上，亲眼目睹了战斗爆发的全过程。起初很多德国人都觉得军团就是一滩扶不上墙的烂泥，在他们身上倾注的如此多的人力、物力、财力都是打了水漂。但眼下的战斗证明德国人的努力没有白费，军团已经成为了一支所向披靡的武装力量。\n\n今天，突袭乌兹别克斯坦的战役正式打响。养兵千日，终于到了用兵之时，德国顾问听着远处传来的军团士兵的喊杀声，期待着从前方传来的捷报——对德国人而言，这是一场只能赢不能输的战争，一旦失败，他们将再也没有机会涉足中亚。"
 CA_Bormann.8.a: "真理只在步枪的射程之内。"
 CA_Bormann.9.t: "熟识的魔鬼"
 CA_Bormann.9.desc: "库尔西尔马特透过漆黑的墨镜，无声地打量着坐在对面的人。他之前曾患眼疾，在眼部留下了难以愈合的伤疤，因此他总是戴着那副墨镜，牢牢地遮住双眼。德国人对他这幅神神秘秘的样子有点意见，他也清楚这一点，不过这算不上大问题，反正他们从来没有明着提过墨镜的事。这也许是因为德国人不愿意给他太大的压力。\n\n事实上，库尔希尔马特早就在谋划着和德国人取得联系了，只不过一直没有机会。现在他刚刚率领军团攻占了乌兹别克斯坦，正想着如何一鼓作气继续扩大战果；而德国人也想进一步扩展他们在中亚的影响力，于是双方一拍即合。就这样，借着这个意料之外的机会，他终于和德国人坐在了一张谈判桌上。戴着墨镜也好，神神秘秘也罢，德国人需要他的帮助，这也是为什么今天来的德国人格外的多：侦察总局的特工、令人不快的官僚，甚至鲍曼本人的代表都来了。而且不得不承认的一点是，他同样离不开德国人的支持。\n\n“ 库尔希尔马特先生，我们谨代表德国，向您致以衷心的祝贺。”德国代表团的领导人清清嗓子，接着说道：“这可真是一场超出所有人预料的大胜，您说呢？”\n\n库尔希尔马特点了点头，但没有急着回答。德国代表的几句客套话还不至于让他迷了心窍：这次战役之所以能取得胜利，德国人才是关键，他这个统帅不过是挂名的，库尔希尔马特自己心里很明白这点。于是他决定直截了当一点：“您说的对。但我们都知道事情还远远没有结束。”\n\n侦察总局的官员似乎觉得他的回答很有趣，接着说道：“中亚地区形势复杂，这场博弈涉及到多方利益。此时此刻，我相信还有很多人也正在谋划着把中亚划进他们的势力范围里，而那些人不会容忍像你这样的人的存在，也更不会容忍军团的存在。我们，你和我，都需要把视野放得更开阔一些，真正的敌人在别处。恐怕你现在只有一条路可以选了。”\n\n虽说世上没有永远的朋友，但至少库尔希尔马特和德国人现在是朋友了。“你和我”，德国人原话如此。不过他同样明白，他统一中亚之日，就是德国人同他反目之时。库尔希尔马特不甘心永远做德国人的傀儡，这样的野心自然也不是德国人所乐见的，因此一旦他失去利用价值，就会迅速被另一个更符合德国利益的人所取代。但为了统一中亚，他只好选择与德国人合作。至于将来怎么办，现在能做的只有保持警惕，寻找机会。"
 CA_Bormann.9.a: "“相信有我们的共同努力，中亚的统一指日可待。”"
 CA_Bormann.10.t: "散播狂热"
 CA_Bormann.10.desc: "成功了。\n\n军团终于占领了乌兹别克斯坦全境，得知这一消息的拜米尔扎海特长舒了一口气。至此，他做到了那个无能的韦利这辈子都不可能做到的事，是时候该庆祝一下了。在他的坚持下，军团成员和他们的德国盟友一起欢庆到了深夜。海特的情绪也很高昂，他甚至开始在脑海里构思一个他之前从来不敢想象的未来。\n\n在海特的未来当中，他的国家将自中亚大地上崛起，成为全亚洲，乃至全世界民族社会主义的灯塔，发射出万丈光芒。\n\n海特迫不及待地想向其他人分享这个宏伟的目标。不过他明白，如果真的想要领导这个国家实现他心中的目标，那就有必要了解世界上其他地方发生的事情。而海特现在别说了解全世界，就连德国他都知之甚少。这时他想起了那两个之前常常给他出谋划策的德国侦察总局的特工，于是决定邀请他们出门走走，在乌兹别克的土地上散散步，顺便请教一些问题：“请问，德国在过去的二十年里有发生什么事吗？我想要知道一切。”\n\n二十年的历史并不是一两句话就能概括的，两个德国人只能尽量简洁地向海特讲述那段过往。从党卫军政变到西俄罗斯战争，再到后来的德国内战，二十年间日耳曼尼亚经历了无数风风雨雨，但海特对这些事情一无所知。他也是这时才听说希特勒已经去世，这让海特心里感到一阵悲痛，只能希望这位伟大的元首临终时走得很安详。幸运的是，新任元首鲍曼似乎是个称职的继任者。\n\n终于，德国顾问讲完了所有的故事，巨大的信息量让海特一时回不过神来。“原来已经发生了这么多大事……不过我还是要感谢你们，在最紧要的关头，是德国人向我们伸出了援手。”片刻之后，他终于开了口。“我们将继续作为德意志最忠实的盟友。我可以向您保证，民族社会主义之光，很快将照亮整个突厥斯坦。”\n\n那位高级特工严肃地点了点头，随后露出了友善的笑容。"
 CA_Bormann.10.a: "“元首会注意到你们的，你们的忠诚终将得到回报。”"
 CA_Bormann.11.t: "最后一次感谢"
 CA_Bormann.11.desc: "“来来来，都干了，都干了！”韦利一边大声招呼着人们，一边举起酒杯，“今天我们军团打了个大胜仗！无敌的军团万岁！”\n\n韦利的发言引发了人群中的一片欢呼，有些人已经有了醉意。库尔希尔马特也有点喝多了，他不得不承认，自己低估了眼前这个正在讲话的男人。库尔希尔马特私下里始终觉得这次的胜利主要是德国人的功劳，但不管怎么说，德国人也是听韦利指挥的。收到参加这次庆功宴的邀请的时候，他难得地觉得韦利那些无聊的演讲和他喝醉了以后蹦出来的胡话其实没有那么难以忍受。\n\n“今天，我提前把话摆在这里，军团未来的道路还很长，沿途还有很多困难。”韦利突然换上了严肃认真的语气，“我知道，在座的各位当中，有一些人对我们选择的这条道路有看法。”听到这里，库尔希尔马特瞬间像是被戳到了痛处，他就知道今天这场宴会没那么简单。他继续听着韦利的演讲，直到最后一句话：“内斗的时代已经过去了。从今以后，我们将团结一致！”\n\n库尔希尔马特突然从心底涌起一阵不祥的预感，他才发现韦利早已不再是那副醉醺醺的模样。库尔希尔马特的目光扫过全场，发现所有曾经反对过韦利的人全都在场：拜米尔扎、他的不少手下、高级官员，等等等等，当然也包括他自己。从眼角的余光里，他发现几个拿着枪的军团士兵正在向他靠近。\n\n就在此时，韦利带着满脸的笑容说道：“谢谢你，我的朋友。感谢你所做的一切。”话音刚落，他突然拔出手枪，一枪正中拜米尔扎的胸膛。\n\n随即，全副武装的军团士兵冲进人群展开了屠杀，现场顿时陷入一片混乱。十几个人还没有反应过来就被割开了喉咙，倒在地上。其余的人试图逃离会场，也都被乱枪打死。库尔希尔马特刚拿起武器，他就感到一把冰凉的匕首贴在他的咽喉上迅速划过。他竭尽全力，最后一次试着抬起头来，伤口流出的鲜血洇湿了身下的地面。他最终还是没能逃脱死亡的命运。"
 CA_Bormann.11.a: "他死前最后的印象，是韦利俯视着自己，脸上洋溢出一副笑到最后的得意神情。"
 CA_Bormann.12.t: "“最后一次”酒吧"
 CA_Bormann.12.desc: "韦利卡尤姆端起盛满了伏特加的短杯，一个仰脖将杯中酒全部灌进嘴里。但是杯子装得太满，很多酒直接洒在了衣服上，这反倒让他的心情更加糟糕。于是他决定再浅浅地倒一杯，喝完之后便让人把一直等在门外的德国特工们请进来谈话。可德国人前脚才踏进房间，韦利就后悔了。喝完最后一杯之后真应该再多等一会，最好等肚子里的伏特加发挥作用了再让他们进来，韦利如此想到。\n\n“卡尤姆先生，我们这次来，主要是为了祝贺您取得的成功。希望在德国与军团未来的合作中，您能够在这次的基础上，以更加积极主动的姿态和更高的热情对待我们共同的伟大事业。实不相瞒，您并不是我们在军团内部的唯一联系人，这绝非是对您本人有任何意见，只是为了确保我们在军团当中能够拥有更加广泛的影响力，还请您理解。”\n\n“没事，我明白，我全都明白。我知道现在无论说什么都已经晚了。白费功夫，全都是白费功夫。”韦利其实能猜得到在德国人的合作名单上，第一个肯定不是自己，第二个很可能也不是，但当对方亲口承认这一点的时候，他还是没法强装镇定。一瞬间，漆黑沉重的绝望感笼罩在韦利心头，再加上一点酒精的作用，他竟然在德国人面前小声啜泣起来。韦利明白自己只有依靠德国人这一条路可走，必须用尽一切手段向德国人证明自己还有被利用的价值，这样才能勉强争取一条活路。不过除了德国人以外，他还有些自尊，想要向自己证明自己不是个一事无成的废物。\n\n“好了，统一不是靠哭出来的，我们要在最短时间内见到你的实际行动。这次就看你的了。”\n\n特工同韦利随便握了握手，接着一言不发地离开了。片刻之后，韦利感觉到一阵虚脱，头向后仰着瘫倒在了椅子上，两只眼睛瞪得大大的，盯着天花板一动不动。\n\n最后，他又给自己倒了一杯伏特加。"
 CA_Bormann.12.a: "暂且记下，戴罪立功"
 CA_Bormann.13.t: "惨败！"
 CA_Bormann.13.desc: "特工斯特凡收到了军团进攻失利的消息。他今天的心情本来就不是很好，前线传来的消息直接点燃了他的怒火，是时候该找那个无能的家伙算算总账了。斯特凡举着枪，一脚踢开了那个自封的军团领导人的房门，甚至连手指都已经死死地扣在了扳机上。\n\n“[UTL.GetLeader]，你脑袋里装的是浆糊吗？这次的行动全让你给毁了！我今天要好好听你解释解释这到底是怎么回事，你要是说不出个一二三来，就别怪枪里的子弹不长眼睛。”\n\n斯特凡对面的男人显然已经被吓破了胆，只能苦苦哀求斯特凡放自己一马，像赌徒发毒誓保证自己再也不上赌桌一样地向斯特凡保证下一次行动肯定能成功，还说什么这次损失的人员和武器都不算多，很快就能重整旗鼓发动下一轮进攻。但斯特凡从来不是那种以慈悲为怀的人，尤其是对于面前这个已经辜负过太多次他本人和他背后代表的德意志国的信任的家伙，更没必要手下留情。\n\n斯特凡举起手枪瞄准目标，手指已经压下了一半的扳机。枪口下的那个男人，离死神只剩下另一半扳机按下需要的距离。"
 CA_Bormann.13.a: "我们给过你机会了。"
 CA_Bormann.13.b: "要是下一次行动还不成功，有什么后果，你自己心里清楚。"
 CA_Bormann.14.t: "绝不轻饶"
 CA_Bormann.14.desc: "“我们给过你机会了。”\n\n这是[UTL.GetLeader]生前听到的最后一句话。特工斯特凡压下扳机，子弹正中眉心，取走了他的性命。这一切发生得非常迅速，从斯特凡冲进办公室开始算起，到这时也不过几分钟时间。\n\n斯特凡立刻离开了房间，并试图在最短时间内理清头绪。目前可以确定的一点是，一旦消息传开，军团将立刻变得群龙无首，陷入一片混乱之中。在进攻受挫和失去领导人的双重打击下，军团士兵们的士气极度低落，而且他们的武器装备情况也不会好到哪里去。\n\n眼下最需要的，是一个能临危受命，带领军团走出绝境的下一任军团领导。希望房间里那具已经冷掉的尸体能让这位新的继任者深刻理解德国人对他的期望。"
 CA_Bormann.14.a: "那是一顶由荆棘编成的王冠。"
 CA_Bormann.15.t: "最后一丝喘息的机会"
 CA_Bormann.15.desc: "“要是下一次行动还不成功，有什么后果，你自己心里清楚。”\n\n[UTL.GetName]本以为自己这条命今天肯定是要交代在斯特凡手里了，突然听到对方打算再给自己一次机会，反倒一下愣在了那里。直到斯特凡不再拿枪指着他，他才终于意识到自己可以不用死了。\n\n“特工先生，您的恩情我没齿难忘。我一定不会让您失望的，下一次行动一定能成功。”\n\n“说得好像你还有再失败一次的机会一样……你已经没有退路了。”特工斯特凡终于冷静了下来，语气没有刚才那么激动了。他把枪收进枪套，转身穿过那扇刚刚被他踹开的大门离开了房间。\n\n[UTL.GetName]送走了斯特凡，赶紧摇摇晃晃地从地上爬起来，开始准备组织军团下一步的行动。尽管他在斯特凡面前信誓旦旦地立了军令状，但他也明白接下来的战斗可一点都不简单。大量军团部队在这次失败的行动中被击溃，幸存下来的士兵则士气极度低迷。把军团这艘被困在风暴里快要散架的航船拉回到正确的航线上，将是一件非常艰巨但又是当务之急必须完成的工作。"
 CA_Bormann.15.a: "这是仅有的仁慈了。"
 CA_Bormann.16.t: "建立立足点"
 CA_Bormann.16.desc: "阿尔弗雷德·艾兴格坐在办公桌前，打开了面前的报告。从德国和突厥斯坦军团的合作行动开始到现在的几个月里，他已经收到并且上报了无数份任务报告。但是才读了几行，他就意识到这份报告的分量不同寻常。\n\n根据报告，突厥斯坦军团现已占领乌兹别克斯坦全境，合作行动取得了关键性胜利。\n\n阿尔弗雷德长舒了一口气，他终于可以安心了。德国为这次行动投资了无数的人力、物力、财力，又花费了如此长的时间，行动失败就等于前功尽弃，一切努力化为乌有，他不敢想象那会是什么后果；而突厥斯坦军团的来历更加剧了他的担忧。这次很可能失败的合作行动始终像一块巨石一般压在艾兴格心头，甚至令他夜不能寐。好在德国顾问和志愿兵们高超的指挥和作战水平足以帮助军团取得军事上的胜利，最终令德意志获得它渴望的巨大利益。\n\n元首会感到高兴的。\n\n至此，突厥斯坦军团成为德国在中亚地区一处牢不可破的堡垒，通向中亚的道路被彻底打开了。但德国的野心远不止于此。阿尔弗雷德曾听说过一个“长线规划”，其中，对乌兹别克斯坦的进攻仅仅是第一步。而成功地迈出这一步给予了德国人信心，令他们相信将整个中亚地区置于德国势力范围内是完全可能的，那些远比阿尔弗雷德地位更高的人已经开始参与这项规划，接下来将有大笔资金和支援被投入到其中。\n\n军团会需要这些援助的。\n\n中亚地区的其他国家，以及他们各自背后的“靠山”，都开始坐不住了。面前的报告指出，很快那里将举办一场中亚所有国家都参加的峰会，该会议将决定中亚地区的前途与命运——是和平统一，还是陷入内乱。军团当然也会派代表参加，并且这应该是一个检验军团在中亚地区影响力究竟如何的绝佳机会。\n\n假如和谈破裂，德国将确保军团有能力应对接下来的战争。"
 CA_Bormann.16.a: "我们会奉陪到底。"
 CA_US.1.t: "中情局来电"
 CA_US.1.desc: "发：(-姓名被抹除-)德里\n致：中情局局长、国务卿\n\n仅供中情局局长、国务卿阅览\n\n后布哈林时代的俄罗斯无政府状态正趋于政治统一，世界各大国，特别是已难以直接影响从维亚特卡到上乌金斯克的俄罗斯事务的那些大国，将目光转向了前苏联的前邻国和边境地区，试图在某种程度上收买它们，从而影响俄罗斯事务。对于美利坚合众国而言，我已经决定，我们的最佳机会是通过土库曼斯坦影响中亚地区。\n\n土库曼斯坦政府目前正由一位前苏联战争英雄控制，其名为波达·安瑙拉佐夫；尽管如此，只要我们采取了正确行动，他便很容易受我们影响，从而符合我们和自由国家组织的目标。然而，中情局目前只有与中东和两个印度相关的部门机构，我不认为我们能在中亚取得足够影响力的同时保持对伊朗和印度次大陆的注意力。\n\n因此，我的结论是，应当成立一个特别专注于中亚事务的新部门。如此一来，我们就能更轻松的影响中亚局势；若我们回避这一建议，相关事务会变得困难得多。因此，我建议，除非我们全无干涉该地区的意图，否则不应拒绝此提议。\n\n(-姓名被抹除-)"
 CA_US.1.a: "他说的在理。设立部门。"
 CA_US.1.b: "拒绝，那片风景优美的地方能给我们带来什么呢？"
 CA_US.2.t: "土库曼斯坦的机遇"
 CA_US.2.desc: "“又来？”老中情局军官低下报纸，不知他是否是听错了，接着瞥了一眼那个年轻的分析员——他叫啥来着，马克斯吗？不论他是谁，他肯定是捎着重要新闻来的。\n\n“土库曼斯坦，先生。”他重复了一遍，“那边有些新发展。土库曼总统已宣布将举行选举。”\n\n土库曼斯坦——对了，就中亚那块啊。他上次处理那地方的事情已经是好久之前了。就在一小阵子前，中情局在那连个办公室架子都没有。那里除了专制者、部落民和前苏联领土外啥也没有。可以说，美国的利益在那也没什么机会可言——不过，选举？这下有点意思了。他把报纸放下，全身面向那位分析员：“这事情有多重要？”\n\n“非常重要，先生。”马克斯在原地稍稍晃了一下，似乎因自己被认真对待而手足无措，“那位总统这些年来一直维持着一个‘过渡政府’。选举对他来说是一大步，先生，他基本上肯定能赢下选举。他是人民的英雄啊。”\n\n“对，对…那总统是谁来着？”\n\n“波达·安瑙拉佐夫，先生。”马克斯提醒道，“你可能有印象，他就是那个击退了伊朗沙阿的入侵的人。”\n\n啊，他现在有些记起来了。而就像马克斯说的那样，如果他现在举行选举，说明他很可能对自己相当自信。然而，他不会是第一个因在选举中过度自负而适得其反之人。如果说美国有什么影响中亚的机会，那就是这事了——又或者，归根结底，这只是浪费时间。"
 CA_US.2.a: "“我认为我们能利用此事。我会下传相关事宜的。”"
 CA_US.2.b: "“土库曼斯坦那地方没什么值得一提的东西。”"
 CA_US.3.t: "摆出选项"
 CA_US.3.desc: "马克斯尽力试着让自己激动的心情平复下来，但他的心脏还是砰砰地跳个不停，毕竟和中央情报局的高级官员见面可不是每天都能有的机会，更别提其中还有不少亲临前线的指挥官。马克斯从未想过他提交的关于土库曼斯坦大选的报告能被送到如此高级别的人物的办公桌上。他们如今正在策划一次行动，而马克斯负责为他们介绍在参加选举的候选人们。\n\n“眼下，参加竞选的候选人共有三位。”马克斯开始了他的介绍。“第一位是现任土库曼斯坦总统波达·安瑙拉佐夫。与其他两个候选人相比，他是最受欢迎的。他是个经历过战争的老兵，还成功抵挡住了来自伊朗方面的军事压力。从立场上来说，波达也向来反对德国，要知道他可是个坚定的共产主义者。”\n\n马克斯切出了下一张幻灯片。“第二位候选人，名叫齐亚丁·巴巴汗。这位比较特别，他不是个军人，反倒更像是个牧师。齐亚丁是一位虔诚的伊斯兰教徒，他的政治主张也更像是某种社会主义理论与伊斯兰教戒律的融合，这让他受到大量来自穆斯林们的支持。与其他人比起来，他是最谦虚的。我认为选择他也是最符合我们的利益的。”\n\n“第三位候选人，米尔赛德·苏丹加里耶夫。”马克斯切出最后一张幻灯片，说道。“他是最早的一批与布尔什维克党站在一起的人，之前一直致力于通过共产主义促使穆斯林群体觉醒，但他的理论后来也引发了一些矛盾。米尔赛德信奉民族主义，这也是他一直以来讨厌德国人的原因，同时他坚决反对帝国主义，这一点可能会在将来给我们带来一些麻烦。”\n\n台下的官员们一边听着马克斯的介绍，一边时不时地点点头。等马克斯介绍完毕之后，他们又问了几个更详细的问题，紧接着这些高官们转过身去聚在一起，开始了内部讨论。这三个候选人里没有一个能够令他们完全满意，主要还是因为这三位身上或多或少都带点“红色”，但既然没有别的人选，就只能先将就一下了。最终，一位高级分析员对马克斯点了点头，说道：“我们已经决定好要支持哪一位了。”"
 CA_US.3.a: "波达·安瑙拉佐夫是个已知数，容易推测。"
 CA_US.3.b: "济亚丁·巴巴汉最方便我们利用。"
 CA_US.3.c: "米尔赛义德·苏丹-加利耶夫将遏制第三方干涉的机会。"
 CA_US.4.t: "自生自灭"
 CA_US.4.desc: "迈克尔之前就知道当外勤特工就约等于把脑袋别在裤腰带上干活，他已经听过无数局里的特工被派到德国或者共荣圈去出任务，结果被对方抓住之后惨遭刑讯折磨的故事。尽管这次迈克尔没被派到这两个地方去，但明明还有一大堆其他任务地点，他却偏偏被选中要前往荒凉的中亚腹地，其实也没幸运到哪里去。\n\n这次的任务理论上说非常简单：进入土库曼斯坦，联络几个当地人，再在暗中搞点手段操纵一下土库曼斯坦大选，就算大功告成。当然必要的时候可能得动点粗，但也就当锻炼身体了。总的来说任务目标简单明了，没有任何复杂性，简直就像从教科书上抄下来的标准模板一样。土库曼斯坦的民主政治体系还漏洞颇多，迈克尔自信地觉得接下来的行动会按照计划顺利进行。\n\n但接下来的事实证明他错了，错得很离谱。\n\n某一天，迈克尔迷迷糊糊地醒来，发现自己竟然被五花大绑着骑在一匹马上，嘴里塞着东西，全身上下布满淤青，没有一处地方是不疼的。他尽力回忆之前的事，却怎么也想不起来自己是怎么被捆起来放到马背上的。迈克尔最终意识到，一定是之前自己在选举办公室周围鬼鬼祟祟的样子暴露了，当地人在他有所行动之前，就先把他给抓了起来。在颠簸的马背上，迈克尔生平第一次觉得，自己和死神是如此接近。\n\n突然，迈克尔身下的马停住了，他自己也被人从马背上推了下去。他艰难地从地上爬起来，想看看到底是谁绑架了自己，这才发现对方有着一张年轻的面孔，看上去像是当地某个部落的成员，而这个年轻人眼下正怒气冲冲地盯着自己。迈克尔心里做了最坏的打算，不过还是举起手试着平息对方的怒火。出乎他的意料，那个年轻人竟然剪开了他身上的绳索。正当迈克尔以为事情有了转机的时候，对方紧接着抽出他腰间的手枪瞄准了他的脑袋，他脸上的笑容瞬间僵住了。\n\n“滚吧，”那个年轻人用一口蹩脚的英语说道，“别再回来了。”\n\n迈克尔四下眺望，目光所及之处只有一望无际的荒野。此时他终于明白，这同样是一种死刑，一种比一枪崩了他还要残酷千百倍的死刑。他们也许还在土库曼斯坦境内，或者也可能已经到了哈萨克斯坦，但这都不重要了，他不可能一个人走出去的，只能漫无目的地在这荒无人烟的土地上游荡，最后一个趔趄摔倒在地，再也爬不起来。“我会死在这里的……”，迈克尔用颤抖的声音乞求着那个年轻人，而对方只是冷笑了一下，对着他点了点头。"
 CA_US.4.a: "“你说得对。是的，你会死在这里的。”"
 CA_US.5.t: "每天早晨的惯例"
 CA_US.5.desc: "在情报分析部门工作的每一分每一秒都充满乐趣，伊恩·德罗德兰打心底同意这一点。他为自己能效力于中央情报局感到骄傲，也为自己的祖国美利坚感到自豪。\n\n伊恩每天早上都有着固定的安排：搭着公交车来到单位，然后在办公室旁边的休息处给自己倒杯咖啡，再拿张报纸，如果有自己关注的新闻就再多拿几张。他看报纸不是为了休闲，而是因为有很多消息与其等着那些特工们给他汇报，还不如自己从报纸上直接看来得更快一点。\n\n今天早上，伊恩也照例一边哼着小曲，一边小心翼翼地端着自己的咖啡走进办公室。由于近期土库曼斯坦正在举行的大选，中亚地区局势越来越引人关注，作为一个情报人员，伊恩再明白不过像这样难得的好机会，美国是绝对会进去插一脚的。当然他并不直接负责此事，还不敢打包票，但如果有人跟他说美国真的在其中搞了些小动作，他也不会感到惊讶。\n\n最近几天，伊恩一直怀疑中央情报局的高层在向中亚地区抽调更多的特工和分析人员，他自己也开始读一些关于中亚地区的资料，毕竟自己也有可能在某一天被调过去。但伊恩越读越发现，中亚地区大有名堂，他开始好奇这次人员调动究竟是临时安排，不久之后他们就会将重心重新放回到德国人身上，还是说这代表着高层开始准备长期关注中亚地区局势。\n\n伊恩估计，接下来的土库曼斯坦大选能否按照美国希望的剧本往下走，会很大程度上影响中央情报局高层的决策走向。尽管大概能猜到，但他并不确切地知道中情局支持的是哪一位候选人。不过今天就是大选的开票日了，一切都将得到揭晓。\n\n他坐在办公桌前，调整出最舒服的姿势品了一口杯中的咖啡，之后抽出一张报纸，满怀期待地打开了内页，上面写到：“土库曼斯坦总统大选结果今天正式公布，赢得选举的是……”"
 CA_US.5.a: "[TRK.GetLeader]。"
 CA_US.6.t: "土库曼斯坦应急预案"
 CA_US.6.desc: "总统放下了手里的报告，说道：“你们是怎么搞的。”\n\n房间里的其他人没有给出回应。几个政府高级官员轻轻咳嗽了两声，军方的官员笔直地站在那里一言不发，只有情报部门的官员正在等待着发言的时机。土库曼斯坦总统大选的结果几小时前就出炉了，波达·安瑙拉佐夫成功连任。站在利益完全不相干的立场上说，考虑到他在土库曼斯坦国内有着相当高的支持率，这个结果是意料之中的；但对于美国人来说则很难接受，毕竟他是个相当坚定的共产党人。\n\n“难道就没有别的人了吗？”片刻之后，总统发出了质问，“现在就好好讨论一下这个问题。”\n\n人群之中，中情局中亚特别行动科的督察约翰逊迟疑了片刻，终于鼓起勇气说话了：“总统先生，我认为，目前我们有两条路可走。第一条路是接受波达当选的现实，往好处想，至少波达不会在我们与德日之间选择偏向于后者。第二条路，就是启用我们准备的应急预案，想办法换掉他。”\n\n总统点头示意他继续往下说。于是约翰逊开始解释这个应急预案：“我们已经找到了一个合适的，并且愿意接受我们的条件的人，这个人叫萨里·卡里耶夫，很久以前是一名演员，后来进入军队，又从军队进入了政坛。他有一定的政治影响力，也愿意在必要的时候出面掌控大局。”\n\n总统皱起了眉毛，“必要的时候出面……也就是说我们必须在他没有意识到是我们把他推到那个总统的位子上的前提之下，让他坐到那个位子上去？”\n\n“至少这次是这样的。”约翰逊只能苦笑一下，“他是个把国家放在自己的政治利益之上的爱国者，他不会想着推翻土库曼斯坦的民选政府，更不会背叛波达总统。他说过会在必要的时候出面领导国家，我们要做的只是让这个必要的时候来得更快一点。的确，卡里耶夫算不上是最理想的代理人，但是他会比波达及其追随者更愿意同我们站在一起。不过以上这些都只是我的建议，最后还是要由您来做决定。现在我们要怎么办？”"
 CA_US.6.a: "就用这份应急预案吧，我们得想办法换掉波达。"
 CA_US.6.b: "算了吧，我们会通过外交途径处理好和波达的关系的。"
 CA_US.7.t: "到土库曼斯坦去的老迪克西"
 CA_US.7.desc: "乔治·华莱士总统之前从没听说过这个叫土库曼斯坦的鬼地方，也没去过那些奇奇怪怪的伊斯兰国家。他对于这些国家的印象只有两条：一，那里的人盖房子统统要盖成圆顶；二，那里的男人都留着一脸大胡子，他觉得那些人简直是疯了。和无数虔诚的南方老迪克西们一样，乔治也只能勉强叫出一两个中亚城市的名字，还都是从圣经新约里听来的。但当他听说土库曼斯坦人民的美好生活正受到来自一个什么好事都干不出来的社会主义领导人的“威胁”，乔治立刻就精神了。在他的努力之下，土库曼斯坦政府赶走了那条可恶的寄生虫，换上了一个更加可靠的领导人：军方官员萨里·卡里耶夫。\n\n两国领导人在土库曼斯坦首都阿什哈巴德的会面还算得上是愉快（多亏了乔治手下那几个靠谱的中情局官员们，是他们提前叮嘱了这位总统先生有哪些话最好别说）。午宴上，华莱士还在席间发表了一篇演讲：“卡里耶夫先生，在场的女士们先生们，所有善良且自由的土库曼斯坦共和国的人民们，我衷心感谢你们的热情招待。在摆脱了社会主义的阴影后，生活在这片土地上的人们日益享受到生存自由、政治自由和追求幸福生活的自由这三大自由带来的好处，这让我感到无比欣慰。我们都知道社会主义是邪恶的，它还有个更疯狂的兄弟，名叫纳粹主义。因此在这里我格外希望向卡里耶夫先生道贺，庆祝他带领正义的土库曼斯坦人民战胜了邪恶，赢得了这场神圣的战争。当然，用你们的话来说这应该叫‘圣战’。”在用英文完成上述的演讲之后，华莱士嘴里又蹦出几个没来头的土库曼语单词，在观众的欢乐和掌声中坐回了椅子上。\n\n之后，在礼貌的掌声中，卡里耶夫向人群点头致意，完成了自己那篇没什么新意的无聊演讲。演讲过后，他们二人坐在了一起，开始了真正的讨论。\n\n“放心吧，卡里耶夫先生，我们会全力支持你度过眼下的难关。”华莱士给出了慷慨的保证，卡里耶夫感激地点了点头。\n\n“感谢您的支持，总统先生。我明白，您所做的一切终究还是为了美国的利益，但这并不会妨碍我们的合作，我相信您能够信守诺言。”话说到这里，华莱士发现眼前的这个男人并不简单，他没想到卡里耶夫会有如此的洞察力。\n\n卡里耶夫继续说道：“也许这时候说还有点早，但等到我国的局势稳定下来之后，我很希望能够代表土库曼斯坦与您所代表的美国，以及整个自由国家组织，你们应该是这样叫的，达成一份更细致，更深入的合作协议。”\n\n华莱士高兴地点了点头。在中亚地区多一个公开的盟友，对所有自由民主国家来说都是一件好事情。"
 CA_US.7.a: "“卡里耶夫先生，无论你什么时候愿意讨论这个问题，我们都随时欢迎。加入自由世界永远不会太早。”"
 CA_US.8.t: "相同的视角"
 CA_US.8.desc: "柯蒂斯·李梅从没去过土库曼斯坦，不过其实他也没到过几个亚洲国家。对于这个中亚国家，李梅的脑海中原本只有一些模糊的印象，那里的局势也很少引起他的关注。不过在听过几次下属的报告，又研究过几幅地图之后，他的态度有了极大的转变。那里西通中东，向北可达俄国，东面又紧邻着共荣圈，如果能将该国培养成一支亲美的势力，那他们将来依托于此能做的事情可就太多了。李梅感到一阵激动，他要亲自督办在中亚的行动。\n\n很快，美国人布置了一场斩首行动，几颗子弹射向了正确的人，又有几场事故发生在了正确的时间和正确的地点，土库曼斯坦的共产主义领导人就这样被干净利落地解决掉了。一时间国家陷入混乱，百姓人心惶惶，同美国人设想的一样，萨里·卡里耶夫在这样的乱局之下主动承担起了领导人的责任。同是军旅出身的李梅很能理解卡里耶夫的想法：接管某个地区，让那里恢复秩序，这本就是一个军人的天职。\n\n卡里耶夫在首都阿什哈巴德与李梅见了面，他们终于有机会以老兵而不是国家领导人的身份坐下来好好聊聊天了。李梅发现他与卡里耶夫的经历意外地相似：二人都是从军人开始进入政坛的，并且都是在意想不到的情况下坐上了总统的位子。除了相似的背景外，他们还有一个重要的共同点：他们都十分热爱自己的祖国。\n\n当然，尽管二人聊得十分投机，李梅还没忘掉他这次到土库曼斯坦来是有要紧的正事和卡里耶夫谈。午餐宴会一结束，他就立刻向卡里耶夫抛出了橄榄枝：“我向您保证，美国非常乐意，同时也有能力为贵国提供援助，帮助您和所有土库曼斯坦人民度过眼下的难关。”\n\n“如果能得到您的支持，我将感激不尽。”卡里耶夫说道。“现在说这些话可能还有些早，但当我国的局面稳定下来之后，我非常愿意能够和美国，以及整个自由国家组织，达成更详细的合作协议。”\n\n李梅听到这句答复满意地笑了。美国即将在中亚地区拥有一个忠实的盟友，他们甚至还有可能为OFN多拉来一个成员，一切都在向好的方向发展。只要保证卡里耶夫这个正直的好人还在继续领导土库曼斯坦，不久之后整个中亚都将成为美国的势力范围。"
 CA_US.8.a: "“不不不，总统先生，这一点也不早。我很乐意与您进一步商谈更多的细节。”"
 CA_US.9.t: "足够的威慑"
 CA_US.9.desc: "戈德华特还是没那么信任萨里·卡里耶夫。据他所知，卡里耶夫始终对于美国的介入心存芥蒂，但他已经是眼下最优的合作人选了。要不是因为中亚地区的战略地位实在太过重要，戈德华特才不会同意这次行动。\n\n抵达阿什哈巴德之后，戈德华特见到了卡里耶夫。“我知道您眼下正在处理一些麻烦事，”戈德华特拿出了一副非常热衷于与对方合作的职业政客的态度。“至少我可以以我本人的名义向您保证，美国非常愿意向贵国提供援助，帮助你们平定这些由共产党人掀起的叛乱。”\n\n卡里耶夫轻轻地放下手里的杯子，说道：“感谢您的关心和支持，不过目前来看局势还没有到失控的地步。尽管我得承认，最近一段时间我们过得的确非常艰难，我相信您能明白个中难处。”\n\n“当然，当然。”戈德华特对卡里耶夫的态度并没有感到特别惊讶，“但老话说得好，沉疴需猛药，这些叛军带来的破坏太严重了。”\n\n“总统先生，不消您说，我何尝不明白这点。”卡里耶夫面无表情地回答道。“这里的麻烦已经够多了，我也希望局面能尽快稳定下来。”\n\n话也就只能说到这了。戈德华特一直希望卡里耶夫能尽一切努力平定这场叛乱，但实际情况似乎并不完全如他所愿。毫无疑问卡里耶夫对待共产党的态度要比戈德华特温和得多，但戈德华特为了避免对方起疑，也不敢在言语上逼得太紧，于是他选择了退让。“不管怎么说，请您放心，到了关键时刻，美国一定会支持您的。”\n\n卡里耶夫沉重地点了点头。先是伊朗、阿富汗，又是正在统一中的俄国，土库曼斯坦早已陷入群狼环伺的危险境地，如今这狼群里又多了一只名为美国的饿狼。“谢谢您的好意，总统先生。我相信这应该会对那些敢于干涉这次内战的人产生足够的威慑。”"
 CA_US.9.a: "我可以保证，没有人敢挑战美国。"
 CA_US.10.t: "互惠协定"
 CA_US.10.desc: "这是玛格丽特·蔡斯·史密斯有生以来最难受的一次出访。不仅是因为土库曼斯坦的干燥气候让她觉得很不适应，更是因为那里的局势正处在一片混乱之中。但是她对土库曼斯坦现在的领导人萨里·卡里耶夫的印象却相当不错，原因自然是因为他能够临危受命，在混乱的时局下承担起了领导人民的责任，单这一点卡里耶夫就和美国在其他地方扶持起来的那些无能的傀儡相当不同。不过说来讽刺，要是没有她签署的那道命令，土库曼斯坦也不会有这么多乱子。\n\n尽管史密斯个人没那么愿意，但她还是来到了这个国家。她明白中亚地区的重要性：这里不仅是共荣圈向西扩张势力的必经之路，还很靠近俄国，南面又和伊朗这个团结协定操控下的傀儡国接壤。她是美国的总统，国家利益永远高于个人利益。\n\n“总统女士，非常感谢美国能在这么短的时间内就承认我们新建立的土库曼斯坦政府。”两人见面后刚坐下，卡里耶夫就迫不及待地说道，“不管怎么说，这至少防止了局面进一步恶化。”\n\n“这是我们应该做的。”史密斯笑着答道。“一个新生的民主国家当然值得我们的保护。”\n\n“能得到美国以及自由国家组织的支持，我的确非常感激。”卡里耶夫嘴上这么说着，但语气里却缺少应有的热情。“我明白您自有想法，不过我也相信我们有着互相合作的根本基础。”\n\n蔡斯总统端起杯子抿了一口水。卡里耶夫原本是一个演员，怪不得他如此精通于演戏，眼前这个人比自己想象得更深不可测。想到这里，史密斯浅浅地笑了笑。不过她知道怎么对付这种人，继续保持坦诚的态度还是有必要的，说的全是真话，但真话不必说全，她还是得小心一点。“我恰好也很同意您的话，很高兴我们能够在这一点上达成一致，总统先生。”\n\n卡里耶夫依然保持着标准的礼节性笑容，脸上没有一丝波澜，史密斯发现自己的惯用的技巧在这个人身上似乎失去了作用。现在看来，美国人这次找傀儡找错了人。"
 CA_US.10.a: "“总统女士，希望从今天起我们能开启一段互利互惠的合作关系，从中收获丰硕的成果。”"
 CA_US.11.t: "问题资产处置"
 CA_US.11.desc: "房间里的人不多，只有总统和几个政府高官，外加几个的负责做简报的情报部门官员。不久之后，总统把手里读完的报告放回桌子上，点了点头说道：“土库曼斯坦大选的结果估计也就是这样了，没什么变数。”\n\n“的确是这样，总统先生。”中情局中亚特别行动科总督杰克逊接过了话头。“正和我们预想的一样，波达选择了一个合适的时机宣布参选，之后又举办了一次相当成功的宣传活动，再加上他执政期间就已经颇受当地民众支持，几样加起来足够他拿到足够当选的票数了。”\n\n“所以之后我们还是得和波达打交道。”总统说着又坐回到了办公桌后。“不仅是他本人，还有他新组建的完全合法的民选政府。到时候肯定会有很多麻烦。”\n\n“是的，会有麻烦，您说得对。”杰克逊说道。“但从好的方面说，我们已经很了解，很熟悉波达了，他对于我们来说是一个已知量。我们熟悉他的政治路线，能够预知他会如何处理国际关系，他做出的很多决策，我们甚至无需专门去收集情报就能够知道这些决策背后的动机。而且对于那些其他试图在中亚地区扩展势力的国家来说，波达领导下的土库曼斯坦是他们永远要面对的第一道壁垒。”\n\n总统若有所思地点点头，但眉头依然保持紧锁。“但如果我们现在在国际上公开承认波达，反倒让他觉得我们另有所图，他是不会接受的。”\n\n“是，您说的没错。正因为是这样，我们才要打起十二分的小心。”杰克逊顿了顿，说道：“波达绝对不是一个理想的盟友，但就像我刚才说的那样，至少他客观上的确能帮到我们，阻止其他势力进入中亚。至于他是否真的忠于民主选举制度，也只能等他这一届任期结束之后，看看究竟还有没有下一次土库曼斯坦大选了。”\n\n总统最终点头认可了杰克逊的话，向后躺倒在椅背上，做着最后的思考。目前看来，波达当选已经是对于美国来说最好的结果了，不管这届土库曼斯坦政府有多么难对付，他们也必须竭尽全力和对方合作，为美国争取最大的利益。"
 CA_US.11.a: "就讨论到这吧。散会。"
 CA_US.12.t: "放虎出笼？"
 CA_US.12.desc: "中亚事务高级分析师威廉放下手中的报告，无奈地揉了揉额头。尽管米尔赛德·苏丹加里耶夫当选新一任土库曼斯坦总统某种程度上算是意料之中——人人都知道民族主义是个很有吸引力的宣传口号，而融合了主流意识形态和宗教信仰的民族主义就不只是“有吸引力”那么简单了，简直堪称选票收割机——但它造成的影响却是巨大的。\n\n威廉觉得总统现在肯定已经在筹划着要换掉苏丹加里耶夫了，只不过是在考虑要换成谁的问题。\n\n这当然是因为苏丹加里耶夫是个激进的民族主义者和反帝国主义者，土库曼斯坦在他的领导下必然会秉持拒绝一切外部势力干涉的外交方针。虽然从好处想，德国和日本会被拒之门外，但反过来，土库曼斯坦眼里德日是外部势力，那美国又何尝不是？这份闭门羹美国自己也逃不掉。\n\n就在此时，一个奇怪的想法突然出现在威廉的脑海中：为什么一定要换掉这个人呢？苏丹加里耶夫的野心路人皆知：他正准备把整个中亚都统一在一个民族、一个国家、一个宗教之下，而这样的统一只有可能通过暴力手段实现。换言之，随着苏丹加里耶夫上台，中亚已经走到了战争的边缘。\n\n对于德国的傀儡伊朗来说，这是一场爆发在家门口的战争，他们无法坐视不管；土库曼斯坦东面的共荣圈和北面的俄罗斯也会感到威胁；但美国的势力边界离中亚十万八千里，土库曼斯坦不会，也没有兴趣去触碰美国的利益。只要留下一个小小的苏丹加里耶夫，就能给美国的所有对手们送上一份超级大麻烦，更妙的是美国人自己还能独善其身，这么划算的买卖可不是天天都能碰上的。\n\n唯一的问题是苏丹加里耶夫提出的这个“泛突厥主义”实在是过于……直白。今时不同往日，如今“帝国主义”是个谁都背不起的骂名，我们需要帮他把泛突厥主义重新包装一下，换个名字，好让它更中听一点。当然这是一项巨大的工程，而且必须承认的是，虽然这大概率会让德国人受到打击，但是美国能否从中获利还未可知。不管怎么样，总统正等待着威廉的建议，是时候做出选择了。"
 CA_US.12.a: "留下苏丹加里耶夫的风险太大，得不偿失，我们最好还是换掉他。"
 CA_US.12.b: "难得有机会在团结协定和共荣圈的家门口留下一个敌视他们的国家，我们没有理由放弃。"
 CA_US.13.t: "如芒在背"
 CA_US.13.desc: "总统听着汇报，一边皱起了眉，说道：“情况相当不乐观啊。”\n\n负责做报告的国务院官员尴尬地清了清嗓子。也许用相当不乐观来形容是有点言重，但如果真的一点问题没有，也不用他来向总统汇报了。“的确，情况听上去是不太好，但是……”\n\n总统似乎对但是后面的辩解毫无兴趣，直接说道：“苏丹加里耶夫是个土库曼斯坦的民族主义者，还是个共产党。这两点难道还不够说明这个家伙……这个新任的土库曼斯坦总统上台之后会把中亚搅得一团糟吗？他甚至还那么讨厌外国人！”总统再也无法克制自己的恼怒，连嘴唇都开始有些打颤了。\n\n他面前的国务院官员又咳嗽了一声，这才回答道：“是的，确实您说得很对，但这两点也正是关键所在。如果苏丹加里耶夫当的是墨西哥的总统，他自然是我们的心头大患；可他现在是土库曼斯坦总统，而土库曼斯坦紧挨着德国在中亚唯一的盟友伊朗，而且离共荣圈的边界也很近。恰好，苏丹加里耶夫总统还是个坚定的反德派，他对日本人的态度也很冷淡，因此虽然这个人跟我们的关系算不上好，但我可以向您保证他上台之后对我们基本没有什么影响，反而德国和日本才是真正需要担心苏丹加里耶夫带来的麻烦的。”\n\n总统思考了片刻，脸色终于有所缓和：“好吧，你说得有道理。但你觉得他算是一个可以合作的对象吗？我感觉他几乎不会接受任何来自国外的援助，哪怕是真心的，出自善意的那种。”\n\n“他不会接受传统意义上的那些援助，总统先生。”国务院的官员回答道。“他会把所有公开的示好行为视作对方在试图干涉土库曼斯坦。”\n\n“那，不那么公开的呢？”\n\n“那就有商量的余地了。”国务院官员笑着答道。“我们可以完全不干涉他的行动，如果突然有人公开表示支持，那也绝对不会到我们这里来。”"
 CA_US.13.a: "很好，那就按你说的办。"
 CA_US.14.t: "成本-效益分析"
 CA_US.14.desc: "中亚事务高级分析师威廉正读着报告，突然被其中的一行字吸引了：齐亚丁·巴巴汗当选了土库曼斯坦总统。那个最不可能当选的人居然成功了，巴巴汗在选战中胜过了一位战功赫赫的老兵和一位民族主义者，这可相当不容易。看来是时候应该重新思考当地穆斯林群体的影响力了，事实证明他们对选情的影响不可小觑。\n\n土库曼斯坦人民做出了自己的选择——这场大选似乎目前还没有外国势力干预，至少威廉从没听说过有——现在轮到美国决定要不要当第一个下场的“外国势力”了，这也正是威廉的工作。他早就知道总统肯定不会对这场大选的结果感到满意，让土库曼斯坦变成一个社会主义国家外加伊斯兰国家是美国不能接受的结果。\n\n但讽刺之处在于，不管怎么看，巴巴汗才是三个候选人当中唯一一个能给土库曼斯坦以及整个中亚带来和平与稳定的人，而美国人现在正准备要换掉他。\n\n威廉看过巴巴汗的档案，知道他是个温和的鸽派人物，很受当地人的尊重和爱戴。虽然他也是共产党，但在意识形态倾向上也远不如另外两位候选人极端，而且他还是三个人中最愿意放开国门同外国合作的。况且对美国来说，和共产主义国家结盟共同对抗另一个强敌，也不是头一回了。\n\n不过巴巴汗也并不能被称为完美的合作人选。他能否采取对美国最为有利的外交政策尚且是个未知数。他不是个老兵，也不是民族主义者，他几乎只关注自己的国家，这对于土库曼斯坦人来说当然是件好事，却不一定符合美国的利益。从这个角度说，换掉巴巴汗，另外扶持一个对美国更有价值的人上台也完全可以。\n\n只不过，换掉一个合法的民选土库曼斯坦总统是一项复杂的工作，威廉还不确定是否有必要这样做。是时候做出决定了，总统正等着他的建议。"
 CA_US.14.a: "巴巴汗对我们来说就是个鸡肋，价值不大。应当换一个更可靠的人来。"
 CA_US.14.b: "其他所有可能的人选甚至都不如巴巴汗，我们完全可以与他合作。"
 CA_US.15.t: "相对的温和派"
 CA_US.15.desc: "“土库曼斯坦要变成伊斯兰国家了。”总统皱着眉头放下了手中的报告，“这可真是意料之外啊，对吧？”\n\n“巴巴汗一直是土库曼斯坦总统之位的有力竞争者。”负责做情况简报的国务院官员回答道。“他在当地民众，尤其是穆斯林选民当中有着很高的声望，而当地信仰伊斯兰教的人群又占到了绝大多数，这对他的选情有很大的帮助。比较值得我们比较关注的是巴巴汗是一位相对温和的鸽派领导人。他会主要把精力放在改善土库曼斯坦国内的民生状况上，大部分投票给他的选民支持他的原因也正在于此。”\n\n总统点了点头回答道：“温和归温和，但到底他是个共产党人。我没说错吧？”\n\n面对总统的质疑，这位国务院官员却显得很镇定：“总统先生，您是说的没错，但您要知道这次大选所有的参选者都是共产党。土库曼斯坦以前是苏联的领土，即使苏联已经成了过去式，但它留下的共产主义思想早就根深蒂固了。说巴巴汗是温和派也正是因为他相比于当地其他大部分的共产党人要温和，他信奉的是那套融合了伊斯兰教义的改良了的社会主义，而非最传统的共产主义。”\n\n总统思考了一段时间，终于问道：“有任何其他国家表示了对这位新总统的支持吗？”\n\n“目前还没有任何官方声明。”面前的国务院官员摇了摇头，“德国和日本目前都回避对此事的评价；俄罗斯尚且处于分裂状态无法做出什么回应；南面的伊朗倒是率先有了动作，他们已经开始在两国边境上集结军队，我估计他们还是相当忌惮这个在家门口突然冒出来的伊斯兰国家的。”\n\n一席话讲完，他注视着面前陷入沉思的总统，问道：“您是在考虑我们要表态支持巴巴汗吗？”\n\n他几乎认为总统要公开表示支持巴巴汗了，但对方最后还是摇了摇头。“如果公开表态的话很可能会有意想不到的问题，稳妥起见还是算了吧。但我们还是要继续保持对土库曼斯坦局势的密切关注。就把这道命令传下去吧。”"
 CA_US.15.a: "是的，总统先生。我这就去办。"
 CA_Speer.1.t: "中亚事务"
 CA_Speer.1.desc: "以下是一份由莱因哈德·盖伦起草，并由德国政府解密的文件。它标志着阿尔伯特·施佩尔元首在任期间的德国正式开始介入中亚地区事务。\n\n绝密\n禁止外传\n收件人：德意志国家情报局全体成员\n\n世界之都日耳曼尼亚\n任务目标：\n中亚\n\n情报局的全体同僚，现在有这样一个残酷的现状摆在我们眼前：俄罗斯的重新统一已近在咫尺，然而我们却对此束手无策，小规模侦察和外科手术式的打击已经是我们目前所能开展的行动的极限，但这些只是杯水车薪。\n为了扭转当前的不利局面，我在深思熟虑之后决定，我们应当着手在中亚，也就是南起伊朗北至哈萨克斯坦，以突厥人为主的广大地域上施加影响。出于地缘考虑，之前已与我们联系紧密的伊朗将在接下来的中亚行动中更为重要。之后，各位将收到关于本次任务的具体指示。\n\n我们是德国的保卫者。"
 CA_Speer.1.a: "中亚将落入德国的掌握之中。"
 CA_Speer.2.t: "仅存在于传言中的突厥斯坦军团"
 CA_Speer.2.desc: "在莱因哈德·盖伦向国家调查局所有下属的特工发出的命令文件里，有这样一句话：“之后，各位将收到关于本次任务的具体指示。”但是哪怕盖伦已经把调查局里的各种文件都翻了个底朝天，也几乎没有找到一份有用的资料，也没有任何一个之前的特工的档案里有中亚相关的记录。唯一的发现是从一个已经褪色的文件夹里找到的几份文件，其中提到了一个曾经与德国结盟的名叫“突厥斯坦军团”的组织。\n\n盖伦把文件夹带回了自己富丽堂皇的家里。他本想舒舒服服地坐在温暖的炉火边上读一下里面的文件，但他越往后读，脸上就愈发显示出无奈与痛苦的神色，那表情就仿佛旁边有人用枪指着他的脑袋，逼着他嚼完一个柠檬，紧接着再啃掉一颗苦瓜一般。令他如此痛苦的没有别的原因，正是因为眼前这个被他寄予厚望的文件夹里的东西简直是废话文学的代表之作，读它纯属浪费生命。\n\n总的看下来，能从文件中得到的关于突厥斯坦军团的信息很少，只知道他们最初建立的时候曾作为一支前线部队为德国战斗过，以及一些零星的记录说明他们目前依然存在，剩下的就只有无数早已过时的琐碎信息。那些琐事别说放到现在，就算是穿越回当年也完全不知道记下它们的意义何在。把文件全部翻看完一遍之后，盖伦把想骂人的冲动使劲憋回心里，深深地叹了口气，然后把整个文件夹连同里面的东西直接丢进了身边的火堆里。烧掉这堆烂纸没什么损失，花时间看它他还不如直接去人民大厅的图书馆翻那里面的资料。看着纸张燃尽，他拿起了电话听筒。"
 CA_Speer.2.a: "“给我接一下马什哈德的格克隆特·鲍赫。”"
 CA_Speer.3.t: "Palceholder"
