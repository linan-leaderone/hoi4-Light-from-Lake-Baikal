 TNO_CA_Conference_category_desc_USA: "突厥人大会将向世界证明，通过外交团结各国并不是虚浮而梦幻的理想。美国的信念将再一次战胜其他霸权势力的怨毒，以光芒驱散帝国主义的阴霾。\n\n日本一直保持沉默，而德国正在利用突厥斯坦军团对大会议程进行破坏，但我们也在采取行动。取得这次外交胜利不仅能让我们在他们的地盘上取得坚实的立足点，还能对其扭曲暴戾的意识形态给予痛击。"
 TNO_CA_Conference_category_desc_GER: "突厥斯坦军团，曾经的丧家之犬，如今经过一番养精蓄锐，摇身一变成了条精壮的黑犬，时刻准备着将周围的荒凉之地尽数吞进肚里，成为我方盟友和宝贵的亚洲立足点——此处向来令德意志鞭长莫及。不过分析人员指出，他们的统一进程似乎放缓了，因为中亚各地区势力并不打算兵戎相见，而是在中立基础上召开民主会议，来决定整个地区的未来。\n\n仅仅依靠几个会说漂亮话的谈判代表无法解决问题。借助强大的突厥斯坦军团和紧张的地方局势，再加以巧妙利用，这一切都将迎刃而解。"
 TNO_CA_Conference_category_desc_JAP: "我们原以为共荣圈已经无懈可击，但事实并非如此。敌人和叛徒无处不在，只要我们稍有松懈，多年的努力和建设可能就要付诸东流。\n\n中亚一直是个麻烦，如今其它大国加强介入该地区事务，我们绝不能承受新敌人出现的代价。\n\n必须尽一切努力破坏会议，拖到我们找到一个合适的解决方案为止。"
