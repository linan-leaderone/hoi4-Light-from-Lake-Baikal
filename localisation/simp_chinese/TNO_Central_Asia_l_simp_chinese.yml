 CA_US.16.t: "Turkmenistan's Ambitions"
 CA_US.16.desc: "FROM: (NAME WITHHELD) AMEMBASSY ASHGABAT\nTO: D/CIA, SECSTATE WASHDC\n\nEYES ONLY D/CIA, SECSTATE\n\nAs the Russian anarchy organizes and centralizes, the major powers of the world, being incapable of influencing the heart of the former Soviet Union, look to its environs in an attempt to find hold within the Russian region. For the United States of America, the best avenue of approach was the republic of Turkmenistan. As SECSTATE and D/CIA are aware, we have taken action to influence them towards the point of view of the free world.\n\nIn the aftermath of our overtures and the measures of support taken on their behalf, the Turkmenistani government in its capital city of Ashgabat has successfully consolidated itself. Dissident and extremist factions are done away with; the dominant political faction that recently established itself enjoys total control. This frees them to pursue other, more ambitious foreign policy goals, and we have received information that they are planning just that.\n\nWe have been informed that Ashgabat plans to confer with leadership across Central Asia, in an event termed the \"Turkes Kenes\". There, Turkmenistan officials plan to negotiate a unification of the larger \"Turkestan\" region, hoping to unite against hostile regional powers. Needless to say, given the opportunity inherent in the results of this discussion, the importance of this event cannot be understated. Already, we have reason to suspect that the CPS and Pakt are influencing outcomes of such a unification. I encourage D/CIA and SECSTATE to take all needed actions to ensure that the OFN-Aligned Turkmenistani government prevails and that Pakt / CPS interference is forcefully countered.\n\n(NAME WITHHELD)"
 CA_US.16.a: "已收悉。 - 中央情报局长"
