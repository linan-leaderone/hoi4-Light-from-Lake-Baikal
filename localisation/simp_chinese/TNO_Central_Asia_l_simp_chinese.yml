 CA_TK_Events.1.t: "Turkes Kenes - Rising Suspicions"
 CA_TK_Events.1.desc: "FROM: AGENT HARADA ICHIRO\nINFORMAL FIELD REPORT - TURKES KENES\n\nNew information from local informants has revealed a troubling discovery. It appears that the German and Turkish governments are beginning to recognize the extent of Tokumusōkan involvement in Central Asia.\n\nA new report, issued from a subordinate from the Kingdom of Afghanistan, has claimed that local representatives at the Kenes are concerned about recent developments, and cite Japan as a possible cause. This report was further substantiated by an informant within the Kenes, who has stated he was contacted by a [GER.getIntelAgency] agent, asking about possible Japanese ties.\n\nThis news represents a major complication for our current plans. Should the Turkish intelligence or [GER.getIntelAgency] gain a more detailed understanding of our current plan, it may allow them to upend it through preparation, or worse, by revealing it to local authorities. We must act carefully and stealthily, or else we may find our plans come to naught."
 CA_TK_Events.1.a: "It is time for caution."
 CA_TK_Events.2.t: "Langley's Best"
 CA_TK_Events.2.desc: "The Central Asia office at the CIA had recently been inundated with files. Turkes Kenes had sparked a massive concentration of funds and agents in the region, but while the focus might be on those with shoes on the ground, a large bulk of the work was being done back at Langley via intelligence analysis.\n\nAt the center of the ever-growing mountains of paperwork sat David Chambers, the longtime lead on counterintelligence in the CA office. Up until a couple months ago, it had seemed a cushy job: simply clock in, read some cursory reports, relay orders from on high, and spend the rest of the day hitting on his secretary or playing billiards in the rec room. It was so easy in fact that he had eventually been given charge of logistics as well, once Jerry was needed over in the Turkey office.\n\nThose days felt like a distant memory already; this infernal conference was making his job hell. Yet, with an ever-growing team at his back, he was expected to shuffle through the countless papers that were overtaking his office like an invasive species.\n\nThis situation led him to where he now found himself: running through Langley's halls cradling a single sheet of paper. A few minutes later, a message sped across the world, from Virginia and into that all-important land quietly nestled between empires. Three lines rang out to those attempting to influence the region's future.\n\nJapanese interference increasing.\n\nExact aim and methods still unknown."
 CA_TK_Events.2.a: "Continued urgency is of utmost importance."
 CA_TK_Events.3.t: "A Wasteland of Mystery"
 CA_TK_Events.3.desc: "Anton Schwarz hated the sand ever since he was a child, so his assignment to Turkestan felt like divine retribution. The coarse sand that would dust his body from head to toe hid his nation's true interests within the region; the rich deposits of gas that lay beneath the wastes. His task seemed easy enough: to monitor the situation and provide aid to those sympathetic to Germania's ideals. Through sheer determination, he could get the job done and escape the infernal desert. However, his foes were not making it easy.\n\nThe Turkish were playing the same game he was, and their stream of resources was easily tracked and disrupted upon a whim. The conference would be a simple battle where greater ideals would win, but recent happenings have complicated this plot. Important individuals within communities have disappeared or refused further cooperation. There could only be one culprit.\n\nThe Japanese had decades to cultivate a network of connections throughout the steppes, making partnerships that he could never possibly have made and cloaking them in an impenetrable veil of secrecy. None of the disappearances could be a coincidence; the timing of it all was far too suspicious. He would have to tackle the colossal shadow of the Sphere, even if he was nearly blind within its darkness."
 CA_TK_Events.3.a: "Keep monitoring the patterns."
 CA_TK_Events.4.t: "Turkes Kenes - Active Counterespionage"
 CA_TK_Events.4.desc: "FROM: AGENT HARADA ICHIRO\nINFORMAL FIELD REPORT - TURKES KENES\n\nA recent operational failure has revealed the extent of German and Turkish knowledge is greater than previously thought. Should they continue, it appears possible, even likely, that our operations in Central Asia will be revealed to the public.\n\nPreviously, it appeared that the German and Turkish governments were only aware that we were involved in Central Asia, but were unaware of our goals and plans. However, after a local informant defected to the opposing governments, it has become clear that foreign agents must have a level of intelligence which nears a complete understanding of our planned operations. This action, which ends a week-long mission, shows that our current intelligence-gathering is being actively opposed and policed by the German and Turkish governments.\n\nWhile captured intelligence by foreign agents so far appears vague enough for us to continue, we will be doing so in an environment of hostility and scrutiny. The Tokumusōkan must work with extreme caution to work in this hostile environment."
 CA_TK_Events.4.a: "Humiliation waits in the wings."
 CA_TK_Events.5.t: "Langley's Brightest"
 CA_TK_Events.5.desc: "David Chambers nursed a throbbing headache with an unusually reserved single glass of whiskey, brought to him by a disquieted secretary who had recently spent her time musing on the freeing lack of attention her longtime boss was deigning.\n\nIntelligence papers blanketed the office, originating from Germania, Tokyo, Nanjing, and New Delhi. The trail they led him down was meandering, but it couldn't - wouldn't stop him from putting together a clear image in his mind of the machinations at work around this damned Turkes Kenes.\n\nThe Germans were easy to pin down. They simply wanted this conference to end in the most favorable outcome for their interests, and while the Legion might be a collection of Central Asia's most eclectic fascists, but they weren't exactly subtle in their actions. Tracing their operations was child's play, and thus Uncle Sam had plenty to go off when trying to meddle in their work.\n\nThe Japanese were another matter entirely. Their aims were becoming clearer and clearer, though they lacked hard evidence, but pinning down exactly how they were going about their goals required an understanding of their immense intelligence network spanning the continent and sidling right up to Central Asian borders. Every day, David uncovered a new Afghan smuggling ring or Iranian islamist cell, and promptly sent information to those on the ground.\n\nIt was tedious, it was strenuous, and he could swear that it was slowly killing his back, but it was also necessary. Dismantling the Japanese operations was critical, especially as they only seemed to grow with each passing week. He hoped his carefully devised plan for smoking them out might be ready soon, but 'till then it was back to the menial stu - oh, there's another lead to jot down."
 CA_TK_Events.5.a: "\"Betty, be a dear and grab me another pen, would you?\""
 CA_TK_Events.6.t: "Harrowing Rubble"
 CA_TK_Events.6.desc: "Anton Schwarz had another long day in the blasted sands, though blasted was literal this time around. The home of a prominent Turkmen that held sway within the community had been utterly destroyed, with the corpses of his family charred to the bone. Schwarz hadn't personally experienced such destruction since the West Russian War. The bereavement of the surviving family reminded him of those painful days, and he failed to notice his fingers cutting into the palms of his hands. With a heavy heart, he stepped into the wreckage to investigate.\n\nSchwarz sought the only piece of evidence he needed within the wreckage of the home: any debris that could point to foreign involvement. The Japanese had to have become sloppy if they were resorting to such blatant acts of terrorism. His curiosity was caught by a wall that remained relatively undamaged as it stood solemnly alone in the ruin. Schwarz dug through the detritus around the wall, and found an improvised explosive, one that must've failed to detonate. It was proof of interference, but how would he trace it to the Japanese?\n\nThe agent's thoughts were interrupted by the sound of an angry mob forming in the distance. He turned around to look as the surviving family and townspeople marched towards him with a bruised man in tow. As they dragged the battered man towards the agent, they handed him letters addressed to Afghanistan that were found in the man's home. Schwarz smiled; his job had just become far easier."
 CA_TK_Events.6.a: "The Rising Sun must soon set."
 CA_TK_Events.7.t: "Faces"
 CA_TK_Events.7.desc: "Across from him stood the object of his disdain: the unwavering, the austere, the preservationist, the torchbearer of Kemalism. At a casual glance, he seemed unremarkable, his dark hair and eyes concealing light skin and strong features. But beneath the facade, a strategist lingered, revealing itself in the sharpness of his gaze and the rhythmic tap of his fingers on the table. He was a formidable rival, yet here they were, a gathering of eagles, two birds of a feather intent on outshining the sun. After a moment of hesitation, he extended a cautious hand.\n\nAcross from his stood the object of his hatred: a supremacist, a nationalist, a true to God Nazi, red armband and all. He struck an exceedingly Aryan figure, baby blue eyes glaring with the quietude of a stampeding elephant. In that gaze he saw the chains wrapped around Europe's heart, the shadow of nuclear war looming on the horizon. He was the bane of every Turkish intelligence agent in the field, yet here he was, a meeting of men reduced to equals in their assignments. After an uncomfortable moment considering the other, he extended a wary hand.\n\nThe handshake that ensued would come to be one of the most important events of Turkes Kenes. Beyond the ever deepening divides between pro-German and pro-Turkish actors, beyond the eventual winners and losers, the death knell of Japanese interests in Central Asia was sounded in that quiet, unassuming meeting room."
 CA_TK_Events.7.a: "Japan broods and Afghanistan quakes as the eagles forge an uneasy alliance."
 CA_TK_Events.8.t: "The Fourth Estate in the Eleventh Hour"
 CA_TK_Events.8.desc: "JAPAN INTERFERING WITH UZBEK MATTERS, AFGHAN MEDDLING REVEALED IN TURKES KENES, and CONSPIRACY AGAINST LOCALS SHOWS JAPANESE ARROGANCE were just a few of the headlines from Central Asian press when covering the recently revealed involvement by Japanese agents in quelling regional unity efforts.\n\nThis massive and wholly unexpected alliance of the entire range of press outlets from the region marks a zenith in their power, flexing off the fourth estate's muscle as their coverage has sparked monumental outcry from their readers.\n\nAnti-Japanese marches were quickly organized and occurred across Central Asia, most underlied by a pro-unity sentiment. Initial polls already display a slight increase in opinions on the Turkey and Germany, and commentators agree that the potential success of Turkes Kenes might have just gotten its luckiest break yet."
 CA_TK_Events.8.a: "The power of the pen employed."
 CA_TK_Events.9.t: "Turkes Kenes - Failure"
 CA_TK_Events.9.desc: "FROM: AGENT HARADA ICHIRO\nINFORMAL FIELD REPORT - TURKES KENES\n\nFollowing a leak to the press, it is clear that the governments of Central Asia have become aware of our operations in the region. Following this, it appears impossible for our present operation to continue.\n\nLocal media, seemingly with the aid of foreign intel, recently aired a broadcast which showed the extent of our involvement in the region. Several plans for assassination and sabotage were shown directly within this report, rendering the continuation of these missions irresponsible, even actively unwise. While only a portion of plans were broadcast, it is probable that a majority of our operations have been compromised.\n\nFor the Afghan government, whose involvement was also mentioned within the broadcast, this mission has become unworkable. Already, they have begun pulling away necessary materials and agents - with time, it is likely they may revoke our ability to use them as a landing point into the region. As such, ending the mission seems to be the only choice left to the Tokumusōkan."
 CA_TK_Events.9.a: "A crushing disappointment."
 CA_TK_Events.10.t: "The Sun Retreats into Their Opium Fields"
 CA_TK_Events.10.desc: "The news from Turkes Kenes spells the end for the Japanese efforts to quell the region's growing fury. Following a surprising dual press release from the German and Turkish representatives at the conference in which the full breadth and depth of Japanese interference was revealed, the uproar from locals was deafening.\n\nThe very next day, an exodus of Japanese aligned members of the conference and Japanese agents began, most fleeing into Afghanistan. Reports speak to a few bursts of unrest as they crossed, though they have thus far remained bloodless.\n\nThe Japanese immediately condemned the event and subsequently denounced all those taking part in conference as warmongering rablerousers. Meanwhile, Afghanistan has announced a renewed and expanded joint defense program with the GEACPS as fears mount that the conference might herald a rival power on their northern, and previously unfortified, border.\n\nTurkish, and German responses to the crisis have remained reserved, though not without a touch of subtle diplomatic mocking. In the absence of their mutual rival being ousted, Germany and Turkey are no doubt already breaking their temporary truce, turning their glares on each other and their allies in the region, leaving the outcome of Turkes Kenes in its continued state of utter uncertainty."
 CA_TK_Events.10.a: "The mountains of Asia's heart cast long shadows."
 CA_TK_Events.11.t: "亚陆之心"
 CA_TK_Events.11.desc: "近期的报告和备忘录堆满了国务院的每张办公桌。当然，这并不奇怪，奇怪之处在于这些文件的来源：中亚正在摆脱过去的纷争与动荡，并宣布召开足以决定所有中亚人命运的盛大会议。这一倡议由我们在土库曼斯坦的朋友提出，旨在团结中亚各国，以对抗虎视眈眈的外部势力——说白了就是伊朗和阿富汗。\n\n该地区资源丰富，其他大国肯定也对其眼红，这一点要求我们必须确保我国盟友在大会上占据优势。我们的对手是突厥斯坦军团，一支与团结协定结盟的势力，因恐吓民众、仇视邻国而臭名远扬。很显然，德国将把外交力量倾注到他们身上，将其作为德国在中亚的理想代理人。我们决不允许这样的结果。\n\n与此同时，日本对此忧心忡忡，毕竟中亚地区混乱局面的结束肯定会让临近地区的日本盟国受到这个新兴区域性强权的威胁。东京方面传来的消息并不多，但我们已经知道他们也在派出自己的特工，一切证据都表明他们将尽可能地挑起分裂。\n\n随着紧张局势不断升温，曾经的苏联加盟国们必须决定自己的命运将走向何方。如果负责调解事端、监督协议签订的不是土耳其代表，亚洲之心的面纱就会再次落下，永远无法揭开。"
 CA_TK_Events.11.a: "有航线通那儿吗？"
 CA_TK_Events.12.t: "东方的骚乱"
 CA_TK_Events.12.desc: "席卷中亚数十年的混乱似乎即将以戏剧性的方式告终。土库曼斯坦召开了一场大会，并邀请了中亚地区所有政权，以决定该地区的未来。\n\n几十年来，该地区一直边界冲突不停，政治动荡不断，这次会议是为结束乱局所作出的第一次有意义的尝试。毋庸置疑的是，尽管意识形态迥然相异，该地区的大多数政权都赞成团结一致，以打击他们近在咫尺的敌人：伊朗和阿富汗。这两个国家都饱受分离主义运动和国内动乱的困扰，国际声誉也半低不高，如果中亚得以崛起并与之对抗，这一记组合拳很可能直接打垮他们。\n\n随着会议临近，我们的外交官必须准备好进行干预。虽然中亚人在各方面可能都比不上雅利安民族，许多人甚至仍对布尔什维克抱有好感，但土耳其人已经在中亚培养好了盟友，准备把中亚绑上冷战的战车。与此同时，日本人试图破坏会议，让中亚乱局继续下去，以帮助他们的新盟友阿富汗。\n\n事态发展令人担忧，所幸该地区仍有一股势力有意与我国结盟。突厥斯坦军团长期以来一直在寻求我们的帮助，虽然我们之前已经向他们提供了些许援助，但现在是我们对新朋友鼎力相助的时候了。虽然他们自视优越，甚至妄想与雅利安民族平等相处，但如果他们在大会上取得成功，通往东方的大门就会对我们敞开。"
 CA_TK_Events.12.a: "向东方进发！"
 CA_TK_Events.13.t: "帖木儿之惊雷"
 CA_TK_Events.13.desc: "最近，首相收到了许多关于中亚局势的报告，其内容令人震惊：该地区正开始摆脱长期的纷争和动荡，土库曼斯坦已经宣布为那些希望通过联合中亚各族人民对抗日本帝国的人举办一场大会，以此来掩盖其内政的失败。此事对我们相当不利，况且还涉及到伊朗和阿富汗，两个近年来与我国关系越来越密切的国家。\n\n虽然中亚地区资源丰富，与新兴的中亚统一政权展开合作似乎也有利可图，然而实际上，由于我们与其南方的敌国联系紧密，中亚各国对我们的看法很冷淡，大多数中亚人也倾向于向土耳其或德国寻求援助。\n\n因此，努力让会议以失败告终反而能让我们保住我国在伊朗与阿富汗的既得利益，而不必使其暴露于战争的风险之下。为了达到这个目的，我们将穷尽一切手段。间谍、破坏者、被收买的政治家和地方精英都能制造麻烦，如果可以的话，我们将亲自下场。毕竟，亚细亚属于日本，而我们决不允许日本在自己的后花园蒙羞。"
 CA_TK_Events.13.a: "如有必要，我们将把帖木儿扼杀于摇篮之中。"
