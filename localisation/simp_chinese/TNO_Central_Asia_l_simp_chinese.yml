 CA_JAP.3.t: "国王与天皇"
 CA_JAP.3.desc: "穆罕默德·查希尔沙阿已经回绝了几十次日本希望其加入共荣圈的邀请。大战二十年后，国王觉得，这类外交文书终于差不多消失了。可今天有一小伙日本外交官热切的要求国王来深入交流。起初，他试图拒绝他们——直到他们反复说明了好几次：这次会议，是为了全新而不同的东西。\n\n其中，一个男人解释道：“我们接到了越来越多的报告，它们表示中亚的各大政权正走向统一。这是对共荣圈的直接威胁，因为他们那个‘国家’的领土宣称包括新疆。我们恳请您给予我们一条通往中亚的通道，以便我们处理这一威胁。”\n\n查希尔在他的椅子上微微晃动了一下。如果日本有意向这么远的地方直接派遣他们自己人，他们肯定是真心担忧此处的局势。然而，如果给他们不受约束的领土通行权，这就相当于将阿富汗与日本傀儡相提并论，并让阿富汗永远惧于日本暴政。这不应被接受。\n\n国王拒绝要求前一刻，领头的外交官接着说道：“如果这片地区统一了，它将对贵国的北方疆土构成威胁。若陛下在北方被这个统一的突厥斯坦所击败，这将会威胁贵国的稳定。”\n\n突然，国王看出了这些外交家的棋法。如果北方诸省沦陷，卡拉特与喀布尔很可能会完全决裂。这绝不能发生。但是，还有另一种回应，一种能保持阿富汗主权完整的回应。查希尔沙阿永远不会沦为日本的奴仆。这绝不能被接受。绝不能。\n\n外交官的脸上浮现出一抹微笑：“我们达成共识了吗？”\n\n查希尔只得瞪大双眼、垂头丧气。"
