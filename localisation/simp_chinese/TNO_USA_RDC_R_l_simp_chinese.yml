 USA_GLD_Dealing_With_Unions_desc: "联邦调查局长§YJ·埃德加·胡佛§!无疑是统领总统与工会间秘密斗争的最佳人选。胡佛局长无情而狡猾，但面对危害国家之威胁时，却能坚守底线，敢为常人之不敢为，甘愿染污双手，只为做出切实成果。\n\n§Y胡佛局长§!品行虽有不足，能力恰能弥补，其中就包括创意，他有一颗灵活的头脑，想得出各种途径，扳倒一切公敌。§R工会？§!用空军的话来讲就是“目标富集环境”。时机已经成熟，可从多方向发动全面打击。因此，他整理了一份联邦调查局可开展的活动列表，意在打击美国§R工会§!，使其§G功能紊乱§!。至于应当批准哪项活动，则应由总统谨慎决定。\n\n我们目前有§Y[?Root.GLD_union_evidence]§!份对劳联不利的证据。\n\n行动开销为每年§Y[?Root.GLD_union_busting_expenses]M美元§!。\n\n劳联影响力目前[GLD_AFL_strength_level]。\n\n§Y风险程度§!目前为§G[?GLD_union_busting_discovery_risk_progress]§!，上限为§R[?GLD_union_busting_discovery_risk_progress_max]§!，若风险程度超过上限，我们的行为便会§R暴露于公众视野。§!\n\n若东窗事发，后果[Root.GLD_union_busting_consequences]。\n\n§R风险程度上限由§!§Y开销§!§R与§!§Y劳联-产联影响力§!§R决定。§!\n§R风险程度每月增长值由§!§Y隐秘行动数量([?GLD_shady_stuff])§!§R与§!§Y劳联-产联影响力§!§R决定。§!"
