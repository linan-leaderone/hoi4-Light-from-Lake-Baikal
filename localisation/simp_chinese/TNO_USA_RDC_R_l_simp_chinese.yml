 WFB.flavor.1.t: "白宫玫瑰园，下午1点32分"
 WFB.flavor.1.desc: "一场玫瑰园午宴。在各个方面都很迷人。在明媚的阳光下，每一张桌子旁都有几十位客人在微笑。本内特总统组织了一次庆祝午餐来赞扬他的政府的主要成员，也邀请了一些来自上流社会的特邀嘉宾、荣誉人士和外国政府担当特别来宾。本内特总统准备走上讲台发表演讲时，人们的情绪高涨。\n\n“我的美国同胞们、尊敬的来宾们、我的政府成员们。今天，我们作为一个美国、一个自由国家组织、一个世界站在一起。在过去的几年里，我们取得了最大的成就，攀登到了最高的高度，治愈了这十年来留下的创伤。经济正在蓬勃发展，我们的人民享有着世界上任何其他民主国家都无法比拟的权利，而全球的民主国家明白他们的生活方式已不再岌岌可危。德国的纳粹祸害和日本的帝国主义威胁开始意识到它们的处境。当他们充满肮脏与奴役的帝国崩溃时，我们的国家正在成长、发达。我们团结一致！自由的火炬熊熊燃烧！”\n\n玫瑰园爆发出热烈的掌声。热烈和智慧的话语激发了欢腾的人群，他们眼中充满了希望。对他们来说，未来似乎不再那么黯淡。三十年后，当他们的后代问他们在冷战期间做了什么时，在场的每个人都可以简单而自信地说“他们赢了”。"
 WFB.flavor.1.a: "社会正在愈合。"
 WFB.flavor.2.t: "洛杉矶的一家股票交易公司，上午9:19"
 WFB.flavor.2.desc: "阳光透进洛杉矶市中心的办公室窗户。在一座高耸的摩天大楼里，人们熙熙攘攘。他们在打电话，在搬动文件，在做生意。自多年经济低迷以来，人们开始再次购买股票。本内特总统已经恢复了公众对这种投资的信心。随着低利率、调整后的监管和更多的准备金，金融业中利润丰厚的部分刚刚开始兴隆。刚从大学毕业的新申请者似乎每天都要走进办公室。同时在他们电话的另一头，随着与有意投资者的会面，商业信心正在恢复。\n\n德文挂断了电话。他从没想过，在勉强拿到学位后，他会在一个几乎全新的行业工作。他辞去了一个中层管理职位，但现在正在自己赚钱，并帮助其他美国人做相同的事。在他身边，一个新来的人坐了下来，手里拿着一个装着物品的纸板箱。\n\n“嘿。”两人笨拙地握手。“你来这儿有一段时间了，对吧？”德文点点头。这位新来者把椅子挪到德文面前时，有点结巴。“你确定这整件事不会出问题吗？对于这么新的东西来说，它似乎行情太好了……”\n\n德文点点头，把手放在新来的人的肩膀上。“听着，哥们儿。我进来的时候也有同样的想法，而另一个好心人也对我做了同样的事情。在我看来，我们正在帮助人们以他们以前从未做过的方式赚钱。我们是创新者。而且，毕竟……"
 WFB.flavor.1.b: "“生意兴隆”。这对我来说已经足够了。”"
 WFB.flavor.3.t: "澳大利亚，堪培拉，上午6点42分"
 WFB.flavor.3.desc: "迈克尔不喜欢美国人。对单个的美国人他并没什么特别的厌恶，但他和许多澳大利亚人一样，认为他们对澳大利亚的控制非常严格。他们训练我们的军队，让我们的孩子死在南非，他们作为投资者和贸易伙伴对我们的经济进行了大量投资，而我们的外交官却被迫屈居美国外交官之后。作为澳大利亚外交使团的一员，迈克尔非常清楚这一点。也许，在内心深处，他只是担心他的大儿子吉尔。如果那些美国佬把他送到别的地方去死，他就不知道该怎么办了。\n\n直到美国大使今天访问堪培拉，他都是这么想的。而大使带来了一些非常有趣的消息。\n\n“本内特总统已经调整了他对OFN成员的政策。从今天起，我们将撤出我们自己的一些政府和外交人员，并在外交对象、外交议题上给予澳大利亚政府更多的自主权。”\n\n迈克尔简直不敢相信自己的耳朵。大使演讲结束后，他转向旁边的人。“嘿，老兄。你真的相信这个美国佬说的话吗？他们在这一点上让我们恼火了几十年。”\n\n那人点点头。“本内特真的在尽最大努力平衡OFN政策。我可能也不喜欢美国佬，但他们正在尽最大努力做到一碗水端平。如果你问我的话，他们做的真他妈是时候。”\n\n迈克尔心里松了一口气。担忧多年，而改革终于降临到我们身上。即使他仍然心存疑虑，华盛顿的新政府至少试图不成为自由国家组织所依赖的霸权。就像以前一样，迈克尔现在自信地知道他的观点得到了许多澳大利亚人的认同。"
 WFB.flavor.3.a: "我们合众为一、人人平等，直到永远。"
