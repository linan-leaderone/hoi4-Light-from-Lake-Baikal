 USA_WFB_CFN_reform_1_tt: "§W军事一体化§!\n\n§F在全球冷战的残酷格局下，世界各地民不聊生，OFN也面临着巨大的排战。一些人认为解决这一紧迫问题的唯一方法就是必须不择手段的快速扩军，但是我们同时也要注意，OFN军事力量必须保持紧密协调，才能确保各成员国的海外利益不受损害。也就是说，如果OFN内部各国的枪支、弹药、坦克、卡车都能统一标准，那么后勤工作就能大大简化。\n\n当然，为了确保各个盟国的物资供应，美国将会通过一项援助条款，让OFN各国都能无所顾虑的大幅提高军费开支，确保他们能在符合统一标准的前提下充分扩军。§!"
 USA_WFB_CFN_reform_2_tt: "§W外交协同§!\n\n§F要想让整个OFN在外交政策上保持步调一致，我们首先必须确定OFN的性质。OFN外交事务讨论会议就是为解决此事而生的。此后，OFN将摆脱“美国势力圈”的旧形象，蜕变为自由国家为反对法西斯而结成的互助集团。\n\n为了确保即使是OFN内部最为弱小的成员也能切身参与国际事务，实现对OFN全体成员国的统筹兼顾，我们将对本国的外交政策作出修改。此外，为了确保各成员国之间的密切协调，我们将每年主办一次OFN全体成员国会议，讨论世界局势，并商讨如何应对接下来的挑战。§!"
 USA_WFB_CFN_reform_3_tt: "§W国际货币基金组织与世界银行§!\n\n§F国际货币基金组织(IMF)自从诞生之日起就饱受争议，其风评直至近年来才有所改观。这多亏了本内特总统致力于确保国际经济稳定，而不囿于OFN一隅之内。借助于面向世界各国募集设立的专项基金，IMF将建立起一个资金储备池；当某个国家面临金融危机时，IMF可有条件地为其提供贷款，在一定程度上保障其经济稳定。\n\n该组织最初似乎被作为援助亲OFN国家的渠道之一，但不仅限于此——它同样可被用于向那些从中获利的国家施压，使其推倒重来式地建立资本主义制度，并将财政纪律置于经济增长之上。总体而言，美国、OFN乃至整个世界必将从中受益。§!"
 USA_WFB_CFN_reform_4_tt: "§W固定汇率§!\n\n§F是否将OFN各国货币的币值与美元直接挂钩一直是个极具争议的问题，其支持者与对OFN目前货币体系不满的反对者各执一词，互不相让。这一方案的具体措施是借助OFN各个国家的央行共同协调阵营内货币的总体平衡，由于本内特总统稳定美元币值的举措，这一方案正在获得越来越多的支持。如果OFN内部各国的货币能与币值稳定的美元直接挂钩，那么整个组织的经济系统就将会相当稳定，还能防止各个国家的货币币值出现大幅度波动。\n\n当然，各国货币的币值并不总是与美元直接相关。因此，整个OFN的货币体系将会在预估系统的指导下，在现有的银行体系中稳定运行。我们会制定汇率波动的上限和下限，使得各国之间的外贸价格处于其可接受的范围内，但愿如此。§!"
 USA_WFB_CFN_reform_5_tt: "§W关税改革§!\n\n§F虽然关税与贸易总协定这个名字听上去平平无奇，但是关贸总协定几乎是维持OFN经济系统稳定运行最重要的前提之一。OFN各国的经济水平将会随着关系与国际贸易的发展逐渐增长，尽管这种美好的情况只有在各国之间都能达成共识与受协的前提下才能实现。\n\n为了增加外贸规模，刺激OFN经济发展，我们将调整贸易壁垒的一些细节，例如关税和进出口配额，以及在平等互利的基础上消除最惠国待遇。随着阻碍经济繁荣与进步的关税壁垒被推倒，各国之间将会团结的更加紧密。虽然自由贸易是一颗危险的毒药，但是为了OFN进一步的繁荣与发展，共民联盟必须吞下这颗苦口良药。§!"
