 WFB.556.t: "劳工仍在抗争"
 WFB.556.desc: "“早上好，参议员们，我感谢你们这么早就来到这里工作。请坐，我们有很多事要讨论。”听了总统的话，共和党人在总统的办公桌对面坐下。“先生们，围绕《白银法案》即将举行的投票的焦虑可能会导致我们支持率的彻底崩溃。作为总统，我不能允许党派纷争在此社会分裂之时让我们的国家分崩离析；因此，先生们，你们都被选中前往芝加哥，在进步派的领地与哈灵顿会面。如果我们不能靠自己来修补经济，那么我们将不得不增加对贫民区的救济。我知道最近民主党人与共和党人之间的关系不是很好，但让我们试着缓和一下，先生们，你们说呢？”参议员们点了点头，很快离开总统办公室去见哈灵顿本人。\n\n这座城市一向热闹繁忙；在路上堵了半天后，参议员们的司机把他们送到了第九街拐角处一座不少人进进出出的办公楼。最后，大家在这位密苏里州政客的对面坐下，而他此时看上去既恼怒又不耐烦。“好啊，快点，我们整天都在忙着解决本内特和共和党不能解决的问题。”他命令道。在整理文件时，他又问：“现在，你们都需要什么？”“嗯，哈灵顿先生，总统正在寻求与您和所有进步派成员达成协议。”一位参议员说。从交谈开始以来，哈灵顿第一次放下手里的文件，抬头看着那个人。“你是在告诉我，共和党领袖和美国本身已经决定与我们达成协议？在骚扰我们半天之后，他终于想退让一步，为我们提供一些东西？现在，请告诉我，在我们和美国矿工不得不承受一切之后，总统能给我们提供什么？”深吸一口气后，一位参议员大声说，“现在，我知道你和本内特之间的关系很不好，但他在这里提供了一个直接的承诺。他担心《白银法案》无法通过；因此，如果您选择让您的派系支持该法案，本内特总统就会提出一项将确保美国各地银矿工人的工作的条款，以及一项有力保障共民联盟与进步派开放更多交流的协议。”进步派的领导人在桌子上轻轻敲着手指，同时露出对共和党人的怀疑。“告诉我，是什么让总统最终如此愿意与我们合作？”哈灵顿说。\n\n“因为老实说，先生，本内特总统确信，如果我们现在不解决经济问题，那么没有人能够再解决了。”"
 WFB.556.a: "我们可以一同创造更伟大的成就。"
