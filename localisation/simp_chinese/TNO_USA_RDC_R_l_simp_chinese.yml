 WFB.2.t: "任命埃德蒙·马斯基"
 WFB.2.desc: "如果要挑选一个合适的人来担任国务卿，那埃德蒙·马斯基……大概不是个合适的人选。他寡言少语、心直口快，而且也缺乏从事外交事务的经验。尽管如此，马斯基身上仍有许多优点。如果说本内特总统让罗伯逊出任财政部长，是报答保守派对他的支持，那马斯基出任国务卿就是总统对共民联盟自由派伸出的橄榄枝。马斯基先后担任过缅因州的州长和参议员，他倡导民权和环境保护，将缅因州完全带入了20世纪。他或许很适合在世界舞台上代表美国，但也可能是个怯懦的乡巴佬，这取决于你在问谁。有位编辑曾这样挖苦他：“派马斯基去对付德国人，无异于让一只三趾树懒去和狼獾抢地盘。”"
 WFB.2.a: "我们只能拭目以待了。"
 WFB.3.t: "任命阿布萨隆·罗伯逊"
 WFB.3.desc: "《阿布萨隆，阿布萨隆！》不止一份自觉幽默的报纸头条如此写道。因为阿布萨隆·罗伯逊被任命为财政部长，这些对迪克西文学的引用确实很风趣，但罗伯逊本人是一个严肃的人。出身于弗吉尼亚州的强大政治机器“伯德组织”的罗伯逊是一名忠实的保守南方民主党人，他坚决反对任何形式的种族融合。他的任命明显是对本内特总统在国会的支持者们的示好，但这也让在野党的许多人感到担心。财政部在税收和审计方面有着很大权力。由一名极保守派领导的财政部，会对那些反对本内特政策的人做些什么呢？更别提他儿子帕特·罗伯逊正在创办的那个影视公司了……"
 WFB.3.a: "主是我们的辩护者。"
 WFB.4.t: "任命罗伯特·麦克纳马拉"
 WFB.4.desc: "如果仅仅是将罗伯特·斯特兰奇·麦克纳马拉称作一个数字专家，那未免有些不太公平。当然，他出名是因为他是哈佛大学里最年轻的教授，同时还帮助过福特公司摆脱战后的财政混乱。不过，麦克纳马拉也有自己的意识形态。与那些叫嚣着炸平日本或德属非洲的人相比，他更希望五角大楼采取一些更为谨慎的措施。例如减少首次打击能力，增加核威慑。少一些僵化的理论，多一些反叛乱行动。对于他在国会中的支持者来说，麦克纳马拉的能力足以撼动当下的时局，在一个新的冲突时代中对作战方式进行合理的改革。目前的问题是：麦克纳马拉能否真正改变五角大楼，还是会重新陷入旧体制的泥沼？"
 WFB.4.a: "愿他不负我们的期望。"
 WFB.51.t: "应急措施"
 WFB.51.desc: "美国的白银储备正处于历史上的最低点，支撑美元体系的贵金属储备岌岌可危。就在本内特总统开始推动立法改革的时候，财政部长罗伯逊已经指示美国的铸币厂采取各种权宜之计——暂停铸造某些面额的钱币，希望这能稳住白银储备下降的趋势吧。毕竟，这个时候我们已经不能再挥霍白银了。"
 WFB.51.a: "难道就没人考虑到美元里的纪念币吗？"
 WFB.52.t: "紧急提价"
 WFB.52.desc: "餐厅里的玻璃杯叮当作响，交易和友谊在干杯中达成。戴维曾想弄清楚这里用的是什么品类的苦艾酒，但这显然是个商业机密。不过没关系；马提尼酒喝起来更上头一些。就算按这位精力充沛的银行家来看，这次谈话也显得比较生动有趣。在交谈中，有一个词被越来越多地提及到：白银。\n\n“多伦多那来的人经常敲我家的门，想弄清楚正确的现货价格——”\n\n“考虑到运营成本，秘鲁的投资项目大概也不要想了，我不在乎部门里会说什么——”\n\n“真不像话啊，那帮爱管闲事的——”\n\n戴维咬着嘴唇，思索着这些交易、项目和财富全都受到了波及。还不是本内特总统那个大规模的白银收购项目，搞得供应越来越紧张，而价格还在节节攀升，真是糟透了。他想道。“说是要稳定储备，结果稳定了个屁啊。”"
 WFB.52.a: "简单的假设和填充。"
 WFB.53.t: "印刷替代品"
 WFB.53.desc: "哐当，哐当，嗖嗖，嗖嗖，哐当哐当，嗖嗖。\n\n费城铸币厂的印钞机无休止地工作着，威利斯·罗伯逊正在厂内视察。在失去白银市场的储备后，第一批新美元将在今日印刷成形，进入市场流通。罗伯逊作为财政部长，有责任前来见证这一幕。这次视察中，他还拍了几张不错的照片。在工厂内，他首先看到的辛勤工作的男男女女们（好吧，其实只有一个妇女），他们设计了防伪标识。随后，罗伯逊的同僚带着他参观了一圈，厂里到处都是墨水、纸张和印刷机。世界上最重要的货币之一，就是用这些东西印刷出来的。其中一名向导拿出了一张新的五美元钞票，并把它交给了罗伯逊。合众国际社的摄影师打算记录下这一幕，罗伯逊也很乐意展示一下新的美钞。于是，纸钞上一脸严肃的亚伯拉罕·林肯与罗伯逊的微笑在镜头前相互映衬着。"
 WFB.53.a: "金钱永不眠。"
 WFB.54.t: "[GetYear]年新白银购买法案获得通过"
 WFB.54.desc: "在适度的宣传下，新的《白银法案》于今日正式通过参众两院。尽管国会对此可能会带来的经济影响持保留态度，但还是以明显多数通过了这项法案。白银法案只是本内特总统彻底抛弃银本位制度措施中的一部分，取而代之的是美元正式成为财政部信用支撑的法定货币。\n\n该法案与其说是废除了过去的立法，不如说是确立了多项减少白银支撑的立法措施。这些法令中最主要的是废除了1934年的《白银购买法》，这项法案有效地补贴和鼓励白银开采，使之达到了非自然的水平。同时，该法案还允许印刷面额1美元和2美元的联邦储备券（美钞），以适应经济形势的变化。\n\n立法者们希望新法案可以获得成功。废除《白银购买法》可以阻止财政部对白银的疯狂透支，并希望在总体上提高财务责任。民众对该法案的担忧几乎可以忽略不计，许多人对更加简化、更稳健的货币政策感到非常欣慰。"
 WFB.54.a: "我国货币与白银脱钩。"
 WFB.55.t: "美国的美钞"
 WFB.55.desc: "美联社华盛顿电——最近货币市场发生震荡，本内特总统已指示财政部长罗伯逊正式暂停美元与白银和其他储备资产的兑换。关闭白银的兑换窗口是将美元转变为法定货币的最后一步，也是总统标志性的选举承诺之一。本内特总统表示：\n\n“银本位制已经结束，美国经济正在进入了一个稳定的新时代。我们在国外的盟友和伙伴与我们一起创造着一个稳定的金融秩序，所有人都将从中受益。我相信，繁荣与贸易将跨越各个大洲和大洋，以一种前所未有的速度传播。”"
 WFB.55.a: "好像有一部关于这方面的电影，里面有一个女巫和一个稻草人？"
 WFB.57.t: "为了全人类的福祉"
 WFB.57.desc: "“很少有人记得，和平的曙光肇始于1919年。在那时，国际关系、殖民者与殖民地的关系迎来了前所未有之大变局。两百年前，美国人从殖民者手中赢得了独立，现在，他们也对殖民地争取独立、自由与尊严的斗争感同身受。那时我们以为，旧帝国正在走向终结，一个更加公正、更加平等的全球新秩序即将到来。”\n\n“而当我们与其失之交臂时，也不足为奇，或者说，早已见怪不怪。毕竟，由武力建立起的脆弱和平无法成为我们建设新世界时的坚强后盾。”\n\n“最终，在极权主义的铁拳下，一切努力最终化为乌有。美国因其正在努力摆脱大萧条而自顾不暇，心神不定，最终我们在毫无准备的情况下跌跌撞撞地冲进战场。这场失败我们要永世铭记、惩前毖后。”\n\n“可是，我们的国家、城市与乡镇正处于多事之秋。我们应该，我们必须向其倾斜更多的关注与资源。不过，美国在世界各地也有其应负的责任与义务，我们吸取了二战的经验教训，正在寻找更加明智的战略与方法，发挥在全人类事务中应有的作用。我相信，我们可以做得更多；我相信，我们可以与那些寻求理解、尊重与友谊的人们携手共进；我相信，美国的人民也正有此意。”\n\n“这不仅仅是为了我国安全的直接利益，也不仅仅是为了与其他大国争权夺利。这更是因为，如果我们不愿关注世界各地人民的生活状况，那就是对美利坚基本价值观的背叛！”\n\n“现在，我们所有人都应该认识到，人类自身的问题与人类的优良品质是一体两面的。”"
 WFB.57.a: "“那么，美国应该做什么呢？首先……”"
 WFB.58.t: "论金钱与权力"
 WFB.58.desc: "曾经与斯图尔特·赛明顿的结盟经历如今并没有给本内特总统带来多少便利，尤其是在面对这位密苏里州参议员冰冷的目光时。总统忍住了拿咖啡的欲望，改为轻轻揉了揉自己的太阳穴。\n\n“参议员，我理解你对于美联储最近加息决定的忧虑，但事实上，我本人并没有任何权力去干涉阻止，即使我本人有调整政策的想法”本内特平静地说道。\n\n赛明顿不为所动。“难以置信，总统阁下。一个拥有总统权力的人竟然号称自己没有能力调整我们的货币政策。”\n\n本内特撇了撇嘴，头开始痛了。“参议员，还是尼克松在任总统时期就是这个情况了，总统不能仅仅因为一个职权独立的联邦机构奉行了不受欢迎的政策，就向它施加不适当的压力，以迫使它改变政策。”本内特伸手去拿咖啡，“参议员，我们必须尊重美联储机构及其主席的独立性和专业知识。此外，我想补充提醒你一句，这是一位已得到参议院诸位认可的主席。”\n\n“总统先生，我们并非毫无保留地支持认可你的任命者。而我们保留的意见就包括在美联储积极推行会损害我们的经济和美国纳税人的政策时，没有被迫要求接受所谓专业的美联储提出的所谓专业知识。”赛明顿冷笑着，“尤其是那些将对弱势群体、有色人种和农业劳动者产生不利影响的政策，这些群体在本世纪没有受到任何公平的对待。”\n\n本内特又抿了一口咖啡，“参议员，我尊重你的专业知识也理解你的担忧，但我不能也不会仅仅因为美联储的政策就改变我们的传统和立场。祝你在返回国会的路上一切顺利。”\n\n赛明顿一言不发地离席。留下本内特去见他的幕僚长。“下一个是谁？”\n\n“纽约第18选区的鲍威尔众议员，先生。”"
 WFB.58.a: "“今夜注定漫长啊。”"
 WFB.60.t: "自由国家联合公报"
 WFB.60.desc: "在经历了数不胜数的会议、备忘录与会谈之后，华莱士·F·本内特总统终于认为，他的政治杰作已经大功告成了。现在，是时候向全世界告知这个消息了。为了配的上这个庄严的时刻，本内特选择在国会大厦的联席会议上发表这次演讲。\n\n“我的美利坚同胞们，自由世界的公民们，以及所有正在收听这次演讲的听众，我荣幸地向各位宣布，一个崭新的、充满活力的民主组织，一个促进国家福利进步与稳定的伟大组织，自由国家共同体，终于建成了！”\n\n在智利，乌戈·塞佩达通过电视收看了此次演讲，他频频点头，发自内心的赞同这个倡议。\n\n“自由国家共同体将会紧密的整合自由世界的经济、军事和外交力量，团结一致，共同对抗日本人与希特勒仆从的暴政、疯狂与扩张。”\n\n在南京，改革派的头面人物陶希圣阅读了本内特演讲的简报。当他得知美国想把日本人赶出中国时，他开始认真的考虑与这个“西艾付埃”(CFN)合作的可能性。\n\n“我们真诚地希望，自由国家共同体将会领导世界走向崭新的，更美好的时代。全世界善良的人们都会在它的激励下团结起来，为更美好的明天而战。谢谢你们，愿上帝保佑美利坚与自由世界”\n\n当本内特总统的讲话结束时，众多记者与政治家纷纷起身鼓掌，卡洛斯·拉塞尔达也是其中的一员。\n\n“不错的开始。”本内特想道。"
 WFB.60.a: "进展顺利。"
 WFB.61.t: "后勤问题"
 WFB.61.desc: "今天，美利坚合众国总统华莱士·F·本内特，受到了前财政部长罗伯特·麦克纳马拉的拜访。这位前财政部长心里装着一个完善自由国家共同体的想法，不紧不慢地向总统道来。他的神态一如既往地单调，泄露不出太多情绪，但本内特可以从他的眼睛中看出，他确实很想看到这个想法付诸实施。\n\n麦克纳马拉精心准备了长长的一段说辞，里面夹杂的数字数据既庞多又繁杂。他想借此说服本内特支持自己的计划，将美国和CFN各成员的军事后勤事务统合到一起。他甚至举出了他在福特汽车公司工作时搜集的数据和样例，以此证明将后勤工作整合进一个单一组织内，会让所有成员的工作都更加便利。\n\n麦克纳马拉报告完毕后，本内特点头赞许。“你确定你说的这些都能发挥实际作用吗，麦克纳马拉先生？”\n\n麦克纳马拉露出了个不易察觉的微笑，“啊，那是当然。总统阁下，我仔细考虑过了每个方面，也和我们的盟友们仔细推敲了许多次。他们看上去很乐于接受我的提议，不过，我也不能说是百分百肯定。”\n\n本内特点了点头。“我明白了。”"
 WFB.61.a: "“让我们先试一试吧。”"
 WFB.62.t: "必要之举"
 WFB.62.desc: "“总统先生，”国务卿打了个招呼。\n\n“你今天找我，又是为了什么事？”\n\n“是关于我们之前讨论过的，那个“自由国家联盟”的提议。赛明顿已经准备好将其发表了，但斯科特还想确保一下您的支持。”\n\n“我的支持？”本内特挑了挑眉，“斯科特和我交情不浅，他肯定知道，如果我桌上摆着这么一份计划，我是绝不会拒绝的。还要支持做什么？”\n\n“总统先生，有一些参议员，就是那些保守派——他们还是有些疑虑。若能有一个他们的同道对此公开表示赞同，他们的忧虑便可大大减轻。”\n\n“如果我也和他们一样忧虑呢？”\n\n马斯基盯着挂在火炉上方的华盛顿肖像，好奇着这位先总统如果听见了接下来的对话，究竟会作何感想——一位国务卿正恳求着总统，意图让国家“卷入外界事务”。\n\n“总统先生，当参议院拒绝批准美国加入国际联盟时，我才五岁。而您那时也才刚刚二十一岁。如果知道了现在的情况，您还会认为当时参议院的决定是正确的吧？”\n\n本内特的表情发生了一些微妙的变化。“不会，绝对不会。”\n\n“而此后在1940年年底，美国否决了温德尔·威尔基的干涉主义提案，您会认为这是个重大失误吗？”\n\n“如果知道了现在情况的话，会的。”\n\n“总统先生，在我们的共和国还只是大西洋边的一个小国时，华盛顿可能说过，我们要尽力避免卷入外界事务，但今时不同往白了。在这个世纪，我们每拒绝一次拥抱世界的机会，就要为此付出巨大的代价。我们不能再重蹈覆辙了。这个提案将会让自由国家组织的内部联系更为紧密，并且会让自由世界更进一步地团结在我们的旗下——若这次再拒绝，我们可承担不起代价。”\n\n本内特长叹了一声。“你先回去吧，马斯基。我想参议员斯科特和我还有许多事要讨论。”\n\n当马斯基正准备离开时，总统的临别赠言传到了他的耳中。"
 WFB.62.a: "“把提案里的‘联盟’去掉吧。我不希望里面有坏兆头。”"
 WFB.63.t: "国际货币基金组织提案"
 WFB.63.desc: "A·威利斯·罗伯逊有个提案，他非常希望本内特总统可以仔细了解这个提案。\n\n“总统先生，你知道我一直支持削减支出，并且作为一名银行和货币委员会的成员，我竭尽全力确保国家支出的数值保持合理的同时维持经济发展。你也知道我一直支持对其他自由世界国家的援助。”\n\n本内特点点头，他克制住了自己点破罗伯逊和他的同事哈里·F·伯德一样以偏执的认为大部分外国人，甚至包括其他OFN国家的外国人，远不如他而出名这一事实的冲动。\n\n罗伯逊继续说道：“因此我们需要建立一个国际货币基金组织。这将会允许我们正规化给其他国家提供援助的流程，同时帮助我们的盟友也建立起健康稳健的美式经济体制。”\n\n本内特的好奇心被激发了。“这个提案很有意思，罗伯逊先生。”"
 WFB.63.a: "“我会考虑这个提案。”"
 WFB.64.t: "过去的可能性"
 WFB.64.desc: "“总统先生，很高兴你能成功，”前任美联储主席，现任犹他州退休人员马里纳·斯托达德·埃克尔斯在将鱼线扔进河里的同时向本内特致意。\n\n“十分感谢，埃克尔斯先生。能回到犹他州总是令人高兴。”本内特回复道。他坐在附近的，小心地调整了一下头顶的钓鱼帽。\n\n“怎么了？忍不了华盛顿的夏天了？我以前可没发现你有这么讨厌高温，总统先生。”埃尔克斯打趣道。\n\n“不，不，”本内特笑着说，“是OFN的问题。让整个自由国家正在进一步一体化就跟拔牙一样，克利福德和马斯基都尽了最大的努力，但…”\n\n“但仍然还有人看不到更大的图景，”埃尔克斯说完便若有所思的凝视着上方的山脉。“当乔·肯尼迪拉着整个国家进入二战的时候我就已经在那里了。当他设法激怒我们所有盟友的时候我也在那里。”埃尔克斯笑着说，“这实在是太令人惊讶了，就像你看着火车失事的慢动作镜头，却又无能为力一样。”\n\n“那杜鲁门呢？”本内特静静地喝着水问道。\n\n“老哈里也只是在全力维持局势。这太可惜了。我认为我们本可以为世界作出一些贡献，比如货币一体化，贸易，和平以及所有人的繁荣。”\n\n“然后珍珠港被炸了。”\n\n“确实。可怜的杜鲁门，在《赤城协议》之后，我们在他剩下的任期内尽全力维持经济不崩溃。46年把整个党都差点消灭了，48年也没好到哪里去。”\n\n“确实不是个当民主党的好时期。”\n\n“那是一段糟糕的时期。”埃尔克斯叹了口气。“总统先生，我想说的是，我们本来有机会，但是被我们浪费了。无论你做什么，都不要再次犯同样的错误。和我们的盟友平等合作，而不是去压榨他们。和他们找到共同点，而不是共同的仇恨。”"
 WFB.64.a: "“这正是我们要做的，只要上帝允许。”"
 WFB.65.t: "贸易"
 WFB.65.desc: "今天的华盛顿上空阴云笼罩，而华莱士·F·本内特总统发现他对亨利·H·福勒与克里斯蒂安·赫脱的提案并不是非常认同。\n\n福勒上前做出进一步的解释：“总统先生，如果我们将有利于我们盟友的贸易谈判，尤其是全面降低关税并促进共同体成员国的民主合作，整合进自由国家共同体中，这将会为整个国家的经济以及工作岗位数量带来巨大的增长并帮助我们抵御纳粹和日本人的双重威胁。对我们来说这真的是百利而无一害。”\n\n本内特摇了摇头说道：“说是这么说，但是你有没有考虑到这个不切实际的关税削减计划会造成什么损害？你难到没有意识到这样会让我们的公司把工作外包给其他自由国家共同体成员国以降低劳动力成本？福勒先生，赫脱先生，你们的提议不仅会损害美国工业，还会让许多优秀的美国工人失去工作！”\n\n赫脱叹了口气说道：“总统先生，你完全不用担心。首先我们的谈判人员完全可以确保整个共同体在保护美国工业这一条款上达成共识。其次，就算没能在这个问题上达成共识，也总比让这些公司去高加索或者广州更好。”\n\n本内特缓缓点头。尽管他仍抱有怀疑，但他确实意识到他们说的有道理。最终，他总结："
 WFB.65.a: "“不，先生们，不能这样。我不会冒这个风险。”"
 WFB.65.b: "“好吧，先生们。我会给你们一个机会。”"
 WFB.66.t: "贸易扩张法案"
 WFB.66.desc: "“…近期颁布的‘贸易扩张法案’颇具争议，媒体迫切地想知道您对法案的看法。那么，盖伊参议员，您怎么看呢？”\n\n“关于这个啊，约翰尼，我不得不说，虽然我和本内特总统之间发生过很多争执，但没想到现在关系会僵成这样！再这样下去，我们就要开唱对台戏了，大家也会开始怀疑我俩到底是不是政客了！”参议员的回答引来观众一片笑声。\n\n“这样看来，您不敢恭维这项法案，是吧？”卡尔森话里带刺地打趣道。\n\n“哎呀，我可没这心思。工业大亨打着支持OFN的幌子，想要从勤恳的美国劳动者手里抢走他们的岗位，拱手送给外国人，这就是它的本质，所以我坚决反对实施这项法案。说白了，它还不如叫‘摧毁岗位法案’呢！”\n\n“但您不认为和各个自由国家的贸易往来也很重要吗？”主持人问道。\n\n“当然重要啊，但我们不能借着维持OFN团结的名号牺牲美国人的就业岗位啊。削减本土关税是相当危险的，整个法案也差不多是一场头脑发热的赌博。实话说，我和工会人士交谈过，他们肯定会和我说一样的话：它就是纸上谈兵、觉得岗位只是数字而非人民谋生手段的经济学家整出来的东西，这个法案纯粹是自找苦吃。”\n\n“哇，好一个咄咄逼人回答啊！虽然不知道总统现在身处何处，但希望他能听到吧。稍后我们将继续访谈盖伊议员，不要走开，广告过后精彩马上回来！”"
 WFB.66.a: "反对法案，不满增长。"
 WFB.67.t: "更加自由的市场？"
 WFB.67.desc: "“你好？总统先生？”即便是在电话中，约翰逊的得克萨斯口音依旧清晰可辨，与众不同。\n\n“好的，林登，”本内特回应道，“是不是又有什么坏消息要来通知我啊？”\n\n“抱歉，总统先生。我得谈谈麦克·曼斯菲尔德，卡尔和瑟斯顿谈过关于贸易法案的问题。呃，投票似乎不太适合我们。美国劳工总会与产业劳工组织，还有美国联合汽车工会，你知道米尼和鲁瑟已经在排练广告员了，而我们有太多的人不——”\n\n“林登，我知道了，”本内特打断了他的话。“福勒知道还有太多的工作要做，我也明白。告诉卡尔，他可以让威尔伯撤销这个法案。我会让我们的人把它从参议院撤回。”\n\n“谢谢，总统先生。我很抱歉，我们没能帮到您。”本内特注意到，约翰逊的声音中透露着深深的遗憾。\n\n“不，林登，我其实很感谢你的帮助。以后我再给你打电话。”\n\n“你也是，总统先生，再见。”\n\n本内特听到电话线断开的声音。瞎，他其实不喜欢放松贸易壁垒的想法，就像那些担忧自己工作的工会会员一样，但他还是让福勒和罗伯逊说服了自己。这对他来说是件好事。\n\n他瞥了一眼摆在桌上的报纸，那是《纽约时报》的一篇文章，“政府贸易法案面临撤回！”本内特冷笑一声，松了松领带。这可能不是他的主意，但他还是要为此担起责任。"
 WFB.67.a: "不再推卸责任。"
 WFB.68.t: "阔条明星，勇士之心"
 WFB.68.desc: "“你知道吗，弗兰克，我感觉最近有点奇怪。”一名电影院职员点起了烟，忙碌的一天即将结束。\n\n“你怎么了？”他的同事问道。\n\n“好吧，我也不知道，就是有点……你看过我们最近放映的电影吗？他们在不同程度地宣扬爱国主义，就像放的那个，我们要站起来反对法西斯主义……感觉我们好像是在放政治宣传片啊，你知道吗？而且，这种宣传片还是要收电影票的……”\n\n“哈，恭喜你总算意识到了，哈里，你的观察力不错嘛。”弗兰克不好意思地回答道。\n\n“说实话，最近这方面是特别明显，街上到处都是海报，电视上还有好多鼓吹侵略主义的，我想本内特大概真地很想要他的‘自由国家共同体’，对吧？”\n\n哈里没说什么，昏暗的剧院又恢复了寂静。他真的不知道该说些什么，难道他申请来影院工作就是为了给大众放宣传片吗？好吧，起码他们会付影票钱，所以他不能抱怨太多，但是……\n\n“嘿，小伙子，你不用太自责。”弗兰克的话打断了他的思绪。“至少，我们的事业还是正义的。你看到过纳粹和日本人都干了些什么吗？坦白说，不管怎样，我都会支持OFN，而不会投靠纳粹或者日本人，我不是一个侵略主义者，但我可以这么跟你讲。此外，它很快就会过去，别担心。一旦本内特完成了他的宝贝计划，那么这股红白蓝的浪潮就将平息，记住我的话。现在，我得回去了，以后再找你。别太担心，好吗？”"
 WFB.68.a: "有时候，自由可能也会做的太过头了。"
 WFB.69.t: "民主兵工厂？"
 WFB.69.desc: "“简单来说，整个自由世界的军事组织就是一团乱麻。”军事顾问很少这么悲观，所以委员会在国会里宣读这一概论时，引起众人一片哗然，“自由国家组织从上至下，每个国家的作战理念都大相径庭，各自都有一套完整、独立且彼此不相容的战法与理论。如果战火燃进自由世界，那么每个国家就会自然而然地各自为战。”\n\n报告言简意赅：需要全面重新审视、构筑全OFN的军事机构，同时还要投入大量的政治与外交努力来让盟友和邻国将自己的军事理念与装备改为美国标准。\n\n“虽然我们赞同您的顾虑，但这并非无法攻克之问题，亦不是燃眉之急。”一名预算委员会的成员直截了当地表明了自己的担忧，“若要让整个OFN一同进行彻底的改革，我们就必须为此提供资金。一言蔽之，这不仅是无用的开支，还是无谓的开支。最好的方法就是稳步进行调整，这样既不会压垮任何一个国家的财政，也不会致使我们国库空虚。”\n\n双方都亮出了底线。不论军事委员会和预算委员会要争论到多晚，但最终都会归结到下一年预算项的问题：现在应该为了让作战学说和军备标准化而立刻拨款改革全OFN的武装力量，还是相信盟友能够逐渐自行统一军事战略？"
 WFB.69.a: "我们是民主之盾，我们必须担当起最强大、最团结的国家。"
 WFB.69.b: "负担恐怕太重了，我们应该相信盟友，而不是对他们发号施令。"
 WFB.71.t: "协商开始"
 WFB.71.desc: "这是一个会让任何记者感到眼花缭乱的景象；在风景如画的新罕布什尔州，全OFN领导人聚集在一个酒店房间里。今天，他们将创造历史，本内特对此绝对肯定。今天，所有成员将就改革进行投票，这些改革将把OFN最终塑造成某种具体的事物，一支促进世界和平、经济稳定和社会正义的顽强力量。\n坐在本内特左手边的是罗伯逊，右手边的是福特。马斯基坐在罗伯逊旁边，克利福德坐在福特旁边。\n本内特环顾四周。这是有加拿大总理、澳大利亚总理、新西兰总理、南非总理以及他们的内阁。这些都是英联邦的残余。如果这次会议成功了，他们在经济上就不会再被伦敦甩在后面了。\n然后，他把目光投向加入自由国家共同体的新成员，以及他们的领导人和内阁成员。OFN全心全意地欢迎他们加入。最重要的是，新成员对华盛顿有着极大的信心，他们仰望着美国，这座闪耀的山巅之城。他们经过了漫长而艰苦的战斗才来到这里，本内特可不会让他们失望。\n他坐直了身子，停止了思考。是时候开始行动了。"
 WFB.71.a: "“欢迎参加布雷顿森林会议，先生们……”"
 WFB.72.t: "首要改革 - 军队一体化"
 WFB.72.desc: "对世界上大部分平头百姓而言，OFN就是一个由美国领导的军事同盟，旨在一同反制其敌人。\n\n而坐在新罕布什尔州那间房间里的人则再清楚不过这点了。本内特认为，开场适合先谈谈一个大家都熟悉的议题：军事整合法案。\n\n法案条款无外乎物资保障方面的细节：为开展联合军事行动，全OFN都将采用统一的制式步枪、弹药和卡车。这是军事同盟的例行措施，但自由国家一如既往做得比法西斯好。不同于团结协定和共荣圈行驶方法的地方在于，法案也规定美国需要大幅增加军工开支。自由世界的领头人将为每一个成员国买单，这样既能让所有国家都能改用新的物资规格，又不至于为此散尽家财。\n\n不出意外，众人对此颇有疑虑。大多数成员国都有自己的军工产业，谈到让美国规定决定统一标准的时候有顾虑是可以理解的。\n\n不过，有一个国家的代表立刻表示同意——澳大利亚。位于太平洋之中的他们孑然一身，正面对抗高度工业化的日本。澳大利亚人再清楚不过这一法案能带来的好处了。\n\n澳洲总理对此十分热切，他与其的内阁已开始着手推进法案实施，其他一些与会者对此点头表示认可。本内特总统看在眼里，乐在心里。"
 WFB.72.a: "后勤才是军事之本。"
 WFB.73.t: "军事一体化 - 通过！"
 WFB.73.desc: "澳大利亚人的热情愈发高涨，这种情绪逐渐开始蔓延。一开始犹豫的国家，后来显得无可奈何，最后都选择了同意。为了相互的信任与合作，成员国们抛开了各自的疑虑，共同签署了这项法案。\n\n当然，最高兴的莫过于澳大利亚人，但其他人也变得兴奋起来。联合演习会容易得多，国防开支也不会成为一项障碍，各个成员国的军队也会非常高兴。\n\n至于本内特，他只知道麦克纳马拉一定会很高兴。"
 WFB.73.a: "干的不错啊老麦！"
 WFB.74.t: "军事一体化 - 否决！"
 WFB.74.desc: "尽管澳大利亚人的热情之火点亮了整个房间，但黑暗依旧没有散去。成员国们有着太多的质疑——担忧自己的后勤问题，害怕放弃已经建立的国防工业，当然，还有纯粹的犹豫，毕竟这么改革的成本可不小。\n\n最终，这项法案被否决，只剩下澳大利亚人零星的徒劳抗议。\n\n本内特为麦克纳马拉感到难过，麦克纳马拉对这一切都很热情，结果这份法案在委员会中夭折了。"
 WFB.74.a: "对不住了，老麦。"
 WFB.75.t: "次要改革 - 国际货币基金组织"
 WFB.75.desc: "第二次改革引起舆论热烈反响。一经公宣，上至学术厅堂，下至家常厨房，全国上下对此展开热切讨论。\n\n国际货币基金组织是不仅是维持OFN及其他国家泛民族经济稳定的组织，还是所有国家都可以一同构建的基金。各国向其投资，以此推动形成财政资源储备，经济危机时便可利用其助力经济恢复稳定。\n\n但问题是，补助以大笔贷款的形式发放，但坏账概率大。对于OFN的敌人来说，这只是又一个美国强行带队的提案罢了；对于OFN的支持者来说，他们担心该组织会让财政规章制度圈住较为贫困的国家，使其无法推进经济实际增长；对于某些特定人群而言，这无外乎是将残酷的美式资本主义强加在一穷二白的小国家头上，而不是真的帮他们抗击法西斯、巩固国家机关。\n\n不过，作为领导人和政客来说，他们可以之后再去担心自己的选民了。虽然尚且还有些顾虑，但本内特总统还是反复强调，OFN能从中受益，整个自由世界也会因此获利。\n\n出人意料的是，加拿大相当配合，其首相和内阁甚至明确表示支持这一提案，而他们的热情带动了与会者的反响，气氛要比讨论军事一体化法案时更为热烈。"
 WFB.75.a: "如果在座各位能明白这对我们共同目标的好处，那想必广大人民也能理解吧。肯定是这样的。"
 WFB.76.t: "IMF - 通过！"
 WFB.76.desc: "与会代表们的确经过了一番深思熟虑，但令本内特松了一口气的是，法案通过了。\n\n无论国际货币基金组织会引发什么问题和讨论，他们都会在更晚的时候处理。现在，气氛是一种带着解脱似的满足，每个经济部长都在房间里愉快地聊天。加拿大人似乎对IMF更加高兴和热情。但其他成员则有些谨慎，他们探讨着国际货币基金组织将要帮助的国家，应该如何满足这些国家的需求，防止它们过度依赖贷款。\n\n至于领导人们，他们只希望不要在选民中引起太大的争议。\n\n本内特不知道平民大众们会有什么反应，但总统看到了罗伯逊脸上的笑容，想必他的内心一定非常高兴。"
 WFB.76.a: "我们会证明这个组织的必要性。"
 WFB.77.t: "IMF - 否决！"
 WFB.77.desc: "虽然美国和加拿大代表都赞成这项提案，但房间里的其他人却不太愿意接受。\n\n这些政客担心的是他们的选民，以及对选民造成不利影响，他们可能更加害怕那些不愿加入OFN的人得势。可以理解，其它国家对接受一项政策为何会如此犹豫不决。他们担心这项政策带来的不利影响，其实这项政策对贫穷和需要帮助的国家造成了损害，而非援助。还有些人认为，即使他们可以尝试换个说法，这项政策看上去也还是太像一种剥削手段了。\n\n最难过还的是本内特和罗伯逊。罗伯逊垂头丧气地坐在椅子上。过了一会儿，他闷闷不乐地转过身，让助手给他递了一杯浓咖啡。\n\n本内特对国际货币基金组织的瓦解表示哀悼。他可以理解为什么人们会反对它，为什么OFN国家们如此犹豫不决。但他觉得OFN错过了互帮互助的机会。毕竟，朋友之间就应该这样。"
 WFB.77.a: "即使不同意，我们也该尊重选民的意见。这是我们的责任……"
 WFB.78.t: "所有人都必须听从号召"
 WFB.78.desc: "如果自由国家组织甚至没有一个一致可靠的外交政策，那它怎么能在面对法西斯主义和帝国主义时团结一致呢？在过去，本内特总统曾无数次地思考过这个问题，他的顾问们也尽可能用最佳的解决方案去安慰他；OFN外交事务讨论会议。\n\n所谓的OFN外交事务讨论会议将组织和审议OFN国家的外交政策，无论各国的大小、土地的财富或实际的武装力量。这将使OFN能够更有效地应对世界各地发生的事件，或在面临迫在眉睫的威胁时进行合作，保护其成员国宝贵的主权。\n\n到目前为止，该法案在会议大厅的到来受到了热烈的欢迎，代表们似乎对该提案的理想表示同情——即使有些人毫无根据地自说自话，认为讨论会议会让各国对本国的外交失去控制，甚至会面临灾难性的后果。但本内特总统对即将开始的投票满怀希望。"
 WFB.78.a: "我们能做的只有等待。"
 WFB.79.t: "展望未来"
 WFB.79.desc: "提案通过了，OFN外交论坛的会场内欢呼雀跃。\n\nOFN凌乱、破碎的外交政策被一扫而空，也不会再变成美国在其势力范围推行自己政策目标的独家机构。在未来，民主、多元的OFN外交论坛在处理事务时将先行调查处理各成员国的顾虑、审视外部威胁，最后做出统一的外交回应。论坛将遵循平等原则，实力较弱的国家不会被强权所左右，各成员国将平起平坐，和谐共处，开启自由世界的新篇章。\n\n令大多数人欣慰的是，论坛回应了许多南非战争泥潭带来的顾虑，同时也会帮助那些参战人士处理外国干预和内部矛盾的问题。\n\n不论何时何地，OFN都将用自己的外交力量守护自由世界的全体人民，他们总算可以睡上安稳觉了。试问，当下谁人不会为此欢呼呢？"
 WFB.79.a: "本内特总统就是这样做的。"
 WFB.80.t: "又一个梦想付诸东流"
 WFB.80.desc: "华莱士·F·本内特总统和提出了“OFN外交论坛”构思的马里纳·斯托达德·埃克尔斯坐在一块，很明显，他们都因为几个小时前的那场外交灾难而感到苦恼和挫败。\n\n外交论坛是个天才般的主意，是OFN几十年来外交政策的大师手笔，然而一切的一切还没能开始就被焚毁在国会的投票厅里。人们甚至无法理解这是如何发生的：是计票出错了吗？还是有对议案不满的小人通过坑蒙拐骗挫败了议案通过？我们的孩子怎么可能会原谅这场可能有毁灭性后果的灾难？\n\n本内特尽力不去想这些阴谋论和显而易见的谬论，但他还是忍不住去诅咒那些做出愚行的代表们，尽管身为基督徒他也为自己的咒骂感到不悦。\n\n在日耳曼尼亚和东京的欢呼声中，在OFN成员国任何热爱自由的民众的哭泣声中，OFN在帝国主义和法西斯主义敌人面前分崩离析。我们建立统一战线的希望被扼杀在摇篮里，那些挣扎在德国铁靴下，被旭日之光灼烧的人们会鄙视我们，因为我们辜负了很久以前向他们许下的自由的承诺而鄙视我们。"
 WFB.80.a: "我们只能希望下一次改革能看到光明到来。"
 WFB.81.t: "堪比黄金？"
 WFB.81.desc: "华莱士·F·本内特研究了堆在旅馆房间桌子上的各种经济报告和计划提出的OFN货币体系的有关消息。在OFN组织内部内设定固定汇率是一项史无前例的提案，说它颇有争议都显得轻描淡写。当他在早些时候向OFN成员国介绍这个提案时，引起了各国代表的一片哗然。\n\n本内特叹了口气，拿起桌上的电话听筒。“喂，是接线员？能帮我接110室吗？谢谢。”\n\n线路嗡嗡作响了一小会儿，然后他的电话被亨利·福勒接通。“是，总统阁下？什么事？”\n\n“这整个货币体系……你真的认为这提案能通过吗？如果我们的美元贬值，其他人的货币也会受到影响，但如果我国经济增长，那么OFN其他成员国的经济也会增长。似乎这是一场以经济增长为赌注的豪赌。”\n\n电话那头沉默了，此刻的寂静对华莱士来说宛如永恒，直到一些抱怨声打破这份寂静。“嗯，呃，先生。这当然是有风险的，这是一场赌博，但我相信我们值得一赌。如果我们要缩小与日本人和德国人的差距，那么我们就应该让我们一荣俱荣。没有人被落下，当然，我希望OFN的其他成员能看到这一点。”\n\n本内特叹了口气，揉了揉自己的脸。要想让OFN的其他成员像福勒那样看问题，需要花很大的力气去说服他们。“我也希望如此，亨利。我理解他们对这件事的担忧，但这有可能对我们的经济大有裨益。不仅是为了一个国家，而且是为了整个联盟。我只是希望他们能这样看。”\n\n“那我们应该对他们直言不讳，然后通过这个提案。我会再准备一些有关这方面的报告和分析，我相信这能让他们从我们的角度思考问题。”福勒自夸道。本内特认为他太自大了，但还是对福勒的承诺感到信服。\n\n“我很期待，亨利。”本内特回答道，然后挂断了电话。这些报告最好能改变OFN其他成员的想法。"
 WFB.81.a: "一个可靠的固定汇率。"
 WFB.82.t: "一份议案的意义"
 WFB.82.desc: "OFN货币体系提案被通过了。有史以来的第一次，美国和它的合作伙伴们将建立固定的汇率关系。所以，为什么华莱士·F·本内特不像他原本预想的那么高兴呢？\n\n诚然，本内特刚刚为OFN做了件大好事。这份议案将从根本上消除OFN各平等成员国间爆发毫无意义的货币战争。对普通的美国人来说，也对OFN组织内的普通人来说，贸易真的会变得更简单——他们再也不用担心突然的货币贬值让他们的投资化为乌有。这会让OFN进一步被整合成一个高效统一的市场。\n\n但……这并不完美。在本内特摆在OFN高层面前的所有提案中，这是头一个让他有所疑虑的提案。整个美洲都在美元的指挥棒下翩翩起舞。如果美国最大限度的利用其货币体系，举个例子，如果某些大危机需要美国降低其利率，这就可能导致对OFN其他成员国的连带伤害。美元必须被以往更加稳定。并且如果美国没能维持住汇率稳定，那么整个体系就会毁于一旦。\n\n不管怎么说，这对他自己的权威来说是件好事。OFN其他成员国正苦于货币信用下跌，因此让自己在美联储的怀抱中感到受到保护。这无疑是件好事。即使有朝一日大厦崩塌，本内特也有信心有时间把它重建起来。"
 WFB.82.a: "为了崭新的未来！"
 WFB.83.t: "金钱问题"
 WFB.83.desc: "即使是在全国最尊贵的办公室里，天花板上的电风扇依然嗡嗡作响，只有在这种时候华莱士·F·本内特总统才能注意到这些小事。本内特已经把自己在办公室里关了一个小时，翻阅着他的秘书送来的文件。他没有发火，没有在担忧。沉思，这是对他的最好描述。他正在计划下一步的行动。\n\n这些专业术语一如既往的晦涩难懂，但中心意思很简单：OFN货币体系提案失败了。坦白来说，这并不令人太吃惊。据他所想，赞同这项计划需要对美国货币体系的深刻信任，以及对他本内特本人任期内所定义的代表性货币的信心。对OFN组织来说，这个计划是相当激进的一步，显然，他的盟友对此感到不舒服。\n\n来日方长，本内特如此自我提醒道。新的一天要有新的计划。如果本内特现自己在新成员中缺乏信任，那么随着他们国内政局的变化或其他改革的成功，这种情况很容易改变。他还有时间重塑OFN，让它准备好迎接未来的改革。\n\n然而，看见自己的计划被拒绝从来不是令人愉悦的体验。但除了继续坚持下去以外还有什么好做的呢？明天，本内特会回到自己的办公室，起草新的法案，开始新的工作。今天，也只在今天，本内特才会为一个从未落地的想法感到惋惜。"
 WFB.83.a: "如果当初这成了的话……"
 WFB.84.t: "论报纸与贸易"
 WFB.84.desc: "华莱士·F·本内特瞥了那份评论文章一眼。每周他都会要求把《纽约时报》送到椭圆形办公室，上面的社论和意见通常都是极具批判性的，最近一期也不例外。“贸易改革的缺乏威胁OFN团结。”\n\n这确实很讽刺，他好不容易和乔治·米尼以及沃尔特·鲁瑟达成共识的问题之一却反过来给他当头一棒。他们这帮人除此以外毫无共同点。取决于你问的对象，本内特否决众议院提出的贸易扩展法案可以象征着政府危险的孤立主义倾向，本内特僵化的保守主义倾向，或证明其与腐败工会的利益联系。\n\n本内特看了看表，忍住了在6点钟开会前喝杯咖啡的冲动，防止泄露更多谣言泄露给犹他州。哦，当然，罗伯逊和福勒已经竭尽全力去动摇他的观点。他们那些关于美国商品进一步增长和繁荣之类的话几乎说服了他，但最终本内特的原则战胜了他的实用主义。\n\n当然，美国沿岸依然对外国商品大门敞开，但这不能以本国工人、农民或农场主的利益为代价。现在，这为他赢得了几个月来在钢带区第一次的媒体赞誉。\n\n钢带区。这提醒了本内特。一旦州长任期结束，乔治·罗姆尼绝对会要竞选什么职位，或是干点什么别的事情，而且鲍勃绝对不能在白宫工作。乔治是个朋友，也许可以解决一些问题。本内特又瞥了一眼那篇社论，然后把它扔进了废纸篓。"
 WFB.84.a: "下周给我看《华盛顿邮报》。"
 WFB.85.t: "关贸总协定之夜"
 WFB.85.desc: "华莱士·F·本内特在旅馆房间里来回踱步。布雷顿森林会议的第五天刚刚结束，他已经筋疲力尽，但他就是睡不着。让他惊讶的是，经过许多激烈的政治辩论，关税与贸易总协定以OFN之名成功通过。福勒的疯狂承诺说服了他和OFN的其他成员通过它。\n\n本内特在房间正中停下了脚步，环顾四周。这是个好房间，他想着，然后目光转向提供给他的电视。他拿起遥控器，坐在床上，浏览着各种夜间新闻频道。\n\n“让我们继续看其他新闻：关税和贸易总协定在一个令人惊讶的转折中被通过。现在，让我们请经济学家约翰·阿兹纳布尔先生来说说他的看法。”\n\n“谢谢你，沃尔特，我当然认为这是一个很好的构思，但——”\n\n“由GATT被通过导致的工人罢工已经在钢带区爆发，与此同时国家进步公约——”\n\n“威廉·盖伊以及其他NPP高层已经谴责了该决——”\n\n本内特摘下眼镜，叹了口气。这样做真的是最好的吗？即使他让OFN的其他成员同意了，他仍然觉得这似乎是个错误。也许福勒错了，他的承诺好的简直不像是真的？但要不是福勒绝对确定这对OFN有利，并且能使其更加团结，他会从一开始就推动此事吗？本内特无法确定，但他太累了，无法继续思考下去。\n\n他在床上躺下，拉过毯子。好好睡一觉应该能让他下定决心。"
 WFB.85.a: "并不安稳的一晚。"
 WFB.86.t: "关贸总协定延期到账"
 WFB.86.desc: "华莱士·F·本内特穿过空荡荡的酒店大厅，因为刚刚结束的布雷顿森林会议的第五日议程而精疲力竭，昏昏欲睡。他睡不着，但除了去拜访某人以外似乎也没有什么事好做。他停下脚步，敲了敲大厅尽头最深处房间的门。\n\n“门开着，请进。”一个同样筋疲力尽的声音从门后传来。\n\n本内特走进亨利·福勒的房间，他关上门，房间立刻充斥着换新闻频道的声音和电视的静电声。\n\n“布雷顿森林会议传来最新消息，关税与贸易总协定已经被拒绝——”\n\n“钢带区工会因为GATT被拒绝而举行庆祝活动——”\n\n“就我来看，本内特总统应该以强硬态度——”\n\n“为什么他要放任GATT被拒？本内特是不是——”\n\n“威廉·盖伊和NPP进步派已经开始庆祝——”\n\n福勒关掉电视，叹了口气然后看向本内特。“你知道的，这本该是把OFN打造成一个团结的国家集体的好机会。它能让我们更好地对付团结协定和日本人。”\n\n本内特坐下来，看着福勒说道：“听着，亨利，我们必须面对现实。他们不可能接受关贸总协定。这太激进了，连我都不喜欢它。我认为你的承诺不可能实现，它只会让我们都失望。”\n\n福勒冷笑一声，从床上坐了起来。“我从来不开空头支票，华莱士。关贸总协定本会是我说的那样。是的，它很激进，是的，从短期来看它会伤害我们，但它会使OFN成员国的关系比以前更亲近。我们现在应该咬紧牙关，准备享受它带给我们的长远利益。”\n\n本内特站起身来，走向门外，他在打开门之前转过身来。“我们应该保持平稳航行，而不是激进地改变航向。谁知道关贸总协定到底会有何影响，但至少我个人认为它不会给我们带来任何好处。现在，祝你晚上睡得好些，为了明天的议程好好休息一下。我说完了。”\n\n本内特打开门，在福勒能回他的话之前就离开了，但福勒感觉不管自己说什么都没法改变总统的心意了。"
 WFB.86.a: "真正的“如果”。"
 WFB.87.t: "论关税与贸易"
 WFB.87.desc: "Bennett glanced at the opinion piece. He had the New York Times delivered to Oval Office every week, its editorials and opinions usually critical, and the latest issue was no exception. \"Lack of Trade Reform Threatens OFN Unity.\"\n\nIt was ironic, truly, one of the few issues where he had found common ground with George Meany and Walter Reuther was being used as a cudgel. Men who he'd otherwise have very little in common. Bennett's rejection of the Trade Expansion Act introduced in the house symbolized, depending on who you asked, the Administration's dangerous isolationist leanings, its hidebound conservative tendencies, or proof of its association with corrupt unions.\n\nBennett checked his watch, resisting coffee's temptation before his 6 o'clock meeting, lest further rumour of that leak out to Utah. Oh sure, Robertson and Fowler had tried their damndest to sway to their views. Of increased growth and further prosperity from American goods, and they did nearly convince him, but his principles had trumped his pragmatism.\n\nForeign goods could still come to American shores, of course, but not at the cost to the worker, or farmer, or rancher. Now that had got him the first good press in the Steel Belt he'd had in months.\n\nThe Steel Belt. That reminded him. George Romney was going to be running for something, or other soon enough once tenure as Governor ran out, and Bob couldn't exactly work at the White House. George was a friend, perhaps something could be worked out. Bennett glanced at the editorial again, and threw it in waste paper basket."
 WFB.87.a: "下周给我换成《华盛顿邮报》。"
 WFB.88.t: "与OFN共济风雨"
 WFB.88.desc: "本内特和他的内阁进入会议室，这个曾经狭小热闹的房间现在空荡荡的，大多数OFN代表已经各自回国了。本内特坐了下来，他的内阁也各自就座了。\n\n“好吧。虽然这周过得很累，但也很充实，我很高兴我们完成了任务。各位，你们对目前取得的成就有什么看法吗？”\n\n国防部长克拉克·克利福德在其他内阁成员发言前突然说道。“嗯，先生，我认为OFN比以前更加团结，联系也更加紧密了，这方面我们做的很好。我可以说，如果我们继续沿着这条康庄大道继续前进，那我们的联合军事能力和军工复合体就能得到进一步的发展，以此来对抗团结协定和共荣圈”\n\n其它内阁成员偷笑着，本内特发现自己错失了发言的良机，不禁有些恼火。“你说得没错，克利夫。如果我们要发展OFN，就该这样干下去。不过，你要说的就这些吗？”\n\n“我想它也会——”克利福德的回答被副总统杰拉尔德·福特打断了。“这一切都很好，先生。达成的协议只会让我们、OFN还有更广泛的世界受益。虽然工会和进步人士对此颇有微词，但我认为我们应该能够说服他们，让他们相信其中的好处。这取决于我们与各个社会团体达成的协议。”福特讥笑道，他似乎想讥讽克利福德。\n\n外交部长埃德蒙·马斯基插入谈话，他指着一张OFN和世界的地图。“先生，克利福德是对的，我们可以进一步发展与其他OFN国家的关系，现在OFN越来越像一个国家共同体了。这也将为其他国家提供一个更有吸引力的联盟，一个对抗德国和日本的堡垒。”\n\n本内特停下思考。他们都没错。虽然会议上可能没有他们想要的所有东西，但它确实拉近了各个国家的距离，促进了国家间的合作。撇开政治，本内特还想知道这一切的经济意义。\n\n“那么，呃，罗伯逊。你有何看法？”\n\n“我同意他们所有人的观点，先生。OFN作为一个联盟，联系变得更加紧密了。虽然我个人并不同意之前所商定的一些东西，但我认为最终应该会有一个很好的结果。”"
 WFB.88.a: "无论有何风雨，我们同舟共济。"
 WFB.89.t: "加入国际货币基金组织？"
 WFB.89.desc: "布雷顿森林会议之后，自由国家共同体决定成立国际货币基金组织，以改善成员国的经济。虽然这会提高我们的信用评级，但它可能会让我们屈从于美国和OFN，或是凭借债务来让我国服从该组织的官僚。"
 WFB.89a: "我们乐意加入"
 WFB.89b: "我们不当债务人！"
 WFB.100.t: "分歧"
 WFB.100.desc: "“尽管有些人说美国社会的分裂无可救药，但我知道，我们其实比以往任何时候都更加强大。让其他国家盲目发动毁灭一切的战争吧。我们有工业、知识，还有道德的力量，这些足以保障自由世界的安全。”\n\n“团结”是美国总统华莱士·F·本内特在大批群众面前讲话时反复提到的词汇。昨晚，华盛顿特区阴云笼罩，下了一英寸厚的雪。世界一片银装素裹，只是地上也堆积了一层肮脏的泥浆。尽管本内特发表过无数次演讲，抗议者还是在伯明翰为种族隔离集会，在小石城为黑人解放集会。面对所有的这些，新的货币政策和“明智的”巩固民权又做到了些什么呢？20世纪60年代初，美国社会面临着从未有过的幻灭。本内特可能想翻开历史新的一页，但美国可能还没准备翻过这一篇章。\n\n"
 WFB.100.a: "“我，华莱士·福斯特·本内特，在此宣誓……”"
 WFB.101.t: "迪克西派抱怨"
 WFB.101.desc: "说本内特总统的民权运动不受欢迎，那都有点轻描淡写了，这在迪克西派的愤怒中得到了完美的印证。自南北战争以来，古老的白人南方民主党团就以某种形式存在于美国社会，他们大多数人都投票给NPP，可谓是出了名的固执。现在这种特征正在显现出来，几名迪克西派参议员威胁要阻挠本内特政府即将推出的法案，他们大多是南卡罗来纳州NPP参议员斯特罗姆·瑟蒙德怂恿的，瑟蒙德一般被认为是南方决策会议的现任主席。有一点可以肯定：只要迪克西派竭力反对，民权法案就没有机会通过。"
 WFB.101.a: "和往常一样，他们又在闹脾气。"
 WFB.102.t: "迪克西派冷静下来"
 WFB.102.desc: "迪克西派闹脾气了好几个星期后，事件终于开始平息了。我们可以继续推进民权法案了。斯特罗姆·瑟蒙德现在声称，南方民主党团决策会议将通过投票，而不是阻挠民主进程来否决该法案。这对主要支持共民联盟的国会来说是可谓是个消息，议员们相信反民权运动阻止民权法案通过的任何尝试都将失败。本内特总统今天在新闻发布会上发表了简短的评论，他说“很高兴民主进程现在得到了尊重。”"
 WFB.102.a: "最终……民主胜利了……"
 WFB.103.t: "南方剥夺黑人投票权！"
 WFB.103.desc: "在过去的几周里，数千个南方投票站违反了宪法第十五条修正案，故意阻止非裔美国人投票。在长期接到投诉后，联邦派出的调查员发现，识字测试基本就不可能通过，同时，南方还大量存在收取投票税的现象。这些识字测试绝大多数都给了非裔美国选民，不通过率高达天文数字。\n\n因此，关于南方投票站的这些做法，以及对故意不允许某些选民投票的措施，联邦的正式调查已经开始。本内特总统称这些措施是“邪恶的”和“与民主背道而驰的”。目前，民众对反民权政治家的支持明显有所下降。"
 WFB.103.a: "民主决不让步。"
 WFB.104.t: "投票带来的恐慌"
 WFB.104.desc: "在意识到迪克西派和他们在国会的盟友比预期要强大后，华莱士·F·本内特总统和共和党-民主党联盟现在有点害怕了。许多南方来的国会议员，无论先前从属哪一派政党，似乎在民权问题上都与迪克西派达成了一致。就目前的情况来看，本内特的民权法案将会在国会以微弱优势被否决。\n\n因此，共民联盟众议院和参议院的党鞭们都在夜以继日地工作。贿赂、恐吓、勒索等方式无所不用其极，为的就是胁迫党内那些保守分子投票支持本内特的法案。眼下的情况尤其令人担忧，愈发明显的是，如果要通过民权立法，可能就需要与迪克西派做出一些妥协。"
 WFB.104.a: "情况不容乐观啊。"
 WFB.105.t: "从现在起，建立美好明天"
 WFB.105.desc: "“我的朋友们，美国同胞们，自建国以来，我们的人民便卓异于世界民族之林。这种与众不同植根于我们对美洲大陆的政府与定居，植根于我们天马行空的发明与工业中，植根于我们自由自在的天性。更植根于我们对人类不可剥夺的权利不懈的追求，其中包括生命权、自由权和追求幸福的权利。”\n\n“今日，我们挚爱的母国深陷泥潭。先贤关于‘人人生而平等’的敦敦教导，我们必须重新审视其真实性。在这个小小的地球上，我们是最自由、最民主的国家之一，是否将自由赋予其中每一个人，是我们必须做出的抉择。有人向我们发问：我们是否会用自己的聪明才智建设一个进步之邦。在其中，一切过时、约束与压迫的价值观都无法阻止自由思想的狂飙突进。”\n\n“因此，我的美国同胞们，我恳求各位，做出正确的选择，让我们的国家延续自由灯塔的神话，让美利坚再度成为山巅之城。我的美国同胞们，我恳求各位，通过《民权法案》。我恳求各位，让我们走向康庄大道。”\n\n总统演讲完毕，片刻的沉默随即被热烈的掌声所取代。华莱士·F·本内特总统站在讲台上，望着人民，笑逐颜开。人民似乎站到了他的身边。"
 WFB.105.a: "本内特总统的激昂演说。"
 WFB.106.t: "在迪克西的土地上……"
 WFB.106.desc: "今天，为了敲定一份双方均可接受的民权法案，共民联盟与迪克西派（大多是NPP）的领袖在南卡罗来纳州的哥伦比亚会面——这场会面现在被称为哥伦比亚会议。与会者包括华莱士·F·本内特总统、林登·B·约翰逊参议员、斯特罗姆·瑟蒙德参议员。这对于许多人来说是个好消息，因为它预示着出台民权立法——不论其形式为何——的希望。但也不乏有人感到恐慌，他们害怕迪克西派借着民权法案阻碍任何真正的变革。\n\n南卡罗来纳的州议会大厦前，本内特总统与斯特罗姆·瑟蒙德参议员被许多政客、记者与保镖簇拥着，他们在众人的见证之下握手。两位领袖与他们各自的党派似乎乐意于达成协议，但只有时间才能证明一切。"
 WFB.106.a: "……我会表明我的态度"
 WFB.107.t: "完美的妥协"
 WFB.107.desc: "今天，在一项声明中，斯特罗姆·瑟蒙德与本内特总统达成了一项友好协议，迪克西派对共民联盟和他们的民权法案做出了巨大让步，这对全国数百万人来说是无疑是一个惊喜。本内特总统对记者说道，“这是民主和美国人民美好的一天。我很高兴与瑟蒙德参议员和他的选民集团达成了一项良好的协议。”\n\n在未来几周，修改后的民权法案预计将在没有太多问题的情况下迅速通过国会两院。一些更强硬的迪克西派对意想不到的让步感到愤怒，但总的来说，两党都兴高采烈地结束了哥伦比亚会议。"
 WFB.107.a: "出人意料，但令人欢欣雀舞。"
 WFB.108.t: "适当的妥协"
 WFB.108.desc: "今天，在一个不出意料的转折中，斯特罗姆·瑟蒙德和本内特总统达成了一项粗略、勉强的协议，迪克西派只愿意对共民联盟及其民权法案做出微小的让步。在哥伦比亚会议上，超过一半的迪克西派干脆退场，拒绝让步。本内特总统对记者说道，“这是民主和美国人民美好的一天。我很高兴达成了协议，得以推进这项法案。”\n\n令许多人沮丧的是，新的民权法案比以前保守得多。共民联盟做出了一些牺牲，却只获得了少数南方人微不足道的支持。在未来几周，经过大幅修改的法案预计将在国会勉强通过，票数刚好足够。总的来说，新法案证明了一个美国的分裂问题，两党对此都有些不满。"
 WFB.108.a: "进一步，退两步"
 WFB.109.t: "哥伦比亚会议失败！"
 WFB.109.desc: "哥伦比亚传来的消息如同阴云笼罩了全国，美国的未来一片渺茫。哥伦比亚会议失败了。过去一周，来自全国各地的政治家在南卡罗来纳州议会大厦就本内特总统民权法案的妥协进行了辩论。很不幸，迪克西派无法与共民联盟和总统达成协议，因此，该法案没有得到修正，也不太可能获得通过立法所需要的票数。\n\n本内特总统在离开哥伦比亚会议时说，他对未能达成协议感到失望，但他相信无论如何该法案都会通过。\n\n哥伦比亚会议的失败震惊了一些人，对另一些人来说是不幸但又不可避免的结果。本内特总统的民权法案未来会如何，民众不得而知，恐怕美国的未来也同样飘忽不定。"
 WFB.109.a: "本内特现在该怎么办？"
 WFB.110.t: "迪克西派拒绝妥协！"
 WFB.110.desc: "本内特总统在华盛顿特区发表演讲，要求公开会见迪克西派领导人，争取双方达成妥协。许多人预计迪克西派至少会表现出合作的意愿。但事实很不幸，他们的顽固本性丝毫没有改变，斯特罗姆·瑟蒙德在他的投票决策会议的坚定支持下，明确宣布拒绝会见总统。“我们不会支持民权，”瑟蒙德参议员如此说道，“今天不行，明天不行，再过一个世纪也不行。”\n\n全国上下再次屏住呼吸，在即将对该法案进行的投票中，双方的分裂难以置信。本内特总统尚未对事态发展发表任何评论。总统看上去似乎胜券在握，而没有选择斥责迪克西派来制造更紧张的局势。"
 WFB.110.a: "但愿没了他们的投票，法案也能通过。"
 WFB.111.t: "新盟友"
 WFB.111.desc: "由于迪克西派拒绝合作，本内特总统被迫寻找他法，尝试通过民权法案。目前，总统和他的共民联盟盟友正在NPP左派和进步派国会议员中寻找盟友。此外，共民联盟中一些犹豫不决的民主党人可能是本内特新投票集团的候选人。今天，本内特总统和参议员林登·约翰逊正在会见NPP的几名党员，最著名的是进步派的[GetRFKOrJackson]，总统正在争取他们对民权法案的支持。然而，到目前为止，这些联盟才刚刚开始形成，他们是否真的能够通过该法案还有待观察。随着国会对民权法案的投票日越来越近，人们不禁要问，总统是否真的可以及时组建政治联盟。"
 WFB.111.a: "谁说我们还需要迪克西派的帮助？"
 WFB.112.t: "联盟化为灰烬"
 WFB.112.desc: "在会见了几位有影响力的NPP国会议员以及一些民主党人后，本内特总统和他支持民权的决策会议空手而归。尽管这在意料之中，但考虑到这些联盟的仓促性质，这对总统来说仍然是一个挫折。由于他的法案没有潜在的新支持者，本内特陷入了尴尬的境地；他必须提出一项他明知道一定会被否决的法案。\n\n本内特总统尚未对这些失败的妥协和联盟发表评论，他只是回应说，“我们会让法案通过的，还请大家不要担心。”"
 WFB.112.a: "他现在还会吗？"
 WFB.113.t: "老地方，新朋友"
 WFB.113.desc: "一切都完成了：联盟已经建立。经过一些辩论和审议，进步派和共民联盟的大多数骑墙派都已经加入了本内特总统民权法案的投票党团。假设一切按计划进行，该法案应该能够在众议院和参议院都获得通过。\n\n有些令人惊讶的是，说服进步派的一些左倾的进步派投票支持该法案并不简单。党内有影响力的人物，如迈克尔·哈灵顿，发现这项民权法案没有实现真正的社会平等。同时，他还认为，如果该法案获得通过，就不会有进一步民权立法的政治意愿。与此相反，许多保守的民主党人担心该法案可能过于激进。事实证明，平衡这两个群体是一个巨大的挑战；但没有他们的支持，这项法案是不会通过的。尽管遇到了一些挫折，总统和参议员林登·约翰逊还是说服了他们投票通过该项法案。\n\n这个政治联盟没有任何的官方通告，可能永远也不会有。然而，关于忠诚改变的消息传播得很快，政治上的内幕总是很容易泄露。毫无疑问，斯特罗姆·瑟蒙德和他的迪克西派们已经知道本内特赌赢了，他们一定会感到恐惧吧。"
 WFB.113.a: "与瑟蒙德的合作就这样结束了……"
 WFB.114.t: "全面的民权立法通过了！"
 WFB.114.desc: "今天，在一项令人惊讶的声明中，本内特总统的自由主义民权法案获得通过，这可能是自1870年宪法第十五条修正案通过以来对非白人最重要的法律保护。它包括对投票权的全面保护，强行禁止各州针对非裔美国人的“识字测试”。同时，这项立法还包括了彻底废除美国社会种族隔离的时间表，要求在四个月内废除所有吉姆·克劳法和其他基于种族的立法。然而，最重要的是，它禁止基于种族、肤色、宗教或民族血统的就业歧视。\n\n令许多人感到惊讶的是，这样一个包罗万象的自由民权法案竟然一开始就被通过了。在该法案投票前的几周，本内特总统和他的盟友们在共民联盟内部努力争取了不少选票。最终，总统似乎通过了这项法案，而且在对少数民族的权利和自由上没有丝毫的妥协。"
 WFB.114.a: "令人惊叹。"
 WFB.115.t: "温和的民权法案通过了！"
 WFB.115.desc: "今天，本内特总统的民权法案在众议院和参议院获得了多数票，总统很快将签署该法案，使之成为实质性的立法。该法案虽然不如一些人希望的那样全面，但仍是自1870年宪法第十五条修正案通过以来美国人之间实现完全平等的最大一步。该法案包括联邦对投票权的保护，禁止“识字测试”和州一级旨在剥夺少数民族投票权的其他此类欺诈措施，同时还包括禁止基于种族、肤色或者宗教的就业歧视。\n\n然而，许多更倾向自由派的公民对该法案的结果感到不满。该法案最初更加自由和全面，对少数民族权利的保护要大得多。由于需要与华盛顿的保守派政治家妥协，其中几项保护条例被放宽或干脆完全取消。尽管如此，全国大多数人只是对任何民权立法的通过感到高兴。"
 WFB.115.a: "不似希望中的那样好，但还不错。"
 WFB.116.t: "保守的民权法案通过了！"
 WFB.116.desc: "经过几个月的审议、妥协和投票，本内特总统的民权法案终于在国会两院获得通过，并可能在未来几周签署成为法律。曾经高度自由的民权法案现在已经被华盛顿的保守分子大幅修改过了。所有关于保护少数民族不被剥夺选举权的投票规定都已取消，仅适度禁止就业上的歧视性。此外，该法案还增加了广泛的例外情况，规定在某些情况下，不必强制执行对少数群体的保护。\n\n总的来说，该法案招致了华盛顿更自由派政治家的大量批评，许多人认为它根本没有效果。虽然全国各地的保守派对这个结果感到满意，但本内特的民权立法很快就不再受到公众的欢迎。"
 WFB.116.a: "令人失望，但并不意外。"
 WFB.117.t: "满意的迪克西派"
 WFB.117.desc: "一项出人意料的保守民权法案不久前在本内特总统的推动下得以通过，迪克西派对此表露出的欣喜之情倒是不足为奇。南卡罗来纳州参议员、狂热的民权反对者斯特罗姆·瑟蒙德最近发表了一次电视讲话，向那些“在国会中占据多数的清醒人士”表达了“感谢”。\n\n然而，总的来说，总统与共民联盟的处境着实被动。迪克西派的公开支持意味着民权法案对于公众而言显得名不副实，从中还能看出本内特似乎不太注重民意，更多地是为了得到他自己想要的东西而行事。\n\n近期的一次新闻发布会上，当被问及事态的转变以及他的政府是否正趋向保守时，总统说道：\n\n“我仍然是宣誓就职时的那个本内特。我向来坚守本心，未曾改变过自己的观点。南方投票党团对我的行为感到满意，并不是因为我转而成为他们的代言人；相反，这只是我们所达成的某些协议的结果——我向你保证，这些协议一直存在。”"
 WFB.117.a: "一些人的快乐，建立在他人的痛苦上。"
 WFB.118.t: "自由派变得更加谨慎"
 WFB.118.desc: "最近几周，在美国总统本内特通过了一项惊人的保守民权法案后，民主党和一些NPP为代表的国会自由派发现自己处于一个尴尬的境地。在他们的家乡，许多选民认可他们的自由主义理念。现在，这些选民对他们接受和支持这样一项保守的立法感到非常不满。因此，如果未来继续采取更加保守的行动，自由派们就将面临连任失败的严重威胁。\n\n可以理解，许多自由派国会议员害怕可能会被他人取代。作为回应，他们已经开始团结起来，在立法方面发挥更大的作用。此外，他们对本内特总统威胁共民联盟的团结感到非常不安。如果他们面临投票支持另一项保守的法案，他们就不大可能再支持总统了，而是会尽一切努力阻止该法案的通过。"
 WFB.118.a: "不妙。"
 WFB.119.t: "投票调查一无所获"
 WFB.119.desc: "联邦政府对深南方地区涉嫌歧视性投票做法的调查一无所获。尽管存在“识字测试”和“投票税”阻止少数族裔投票这样的指控，但与之形成鲜明对比的是，联邦调查局和其他调查机构确定，这些说法完全属于空穴来风，实际上并不存在发生违反宪法第十五条修正案的情况。\n\n这些调查已经招致了全国自由派和进步分子的大规模批评。这些组织声称这些调查就是在欺诈、里面充斥着腐败和调查不全面、不充分的情况。然而，就联邦政府而言，这些说法没有什么根据，废止州级投票规定的立法不太可能通过。"
 WFB.119.a: "难道调查员出了什么问题？"
 WFB.120.t: "进步人士感到不安"
 WFB.120.desc: "联邦政府最近对深南方地区剥夺投票权的调查空手而归后，在全国各地的进步分子掀起了轩然大波。进步主义者称调查就是欺诈与腐败，里面充斥着偏激。调查结束仅几周后，马克思党团和进步党团就要求引入新的调查人员，重新调查。\n\n进步党团的政治领袖迈克尔·哈灵顿称南方的投票过程是“卑鄙、歧视性和不民主”，并要求启动新的联邦调查。本内特总统和共和党-民主党联盟大部分成员驳回了所有腐败或其他操纵选票的指控，但也没有制定新的调查计划。"
 WFB.120.a: "冷静点，迈克。"
 WFB.121.t: "致美国同胞"
 WFB.121.desc: "“我亲爱的美国同胞们，我们国家最鲜明的特征，或许就是你我之间的兄弟情谊，没有什么比兄弟情谊更加强大。我们接受同胞的缺点，承认我们作为一个的单一民族团结起来。然而，在最近对我们南方兄弟的做法进行调查后，我们并没有发现任何缺点。尽管如此，许多人仍然认为我们的南方兄弟是骗子；他们贪污腐败，他们糊弄了我们的政府。”\n\n“正是这样的指控撕裂了我们的国家。它们撕裂了我们民族博爱的核心，削弱了我们团结的集体。如果我们伟大的土地要追随她无止境的进步，那这些虚假的指控必须首先被克服。在没有明确证据的情况下，我们必须信任我们的兄弟，就像信任我们最亲密的亲人一样。”\n\n本内特总统从讲稿中抬起头来对着镜头。“我亲爱的美国同胞，我请求你们：信任你们的兄弟，就像我信任你们一样。”"
 WFB.121.a: "保持冷静，坚持妥协。"
 WFB.122.t: "进步派妥协！"
 WFB.122.desc: "过去几周，在本内特总统发表兄弟情谊演讲后，国家进步公约左派和国会里的其他进步人士对保守的民权法案采取了更积极的立场。今天，参议员[GetRFKOrJackson]在白宫会见了本内特，准备接受国家政策的右倾。民主党领袖、参议员林登·贝恩斯·约翰逊也发来了措辞温和的赞成意见，他说民主党将继续与共和党在一个联盟中合作。总的来说，这对未来的法案投票产生了积极的影响，本内特和共民联盟在追求民权方面的情况正在好转。\n\n许多第三方观察家都出乎意料。总统的讲话虽然措辞巧妙，但丝毫没有缓和国会里的进步人士对民权法案的抱怨和恐惧。这可能暗示肯尼迪和他的投票集团并没有想象中的那么团结。无论如何，他们现在支持这一版民权法案。现在要做的只剩下投票了：投票将决定美国的未来。"
 WFB.122.a: "好极了。"
 WFB.123.t: "进步派拒绝妥协！"
 WFB.123.desc: "过去几周，在本内特总统发表兄弟情谊演讲后，许多人预计国会里的进步人士会选择妥协，转而支持总统保守的民权法案。然而，左派们拒绝在民权问题上让步，不同意和共和党与国家进步公约右翼一同投票支持民权法案。总统继续呼吁进步人士“坚持民族兄弟情谊”，“走一条所有美国人都能接受的道路”。\n\nNPP社会民主派的领袖，参议员[GetRFKOrJackson]说他的立场非常坚定。几乎所有的进步派都不再接受本内特的“团结”呼吁。参议员林登·贝恩斯·约翰逊可以说是国会中最有影响力的民主党人，他亦选择追随肯尼迪，声称该法案“与共和党-民主党联盟的根基背道而驰”。许多进步人士团结在肯尼迪和约翰逊身后，认为该法案只会削弱公众对民权立法的支持，同时在实际种族平等方面也几乎起不到什么作用。如果没有他们的帮助，共民联盟可能会被迫重新起草民权法案，制定一部对进步人士更加友好的法案。"
 WFB.123.a: "去你妈的，肯尼迪！"
 WFB.124.t: "顺我者昌，逆我者亡"
 WFB.124.desc: "自从[GetRFKOrJackson]和他的NPP决策集团决定不再支持本内特总统的保守民权法案以来，共民联盟就想尽了办法网罗选票。共民联盟的参议院和众议院党鞭一直在夜以继日地工作，恐吓、贿赂等手段无所不用其极，为的就是胁迫骑墙派给本内特的民权法案投票。到目前为止，赞成与反对者势均力敌，似乎当投票日到来时，少数的几名国会议员将决定该法案的未来。\n\n如果共民联盟未能获得足够的支持，他们可能会被迫取消投票，并重新起草更加左倾的法案。一旦发生这种情况，共民联盟大概就会陷入第22条军规的困境中，无法摆脱进退两难的局面；如果他们试着修改法案，使其更加偏向自由主义，他们就将失去保守派的支持，但如果他们不修改法案，他们又会失去进步派的支持。"
 WFB.124.a: "谁还需要NPP？"
 WFB.125.t: "重新起草法案"
 WFB.125.desc: "本内特总统的民权法案距离众议院投票只有几天了，共民联盟突然取消了投票。这一消息是参议员[GetRFKOrJackson]在华盛顿会见总统后不到一周后宣布的，[GetRFKOrJackson]是进步派NPP的领袖，也是该法案的反对者。虽然会议记录没有公布，但很可能是为了讨论对民权法案可能得到的支持。\n\n支持该法案的保守派已经怀疑他们与共民联盟达成的妥协似乎要告吹了，总统已经转而支持进步人士。保守派们开始逐步撤回支持。总统似乎陷入了困境，如果没有两个团体的支持，他就不能通过法案，但如果与某个党派妥协，他就将失去另一个党派的支持。\n\n在未来几周，该法案可能会以一种进步得多的方式重新起草。只有时间才能证明这份新草案是否会取得成功。"
 WFB.125.a: "重新规划"
 WFB.126.t: "迪克西派……又开始抱怨了"
 WFB.126.desc: "在他们最近的一次大发脾气中，迪克西派现在抱怨说，本内特总统自由得出人意料的民权法案侵犯了“州权”。他们尤其抱怨该法案的核心条款之一：各州不得执行用以决定选民投票资格的测试。这一条款专门针对南部各州，这些州执行的“识字”测试几乎不可能让非裔美国人通过，从而剥夺了他们的投票权。\n\n显然，这些州资助的测试违反了第十五条修正案，因此根据联邦法律是非法的。尽管如此，斯特罗姆·瑟蒙德领导下的迪克西派认为这些测试是公平、简单和非歧视性的。这些测试现在是非法的，但是迪克西派会牢骚、抱怨，直到历史的车轮碾过他们。"
 WFB.126.a: "真是可耻。"
 WFB.127.t: "夏洛特的民权问题"
 WFB.127.desc: "尽管持续不断的紧张局势正在总统所藏身的帷幕前持续，他仍能听到数千名早早聚集在一起等待聆听他演讲的群众的窃窃私语。由于北卡罗来纳州已经成为各种激进和反动运动的集结地，今晚的晚宴受到各方的关注。\n\n“现在，我们欢迎华莱士·F·本内特总统！”夏洛特市长对着麦克风大声宣布，随即一阵雷鸣般的掌声响起。调了调麦克风后，本内特开始讲话。“出席今晚活动的人，还有在全国各地收看本次活动的人，大家晚上好。今晚，我和我的共和党同僚们站在一起，在美国波澜起伏的历史上翻开新的一页。几个世纪以来，许多人将非裔美国人视为可供使用和交易的商品，这甚至引发了一场让我国分崩离析的冲突。”\n\n大厅如同被抽干了空气般死寂。总统是要为种族隔离主义者辩护，还是要给他们一记重拳？“遗憾的是，我们继续对不公坐视不管，让非裔美国人在社会的各个层面都遭受着社会、政治和经济上的错误对待。尽管我和我的共和党同僚坚持传统和保守主义，但这绝不是今天非裔美国人所面临偏见的正当理由，也不是对这些偏见的认可。可耻的是，一些人继续因肤色排斥普通美国人。政府将努力做到一劳永逸地结束这些错误。”"
 WFB.127.a: "必须得做些什么。"
 WFB.128.t: "旧盟友"
 WFB.128.desc: "“巴尼特议员，这并非是针对你本人或是你的党派的冒犯，我理解民权法案在南方一直存在争议，我也不想把话题扯太远，但这个问题实际上——”\n\n“现在你给我听好了，本内特总统阁下。我理解，自从你登上总统宝座以来，你就对自己自视甚高。然而，事实还是那样。现在，总统阁下，我碰巧自认是你口中所谓的‘南方绅士’，从此立场出发，坦白来说，我对你把我们的传统和意愿排除在这个国家的法律体系外的做法感到恶心。总统阁下，当你唾弃我们所有的习惯时，你到底想让我怎么和你合作？”\n\n“哦，巴尼特议员，你看，我的政府正努力探寻符合全体国民利益的最好的解决方案，并且一劳永逸地解决民权问题。如果你想谈的话，我们可以讨论——”\n\n“不，总统阁下。老实说，我已经厌烦讨论了。讨论，讨论，还是他妈的讨论。如果你想要坐在这里然后掏空南方的根基，摧毁我们的身份认同，粉碎我们的信仰，那我们可不会光说不做。日安，总统阁下，我的南方同胞们会听到这一切的，华莱士·F·本内特先生。”随着“讨论”结束，巴尼特参议员重重地关上了白宫椭圆形办公室的门。\n\n“没按计划来啊，总统先生？”福特的双臂交叉在胸前，头沮丧地低垂着。\n\n“或许你是对的，杰拉尔德。但听好了，杰拉尔德，因为这不重要。”本内特总统说道，杰拉尔德惊讶地看向他。“根据最好的估测，我们已经拿下了参议院。”随着本内特总统话音刚落，两人相视一笑，然后握手大笑。"
 WFB.128.a: "反正我们再也不需要他了，不是吗？"
 WFB.301.t: "温哥华之旅"
 WFB.301.desc: "关于经济外交和OFN成员国之间的金融贸易，在经过几个月审议和讨论后，本内特总统来到了温哥华，眺望着英格兰湾的海浪，准备会见等待他介绍的外交官。加拿大政府对OFN缺乏热情的焦虑，终于在举办这次会议的荣誉中烟消云散，现在，本内特对OFN经济优势的梦想终于要实现了。本内特总统迎着加拿大的寒风步入会场，随行的人员都起立为总统鼓掌。\n\n“各位代表，早上好。我非常荣幸地宣布，第一届金融与货币会议正式开始。请大家就座。”就在总统继续讲话时，外交官们低下身子坐在座位上。“在大西洋对面，第三帝国恐吓着欧洲人民，在政治和经济上控制他们，几乎找不到敌手。而在太平洋对岸，日本帝国剥削着他们的亚洲臣民，所谓的高压统治违背了自由贸易的基础。作为自由民和自由市场真正的支持者，我们有责任团结一致反对那些试图剥夺我们人民自由的人，打击法西斯政府对世界经济的侵蚀。为了一个自由和繁荣的世界，金融和货币会议应维护与自豪的OFN成员国适当的经济联系。”"
 WFB.301.a: "向着自由，正义与繁荣。"
 WFB.302.t: "一个邀请"
 WFB.302.desc: "在过去几个月里，美国总统本内特不懈地努力，通过金融和货币会议在联邦内部推进他的经济团结计划。数百名外交官、经济顾问和分析师不知疲倦地制定政策，以促进和保护OFN成员国的经济。当然，货币资源也已投入到该项目中，确保最可靠和高效的体制来帮助我们盟友的财政地位，本内特总统宣布，会议将“保障世界经济免受法西斯主义的铁腕控制”。\n\n本内特承诺，该协议将促进OFN成员之间的经济繁荣，在彼此之间分配资源，而不是接触国际市场上更邪恶的国家。建立世界银行的传言在在场的人中广泛流传，以保护彼此免受金融失败的影响，不被敌对的势力所剥削。有了这样一个体制，OFN将创造一种全新的经济繁荣。\n\n然而，该协议也导致了一些担忧。为遵守协议的条款，国家资源将被挪用，这是一种资金汇集，以弥补其他OFN成员国犯下的错误。不接受这项协议并不会使我们被驱逐出OFN；相反，这只会限制本内特总统，使得他没法再制定更加宏伟的计划。"
 WFB.302.a: "我们站在本内特一边！"
 WFB.302.b: "可惜代价有点太沉重了。"
 WFB.151.t: "艰难的谈话"
 WFB.151.desc: "“总统先生，我知道你看过民意调查报告，公众是支持这项法案的。你知道决策会议同样支持这项法案。盖伊参议员还在这里，他的党派也支持这项法案。你为什么就不支持呢？”\n\n“约翰逊，凭良心说，我不能支持如此全面的民权法案，”如果表情能杀人，盖伊的怒视早就杀掉本内特不知道多少次了。但本内特毫不介意。“黑人的困境虽然令人担忧，但我们不能践踏州和地方政府的权利。”\n\n约翰逊保持着他谦逊的风度。“总统先生，我们不能再撕毁这个法案。我们已经试着和瑟蒙德和拉塞尔谈过了，他们寸步不让。”\n\n“总统先生，就算他们反对又能怎样，”参议员盖伊补充道，“一个软弱的法案有什么好处？自从肯尼迪输掉战争以来，每一届国会都试图通过民权法案。次次都是南方在干预和阻挠，那里的条件几乎没有任何改善。”\n\n“先生，请吧。”本内特催促道。“我知道这是一个你，还有盖伊参议员，以及很多人都能强烈感受到的问题。但请冷静一下吧。与国家的步调不一致，我们不会取得任何成就的。”\n\n盖伊叹了口气，“总统先生，我们不是与国家格格不入的人。是你，还有你的人阻止我们推动这个国家进步，我们再也玩不起这个游戏了。”\n\n“总统先生，”约翰逊开始说。“参议院将就这项法案进行投票，阿尔伯特会让众议院通过这项法案。我认为重要的是你要记住你的原则，总统先生，这项法案将在国会通过，我不敢想象，一个共民联盟总统试图否决他自己政党通过的民权法案时，情况会有多糟糕。”\n\n约翰逊和盖伊站了起来，向门口走去，“总统先生，我希望你做出正确的选择。”"
 WFB.151.a: "“我会的”"
 WFB.152.t: "次级委员会"
 WFB.152.desc: "如今，民权法案的通过让民众心满意足，但现在是时候醒来，面对现实了。美国还没有为推行民权法案做好准备。本内特总统虽然感到十分痛苦，但他认为如果立即全面取消种族隔离将是一场彻底的灾难。为了缓解这一问题，同时仍然推行一些覆盖所有人民权法案，总统制定了一个计划：将法案的实践拖入官僚主义的泥潭。\n\n全国范围内将设立一系列委员会和次级委员会，以确定如何在其指定社区准确地适用新法。然后，他们的决定将由上级部门审查，得到许可后再付诸实施。\n\n今天，随着联邦民权执行委员会的第一批成员宣誓就职，建立这些委员会和官僚系统的第一步已经迈出。这个监督全国民权法案执行的最高委员会，由两党政客组成的小组领导。本内特总统称这是“我们国家历史上的一个重要时刻：向种族平等迈出的第一步”。"
 WFB.152.a: "遗憾，但这有必要。"
 WFB.153.t: "本内特与自由派并肩前行！"
 WFB.153.desc: "在最近的国情咨文中，本内特总统宣布在现在包罗万象的种族隔离问题上支持共民联盟执政联盟中的自由派。民权组织已经出来庆祝，总统支持他们倡导“全体美国人的自由”，活动家们也变得更加大胆，而更保守的党派则立刻谴责了总统的“暴政”。\n\n自19世纪中期成立以来，共和党一直为非洲裔美国人的权利辩护，头脑冷静、务实的本内特支持共和党，只会更加鼓励他们追求这一议程。共和党政治家坚信美国法律面前人人平等的时代已经到来，他们现在提出了各种法律，将政治和社会平等扩大到全体美国人民。拟议中的《选举权法案》将赋予公民不分种族的普选权，这是实现诸多措施中的第一项。这些法案会在投票中受到激烈的争议，但愿法案得以通过吧。\n\n这一决定对两党联盟的影响还有待观察，但预测并不乐观。许多迪克西派的南方成员感到被这种突然的转向所背叛，在混乱中，他们可能会被更能代表他们选民的派别所左右。这些措施带来的社会动荡也肯定会对这个国家产生深远的影响。"
 WFB.153.a: "向着希望的未来前进。"
 WFB.154.t: "本内特与保守派并肩前行！"
 WFB.154.desc: "令许多人惊讶的是，本内特总统在民权问题上站在共民联盟的保守派一边，打破了国会共和党与民主党之间不稳定的平衡，并将国家推向了坚定支持种族隔离的方向。不少民权运动的组织因此沮丧不已。这一决定的影响将在未来几年里显现，无论是在政策上还是日渐不稳的执政联盟上。\n\n到目前为止，共和党与南方民主党人在民权辩论中基本持保守立场，反对禁止基于种族歧视的条款。他们在国会新获得的主导地位将有利于种族隔离州的现状，让投票权和其他激烈争辩的话题由他们自行决定。但这将如何影响以前的民权立法尚不确定。\n\n联盟中自由派和保守派之间不稳定的联盟现在日渐不稳，许多民主党人和自由派共和党人很快谴责了共民联盟内的当权派。在这些分歧之后，NPP也可能会得到这些自由派政治家的支持。不管怎样，南方的种族隔离制度似乎已然新生。"
 WFB.154.a: "现状得以维持。"
 WFB.155.t: "屈居第二"
 WFB.155.desc: "自从本内特总统通过他里程碑式的民权法案以来，不安的氛围就一直笼罩着共和党-民主党联盟内。该法案出乎意料地偏向自由主义，主要由共和党人和少数民主党人起草。因此，近30%的传统保守派民主党人投票反对该法案。\n\n然而，当民权法案最终获得通过时，除了南方地区以外，绝大多数美国民众都非常支持这项法案。从那以后的几个月里，共和党的权力迅速衰弱。共民联盟中的民主党一直占据主导地位，尽管这两个政党一般来说是平等的。现在，经历了几个月的支持率下降后，共和党成了一个影子政党：在执政联盟中屈居第二。从这一点上看，共和党显然已经开始走下坡路了。\n\n目前，共民联盟尚未就这一政治转变发表官方声明，但其影响已经显而易见；超过5名共和党国会议员宣布他们将转投NPP。在接下来的几个月里，很可能会有更多共和党人选择出走。"
 WFB.155.a: "影子政党失去了它的信众。"
 WFB.156.t: "强者不再"
 WFB.156.desc: "自从本内特总统通过他里程碑式的民权法案以来，共和党-民主党联盟就已遭到倾覆。该法案出乎共民联盟内许多自由派的意料，保守主义态度明显，而且缺乏执行相关的有力条款。因此，几乎30%的传统自由派民主党人投票反对该法案。\n\n然而，美国民众似乎站在了共和党一边，除了极少数狂热的民权活动家外，这项法案得到了公众的普遍赞誉。自该法案通过以来的几个月里，民主党的权力一直在衰弱。民主党人在是否寻求进一步的民权立法以及是否要继续与共和党合作的问题上存在分歧。与此同时，传统上仅次于民主党的共和党已经掌权。他们现在有效地控制了整个共民联盟。\n\n目前，共民联盟尚未就这一政治转变发表官方声明，但其影响已经显而易见；超过5名民主党国会议员宣布他们将转投进步党团，他们受够了两党联盟的颓败和共和党的控制。在接下来的几个月里，很可能会有更多共民联盟自由派选择出走。"
 WFB.156.a: "迈向保守主义？"
 WFB.157.t: "本内特总统向全国讲话"
 WFB.157.desc: "在最近发表的全美讲话中，总统接受了向一个撕裂的政党和一个彻底分裂的国家发表演讲的挑战。虽然本内特对共民联盟内猖獗的党派之争的苦恼很明显，但他讲话过程中始终洋溢着坚决且真诚的气氛。\n\n他讲话的主题，直指众多选民和政客的内心——民权政策的激烈争论。本内特由衷呼吁党内两派人士在处理这个问题时要“团结，而不是分裂”，以找到一个可接受的解决方案。他在讲话中还警告要避免“政治极端”，强调最好的解决方案应源于党同，而非伐异。尽管没有对任何一种方案表达明确的支持，但他也透露了妥协的可能，同时没有说明将采取何种形式。“无论如何，”他说，“我们必须坚守美国价值观，而不是极端主义。”"
 WFB.157.a: "令人耳目一新的团结倡议，但这就够了吗？"
 WFB.170.t: "南方学校抗议废除种族隔离制度"
 WFB.Chains.23.t: "漫长的一天"
 WFB.Chains.23.desc: "华莱士·F·本内特总统坐在办公桌后，处理着无穷无尽的政治报告，经济图标和各路专家热心人士发出的社会宣言。尽管这个冬天极其难熬，他的政府还是设法整理出了一张长长的成功清单，但当门打开时，他还是忍不住打了个大寒颤。\n\n威利斯·罗伯逊走了进来，他抱着一大叠令人畏惧的报告，胸前插了一排钢笔。“好吧，罗伯逊部长，请进。今天过得如何？”本内特开口打招呼道。\n\n“你知道今天是什么天气，又冷又湿风还大，局部地区还有狂怒的铁锈带州长索要联邦资助的吼叫。”罗伯逊回答道，然后在总统面前坐了下来。\n\n“好吧，关于对威斯康辛州的联邦拨款，我相信——”一阵突然的严重湿咳打断了本内特的话。\n\n罗伯逊紧张地看着前后摇摆的本内特总统，随着剧烈的咳嗽声，总统的脸色黯淡了下去。似乎过了很久，即使感觉世界还在天旋地转，本内特总统还是终于设法恢复了平静。他的大脑飞速运转，他以前从未遇到过如此严重的咳嗽。罗伯逊则忧心忡忡地看着总统，他的问题没有得到回答。"
 WFB.Chains.23.a: "我很好，罗伯逊部长。我们说到哪了？"
 WFB.Chains.24.t: "日益艰难"
 WFB.Chains.24.desc: "今天，华莱士·F·本内特总统没有一如既往的勤勉工作，而是稍微休息了一下，看了看窗外，欣赏着难得一见的自然美景——要是他所能见的景色能舒缓他身上的寒冷就好了。本内特感到一阵反常的冷，这个冬天比他一生中所经历的任何一个都要寒冷的多。自从他在和罗伯逊部长会面时的剧烈咳嗽后，本内特一直都在焦虑地和他的年龄与健康问题抗争，这对自由世界的领袖来说可不是件小事。\n\n华莱士·F·本内特总统走过白宫长长的走廊，他认为和自己忠心的政府工作人员们谈话有助于保持头脑清晰。但他没法逃避事实，那就是如果他在总统任期内去世，他的工作人员们得知道做什么。美国是一个不断变化和转变的国家，需要强有力的领导来使它屹立于安全，稳定与理智的根基上。\n\n坦白说，散步了很久，总统的头脑未能清醒，但当他看见第一夫人弗朗西丝·本内特时，他感到了一丝宽慰。“啊！在你的办公室外看见你可真不容易！你还好吗？”弗朗西丝·本内特在她丈夫的面颊上轻轻落下一吻，然后说道。\n\n“是，我打算，咳咳，我——”总统刚想开口，一连串雷鸣般的咳嗽就让他弯下腰，倒在妻子的怀里，弗朗西丝，副总统福特立刻从办公室里飞奔出来，扶住了颤颤巍巍的总统。"
 WFB.Chains.24.a: "福特，弗朗西丝，你们得帮帮我。"
 WFB.Chains.24.b: "我很好，我很好！"
 WFB.Chains.25.t: "媒体骚动"
 WFB.Chains.25.desc: "“……手按病人，病人就必好了。”尽管身体条件困难，华莱士·F·本内特总统在祷告时还是紧握着夫人的手。尽管他在祷告时很虔诚，但本内特的思绪还是忍不住开始游离起来，对外界不停地感到忧虑。他现在就像条老狗一样躺在这里，向上帝祈求赐予自己力量。\n\n副总统杰拉尔德·福特在参加完总统主持的早会后走了进来。“很高兴听说你正在好起来，总统先生。”他恭敬地问好道。\n\n本内特尽可能地抬起头，想听听他的副总统对白宫外面的世界有何最新消息。“那么，外面情况如何？”\n\n“呃，情况不妙。关于你的身体情况，在我们让他们闭嘴前，一些政府工作人员就已经透露了太多的信息。他们都没有提到肺炎的具体情况，但……”福特把早上的报纸放在本内特胸前。\n\n总统手忙脚乱地拿着福特带来的报纸，一眼就看到了头条。“本内特总统卧病在床！”\n\n多么令人崩溃，多么耻辱。华莱士·F·本内特为了国家的福祉付出了一切，而现在这令人闹心的小小肺炎居然打算放倒他！"
 WFB.Chains.25.a: "上帝保佑，我们会挺过去的！"
 WFB.Chains.26.t: "那天，他休息了"
 WFB.Chains.26.desc: "想象一下，在时局日益混沌，需要他投入大量精力时，华莱士·F·本内特总统却被迫远离白宫，去戴维营休息。这是他，美国人民以及联邦政府都必须一起服下的一剂苦口良药，当然，本内特需要定时服用的还有其他药。现在最重要的是恢复身体——以及和家人共度一周。\n\n每天早上，一家人都在早餐前一起祷告，每天下午，一家人都在午餐前一起祷告，还有而每天晚上，一家人都在晚餐前一起祷告。尽管被医生下达了强制休息令，但这是总统仍然处理的文书工作和电话之间唯一的喘息时分。\n\n“是的，福特，就是这样，我们需要让马斯基和罗伯逊一起处理澳大利亚方面的工作。”总统一边回答副总统的电话，一边感觉上不来气。“南方？罗伯逊会统筹处理那里的一切问题，我已经告诉他——”\n\n当夫人弗朗西丝走来请求她的丈夫放下电话时，本内特总统又停了下来。“华莱士，你自己听听。你正在好转，但你听起来还是很糟糕。你需要休息。”\n\n本内特花了几分钟把一切事情安排妥当，又想了想他，他的家人和他的国家之间发生的一切。"
 WFB.Chains.26.a: "嘿，我们的家庭真了不起。"
 WFB.Chains.27.t: "休息与种族主义"
 WFB.Chains.27.desc: "华莱士最终决定听从他妻子对他需要休息的担忧，而不是躺在床上继续工作。尽管如此，他的妻子还是决定运行总统看电视，毕竟，出去度假个几周不会让一切都陷入崩溃，对吧？\n\n一家人围在总统的床边，一起做着拼图，这时电视上传来了突发新闻的前奏：福特副总统将要发布“关于民权在这个艰难时期的讲话”。\n\n“女士们，先生们，早上好，感谢你们在这所有人的艰难时期与我们团结一致。首先，也是最重要的，本内特政府想要向大家说明白：我们没有抛弃你们。我们知道你们中的许多人都有必须解决的担心和恐惧。特别是数十年如一日受苦的非裔美国人们。华莱士·F·本内特总统和我本人都听见了你们的声音，并且我们打算让大家知道，我们打算为你们竭尽所能，我们会与你们风雨同舟。”\n\n尽管电视中传来了掌声，但总统认为到福特的承诺是危险的。他知道他得到过来自NPP极右翼的广泛支持，并且这都是靠他本内特。但现在，在福特决定在电视上讲话的那一刻，这份政治支持就岌岌可危。"
 WFB.Chains.27.a: "天哪，贝齐！"
 WFB.Chains.28.t: "对农民的苛政"
 WFB.Chains.28.desc: "美国的寒霜开始退散，但政务依然死缠着本内特总统不放。虽然有些人可能认为假期是一份礼物，但在那场葬送了政府中国民派支持的演讲后，对于正在和福特副总统通电话的本内特来说，这个假期正在变成一场灾难。\n\n“罗伯逊部长干了什么？”总统问道。\n\n面对自己病恹恹的上司，犹豫良久后，福特最终说出了真相。“罗伯逊感觉他明白预算的情况，并找到了南方开支的最佳解决方案：为农业发展和预先建立的农业生产区指出一条康庄大道。”\n\n本内特震惊了。全面削减对南方自耕农——美国一些最忠诚的民主党人——的资助？还是在看到福特在全国电视台上的讲话后，其中一些人已经在考虑退出民主党的情况下？\n\n“福特，为什么允许这样做？罗伯逊可能会彻底葬送我们来自南方国会议员的支持，要是引发经济衰退、骚乱失控就更糟了！看在上帝的份上，立即停止罗伯逊的计划！”本内特砰地挂上电话，祈祷这场噩梦快点结束。"
 WFB.Chains.28.a: "他们在那里做什么？"
 WFB.Chains.29.t: "“我们相信本内特”"
 WFB.Chains.29.desc: "本内特总统的日子开始和谐起来。几天前他在全国电视台上发表了讲话，向全国人民宣布他的健康状况正在恢复，并保证他会在他们一起面对严冬时照顾他们。然而，肺炎对本内特来说是一种特殊的地狱——在那里他和咳嗽、呼吸困难和疲劳作伴。\n\n副总统福特不声不响地进来了，吓了本内特一跳。“华莱士，我在那儿敲了一两分钟门，你没听见吗？”本内特困惑地眨了眨眼，然后抱歉地点了点头，示意福特继续。\n\n“澳大利亚外交官正前来处理OFN军事安排中的一些细节……”福特看到总统心不在焉，话语声慢慢减小。“华莱士？”\n\n“是的，嗯，澳大利亚人。我们能推迟会议，安排下周与他们共进晚餐吗？那会让他们高兴的。”本内特回应道。\n\n福特的眼睛眯了起来。“几个月来，澳大利亚人一直要求召开会议——”\n\n“就这样吧！我的盘子里文件已经够多了！”本内特突然大叫一声，吓得福特轻轻点了点头就离开办公室。"
 WFB.Chains.29.a: "我就不能消停会儿吗，不能吗？"
 WFB.Chains.30.t: "论呼吸与种族主义"
 WFB.Chains.30.desc: "华盛顿特区对总统关于“现代美国令人不安的危机”的演讲议论纷纷，人群早已聚集在白宫外准备聆听总统的高论。没有人能准确地确定总统将要说什么，或者他将如何应对未来的不确定性；但大家一致认为本内特总统看起来一点也不健康。\n\n“早上好，”本内特说，然后短暂地离开麦克风，以免他的咳嗽声在全国范围内回荡。“我是一个敬畏上帝的人，我是在他的福音下长大的，现在，我以总统的身份为他服务。我必须说，我们正处于这个国家历史的一个——一个混乱状态。”\n\n本内特又乱咳了一声，然后继续说下去。“忠实地执——执——执行法律是美国总统的职责。在这方面，我有责任行使我的权力并制定一项民权法案。然而，我打算——确保我们美国人记住我们的传统和文化——”\n\n当“这该死的肺炎”被麦克风捕捉到时，草坪上和客厅里的观众都在窃窃私语，然后本内特迅速结束了他的演讲。之后，全国民众并没有对总统演讲的内容加以指责或褒扬，而是纷纷讨论起总统不佳的健康状况——这份担忧引来了一轮新的媒体聚焦。"
 WFB.Chains.30.a: "看在上帝的份上，我很好！"
 WFB.Chains.31.t: "团聚之时"
 WFB.Chains.31.desc: "本内特总统与左边的第一夫人弗朗西斯·本内特、右边的副总统杰拉尔德·福特在白宫前厅等候。他一边咳嗽一边试图缓解情绪，说道：“你们两个都别担心，这会很有趣的。”\n\n就在几周前，人们还看到总统的处境每况愈下。他的办公桌上纸巾堆得比报告多，而且似乎会越来越多。\n\n“华莱士，亲爱的，听听你自己的吧——”弗朗西斯泪流满面，说话断断续续。“我们担心如果你不慢下来，肺炎会害死你！”\n\n现在，三人为了总统第二次出人意料的演讲一起上台。“我想说一句简单的话，一句我想大声说清楚的话：对不起。在我的民权演讲中，我的健康状况不佳，这让我自己和我的政府都感到尴尬。这场肺炎影响了我的工作和福祉，但从今往后，我将承认我的局限性，以确保我能尽我所能地履行我的职责。”\n\n人们对总统的公开承认感到震惊、错愕，而他们对总统的关心随之油然而生。"
 WFB.Chains.31.a: "不为我，而为他们。"
 WFB.Chains.32.t: "跨越党派的宣告"
 WFB.Chains.32.desc: "本内特总统坐在办公桌后，决心完成这一天的工作。纵使后背发凉、不断咳嗽，他都认为让位的想法绝对是一种令人作呕的失职行为。不管他吃了多少药片，不管他需要多少休息时间，不管他在白宫需要多少护士，他都不会退缩。他又咳了一声，拿起桌上的一封信。\n\n“本内特总统，”\n\n“展信安。怀着对您的健康以及我的贫民区选民们的痛苦的极大理解，我可以说这个刚过去的冬天对我国来说甚是难熬。您所看到的每一个地方，不管是男人、女人和孩子都生病受苦，没法得到适当的照顾，甚至连我们的领导层都受到了重创。然而，从敬畏上帝的中西部农民到大湖区的工人，是共同的人性将我们所有人联系在一起。正是基于这种共同的人性，我祈祷您能迅速康复，您的政府能迅速恢复其效率。总统先生，您要知道，我会毫无恶意地提议国家进步公约帮助您。”\n\n“上帝保佑，”\n\n“迈克尔·哈灵顿”"
 WFB.Chains.32.a: "善有善报！"
 WFB.Chains.32.b: "他可不关心，估计要我下台！"
 WFB.Chains.33.t: "滑坡效应"
 WFB.Chains.33.desc: "本内特总统明白现在是接近结束的时候了。工作一会儿，休息一会儿，用力咽下一点儿食物，之后继续工作；小小的肺炎不足以让他停下处理政务。本内特总统机械地打开了桌上的最后一封信。\n\n“本内特总统，”\n\n“美国赖以建立的社会在团结和优雅中找到了慰藉。从东部的森林到南部的沼泽地，再到西部尘土飞扬的小径，人们手挽手工作。人们为远不那么重要的事情而纠结，然而，在生活给您带来的艰难时刻，您却仍然谈吐不凡。”\n\n“我知道我们对宗教和上帝有非常不同的看法，但您的谦逊本身就说明了这一点。尽管美国最近遇到了困难，美国人仍然对更加繁荣的未来抱有希望。可这项事业从未完成，在这方面，美国工人仍然像您今天一样痛苦。我只希望工会可以在这些艰难的时刻得以帮助每一个美国人。”\n\n“祝您好运，”\n\n“迈克尔·哈灵顿。”"
 WFB.Chains.33.a: "迈克尔，我欣赏你的斗志。"
 WFB.Chains.33.b: "哈灵顿越发胆大包天！"
 WFB.Chains.34.t: "进步派的反击"
 WFB.Chains.34.desc: "华莱士·F·本内特总统继续努力工作；他除了工作就是休息、做体检，保证自己处于最佳状态。但当他打开桌上的信时，他无法摆脱不祥的预感——这一出其不意的打击足以动摇他的政府。\n\n“本内特总统，\n\n在整个文明史上，人类为了生存而习惯于原始的、肉欲的本能。我希望，在二十世纪，人们不再需要采取这种可怜的行动，但这似乎只是一个大胆的假设。人们在街上挨饿、冻僵，被肺炎打垮，身边却没有一队照顾他们的护士，或是一个忙于洗钱、从总统那里赁来社会信用的教堂——但你似乎对这些忧人的景象视而不见。似乎白宫本身就有一颗比这冬日的一切造物都要冷的心。本内特总统，我非常希望有人能支持你，但我当然不会。\n\n迈克尔·哈灵顿”\n\n本内特胃里翻江倒海。他已经不再健康，而现在他发现自己似乎又失去了盟友。"
 WFB.Chains.34.a: "木已成舟。"
 WFB.Chains.35.t: "巨蛇缠身"
 WFB.Chains.35.desc: "本内特总统多年来一直是美国的代言人，在身处白宫的岁月里学到了许多教训。其中一个最大的教训是，美国之所以强大是因为它的人民——当他撕开桌上的信时，他知道人们会相互支持，即使是以最意想不到的方式。\n\n“本内特总统，\n\n美国人都是强硬的混蛋。我们不为照顾所有患上这天杀的流感的人竭力奔走忧心而痛哭或是呻吟；相反，我们承认这种痛苦塑造了性格。忠于我们的名字，我们生活在自由的土地上，自由从我们最艰难的日子里诞生。作为NPP的发言人之一，我想向您保证，在这艰难的时刻，我们支持您。人们是否抱怨党的路线不是我关心的问题；你们为救助美国经济、维护美国生活方式已经付出许多。\n\n愿上帝祝福您，\n\n乔治·C·华莱士”\n\n本内特花了很长时间思考他刚刚读到的那则爆炸性新闻。华莱士，南方的巨蛇，向他献上最美好的祝愿？"
 WFB.Chains.35.a: "看在基督的份上，我们应该感谢那个人！"
 WFB.Chains.35.b: "魔鬼在受人尊敬的时候是最邪恶的。"
 WFB.Chains.36.t: "响尾蛇摇动尾巴"
 WFB.Chains.36.desc: "当夜幕降临白宫时，饱受咳嗽和喘息折磨的本内特总统痛苦地看着桌上的那封信。\n\n“本内特总统，\n\n让我们看看时局吧：总统先生，世界处于黑暗之中。纳粹分子在欧洲各地大吼大叫，而天杀的日本人却狠踹我们的屁股，在太平洋上兴风作浪。但是读了您对我上一封信的回复，我才想起来我们美国人的境况仍然比这个该死的世界上的其他人好得多。\n\n但是政治家的工作至死方休，而在南方还有工作要做。肺炎对南方企业影响不小，如果我们放任不管，就会出现危机。您知道肺炎对任何诚实的人都有多大的伤害；您可以提供一些联邦资金吗？我会让它物超所值。\n\n上帝保佑，\n\n乔治·C·华莱士”\n\n本内特总统意识到，他应该注意到华莱士善良的一面。然而，最终只有他才能明白华莱士的好意是否发自真心。"
 WFB.Chains.36.a: "此人需要帮助，而我们应该听取建议。"
 WFB.Chains.36.b: "此人甚是无礼，快让他滚出去！"
 WFB.Chains.37.t: "巨蛇出击"
 WFB.Chains.37.desc: "尽管本内特总统一直饱受折磨，他仍以日益增长的勤奋工作；休息会背叛他曾经为之奋斗的一切。然而，当一封信被送到总统办公室时，总统对即将折磨自己之事感到毛骨悚然。\n\n“总统先生，\n\n正如我在上一封信中所说（无论您是否真的花时间阅读），困难时期能够塑造性格。或者说，他们应该能够塑造性格；您似乎稳坐在椭圆形办公室里自命不凡，以至于您满足于独自度过这些困难时期。苦难塑造性格，而我开始明白您的性格是怎样的——在华盛顿让您无法独立思考的官僚主义胡言乱语中忘记了诚实美国人的关心和担忧。祝您和您的朋友们好运；您在华盛顿没有好运，而我会第一个告诉您，您在南方肯定没有。\n\n乔治·C·华莱士”\n\n本内特总统把华莱士的信攥成一团。在这一点上，不管你喜欢与否，与华莱士交往将是一个死刑判决，尤其是当华莱士只说了这句话的时候。"
 WFB.Chains.37.a: "值此艰难时刻，我们应该尽力而为。"
 WFB.Chains.38.t: "华莱士陷入论战！"
 WFB.Chains.38.desc: "“最近，华莱士·F·本内特总统被最近席卷美国的肺炎打垮。在总统拒绝停止履行首席执政的责任的同时，包括被指责试图利用总统的疾病的乔治·华莱士的一些人开始‘支持’总统的勤勉。\n\n尽管总统正在康复，政府的敌人继续利用总统的弱点。泄露给本报的信件表明，乔治·C·华莱士试图利用这一局势说服总统为南方提供联邦救济资金。共民联盟的领导人谴责华莱士的行为，其中一名参议员说：‘这个病夫总统在需要政客的支持时正在被政客撕碎。’\n\n就连华莱士的支持者也直言不讳地表示，他们不同意华莱士对本内特总统病情的反应。据记录，一位NPP战略家说：‘通过虚假善意诱使总统产生安全感是可鄙的；华莱士应该为自己感到羞耻。’”\n\n华莱士有很多问题需要回答，而他手下的办事员一直在不知疲倦地回答问题……"
 WFB.Chains.38.a: "暗中的敌人！"
 WFB.Chains.39.t: "魔鬼出没时，天使会呼唤"
 WFB.Chains.39.desc: "“最近，华莱士·F·本内特总统被最近席卷美国的肺炎打垮。在总统拒绝停止履行首席执政的责任的同时，包括乔治·C·华莱士的一些人开始支持总统的勤勉，但他的尝试遭到拒绝。\n\n在其总统任期内最困难的时刻拒绝欢迎盟友，本内特总统的这一举动似乎是极其短视的。然而，根据我们的消息来源，华莱士试图跨越这一鸿沟的努力失败了，因为本内特总统将华莱士视为‘美国保守主义中的一股对立力量’。这一声明引发了公众的愤怒，而他们敦促政府尽快做出回应。\n\n与此同时，在南部，华莱士似乎对这一忘恩负义的行为感到愤怒，因为他曾表现出了‘通常的谦逊’，他的幕僚们发出了武装呼吁，声称：‘总统的行为毫无尊重可言，令人难以接受。华莱士示过好了；如果总统想拒绝，那就等着瞧吧！’”"
 WFB.Chains.39.a: "去他妈的！"
 WFB.Chains.40.t: "哈灵顿骚扰总统！"
 WFB.Chains.40.desc: "最近，华莱士·F·本内特总统被最近席卷美国的肺炎打垮。在总统拒绝停止履行他作为美国首席执政的职责的同时，包括迈克尔·哈灵顿的一些人开始支持总统的勤勉；他已经发出几封信，呼吁政府重新审视工会政策。\n\n政府坚称尽管本内特总统患病，他仍然足够健康，可以继续担任总统，并谴责了哈灵顿的提议。本内特总统的幕僚长唐纳德·里根说：“这提案教人不适。它里面尽是压榨的手段，着实令人恶心。”\n\n与此同时，迈克尔·哈灵顿的支持者因首席发言人似乎无视总统的病情而羞愧地呼吁克制。这一问题已成为国家进步公约进步派几个派系的争论点，其中一位领导人评论说，“哈灵顿将总统健康作为一个政治问题的行为是一个失误，影响了我们全党。”"
 WFB.Chains.40.a: "哈灵顿迈出了错误的一步。"
 WFB.Chains.41.t: "华盛顿病夫"
 WFB.Chains.41.desc: "“最近，华莱士·F·本内特总统被最近席卷美国的肺炎打垮。在总统拒绝停止履行他作为美国首席执政的职责的同时，包括迈克尔·哈灵顿的一些人开始支持总统的勤奋，而他富有同情心的支持似乎引发了总统的蔑视。”\n\n白宫的行政部门一直在忙着回答有关这些议题的问题。白宫幕僚长唐纳德·里根在逃离记者的浪潮之前表示，总统会用尽职尽责的方式做出回应以便尽可能履行自己的职责。\n\n与此同时，国家进步公约内部也出现了愤慨。“为了缓和恶劣的政治气候，本内特总统掀起了一场更大的风暴。如果这是他的选择，那就随他去吧，但并不是我这样试图分裂美国。”美国民众走上街头，对总统冷落哈灵顿表示愤怒，一些人用从缺乏信仰而歧视哈灵顿到老态龙钟的各式理由指责他。"
 WFB.Chains.41.a: "该死的！"
 WFB.Chains.42.t: "晨光绚丽，未来光明"
 WFB.Chains.42.desc: "阳光照进总统的卧室，晒在他的脸上，让他感觉暖洋洋的。转身看着他美丽的妻子，本内特总统闭上眼睛，花了很久去深呼吸，感受温暖的一天美妙的空气穿过他的肺。在华莱士·F·本内特的记忆里，这是他头一次可以在没有胸口的痉挛，没有咳嗽，无需担心上不来气的情况下，自由地呼吸并享受生命的宁静。\n\n华莱士·F·本内特总统没有忽视他所获得的祝福的重要性。他唤醒妻子，一起走向白宫的餐厅，这段路上不需要一位护士来看护总统了。他们一起享受了一顿丰盛的早餐，品尝了冒着热气，涂着蜂蜜的饼干，吃了些薯饼，以及从白宫厨房送来的新鲜培根。\n\n现在，在休息了这么久之后，华莱士·F·本内特明白他早就该提醒美国人民他对国家和同胞的爱。他一整个上午都在和副总统杰拉尔德·福特通电话，安排一场公开宣讲，宣布华莱士·F·本内特带着重新找回的健康和对同胞的爱归来了。"
 WFB.Chains.42.a: "世界原来如此美好，我暗自思量着。"
 WFB.307.t: "积压的草案"
 WFB.307.desc: "清晨的阳光洒进椭圆形办公室，本内特总统整理着堆满办公桌的文件夹。里面有会议议程、情报简报、来访贵宾档案、经济统计数据；不管本内特每天整理了多少，第二天早上总会有新的文件送过来，这需要总统格外注意。\n\n几分钟后，本内特找到了前一天的最后一个文件夹，从中取出了一叠文件。就在他取文件的时候，一个旧文件夹从底部掉了出来，落地时扬起了一阵灰尘：起草中的民权法案，几个月后仍未完成。\n\n本内特把堆积如山的文件放在一边，翻阅着泛黄的书页。这一切似乎都太雄心勃勃了；最好是伸手去拿低垂的果实，建立安全可靠的记录。但随着尼克松时代混乱的消退，旧伤口正在重新显现：北方的活动家计划着新的示威活动，而吉姆·克劳在南方又恢复了生机。在华府，旧的党派分歧再次显现：共和党人开始向进步派提出试探性的建议，而南方民主党人也变得愈发自信。"
 WFB.307.a: "不能再搁置民权问题了……"
 WFB.310.t: "下手对象"
 WFB.310.desc: "尽管本内特政府需要解决的问题可不少——民权问题、稳定共民联盟、对日问题和NPP的战争呼吁——但华盛顿人基本上都厌倦了战后的经济萎靡不振。\n\n通过财政部和美联储针对过去十多年的分析，共民联盟和NPP都很好地理解了这个问题——美国白银储备的枯竭正无情地将美国推向货币危机，尽管美国和OFN的经济复苏依赖于持续增加的美元供应。\n\n财政部长A·威利斯·罗伯逊让本内特总统做出了最佳选择。“这一切都归结于《白银法案》，总统先生。这是一项权宜之计，这项法案会要求财政部禁止进一步销售白银，并废除与白银相关的立法，稳定白银外流，直到我们能够引入一种新的储备来支持美元。”\n\n本内特总统赞许地点点头。“没人想承担伤害经济的责任。”\n\n“我们甚至可以让NPP的一部分成员参与进来，”罗伯逊补充道。“我们只需要找到合适的人来拉拢，无论是进步派还是国民派。”\n\n本内特背靠在椅子上，考虑着他的选择。"
 WFB.310.a: "拉拢进步派的亨利·杰克逊。"
 WFB.310.b: "拉拢国民派的威利·巴伦。"
 WFB.303.t: "国民党团不同意白银法案！"
 WFB.303.desc: "本内特总统与西弗吉尼亚参议员巴伦商谈了一个多小时，尽管参议员的眼睛时不时会看一眼椭圆形办公室墙上的时钟。\n\n“参议员先生，我们都希望美国一直繁荣下去，不是吗？”本内特笑了，他摆出一副温情脉脉的样子。“先把我们的分歧放在一边。任何能让美国公民感受到明天比今天更好的事情，我们都应该接受。”\n\n巴伦参议员克制住自己，没有翻白眼，也没有公开表现出他对总统的不耐烦。“我一次又一次地告诉你，总统先生。在尼克松把民权问题搞得一团糟之后，NPP就只能谈论民权了。”\n\n本内特总统眉头紧锁。“这与政党或理念无关，而是美国人民的钱包里都会有些什么。这不是什么不可谈判的事情，对吗？”\n\n“对不起，总统先生。我认为NPP没有兴趣在这方面帮助你。”巴伦参议员站起身来，正要离开。“我真的得走了。”"
 WFB.303.a: "党争高于国家是吧？"
 WFB.304.t: "国民党团同意白银法案！"
 WFB.304.desc: "NPP参议员巴伦宣布支持本内特总统的白银法案——极大推动了两党的共同支持。\n\n本内特总统阅读着《华盛顿邮报》的标题，笑容满面。哦，还好成功了；毕竟就算在以前两党分歧还没有这么明显的时候，NPP也不大愿意与共民联盟密切合作，尤其是国民党团。自从尼克松在民权问题上分裂国家以来，水里的血腥味就更加浓郁了。\n\n“你是怎么让他们同意支持我们的？”财政部长罗伯逊提出了一个显而易见的问题。“他们待会儿是不是要回来收取一些好处啊——”\n\n“哦，我并没给予他们什么好处，只是他们认清了这有益于美国的现实吧！”本内特总统开怀大笑。“我们只是告诉美国人民他们明年会涨工资，我想没有人会公开反对吧。”"
 WFB.304.a: "识时务者为俊杰！"
 WFB.305.t: "进步派同意白银法案！"
 WFB.305.desc: "“嗯，我认为这是一个相当简单的提议，你说得没错。美国人民的钱包确实有些干瘪，财政部也没有白银支持。所以我提议我们先把这个问题解决了。”本内特总统实事求是地向华盛顿州参议员亨利·“斯库普”·杰克逊阐述了他的论点，他是NPP进步党团的代表人物。\n\n“那造成的通胀问题如何解决呢？”杰克逊反驳道。“你和我一样清楚，我们不会签署任何会让人们钱包鼓起来的东西，毕竟，经历了一年通货膨胀后又会回归原点。”\n\n“当然，但我们只是提议防止货币供应进一步枯竭。任何扩大货币基础的办法都会是循序渐进的，因此民众有足够的时间进行调整。”本内特已经准备好了答案。如果这就是给进步派最好的答案。\n\n“我正打算让你也加入进来，这样我们就可以回到我们的选区，向普通的美国民众阐明我们为他们做了些什么，斯库普。”本内特的话稳稳拿捏住了进步派。“如果你愿意为我把这事办了，我们就可以看看你们州和波音公司的一些国防采购提议……”"
 WFB.305.a: "真是唾手可得！"
 WFB.306.t: "进步派不同意白银法案"
 WFB.306.desc: "“华莱士——我的意思是，本内特总统，你必须明白，无论你如何包装，进步派都不会支持这项法案。”参议员亨利·杰克逊辩解道，他举起双手，好像要避开总统。\n\n“你为何不愿接受？这项法案旨在为普通美国大众提供更多的东西——我还以为进步派肯定会支持这类的立法。”本内特总统惊呼道。“我了解你，斯库普。你以前也支持过我，那你为什么现在反悔了？”\n\n参议员杰克逊皱紧了眉头。“总统先生，我会的。但我们都必须为某些东西而奋战。否则我就不会离开共民联盟，现在，NPP还在忙着怎么解决尼克松和他留下的民权烂摊子。对不起，我不能为你辩护。”\n\n“什么，下一次选举就要到了？”本内特说。“事情到了这个地步，真可惜，斯库普。这就是你来国会的目的吗？”\n\n杰克逊愤怒地瞪大了眼睛。“华莱士，别把你的烂摊子怪到我头上！尼克松让联邦调查局来对付我们，如果你的党派不是那么宽容大度的话，就赶快让我走吧。”"
 WFB.306.a: "党争高于国家是吧？"
 WFB.Chains.1.t: "空空如也的财政部"
 WFB.Chains.1.desc: "财政部长罗伯逊在每周部长例会后要求和华莱士·F·本内特总统单独谈话，但他们都明白手头要处理的问题是什么。\n\n“财政部白银储量如何，威利斯？”本内特总统一如既往的问道，然后得到了一如既往的回答。\n\n“还在不断流失，总统先生。但现在还有更糟糕的消息：白银法案也不够了。”本内特向他投去疑惑的目光，罗伯特部长深吸一口气，解释道。“在货币改革进行期间，我们将需要更多的白银来渡过难关。”\n\n“好吧，但，我们要去哪找这些白银呢？”本内特靠在椅背上。“美国的银矿都挖空了，所以或许我们得从国外进口。”\n\n“呃，是这么个情况。”罗伯逊低头看了眼手上的写字板。“墨西哥是个选择，但私人采购已经把那里掏空了。俄罗斯地区有储备，但那里简直是一团糟。中国又在日本的后花园……”\n\n本内特示意罗伯逊直奔主题。\n\n“总统先生，澳大利亚。和其他人比他们没有那么多储备，但我们可以让他们的总理看在OFN的份上帮我们一把。”"
 WFB.Chains.1.a: "让我们给堪培拉打个电话……"
 WFB.Chains.2.t: "签名，盖章，送达"
 WFB.Chains.2.desc: "华莱士·F·本内特总统拖着疲惫的身躯来到嗡嗡作响的电话旁，昏昏欲睡地看了眼床边的钟。凌晨两点。这可不是个打电话的好时候，他烦躁地想着。\n\n“我是本内特。到底发生什么重要的事情了要——”\n\n“总统先生？”财政部长罗伯逊憔悴的声音从听筒里传出。“澳大利亚人刚刚同意了白银交易。”\n\n这让本内特一下子清醒了。“太棒了！他们要给我们什么？”\n\n“呃，主要是矿，来自布罗肯希尔的，澳大利亚人愿意把银产品转移出去。按照紧急情况，财政部要多少他们就卖多少。”兴奋的罗伯逊匆匆说着。“而且他们的价格很公道。比我们在市场上直接买要优惠不少。从朋友到另一位朋友，这就是他们怎么描述的。”\n\n“从朋友，到另一位朋友。”本内特斟酌着话语。“我猜他们是想明年多要点国防援助？”\n\n“反正不是我们给不起的东西，”罗伯逊说道。“我敢说这件事十拿九稳了。”"
 WFB.Chains.2.a: "“没有比这更划算的交易了。”"
 WFB.Chains.3.t: "与南方大陆贸易"
 WFB.Chains.3.desc: "华莱士·F·本内特总统和澳大利亚总理[AST.GetLeader]看着第一批运输澳大利亚白银的船只在圣地亚哥靠岸，在美国和澳大利亚士兵们警觉的监视下，码头工人上走上前去卸货。\n\n“我真的不知道该怎么感谢你，谢谢你为我们做的一切。”本内特真诚地说道。“我听说，这一切都不便宜。”\n\n“你说的太他妈的对了，这确实不便宜，”总理开口说道，吸引了一些记者的目光看向他们。“但如果美国得了感冒，澳大利亚就要得大流感了。如果你们如此需要白银，我想澳大利亚未来是能看到好处的。”\n\n本内特笑了起来。“五角大楼的人已经在研究细节了。澳大利亚一分钱都不用花。”\n\n当一名士兵手持一块银锭走到总理面前时，两个人都笑了。摄像头把他们俩团团围住，面对着媒体的镜头，[AST.GetLeader]笑着把银锭交到本内特手里。\n\n“从我的国家到你的国家，总统先生。”"
 WFB.Chains.3.a: "愿自由之光永远闪耀！"
 WFB.Chains.4.t: "痛点"
 WFB.Chains.4.desc: "随着澳大利亚总理的最新电话打来，本内特总统逐渐意识到天下没有免费的午餐。“我以为我们达成了协议——”\n\n“我知道，两天前武器已经运抵悉尼。但这不再是问题所在。”[AST.GetLeader]不好意思地说。\n\n“那么，有什么问题吗？”本内特挠挠头，想弄明白总理的麻烦。\n\n“好吧，问题就是该死的民意调查。矿工们，呃，对白银贸易的商业方面感到有点不安，他们也并不完全相信新武器正在帮助他们。”总理说，“工党开始回过味儿来，声称澳大利亚正在被欺骗，我的后座议员们也开始紧张起来。他们想要市场价。”\n\n“那咱们就假设我帮了你一个忙，给了你市场价。这一切的目的是建立储备，以便我们可以向OFN发出更多贷款。这对我们双方都没用！”本内特说。\n\n本内特可以想象到[AST.GetLeader]在电话的另一端正掐着他的鼻梁，在他的话和他的选民之间受着夹板气。“本内特总统，我所知道的是白银价格过低在这里引起了一阵争议。如果我们不共同应对，这对我们没有好处。”"
 WFB.Chains.4.a: "让我们就白银向澳大利亚给个市场价。"
 WFB.Chains.4.b: "一言既出，驷马难追；澳方将从美国的繁荣中分到一杯羹。"
 WFB.Chains.5.t: "自由为我，而非为你"
 WFB.Chains.5.desc: "位于国会大厦深处、人迹罕至的参议院衣帽间非常适合同事之间偶尔进行安静、坦诚、或许是带有阴谋论色彩的讨论。\n\n一位民主党参议员对他的几位同事耳语道：“你听说本内特总统继续在白银进口问题上压制澳大利亚的计划了吗？”\n\n“美国需要这些银子，但我们不是应该一切为了自由贸易，把自由世界的其他部分当回事吗？”他的同事摇了摇头。“本内特这种事正是日本或德国所做的垃圾事。”\n\n“嗯，”第三位参议员补充说，“本内特是共和党人……”\n\n小会议沉默了。一个共和党人，以及由此带来的所有负担——从战争失败到吉姆·克劳，再到现在欺骗美国仅存的几个盟友。这给所有民主党人留下了不好的印象。\n\n“你们还记得玛格丽特·蔡斯·史密斯跳边时说的话吗？我们会因为和共和党人合作而成为傻瓜。”聚集的人群点点头。“嗯，你们都知道老话怎么说：骗我一次，算你狠；骗我两次……”"
 WFB.Chains.5.a: "共民联盟不是我的党！"
 WFB.Chains.6.t: "哈灵顿发声"
 WFB.Chains.6.desc.a: "本内特总统走进椭圆形办公室，却发现他的全体员工都围着收音机。福特副总统很快向本内特挥手致意。“总统先生，是迈克尔·哈灵顿在讲话。”\n\n本内特皱了皱眉。“我们的愤青今天又要搞什么幺蛾子？我们不让他知道澳大利亚的情况——”\n\n“总统是一个不守信用的人；他丢下尼克松政府遗留下来的伟大民权事业不顾。”哈灵顿满是学者派头的语调并没有掩饰他的敌意。“坦率地说，令人沮丧的是共民联盟在过去几年里毫无长进，他们认为一厢情愿和迎合种族隔离主义者是解决美国问题的办法。”\n\n本内特怒不可遏。“动动嘴皮子可不费劲啊，哈灵顿。”\n\n“总统有没有停下来考虑他最近与澳大利亚的交易中的人力成本？布罗肯希尔矿场堪称名副其实，对待那些矿工——其中许多人是逃离了日本对太平洋岛屿贪婪征服的难民——的方法在我们南方处处可见。”哈灵顿停顿了一下，然后开始狂喷起来。“美国人民需要明白，本内特总统正用沾满鲜血的双手点着他卖白银赚来的美钞。”"
 WFB.Chains.6.desc.b: "本内特总统走进椭圆形办公室，却发现他的全体员工都围着收音机。福特副总统很快向本内特挥手致意。“总统先生，是迈克尔·哈灵顿在讲话。”\n\n本内特皱了皱眉。“我们的愤青今天又要搞什么幺蛾子？我们不让他知道澳大利亚的情况——”\n\n“评判总统要观其行而非听其言；很明显他更关心利润和白人的特权，而非是否正派。”哈灵顿满是学者派头的语调并没有掩饰他的敌意。“尽管最近颁布了《民权法案》，但本内特政府显然认为一厢情愿和迎合种族隔离主义者是解决美国问题的办法。”\n\n本内特怒不可遏。“动动嘴皮子可不费劲啊，哈灵顿。”\n\n“总统有没有停下来考虑他最近与澳大利亚的交易中的人力成本？布罗肯希尔矿场堪称名副其实，对待那些矿工——其中许多人是逃离了日本对太平洋岛屿贪婪征服的难民——的方法在我们南方处处可见。”哈灵顿停顿了一下，然后开始狂喷起来。“美国人民需要明白，本内特总统正用沾满鲜血的双手点着他卖白银赚来的美钞。”"
 WFB.Chains.6.desc.c: "本内特总统走进椭圆形办公室，却发现他的全体员工都围着收音机。福特副总统很快向贝内特挥手致意。“总统先生，是迈克尔·哈灵顿在讲话。”\n\n本内特皱了皱眉。“我们的愤青今天又要搞什么幺蛾子？我们不让他知道澳大利亚的情况——”\n\n“评判总统要观其行而非听其言。说到底，总统在涉及公义的问题上持相反的看法。”哈灵顿满是学者派头的语调并没有掩饰他的敌意。“最近的《民权法案》承认了美国的种族问题，但在解决非裔美国人面临的侮辱方面还存在不足。如果没有实际的补救措施，承认不公正是毫无意义的。”\n\n本内特怒不可遏。“动动嘴皮子可不费劲啊，哈灵顿。”\n\n“总统有没有停下来考虑他最近与澳大利亚的交易中的人力成本？布罗肯希尔矿场堪称名副其实，对待那些矿工——其中许多人是逃离了日本对太平洋岛屿贪婪征服的难民——的方法在我们南方处处可见。”哈灵顿停顿了一下，然后开始狂喷起来。“美国人民需要明白，本内特总统正用沾满鲜血的双手点着他卖白银赚来的美钞。”"
 WFB.Chains.6.desc.d: "本内特总统走进椭圆形办公室，却发现他的全体员工都围着收音机。福特副总统很快向本内特挥手致意。“总统先生，是迈克尔·哈灵顿在讲话。”\n\n本内特皱了皱眉。“我们的愤青今天又要搞什么幺蛾子？我们不让他知道澳大利亚的情况——”\n\n“评价总统要观其行而非听其言。我承认政府的《民权法案》的范围是大胆的，值得赞扬。但自由是一种普遍的价值观，而令我痛苦的是政府没有认识到它在国内推进自由的同时却在国外推行压迫。”哈灵顿满是学者派头的语调并没有掩饰他的敌意。\n\n本内特怒不可遏。“动动嘴皮子可不费劲啊，哈灵顿。”\n\n“总统有没有停下来考虑他最近与澳大利亚的交易中的人力成本？布罗肯希尔矿场堪称名副其实，对待那些矿工——其中许多人是逃离了日本对太平洋岛屿贪婪征服的难民——的方法在我们南方处处可见。”哈灵顿停顿了一下，然后开始狂喷起来。“美国人民需要明白，本内特总统正用沾满鲜血的双手点着他卖白银赚来的美钞。”"
 WFB.Chains.6.a: "“这是澳大利亚人的问题，不是我的！”"
 WFB.Chains.6.b: "“我想我们需要和堪培拉方面谈谈……”"
 WFB.Chains.7.t: "价格有问题"
 WFB.Chains.7.desc: "学生们聚集在宿舍的公共休息室里，手里拿着标语牌和记号笔。这是一条小小的抗议标语和口号生产流水线，而这一切都是为了推进美国及其他地区尊严和自由的共同事业。\n\n“快，大家安静——哈灵顿来了！”当进步派的明星迈克尔·哈灵顿出现在电视屏幕上对记者讲话时，学生们沉默了下来。他们离开座位，聚集在后面的电视机旁，等待他的智慧之言。\n\n“哈灵顿先生，你一直对本内特政府与澳大利亚就白银进口达成的协议持批评态度。你对总统今天的声明有何看法？”听到记者的话，聚集在一起的学生们齐声发出嘘声、喝倒彩，但那些试图倾听的人却安静了下来。\n\n“嗯，政府说它无权告诉澳大利亚对太平洋岛民做正确的事——坦率地说，这些岛民正被奴役以满足我们对廉价现金的迫切需求。”哈灵顿的评论堪称狠毒。“如果本内特总统声称自己是致力于弥合美国分歧的道德中心，那我们就应该把澳大利亚作为他的价值观所导向的‘光辉榜样’。”"
 WFB.Chains.7.a: "打倒本内特这个祸害！"
 WFB.Chains.8.t: "强势回归"
 WFB.Chains.8.desc: "“事情不是这样的，哈罗德！”本内特在昏暗的椭圆形办公室里突然喊道。“我正在忙着处理澳大利亚如何让难民活活劳动至死的问题；要是照明在美国成为一个问题，我保证早晚会收拾你们。”当堪培拉的回应传来时，他点了点头，然后放下电话并关灯。\n\n三天后，面带微笑的本内特总统面对白宫的记者席，而所有的谈话都集中在澳大利亚丑闻和NPP的指控上。\n\n“我很高兴你们问起布罗肯希尔的事，”本内特说，“因为我刚从澳大利亚政府得到消息，他们将对矿场的虐待行为展开正式调查。哈灵顿先生说要看看我的行动——我能让你们都给我做个见证吗？”\n\n笑声平息下来后，一名记者举起了手。“本内特总统，一些民主党参议员说他们担心你会对OFN的其他成员为所欲为，而且担心你会在国内立法上也会采取相同措施。”"
 WFB.Chains.8.a: "“我可不会担心他们。”"
 WFB.Chains.9.t: "霍顿的白银之梦"
 WFB.Chains.9.desc: "马克·霍顿的行当是销售梦想。当孩子惊喜地举起一艘微型船时，他的脸上会露出光彩；当父母伸手拿一个激光枪模型作为完美的生日礼物时，他们会微微一笑。站在他玩具店的收银台后，霍顿看着他的顾客们细细品鉴他的收藏品，明白他们付的价钱对于幸福来说只是一个小小的代价。\n\n霍顿也在梦想。他梦想着扩张；他梦想着身处堪萨斯州劳伦斯市以外的美国的，数百万需要快乐的儿童。但他到邻县开分店所需的资金就已远远超出他现有的积蓄，更不用说迈向全国了。\n\n每当他去当地银行询问贷款事宜时，他总会猛然醒悟：如果他准备好支付高额的利息就有钱了。至于没有足够的钱，这听起来很荒谬。山姆大叔手头怎么会没有几个钢镚儿呢？贷款官员总是抱歉地耸耸肩。如果华盛顿没有足够的白银，他霍顿能做什么？\n\n因此，霍顿每周都会带着渐渐渺茫的希望走进银行分行，带着垂死的梦想离开。他确信今天也不会有什么不同，直到经理把他匆匆带进办公室。\n\n“霍顿先生！今天有好消息……”"
 WFB.Chains.9.a: "白银回来了；梦想还活着！"
 WFB.Chains.11.t: "来自上天的召见"
 WFB.Chains.11.desc: "在特定的日子里，本内特总统会在早上躲在椭圆形办公室里和他的顾问们计划他的下一步行动。安静的政治工作是一份最好不受干扰的工作。\n\n一名助手敲了一下门，随后瞅了房间里一眼。他低头看了看自己的脚，然后继续往里走。“您来电话了，总统先生。来自盐湖城的托马斯·蒙森先生——”\n\n“我会接这个电话的，谢谢。”本内特在几秒钟内走了过去，然后在埃利奥特面前紧紧关上门。一位耶稣基督摩门教教会高级领袖打来的电话绝对不需要一个不谨慎的助手来宣传。\n\n电话铃响了，本内特总统在接电话前吸了一口气。“蒙森先生，今天您为什么打电话来？”\n\n“本内特兄弟，我想和你谈谈你前几天发表的民权演讲。”蒙森没有浪费时间，径直切入正题。“难道你不认为我们应该给些对话时间来试试吗？匆忙通过世俗的解决方案对填补各个种族的精神空白没有多大作用。”\n\n本内特深吸了一口气。教会当然有自己的意见，但他有自己的……"
 WFB.Chains.11.a: "这个国家需要由上而下的民权。"
 WFB.Chains.11.b: "我们不能仓促和解。"
 WFB.Chains.12.t: "法律面前人人平等，上帝面前人人平等"
 WFB.Chains.12.desc: "本内特总统在回答托马斯·蒙森关于“保存克制”民权问题的请求时向后靠在椅子上。“蒙森先生，我有责任照顾美国所有的人，而且我很清楚在法律面前我们不能把一个群体凌驾于另一个群体之上。不会再这样了；共民联盟不会支持它，人民也不会支持它。”\n\n本内特透过椭圆形办公室的窗户望向南草坪。更远一点就是椭圆公园，这里曾举办过针对民权问题的抗议和反抗议活动——而这些活动能被白宫看的一清二楚。这个国家在尼克松时代和漫长的十年民权动荡中分崩离析。\n\n他当选总统是为了团结全国治愈创伤；正如林肯所说，这个国家将无法维持半奴隶半自由的状态。即使在内战后的一个世纪里，美国仍然是一个灵魂处于战争状态的国家。\n\n“蒙森先生，”本内特说，“除了维护宪法的职责外，我也是一个虔诚的人。如果我要践行基督的教义，坚持我们在上帝的形象上一律平等的格言，那么我就不能仅仅凭一个人的肤色来见证苦难。”"
 WFB.Chains.12.a: "民权时代已经到来。"
 WFB.Chains.13.t: "蒙森不吃这一套！"
 WFB.Chains.13.desc: "本内特的话之后是一片寂静；摩门教的长老们说话不会轻率，也不会考虑不周。\n\n“我很失望，本内特兄弟。”托马斯·蒙森没有试图掩饰他的不满。“我明白你是一个虔诚的人，但我原以为你更倾向于听取教会长老关于道德问题的意见。”\n\n本内特保持沉默。总统职位的尊严不容侵犯。\n\n“激进变革是正确的前进道路——这是教会不能接受的。”蒙森叹了口气。“会众不会接受，而且我能想到，如果你们的政府走的是这条路，我不会是唯一一个失望的人。”"
 WFB.Chains.13.a: "蒙森有他的想法……"
 WFB.Chains.14.t: "干得漂亮"
 WFB.Chains.14.desc: "本内特的话之后是一片寂静；摩门教的长老们说话不会轻率，也不会考虑不周。\n\n“我明白你是个虔诚的人，本内特兄弟。”蒙森说。“相信我，我坚信领导我们国家的人是一个尊重信仰的人。即使在你继续做你认为正确的事情的时候，领导工作也是艰巨的。”\n\n本内特保持沉默。总统职位的尊严不容侵犯。\n\n“我知道你和我都有羊群要照顾。”蒙森继续说道。“很好，本内特兄弟，你说服了我，民权工作不能拖延，如果你继续采取行动，那么我将努力确保虔诚的人们理解你的想法。”"
 WFB.Chains.14.a: "我们肩上的重担又减轻了一分。"
 WFB.Chains.15.t: "跟随上帝的脚步"
 WFB.Chains.15.desc: "涌进椭圆形办公室里前来见证本内特政府民权法案签署的闲杂人等和显要人物基本上已经清理干净，只有本内特总统看着南草坪上的日落。\n\n华盛顿很安静，这可能是几周来的第一次。哦，在政途的两边都有人对这项法案感到不满。乔治·华莱士在NPP的手下对他怒目而视，而林登·约翰逊整个上午都在围绕本内特“罪恶般软弱”的民权法案对政府助理“步步紧逼”。\n\n但现在，华盛顿很平静，而这个国家正在向前迈进。这是本内特承诺的，而他已经兑现了。\n\n它是否足以引导美国——作为一个国家，一个民族——朝着正确的方向迈进呢？本内特承认他不知道；他不会知道的，因为那样的美国很可能会在他去见上帝之后到来。\n\n第二天早上，本内特在摆在椭圆形办公桌上的文件夹堆上发现了一封包装整齐的信——是托马斯·蒙森寄来的。他翻了翻随信附上的几页，微微一笑，开始了自己的一天。"
 WFB.Chains.15.a: "上帝也许会审判我，但给我一句好话也无妨。"
 WFB.Chains.17.t: "苍天可鉴"
 WFB.Chains.17.desc: "涌进椭圆形办公室里前来见证本内特政府民权法案签署的闲杂人等和显要人物基本上已经清理干净，只有本内特总统看着南草坪上的日落。\n\n华盛顿很安静，这可能是几周来的第一次。哦，政途两边都有人对这项法案感到不满。乔治·华莱士在NPP的手下对他嗤之以鼻，据传其他几位来自南方的民主党参议员也在考虑“跳到”林登·约翰逊和罗伯特·肯尼迪一边。\n\n但就目前而言，华盛顿很平静，而这个国家正在向前迈进。他会趁热打铁，为全国树立榜样。\n\n它是否足以引导美国——作为一个国家，一个民族——朝着正确的方向迈进呢？本内特承认他不知道；他不会知道的，因为那样的美国很可能会在他去见上帝之后到来。\n\n第二天早上，本内特在摆在椭圆形办公桌上的文件夹堆上发现了一封包装整齐的信——是托马斯·蒙森寄来的。他翻了翻随信附上的几页，皱了皱眉头，然后开始他的一天。"
 WFB.Chains.17.a: "上帝会审判我的，蒙森，我对此一清二楚！"
 WFB.Chains.19.t: "拯救与诅咒"
 WFB.Chains.19.desc: "盐湖城教堂的长椅因周日的礼拜而挤满，但聚集在一起的会众除了总统之外几乎无话可谈。\n\n《民权法案》——当时是一部进步法案——已经在华盛顿通过，只是领导层说本内特兄弟将“站在道德多数派一边”。现在，该法案已经通过，北方欢呼雀跃，南方咬牙切齿，那么西方会如何反应？\n\n一位会众伤心地转向他的邻座人。“我不敢相信总统会无视十二使徒的信众而继续推进这项法案。他看起来是多好的一个人啊。”\n\n“也许他更喜欢黑人而不是上帝，”他的邻座不屑地回答。“如果你不听教会长老的话，你怎么能自称是一个有信仰的人呢？”\n\n老托马斯·蒙森走上讲坛时会众们安静了下来，而他满脸阴沉。“我请求我们的会众，在我国的这段艰难时期，从内心寻找力量，为已经偏离了信徒的道路的本内特兄弟的灵魂祈祷……”"
 WFB.Chains.19.a: "我的灵魂看起来需要拯救吗？"
 WFB.Chains.20.t: "天主教的气息"
 WFB.Chains.20.desc: "“总统先生！你肯定想看这个！”\n\n在助手惊慌失措的电话中，本内特大步走进幕僚长办公室，对他晚上的阅读被打断感到恼火。包括副总统福特在内的白宫工作人员挤在电视机前，此时迈克尔·哈灵顿正在接受哥伦比亚广播公司的采访。\n\n“你为什么不告诉我，你和托马斯·蒙森交流过，总统先生？”福特低声说道。哈灵顿开始长篇大论时，本内特愣住了。\n\n“任何一个从政的人——或者小时候上过公民课的人——都知道政教分离这一原则是神圣不可侵犯的。见鬼，每一个肯尼迪家族的人都不得不回避被指责为罗马傀儡的指控，而我也不例外，哪怕天主教都不认我了！”哈灵顿用铅笔戳着摄像机。“那么，为什么盐湖城的摩门教会与美国总统有直接的联系呢？就算不是直接的威胁，也很让人不齿，考虑到蒙森长老对最近的民权法案的评论，情况可就更棘手了……”\n\n福特把本内特拉到一边。“我不会质疑你与牧师谈话的权利，但我需要你现在直截了当地告诉我。托马斯·蒙森是否影响了你对《民权法案》的决定，而我们是否应该就此发表意见？”"
 WFB.Chains.20.a: "“我当时否定了蒙森，哈灵顿这是断章取义！”"
 WFB.Chains.20.b: "“是说了，但有什么大不了的？我们都跟牧师交谈嘛。”"
 WFB.Chains.21.t: "正中靶心"
 WFB.Chains.21.desc: "在迈克尔·哈灵顿接受了沃尔特·克朗凯特采访的几天后，本内特总统走出白宫，外面已经围了一群饥渴难耐的记者。\n\n“总统先生！据哈灵顿先生这周早些时候的声明，你是否真的一直在与摩门教会的长老们谈论政策？”\n\n“如果你要问我是否和蒙森先生交流过，那我的答案是对，我确实和他说过话。”本内特坦白的承认让人群惊呆了，陷入了沉默。“但，如果你想知道蒙森先生是否对我政府的政策产生了不当的影响，我的答案是不，他没有。”\n\n“但民权法案呢？”一位记者从最初的震惊中回过神来，抛出了这个显而易见的问题。\n\n本内特耸了耸肩。“啊，如果你真读过那文本，就会发现我和蒙森先生在很多地方都是有意见分歧的。蒙森先生的观点是众所周知的，但我们并不因为有相同的信仰而在所有事情上都意见一致。”\n\n本内特笑了两声，而记者们在笔记本上疯狂地涂写着。“我不知道哈灵顿先生是怎么得出一个人的信仰就是他的政策这么个结论的，但不得不说这非常草率。”"
 WFB.Chains.21.a: "你要敢动王，那就千万别失手！"
 WFB.Chains.22.t: "我们信仰上帝"
 WFB.Chains.22.desc: "在回到白宫的椭圆形办公室开始新一天的工作前，华莱士·F·本内特总统在周日祷告时在祭台前多坐了半个小时。\n\n民权法案通过了，但却是保守版本。就像迈克尔·哈灵顿几天前说的一样，北方已经因为“本内特的吉姆·克劳”而闹翻了天。但此时国家其他地方都很平静——尽管他能想象到一旦司法部派人与各州政府进行非正式磋商，南方就会产生一些骚动。美国在经历了多年的动荡而精疲力竭后，似乎终于打算让这件事盖棺定论了。\n\n“我们这些华盛顿的良心们到底对非裔美国人来说意味着什么？”本内特总统回想起了罗伯特·肯尼迪在参议院投票后媒体见面会上尖锐的言辞。当然，他也很苦恼。在面对自从内战以来美国历史上最重大的政治危机，谁能不担心他们做的是不是还不够呢。\n\n本内特看着被钉在十字架上的耶稣的画像。他是个虔诚的人，但这次，这份法案是他能接受的。别去管托马斯·蒙森了，这是本内特必须独自面对的问题，也是任何信徒在职时都会遇到的困境。本内特一向忠于自己，这对美国来说就足够了。"
 WFB.Chains.22.a: "我们不过是谦卑的公仆。"
