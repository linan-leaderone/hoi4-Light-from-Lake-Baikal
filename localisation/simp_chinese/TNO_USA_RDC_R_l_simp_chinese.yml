 WFB.557.t: "好斗的州长"
 WFB.557.desc: "他们说这活儿会很他妈的简单。\n\n在国会大厦度过了一个漫长的夜晚后，本内特总统第二天早上把我们召集到了椭圆形办公室。三名老兵，三名南方民主党参议员，三名《白银法案》的投票人。“早上好，先生们。”他说。“让我们直面这一点：白银法案的投票率正在上升，但国会仍然两极分化，我担心最坏的情况会发生；所以，我要派你们三个去南方的毒蛇——乔治·C·华莱士本人那里以保证额外的赞成票。明白吗？”\n\n然后我们就到了那里。房间里一片寂静。我们三个人一言不发。阿拉巴马州州长就坐在那里；一片死寂，整栋该死的大楼都很安静。“各位参议员，我想问问，你们三个来我办公室里干什么？”他一边给我们五个倒了一人一玻璃杯威士忌，一边问。一位参议员先接了话茬，咳嗽着说：“好吧，先生，总统派我们来这里是为了——”“哦，先生们，我向你们道歉；请吧，这次旅行一定让你们的喉咙干了；请喝一杯吧。”华莱士打断了他的话。“别担心，州长先生，我不喝酒。”我说，这时他用匕首般的目光盯着我。“先生，正如我刚才所说的，本内特总统派我们来这里讨论即将到来的《白银法案》的投票议程，以及我们如何为造福国家协调双方利益。”参议员说。华莱士把椅子转过来面对那个人，说道：“协调你我的利益？你在那里拼凑了一个有趣的小短语。现在，总统能给我提供什么我可能想要的东西吗？”房间里的空气像缠绕着罪犯的喉咙的绞索一样。“好吧，是隔离，先生。”那位带着南方味儿拖腔的年轻参议员说话了。\n\n华莱士转过身来。“那么，本内特终于准备好放松对非裔美国人的保护了？好吧，先生们，我洗耳恭听。请继续。”州长带着恶毒的微笑，死死盯着我们说。“好吧，”我终于开口了，“总统会很高兴得到你们的支持，以及NPP国民党团对《白银法案》条款的支持。作为交换，他会考虑推迟民权立法的工作。”房间里静悄悄的，仿佛一切定格在原地，而华莱士的脸因沉思而扭曲。突然，州长一拳猛击在桌子上——这爆炸般的一声在屋子里回荡，紧接着是一阵激烈的咯咯笑声。“好吧，先生们，你们可以去告诉本内特，华莱士州长将会考虑他的建议以纠正与NPP和共和党的关系。不过，现在。”他突然停了下来，清了清嗓子。“为美国人民干杯。”离开前，我摇摇晃晃地领着我们这边的人向他敬酒，并把威士忌一饮而尽。"
 WFB.557.a: "总统说得对，这事很简单。"
