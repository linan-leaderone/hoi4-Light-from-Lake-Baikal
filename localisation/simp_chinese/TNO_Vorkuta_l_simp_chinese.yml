 VOR_security_state_desc: "沃尔库塔起源于被派去看守和审讯战俘、政治犯和暴力罪犯的NKVD军官们，他们受命掠夺该地区的庞大资源。从过去的革命阵线时期开始，到西俄战争后的现在，NKVD被授了统治该地的权力，用他们认为合适的方式管理该地，以最大限度地利用维持西俄战争机器运转所需的关键资源。\n\n人们可以说他们残忍，他们当然很残忍，甚至到了没必要的程度。但不能说他们无能。NKVD的沃尔库塔现在挤满了志愿兵和得到“改造”的囚犯，成为一台强大的机器，在作战、安全和情报收集领域拥有令人望而却步的能力。"
 VOR_inhospitable_climate_desc: "沃尔库塔的气候，即使再轻描淡写，也是一片无情的苦寒。该地区的许多土地都是结成硬块的永久冻土，发展农业完全无用，进行狩猎亦是如此。未经处理的装备很容易冻坏，准备不周的士兵很容易遭难。在这些严酷的条件下进行战斗令人绝望，除了谨慎谨慎再谨慎，任何人都不可掉以轻心，轻举妄动。"
 VOR_pechora_war: "伯朝拉战争"
 VOR_pechora_war_desc: "伯朝拉战争是沃尔库塔和尤格拉两个北方势力之间的最新争斗。但是这次，双方都打算将事情进行到底。"
 vorkuta_smuta.1.t: "[FROM.GetName]的提议"
 vorkuta_smuta.1.desc: "我不是疯子！我知道他调换了号码！我知道是1216号。和《大宪章》签署年一数之差。我怎么可能犯这种错误。绝对不会。绝对不会！我就是——就是没办法证明。他——掩盖了自己的行踪，他还让复印店的傻蛋帮他撒谎。你们觉得这大不了吗？你们觉得这很恶劣吗？这？这种欺诈？他还干过更坏的事。那个广告牌！你是说那个男的就那么恰好掉下去了？不！他一手策划的！吉米！他对着天窗拉了泡屎！是我拯救了他！但我后悔了。我把他带进了自己的律所！我当时想什么呢？他就是不肯改变。他就是死不悔改！从他9岁开始，他就一直这副德行！管不住自己去动收银柜的手！但咱吉米不是这种人！不可能是咱宝贵的吉米啊！他就是偷窃成瘾！而这种人却当了一名律师！？真是见了鬼！当年有机会的时候我就该阻拦他！你们——你们得阻拦他！"
 vorkuta_smuta.1.a: "老兄，一切都将安好"
 vorkuta_smuta.1.b: "噔噔咚"
 vorkuta_smuta.2.t: "布洛欣的回应"
 vorkuta_smuta.2.desc: "谢天谢地，布洛欣答应了我们将其和平并入的请求。这为我们省下了行军越过北乌拉尔山脉、强行占领这个封地的精力和时间。这也拯救了许多珍贵的生命。\n\n我们将立刻开始将该地区并入我们的行政管理之下，以保证我们北部边境的安全。我们离一个统一的祖国又近了一步，而且一滴血都没流。"
 vorkuta_smuta.2.a: "这次不需血战。"
 vorkuta_smuta.3.t: "布洛欣的回应"
 vorkuta_smuta.3.desc: "布洛欣和他的喽啰拒绝了我们的请求。这是一个令人遗憾的结果，但在我们军事实力的面前只是螳臂当车而已。\n\n他们唯一的真正防御是北乌拉尔山脉的高山峻岭。将其越过之后，通向沃尔库塔的路将畅通无阻，我们也会随即到访。"
 vorkuta_smuta.3.a: "不能再拖拉了。"