 POLITICS_VASILY_BLOKHIN_DESC: "有些人有严格的道德准则，但是瓦西里·米哈伊洛维奇·布洛欣早就把它们抛之脑后，成为了内务人民委员会，即NKVD的首席行刑官。作为一名契卡，他“干脏活”的效率不容忽视，也正是因此他节节高升。布洛欣的残暴无与伦比：他亲自监督了对“国家敌人”的大规模处决，从最无足轻重的小人物到苏联历史上最著名的布尔什维克。在他的注视下，成千上万的人死去，但他却能设法避免自己受到任何清洗活动的影响。\n\n二战结束，苏联耻辱地战败，布洛欣不愿让自己的权力如此轻易地消散。作为大型古拉格（劳改营管理总局）系统沃尔库塔劳改营的主管，他继续行使自己的职权，最初是作为西俄罗斯革命阵线权威的代言人。事实上，他为所欲为，没有人能阻止他，因为他们要么被处死，要么神秘地消失。然而，随着古拉格囚犯开始反抗他们的守卫，情况发生了变化：反对者团体乌拉尔联盟的形成，置他于危险之中。但很快，他们向南逃亡，布洛欣再次成为至高无上的统治者。\n\n瓦西里·布洛欣被留下管理沃尔库塔的古拉格，现在则独自管理这座城市本身，尤其是西俄罗斯革命阵线在著名的西俄罗斯战争中崩溃之后。在少数留下来的守卫的帮助下，他重组了这个地区，并成功建立起属于他的军阀国家。然而，布洛欣并不是个有野心的人：他想要的只是他封地的独立与生存，不管要付出多大的代价。"
