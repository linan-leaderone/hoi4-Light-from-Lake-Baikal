 PER_German_Persian_Oil_Company: "德国伊朗石油公司"
 PER_German_Persian_Oil_Company_desc: "作为战后轴心国瓜分大英帝国遗产的一部分，英国-伊朗石油公司被移交给德国监管，并改名德国-波斯石油公司(DPÖ)。自那时起德国就独占着全伊每片油田为自己所用，伊朗却只能获得些许残羹剩饭。德国人把伊朗最重要的自然资源之一据为己有，使得这片土地哪怕四处埋着天然“黑金”，但依旧一贫如洗。"
 PER_Mosaddeghs_Legacy: "摩萨台的遗产"
 PER_Mosaddeghs_Legacy_desc: "前首相穆罕默德·摩萨台的遗产如同一柄达摩克里斯之剑沉重地悬在伊朗政府头上。在他将德伊石油国有化，从而将所有油田置于政府直接控制之下之后，德国人策划了一场有利于沙阿的政变，将摩萨台赶下了台，并赋予了沙阿更大权力。许多国内外评论家认为这是波斯民主事业彻底失败的标志，人民将需要很长时间才能重拾对政府的信任，当然，如果他们真的能重拾信任…"
 PER_The_Imperial_Guard: "帝国卫队"
 PER_The_Imperial_Guard_desc: "伊朗军队是中东地区最具威胁性的武装力量，而其心脏便是帝国卫队。帝国卫队成员人人都经过精挑细选、严苛训练，用市面上能买到的最好装备武装到牙齿，他们手上握着昔日波斯不朽军团的火炬。一旦国家陷入战争，无论是内战还是外战，帝国卫队都将是我们最宝贵的精锐之师。"
 PER_The_Iranian_Civil_War: "伊朗内战"
 PER_The_Iranian_Civil_War_desc: "伊朗陷入战乱，牺牲的不只是士兵，还有困在交战区的平民。鲜血会将这个古老的社会撕得四分五裂，也许只有这样伊朗人才会懂得和平的宝贵，但是这一切都值得吗？"
 PER_oil_payments: "§R德国拥有§Y伊斯法罕§!和§Y法尔斯§!的石油资源开采权。§!"
 POLITICS_MOHAMMAD_REZA_PAHLAVI_DESC: "穆罕默德·礼萨·巴列维是一块空白的画布。在伊朗人民看来，沙阿并非凡人。在他的支持者看来，他是向现代化美好未来冲刺的波斯的象征。他是从战车上眺望巴比伦混乱废墟的居鲁士大帝，不是那个攻城拔寨、穷兵黩武的暴君，而是一位为他们带来现代化的解放者。就像在他之前的每一位万王之王一样，穆罕默德·礼萨·巴列维得到了一抔贫瘠的泥土，却希望将其打造成一片长满无花果、结着各式各样硕果的富饶果园。沙阿就是波斯钢铁意志的具现，坚韧不拔地挑战各种不可逾越的挑战。\n\n在那些诋毁他的人看来，沙阿不过是在世的大流士三世，他比日耳曼尼亚的亚历山大更加头脑简单。在他的敌人看来，沙阿也不是什么万王之王，而是德国任命的行省总督，嗯，还是个残暴的总督。无论如何，伊朗早已不是全世界都为之仰慕的那个国家了。曾经，在山巅之上矗立着高耸的宫殿，其中居住着品德高尚，智慧充沛的统治者；现在，只剩下几尊坟墓和一位生活在自己幻想中的老人诉说着过去的辉煌。沙阿是波斯永恒的警钟，他让波斯人民意识到他们的国家堕落到了何等程度。\n\n在穆罕默德·礼萨·巴列维自己看来，他的形象并非如此。沙阿不想重现昔日的辉煌，也不愿重蹈过去的覆辙。伊朗已经处于垂死挣扎的边缘。在摩萨台国有化油田并流放君主之后，没有什么事实比伊朗向日耳曼尼亚投降更为明了。德国人重建对国家的控制，并让他恢复王位时，沙阿知晓了真相。伊朗不能再通过固守过去来挽救自己的未来，他也不能沉迷于在瑞士阿尔卑斯山脚下玩花花公子的角色伪装了。他再也不能畏缩于他父亲——礼萨沙阿漫长而血迹斑驳的阴影下了。日耳曼尼亚政府日暮西山，其对伊朗油田的控制每一天都在变得越来越脆弱。当那一天来临，沙阿将使伊朗成为世界大国，走向她的黄金时代。他不再会是那个模糊的、脆弱的偶像，他，穆罕默德·礼萨·巴列维，将成为真正的万王之王。\n\n沙阿也许是一块空白的画布，但最美丽的著作总是从一块白布开始的。"
 POLITICS_FARAH_PAHLAVI_DESC: "Farah Pahlavi is the Shahbanu, Empress of the Imperial State of Iran. As a daughter to wealthy parents Farah's upbringing was a privileged one, full of opportunities that common Iranians could only dream of. She met the Shah as a student of architecture in the Reich, and they were married in an opulent ceremony which caused her country's Treasury some strain. For ten years and more the Shah ruled over Iran, and Farah enjoyed all the glamour and luxury that was due the Empress. She was not idle during this time, working to improve the lot of Iranian women and fostering cultural initatives.\n\nThen her world was set aflame. With her husband's death Farah Pahlavi became Regent of the Imperial State, watching her country collapse into civil war. The Shahbanu is known to favour the German language over Persian; more importantly, she represents an establishment dedicated to German-Iranian friendship, and the continued provision of oil to the Reich.\n\nNow the Empress presides over a throne stained in blood, as German guns and German bombers reduce her country to rubble. To the Generals and SAVAK men who support her regency, the Empress is a stabilising figure, the last hope that the 2500 year monarchy will survive. The Empress herself can only watch as §Rmore and more people are butchered in her name§!."
