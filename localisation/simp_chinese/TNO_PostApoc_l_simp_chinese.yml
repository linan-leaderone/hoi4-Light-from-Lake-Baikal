 RAD_EU.4.a: "还没写"
 RAD_EU.5.t: "掷弹手"
 RAD_EU.5.desc: "飞行员向驾驶舱外瞥了一眼，听着引擎的轰鸣，以免思绪过于游离。他知道自己毫无疑问，正朝死亡飞去。但他有什么选择呢？即便他掉转机头，或是因神的介入幸存下来，他又能回哪里去呢？雷克雅未克将化为弹坑，努克亦然，旧金山亦然。无论他是否完成任务，他所识和所爱的每个人都将化为灰烬。\n\n一道绿线浮现于天边，随他靠近而愈发显眼。他能看到城市的灰斑沿海岸拓展，大部分集于一点。不来梅港，德国海军最重要的北海港口之一。他知道那里的大多数船只已逃往开阔水域，但就像他一样，它们将无处可去。天空很快充斥着黑暗中的爆炸声和震耳欲聋的高射炮声。他记得自己父亲曾描述过二战中的这种声音（他称之为恶魔的交响），如今他在三战这短短几小时内就能坐于前座聆听这支乐曲了。\n\n他们快到市中心时，好运就耗光了。一枚炮弹幸运地击毁了两台喷气引擎，另一枚则击毁了方向舵和尾翼。他们正迅速失去燃料和高度。弹头已装填完毕，但若他们将其投放，就没时间离开爆炸半径了。他严肃地转向副驾驶说“让我们把她投下去”，得到无声的点头作为回应。\n\n未等他产生任何疑虑，飞行员就把操纵杆往下一推，飞机划出的弧线越发接近地面。高射炮火加强了，又一台引擎被摧毁，但现已无关紧要。当轰炸机降至一千英尺以下时，他按下了开关。\n\n不来梅港灰飞烟灭了。"
 RAD_EU.5.a: "“我现在成了死神，世界的毁灭者。”"
 RAD_EU.6.t: "阿瓦隆的最后馈赠"
 RAD_EU.6.desc: "在阿尔比恩之地上存活的人们在底线彻底丧失的世界中也会奋力挺直胸膛。即使在最后的大灾变已经远去、旧日王国的残存者们开始去建立一些像是社会的事物时也是如此，尽管这时英格兰精神已经完全消逝。\n\n历经数代人时间，一个传奇涌现了。据说，就在战火来临前，在过去更单纯时代里的末代君主是用一种失落已久的力量跟所有岛民交流的。数个世纪以来，不列颠人一直用一种重复无数遍的咒语力量来保护他们的君主，呼唤上帝将他们从敌人手中拯救出来，并带领他们走向胜利。但在末日前的最后一幕时，君王将这种力量反过来用在人民身上，说出了那句话——“上帝保佑你们”。\n\n通过这种方式，君主唤起了数个世纪以来的德鲁伊力量来保护不列颠，但却削弱了对自身的保护并在战火中消亡。这是慈爱的终末之举，拯救了群岛使其不被彻底毁灭。随着不列颠人开始再度崛起于新世界，这个向国家作出终极牺牲的神话成为了新的民族史诗的基础，成为了一种常存人心的道德观念。在这黑暗时代，这个传说温暖人心，并指引人们走向光明。\n\n这个传奇故事的多个变种版本在这位君主到底是谁的问题上没有定论。一些人称其为亚瑟王，声称他在他的王国迟暮之时归来，最后一次保卫王国。其他人则相信他是基督重生，报答忠诚信徒们的虔诚。即使是博学的学者也不清楚他们的本体，只把他们认作是“女王不列颠妮娅”。"
 RAD_EU.6.a: "上帝拯救女王，女王拯救众生。"
 RAD_EU.7.t: "一篇日记"
 RAD_EU.7.desc: "星期三，胰岛素用完了。我和辛西娅用减半剂量的药剂混合注射，但是我想它也只能再支撑我们这么长时间了。在布里斯托尔的商店没听见任何东西的声音。我们认为他们在炸弹落下之前就逃走了，和半个村庄的人一样。镇上很安静，现在男人女人们都不见了。清晨的鸟鸣清脆而甜美。不知道这群人都逃去哪儿了——这是欣赏世界终结的美丽地方。\n\n当天空从地平线一端燃烧到另一端时，我在那里，静静看着。辛西娅和我在一起。我猜我们俩都在想同一件事：同样的倒计时在我们的头顶上滴答作响。旧日家园已逝，而我们的生命气息也随之逝去——即使战争从未发生，我们也活不了更长了。我们看着小镇上空荡荡的汽车和拼接式货车，我告诉辛西娅那是五十年的美好时光。是的，这是美好的五十年，她回应我。\n\n当我周一早晨在她身边醒来时，她的身体变冷了。在我还有力气的时候，我把她埋在了院子后面。我们所有人都大限将至了，我想。\n\n而我的时间不多了。这儿有一支旧手枪，来自战争爆发之前，我把它埋在后院。我会在我的视野完全消失之前使用它。我一定要记得辛西娅。我们婚礼那天中午，她的脸庞如此明亮。（模糊的字迹…是泪痕？）我必须现在就去做，在我失去力量之前。我很快就会与你见面了。\n\n再见，再见，以及再次再见，致这个正在消逝的世界。"
 RAD_EU.7.a: "您亲爱的，布莱恩。"
 RAD_EU.8.t: "大衰退"
 RAD_EU.8.desc: "第3日：\n\n…要如何描述这一切？我说不出话来。大量腐烂的躯体在医疗帐篷外面堆得高高的，烧焦的组织和坏疽的躯干堆积得像教长办公桌上的文书一样多。每小时都有更多的人来，而剩余的物资则在减少。残酷，残酷的计算着。我必须看着疲倦、耳聋和流血的人们，告诉他们没有空间留给他们，也没有镇痛的法子。但无论怎样他们还是到这儿来。我现在必须休息了。\n\n第8日：\n\n…镇静剂已经一点不剩了，药物也是。我们拥有的只有我们的双手，以及我们省下的那一点点绷带。沟渠已经堆满。没有办法去挖另一条。呕吐物和血液弄脏了手套。它们是我最后剩下的一对手套。今天又有一人在手术台上死亡。我想她怀着孩子。我感觉我要生病了。为什么我还没死？\n\n第15日：\n\n这个月失去了我们的第三个医生。因为劳累，疾病，疲惫——又或是绝望？纸张要用完了，很快要用完了。我们现在定期对患者实施安乐死。其中一个是个大约6岁的孩子，她的脸半边被烧掉了。我在找她血管的时候，她对我微笑。我看向镜子，讨厌这张脸。我希望他们能把这全都带走。\n\n第24日：\n\n最后一篇日记。我羡慕死者。摸摸我的腋下：有紫色肿块。我很快就要去见上帝了。\n\n他们是对的，不是吗？上帝在那天的火光中就死去了。"
 RAD_EU.8.a: "没有人会来救我们的。"
 RAD_EU.9.t: "圣保罗骑士"
 RAD_EU.9.desc: "这是今年伦敦大弹坑清理工作第四次陷入停滞，大骑士欧文是此次发掘工作的监督（这有违他个人意愿，却未能让上级收回成命）。骑士团长老对欧文的工作充满期待，这也微妙地扩大成功与失败的分野——如果进展顺利，他有望在多佛受封地产，娶位新老婆；如果远逊预期，那他只得守着空空如也的钱包，直面众人的议论耻笑了。无论如何，这段旅程对欧文来说是万分痛苦的，他不喜欢屈从于他人意志，更何况是群因为头发灰白就觉得自己有权决定骑士团未来的老傻瓜。\n\n不过，欧文殿下毕竟是位大骑士——刚下马车，这种垂头丧气的形象也早已被留在车厢内，以他所能鼓起的最大效率指挥项目。侍从们也重新振作起来在许多工地间奔走，为地下挖出的诸多坑道点燃约柜之火，其中的工人更是格外忙碌。这些洞穴的最深处，正如古老传言所说，埋藏着诸多失传已久的珍贵财富与艺术品。欧文对指挥蠢货历来没有耐心，更何况是下等蠢货，却对地下古老石块与金属的潜在价值颇感兴趣——古代伦敦人似乎从来不缺这类东西。尽管如此，许多人依然对“紫色死亡”的诅咒心有余悸，据说触碰过旧世器械的人都会被诅咒缠身而死，没人希望这会在自己身上应验。\n\n数周以来，欧文不断进行着组织引导工作，直到耐心耗尽令人忍无可忍之际，这项折磨才终于宣告终结。春季到来后的某天早晨，天降大雨，这块土地也首次现出了宝贝。巨大的白色大理石圆顶上，点缀着许多石像鬼、立式圆柱与精美雕刻，其中一块碑匾上似乎还刻着名字。欧文不是什么虔诚的基督徒，却也不由自主地拜倒在地，十字圣号三指而画，为这无言的三征兆——雾都伦敦的主保圣人、失落百年的高傲英灵，终于冲破阴霾重现人间。"
 RAD_EU.9.a: "石板上铭刻着圣保罗的名字。"
 RAD_EU.10.t: "情迷弗兰克斯"
 RAD_EU.10.desc: "沃甘·希爱德是第三个顶这名字的人了，生活条件还算优越。希爱德住在贝尔奇-皮夏，犄角旮旯里全是滥杀无辜的德义基人，但他不仅没丢掉小命，还借着帝国的恩泽保住了工作。在这个国度，虽然老百姓对德义基人被抓来后当众分尸已是习以为常，但当个商人还是能有经济保障的，毕竟好死不如赖活着嘛。\n\n某个宁静的夏日傍晚，希爱德正在为之后的交易准备挂带和各类工具。就在此时，如此幻象被无情打碎了。他瞥见了那位女士的美貌与力量，一见倾心，旋即秘密向她求爱。然而，人们却并无怜悯之心，纷纷抛出古老的诅咒，其中还夹杂着平常的污言秽语，比如“德基人滚回去！滚回你的老家！”还有“让西恩莱把你埋了吧，要不然我们自己来！”希爱德见状落荒而逃，回到了自己家徒四壁的房子。直到现在遇见想带回家的人，他才发现房里面是有多空。\n\n希爱德咒骂着老天，再把祖宗十八代骂了一遍，为自己出生以来的种种不幸忿忿不平。为什么西恩莱要把自己的国人带到异乡？为什么他要把法兰基人往死里整，搞得大火之后这么久还让他们记恨在心？希爱德流下了苦涩的泪水，决意做些什么。为了这份因社会不公正而无以延续的爱恋，希爱德志在弥合法德之间的隔阂。到那时候，也只有那时候，他的爱人才可以由着自己的意愿与其皆为伉俪，所有的德义基人也能自由地缔结良缘。\n\n有人敲门。沃甘一把拉开门，原来是自己的爱人，露斯·德戈尔。她冲进沃甘的怀抱，与其亲吻。突然间，理想似乎也没那么遥远了——事实上，它似乎就如彼此手臂的温暖触感一样近在咫尺。"
 RAD_EU.10.a: "你会亲吻死神吗？"
 RAD_EU.11.t: "诅咒之书"
 RAD_EU.11.desc: "这座隐匿在王公领群山环抱中的小村落，已有多年没有受到国家的粗暴干预，突如其来的大火将此地与外部世界的纽带彻底撕裂，就连残存的碎片也在最后的噼啪声与不可挽回的崩塌中彻底消逝。然而，即使不与外界关联，这座小小的聚落依然表现良好，古老而被广为接受的传统秩序始终规范着农商业生产。也许当地人偶尔会怀念下新生儿免受疾病困扰，金属犁轭带来三四倍产出的年代，这是村中长者留给他们的记忆，但也只是偶尔而已。\n\n有一天，当村民们忙于耕作时，他们发现了一只小黑箱。硬皮箱上的标志和其他部分一样严重褪色，不但难以辨认，也早已为大多数人所遗忘：但里面有本书，被许多人视为灭世之火降临前诞生并幸存下来的潜在瑰宝，他们兴奋地将自己的发现交给生活在村庄围栏外茅草屋里的抄写员。当众人满怀欣喜而煞费苦心地解读上面的内容时，抄写员们突然发出一声哀叹，显然，这是本危险读物，与召唤灭世之火的恐怖密切相关，他们必须不惜代价地阻止上面记载的恶毒魔咒与言辞再度祸害人心。\n\n小村居民被聚集到“公共仪式广场”——之所以如此称呼，是因为除却公开处刑杀人犯的罕见案例外，这里从未被使用过。那本书被小心翼翼地放在专为这种场合而设置的柴堆顶上，在古德语（AnteDoiche/据说这种语言的发音与末日前通用语最为接近）经文的吟诵声中，村落长者与抄写员将火把投入柴堆，书页在傍晚的空气与炙热的火焰中燃烧，变脆，碎片余烬犹如垂死的萤火虫般飞向天空——一张写着“我的奋斗”的书页，在热空气作用下缓缓升起，与书页前的标志一起，在众人无言的注视中化为灰烬。"
 RAD_EU.11.a: "对古代的罪恶必须抱以极端的偏见。"
 RAD_EU.12.t: "唐宁孤屋"
 RAD_EU.12.desc: "男爵仔细审阅着古老的平面图，不禁皱起眉头，即使没有接受过专门训练，他也看得出这栋房屋要比现在大出多少。如果没有认错的话，这条被称为“唐宁街”的古老街道跨越大片伦敦老城区，却似冥冥中有天意相助，唯有这座房屋幸存，尚未被地狱之火吞噬。但是，岁月的流逝也预示着它大限将至，主体建筑的后半部分已彻底坍塌，砖墙上布满翠绿色的斑纹，曾经坐落着大门的地方，如今也被热浪扭曲成难以辨认的形状。\n\n尽管如此，男爵认定它很有保存价值，也许有一天，这栋建筑可以恢复原样吧？抱着这种信念，他命令手下清理遗迹附近的瓦砾，并将这些建材用以修建老城区附近的定居点。事实上，男爵家族里有不少精力充沛的人愿意协助这项伟业，当年秋季他就召集起不少人手，准备重建庄园。然而，一场可怕的瘟疫将他的计划意外打断，家族团聚不再为修复奇迹，而是寄托哀思。\n\n数十年过去，这栋房屋依然在不断坍塌，一位宫廷学士有幸参观男爵曾经的“宝物”，围绕着它的领域转上好多圈，如今这里只剩下残损的墙壁与破碎的砖瓦——暗示着此地昔日的荣光。大门依然以扭曲而怪异的方式矗立在那里，它的影子在夏日艳阳下显得格外宽敞，学士若有所思地望着眼见的一切，决心将所见所闻告诉国王。\n\n十年又十年，忙碌搭建脚手架的尘埃间，房屋的背影从阴霾中重新升起，古怪而崭新的石头取代原本坚固的砖料，但它的身影再度挺立天际。优雅如叶的瓦片，依然保留着那场古老火焰所印刻的徽记，蜷曲着散落在庄园里；金属碎屑随风舞动，奏响狂放不羁的旋律。孩童嬉笑着从它身旁跑过，背影在黄昏晕影中混合交融，逐渐化作天际线上无言的一分子。有时候，人们真的很容易忘记这栋房屋曾是失落之地。时间似水柔情，包容万物，沉淀，流淌，消逝……"
 RAD_EU.12.a: "唐宁街10号体面地退休了。"
 RAD_EU.13.t: "潘泽骑士团"
 RAD_EU.13.desc: "编年史通常将潘泽骑士记载为“逝去的传奇”，我得告诉你它们错了，骑士们依然隐匿在这片土地被遗忘的角落，如曾经那般活跃着。我曾亲眼目睹过，因此，请务必听我说，那绝对是值得一看的景致。他们的战马从出生起就接受训练，以承担骑士盔甲与其他装备的负重，这意味着他们比其他骑士团需要更多补给，我也是在一座农业城镇偶然遇见他们执行任务的。\n\n骑士们飞奔进城市广场，霎时就夺走在场众人的心，红白相间的纹章与铅制十字架无疑是镇上最耀眼的人造物，令妇女无不为之倾倒。然而，最引人注目的当属他们的行事准则，我从未见过任何骑手以如此高效、优雅而值得尊敬的方式列队行进，与他们共同狩猎时，我也从未见过如此沉着冷静而专业的猎手，但相信我，他们都是好人。\n\n关于骑士团起源的故事，我也算略有耳闻：据说他们诞生于大洗牌的混沌中，是失去控制的战争机器与大地上其他男男女女相结合的产物，也有人说他们组织的仪式精神有违上帝道德，但据我所知，除却训练有素而纪律严明外，这些人表现完全正常。事实上，骑士团的名字“潘泽”(Panzer)，似乎来源于某种可以有效杀伤并摧毁敌人的古代兵器，而他们也宣称自己从中继承了同样的精神。该死，我真想再次加入他们的行列，学习如何驾驭我的坐骑，如他们那般得心应手。"
 RAD_EU.13.a: "往昔之物以意想不到的方式依然长存。"
