 RAD_AF.8.t: "沙漠之狐"
 RAD_AF.8.desc: "中非地区零散的德国士兵地处穷山恶水，被祖国抛诸脑后，只能自生自灭。除此以外，周围还有成百上千个想要把他们赶出这片土地的土著。\n\n几个月后，最后一名尚存于世的德国将军，沃尔夫冈·申克，带着士兵们向北迁徙。他希望能海岸边尚存文明世界。\n\n几年间，在申克的带领下，这一大群前德国士兵拖家带口沿着尼罗河逆流而上，一路上都在和土著和残剩的意大利侨民作斗争。等到他们总算到了北部海岸，却只看见了一大片沙漠和一望无垠的海洋。\n\n申克的孙子对祖辈口中所说的土地毫无概念，但他认为广阔的海洋象征着未来，因而将追随者聚集到一起。这名军阀听说过那名征服了大片沙漠、如神王般伟大将军的故事，由此沿用其头衔，沙漠之狐。他将带着战士们在废土上烧杀抢掠，但也会放过孩童，留下一个未来会在沙漠之上建立新王国的文明。他们会将新的沙漠之虎拜为昔日也曾统领黄沙的神王。时光茬在，这一文明的子民只会记得一位伟大的沙漠之狐，而关于其同时存在于古今的传说，则皆埋没于时光长河之中。"
 RAD_AF.8.a: "沙漠的子孙。"
 RAD_AF.9.t: "王"
 RAD_AF.9.desc: "Parts of the world did not notice the fall of civilization. Even in Africa, where the new states finally finding their feet after decades of disarray were pummeled back into oblivion, there were those who slept under trees and in desert dunes and would never truly know what happened.\n\nIt was in one such place where an angel fell from the sky.\n\nHe was a white man. This was not completely unknown to the tribe where he fell upon, and he fell from a great metal bird. The others who rode this beast were dead, its great spinning wings destroyed, but he seemed unscathed.\n\nThe man, a rifle over his shoulder and a strange smile was stared at in stunned silence as he dragged himself out of the remains. At first, none would know what to do with him, and the man would grow estranged, looking off into the distance where the great lights had burned for the past week. Soon, however, it became clear that the lights and the great bird and this man were not simple coincidences, he was sent from a higher power.\n\nAfter a week of isolation, the man changed. He came and began teaching the hunters new means to catch game, he showed them how to craft great weapons with which to hunt animals, and after he learned their language the man told them a many glorious story of many hunts before. Long after the man passed, he would be remembered, as a guardian spirit of the hunt. The Muhlar tribe would grow to a kingdom one day, and spread across the great continent, and man would turn to legend, and legend to myth."
 RAD_AF.9.a: "狩猎仍在继续。"
 RAD_AF.10.t: "巴巴里海盗"
 RAD_AF.10.desc: "The islands and coasts of the Middle Sea were home to all sorts of peaceful communities, eeking out an existence in the salt waters, peacefully plying their trades and barterting with one another for the goods each town could provide to the others. The people of Adriata and LaVall were famed for their salt mines, Rakli produced saffron in the greatest abundance, and the many Iberio tribes were known for the mining of different types of metals. One land along the Middle Sea, though, was more infamous than famous for its contribution to world trade: piracy.\n\nIt is not known exactly when or exactly why the people of Bona and Oran, the two tribes whose lands are collectively known as 'Barbaria', came to become such expert pirates. Some rageful inhabitants of the Middle Sea insist that piracy runs in these people's blood, and that those of their kind have survived by stealing the hard work of others since time began. Others way that it was how they survived the great death that supposedly befell the world some several hundred years ago. Whatever the cause, these people are known to assault and harass the shipping of all cities and tribes from Kibris to the Wall, their small, agile ships easily outmaneuvering and overcoming the huge cargo vessels of the more industrious inhabitants of the Middle Sea. Not a single captain can feel safe on a long journey through the Middle Sea, and it is these most highly effective of corsairs that the crews of vessels from all throughout the sea must staff a few good warriors amongst their ranks, lest they find themselves defenseless when the true masters of these waters come sailing their way."
 RAD_AF.10.a: "就像那旧日好时光！"
 RAD_AF.11.t: "收到？"
 RAD_AF.11.desc: "乌尔里希·波特希特已经在灌木丛里蹲了一周了。他受命前去郊外侦察并伏击OFN部队，自己的搭档则在没有携带通讯器材的情况下被派去另一块侦察区域，原因尚且不明。近几次战斗中，布尔人损失惨重。波特希特既不知道自己在哪，也没怎么看见OFN的巡逻队。真可惜啊，毕竟现在要是见到的话，他就准备叛逃过去了。布尔人的理想破灭了，世界似乎也陷入一片死寂。周遭的野草看上去枯萎了，空气好像也是出奇地凝重，压得他老是咳嗽。\n\n波特希特不想干了。他要用无线电告诉总部，别等他回来了。这名通讯兵打开电台说：“这里是波特希特。操你们全家。咱已经完蛋了，我可要趁这机会自己跑路了。收到？”\n\n“重复一遍，是否收到？”\n\n“真不错，”波特希特暗自想着，“现在他们干脆当哑巴了，连拿起听筒接收下我的辞呈都不干——算了，去他妈的。”他把无线电放回去，继续徒步向前。”"
 RAD_AF.11.a: "死气沉沉"
 RAD_AF.12.t: "The Griot's Tale"
 RAD_AF.12.desc: "An old griot wandered into the village one day, as griots were wont to do. A little child was curious to see what the travelling tale-teller could teach him about the past. He found the griot sitting by the town well practicing his kora. The child asked him to tell him a story about life before the great calamity.\n\n\"My child,\" said the griot, \"the words I can speak about those days could fill many volumes. But perhaps they should be left unprinted; should one be seduced by their ways, they may surely bring upon mankind the same fate. They built many great empires, powerful reigns which stretched across vast oceans. They built mighty cities and weaponry that was powerful enough to shatter the Earth. In the end, it was their vanity and pride in their races that led them to use those weapons against one another. To destroy all the greatness that they once possessed. We have learned from their mistakes, and we follow the simple way of life that promotes peace and harmony between all peoples. We shall be better than those that came before, if only out of respect for their pains. One cowrie shell, please.\"\n\nThe child paid the man for his tale. He didn't know how much of it to believe, but one thing was certain, he knew it probably was at least worth a cowrie to hear."
 RAD_AF.12.a: "悲剧与喜剧"
 RAD_AF.13.t: "永不消逝的电波"
 RAD_AF.13.desc: "“任何人，收到请回复。这里是位于南印度的居里站，重复：南印度，居里站，收到请回复。”\n\n米切尔将他按在发送按钮上的手指拿开，将耳机摘下搭在了肩上。他一边叹气，一边小抿了一口蘑菇伏特加，烈酒穿喉，灼烧感中夹杂着令人放松的效果，这足以支撑他在清早的几个小时里保持清醒镇定了。\n\n他的父亲告诉过他，伏特加应该是用土豆酿的，但他们的小岛上没有多余的空间为了改善喝酒消遣的体验而种植更多土豆。而相对的，蘑菇则是唯一一种能在这块大洋深处终日为雨水侵袭的岩礁上大量生长的作物。\n\n“米切尔？”声音随着敲门声传来。在他回应前门就已经被打开了，索菲夹带着外面的暴风雨走了进来。她抛下被浸透的雨衣，并迅速坐在了米切尔椅子的扶手上，将双臂缠绕在他身上并压近身子。“求求你了，米切尔。”她牙齿打颤着轻声道。“我好冷。”米切尔用一只胳膊搂上她的腰部，轻轻地抱住，让他浓密的胡须正好靠在她湿润的头发上。\n\n他们默不做声地坐了一会儿，陶醉于彼此的体温和电炉的热量中。终于，索菲的话语打破了平静。“米切尔，你为什么不离开那个电台，到下面的小屋去？孩子们都睡了，我们可以——”\n\n米切尔伤心地摇了摇头，吻上了他妻子的额头。“我不能，索菲，我答应过父亲。”\n\n门又被打开了，阿尔伯特走了进来，他又高又瘦，头发灰白。看到这对夫妻俩紧密地缠绵在一起，他露出了尴尬的笑容。“索菲，抱歉我来的有点晚了。米切尔，你休息一晚，我知道这程序，就把它交给我吧。去花些时间陪陪其他人，陪陪你们彼此，我会仔细地收听消息的。”米切尔迟疑了一下，又叹了一口气，站了起来。索菲高兴地哼出了声。过了一会儿，他们都走了，在黑夜的雨水中沿着满身石头的山坡赶了下去。在关节的吱吱响声中，阿尔伯特坐了下来，将耳机戴在了他变秃的头上。"
 RAD_AF.13.a: "居里站，我们收到了。"
 RAD_AF.14.t: "At the White Peaks Beneath the Moon"
 RAD_AF.14.desc: "After the bombs fell and the fires washed the land of nearly all of its flora and fauna, the tribes of the Congo basin sought to carry on with their existence, returning to the days before the Europeans had come to their rainforests and savannahs. The Congo Basin itself, once the central hub for the region, had become a great sea of pollution that slowly killed the world around it. Its toxic waters spread like tendrils through the rivers of Africa, bringing decay to the soil and illness to the people. The tribes of the Basin departed, hoping to find places untouched by hellfire and rot where they could settle down, safe from the terrors of the ruined world. One tribe, its name long forgotten to the ages, traveled north-east. It was said that their ancestors had come from a land that straddled a great river, which stretched up to the very north of the continent. And so, seeing no other option the tribe set upon a journey sure to be long and arduous.\n\nPredatory animals were seldom a problem, as fire kept them away from tribe's camp. Other tribes did not cause trouble, for in those times all humans suffered the apocalypse's fire and through it a kinship was forged, the true killer was starvation. Food was scarce, no matter how far the tribe traveled from the tendrils of the poisoned basin. Water was precious, more so when it had to be boiled to cleanse the worst of its impurity. For months they traversed the rainforests and plains, their numbers dwindling all the while, but just as hopelessness might have set in a peculiar sign restored their courage. A cold, yet welcoming breeze guided them eastwards towards sloping, terrain. The breeze grewer stronger each day, and the terrain more mountainous, until finally opening up to reveal a great, green valley below. For the first time in too long, the tribe ate well. They slept beneath the towering mountains and marveled at the snow-capped peaks lit so brilliantly by the moonlight, the first snow they had ever seen in their lives. It is said that their descendants live in the valley to this day, and that the mountains beneath the moon are just as beautiful as when their ancestors first saw them."
 RAD_AF.14.a: "You need only follow the breeze to find them..."
 RAD_ME.1.t: "时之沙中的残影"
 RAD_ME.1.desc: "命运让这名年轻的士兵倒下了。在他的身躯渐渐沉入流沙之前，他所在的队伍已经在沙漠中跋涉了近三个月。在此期间，为了尽快回到所谓的“家”，上校没给他们一点休憩的时间。\n\n在核子末日降临科威特的军事基地时幸免于难的一百余人从此全部杳无音信。在向地中海进军的长途跋涉中，他们无一不被疾病与黄沙吞噬。也许是命运最后一次眷顾这个可怜的灵魂，这名士兵的尸体还没来得及腐烂，或是被饥肠辘辘的秃鹫撕咬殆尽，就被埋进了无垠的沙海。在未来几十年，几百年，乃至几千年的时光中，他将一直长眠于此。而他至死都在追寻的那个家，那座被他称为罗马的永恒之城，也终将化作过往云烟。\n\n然而，隐没之物终有一天会重现天日。帝国的疆界再度吞噬了这片沙漠，士兵的尸骸也被一位雄心勃勃的考古学家发掘出土。他身上的制服已经成了一片片破旧的布料，手中的武器也被蒙上了一层厚实的锈，但还算完好；至于他的骨骸，也早已被岁月冲刷得苍白。然而，真正引起考古学家兴趣的却是他身上的一方精美的小盒，在征得她受雇的博物馆的同意后，这位年轻力盛的女子解开了一把被时间锈死的锁，然后发现了一些远远出乎她医意料的东西。\n\n那是一张年轻女孩的照片，它完好无损，明显没被人动过。她的头发乌黑，五官精致，即便久别于世长达几千年，世人仍能一睹其芳容。如此一幅图画活过了世界的终末，可真是幸中之幸。"
 RAD_ME.1.a: "当然，要是我们能知道她的名字，就更好了。"
 RAD_ME.2.t: "永生之物"
 RAD_ME.2.desc: "穆夫提推断，一个远古时代的伟大文明建造了他面前的巨型建筑。他对末日前的世界了解很多，也许比任何仍存于世的人都多，这要归功于他所在的伊斯兰学院保存的许多档案。然而，尽管他在过去漫长的人生中见识了许多东西，穆夫提还是对这座废墟的规模感到震惊，它甚至让北方那些宏伟的伊达利叶堡垒都相形见绌。\n\n但是，在这片废墟之中，穆夫提几乎找不到那场令旧世界崩溃的烈焰于此焚烧过的证据。这位业余历史学家只能冥思苦想，是什么驱使他的祖先放弃了这样一个地方？难道是什么诅咒？还是一群无法被战胜的敌人？这并不重要，重要的是如果没有这些巨型洞穴和石雕建筑的庇护，他和他带领的难民连这个星期都撑不过。\n\n穆夫提和他的追随者们并没有在此停留太久，一个月后，他们再度启程，希望能在遥远的未来找到一个能够供他们安稳度过余生的家。他们曾居留于此的唯一痕迹是几座为便于祷告而竖起的宣礼塔，但经由他们的言语，这个有关远古谜团的故事将被传播得愈来愈广。\n\n伊达利叶的军团在掠袭圣城时总是会经由此地，商人和朝圣者则把它作为一座指明他们旅程的路标。即使是像沙漠之狐这样伟大的征服者，在率领其军队东征时也要对这座古老的堡垒敬畏几分。\n\n然而，尽管许多人试图寻根究底，这座洞穴之城的起源仍是一个谜，学者们只发现了一个能被附着在它身上的词语："
 RAD_ME.2.a: "不知怎的，一些旅行者称其为……佩特拉。"
 RAD_ME.3.t: "最后的罗马之子"
 RAD_ME.3.desc: "哦，伟大的万千苏丹之苏丹，生活在您的帝国疆界之西的伊达利叶人是多么奇怪，又多么神秘。想当初，他们是效劳于一个强大帝国的一群强大战士，在那被时光埋没的罗马城，一位哈里发统御着他们。在他们与古时一群被称为布利梯舍人的易卜劣斯奴仆的斗争中，他们来到了圣城古都斯的海岸。很快，布利梯舍人被赶下了海，他们成了圣城的新统治者，直到拥有无尽智慧的真主击垮了一切罪恶的古代帝国，他们也不例外。\n\n即便今天，伊达利叶人仍坚持他们自己的宗教，但学者们大多认为他们处于有经人的行列。然而，没有了哈里发，他们的信仰很快就土崩瓦解，他们的忠诚也随之灰飞烟灭。沙漠之狐，我们的宿敌，绝无可能让他们叛变到他那一方去。事实上，自从伊达利叶人被您那尊贵的祖父征服后，他们就一直是您家族的忠实仆人。伊达利叶人的骑兵与战士帮助我们打赢了无数胜仗，直至今日，他们仍戍守在淤积之河的岸旁。\n\n但是，伟大的万千苏丹之苏丹，您势必要对伊达利叶人保持警惕，以免他们的势力动摇我们王国的稳定。绝不能让任何一位伊达利叶酋长的势力凌驾于他人之上，以免他拥兵自重，也不能让他们单独守卫皇宫，以免某一天，您或您的后代发现自己处于他们的摆布之下。\n\n正如古时的伊玛目所说，亲近朋友，但要更亲近敌人。"
 RAD_ME.3.a: "总感觉这个故事有些熟悉……"
 RAD_ME.4.t: "王者归来"
 RAD_ME.4.desc: "大猫，草原之主，非洲雄狮。几个世纪以来，人类一直对这种野兽着迷万分，即使它被赶出了欧洲和近东，非洲大陆仍是它的堡垒。即便如此，人类仍大肆捕猎这种动物，几乎使其灭绝。这并非因为这些巨大的野猫威胁到了他们，而仅仅是为了找乐子。\n\n讽刺的是，德国对非洲的统治在某种程度上保护了狮子，虽然德国的殖民地精英们也喜欢打猎，但他们远没有英国和法国的前辈们那么狂热和着迷，当然，除了穆勒专员。似乎非洲的狮子们注定只能龟缩于这座最后的堡垒，苟延残喘。\n\n然而，命运总是喜欢捉弄一切生灵，给人类文明带去了浩劫的核灾难却给了狮子们休养生息的时间。几年后，它们惊讶地发现，已经许久没有人类出现在它们的领地了。终于，狮子开始夺回它们从前的领地，从南方阿非利卡人的散居区，一直到北方的尼罗河三角洲，而人类对此一无所知。最终，它们抵达了红海的岸边。\n\n一群狮子骄傲地走过被淤泥堵塞的河道，这条运河曾是全世界最重要的贸易动脉。三千年后，雄狮终于再度站在中东的大地上怒吼。"
 RAD_ME.4.a: "吾王万岁。"
 RAD_ME.5.t: "国王的赌注"
 RAD_ME.5.desc: "他们说，这是一场结束所有战争的战争\n\n而天真的人们却轻信了\n\n那些体面地葬身于核子烈焰之中的人\n\n却始终不知自己被欺骗。-艾哈迈德·阿巴斯，被处决的诗人。"
 RAD_ME.5.a: "笔尖胜过干戈。"
 RAD_ME.6.t: "厄立特里亚土著兵的回信"
 RAD_ME.6.desc: "我们厄立特里亚土著兵致沙漠之狐的回信：\n\n臭狐狸，个狗日的德国鬼子跟魔鬼厮混的东西，易卜劣斯的狗。你算个哈批神射手，你连拿着你的棍子捅豪猪都捅不死的废物。你的喽啰们吃着魔鬼拉的屎。臭婊子的狗杂种，你不该来管厄立特里亚子民的事。我们不怕你的军队，大海和这陆地作证我们会与你作战，操你妈的。\n\n你个科普特的贱货、大沙漠修车的、突尼斯造马尿的、开罗日羊的、河间放猪的狗东西，努比斯的蠢猪、偷儿贼、恋童逼、吊人的屌人，天上地下的傻逼，安拉面前的弱智，毒蛇的乖孙儿，全世界的小丑。你个猪鼻屎，驴屁股，要遭宰的野狗，操你妈逼。\n\n所以我们厄立特里亚人向你这贱种宣告，你连给埃塞俄比亚人养猪都不配。现在我们告诉你，我们就不知道时日也没有个历法；因为那银月高挂天上，时年就在书中，这里的日头和那里的日头还是一个天！就为了这个你舔我们的屁股去吧！"
 RAD_ME.6.a: "该死的野蛮人……"
 RAD_ME.7.t: "终归和平"
 RAD_ME.7.desc: "在黎凡的沙漠深处，两个分别来自南方和北方的部族，在一座名字早已被世人遗忘的城市的废墟上共享佳肴。他们坐在废墟中最高的山丘上，身旁那座上古遗迹的金色圆顶已经残破不堪。觥筹交错间，他们谈起自己的家，自己的家人，自己称之为家的土地，以及这两个新生国家之间的贸易问题。\n\n来自北方的部族拥有许多牲畜，他们在美丽的绿洲中安家，这令黎凡的其他居民羡慕不已。南方的部族则生活在肥沃的平原上，虽然有时他们也会受到水源困乏的烦扰，但他们的耕地仍能产出大量的粮食，其纺织品和舞蹈艺术也在黎凡大有名气。\n\n在过去，他们曾视彼此为宿敌，世世代代为一点鸡毛蒜皮都不算的小事相互征伐，流血牺牲。但两个部族的人现在都知道，尽管他们有种种不同，但他们的血管里流淌着的血都是同样的鲜红，他们的心中都充满着对家人的爱，他们的灵魂中也都镌刻着对未来的希望。不论过去有什么深仇大恨，今日它们都将一笔勾销。\n\n他们紧紧握住对方的手臂，相互拥抱，并以家人的名义发誓，他们将不再为琐碎的杂事而相互仇恨，并将守护和滋养彼此。现在，他们以他们自己的方式结成了一个新的家庭。\n\n每个人都知道，和平不可能永续千秋，但这一天绝不会被人们所遗忘。在未来的岁月里，这两个部落将同心一意，养活他们的家人，建立自己的城镇和城市，并保护他们都深爱着的土地。\n\n就这样，在经历了无数日夜的痛苦与绝望之后，雅斯列部落和帕勒斯汀部落共同筑起了和平。"
 RAD_ME.7.a: "时间能治愈一切创伤。"
 RAD_ME.8.t: "时光飞逝"
 RAD_ME.8.desc: "群星在沙漠清晰的夜空中闪着微光，年轻的马苏德背靠着黄沙，懒散地回望着它们。他的兄弟姐妹们则正和母亲一同熟睡于附近的帐篷之中。只有他和他的祖父侯赛因还没睡着。侯赛因茫然地望着大漠远方，他早就瞎了，但他仍漫不经心地用木棍戳着他们的营火。\n\n“爷爷？”马苏德边说着，边撑着麻木的身子坐了起来。“当你和我一样大的时候，生活是什么样子的？”\n\n侯赛因沉默了会儿，创伤与纯粹的记忆充斥着他的脑海，他花了一会时间用来沉思，最终，他开口道，“比现在更好，但在某些方面上，也更坏。我们有更多的东西可以吃，有一座属于我们自己的房子，我们有着很多东西，但同时，也有着很多坏东西。”“是意大利人吗？”马苏德天真地问道，而侯赛因则报以大笑回应之。\n\n“确实，我总是痛恨他们定期的扫荡，他们从我们这里掠夺了太多东西，尽管他们的所作所为无异于那些先前来到我们这里的外人。在这方面上，现在确实比以前更好，因为，你看，这里除了我们再无他人，我们再度成为了自己故土的人民，但是代价呢？”\n\n他的脑海浮现出了一道闪光，一道全能的光，一道包罗万象的光，同时还有一种伴随黑暗而来的灼痛记忆。他心不在焉的摸着胳膊上的疤痕。“我不知道我们现在是不是过的更好了，我只知道我们失去了很多，但我们还能重建它们。我们曾经创造过它们，而在真主护佑之下，我们还能再度创造它们。”一时无言过后，马苏德问道，“那它们就是你所创造的吗？”同时指了指他们营地附近的东西，显然他暂时忘记了他祖父已然失明，但后者仍明白了孩子问的是什么。“不是我，傻孩子，建造了它们的人们在很久很久，很久很久以前就都死了。”\n\n马苏德点了点头。寂静降临于祖孙二人之间，马苏德则继续沉浸于星空当中。侯赛因独自沉思着，思忖着他们身上被夺走的过去与未来。而在他们的营地旁边，古老的金字塔巍然耸立，如同一位沉默的守望者，高耸入云，直入天际，就像它在上个时代以来一直所做的那样，也像它在未来数个时代中注定一直要做的那样。"
 RAD_ME.8.a: "发生了很多事，也有很多事要发生了。"
 RAD_ME.9.t: "竞赛"
 RAD_ME.9.desc: "在陆间海沿岸的一座大城市里，这片土地几百年来一直缺少的，激动与活跃的气氛重返于世。人们欢呼雀跃，因为盛大的赛事很快就要开始了！\n\n巨墙海沿岸国家之间的合作与日俱增的同时，他们的社会也因日益频繁的往来而紧密的联结起来。在各个民族通过区域合作和远洋贸易越来越依赖彼此的大背景下，有人开始提出这样一个问题：为什么不举办一系列比赛，邀请任何乐于参加的部落和国家，让他们可以派遣最熟练的运动员前来争夺荣誉？\n\n这个提议让各个部落和王国的领导人提起了兴趣，就这样，竞赛诞生了。整个巨墙海地区的运动健儿都汇聚到了古老而宏伟的突尼西亚城。这些被派来代表自己祖国的人可谓是各有千秋，从山一般强壮高大的壮汉到小巧灵活的年轻选手样样皆有。\n\n竞赛正式开始了，从对力量的比拼，到赛跑这种对速度和耐力的较量，甚至是徒手搏斗，运动员们参加了一系列令人眼花缭乱的比赛。随着比赛的进行，巨墙海各地的目光都注视着运动员们，焦急地期待着他们能为自己的祖国带回荣耀。"
 RAD_ME.9.a: "让比赛开始吧！"
 RAD_ME.10.t: "丝绸与白银之地"
 RAD_ME.10.desc: "在人们冒险穿越绿洲南方的大沙漠的旅途中，他们几乎找不到任何生命的迹象，当然，除了商人和他们的大篷车队。用骆驼和马车拖曳着缤纷满目货物的旅行商队，给原本毫无生气的沙漠带来了活力。对于那些土生土长的沙漠居民来说，那些时不时穿越沙海，还雇佣他们充当向导的商人似乎都来自同一个地方。很大程度上，他们的直觉是正确的。\n\n在两河周围的土地上，无穷无尽的商队带着来自世界各个角落的商品倍道而行。许多人都在谈论一个拥有着大都市和肥沃腹地的伟大王国，以及一条用黄金与粮食绘出的闪亮弧线。目前而言，还没有人用“新月”这个词形容它。据说，在这些大都市的市场上，你可以用合适的价格从来自世界各地的商人那里买到你能想象到的一切商品。\n\n旅行者们谈论起壮丽的建筑，学者们高超的智慧，这些无一不让他们惊羡不已。繁忙的街道贯穿整个城市，供人和牲畜到达他们各自的目的地。在有些人口中，这些都市的人口能达到一百万，甚至更多。\n\n即使远离这片土地，人们仍能感受到它所散发出的繁荣与生机。因为财富与商品源源不断地从黎凡廷王国发散而出，让世界其他地方的人们也能品尝一点繁荣的滋味。"
 RAD_ME.10.a: "在世界的摇篮之中，财富与权力四散流淌。"
 RAD_ME.11.t: "飞人"
 RAD_ME.11.desc: "法蒂玛从来不相信老贾巴勒和他那些战斗故事，尽管奇怪的是，就像面对其他说书人说谎时一样，她的父母从来没有打断过他。他农场上的那台老轮式机器怎么可能会飞呢？是的，它有翅膀，但它们甚至不能扑翼。\n\n一天，她在老农夫参加完骆驼赛跑后回家的路上问他，他只是咧嘴一笑，说这是个秘密。法蒂玛认为他是在撒谎因为他不知道答案，但他只是笑了笑。\n\n随着年龄的增长，她就像所有的孩子一样，忘记了贾巴勒晚上围着营火小声讲述的故事，而是更多地关注朋友、生活、最后甚至是和那个曾经偷偷溜进马厩摸骆驼的小男孩组建家庭。然而，生活并不是一位善良的女主人，当法蒂玛仰望天空时，她的生活从这天起永远地改变了。如同天使般悬挂在天空中，发出像雷声一样的声音的六台飞行器。甚至比法蒂玛为市长狩猎用征集的隼鹰还快。但这些机器的目的与天使不同，他们从肚子中降下了火焰和死亡。法蒂玛结婚后走过的那条街被烧成了灰烬，市长和他的宫殿也被抹除了，甚至骆驼赛道也被巨大的火焰和金属柱烧焦了。\n\n一开始，法蒂玛只能惊恐地瞪着眼睛，直到从地平线上传来一阵轻微的嗡嗡声。老贾巴勒和他的飞行器在空中摇摇晃晃地冒着烟。用他自己的火焰击落了四个敌人，并把另外两个驱赶到西方，但在战斗中他落了下来，当村民们到达他的机器掉落的地方，他们发现它完好无损，而贾巴勒微笑地坐在座位上，一动不动。"
 RAD_ME.11.a: "一个时代的终结。"
 RAD_ME.12.t: "还没写"
 RAD_ME.12.desc: "还没写"
 RAD_ME.12.a: "还没写"
 RAD_ME.13.t: "老伊玛姆"
 RAD_ME.13.desc: "从前，有一个叫伊玛姆的老人住在巴尔什布村，在亚尔沙兰以南的一个大步上。他住在村外的一座古塔里，在一座建筑的废墟上。\n\n他是一个有点怪异，还有一点笨的人，他的言行和别的人都不太一样。在一天的某些时候里他会跪在地上，然后用外语吟诵一些东西，村民们也学会了在这个时候离他远一点。但是毕竟从来也都没有人看到过伊玛姆生气的样子，甚至都看不到他卸下他的笑容，因此村民们也就让他待在了他的住处。\n\n有一天，当他倚在一棵雪松上读一本厚厚的大书的时候，一个好奇的小孩走到了他跟前问他：“伊玛姆，为什么你住在这么糟糕的旧废墟啊？”\n\n伊玛姆用他温和又沧桑的声音回答孩子说：“因为安拉会庇护他虔诚的信徒的。”小孩有些似懂非懂。安拉？那又是什么？孩子小跑回了自己家。\n\n几年过去了，当年的小孩已经成为了一个青年。而伊玛姆原本的银须也如染上了霜一般，他走路也像老头一样不太利索了。当伊玛姆把它所有的硬币都施舍给一个乞丐的时候，青年上前询问道：“伊玛姆，为什么你把你所有的硬币都给了别人，而不是自己花了？”\n\n伊玛姆对他还以一个微笑，用有些刺耳的声音说道：“因为安拉会庇护他虔诚的信徒的，小伙子。”年轻人依然感到不解，他还是不知道安拉究竟是什么。安拉究竟是谁？但此时青年的母亲突然唤他过去，伊玛姆也叫青年快些过去。\n\n又过了几年，当年的小伙子业已长大成人。伊玛姆已经没法走出他住的旧塔了，他的身体实在是太虚弱了。尽管如此，他还是拒绝接受村民们向他提供的药物。有一天，这个大人去看望了病榻上的伊玛姆并问他：“伊玛姆啊，为什么你不找其他人帮帮忙呢？”\n\n对这个问题，伊玛姆挤出了他最后的一点力气，温驯地说：“我的时间已经到了，孩子。安拉会带我去天国的。愿他像我一样庇护你。”\n\n于是伊玛姆去世了。当天晚上，所有的巴尔什布村民都来拜访他的坟墓，向那个善良又有点神叨叨的老伊玛姆致敬。没人知道到底是谁做的他的墓碑，而碑上则刻着："
 RAD_ME.13.a: "从末世到巴尔什布，安拉一直庇护着他的信徒。"
 RAD_ME.14.t: "收抚"
 RAD_ME.14.desc: "虽然他们从一个逃亡的难民那里听说了有关大规模核战争的消息，但对这一小群游牧民来说，世界其他地方存在与否对他们来说根本没什么影响。他们在沙漠深处安家，而没有人乐意用核弹烧沙子。不过，他们迟早会面临这场核战所带来的麻烦，这无法避免。虽然没有一个人挑明此事，但大家心里都各自有数。他们的直觉是正确的，尽管他们预先肯定想象不到，他们会以这样的方式与末日之后的世界相接触。\n\n在游牧民们与那名告诉他们外部世界消息的难民交谈后的约莫一个星期，乃至更久，他们才遇到了这个男孩。显然，他的父母希望带着他前往相对更安全的沙漠地带避难，但他们失策了。他们根本没能在沙漠中走多远，似乎是男孩父母的人躺在他周围，即使到了生命的最后时刻仍然试图保护他。\n\n对于游牧民这种为了在条件恶劣的沙漠中生存，不得不节衣缩食，妥善利用手头一切资源的人们来说，收留一个不能提供生产力、还时时刻刻需要照顾的新成员的想法是相当危险的，然而，注视着这个孩子的游牧民首领内心深处却有一根弦被触动了。在这个全人类都苦难深重的时代，这个孩子是不是他们自己的已经不重要了，就算他的头上带着犹太人的圆顶小帽，而部落里的人都是穆斯林也无妨。这只是一群流浪者在拯救同伴的生命，仅此而已。"
 RAD_ME.14.a: "人类的未来没有为旧日的恩怨所困。"
 RAD_ME.15.t: "贞洁颂"
 RAD_ME.15.desc: "康斯坦蒂诺斯修士凭着几十年来的习惯，轻松地做好了十字圣号。先是额头，再是胸前，后是双肩。他随后向圣殿的圣像鞠躬，圣像描绘的是永远贞洁的天主之母圣母玛利亚与她的儿子耶稣基督。当他完成了他的祷告时，圣殿中充满了圣洁的静穆。\n\n他的目光停留在了救世主那孩子气的神态之上。这是万王之王，驭者之驭者。他将自己从旧的原罪中解放了出来，到了第三天起来归向了他父亲的右手。他是将会归来对众人的价值进行审判的人。康斯坦蒂诺斯修士闭上了双眼，深呼吸了一口气。祈祷使他在躁动中平静了下来。\n\n修道院也并非完全脱离了世俗的事务。一位安息主怀的修士在食堂放了一台旧的业余无线电，多年来他们就一直用它来收听外界的消息。他们知道战争并不是一个小时之前才开打的……并且他们还知道那种可怕的装备将会很快结束战争。\n\n忽然响起了敲门声，随后门被吱吱呀呀地推开了，这打断了他的沉思。他转过身来，看到了伊卡里奥斯修士、埃米尔修士和扬尼斯修士正向他走来。最后整个修道院的人都聚到了这狭小的礼堂里，带上他自己的话一共有十六个人。一些细微的动作被掩盖在了他们决然的神情背后：有人在微微地战栗，有人用拇指捏着十字架、吊坠，还有他们所遗留下的旧照片。\n\n康斯坦蒂诺斯修士看到了众人的目光，众人也看到了他的。他们不需要在说些什么了。时间铸就了他们每人都了然于心的情谊。正如他们一同侍奉主，现在他们也会一起面对他的审判。\n\n康斯坦蒂诺斯修士点了点头，像个指挥家一样抬起了双臂。当他挥下手时，十六道声音交织融合在了一起，演绎着世间独一无二的赞美诗。"
 RAD_ME.15.a: "他们的圣咏在火焰中响起。"
 RAD_ME.16.t: "新的光辉"
 RAD_ME.16.desc: "这场灾难席卷了整个世界，法老的土地也不例外：许多人在大火中丧生，活人所剩无几。然而，无数个世代之后，地球仍然屹立，尼罗河也仍一刻不停地流入大海，滋润着星罗棋布于其入海口的宏伟三角洲的土地。人们开始为制作面包而种植谷物，脆弱的耕地系统就这样繁荣昌盛了起来，最终，如同过去一样，尼罗河流域再次成为了一幅车水马龙的贸易网络的中心。\n\n就这样，越来越多破破烂烂的船只试图驶入尼罗河三角洲，他们需要有东西来指引方向。在一座建于古代城市废墟之上，以伟大征服者之尊名命名（尽管它过去的名字并非来自领袖或凯撒）的都市之中，有人提出了一个计划：建造一座巨大的灯塔，以引导船只驶入港口。\n\n这座灯塔将会宏伟无比：它的高度超过三百英尺，由粉红色花岗岩雕琢而成，表面还覆盖着一层闪闪发光的石灰岩。灯塔内安装了一座巨大的火炉，炽热的火焰甚至能被数英里之外的船只观察到。毫无疑问，这是新世界的一个奇迹。"
 RAD_ME.16.a: "愿它世世代代照亮整个世界。"
 RAD_ME.17.t: "圣三一"
 RAD_ME.17.desc: "亚他那修并不知道他们刚刚到达了地球的哪个角落，但他不会让自己的手下知道这一点。\n\n也许上帝的话语活过了人世间的灭世火雨，但其干燥易裂的书页并没有关于圣地确切位置的线索。他只知道它与一个叫埃及的地方遥遥相望，位于一片无垠沙漠的边缘。他们决心重建上帝的国度，而非继续蜷缩于原本的弹丸之地。就这样，他们从古老的修道院启程，驾船横跨锯齿海。途中，他们绕过了一个有一个港口，这有时是因为港口已经荒废，无法使用，有时则是因为岸防火炮向他们猛烈地开火。终于，他们得以在原定目的地以南的一片海岸登陆。当地人对他们很友善，也知晓耶稣基督和他神圣的话语。\n\n骑士们重整旗鼓，向着太阳升起的方向进发。他们不敢在夜间赶路，那时正是匪盗横行，四处拦路抢劫的时候。许多身体虚弱或是上了岁数的人都被无情的烈阳暴晒至死，但经过一个月的跋山涉水，骑士们终于来到了一座坐落在山丘之上的伟大古城。被烧焦的古代废墟环绕在它周围，城墙上则站满了手持步枪的人。在骑士们走近城市之时，清脆的喇叭声开始在晴朗的夜空间回荡，道路尽头的大门缓慢开启，发出一阵令人困倦的吱呀声。\n\n当他走近并试图看清站在他面前的人是谁时，亚他那修的心脏猛然跳动。两个人，一个穿着白衣服，戴着头巾；一个穿着黑衣服，留着长胡子，头戴一顶无边便帽。亚他那修出示了他的神圣标识：一枚在两侧火把的照耀下散发金光的十字架，二人立即展开双臂对他表示欢迎。在这两位圣人（至少亚他那修认为他们是）身后，亚他那修看见了一副熟悉的景象：十几个人站成一排，无一不穿着黑色的长袍，戴着他的教团特有的圆形面纱帽。随着一枚枚十字架被高高举起，他们身后的人群也随之欢呼起来："
 RAD_ME.17.a: "愿您的旨意行在地上，如同行在天上。"
 RAD_ME.18.t: "生日快乐"
 RAD_ME.18.desc: "祝我七十岁生日快乐，老不死的。我到底怎么活到现在的？肯定不是因为我多精明，大概只是纯运气好，还是那种所有人都他妈开始四处丢核弹之前一周被派到叙利亚干维和行动的运气。大概老天就想让我挺过来，然后眼睁睁看着自己珍视的东西化成烟。天呐，我活着到底图个啥啊？意大利没了，和其他地方一样被炸成灰了，然后直布罗陀大坝倒塌后又被淹了。我觉得应该是这样吧？可能有人……跑进阿尔卑斯或者亚平宁山脉活下来了？至于意大利？国家、城市……哎呀，还有罗马，都被烧没了，然后又被洪水冲了。所有领袖搞的东西，不出几小时全成过去式了。那天，我的世界就一下子坍缩了，只剩我的BM-59、水壶和我驻守的瞭望塔，之后也没怎么变大过。\n\n不过嘛，至少身边还是有人记得我过生日的。那个牧羊人，易卜拉欣，几周前来过的那个，他不知怎又摸回来了。我猜啊，沙漠绿洲旁边立着的塔还是很显眼的，但我自己在沙丘中可摸不到路，之前肯定不会离开去叙利亚的那条老路。总之，牧羊人给我拿了份部队口粮，你他妈能信？一份实打实的核战前野战口粮，显然是从伊拉克附近的半埋补给站里挖出来。肉坏了，打开包装的时候已经没气了，不过满是霉斑的巧克力还是那么好吃，炼乳也还没开封呢！陈年巧克力上浇点炼乳，算不上是生日蛋糕，但我他妈才不管呢。好几年来第一次尝到这么好吃的东西。\n\n易卜拉欣说，他的部落找到了那个补给站，还剩下很多有用的东西。他希望我一道去看看，帮忙把东西挪到安全的地方。可能去了就回不来，毕竟摩托车快散架了，但或许是该离开了。易卜拉欣说，我帮了他们的部落这么多，理应退休安享晚年——虽说我只是几年前带他们到绿洲来罢了。现在才干这事对意大利来说是太迟了，但对我来说，应该还不迟。"
 RAD_ME.18.a: "二等兵马泰奥·博尔托利，完毕。"
 RAD_ME.19.t: "友好交流"
 RAD_ME.19.desc: "致克孜勒汗，阿拉克与两河的领主：\n\n你和你的同类都是些孬种，懦夫，舔狗！\n\n你居然宁可跟那些个不知道住在离这鸡掰里地远地方的乡巴佬和放羊的傻逼缠缠绵绵，也不信任你老家的战士？你居然抛弃你的武术传统和自豪感，跑去当什么地主，给那些个傻了吧唧、和自己爹妈交配的农民当牛做马？我们为了追求财富，在艾兰的群山和谷地中战斗了近十年，现在你却搁这哔哔什么，啊，真正的财富在于土地，而非在于石油、枪械与鲜美的肉？你就没从我们的征服历程中学到些什么吗，小家伙？\n\n我们的回答很简单，滚犊子吧，我们可不会跟着你去种地、抓鱼、修房子，我们的力量只在于征服一切胆敢反抗我们的人。帝国必须立于马鞍与刺刀之上，这是我们的原则。如果你连让部落的宿敌血流成河都不敢，我们又怎么相信你能保护你的部族？你就这么愚蠢地认为我们与阿拉克或艾兰的定居者之间有什么共同之处吗？我们是游牧民，是征服者，而非被征服者！\n\n现在，克孜勒汗，我和我的勇士们抓你来了！你不是不信腾格里了吗，那也别怪我们推倒砸烂你的偶像，烧光你的菜园子地，让你的宫殿加入这片土地上成千上万个冒烟废墟的行列。你们狗屁也不是！就算你口中那些菜地能养活你和你的走狗，黑帐汗国也能用枪炮与马刀将你可怜的国家撕成碎片！是爷们就来砍我来！\n\n切尔纳汗，黑帐汗国的领主，艾兰与阿拉克的大汗，敬上。\n\n（这段文字发现于古艾兰首都废墟中的一块石碑上）"
 RAD_ME.19.a: "看样子这并不奏效。"
 RAD_ME.20.t: "诫命"
 RAD_ME.20.desc: "如果生活在大洪水时代期间和之前的人们都富有仁义，也许他们就能免遭毁灭的厄运。\n\n这话莫伊热已经听过不知道多少次了。他的母亲总是说，慈善是最大的德行。至于“善行”究竟是什么，没人真正知道。既然他们的先祖相信“善行”，那么这一定很重要。就是因为旧世界的人们没有“善行”，才受到了滔天洪水的惩戒，让他的部落，或者说西斯列人，只得在沙漠中游荡求生。\n\n部落中的长者在他还是个孩子的时候就给他讲过关于旧世界的故事。许久之前，这片土地曾拥有一个与现在完全不同的名字，人们称之为黎凡特。据说，他们拥有宏伟的，由钢铁与岩石熔铸而成的机器，可以让你去到你想去的任何地方。他们甚至能够御风而行，飞越全世界。至于这些故事是不是真的，莫伊热也不确定，但他肯定，旧世界曾经存在过，而且，他还亲眼见到过它所遗留下来的废墟。\n\n正是在那片废墟中，他的部落发觉自己正与另一个饥肠辘辘的部族面面相觑。起初，莫伊热很害怕这些异乡人，甚至盼望着老天让他们饿死。这些人甚至胆大包天到向他们索要自己辛苦得到的吃的，但他的母亲却将珍贵的食物拱手让人，这令他惊讶万分，直到他的父亲也这么做的时候还没回过神来。\n\n他感到自己在这片沙丘中受到了些启示。归根结底，他们不都是在这时节受苦的人吗？于是，莫伊热走到了一个年龄相仿，但却饥肠辘辘的女孩面前，单膝跪地，在她面前放上了自己的半盘晚饭。虽然这场面看上去像是什么浪漫约会，但在面前那个女孩向他微笑之时，莫伊热发现自己终于悟透了“善行”这个词的含义。"
 RAD_ME.20.a: "这个世界终将被一个又一个善行修复如初。"
 RAD_ME.21.t: "秘史"
 RAD_ME.21.desc: "让人们知道，在帝国历三十三年，我，克孜勒汗，征服了这个地方。我带着我的铁骑，征服了阿拉克的河间地，让红帐汗国的领地一直从群山延伸到大海。就在此地，我接受了农民的投诚，他们发誓永远效忠于莫穆什汗，红帐汗国的开国大汗之血脉。\n\n让人们知道，我在战争中制造恐惧，在胜利后展现仁慈。那些服从我的统治的人无不享受到了前所未有的繁荣。即使在伟大的腾格里对这片肮脏的人世释放灭世之火之前，阿拉克的土地也未曾这样安宁昌盛。\n\n让人们知道，两条大河之间业已沦陷的城市也是克孜勒汗领地的一部分。莫穆什汗的后代绝不惧怕被腾格里宣判死刑的罪人留下的尘埃。圣人和巫师们一致认为，曾经祸害这片土地的毒灵早在红帐汗国席卷这片土地之前就落荒而逃，将腾格里赐下的，装满枪炮、机械骏马与足够红帐汗国的子民吃上整整十年的食物的宝库弃之不顾。毫无疑问，这是腾格里对他最喜欢的孩子的偏爱。但是，让人们知道，克孜勒汗并不是目光短浅，贪婪无羁的小军阀。相反，他慷慨地与河间地的人民分享天堂的果实，让他的臣民知晓他的统治是多么正义，他的品性又是多么虔诚。\n\n让人们知道，就在此地，世界的十字路口之上，帝国的废墟之中，红帐汗国的人民找寻到了家园。在这里，战争的烈火被驯服，铸就了用钢铁锻成的和平。在这里，克孜勒汗下令，征战的时代已经过去，我们已经得到了腾格里的认可。在这里，历史的车轮再度转动。"
 RAD_ME.21.a: "为了长生天！"
 RAD_ME.22.t: "第一位商人"
 RAD_ME.22.desc: "世界上的第一位商人不过是个带着家当逃命的难民。大洪水过后，他离开了南方的家，一路沿着尼罗河向北漂流，用自己的一点东西换取别人的一点东西。最后，他在一座位于第一座大弹坑北边的，被人们重建的小村庄里定居了下来。随着时间的推移，他将建起一个家族，一份血脉。\n\n他的子孙后代将顺着尼罗河漂流而下。他的儿子成长为了一个坚韧的年轻人，从家乡的小镇出发，前往更北边的定居点。在那里，他遇到了一位年轻女子，然后与她相爱，结婚，并生下了三个女儿，其中一个是死胎，另一个则还未成年就死于疟疾。幸存下来的那个女儿则向南望去，希望自己能打造一番伟业，让已故的两位姐妹得以瞑目。她回到祖父居住的小村庄，看着工人们辛辛苦苦地建造宫殿，巨大的柱子和漩涡般的门楣讲述着诸神和他们之前的故事。在广场上，她买下了这些能工巧匠们雕琢出的伟大作品。现在，这个镇子已经不仅仅是一个镇子了。也许，她能在大弹坑之外的地方找到乐意用更高的价钱买下这座宫殿的金主。\n\n于是，她走过大弹坑，深入遥远的南方古地。那里的人样貌都很怪异恐怖，有些人长了好几个脑袋，还有人只有一只胳膊或一只腿，简直能让人做噩梦。作为家族成员中唯一一个，也是第一个识字的人，她仔细地记下了这些。\n\n回到家乡后，她把这些文字分享给了一群孩子，他们无不希望她讲述这片土地上的更多故事，并教授他们阅读。随着时间的推移，越来越多的人来到这里为孩子教课，越来越多富有学识的男男女女来此传播更遥远土地上的故事，旧新月地最受人尊崇的大学就此诞生。"
 RAD_ME.22.a: "这就是有关一位贫穷商人的孙女是如何创立埃及的第一所大学的故事。"
 RAD.1.t: "遗迹的诅咒"
 RAD.1.desc: "在那众所周知的世界剧变过去很久以后，一些人决定要出去寻找新的家园。起因是这样的，岁月流逝，在遗迹中居住的人们中流传起许多谣言，谣言说遗迹使他们的身体患病并且发生变化，而那些远离遗迹的土地则没有这种问题。遗迹上的居民们只能离开，寻找一片更好的住所。\n\n最机灵的一伙人马上准备离去遗迹。想走的人都走了，而长老派，即不赞成离开家园的老一辈人，则选择了留下。不久，他们找到了另一处遗迹并定居下来，但厄运缠上了他们，疾病开始在人群中传播。他们再次离开，但只要他们继续住在那些遗迹里，一模一样的事情就会再次发生。有人认为他们一直以来都错了，唯一的方法就是永永远远抛弃这些遗迹。\n\n多年后，一队来自长老派的商队走到了很远很远，比以往都要远。他们经过几个月的艰难跋涉，终于到达了一座山，并且在那遇见了文明。令商队震惊的是，这群人不是陌生人；他们说着同样的语言，有着同样的习俗，完全就是一家人。为了表示团结与友爱，他们决定永远离开遗迹然后在这里定居。但山地人们，也就是最初定居者，却不喜欢这个想法。一天晚上，山地人在借酒浇愁，领袖突然出现并宣称外来者都感染了瘟疫。一通煽动性演讲后，他们抄起枪，向山腰攻去，他们知道这就是几周以来他们的新“朋友”们建立营地的地方。到了明天，流民营地屠杀的消息就会传开来。这些可怜人！只是深陷自己过去的可怕经历，担心惨剧再现啊。"
 RAD.1.a: "永远保持孤立可能才是最好的选择。"
 RAD.2.t: "和平的孤立"
 RAD.2.desc: "强盗团长抡起大锤，一下把屋子的门砸开，他手下的强盗鱼贯而入。这伙强盗全都身穿黑色套装，头戴黑色面具，只露出一双双令人胆寒的眼睛。不到一分钟，强盗团就把屋子清点完了，他们确认了这里没有居民。但是这栋郊区的屋子太奇怪了，里面居然几乎没有有用的物资。强盗们翻箱倒柜，也找不到什么有用的东西，但同时也不存在有人比他们更早闯入屋子的痕迹……然后，他们听见了一个喷嚏，“答案解开了。”他们这样想着，疑惑也一扫而空。\n\n凭着一声喷嚏，一名强盗终于在眼皮底下找到了活动暗门，他立马撬开了暗门的锁。两个人爬下通道口，接着，他们被眼前充裕的物资震惊了。成堆的补给，就这样摆在眼前，食物，设备，甚至还有一个急救箱。而在角落的阴影中，他们找到了那个无辜的男人。他们把男人拽了出来，拖到墙边，团长拿起他的宝贝步枪，抵着他的后脑勺，准备扣下扳机。\n\n“他对我们还有用。”一名站在团长身后年轻强盗说，“他能在这个临时掩体中生存这么久，长达数个月，说明他掌握了许多技巧。并且对于一个五十多岁的男人而言，他的身体素质相当不错。”团长放下了枪，又看向那个男人，大吼道：“加入，或者死！”\n\n男人犹豫了一秒，\n\n然后他回答：“给我面具吧。”"
 RAD.2.a: "有些人确实精于独善其身。"
 RAD.3.t: "管道"
 RAD.3.desc: "该物体是工人们在村子外挖掘填埋垃圾的地方时发现的。他们之前从未见过这种不同寻常的外形，因此村民们将其命名为“管道”。它是一个有着两个如同翅膀般延伸部分的长圆柱体。当他们从花费数小时找到的门突破进去后，“管道”的内部便展现在了他们面前。奇怪形状的座椅被从地板上撕下并拆解后在村子中被使用。覆盖窗户的布料被当做织物，金属由当地铁匠融化。这位铁匠对于他制造的那些工具十分自豪，甚至还做了些玩具给孩子们。\n\n后来某天，在他帮忙拆卸“管道”获取有用材料时，一个小男孩看到了一个别人之前没见过的东西：一扇门。尽管有灰尘和侵蚀，也能在舱内的最前面看到那扇门。男孩推了下，门就打开了。他目瞪口呆地看着这个他刚发现的房间。每张桌子和墙面上都可以看到数以千计的按钮、控制杆甚至是一些不知用途的奇怪长方形。但是，最终这些都毫无用处。仅一周内，首厢变得空无一物，所有东西都被摧毁。\n\n许多年过去了，“管道”变得毫无用处，除了一大块金属外空无一物。甚至有人说它应被完全地熔炼，但这种讨论因为附近一个军阀袭击彻底摧毁了这个村庄而戛然而止。村子被烧为平地，并且村民们都逃到任何可能的地方。但有一个家庭不会让他们的遗产这么快消失。那个曾经在天真儿童时发现了“管道”的那个特殊区域的男人，他的家庭在他们的房子着火时进入了“管道”。这里在那段暂时的骚乱期中成为了一片安全区，这个家庭在这建了新家。他们一直保持沉默直到军队离开。当他们这样做时，整个“管道”和周边区域都为他们所用。"
 RAD.3.a: "它还能用作什么？"
 RAD.4.t: "安乐园"
 RAD.4.desc: "Mark woke up in his hospital bed, just like he had for the last two weeks. It was not a comfortable bed, like those that he had experienced before the Atomic War, but a makeshift one, uncomfortably placed between the dozens of others in the large empty space of the complex. However, he was not ill, nor did he have any medical problem, aside from the mild doses of radiation.\n\nHe was awake before anyone else, as it was still quite early in the morning. Trying to keep quiet, he slowly moved his limbs and tried to get up and leave the bed. He exited the room, and thought of what that room was before the Atomic War. Likely nothing more than a basement, or a storage space for equipment and resources. But now, as people from all over the city flooded the complex, there was no choice but to fit many there. Mark saw a window, and peeked under the curtain covering it, letting a few bright rays of the morning sun flood the hallway. Chaos reigned down in the streets, as military vehicles fought rioters, and innocent civilians tried to reach the hospital.\n\nHe went down the stairs, and as he did so, he could hear the first voices from the main floor below. Doctors rushing to move and give instructions, and people screaming and crying, afraid of their lives. When he reached the floor, this was further confirmed. He struggled to move through the \"refugees\" flooding the hallways. He reached the secretary's office, and asked if he could leave. Her reply was \"Are you serious?\", but on a second thought, she wouldn't mind one less person in this chaos \"You could, if you wanted. But can you lend us a hand right now?\" she added. Mark thought about it, and immediately asked for instructions on how to help. He knew that by the afternoon, he would be out of this place. But for now, amidst the post-apocalyptic chaos dominating the world around them, Saint Mary's Hospital was an island of stability and safety in a sea of hell."
 RAD.4.a: "Some work for a cause bigger than them."
 RAD.5.t: "逃离"
 RAD.5.desc: "迈克尔坐在驾驶位上，满面大汗，紧张地看着车上的时钟。在高速上堵了八分钟了，八分零一秒、零二秒、零三秒。他看向窗外，车流一如既往地延绵数公里，附件还有两个陌生人对彼此拳脚相加。其中一人拔出枪，很快决出了胜负。迈克尔随后看见人们疯狂到弃车徒步逃离。全疯了，对吧？或者，真是这样的吗？\n\n他赶忙打开车门，拿起装了补给的背包，开始逃跑。他沿着路跑，不时踏过车顶，马不停蹄地向前逃亡。迈克尔跑进茂密的树林后，旁人便看不见他了。\n\n迈克尔越跑越累，每一步都越发沉重。他继续跑着，直到夜幕降临才停下脚步。不过，在森林里活过八小时的夜晚并不如想象中的这么简单。瑞士军刀和手电筒很容易就能驱散野兽，但对其他人类就没什么作用了。精疲力竭、伤痕累累的迈克尔总算在一棵树下坐定，坐到太阳升起为止。哦，那不是太阳，而是灭世之物。爆炸很壮观，但看个几秒就会致盲。迈克尔没有逃跑，而是像上次一样，等着冲击波来把他掀翻在地。尘埃落定后，他明白，现在只能做一件事：逃离文明，逃离那个自取灭亡、毁坏自然的文明。"
 RAD.5.a: "追根溯源，回归自然。"
 RAD.6.t: "盒子"
 RAD.6.desc: "“您好，我想上交这件失物，希望能找到它的失主。我搞不太清楚这玩意是啥，但看着很珍贵的样子。”这个小盒子一交到当地政府手里，官员们就叫来了镇上两个最好的探险者。他们曾解密了众多古物，也揭开了无数过去的秘密，他们也肯定能弄清楚，这样一个简单的小东西究竟有什么用。\n\n可事情并没有如想象一般发展。当他们收到这个东西时，这些旧日探险者们对此完全摸不着头脑。过了几个小时，他们试图解开这道谜题，但没有得出结论。又几乎过了一个星期，还是没有任何结果，似乎这个黑盒子将成为永远的谜题。就在这时，镇上最年长的人来到了这里。这位80岁的老人是当地军阀的孙女，而这位军阀则是一名科学家。当她还是个孩子时，她就听说过关于这个神秘装置及其功能传闻。\n\n她与旧日探险者们合力开始工作。最终，他们发现秘密就在盒子里面。当然，打开这样一个光滑的物体十分很困难，但如果有人能巧妙地用适合的小刀来撬开它，这就能轻松解决。不幸的是，打开盒子只让另一个谜题摆在了他们面前：盒子里只有一束绳子、小长方形和金属零件。\n\n最终，盒子的谜题从未被解开。然而，那些花了多年时间试图解开它们的人的孩子继承了他们的知识，他们的孩子也是如此。就这样，一代接着一代，人们对这世界上再也无法亲眼所见的过去又多了解了一丁点。也许有一天，人们会了解到过去的全部真相。"
 RAD.6.a: "过去可真迷人。"
 RAD.7.t: "回到过去"
 RAD.7.desc: "自从那个事件发生以来，一切缓缓流过的时间似乎都变为永恒；或许是因为没有人记得之前发生了什么，即使是镇上最年长的居民也已经平静地在梦乡中去世，也没有一个人来讲述事件发生前的故事；就这样，它逐渐被人们所遗忘——直到一个小镇幸运地重新发现了“它”的存在。\n\n在中心广场附近，人们在地里发现了一个匣子。虽然一些人不怎么注意它的存在，但那些注意到的人很快就发现它是多么珍贵，一旦它被打开，它就是一个通向事件发生前生活的窗口。大多数人不知它为何物，但是他们所有想要的知识都藏在了这个匣子中：生活方式、文化、科学技术，甚至有些人猜测是关于政治和外交事务的文字和图片，但是他们不能理解其中的内容。一些人高度地赞扬了其中的内容。这个匣子在当地学校的一个活动中被公开地打开，小镇里大部分居民开心地参与其中。接下来的几周，人们都被“历史狂热”所主宰：所有人都关心他们所发现的过去；而同时，随着时间的流逝，这些被发现的知识都将会像微风和尘埃一样被传递和遗忘，但是居民们都希望能够确保它将会在历史中留下自己的印记。发现匣子的几天后，小镇举办了一场埋入自己的“未来之盒”的庆典，人们要埋下新的匣子，并在许久之后的未来将其打开。而在原来的匣子被发现的地方，这个新的匣子埋入土中，作为后来世世代代的历史指南。"
 RAD.7.a: "像一封瓶中信。"
 RAD.8.t: "R4O - 上线"
 RAD.8.desc: "数千枚核武器的爆炸将地球表面烧成一层薄薄的灰烬，放射性粒子摧毁了大气层，空气化为剧毒的浓雾。尽管如此，在人类创造和毁灭的世界之外，人类制造的人工制品仍然完好无损地存续着。至少有一个还在运转。\n\nR4O，是美国在20世纪60年代为军事和科学双重目的而发射的一系列“侦察与观测”地球观测卫星中的第四颗，也是最后一颗。事实证明，除了向白宫发出警告之外，卫星毫无其他价值。一旦导弹开始发射，毁灭就已是迫在眉睫。不过，在“军事用途”的概念变得毫无意义很久之后，它们的观测能力对人类来说更加有用。\n\n四颗卫星中的三颗，以及围绕着地球运转的大多数人造卫星，在天启发生后就将停止工作，最终带着熊熊的烈火坠向地球表面。然而，R4O的轨道却设置得极为巧妙，而更重要的是，地面上那个给她提供指令的遥控站是自动化的，还毫发无损地躲过了爆炸。当数十亿男男女女在那宿命的一天死去之时，R4O一直在注视着他们。它看着，曾经在夜晚照亮蓝色大理石的成千上万盏灯光一瞬间熄灭，曾经依赖它们的千百万人也化为灰烬。但它也看到了一些更有趣的东西，更加鼓舞人心的东西。希望燃起火焰，在她的摇篮之上，几个遥远的角落里，人类可能仍然勉强维持着生命。\n\n它看到有几盏灯还亮着。"
 RAD.8.a: "我们还未死去！"
 RAD.9.t: "黎明终至"
 RAD.9.desc: "她似乎不愿看到这残垣断壁，缓慢而又轻柔地降临在这个世界，一村又一村挪动，扫视末日的余波——数不清的坑洞，大火将万物吞没，宏伟的建筑被夷为平地。在这人类历史上绝无仅有的一日中，她冒险前进，边走边看，看完了这一日中所能目睹的一切，就像以往那般稀松平常。\n\n她望见了巴黎暗淡的风光，罗马美丽的残像，德里繁华的废墟，伦敦庄严的墓葬。人类最伟大与最糟糕的作品一起，紧紧融为一体，呈现出某种可怖却美丽的景象，听觉与嗅觉上同样如此。这是一个完全颠覆的世界所倾泻的恐惧、悲痛与绝望。\n\n但在这所有光辉与视野所及之地，她同样看到了人类的顽强与胜利，见证了他们的生存、壮烈的牺牲与面对威胁依然勇于挑战的坚强。她看到，植物循着她抬起头来，鸟儿立在枝头欢声歌唱，无数的动物从它们的躲藏处奔涌而出，只要她依然从天边升起，对一切无法逆转毁灭的恐惧，都已在逝去的夜里消散。\n\n残存的人类看到了她的到来，心中充满了新的勇气与希望，即使发生了如此多的变故，耀眼的阳光依然划破黑暗，迎接新的黎明。"
 RAD.9.a: "人类的新曙光。"
 RAD.10.t: "末日悲歌"
 RAD.10.desc: "出自埃德蒙·克拉伦顿，约七世纪前那次世界大战的幸存者，以下是他被重新找到的一篇诗歌：\n\n谁又敢称自己清白无辜\n没有责任？\n如此境地本不应该\n如此情景本可避开\n若人类可以接纳明智\n终会发现自己已走入歧途\n如果时钟倒转\n我们可收紧缰绳\n勒马于深渊之前？\n\n又或，毁灭可是我们心中之渴望？\n机遇重握在我们手中\n切勿要弃之不顾。"
 RAD.10.a: "从旧日的过错中学到教训。"
