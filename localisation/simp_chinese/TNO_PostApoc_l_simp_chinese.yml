 RAD_EU.14.a: "还没写"
 RAD_EU.15.t: "梦想成真"
 RAD_EU.15.desc: "党卫军上将看着院外的一大群人，他们正拼上性命，尝试越过护栏，躲过守卫的监视。上将几乎能听到他们在叫喊——“让我们进去！”“别把我们丢在外面等死！”“我们也和你一样，是德意志人！”——是的，是德意志人，但还不够德意志。他自己也不够，所以他还在这里，而非在百里开外的地堡里。代价的确高昂，但对于建成雅利安乌托邦来说，算不了什么。\n\n剩下的就是签署文件了——真的，走个过场罢了——以及在与家人团聚之前打几个告别电话。他的妻子自作主张给孩子们吃了药，孩子们勇敢地面对了死亡。只要几分钟，他就会——\n\n“他们没到！”冲进房间的助手惊慌失措。\n\n“什么没到？”\n\n“火车，赫明瓦尔德堡方面报告称，第二至第十八节车厢一直没有到达！三号车甚至说他们都还没有驶离南齐锡！”\n\n要是这没错，那就意味着整个体系内最大的地堡都还没收容满八分之一的人……“他妈的！那我们要报告领袖！”\n\n党卫军上将和他的助手一跃而起，他们跑过大厅，拼命赶往楼梯间。即使他们到上面报告了，又能有多少时间来纠正错误呢？联系列车让他们开拨？封锁地堡？即使为时已晚，一丝成功的机会也比坐以待毙强。\n\n最后，他们赶到了全国领袖的办公室前，两人膝盖发软，气喘吁吁。他们鼓足勇气，强令自己迈开脚步，向门冲去。但他们还没碰到门把手，门却自己飞了出来，而热浪和湮灭则紧跟其后。"
 RAD_EU.15.a: "太晚了。"
 RAD_EU.16.t: "第三次天启的预兆"
 RAD_EU.16.desc: "恐惧是人类最古老的情感。它是一种自然的，甚至是实用的特质，因为恐惧可以保护人类免受来自自然界的毁灭性力量造成的伤害。但是，巨大的恐惧也能把人逼疯。随着世界的毁灭，旧世界的失落和被遗忘，习惯了舒适生活的人们对周围的世界变得极度恐惧。当整个世界都像野兽一样，流淌着朋友和敌人的鲜血，狂野且残暴时，他们坠入了恐惧的深渊。所有最可怕的噩梦都潜伏于此。这里的过去、现在和未来都同样恐怖。\n\n在黑海以西的土地上，人们开始相信世界末日不再是孤例，而是周期性的。上帝惩罚了人类的恶行，在地上降下灾难，就像祂以前所做的那样。祂把全世界都淹没了，只留下了挪亚和他的方舟。来自上帝的第一个惩罚是水，第二个惩罚是火。因此，有理由认为，如果人类不改变他们的行事方式，那么另一种来自大自然的愤怒就会降临在可悲的罪人们身上。\n\n一位虔诚的学者花了三天时间研究圣经，并预测下个天启事件将在一年内发生。他敦促他那越来越多的信徒，去把这片土地上所有不神圣的东西都清除掉。这样他们就有机会免受审判的毁灭，受到上帝的欢迎，进入天堂。他的追随者们蜂拥而至，屠杀那些他们认为欢迎魔鬼与罪恶的人，焚烧邪恶的圣像和经文。当一切都说了，做了，他们将在一座山上等待主的到来。\n\n当没有第三次天启或上帝的面貌出现时，聚集的群众感到困惑。他们变得心烦意乱，怨气冲天。他们说服主取消他的最后审判了吗？他们选错日期了吗？或者他们只是被骗了？暴民的呢喃低语变成了合唱，而合唱又变成了邪恶的咆哮。也许把他们引到这里来的那个人本身就是个罪人？于是暴民们就烧死了他们的首领，就像他们烧死了许多其他人一样。当这并没有给他们带来承诺的救赎时，他们又开始互相攻击，直到屠杀过后剩下的少数人回到自己的家园，坦然接受新世界的存在，无论好坏。"
 RAD_EU.16.a: "这不是万物的终结，一切都才刚刚开始。"
 RAD_EU.17.t: "万灵药的传说"
 RAD_EU.17.desc: "想当初，在北凯尔特人的领土上住着一位伟大的国王。作为国王，他高贵，睿智且公正，他的廷臣和臣民都因为他的仁慈品格而敬爱他。后来他娶了一位王后，他爱她胜过爱任何人。\n\n有一天，王后得了重病。国王的御医发现她患上了肿瘤，而她的寿命也只剩下几年。国王心急如焚，他求助于他的学者们，迫切地希望能找到治愈王后的方法。然而他的学者却让他失望了。国王转而求助于爱戴着他的人民，并许诺任何能找到治疗她病痛方法的人，他都将给予一切他力所能及的奖励。\n\n一位勇敢的骑士在倾听了国王的恳求后，开始着手寻找治疗方法。首先他搜寻了高地和低地，在踏遍了全王国之后，他将搜寻的范围扩大到了整个不列颠岛，最终他找到了他想要的。一位睿智的老妪将古代的治疗方法告诉了他，古代人过去会用一种药物消灭或至少遏制肿瘤的形成。这种灵丹妙药被称为“化疗药”，但生产这个药物的奥秘已经佚失，但如果你知道藏匿点的话，想要得到它们也是件容易的事。\n\n经过进一步研究和搜寻，骑士最终发现了化疗药物的藏匿点。他向南骑行到肯特的圣巴塞洛缪大厅，却发现它古老的城墙已被海对岸的德国人占领，他们企图用自己古老的宣称权来重夺这座岛屿。对此，这位勇敢的骑士以他国王的名义和整个不列颠岛的名义，向所有愿意倾听他的人诉说了王后的困境，没过多久，他就召集到一大批愿意和他一同去攻打大厅的战士。\n\n经过了一段漫长而艰苦的战斗，骑士取得了胜利，而侵略者则被赶回海中。为了获得他要求的奖励，他回到苏格兰并向国王献上了万灵药。之后王后进行了化疗，尽管她在此过程中失去了她的长发，但因此她也能和她的挚爱厮守更长的时间。作为对骑士勇气的回报，国王向骑士提供了他想要的一切。\n\n最终，所有骑士向国王提出，他们所期盼的一切回报，不过是有幸为他效劳，愿他们有生之年能永远为陛下与人民尽职尽责。"
 RAD_EU.17.a: "从此他们过上了幸福的生活。"
 RAD_EU.18.t: "最后一分钟"
 RAD_EU.18.desc: "世界一片混乱。人们拼命寻找任何可以找到的掩体：汽车、建筑、地铁。一名妇女甚至打开了一个井盖，朝下水道走去。对碧翠丝来说，时间静止了。这本是一个在皮卡迪利大街上度过的普通的星期天下午，但她脑子里只留下一个模糊的印象。当警报在头顶上响起时，她发现自己无法思考，直到左手被轻轻一拉，她才回到可怕的现实。\n\n“妈妈，发生了什么？”她的小儿子西蒙问道。\n\n碧翠丝内心正经受着一位母亲所能承受的最大痛苦。她可以接受自己的命运，但是对于小西蒙和他的姐姐丽莎来说——她握着碧翠丝的另一只手——这个想法太可怕了，他们无法承受。她想象他们俩都在地狱降临人世的烈焰中燃烧。她的脑子也里立刻想到了他们可能找到栖身之所的地方。\n\n但她知道，他们就在首都的中心，尽管周围惊慌失措的人群做出种种努力，但躲藏起来也无济于事。她满脑子都是如果他们真的活了下来之后会发生的事情：西蒙在数周内死于辐射的肆虐；丽莎在一个所有食物都化为灰烬的世界里日渐消瘦；而他们俩都不得不看着她被疯狂的幸存者拖走，成为一个奴隶，或者食物，或者更糟。\n\n也许有一天，世界会再次变好。但她知道，他们中没有一个人能活着、清醒地看到这一切。所以她做了她唯一能做的事。她坐在老剧院的台阶上，紧紧地抱着她的孩子们，就像她每晚睡前做的那样。她流着泪告诉他们，他们使她多么自豪，她每天多么爱他们，她知道无论他们走到哪里，他们都会在一起。\n\n“我们去哪儿，妈妈？”丽莎抽泣着问道。天空中，一个微小的物体开始了它的最后俯冲。\n\n“去天堂。”碧翠丝说。\n\n然后是一道闪光。只剩下台阶上一个黑影。"
 RAD_EU.18.a: "上帝召回了他的孩子。"
 RAD_EU.19.t: "不再错过"
 RAD_EU.19.desc: "从前，在这个世界于人类深重的罪孽下彻底化作灰烬许久之后，在最后一个人对这炼狱般的恐怖的记忆也已经化作永无止境的时空长河中那朦胧的迷雾之后，这儿有一个男孩和一个女孩。\n\n他们知晓对方，生而为友。今天，他们找到了一个摆脱村子里职责的机会，在奥斯特隆德悠闲而如同田园诗一般的丘陵和山脉那起伏的山谷间，他们欢笑，舞蹈，回忆过往的时光，以及开玩笑说他们的长辈当然将会如何因为他们的缺席而体罚他们。\n\n他深陷于与这个女孩的爱恋之中无可自拔，却又犹豫再三、难以诉说。随着他日渐成长，他从她的父母那儿听闻了那些噩梦般的故事，有关这里的人们曾如何被许久以前统治这片大地的、金发的野兽追猎、侮辱、比尘埃更为卑贱地被对待。男孩却拥有一头金发和腼腆而忧郁的双眸，他时常恐惧女孩将他视作那一度成为她梦魇的凶兽。\n\n然而，在那一天，他心中所爱之人轻轻地转过头来，紧紧将他拥抱缠绵在怀里，她满满的爱意化作香吻在紧紧贴住的双唇间尽数漫溢，将他的所有恐惧驱散殆尽……在他们彼此的眼里，他们既不是什么野兽，也不是什么劣等人种，彼此都是尽善尽美的。哪怕是岁月的浩劫也无法将其撼动分毫——他们深深地相恋，他们的心底也只有这一切。\n\n时过境迁，他们也将会喜结连理，整个村子也都将会来庆祝这一对新人姻缘圆满。他们的孩子也将被崇山峻岭环绕着，在这个充满着快乐而无忧无虑的人的社区里成长。而当最后岁月成碑，他们满头华发的时候，他们会说，除了这样的人生他们已别无所求……"
 RAD_EU.19.a: "埋葬仇恨，爱之新生。"
 RAD_EU.20.t: "陨落之星"
 RAD_EU.20.desc: "它来自天空，就像一只偏离了飞行路线，因为离太阳过近而被射线灼伤的鸟。起初，弗伦斯部落的人们都与它保持着距离。他们从未见过如此奇怪的金属和符号，因此十分谨慎。经过数周的争论，他们终于开始靠近它——一开始是小心翼翼的，但当第一个触碰它的男人成功活下来之后，他们就开始了自己的实验。这颗流星上的雕刻的是一些，看上去像是只有部落中最年长的成员才知道的，来自旧世界的字母。雕刻写道：“N-A-S-A”（美国国家航空航天局）。\n\n在他们探索的第二天，一个好奇的孩子有了一些新发现。这个东西的顶部，以前一直被瓦硕覆盖着的顶部，看上去几乎是透明的。当他们把脸挤在上面往里看时，他们可以看到里面似乎有一个人形。这一发现促使弗伦斯部落行动起来：这颗流星里有另一个人类！他们努力了很长时间，用岩块、石头甚至是一些生锈的工具击打着这个坠落的航天器的窗户。\n\n终于有一天，那黑色的屏障让路了。当第一个部落的人把头伸进去，呼吸着那浑浊的空气时，他看见的东西让他既惊讶又恐惧。是的，他们所看见的是个男人，但是这个男人与他从前见过的任何男人都不一样。他被一件白色的衣服覆盖着，在他的头上有一个巨大的圆顶，圆顶的材质和他们刚刚打破的屏障类似。一具骷髅从头盔的另一边向他们微笑。\n\n部落的人沉浸在一片悲伤中。他们本以为星星内部的这个人是神、英雄或者巫师。但是不是，他只是一具尸体，因为神、英雄和巫师不会死。\n\n他们意识到，这个器物本身更有价值。那些组成它的按钮、把手、金属都是奇迹。尽管他们不知道它是用来干什么的，也不知道要如何建造另一个这样的东西，但是他们为人类曾经在星际间居住过而感到欣慰。\n\n弗伦斯部落为纪念这个器物的建造者，给自己的部落改了名。终有一天，他们会到达头顶的天空，就像这个在星星里面的男人做到的那样。纳萨部落会永远将目光投向天空。"
 RAD_EU.20.a: "我们对星辰的追求永不停歇。"
 RAD_EU.21.t: "出谷纪"
 RAD_EU.21.desc: "当那旧时的帝国分崩离析时，被压迫的人们都长舒了一口气，他们自由了。在他们之中，来自波兰的人们最为欢欣鼓舞。在万物崩毁之后，他们的族人流散到旧日欧罗巴的土地上，只因他们的家园早已是一片死寂。他们挣脱旧主的枷锁，却只觉自己命苦福薄，因为它们虽得获自由身，却再也无法重归故乡。\n\n波兰人曾建起宏伟的城市，曾雄霸一方，称王称帝，一度在世界舞台上翩翩起舞，但正如旧世界一样，他们建起的一切也最终消逝。他们的堡垒化为瓦砾，他们的城市空空荡荡，他们的村镇毁于烈焰。尽管如此，他们仍然经受住了这些考验，在民族的大流散中找到了心灵的慰藉。无论他们走到何处，总有同族亲如一家。\n\n即使到了今天，你仍能听到波兰人的声音在各地响起，听到他们诉说旧日里帝国的压迫者骑在他们头上时感到的绝望，还有终获自由时心中洋溢的万种期待。"
 RAD_EU.21.a: "到最后，唯有自由之火永不灭。"
 RAD_EU.22.t: "昨日之后"
 RAD_EU.22.desc: "当弗朗茨醒来的时候，他正躺在他藏身处的底下。当他穿好靴子打开舱门的时候，他还以为他会看到不少别的东西。他以为会碰上在德国的山岭间游荡的强盗，或许那些俄国人也会回来烧掉剩下的东西，也许上帝会亲自来看看这世界末日。但是都没有。\n\n他深吸一口气——虽然夹着一股硫磺味儿，但仍足供呼吸。他还听见鸟儿在他住处旁边的树上唱着歌，那树虽然已经被摧残得不成样子了，但好歹也还立在那儿。他觉得能住在这样的一个小村子里对他来说是一件幸事。只是他还是无法摆脱那种失望的感觉。自己心里有一部分是希望死在这烈火之中的，他如此想道。\n\n他走过小镇，手里按着他在这几天里随身带着的手枪。迎接他的只有沉默。他从邻居家的窗户看去，索菲娅死在地上，手里捏着一把枪，那电视还在播放着紧急警报。尽管这场面算得上可怕，却又好像有点滑稽。她都已经从世界末日里幸存下来了，却又甘于自尽，而不是去面对未来。\n\n弗朗茨起了一阵也这么做的冲动，这冲动涌动了一小会，但他终究没有下手。就算他也和索菲娅一样做了，这又有什么意义呢？世界会照转不误，没有人会前来为他哭泣。他叹了口气，继续向前走。他也不太知道他究竟要去什么地方，他只是希望能继续走下去而已。\n\n当他来到小镇的边上时，他没有停下脚步。当他走到下一个毫无人烟的小镇上时，他也没有停下脚步。他就这么走着，几周过去了，几个月过去了，几年过去了，他还是踏在那条孤独的道路上，没完没了地寻找着其他的幸存者。\n\n最终他找到了他们。那是一个小镇，就坐落在曾经的德国边界的位置上，不过这儿的地名却已经不可考了。与地名一道被人遗忘的还有那些造出它的意识形态。弗朗茨定居的这座小镇总有一天会成为欧洲废土上的一座伟大的城市，成为黑暗时代里代表着希望与美丽的小小曙光。但更重要的是，它是一个新的起点。这是一个新的开始。"
 RAD_EU.22.a: "辞去旧日，迎来新生。"
 RAD_EU.23.t: "万世之王"
 RAD_EU.23.desc: "长久以来，这座岛屿始终维持着分裂状态，不断有君王宣称自己是天下共主，却也不断被叛乱粉碎。如今，不再有人记得岛民共享和平的时代，尽管无数繁华城市与村镇的骸骨依然提醒着人们曾经的故事。\n\n尽管如此，人们依然心怀希望：岛上最大的城镇中心，安放着一块“石头”，农民们争相流传着谁能打开并获取其中的内容物，谁就有权统治全岛。成为万世之王，引领他们走出这段悲惨而凄苦的岁月。\n\n有多少尝试，就有多少失败。也许最简单的方法就是将“石头”砸开，然而，即使最粗暴的方式也在这块铁铊前毫无办法。但小小的希望还是有的，“石头”正面有个看似简单的锁，事实上，挑战者只是需要把钥匙而已，但开锁技能已失传很久，更没有人知道该去哪里找到这把钥匙。\n\n这是稀松平常的一天，一切与过去没什么分别，一位年轻人走到石头面前——曾经，这里总是聚满人群，焦虑地寻找着自己的国王，无数次的失败与失望使这里重新变得冷冷清清，更何况这名年轻人看上去瘦骨嶙峋，怎么也看不出帝王之气。\n\n也正因此，当年轻人从口袋中掏出两支开锁器时，几乎没有人注意到他的忙碌，只是将他当成又一个自命不凡的傻瓜，而他只是专心调整着手中的活，尝试着怎样才是正确的姿势。\n\n突然，“石头”表面传来陌生而清脆的哐当声，附近的农民争相跑到石头面前，惊讶地看到年轻人将手伸进一条此前从未有人亲眼目睹过的通道，更为震撼的是，他从中取出一支黑色金属制品，很像烧火棍，看上去有个把手，但还是很像烧火棍，没有人知道这是怎么制造出来的，也不清楚它有什么用。直到年轻人按下这一奇异装置的开关，火光从烧火棍末端喷射而出，现在，一切都大不相同了，全体市民都见证了他们不曾认识过的“神剑”威力，欢呼着将年轻人举过肩膀，庆祝他们找到了真正的“万世之王”，而他将带着自己钢铁铸成的火之神剑，实现不列颠的统一！"
 RAD_EU.23.a: "曾经被称为英格兰的地方，而今必将再度统一。"
 RAD_EU.24.t: "最后的自由"
 RAD_EU.24.desc: "她忽然惊醒，呼吸急促。她看不见，也动不了，只能闻到烟味。她费了好大的劲才挣脱出来，向一丝亮光爬去。她现在呼吸沉重。前一天晚上，她因工作不够快而遭监工毒打。当被他们扔到营房里去时，她听到雷鸣般的轰鸣声，仿佛成千上万颗子弹射入她的耳朵。除此她什么都不记得了。\n\n当她靠近那丝亮光，疯狂地移开石块和混凝土块时，才意识到肚子在隐隐作痛。她仰面躺着，摸索疼痛的根源。她用手紧紧拽住嵌进肚子的一大块木头，疼痛袭来，她的眼里噙满了泪水。她必须出去，她必须逃走。\n\n她强忍着呜咽，再次向亮光爬去，鲜血淋漓的双手，粗糙地刮擦着石头。光线慢慢地，渐渐地，越变越大，直至她艰难地爬进外面的世界。\n\n逃出生天，她从未如此感激过。她缓慢地，蹒跚地站起身来，不禁对曾为奴隶营的灰烬和废墟微笑起来。她看着旁边一具德国人的尸体苦笑——他一向对她最为仁慈，但这仅意味着在营中打她时能稍微温柔一点。她笑了起来，当她走向营地边缘，仰望天空之时，血从她嘴里喷涌出来。\n\n她快要死了，她知道这一点。在她母亲咽气那天，她曾坐在母亲身边，现在她自觉很快就要咽气了。当她坐下时，她发现自己仍在微笑。因为，与她的母亲，她的祖辈不同，她将作为一个自由人死去。这里再也没有德国人了，她痛苦地想着。\n\n在生命的最后一刻，她低声感谢上帝，感谢上帝对她人民长久以来的抛弃。"
 RAD_EU.24.a: "甜蜜的解脱。"
 RAD_EU.25.t: "奇妙的实验"
 RAD_EU.25.desc: "这个部落没有名字，部族的人们更是无名无姓，而这正是他们独有的骄傲。他们隐居于一处小山谷中，播种麦田，培育果园，偶尔也把那些胆敢侵入他们领地的部落打个落花流水。部落酋长的位置代代世袭，大部分的酋长都是既睿智又公正的好酋长：但这位只因一个孩子在他面前哭出声来就对孩子举起屠刀的新酋长显然不在其列。\n\n部落里的大伙们过去从未想过会有一个残忍而无义的酋长骑在他们头上作威作福。毕竟这么多年来，每个酋长都是聪明而公正的好人，不然当年大伙干吗选出个酋长来呢？大家都觉得现在做酋长的那头畜生肯定不是大伙从小就尊敬的那位酋长的后代，很快，他们动身去寻找上一位酋长的真儿子。但调查的结果令人大失所望，现在坐在酋长大位上鱼肉着他们的那个暴君无论是在传统上还是在律法上都是他们合法的大王。\n\n他虽是合法的酋长，但人们可绝不会对他的残暴无情袖手旁观。大伙抄起了建设家园用的斧头和镐子，还偷出了酋长私藏的铁制工具，那些玩意是很久以前在村子附近早已荒废的矿坑里找出来的。\n\n大家拧成一股绳，杀进了酋长的家门，七手八脚的把他扛起来扔进了矿山的深处，又用那些带来的工具凿塌了矿道，用崩塌的山岩把暴君彻底埋葬。\n\n大伙欢庆三天又三夜，为了再不用向暴君卑躬屈膝而踏歌起舞。歌声美，人影摇，突然他们有了个奇妙的新主意。也不知是谁先在耳语中悄声细语，但很快所有人都听说了这个攸关生活的新想法。\n\n他们，也就是部落里的大伙，将齐聚一堂共商大事。他们将投出自己的票，得票最多的那些决议将作为集体决定贯彻落实。再也不会有酋长统治他们了。这个主意在年轻人之中大受欢迎，就连老一辈的人们也觉得这主意很是吸引人。\n\n第一场投票表决讨论的是有关名字的议题，他们这种无名的传统是来自从前一位酋长的命令，而有人认为，他们应该像最古老的祖先们那样给自己取个名字。这一提案在投票中因一位老人投出的关键一票而获通过，此后人们花了一个月的时间来给彼此起名，给自己的家起名，给他们的村庄起名，还给那位被他们推翻的暴君也取了名字。\n\n最终，虽有些小小的麻烦，但大伙都习惯了这种新生活，在他们的灵魂深处也燃起了一束火焰。他们已尝过了自由的滋味，从此他们将永远渴求自由。"
 RAD_EU.25.a: "自由的火炬又一次熊熊燃烧。"
 RAD_EU.26.t: "瘟疫"
 RAD_EU.26.desc: "这场瘟疫就如同野火般席卷过整片土地。谁都不知道第一位感染者是在哪里——或者在什么时候——感染上病毒的，但就在几个星期内，这里的半数城镇就躺满了死尸，满布脓包和水泡的尸体随随便便地散落在街道上。挤满死者和污秽的篷车越过静寂的城市，收割着疾病带走的人群；大火日日夜夜地烧着，幸存者则将积聚的死尸埋在乱葬岗里。这肯定只能是死神本身在向世界怒吼，但尽管如此，人们还是不懈地努力着，以阻挡死神无所畏惧地前进。\n\n所有努力都毫无成效。甚至有段时间，这片被古老传说称之为英格兰的土地上的子民也开始惧怕，是不是任何东西都不会有效果。或者是否世界末日又真的要再次降临？社会就像是纱线球卷一般渐渐瓦解松懈：无政府状态主宰了街道，绝望紧握住了人群的心灵。直到好医生终于出现，给住民们带来恩惠。\n\n从来没有人见过他的正脸，因为他所佩戴的面具将自己遮得严严实实。他孤身一人地来到镇上，带着一袋子奇奇怪怪的针头，逐门逐户地问居民需不需要防护瘟疫。而当他们同意之后，他便开始展示自己最为古怪的疗法了：他先要用绷带将一只手臂紧紧包住，然后轻轻地推动某个新奇装置的针头插入手臂之中。接下来他会用不知道是什么的药水注满整个装置，顺着刺孔药水就会直接流入身体当中。\n\n好医生的疗法的治疗原理仍然是个谜团，但那些接受治疗的人却发现自己身上不再出现象征着瘟疫感染的脓包和水泡了。随着这片土地上接受他治疗的人越来越多，瘟疫也逐渐开始消退。他所拯救的城市和乡镇都热闹地庆祝了起来，不过他从来都没有待到足够参与庆祝的时间——实际上，在他前往另一处需要他治疗的地方前，他也就只会停留一到两天。据说就在全部乡镇、农村和城市都接受过好医生的治疗之后，他便从英伦三岛上消失了，留下的唯有神话和传奇。\n\n直到今天，医师们都还要发誓帮助所有有需要的人。就正如同好医生当年做的那样。"
 RAD_EU.26.a: "一位伟人。"
 RAD_EU.27.t: "会战之地"
 RAD_EU.27.desc: "当他们首次看到那雄伟壮观的建筑时，他们觉得这应该是用来祭拜某个上古神明的庙宇，或是某位远古君王的宫殿。在那场毁灭一切的天灾中，那么多古代建筑都毁于一旦，而它却依然矗立于此，因此无论它的功能为何，它必定有着极为重要的意义。\n\n诸多部落群集于此，试图解明这座奇观背后的谜题，争论一直持续了好几个月。他们之中最睿智的长者们用自己的智慧解决了争端。从此，这座建筑就成了部落之间和谐相处的灯塔，象征着他们抛开分歧与争斗，共同实现的那些丰功伟业。纪念碑上那执剑在手的石人便是他们的哨兵，帮他们警惕危机，维护和平。\n\n部落们从此再无争端。时过境迁，在这宏伟的石碑下，一座座小镇人来人往，然后小镇联合成城市，他们甚至建起了和纪念碑一样高的高楼大厦。但就算是那时，纪念碑上的石人仍守望着城市中的车水马龙，有些居民还发誓说，他们能看到石人的脸上浮现出微笑。\n\n在这曾杀声震天的莱比锡遗址上，一座早已被人遗忘的战争纪念碑就这样成了部落间团结与和平的象征。"
 RAD_EU.27.a: "我们共同成就的丰碑。"
 RAD_EU.28.t: "独面黑暗"
 RAD_EU.28.desc: "他不清楚自己埋在地下到底多久了，几周？几个月？这还有关系吗？他们来到这里的时候，被承诺的是一个乌托邦，安全之所，和一个随他们的想象改造世界的机会。但随着他踏下火车的那一刻，一切的承诺都灰飞烟灭了。避难所的大门未能被完好密封，他们不得不炸断外面的隧道来保护大家免受辐射的侵袭。一半的食物补给没有送达，一个医生也没有到，以致饥荒与疾病横行。食物补给开始发霉，水开始变黑，墙壁也开始生锈，顶棚塌落，上面几层已经无法居住。所有人都想苍蝇一样死在了他的周围，或是被上帝，或是被魔鬼带走，取决于哪个更近。\n\n现在他孤身一人，在黑暗中啜泣，电能刚刚已然耗尽，供暖在那之前一会儿也已停止，他下定决心靠着喝天花板上滴下来的腐水短暂维生，但食物则成了问题，他实在狠不下心来吃他朋友和家人的尸体。因此他在一片黑暗中躺下，等待终焉。是窒息？气体泄露？饥饿？脱水？低体温？又或是他终因绝望而自我了结？\n\n很快，他得到了答案，一阵来自远处的巨响，又一阵，又一阵，一连串的巨响伴随着钢铁弯折声和岩石滚动的响声——是塌方。他没有试图逃跑，反而只是躺在寒冷、泥泞的地板上，希望坍塌的碎石先击碎他的脑袋。"
 RAD_EU.28.a: "终得解脱。"
 RAD_EU.29.t: "新的开始"
 RAD_EU.29.desc: "很长一段时间以来，灰烬和烟雾遮住了群山间的青空。即便人类已不知所踪，工厂的遗迹仍尽职尽责地将尘烟吐向空中。在这片土地上，十里无绿意，百里无鸟鸣，千里无狼烟。\n\n那场旧日战争对群山之间的高加索刻下的伤痕也是如此。无穷无尽的炸弹永无止息地落下，爆炸的烟云比工厂喷出的烟雾更浓重，遮住了太阳的光辉，蒙住了高耸的山峦。仿佛所有的生命都死在了战争的苦痛之中，高加索将永世沦为战争的坟场。\n\n但事实并非如此。在一个日光熹微的清晨，一株青绿的嫩芽从已锈蚀的两个齿轮间冒出头来——第二天早晨，它若隐若现的根系就已蔓延到一辆卡车的残骸之下。生命重回高加索的同时，也改变着这片土地——片片雨林从曾经的工厂，兵营，车底乃至矿井中拔地而起，长得郁郁葱葱。\n\n若能假以时日，太阳必将重新把她的威仪投射到这片土地上，土地将重新变的肥沃，鸟鸣声又将此起彼伏，终有一日，人类将能再一次仰望这片烟消云散的群山。"
 RAD_EU.29.a: "万物重获生机。"
 RAD_EU.30.t: "芯融"
 RAD_EU.30.desc: "大火过后的许多年里，那些古老的、被诅咒的工厂继续编织着它们的黑暗魔咒，仿佛在被堕落的鬼魂运作着。人们都离开了，因为只有最年长的人才知道这些工厂的秘密，也只有最年长的人才知道怎样才能驯服它们。\n\n但有一天，这些古老工厂中最小的一座像着了火一样照亮了天空。那些胆敢走向它的人，回来时都被诅咒了，他们的皮肉脱落，头发消失不见，鲜血从双眼和嘴里喷涌而出。当时人们作出的决定是不能再允许那些黑暗工厂继续工作。因为如果不加以制止，它们可能会毁灭一切。\n\n于是，每个部落中最年长的人出发了，他们穿上古老的长袍，内衬着他们祖先曾经穿过的神圣之铅，装备据说是这些古老工厂的一个工人的儿子授予他们的古老知识。\n\n于是，他们一起深入到这些古老的堡垒中去，这些可憎的旧机器一个接一个地停止了他们的黑暗巫术。尽管那些勇敢地克服了恐惧的人自己会死去，但他们的记忆却会在以后的岁月中长存。\n\n即使过了几个世纪，关于那些打败了想要毁灭世界的古代巫师的勇敢英雄们的神话仍在流传。他们的姓名早已被遗忘，但他们的记忆将永远留在神话的编年史中。"
 RAD_EU.30.a: "幸免于难。"
 RAD_EU.31.t: "共居关系"
 RAD_EU.31.desc: "他知道，那狼已经跟着他好几天了，他知道，那狼已经饿了很久了，他也知道，那狼嗅到了他的伤口。\n\n阿纳托利躺坐在一块石头上，急促地喘着粗气，紧紧揪着血迹斑驳的身体。过了一会，他把血淋淋的手从身上挪开，伸进挎包，抽出一块干肉脯，把半块肉贪婪地塞进了嘴里。无论如何，他不愿意当个饿死鬼。\n\n那狼来了，未见其形，先闻其声。先是一声狼吼，然后他就看到了那头可怕的白毛野兽，它优雅地一跳，落在了离他一臂之远的地方。然后它蹲了下来，眼睛紧紧盯着前面。阿纳托利这才注意到这头狼是多么地瘦弱，多么地憔悴，他不禁打了个寒战。接着他发现狼不是在看他，而是盯着他的手，它在轻声地哀鸣。\n\n阿纳托利明白他应该让那狼饿死的…但他的内心不忍让它痛苦。他把那块肉脯轻轻放在了地上，充满兴趣地看着那狼扑了过来。狼一下把肉撕碎，来不及嚼，就一下子吞了下去。\n\n说实话，阿纳托利不明白他为啥要这么做。他甚至想说，这不是他做的，是某种神秘力量控制他去做的——但他还是无所畏惧地向狼伸出了手臂，用手摸了摸它的双耳。奇怪的是，狼没有发动攻击，而是朝阿纳托利走进了一步。\n\n阿纳托利继续抚摸着狼，看着它的尾巴摇啊摇，就觉得荒谬可笑，几乎笑出声来。他勉强站了起来，狼开始后退，发出怒吼。然后他举起双手，仿佛要向他的新盟友表示自己毫无恶意，于是狼也安静了下来。\n\n当阿纳托利再次踏上旅程的时候，狼成为了他的伙伴。他们都不知道的是，他们重新燃起了可能是世上最古老的友谊。"
 RAD_EU.31.a: "它是人最好的朋友。"
 RAD_EU.32.t: "关于大末日的一次会议"
 RAD_EU.32.desc: "大多数的历史学家都认同这样的结论：在人类历史的某个时刻发生了一件灾难性的事件。据估计，这场大灾难发生的日期距现代有1到3.5个千周年之久。从历史记录中，我们能找到大量能够证明这一事件存在的证据，比如说在阴影时代后发现的文化资料几乎就是一片空白，而最近发现的先进技术革新则显然是在大灾难前发展起来的——去年发现的令考古学家们兴奋的“谜之装置”，还有过去数十年潜水员发现的许多古代钢铁战舰的巨大残骸，都是很好的证据。\n\n虽然我们所谓的“后洪水时代的大崩溃”（以下简称大崩溃）的具体情形已经随着时间推移而流逝了，但一些人试图找出那段人类历史艰难时期的更佳解释，他们提出了多种理论。克里克和建祈等人在其论文《人口瓶颈》提出一个概念，来自从大崩溃前恢复的尸体骨骼结构的休姆指数的证据表明，人类生育率发生了急剧下降，正是如此，导致了人口崩溃以及社会秩序的彻底崩坏。尽管休姆的理论在生物预测中的有效性还存在争议，但确是目前最广为接受的解释大崩溃的一种理论。\n\n但该问题远未得到解决。在科尼耶夫斯卡娅的论文《放射照相术在人类地理学的运用》中，她提出了相对的观点：迄今为止发现了许多大崩溃时代的高放射性人造物，而其高放射性，可能为我们还原古代世界的命运提供了线索；当时必然发生了一些大规模的放射性事件才造成了放射数值的异常。还有其他一些理论（不被广泛接受的），包括世界范围内病毒的大爆发、氧气水平的崩溃、太阳活动的巨大变化以及一次严重的宇宙天体撞击地球事件等。还有学者提出了更具争议性的观点，他们认为洪水时代其实就是一个神话传说，如“初世界学派”所指出的……\n\n——节选自新艾提勒斯大学人类地理学系博士，甘瑟尔·帕里亚著《对历史空白的沉思》。"
 RAD_EU.32.a: "大末日仍是个谜。"
 RAD_EU.33.t: "水路贸易"
 RAD_EU.33.desc: "各式各样的船帆和船桨点缀在多瑙河泛起的涟漪上，长久以来一直如此。多瑙河嵌在欧洲大陆的中心，它翻过崇山峻岭再越过低矮的山丘，灌溉着沃土良田又滋养了漫无边际的林地，多瑙河水流经欧洲大陆中心地带的每一处角落与缝隙，哺育了大大小小的村镇与城市。\n\n有人说，古时候的那些文明，无论伟大或是平庸，都生于这条河的岸边。那时候有几百万人的生活都得仰仗这条多瑙河。太阳为万物带来生命，可人们的生命中也少不了这条多瑙河。\n\n旧日的那些帝国终将被人们所淡忘，而多瑙河却只是静静地流淌。随着那些古人用石头搭成的建筑物在漫长的岁月间逐渐倒塌、风化，新的居所又再一次出现在岸边。另一批人们选择定居在多瑙河旁，时光流转，他们的人数也不断增长。那些无惧冒险的人们跨越定居点之间的隔阂，与他人建起了脆弱的贸易伙伴关系。没过多久，河流两岸定居点之间的贸易往来就演变成了国与国之间的合约。几个国家将联手在河流两岸建立一个富足的商品市场，这条蜿蜒曲折的河流上再度挤满了过往的船只。\n\n河流沿岸的国家无不依赖这种贸易往来。途径这片土地的旅人也难免要借助各国之间商品互通的便利。多瑙河已再次成为了百万居民的衣食所系，诚然如此。"
 RAD_EU.33.a: "货物必须流通起来。"
 RAD_EU.34.t: "冰人"
 RAD_EU.34.desc: "夏季，一支探险队穿行于阿尔卑斯山脉中。他们在松软的积雪和半融的冰层上艰难跋涉，一心想要找到跨过高山的新通道。\n\n时间一天天过去，队伍逐渐深入群峦。搜索山道的工作十分顺利，原先满是崎岖岩壁和山峰的地形逐渐平缓起来，探险者们也不由得加快了脚步。他们坚信这次的艰苦历程就要圆满收尾了，个个欢欣不已。\n\n就在这时，探险队撞见了冰人。\n\n夏季冰层解冻，一具残缺的人形骨架半截探出冰架。死者衣物完整，身上有各类奇特的防寒装备，探险者们完全没见过，也无法理解袖管上奇怪的标志。骸骨头上顶着一个工艺精良的铁盔，但最奇怪的便要数封冻在冰里的那件物品。\n\n受好奇心驱使，探险队敲开冰层，拉出另外半截骨架，奇怪的物品也放置在腿骨边。队员无法确定这件金属与木头混合而成长条物体到底是用来干啥的，它没有突刺用的刀刃，重量也够不上锤击，似乎没有任何实际功用，上面的机械装置除了发出噪音之外也没有用处。\n\n稍稍争论一番后，队伍选择将遗体带回他们的来处，同时也一道带上了逝者至死都带在身边的奇怪物品。"
 RAD_EU.34.a: "真奇怪啊。"
 RAD_EU.35.t: "海上长垣"
 RAD_EU.35.desc: "这堵墙到底是从哪来的？这是个困扰了几代人的问题。这段海上长垣贯穿了两片大陆之间的广阔海域，在其上架起桥梁。它高耸入云，纵使极目远眺也不足以看清它的全貌。海潮汹涌，自然的伟力每时每刻都在冲击着这面墙垣，但它却在风浪中屹立不倒，几个世纪以来从未向大海低头。\n\n尽管人们在围绕这一建筑的诸多问题上观点不一，但人们都认为这一世间奇景绝非出自大自然的鬼斧神工。这段海上城墙必然有其作用所在，但它究竟有什么用处呢？针对这一问题，人们推测了不同的观点。\n\n一种观点认为是神明为了驱除某种居住在海中的恶魔而降下奇迹，让这段海上长城拔地而起。而大多数人则认为恐怕是如今已不存在的古代文明出于某种目的建起了这段城墙。可他们到底是为了什么呢？这便众说纷纭了，有人说古代文明建起这堵墙是为了把海水聚集起来，以防止洪水带来灾难。另一种观点认为这堵墙实际上是一座桥梁，把原本隔绝的两片大陆连通起来，以方便陆路交通。某些不被看好的理论认为古代人建起这段墙垣的目的在于抽干墙内的海水，或是更好地运用潮汐能，这种想法从理论上来讲也说得通。\n\n尽管人们对这堵墙的起源故事有着各种各样的猜测，但墙垣却并不为所动，时至今日，它依然在海浪的冲刷中屹立不倒。纵时光荏苒，它永远默默注视着一代又一代的人们在它高大的身影下出生、成长、老去、最终归于死亡。"
 RAD_EU.35.a: "此景实乃世所罕见。"
 RAD_EU.36.t: "先驱帝国"
 RAD_EU.36.desc: "当今时代，考古技术日新月异，极具价值的考古发现更是层出不穷。我们看的越多，就越是了解我们的祖先，了解他们那光辉灿烂的文明，更了解到他们让人类社会坠入深渊的前因后果。然而，近期的几项考古研究却似乎在我们未曾设想过的领域开辟出了一片新天地。\n\n最近，一项多方参与，横跨数块大陆的考古发掘工程得出了令全球历史学家与考古学家都瞠目结舌的研究结果：我们发现了比我们已知的古代文明更古老的先行者文明活动痕迹。有证据显示他们的活动范围从北方的海岛一直延伸到大沙漠之远，而他们比起那些在我们的文明之前便已灭亡的先民更为古老。\n\n有关这个文明的社会形态以及他们如何在原始的条件下一步步扩大其活动范围的问题，各方提出了许多猜测。历史学家和其他各行各业的学者们纷纷转而研究先行者文明，他们的研究对象包括发掘出的古代城防工事，古钱币，甚至是其他任何有着类似记号的断壁残垣。\n\n看来，在我们史书记载的上古时代更前面，还有着几千年几万年的历史等着我们去发掘。全世界的目光正聚集于此，翘首以盼考古界的新发现。"
 RAD_EU.36.a: "一度流散于时光，而今又重见天日。"
 RAD_EU.37.t: "逃兵"
 RAD_EU.37.desc: "士兵发疯般地跑出营房，直冲紧急战斗岗位，警笛声响彻预备役军营。混乱之中，特奥多尔从车库里跑出来，头晕转向、不知所措。自打其所属部队战备度提升后，战斗警报演练司空见惯，但眼前一片慌乱之景似乎与其格格不入。\n\n特奥多尔看见一名上级跑过，便抓住机会，追了上去大声询问混乱缘由：“长官，外面在乱什么？又是演练吗？”军官停下脚步，转身面向特奥尔多，满脸通红，好似全世界的担子都压在心头。他气呼呼地回答道：“没有演练。跑步前往军械库，中士，飞弹已经打出去了。”\n\n特奥尔多的感觉心头压了块大石，好像就要吐了。他没有听命前去军械库报道，而是加快脚步，跑回车库。特奥尔多发疯般地修理准备开的卡车，迅速将所有部件装回原位固定好。合上引擎盖后，他看见两名下属拿着步枪回来了。\n\n特奥尔多假装没看见，想要避开他们，随即爬上车。“中士，你在干什么？你的步枪呢？”其中一人大声问道。“离开这里。”特奥尔多一边慢慢将卡车倒出车库门一边答道。突然间，他听到一声震耳发聩的枪响，感觉天旋地转。特奥尔多挣扎着想要保持呼吸，但听到了又一声枪响。他慌忙爬出驾驶室，倒在地上，看见两个下属站在面前，地上还有两个空弹壳。"
 RAD_EU.37.a: "“不许当逃兵。”"
 RAD_EU.38.t: "邪恶联盟"
 RAD_EU.38.desc: "考古学家们已经为了这项考古工程努力了多年。经过多方努力，进行了充分而广泛的研究后，人们认为能够从这个特殊项目中获得的知识量将是非常巨大的。它是一座古代的地下墓穴，已经部分塌陷，由过去的先进文明建造。许多人认为这座建筑群将揭露一部分历史的神秘面纱。\n\n然而，在里面发现的东西比许多人预想的要多得多。\n\n经过多年的深入研究，这些古人令人震惊的意图已经被发掘出来：看起来，这个复杂的建筑被设计成一个防护掩体，用来保护其中的居民免受来自地面上的威胁。然而，这个特殊的地堡似乎没有达到它的目的：它已经部分坍塌。注定了它的居民永远被困在里面，直到他们死亡。\n\n这个建筑真正令人不安的本质不是来自内部人员的不适时的命运，而是来自控制它的组织。作为一个具有多阶段组织结构的组织，他们似乎是为了屠杀才这么做。屠杀、奴役、征服和毁灭的理想似乎是这个群体所珍视的。考古学家们不确定是这个组织是不是因为宗教原因才持有这样的信仰。然而，很明显，这座建筑不是单独存在的。因为有迹象表明：这个组织在消亡之前，曾经一度和外界的类似群体保持过联系。\n\n对大多数人来说，这是一个令人震惊的发现。它已经在对古代史的研究领域留下了一层不可磨灭的阴影。"
 RAD_EU.38.a: "什么样的怪物才会崇拜如此邪恶的行径？"
 RAD_EU.39.t: "血统的传承"
 RAD_EU.39.desc: "在伊比利亚半岛连绵起伏的丘陵之间，一位国王正在举行加冕典礼。为这位年轻君主举办的盛大仪式持续了将近整整一天，才终于接近尾声。在加冕礼宏大的终幕，一件曾在历代族长间代代相承的稀世珍宝交到了这个伟大王朝的新一代统治者手中——它是某种特殊的古代武器，在过去曾经属于家族的创立者。\n\n人们都说，这位祖先是一位激情澎湃的战士，不仅在战斗中如鱼得水，还拥有无可挑剔的领导能力。虽然关于他生平的记载少之又少，但据说在他生活的时代，一场灾难摧毁了彼时的帝国。而在此之前，他只是庞大国家中的一名普通公民罢了，这在今天完全无法想象。至于他在大崩溃后建立的丰功伟业，人们也只是知道曾有一群精锐勇猛的战士聚集在他的麾下，庇护着治下的民众。他们在沙场上所向披靡，战团愈发壮大，有关他的传奇史诗也随之在这片土地上口耳相传，直到今天。\n\n他的英明领导和勇敢无畏为屹立至今的王国奠定了基础。现如今，他许许多多的珍宝只剩下这一件：一把武器。虽然超出了现代人的理解范围，但据说只要用它对准敌人，然后激活上面的某个机械装置，就能在很远很远的距离上打倒来犯之敌。传说十分奇妙，同时也隐隐令人不安，但几乎没人相信这是真的。\n\n加冕礼终于将要落下帷幕，年轻国王郑重地将这件武器接到了自己的手中。就这样，他传奇祖先的遗产又延续了一代人。"
 RAD_EU.39.a: "经得起时间考验的遗产。"
 RAD_EU.40.t: "与征服者的邂逅"
 RAD_EU.40.desc: "这个村庄一直是一个安静的地方。它是一个奇特的部落聚居地，与外界几乎没有联系。他们认为除了一些内部存在的问题外，不会有其它什么麻烦事。在这里，秋天的早晨通常是相当宁静的，因为歌唱的鸟儿远走高飞，去为寒冷冬天的到来做准备了。然而，这个决定命运的早晨并不宁静。\n\n一阵金属的摩擦声打破了宁静，一大群穿着铁甲的陌生人来到了村子。他们的领袖是一个穿着相当与众不同的人。\n\n当站在队伍前面的人开始说话时，好奇的村民们围在这群奇怪的人周围。一名口译员开始粗略地用村里的方言翻译这个外国人说的话。\n\n他详细地讲述了一个仁慈的帝国会如何给她疆域内的所有人带来安全。他又谈论了成为一个帝国的公民将是一个多么了不起的进步，以及他们在帝国统治下将会享有的特权。村民们还没来得及思考这个不能直接与他们交流的人对他们发表的奇怪讲话有何意义，这个人就接着发表了一个大胆的声明：村子里的所有人现在都受上述帝国的管辖，都欠帝国一份什一税。\n\n村民们既困惑又害怕，他们不愿违抗这些穿着金属盔甲的人，于是他们照办了，拿出了他们所要求的财物，以满足这些陌生人的要求。当陌生人对他们的什一税感到满意后，他们就像来时一样迅速地撤离了。村民们一如既往地生活着，但穿着盔甲的人会时常回来收集他们的税款。"
 RAD_EU.40.a: "帝国这么做肯定有它的理由。"
 RAD_EU.41.t: "纽带"
 RAD_EU.41.desc: "在那将这座大岛与大陆隔绝的海峡两岸，有着两个隔海相望的小镇。一个坐落在岛屿的岸边，另一个则身处大陆的边缘。两地之间只隔着一条窄窄的海峡，天气晴朗的时候，两个镇上的人们甚至能看清对面镇里人们的一举一动。虽说两镇距离不远，却是不相往来。在许多人心中，一场穿越海峡的旅行实在是不切实际的空想，因此除非是紧急情况，很少有人会冒险穿越海峡到另一边去。然而，总有人能在常人视为常识的地方找到商机。\n\n商人们扬帆起航，用船只将两个城镇联系起来，形成了基本的轮渡系统。只要缴纳过路费，人们就能乘坐定期出发的客货两用渡轮穿越海峡。当地政府，两岸城镇和邻近社区都已开始计划与商人们就长期利用渡轮签订相关合约。\n\n对一部分人来说，这只不过是一项有利可图的生意而已，但对于另一批人，这则代表着长期以来困聚海峡两岸的各国之间的关系终将得到弥合。"
 RAD_EU.41.a: "分久必合。"
 RAD_EU.42.t: "圣书文页"
 RAD_EU.42.desc: "信众们齐聚一堂，准备听取两周一次的布道讲座。有些人觉得这纯属是例行公事，有些人则觉得这是展现自己宗教热情的良机，总之，他们都在此地，举目感谢他们在天上的主。人们在庙宇中依序就座，等待仪式正式开始。\n\n那位德高望重的老司祭缓缓地在庙宇间穿行，又在一排排虔诚信徒的身边走过，最终走上了主祭台上那个属于他的位置。\n\n“诸位早安，感谢你们此次的到来。”他开口说道，声音中洋溢着的满是青春的活力。“今天我要讲的是我个人十分青睐的一个话题，那便是仁慈的主在许久以前赐予我们的救赎之机。昔时，凡有血气的人，在地上都败坏了行为。神见人在地上罪恶很大，终日所思想的尽都是恶，于是就心中忧伤。神明白凡有血气的人，他的尽头已经来到神面前，因为地上满了他们的强暴，神要让他们再不能行走于地上，再不能以罪败坏地土。”\n\n“于是，祂让火从天降下，烧灭了他们，心善的义人就被救出，拂去身上的烈焰，邪与恶便这样被赎清了。义人们从火的灰里站起，按照祂的形象重塑人形，这就是我们今天蒙主恩赐，齐聚一堂的缘由。”\n\n司祭继续讲下去，但没几个人把他讲的话当真，大多数人都在心里小声抱怨，把这些故事看做是一个劝人行善积德以自救的寓言而已。自然，烈火焚世暗示的可不该是人类得到了所谓的救赎。"
 RAD_EU.42.a: "天火降世？这还真有点意思。"
 RAD_EU.43.t: "皇家宝藏"
 RAD_EU.43.desc: "瓦西维骄傲地看着奴隶们把雕像拖进大厅，竖立在特制的底座上。他还记得他的维齐尔从挖掘现场回来时的喜悦，几乎是结结巴巴地说不出话来。这尊雕像不仅比在废墟中发现的任何其他雕塑都要大，而且它在建筑物前面而不是里面，说明它十分重要。的确，古人对这座雕像的崇敬一定超过了其他雕像！\n\n他走近那个大理石雕像，更仔细地欣赏着它的细节。其中一只手臂不见了，但肩膀的残肢似乎与另一只手臂对齐，骄傲地摆出手叉腰的姿势。雕像的脸清楚地表明他是一个英俊而有干劲的人，也许是统治者或神。光溜溜的脑袋上戴着一顶圆柱状的帽子或皇冠，上面刻着鹰的纹章。啊，想象一下这个人的生活是什么样子！他取得的胜利，他对人民的爱，他拥有的无尽财富——竟然足以建造如此美丽的雕像！\n\n但是，瓦西维再也没有时间去追忆过去了。他的手指在雕像底座的铭文上跳舞，在他返回王座厅主持朝廷时，瓦西维默默地低声念着它的名字。他的目光掠过大厅里的其他宝物：一个满头金发的男人的半身像，一个洗澡的女人，精致的马赛克，还有其他的作品，与他最近的这个收藏相比都黯然失色。他会成为所有贵族谈论数月之久的话题：罗得岛的瓦西维拥有诸岛屿中最好的艺术品，而其中最棒的是这个国王的雕像！"
 RAD_EU.43.a: "多棒的装饰啊！"
 RAD_EU.44.t: "黑色风暴"
 RAD_EU.44.desc: "亚德里亚尼大沙漠是一处行人避之不及的地方。除了些稀疏的灌木之外，这里完全没有生命的迹象。沙漠中那些柔软的沙子可以瞬间困住比一辆小推车还重的东西。沙漠是大陆上最不适宜居住的地方之一。想要从沙漠一端到另一端的人大多都选择绕道而行，要么途经北部气候温和的绿地，要么乘船穿越南部浅浅的海峡。只有两类人会选择穿越沙漠——绝望之人与疯狂之人。\n\n当然还有第三类人，他们来到沙漠，看了看那些荒地与沼泽，然后在此定居下来。\n\n早在大洪水之前，这片沙漠就已经是“国际弃儿”的家园。它的第一批居民并不出于自愿，然而许多年以来，人们心甘情愿地来到这儿，以逃避他们所面临的、或合法或非法的迫害。在他们当中有些人为了逃避不公权威的无辜者，另一些则是逃匿于此的骗子与无赖。无论他们因何而来，所有人都在这片荒芜的废土之上挣扎求生。小村庄与半游牧部落形成了。随着时间的推移，亚德里亚尼人逐渐驯服了这片荒地。当在海峡捕鱼或是种植农作物难以维系生存时，他们可以在富足的绿地上获得馈赠。\n\n匪徒成长为强盗，强盗组成部落。随着时间的推移，即便是最弱小的湿地部落也会对亚德里亚尼军阀的掠夺感到愤怒。总有一天，他们的部族帝国会变得强大，亚德里亚尼人将会被他们踩在脚下。在那个历史性的时刻，那些曾经被驱逐的人会足够强大，让那些亏欠他们人血债血偿。"
 RAD_EU.44.a: "生命总能在最艰苦的环境中顽强生长。"
 RAD_EU.45.t: "美丽的女士"
 RAD_EU.45.desc: "小船驶过一片潟湖，乔瓦尼痛恨他那糟糕的好运。\n\n右边坐着一位美人。她泛白的面容与乌黑的秀发在月光下显得异常耀眼。美人转头看向他，乔瓦尼心中激起一阵羞耻与兴奋，旋即移开了视线。我真蠢！乔瓦尼内心自责道。\n\n乔瓦尼因为大话连篇成了所有人的话题，他未曾意料到会这样。事实上，他身上的制服压根不属于自己，而是从旧废墟中捡来的，那取悦美人所说的“英雄故事”也是大话，这所谓的故事一半来源于陷落前自己在一本图画书上的见闻，另一半纯粹是自己在瞎编。乔瓦尼心里没了底，他叹出一口气，将头看向窗边。\n\n现在的潟湖比乔瓦尼记忆中的大了不少。过去这不过是威尼斯城边一个不起眼的小湖。年复一年，这片小湖不断吞噬着陆地，如同被水淹没的地平线，汽车不再管用，如今只能通过船只才能到对岸。不管怎样，出于某些原因，这片水域就像手套一样完美地裹住了威尼斯城。过往的拱门和水道如今窄到只能让小船通过。\n\n一行人到达了内部城区，乔瓦尼愈发心怵。上流人士的豪宅远不像在格里高利神父的收留下而居住的棚户和贫民窟那般破败。小船缓缓停到一个木制的码头旁，乔瓦尼无奈地叹了口气。不如好好送这位美人走吧，乔瓦尼站起来，向女士告辞。\n\n“真……真是一次愉快的出行啊，美丽的女士。”乔瓦尼支吾道：“也……也许我们下一次还能见。”\n\n乔瓦尼的双唇突然感受到了她的温暖。他震惊地后撤几步，唯见那位美人淡黄的眼睛和她欢快的笑容。"
 RAD_EU.45.a: "乔瓦尼，下次见面叫我比安卡。"
 RAD_EU.46.t: "维齐米尔的诅咒"
 RAD_EU.46.desc: "在古老帝国的腹地，坐落着一个名为维齐米尔的沼泽湖。在经过几个世纪的繁衍后，湖岸的植被显得出奇的繁茂，里面充斥着各色各样的湿地生物和美丽的花朵。根据传说，那些昔日的珍宝就埋藏在湖水的深处，只等一个勇敢的灵魂潜入水底成为它们的主人。在一般人看来，这湖似乎是一个自然的避风港。\n\n但是，除了关于宝藏的传说之外，还有一个可怕的诅咒和这片沼泽有关。尽管动物可以随心所欲地在湖边自由活动，但是人如果长时间呆在这片沼泽中都不可避免地变得不适和虚弱。即使湖水慷慨的向人们提供了丰富的食物来源，但居住在这里的人们却无福消受，他们会日益消瘦，据说即使是只来过这沼泽一次的人也会染上这种疾病。多年来，人们不惜一切代价避开这片沼泽，以免他们成为潜伏在沼泽中的无形杀手的受害者。\n\n关于维齐米尔诅咒的成因有很多不同的说法。一些人声称，一个神或另一个试图保护湖中的生物免受贪婪的人类的侵害，于是就建立了一个动物可以居住但人类却不能的地方。而另一些人则声称，在诸神的黄昏前夕，有一只巨大的战禽从天上掉到了湖中，而它依然腐烂中的躯体与未孵化的卵所释放的气体，对人类而言是致命的。\n\n不管出于何种原因，人们都会远离这个沼泽，对于那些以此为家的湿地生物来说，没有来自外界的污染，维齐米尔是一个未受破坏的乐园。至少到诅咒解除之前是这样的。"
 RAD_EU.46.a: "野兽的乐园，而不是人的。"
 RAD_EU.47.t: "吸气，数到四"
 RAD_EU.47.desc: "警报的低鸣在空气中回响，就像曾经的许多次演习那样。然而，这次的情况与海因里希参加过的任何演习都不一样。他所在的教室很小，中学生们躲在桌子下面大喊大叫，持续鸣响的空袭警报让大家加倍紧张。他就像年纪只有自己一半大的孩子那样，紧紧抓着日记，心中充满了恐惧。他蜷缩在桌子下面，除了等待别无他法。\n\n他回想起在青年团时所受的训练，又重新开始呼吸——他刚才连这个都忘了。这一切都快结束了；警报将会解除，这只是又一场突击演习。\n\n吸气，数到四。\n\n海因里希在桌子下面找寻着他的政党伦理课老师迈耶先生。这个老人却不知所踪。他的位置上只剩下了一块空白的黑板。突然，海因里希听到一个孩子的叫声，“迈耶先生躲在他的桌子后面了！”呼气，数到四。\n\n一些孩子偷偷笑了起来。另一些则哭出了声。吸气，数到四。\n\n远方，透过教室唯一一扇窗户的薄玻璃板，橙色，白色和红色的条纹遍布城市上空的天空。海因里希觉得它们看着就像他在阅兵中看到的喷气式飞机。但这些喷气机并未像他熟悉的那样排成整齐的编队。它们分得很散，并且在向远处的一点会聚。呼气，数到四。\n\n海因里希根本不用花时间去找它们的空中猎物。相反，那猎物找到了他。远方的一个黑点发出了令人生畏的白光。刹那间，第二个太阳在地表浮现，那炫目的洗礼火焰使海因里希的视野变得一片漆黑。吸气，数到四。\n\n失明了的海因里希现在只能听到同学的尖叫声和警报声。这不是演习。这次是真的。"
 RAD_EU.47.a: "呼气，数到四。"
 RAD_EU.48.t: "阴影之城"
 RAD_EU.48.desc: "奥古斯特从未到过巴黎。他从未体验过在这金光闪耀的宏伟之城中生活。至少他是认为巴黎的生活是这样的，然而现在他面前的这绝不是巴黎。昔日繁华的街道如今死气沉沉，狭窄的小巷和宽阔的大街上笑声不再。那个已死的伟大国家没有给它的后人遗留下任何宏伟的古迹，唯余废墟与尘埃。\n\n这是一座阴影之城。一座寂静，阴冷且充满着亡魂的城市。在破碎的街道的瓦砾中，男人，女人，孩子都被刻印在了由砖头和水泥组成的墙壁，阶梯，还有道路之上。墙上的阴影记录下了这些人的最后时刻。无论奥古斯特走到哪里，这些阴影都伴随在他的左右，分散在街道废墟的两侧，好似那些人前一刻还在继续逃亡。他们是巴黎化为尘埃的那天的回音。这些废墟里的记忆很快就会褪去，就像是沙滩上被海浪抹平的足迹一般。\n\n奥古斯特感觉到一滴水打在了他的帽子上，随后又是一滴，接一滴……海浪来了。他躲到街角，坐在一个孩子大小的阴影上，随后从他的枪套中拔出手枪。法兰西已逝，而他不过也是往日的回音而已。如果法兰西都不在了，还要抵抗组织做什么呢？\n\n他多么希望他从未到过巴黎。"
 RAD_EU.48.a: "不再有抵抗组织了，不再有了。"
 RAD_EU.49.t: "百年闪击"
 RAD_EU.49.desc: "早在世界末日之前，伦敦地铁的许多地下隧道在城市受袭时就被民众们当成了庇护所。而当这场席卷所有人的最终也是最大的战争来临时，城市中的男女老幼将最后一次走下楼梯。他们下次出来将会是许多年以后的事了。\n\n在大地之下，人民在逆境和欲求的驱动之下团结起来，在困境中艰难求生。仅存的可用资源被集中在一起并公平地分配，年轻人和体弱者受到优先照顾。毫无疑问，人们会向隧道内部探寻——查令十字和威斯敏斯特周边地区都毁了，这倒没什么好惊讶的，中央线的大部分区域也都无法使用，但大部分的地铁网络得以幸存。基本的委员会被建立起来，并且一些勇敢者将会去地表进行小规模探险以寻找物资。\n\n随着时间的流逝，新社会中也出现了裂痕。格洛斯特路的帮派与圆形广场的人发生着冲突，而国王十字骑士团则聚集于各车站，保护他们免受贝克街五号和阿森纳之类帮派的袭击。对有限的安全领土进行争夺是件很平常的事，但为了大家都能活下去，最终各派系将保持一定的交情和合作关系。\n\n伦敦被烧毁的许多年后，生机将重返旧都的废墟。随着城市焦黑的瓦砾被绿色覆盖，许多从未见过天空的人终于可以来到地表，以重建失去的一切。然而，即使地表与地下隧道相比再次热闹了起来，这个在黑暗中团结一致以期重见天日的民族的这种精神已根植于人们心中。"
 RAD_EU.49.a: "在隧道中，英格兰得以幸存。"
 RAD_EU.50.t: "古代饰品"
 RAD_EU.50.desc: "核子烈火降下的时候，旧世界的大部分都被烧毁了，如同书页一般在烈火中弯曲碳化。然而，就像历史一再上演的那样，过往故事的碎片在灾难中幸存了下来。它们被埋藏在土石之中，储藏在时间的缝隙里，等待着后人发掘它们、回忆它们在历史中扮演的角色、抑或售卖它们换取食物。\n\n拾荒者嘀咕着，她正在一座曾经被称为法兰克福的建筑废墟上搬运残骸。虽然在过去的几十年里，其他完好的建筑已经被发掘干净了，但这成堆的碎石中仍可能埋藏着许多有趣的发现。破旧的横幅可以缝在衣服上，废旧金属可以成为建筑材料，还有其他的一些杂物，感兴趣的人可能会用一碗汤来交换。终于，废墟被清理干净，一个破旧的房间显露出来。突然，一抹微光映入她的眼眸，她的努力最终取得了成果！\n\n她小心翼翼的把这个小玩意儿放在手心，惊叹于即便磨损，它还是那么漂亮。那是一个镶嵌着金色边框的古老徽章，上面有着祖先的褪色字迹——尽管她如同大多数人那样看不懂这些字迹。徽章中间最显眼的地方，是那个古老的、扭曲的十字架。所有的废墟上都刻着这种十字架，同样的十字架也印在遍地的古旧钢铁上。缝有这种十字架的旗帜现在被她的叔叔做成背带，被她的母亲做成长袍，被她的爱人做成衣服。\n\n这些十字架所代表的也许并不是什么好事，但无法否认的是它们曾经很重要。\n\n她不知道那个叫海因里希的老人是否会把它收藏起来，以换取一些炖菜。但这是一个闪闪发亮的漂亮东西，正和她意。拾荒者把这个小东西别在披肩上，结束了一天的探索，回家去炫耀她的新宝藏了。"
 RAD_EU.50.a: "就是个怪模样的十字架。"
 RAD_EU.51.t: "宝库"
 RAD_EU.51.desc: "在日内瓦古老的金色大厅中，坐落着一座旧时的密封宝库。像这样的宝库曾有许多，但是多年来，其他的都被设法打开并被洗劫一空，但它在贪婪的掠夺者们的尝试下完好无损。一座几世纪以来都无人进入的宝库在许多人眼中都是一块肥肉——究竟是什么好东西才配藏在旧世界最坚固的造物之后呢？\n\n虽然无人能突破它，但许多人都渴望着控制宝库，想着总有一天能找到办法来打开它。随着岁月流逝，这秘宝见证了无数的鲜血。先是寻宝者帮派间互相争斗不休以夺取大厅的控制。而后，城市的权威机构得以重建，他们将帮派都赶走，并声称这座宝库将使日内瓦重新伟大。紧随其后而来的小军阀，战帮甚至整支军队围攻了这座城市，他们都希望控制这神圣的宝库及其宝贵的秘藏。\n\n最后，来了一个来自帝国领的大军阀。他的背后有个强有力的主子，而他的身边则跟着一个解开了黑火药的秘密的工程师。为了一劳永逸地解决争端，他将向外界开放宝库的内容，结束了无数的保存时代。在将整座城市付之一炬后，他站在了这扇巨大的金属门前。随着一声巨响，工程师的混合物被点燃，门终于被炸开了。\n\n大军阀的期待的心怦怦直跳。他会找到无尽的财富？永生的秘诀？还是古人曾用来上天的工具？他喘着粗气，看着门打开，这是祖祖辈辈以来这扇门后的东西第一次露出真容。\n\n空空如也。"
 RAD_EU.51.a: "那些亮闪闪的东西呢？"
 RAD_EU.52.t: "节奏之屋"
 RAD_EU.52.desc: "肖恩和马克正忙着在这座无名城市的破碎遗迹里拾荒。他们曾经听说，这里曾经是一座充满烟雾和钢铁的强大城市，它的工厂充满了烟雾和可怕的能量，它的中心也挤满了各种信仰和文化的人们。它早就死了，骨头暴露在光天化日之下。但是，这两位年轻人的内心充满了他们特有的那种冷漠。年长的一代会单调地谈论过去曾经站在这里的事物，仿佛这生来属于他们一样，但是不幸的时代早已来了又去。那些石板收到风吹日晒，即使人们真的想重建它以前的样子，也是不可能的。尚恩和马克脑中毫无老人的感时伤怀之情，他们想到的只是在这拾破烂而已。\n\n在查看曾经耸立在城市居民头顶的建筑物的遗骸时，肖恩注意到了一个奇特的标志。\n\n“喂，马克，过来！”\n\n“你他妈想干啥？”马克有点狡猾地回答他。\n\n“看这个标志，‘庄园’他妈是啥玩意？”\n\n“谁他妈知道。咱们进去看看，可能会找到些有用玩意儿。”\n\n他们在这里发现的东西使他们惊讶，此前闻所未闻。这个地方经受住了最严重的轰炸，因此能够保留其丰富的内容物。肖恩和马克发现了一个巨大的舞厅，足以容纳一千人。他们发现了一系列被烈酒的残留物糊住的吧台。只在那些老醉汉的低语中，两个人才听过这些酒类的名号。最终，他们找到了一系列收纳室，就像马克和肖恩在老混混的喃喃自语中听到的那种。这些收纳柜排成整齐的队列，它们巨大的数量让这俩小伙子目瞪口呆。\n\n唱片，千百张唱片。"
 RAD_EU.52.a: "谁他妈有台电唱机？"
 RAD_EU.53.t: "核爆前半小时"
 RAD_EU.53.desc: "“你父亲会找你的，施特劳斯小姐。”\n\n一阵拖沓的步伐后，紧绷的肌肉摩擦着柔软的皮肤，传来冷淡的答复：“我已做出选择。”\n\n施特劳斯小姐向来我行我素——毫不例外。她的固执一向让人生厌，有时却让人喜爱。这次，她的固执令他沮丧。外面的汽笛不断发出刺耳的噪音。老爷钟滴答滴答地响着，慢慢向世界末日逼近。“离他们抵达日耳曼尼亚还有段时间。”约瑟夫恳求道，“你必须穿好衣服离开。其余财产会一直在这，直到你——”\n\n这个吻让他措手不及。温暖和幸福的回忆涌上心头；那一瞬间，他怀着不到一小时前对她表现出的热情回敬了她。\n\n“笨蛋，抱紧我。”施特劳斯小姐往后退了退，面带微笑，目光呆滞。他犹豫了。\n\n“这是命令。”一阵短暂的、令人不安的沉默后，她重重地压在他的胸上。“来吧，约瑟夫。”她呢喃着。\n\n仆人答应了，一只胳膊搂住她瘦小的身体。他的下巴靠在她光滑的白发上。“威尔玛，我答应过保护你安全的。我会没事的。”\n\n“你答应过不离开我的，不是吗？”约瑟夫没有回答，他感到羞愧。突然，他感到她的身体在颤抖，滚烫的液体溅到裸露的皮肤上。“就……就把这个给我吧。”威尔玛颤抖地恳求着，她继续说道，“求，求……”小溪变成急流，自由地流淌着，她的话音变成低语。\n\n约瑟夫叹了口气，在威尔玛背上擦了几个小圈。施特劳斯小姐要求他服从。他的…情人…问了他一些事。无论如何，他能拒绝谁呢？\n\n约瑟夫轻吻了一下她的额头，双臂搂住威尔玛，把她拉近。他感到她轻轻地落在自己背上。"
 RAD_EU.53.a: "最终，他们再也没离开过对方。"
 RAD_EU.54.t: "地中劳作"
 RAD_EU.54.desc: "“看到什么了，朋友？”穿过这广袤的土地，约翰对马尔科姆说道。“没什么，只有影子。”马尔科姆不安地答道。\n\n两人已在地里劳作了好几天，或许几周？几年？没人知道，没人在乎。\n\n两人奉命于无处不在的主管监视下寻找的，是这片地里的巨大宝藏。他们的老板对此非常肯定，他只需要“更敏锐的眼睛”。这显然是他召唤马尔科姆和约翰，让其帮他寻宝的原因。事实证明，这片地的运作很神秘。人们努力寻找了据说埋在这里的宝藏很久，但在物质方面的发现很少。相反，他们只有彼此团结一致，害怕任务失败会遭致老板惩罚。\n\n“上帝在惩罚我们。”他们用手挖地时，约翰对马尔科姆说。\n\n“为什么？”马尔科姆问道。\n\n“因为这一切。”约翰疲倦地说。\n\n几天，几时，几月还是几周过去了，谁知道呢。然而，两人能确定的是终于找到宝藏的时间。\n\n“老板，老板！就在这里，我们找到了！”马尔科姆喊道，眼里含着泪水。\n\n“干得好，伙计们。”老板承认道，“现在让我们看看吧。”\n\n伙计们退出坑来，炫耀着他们的发现，老板看到后表示很高兴。地下横着一颗巨大的哑弹，正等着被带走。人们只能想象它的威力。"
 RAD_EU.54.a: "在自己后花园里发现这种东西真了不起。"
 RAD_EU.55.t: "以汝之名"
 RAD_EU.55.desc: "汤姆神父抡起锤子，将铁钉砸入了木板中，心满意足后退开几步并抹干额头上的汗。由于油漆和很多东西一样越来越稀有，未上漆的粗糙木板与一排完美的漆白柱子形成鲜明对应。无论如何，对神父的这份工作无需大惊小怪。\n\n喂鸡，种土豆，耕田，勤勉的神父时常超额完成这些工作。长凳的木脚早被其中筑巢的白蚁啃食殆尽，玻璃上早已尘埃遍布，棚屋里的木锯也不再如过去那般锋利。要做的事和该修的东西多如牛毛。尽管这些事与灵魂无关，但神父在认真负责地做着。\n\n神父眯着眼睛看向天空。他估计太阳即将在十一点半到达山顶，正好该准备午饭了。\n\n回教堂的路上，神父思绪飘扬。他曾有一只羊，一些人赞颂着他创造的奇迹，随后将羊变成了每周日的烧烤。一排排汽车停在数英里外栅栏旁破旧的路上。随着天空变成红色，那些人就不再来了，但那是很久以前，甚至在他建立一个没有目的的教堂之前。\n\n神父摇了摇头，意识到为往事而悲伤徒劳无功。无论有无祷告者，都需有人照顾上帝的教堂，依旧需要以上帝的名义来服侍它，汤姆神父发誓要肩负好这份职责，直到他跪下回到上帝的怀抱。"
 RAD_EU.55.a: "午餐是炖猪肉，干得漂亮！"
 RAD_EU.56.t: "拉曼查的骑士"
 RAD_EU.56.desc: "在黎明的黑暗当中，胡利奥·阿尔瓦雷斯起身前去风车磨坊，准备动手修理一下坏掉的风车扇叶。真是怪事：在昨天，不论刮起来多大的风，扇叶都始终纹丝不动。胡利奥得认真的对待这个问题，在他的家乡拉曼查，风车不仅是当地独特的历史地标，还肩负着为乡亲们提供面包的重任。\n\n他踏上磨坊的椽子，一边更换风车的受损部件，一边眺望着窗外的小镇。太阳从东方缓缓升起，古城仍在安眠，等待着鸡鸣唤醒小镇一天的生活。陡然之间，太阳变得异常明亮，刺眼的光芒令人难以忍受，胡利奥困惑的用手捂住了眼睛。太亮了，这不可能是太阳，他如是想道。随即，震耳欲聋的惊雷响彻大地，远方腾起巨大的烟尘。胡利奥还没来得及大声呼喊，他就目睹了冲击波将大地撕裂，摧毁了整个城镇。房屋无一例外地被夷为平地，许多人家仍在其中沉睡。自从收复失地运动就屹立于此、饱受历史风吹雨打的教堂，如今就在他的眼前灰飞烟灭。\n\n胡利奥的风车恰好在爆炸波及的范围之外，对这座镇上仅存的建筑物来说，这次爆炸只是让风车的扇叶最后转动了一次罢了。"
 RAD_EU.56.a: "我的天哪……"
 RAD_EU.57.t: "愿你向东远航"
 RAD_EU.57.desc: "“我的孩子，愿你向东远航，越过海洋，那里有一片永远苍翠的土地等待着你和你的子孙。”\n\n在永恒雪白的土地上，这是每个孩子成年后都会从父母那里听到的话语。他们说，自太阳照耀雪域以来，这就是父母子女之间代代相传的预言。族中的老妪告诉他们，伟大的祖先由于某种不可知的缘由逃离了那片土地，留下了这段话语，将自己的愿望塑造成了神圣的预言，在时间的流逝中化作传统。\n\n然而，对于听者来说，没有什么预言能比它更空洞了。大海辽阔无垠，陆地远在目力所及之外，渔民们只在海岸线能看到的地方打鱼，不敢越雷池一步——除了琼斯船长和他紧紧锁上的水箱，那里什么都没有。绝大多数人都在成年之前的晚餐上听闻了这段预言，但也只是左耳朵进、右耳朵出而已。\n\n但有那么一个人，他的名字已经散佚于史册之中，他把预言放在了心上。他渐渐长大，成了一名经验丰富的航海家，在斯科舍海军中忠诚地服役了许多年。然后，在老友和“阿尔班协会”的支持下，他购买了一艘坚固的船只、充足的补给，还雇佣了一批海员。于是，他在哈拉法克斯广场上宣布，他们将向东远航，越过海洋，那里有一片永远苍翠的土地等待着永恒雪域的子孙。\n\n许多人都对他和其他一百个怀抱着希望的家伙送上了嘲笑和讥讽，觉得他们是急着去送死，注定要葬身波涛之下；但也有一些旁观者只是与他们出身相异，但实际上是同一类人，因而决定加入这支雄心勃勃的探险队。他们在清晨的迷蒙海雾中出航，收到了同样的嘲笑与欢呼。\n\n没人知道胜利号和她那一百名勇士的命运。任何有主见的人都会根据自己的想法去填补故事中的空白：要么，他们已经到达了应许之地；要么，海洋因他们的狂妄而降下了惩罚。总而言之，这次远航成为了各地酒馆和会场中的谈资。无论成功与否，这位航海家和他麾下的水手都将化作卡纳达古时众多伟大的传奇之一，永远铭刻在人们的记忆中。"
 RAD_EU.57.a: "他们是虔诚的孩子。"
 RAD_EU.58.t: "船在人在，船亡人亡"
 RAD_EU.58.desc: "麦克杜格尔船长平稳地操控着油轮驶向格拉斯哥港。近来时局动荡，但他依旧睡得安稳，因为他知道运完这批货会获得一大笔奖金。毕竟，他的船载着32万吨重的原油，原油从得克萨斯的中心地带发出。这是一次跨越大西洋的长途航行，但是非常值得。\n\n然后意外就发生了。起初，一束强光照亮了整艘船，仿佛有一百万支照明灯对准了它。道格尔船长还没反应过来，远处的一声爆炸让油轮颠簸了起来，撕裂了船体。船长不清楚怎么回事，但他明白一定要做些什么。他安排了一个应急救生艇并命令所有人上船集合。船员们逐个登艇，在最后一批人安全离开后，麦克杜格尔船长割断了连接救生艇的绳索，留在了油轮上。最后一次见到船长时，他点燃了最后一根香烟，将火柴弹向漏油处。\n\n船员们很快会登上大西洋南部的一个小岛。油轮过去经常遭遇麻烦，但每当万分危急时，他们总会想起老船长。他是所有人的榜样，一个为拯救他人愿意放弃自身所有利益甚至生命的人。"
 RAD_EU.58.a: "永别了。"
 RAD_EU.59.t: "卡美洛"
 RAD_EU.59.desc: "头衔，在过去只不过是一种展现合法性和与文化根源联系的方式，由于这场浩劫，在这个落后的世界中轻易地成为了现实，如它实际所做的那样。大不列颠岛内的一个弹丸之地上，第一位国王继承了古老传说中亚瑟王的衣钵，却未意识到这个决定的后果。民众会用最奇怪的办法来安慰自己绝望的心，当民众来观摩他们的英雄亚瑟王时，亚瑟王没有理由打破他们的幻想。\n\n如今，亚瑟王，这个自诩为传奇的人，这位民众心中神圣的守护者，和大多数生灵的结局一样走向了死亡，恐慌的情绪在人群中蔓延。此时，皇子做出了命运的抉择。他穿上父亲的长袍，向在城堡前紧张不已的臣民们发表了讲话。亚瑟王根本没有死，因为他现在就是亚瑟王。头衔持有者的死亡并不意味着头衔失去了意义而变得空洞。\n\n亚瑟王是种理念，是权力和威严的象征。时过境迁，第一位亚瑟的家族会因滥用自己的权力和地位而走向衰落，他们不再有资格成为亚瑟了。这一头衔在往后不同的家族中不断易手，而群众最终会发现这些家族的缺陷。于是最后，人们决定，亚瑟应该从人民中选出，成为人民真正的领袖。被奉为亚瑟的人将是国民的守护者，很少有人能担当这一重任，倘若人们愿将此生无私献予其心爱的祖国，人人皆是亚瑟。"
 RAD_EU.59.a: "但您应该已经听过您头衔的由来了吧，亚瑟阁下。"
 RAD_EU.60.t: "卡莱之夜"
 RAD_EU.60.desc: "广场上满是华丽的衣裙，快乐的男男女女，到处都是喧闹的笑声。桌子连成一排，从一条路延伸至另一条路，桌上各色美食堆积如山。孩子追逐着孩子，男人追逐着女人，女人追逐着男人。今晚，当人们庆祝这个丰收的季节时，伊布拉这个村庄以往僵硬的习俗似乎都不复存在了。\n\n人群突然安静下来，身着玫瑰与勋章的市长挥舞着手臂。人群绽开笑容，窃窃私语，眼睛望向广场。\n\n从人群中站起来了一位年轻漂亮的女子，她穿着一件漂亮的长袍（或许是审判日以前设计的），双手佩戴着椰壳制作的饰品。当她缓缓走向广场的中心时，一位英俊的青年起身邀请她共舞。他们呆呆地摆出架势，将手搭在对方的臀部，并望向别处。坐在角落的三位大胡子男士弹起吉他。\n\n旧世界或许已经在审判日后的一千个日夜中灭亡了，但人民所喜爱的歌舞却不曾消亡。在伊布拉，没有比古老而庄严的卡莱更受人喜爱的了，这种美妙的舞蹈在繁荣的城镇与乡村中很受欢迎，因为它只需要男人、女人、吉他和数小时的练习。只要这四个要素齐备，每个人都能乐在其中。很快，卡莱便风靡各个社区。无论是在婚礼、生日，还是在这个节日中，卡莱都不可或缺。\n\n沉默持续着，每个人都紧张地等待着卡莱表演的开始。一分钟过去了，两分钟过去了……\n\n伴随着掌声雷鸣，两人的目光锁定彼此，属于卡莱的夜晚就这样开始了。"
 RAD_EU.60.a: "舞蹈持续了许久，欢闹持续了许久。"
 RAD_EU.61.t: "像[GetYear]年那样狂欢"
 RAD_EU.61.desc: "房间里仿佛酒神下凡了一般，到处泼洒着酒食，地上散落着酒瓶的碎玻璃渣。人们脱得七零八落，肆无忌惮地吃喝，还有些人去找空床或者没人注意的角落，打上最后一炮。\n\n当然，也有些人想回家陪伴挚爱的人，或者在教堂祈祷，干什么都好，却偏偏要在醉酒、毒品和性爱的麻痹中度过最后一天。但这些德意志祖国父亲的儿女没得选，他们服从安排背井离乡，去补各地军队或官僚的缺口。缘分使他们相聚，也使他们共赴黄泉，何不找点乐子呢？再过一会儿，他们就永远无法享受生命的一切愉悦了，为了弥补失去的时间，他们决定一次爽个够。\n\n时间一分一秒地流逝，越来越多的广播电台陷入了静默，聚会逐渐变成了狂欢。他们往嘴里倒干了最后几滴酒，腹中塞满了大口吞咽的食物，安非他命药片在他们中间传来传去，像糖果一样进了喉咙里。新闻上说核弹落地还有九十分钟，对吧？不管什么时候来，他们都希望能在麻木中平静地离开。\n\n第九十分钟安然无恙地过去了，第九十一分钟也过去了。第九十二分钟末，有位狂欢者问道：“他们是不是——”\n\n它便来了。"
 RAD_EU.61.a: "一声巨响，了结一切。"
 RAD_EU.62.t: "塔罗之书"
 RAD_EU.62.desc: "凯尔特群岛上的小型村庄是一个人烟稀少的偏僻地区。但是在修道院里，有一个僧侣却得到了上帝的指引。他想起了当一个帝国崩溃时，僧侣们总是第一个知晓的，然后僧侣们会出山挽救这个混乱的时代。而现在又一个帝国垮台了。僧侣们知道世界不会因此而彻底完结，所以他们必须如先祖一般尽其所能拯救旧世界的知识，而这将会让废墟上诞生的新世界受益无穷。\n\n僧侣们誊抄下各种各样的书，无论新旧、无论大小，无论语言。他们会读写，理解，并且最后记住与传唱这些故事。\n\n工作总是要继续下去——商人们来来去去买下书本，村民们也是如此，并且坚持要让离开村庄的旅行者们也带上一本，他们希望借此重新传播知识，这样全世界的人就在购买中能够学习，思考，讨论。很快村庄成长了起来，居民们中满是科学家，艺术家，作家和哲学家以及他们的学生。在当下的一片黑暗当中，这里成为了一片知识的福地——而这一切都得感谢古代那位富有远见的僧侣。"
 RAD_EU.62.a: "知识贵如金！"
 RAD_EU.63.t: "我心正唤子午线"
 RAD_EU.63.desc: "党组织为了穿过大陆而进行的长途跋涉如今已经走了有一段时间了，他们所搜寻的目标也早就因烈日而被遗忘了。而由于已在漫长且酷热的平原上行进了许久，人们也忘了是什么使他们组成了这支队伍，但这些都无关紧要了，因为这些天来，队伍已经在他们自封的领袖身上找到了新的目标与方向。他是个高个子的秃头，人们都叫他“首领”——这是一个哗众取宠、相当自负的绰号，但他们却不得不赞同，因为这个人拥有着一种光环。一些党员曾听说过，在那些炸弹投下之前，过去执政的领导人也有着类似的魅力：危险、油滑、具有领导力。然而，党组织的集体记忆已经变得十分模糊，以至于无法记起这些执政者的名字。几乎没有人能真的回忆起他们过去曾属的国家——前提是他们曾经属于过任何一个国家。\n\n“你觉得还有多远啊，头儿。”一个在队尾的人喊道。\n\n“首领”自信地喊道：“啊，不远了，我的朋友，再走一会就能到了。”这番话似乎足以让那个在队尾的人吃了一颗定心丸。\n\n这支队伍在向“首领”所指定地点长征的途中经常会遇到各式各样的土匪强盗，而这才是真正让整支队伍在“首领”指挥下团结一致的原因。每当他们进入一个充满敌意的地界，他们就会亲如手足地去战斗，而每一次胜利都会使他们更忠诚地追随“首领”。他们走到哪儿已经不重要了，他们走了多久也已经不重要了，因为所有人都满足并乐于继续走下去，似乎直至时间走到尽头才肯罢休。"
 RAD_EU.63.a: "同志们所需要的是旅途，而非目的地。"
 RAD_EU.65.t: "奥斯特帕的鬼屋"
 RAD_EU.65.desc: "自浩劫以来，没人有印象有谁曾进去过。在抬头就能望到这座半毁的建筑的范围内，一代又一代人出生，变老，平静地死去，然而始终没人有勇气进入它的深处。甚至在整个奥斯特帕社区中都没有一个人能说得清这座建筑到底是什么或者有什么用。他们只记得年轻时父母时给他们的警告，而父母也从他们的父母那里听了数不清的同样地训诫。\n\n也不是没有人想过挑战当地的迷信。奥斯特帕的一些老人在试图说服好奇的年轻人时，经常会讲到一个这样的故事。来自公国东部的一个外乡人刚把手伸到这座暗色建筑的门上时，就因诅咒昏了过去。至少在老人们印象里是这样，也没有一个人傻到去试试碰一下门是否真的会导致昏厥。\n\n一些人声称这座建筑是一个恶灵的家，而另一些人则坚持认为这是勃艮第第一位“疯子”公爵的旧宫殿，他是一个民间神话中的人物。大多数人实际上并不在意这座建筑最初的功用是什么，因为如果他们敬而远之，生活也不会受什么影响，而他们当然会敬而远之，更别说做一些可能被认为是“冒犯”的事情了。他们也想过要拆掉这座房子，并在土地上撒盐，也将其提到过村委会上讨论，但这样的讨论进行过太多次，每次都无疾而终。尽管从未有人说出来过，但大多数人都知道这样一个简单的事实，那就是村里人可能永远都无法摆脱这座建筑的阴影。"
 RAD_EU.65.a: "这里面住过的人比恶灵可怕多了。"
 RAD_EU.66.t: "交响一曲"
 RAD_EU.66.desc: "灾难降临时，所有音乐家都选择留在这间演奏厅里。有什么好犹豫的？他们不在这里，又能去哪呢？他们无力挽回局面，亦无法逃脱死亡的命运。在这终末之时，遍观不同职业人们的举动，只有这群音乐家不会恐慌或是逃避，而是留在演奏厅中静待末日到来。他们自知死期已至，便演奏起了莫扎特的《安魂曲》。在台上的那位老指挥看来，此时演奏这首曲子虽令人有些许不安，却更透露出几分幽默。他拿起指挥棒，自嘲式的笑道：“我不知道各位是怎么想的，但我可没想过会在这时候和莫扎特他老人家来场邂逅。这种时候我其实更喜欢听点舒伯特。”指挥台前传来几声大笑，还有几声嘟哝，似乎还有人抽泣了几下。不过这些都没有影响到意气风发的指挥，他已经不在乎大伙是不是喜欢他的黑色幽默了。他拿起指挥棒，让乐曲随着指尖的律动静静流淌。\n\n音乐由缓转急，正如银瓶乍破，水浆迸出。这位老指挥一向避免让乐队在大场合上抛头露面，最好是只接受私人演奏会的要求，这也是为了维持音乐的神圣性嘛。然而当他听到音符从小提琴的琴弦间倾泻而出，听到大提琴如海浪般奏鸣，他最想看到的便是台下的听众。若是这里真有听众，他们定会惊叹于这音乐的美妙，感到喜悦溢满全身啊！在这场无可避免的终末面前，正是音乐家们在这场演奏中倾注的绝望，狂乱与矜持，才让这场演出迈向了众人前所未闻的高度。指挥放下手中的指挥棒，他们已不再需要指挥，他们心中自有对演奏技艺的执著和对美的向往。\n\n最后一个音节奏响，随后音乐戛然而止，然而余音绕梁，每一个乐段都仍在众人心中回荡。老指挥拭去眼中清泪，向台下的演奏家们致意道：“各位，能与你们共同演奏是我的荣幸。”"
 RAD_EU.66.a: "来吧，甜蜜的死亡。"
 RAD_EU.67.t: "告别"
 RAD_EU.67.desc: "人的告别之辞有几何？穷尽这世上的词句，又有多少种舍生向死，别离挚爱抑或是人性的言语？大日耳曼国通讯员冈特·赫尔曼已摸到了这个问题的答案。那便是太多了，多到难以计数。告别的话语太多，他已不愿再听。但这正是通讯员的职责所在，两行清泪不由自主地从他的脸上流下，他有时会想：就算是那帮可怜的混蛋也该有个人能听听他们的遗言，不管是谁都好啊。\n\n可是，一切本不该是这样的。他从未想过本国与美国之间真的会开战。直到战争开始前，一切都是那么欣欣向荣，在上一场战争之后，德国不是已经统治了整个欧洲吗？可谁能想到，元首居然真的会入侵美国呢……如今这些问题已无人能回答了，就连提出几个不成熟的猜想都已是奢望。无论原因如何，往事已然不可追。传输信号并不稳定，他没多少时间了。冈特戴上耳机，他听到的是某个前线指挥部传来的声响，没准是佛罗里达那边的信号。他还没确定好发信源的位置，就听到那边传来一个男人的声音。那个声音低沉而有着军人般的粗犷，是那种听上去就让人感到安心与力量的声音。而那个声音如今却在啜泣着。“上帝啊！老天呐！全完了……一切都完了。我不想死，我还不想死。上帝保佑，让我见见我的孩子吧，我保证——”突然传来一声枪响，然后是无边的死寂。\n\n他再也不想听了。他放下耳机，听到自己营房的另一端传来几声模糊的尖叫。他缓缓走出指挥中心，走进了那包容万物的明亮闪光，于是万籁俱寂，一切归于宁静。"
 RAD_EU.67.a: "不要温和地走进那个良夜。"
 RAD_EU.68.t: "复仇"
 RAD_EU.68.desc: "如果她要做这件事，那么现在就得做。她等这一天等了多久了？至少有十年了，尽管对萨拉·弗兰克这个一生都在东方领的劳改营里辛苦劳作的二代奴隶来说就如同一生一般漫长。今天她就要成为一个可以以任何她想要的方式，度过她最后一天的自由之人，而且她非常清楚她要怎么度过这一天，她一天也不愿再等了。一个特别的党卫军军官即将痛苦地、死去。\n\n她停下想过这最后的报复行动很快就会变得毫无意义。难道他们不会在即将到来的核战争中死去吗？难道这不是在所有守卫都惊慌失措地逃离岗位时她和其他奴隶能够得以逃脱的唯一原因吗？难道她最后的时光不是更应该与她的家人在一起吗？不，她很快下定决心，这件事必须完成。尽管那个混蛋几乎必然会死在世界末日的烈火中，但这并不意味着她的任务毫无意义。那个男人如何死去十分重要，重要的是她会是那个结束他生命的人，重要的是，即使在这历史的最后时刻，也会有人站起来反抗那个男人，伸张正义。\n\n她知道他要去哪里。他不是经常强迫萨拉和她的伙伴们在妓院里给他提供病态的娱乐吗？她确信他会在那儿。正如计划，她比他先到达了他那个臭名昭著的巢穴，这让她为伏击找到一个完美的藏身处。她不用等上多久。当他醉醺醺地朝门口走去时，他已经落入她的手中。她对自己对那个军官所做的事并不感到高兴，但她也没有任何悔恨或痛苦。她只是进行了报复，而她唯一的遗憾是，剩下的任务只能由核弹替她完成了。"
 RAD_EU.68.a: "至少她解决了一个。"
 RAD_EU.69.t: "凯撒万岁！"
 RAD_EU.69.desc: "他早就知道事态会发展成现在这样：把国家交给一帮异想天开的疯子来治理，还能有什么好结果吗？德意志民族就这样被一个妄自尊大的奥地利下士带进了沟里。要是老皇帝能回来，在陛下治理下的德国绝不可能走到这一步。他一向痛恨希特勒和他的民族社会主义，对那个贼眉鼠眼的戈培尔和药物成瘾的飞行员戈林更是嗤之以鼻。他早就盼着老皇帝能回来了，但却迫于压力不敢当众说出口。这肯定不能怪他，他可没做什么错事。\n\n他也没办法，军方站在那个令人作呕的小胡子一边，要是他不对纳粹主义宣誓效忠的话，他早就被枪毙了。上行下效嘛，怎么能把责任推到他身上呢？要是德皇能归位，他起码也会高举双手为德国真正的统治者高呼万岁。在可恶的政治暴发户用选举取代德国人的合法统治者之前，他从没发现不能表达自己对君主统治的热爱是这么的痛苦。\n\n他会为那个下士的妄想而牺牲自我吗？怎么可能呢。他要找一个地堡，起码是军用级的避难所去藏起来。他会跟地堡里的人大谈特谈他是怎么为民族社会主义奉献终身的，可一旦他们出了避难所，他要做的便是找到德意志国的合法继承人，无论这个人是谁都行，他定会复现帝国的荣光。就算他要在其中扮演一个极端分子的角色也无所谓，他都演了一辈子戏了，换个角色演演又有何不妥呢？等等，那是什么声音？难道是，难道是——"
 RAD_EU.69.a: "没有立场的人最容易被蛊惑。"
 RAD_EU.70.t: "归去来兮"
 RAD_EU.70.desc: "这番发现来得并不快，但也在人们的预料之内。在老城区的北部，沿着他们所知道的最伟大的河流的岸边，村庄又重新被建立了。虽然炉渣和灰烬已经湮没了重灾区，可终归有小块的土地适合生存。这些幸免于灾难的土地，不过是劫后的创伤。\n\n几年后，尘埃落定，生活又回到了肥沃、黑暗的土地上，那里是定居点种植庄稼的地方。他们的收成不断增加，也超过了人口的增长，不久，在老城以北的大河上，几十个小村庄一排排的陈列了起来。\n\n几十年来，小村庄让位于村庄，村庄让位于城镇，城镇再让位于城市。一座新的城市，挤满了战前从未了解过这个世界的新人类。尽管如此，他们仍然坚守着自己的过去和传统。随着旧城的翻新和定居点的长期联合，这些人开始有了一个想法。曾经失去的东西，总有一天会找到的。城市之间决定召开一个有史以来最伟大的会议来决定她的未来。所有人都下定决心。她的未来和过去一样。那个曾经名为波兰的土地，将会重生。"
 RAD_EU.70.a: "波兰尼亚重生。"
 RAD_EU.71.t: "光耀天穹"
 RAD_EU.71.desc: "威廉·朗格舒适地漂浮在“祖国”号的船舱里，这是个临时的空间站，大概只能维持三个月。他看了看表，现在是日耳曼尼亚时间上午7点，任务控制中心该是夜班换早班的时候了。他向着嗡嗡的通讯器喊着：“日耳曼尼亚中心，这里是祖国号，我们现在位于地中海上空。舱内温度正常，所有仪器正常。”\n\n没有任何回应。威廉刚想请求回复时，祖国号三名船员中的另一位，约翰·韦伯就叫住了他：“指挥官，来穹顶仓，你得看看这个。”\n\n威廉叹了口气，懒洋洋地从祖国号的生活区扎了下去，慢慢飘到了舱内另一端的观景穹顶。韦伯浮在巨型半圆舷窗旁，一手指着窗外。“嗯，那是罗马，”威廉的口气很是不屑，“它怎么了？”\n\n“它大白天的，变成了橙色啊。”\n\n“哦……卧槽。”\n\n朗格和韦伯在寂静中漂浮着，而火红的赤焰正吞噬着下方数百公里处的罗马。在远处，一道道闪亮而转瞬即逝的光芒在欧洲各大城市上空飞舞。日耳曼尼亚控制中心仍没有回答，毕竟日耳曼尼亚已经不复存在了。\n\n数小时间，祖国号的成员们只能庄严地飘浮在九霄云外，从无比有利的位置，看着他们的种族被火焰吞噬。"
 RAD_EU.71.a: "剧院最佳观众席？"
 RAD_EU.73.t: "最终保险"
 RAD_EU.73.desc: "埃里克早知道肯定会有这么一天的。在战争与和平之间，人类总是更青睐前者。他的朋友和家人曾调侃他说他这一辈子估计就得在这里守着这个种子保存库了。如今，他们都已魂归天外。埃里克已没有了家人，只剩下两个朋友：一个是不会说话的冷藏库，另一个是和他共事的那个小混蛋。\n\n他长叹一口气，把手中的文件放到一边，闷闷不乐地抿了一口咖啡。世界完蛋了，可他的工作才刚刚开始。他从办公桌前站起，穿过冷彻透骨的走廊前往种子库。他对这间保管库了如指掌，那里面储存着人类已知的每一种植物。仅凭记忆，他就能叫出里面许多植物的名字：世界各国在这里保存的植物种子与样本足有一千种还不止。无论是威权国家还是自由主义国家，也不管他们信奉的是资本主义，共产主义，法西斯主义还是别的什么主义，绝大多数国家都在这里存了些植物种子以备不时之需。\n\n埃里克不确定他应该先播种哪种植物。他现在到不了热带地区，所以可以把那一带的植物排除在外。而斯堪的纳维亚的寒风又限制了可播种植物的种类，首次播种的植物最好又能适应温带气候，这样挑挑拣拣下来，剩下的就只有几个备选项了。小麦是第一种被人类大规模种植的作物，也许先种小麦是个好主意，但埃里克也无从得知这是否便是最好的选择。\n\n走进冷库中，砭骨的冷风从埃里克的脸上划过，他终于明白他之前考虑的问题实在是多此一举；无论要种哪种植物都得花上几年才能初具规模。也许这便是他人生的价值所在，他将成为新时代的农业先锋。他又长叹一口气，其中有不安，亦有担忧，埃里克仍不知道自己作为重建者的未来将会如何。"
 RAD_EU.73.a: "温良的人是有福的。"
 RAD_EU.74.t: "偶然遭遇"
 RAD_EU.74.desc: "车队继续行走着，穿过莫斯科的主要道路，一直地走，向西走，走向他们的家乡。这条路线十分危险，路上到处都是强盗和窃贼，而车队的团结精神让他们不断前进。武装到了牙齿的士兵在侧翼护卫，妇孺老人则聚拢在中间，车队缓缓前进，小心翼翼地戒备可能出现的种种威胁。\n\n黑色在天空中扩张，接着，一切都染上了黑色，而只有聪明人有资格燃起火炬、点亮灯笼，照出一小片光明。过了一会儿，车队在树荫下停下，休息吃饭。他们恢复的差不多了，便接着上路。刚好就在还没有点起灯的那时，车队的领队和一个人撞了个满怀，他正带领着一群人迎面走来。领队看向那人，他是一名军人，脸上的疲惫与自己相仿。在他身后，二十多人正看着他，等着他继续前进。\n\n“抱歉。”(Przepraszam)，车队领队下意识地说。他转过身，挥手示意让车队继续前进。车队刚要行动，那名军人就喊住了他们。\n\n“你刚才？说的抱歉？”他用的是纯正的波兰口音。“你们从哪里来？”接着，领队讲起了他们的故事。先是他们听命于德国边缘的哈萨克共党，然后是战后的最终独立，以及，最末核灾难的降临。士兵的脸颊上落下一滴浊泪，过了好一会儿，他才一字一句地开口：“我们来自波兰，兄弟。”\n\n两个男人，还有两伙人都开始放声痛哭，直到好几个小时后才哭声逐渐停歇。经过了这么多年的艰难险阻，他们再次相遇了。"
 RAD_EU.74.a: "终于，团聚。"
 RAD_EU.75.t: "最后的比赛"
 RAD_EU.75.desc: "“谁赢了，就拎走那箱汽油，怎么样？”对方的领队迟疑地点了点头，挥手示意手下开始干活。汽车急需燃料，各地搜集来的汽油却已濒临耗尽，他从未想过事情会发展到这般地步。\n\n赛前，双方都对汽车进行大量改装，不是针对外表或风格，而是纯粹提升性能。在起跑线前，向前可以看到赛道，身后则是一眼望不尽的亚德里亚蒂卡盐滩——曾经的汪洋大海。获胜规则很简单，要么冲刺到一英里外的大石头那里兜一圈率先回到起点，要么中途撞坏对手的赛车。来自另一支车队的观察员负责宣布比赛开始，倒计时数字伴随着两只引擎的轰鸣声同样洪亮。转瞬间，车轮从干燥的地面飞驰而过，只留下一阵厚重的尘埃，崎岖的赛道使两辆赛车不断颠簸，车厢内更是酷热难耐，但双方车手都无意退出，毕竟这是他们最后的机会。起初，装饰靓丽的黑车飚在前面，双方差距越来越大，目标所在的大石头已近在咫尺，双方开始漂移，扬起漫天黄沙，降低了车手的能见度。黑车车手得到一个不错的时机撞向对手，但仅差分毫。\n\n很快，终点线已在远方清晰可见，不过一千英尺之遥。突然，一直保持优势的黑车发出“咔咔”响声，最初还稍有反复，最终却成为常态。对手逐渐领先，逼近终点线，黑车则无可奈何地停下来，队员们得出结论，显而易见的，他们的汽油烧完了——对手赢得比赛，拿走最后一箱汽油，兴高采烈地争相庆祝，而他们不会再有更多汽油了。黑色赛车在烈日烘烤下停了几个小时、几天、甚至是几个月，直到亚德里亚蒂卡的沙尘将它彻底埋没为止。"
 RAD_EU.75.a: "有些技术不可能永远流传。"
 RAD_EU.76.t: "从阴影中归来"
 RAD_EU.76.desc: "数十年来，希腊抵抗运动令人骄傲的战士们始终在为自由而战，无论他们信仰社会主义、共和主义还是君主制，只要渴望解放祖国，任何人都能在某种超阶级与意识形态的神秘感召下团结起来。战争降临之际，城市突然消失，昔日交手的驻军也开始陷入混乱，每个人都对此充满困惑，难以理解当下的现实。因此，他们认定最好的办法是眼见为实。\n\n于是，当世人以为这片土地上的一切都被抹去的时候，这些常年从事游击运动而被认定阵亡或失踪的“死者”从森林、山脉与地穴中死而复生，却没有人庆祝他们赢得的“自由”，也不再有地方与家人朋友团聚。这座国家最伟大的城市都已不复存在，取而代之的，是无数覆盖着闷烧后残垣断壁的巨大弹坑。\n\n现实是令人难以接受的，许多人回到藏身地重新过起与世隔绝的生活，渴望远离“文明”世界；还有的人选择更直接的办法，用多年来对抗敌人的武器为自己解脱；当然，也有人看到超越自我生存于满足的东西，毅然留在废墟之地照顾那些受苦受难之人，希望将世界重新挽救。无论如何，对于大部分抵抗组织成员来说，世界从未真正得到解放，列强们动用人类所能想象到最可怕的武器争夺权力、相互威胁，而希腊正是因人类内心深处的邪念而不幸罹难的小卒子。"
 RAD_EU.76.a: "他们的敌人被消灭了，但是代价又是什么呢？"
 RAD_EU.77.t: "再来一轮没啥问题"
 RAD_EU.77.desc: "对于这座岛上的人来说，在面对如此可怖的灾难时，记忆的力量不可替代。也许是因为岛民的口口相传，又或是老人们惯常的喋喋不休，生于此地的人们都铭记着那过往曾存有的文明。无论如何，在这片如今被称为埃林的土地，对旧日的记念依旧在人们心中回荡。尽管她的本名已消逝在那场席卷岛屿的冲天大火之中，但记忆仍在幸存者中流传下来。重建文明的努力持续了数十年，新社会的嫩芽已在旧文明的厚土中勃发生长。\n\n暮色将至，一对酒友在昏暗的酒吧中推杯换盏。打猎不易……“就和在你们没听说过的古老时代时一样危险。”聚落里的老人们总爱这么唠叨着。但现在，他们只是想用几轮痛饮来作为自己辛劳的回报。\n\n“再来一轮？”其中一人问道。\n\n“为什么不呢，这点酒不算什么。”他的酒友回道。\n\n当然，随后发生的便是夜晚的经典戏码。两个大汉在深夜里引吭高歌，半醉半昏，但竟然没遭到本地居民们的痛骂与斥责。这年头，能看到年轻一代拥有这些欢乐的美好时光，对他们也算是宽慰。这是对社区与那些记忆的力量的一种证明，尽管那场灾难几乎要将世界摧毁殆尽，人们依然可以在一天的劳作结束后玩个痛快。"
 RAD_EU.77.a: "明早他们就该吃到苦头了。"
 RAD_EU.78.t: "我为书狂"
 RAD_EU.78.desc: "三个年轻人正围坐在篝火旁，谈论着自己在每周物资搜寻中的发现。开始的话题只是一些探索废弃工厂和寻找必要物资之类的寻常故事，而这很快就使他们感到百无聊赖，于是他们今夜的正题开始了：文学，这才是他们真正渴望讨论的主题。他们很幸运，在父辈的教导下拥有读书和写字的能力。末世的生活总是艰难，也因此，这种悠闲的时光才是他们三个所视如珍宝的。\n\n“杰斯，希望这次你找的书比上个周更有意思！”马克对杰斯笑道，“上次的书就是一坨狗屎，一个不必担心生存的男人居然因为爱情的无聊而抱怨，看在上帝的份上，这次来点好书，我这个周什么有意思的书都没找到。”\n\n“别担心，这次的故事肯定能让你们大饱耳福。”杰斯说道，“这本书叫‘失踪者清单’，听名字就知道肯定是本好书，这标题太帅了，你们觉得呢？”\n\n第三个年轻人，卡尔，在看了一会儿后忍不住打断道，“妈的，这是什么垃圾书，真希望我不认字，这样就不用受这种破书的折磨了，想想看，我们还觉得识字是一种幸运——”\n\n笑声回荡在夜空下，他们读着书，时不时嘲讽其他人挑选书的品味，在这种气氛下，书本身的内容反而不重要了。他们三个人陪伴在一起，这才是重要的。"
 RAD_EU.78.a: "想想看，这是我们这周的亮点。"
 RAD_EU.79.t: "卡布尔街的鬼魂"
 RAD_EU.79.desc: "就像他们经常在无数个星期日晚上做过的那样，莎拉和丹尼偷偷溜出了小区的大门，去往老城。尽管这座城市的大部分地区已经变成了废墟，但其腐烂的尸体上仍有生命的元素在呼吸着。丹尼和莎拉漫步着，在最不可能处寻找生机。他们看到过曾经在夜空中闪闪发光的巨大标志的遗迹。他们发现过至今仍能挑战他们想象力的难以理解的艺术品。今天，他们又在老城发现了一个充满生机的部分。\n\n他们以前听说过这种地方，显然以前人们经常和朋友家人一起来看影片，他们把这当做一种分享的经历。好吧，对于莎拉和丹尼这两名年轻而星运乖离的情侣来说，这样似乎就是完美的一天。熟悉环境后，他们发现只要通过简单地播放设置好的内容就能让机器运行起来。进行其他的操作有点复杂，不值得破坏旧的规矩，他们一起坐下，开始观看影片。\n\n出现在屏幕上的动画震惊了他们，同时也令他们十分兴奋。屏幕上的一群人以极大的热情，骂骂咧咧地互相打斗着，以至于两人仿佛能感觉到打出的每一拳和掷出的每一块石头。旁白让这两名情侣更加了解动画，故事讲述了法西斯蒂是怎么和康缪尼斯脱打起来了，以及整个社会如何克服不断加剧的仇恨（至少那时是这样）。这对鸳鸯认为，这确实是一个引入入胜的故事。生活在“那件事”以前的人民一定有着丰富的想象力，才能想出这样的一个故事。在今天的时代永远不会有这样的事，两人感到更加庆幸了。"
 RAD_EU.79.a: "听听前进的脚步声，听听卡布尔街的鬼魂之音吧。"
 RAD_EU.80.t: "锡书"
 RAD_EU.80.desc: "在所有关于末日与之后混沌的疯狂故事中，锡书的传说对基夫瓦那些更相信历史的人更像是个都市传说。不少人把它当做孩子气的幻想，但这并不让锡书的魅力如其他传说般减色。\n\n传说讲到，在旧世界的暮色中，一艘巨大的潜水艇被冲上了旧克里米亚的海岸。它融入了黑暗的漫漫长夜，在海水的冲刷中奄奄一息。费奥多斯塔波尔的人民惊惧异常，他们武装起来，围在怪兽身边，以期撕裂其外壳，杀死这头钢铁巨兽。\n\n就在这时，男人从舱口爬了出来，他高举的双手血流不止，身上衣物早成了碎片。男人拿着一个金属小盒，上面铭刻有大德国的圆形标志。弥留之际，他对现任费奥多斯塔波尔的市长耳语了几句，在激动的咒骂中，他粉碎揭露蕴藏于小盒子中的最伟大的德国奥秘——原子密码，人类可以借助它再度征服世界。话音未落，男人的眼睛已溢满鲜血，皮肤如落叶般凋零。借着最后一口气，他把锡书塞给了市长，了无生机的躯体便栽进了钢铁墓穴。\n\n市长带着苦涩的眼神看了锡书一眼，然后干脆利落地把它扔进了大海。"
 RAD_EU.80.a: "我们又不需要征服世界。"
 RAD_EU.81.t: "金色圆盘"
 RAD_EU.81.desc: "欧洲某处地方，曾是德国最为残忍可怖的专员辖区。末日多年以后，一座座地堡打开了，一户户家庭试探性地挪出了地堡。语言已经不甚相同，理念和理想也千差万别，他们在将来势必要发生暴力冲突，但在起初几周内却能和睦相处。\n\n那些年长的地堡居民之间，情谊与敬畏的感情往往是普遍存在的。第一个让他们震惊的事物是纷呈的色彩。湛蓝的天空清澈明朗，那团令人窒息的灰雾，曾笼罩地平线许多年，如今却不见踪迹了。植物绿油油的，茁壮地生长。高空中的那只充满了憎恶的猩红眼珠，曾经透过霾尘冷冷地望着大地上的苦难，现在却不见了，只有一轮金色的圆盘高悬头顶，闪耀着明亮的光芒。\n\n老人们喜极而泣，孩子们在接下来的几周甚至几个月内都在问个不停。虽然有的语言不通，但都懂得打手势。大一点的孩子会把看似神怪的事物指给伙伴们看，愉悦地笑起来；小一点的孩子会互相探讨问题，各种各样的事物总是对应着不尽相同的单词。一次奇迹般的色彩变幻，让一群以前从未容忍过彼此的人开始相互融合，结为一体。"
 RAD_EU.81.a: "或许和平终究存有一丝希望。"
 RAD_EU.82.t: "雷格·伯奇接二连三的倒台"
 RAD_EU.82.desc: "杰克一直希望能去拾荒，尽管户外冷地跟冰河时代一样。现在他终于能向父亲和朋友们证明自己了。他和伙伴们在户外，准备回报社区。杰克对此荣幸之至。\n\n杰克破门而入，冲进了一间办公室，映入眼帘是幅震撼的景象。这间办公室在一栋异常坚固的公寓内。房内精心摆放着一尊塑像，那是一个带有胡须的老人头像，墙上挂着一面硕大的赤旗。办公室似乎没被动过，杰克这次真的中头彩了。\n\n杰克急切地把抽屉、橱柜和桌子翻了个遍，失望地发现没啥值钱的物件。唯独找到了一本叫做《雷格·伯奇：工程师、工会会员、共产党员》的书。他知道有些伙伴喜欢看这类稀奇古怪的故事，这本书或许正合他们的口味。杰克快速浏览了这本书，发现情况并非如此。\n\n“辩证法”、“劳工贵族”和“修正主义”让这本书显得异十分无趣。当伙伴们问杰克有发现什么值钱的宝贝时，他失落地回复道：“啥也没有。”并把书扔回了老地方。"
 RAD_EU.82.a: "遗憾的是，在那间办公室的某个地方可能会发现一个值得注意的故事。"
 RAD_EU.83.t: "杰克逊小姐"
 RAD_EU.83.desc: "镇上来了各种各样的旅客，有的想找个地方歇脚，有的想卖些东西。杰克逊小姐是这两类的混合。她为城镇中父母提供教育其孩子旧世界曾如何运行，来交换他们为她支付所有膳宿费。尽管有些人持怀疑态度，但是大部分人都尴尬地记得他们从未正式地教授他们孩子除了工作意外的任何事情，并同意她温和的协议。\n\n杰克逊小姐的课程似乎非常混乱，如果它确实存在。每天，她会接那些为她支付住房的家庭们的孩子，并把他们集中在一栋被废弃的老旧建筑的一间房间中，这间房间被她中途清理过用来当做教室。孩子们没有任何家庭作业，也没被教授任何数学或科学方面的知识。相反，杰克逊小姐会给他们讲一些关于旧世界的事物是如何运作的小故事，并回答他们关于那个时代偶然发现的遗物用途的任何问题。\n\n她进城的第一天，一个小男孩就问她，为什么当年那么多建筑都那么高呢？难道人们不知道总有一天它们都会倒塌吗？杰克逊小姐这个男孩一个亲切的微笑，并向她的学生们解释：人们过去常常建造高楼，以便在更小的空间里容纳更多的房间；在那个时候，空间十分宝贵，建筑必须很高，这样他们才能充分利用他们所拥有的空间。几周后，年长些的女孩们中的一个问她在旧世界人们都穿什么，杰克逊小姐平静地解释说，他们穿任何他们能构想出的衣物，每个新季度都要买下所有最时尚服饰的疯狂风潮席卷了每个人并让他们陷入狂热，无论他们的旧衣物是否磨损。然而，她的某个学生从来没有向杰克逊小姐提过任何问题，在她离开小镇前的最后一天，杰克逊小姐决定挑出这个安静的男孩，问他想了解关于旧世界的什么。\n\n男孩停下并沉默了一会儿，最后他问道：“杰克逊小姐，为什么那个时候的人都那么傻？”\n\n杰克逊小姐微笑地回答男孩：“他们都那么傻，是因为没有我在他们身边教育他们。”"
 RAD_EU.83.a: "其中一些可能是无稽之谈。"
 RAD_EU.84.t: "子女成长"
 RAD_EU.84.desc: "我们之间最年长的那群人，常给我们讲些祖辈传下来的故事。在很久很久以前，那场动摇了全世界的爆炸还没发生的时候，有个地方叫日耳曼尼亚，是最伟大的国家，比她的同辈都要强大。她的军队在世界上最庞大，有人想要消灭这支军队，却终结了人类的旧世历史，把我们的古城炸成了废墟。日耳曼尼亚能有如此强大的力量，是因为她有许许多多的儿女，她还能看到儿女身上的闪光点，取长补短，维持她在世界上的优势地位。这个古老的帝国有好多好多部分，都懂得日耳曼尼亚是自己的母亲，但同时也都明白他们各有各的土地，各有各的身份。\n\n日耳曼尼亚的子女中，名望最高的是南边的维也纳，她统治的土地上山脉纵横。日耳曼尼亚的西边还有一个性情孤僻的姐妹，叫做萨吕，那里的人说的语言和日耳曼尼亚的子女们都不一样。北边还有一片名为汉斯的土地，现如今有好多叫“汉斯”的人，名字都是从他这里来的。他是位传奇水手，出身极北之地，陆地的边界就在那里，再往北是海洋的世界。有一次，他乘船出海，征服了又一片岛屿，叫作不列颠尼恩岛，作为送给日耳曼尼亚的献礼。\n\n这些国家都明白，自己的血统来自日耳曼尼亚母亲，但是他们这些兄弟姐妹从来不肯相认。巴伐斯和维也纳展开了激烈的斗争，只为从维也纳部落中独立出去，宁死不屈，哪怕互称表亲，也断然不可。曾经名为日耳曼尼亚的土地都是如此：她的孩子们已经长大了，族人相争是自然之理。日耳曼尼亚的名字，以及她为世界带来的奇迹，永远不会被遗忘。但当今世上的人，没有一个会认为自己是我们伟大祖先的一员：日耳曼尼亚人。炸弹落地时，日耳曼尼亚就已然死去，她的子女也早已放弃她的名号，决定背负着自己的名号活下去了。"
 RAD_EU.84.a: "俾斯麦会失望的。"
 RAD_EU.85.t: "荒野的呼唤"
 RAD_EU.85.desc: "猎人在林间快速穿梭，凉爽的秋风令她格外清醒。对她而言，猎物的一举一动尽在眼底，它们的嚎叫在林间回荡，在夜晚奏起诡异的旋律。一把步枪斜挂在背后——这么多年过去，她已学会如何细致地保养这个德国老物件。\n\n今夜她要猎杀狼，一种对她而言意义非凡的动物。从她记事起，便时常听闻关于狼的传说，但却从未真正见过它们。也许，当旧世界一步步“堕入狼口”之时，也正见证着狼的再次崛起。而如今，它们已是人类的极大威胁。但对于像她这样足智多谋的人来说，这威胁浑身都是宝，可助她在这荒野求得生存。\n\n在一片林间空地的边缘，她的视线捕捉到了一小群狼——共计六头。它们刚刚享用完一头小鹿。只有最瘦弱的那头还在搜寻其他狼的残羹冷炙。它瘦得跟皮包骨头似的，不过她想要的也不是它的肉。猎人伏在地上，一动不动，等待着狼群渐渐离去，当时机到来，便干净利落地一枪结果了那头瘦狼的性命。另外五头狼察觉到了她的位置，不过显然它们并不打算为了那只异类回来跟她拼命。她站起来，将枪挂回背上，抽出了猎刀。"
 RAD_EU.85.a: "弱肉强食。"
 RAD_EU.87.t: "鬼城"
 RAD_EU.87.desc: "对Cov社区民众而言，这或许是音乐演唱会短暂复兴以来最耀眼的时光。来自“Specialties”乐团的八位成员，对他们近期的知名剧目进行漫长而艰辛的排练后，日前正式向上百名观众举行初次公演。\n\n该乐团有着段不务虚名而引人触动的创业史，它的成员全部是对旧世文化满怀兴趣，渴望凭自己的力量向听众反应社会现实的有志青年，相信音乐正是救治这个缺乏反思社会的良药。通过搜集老旧乐器，从旧唱片中汲取灵感，这支初出茅庐的乐队迈出了它前进的第一步。\n\n取材于城市帮派活动及政府对相关问题的处理态度，他们的出道曲就成功吸引社区的广泛关注。尽管令不少高层人士深感不满，面对乐团在年轻群体中赢得的大量支持，他们也无力阻止。许多人都满怀期待地静候着他们的新演出，希望它能成为更胜前者的杰作。\n\n乐队的演奏开始了，一系列怪诞而渐弱的和弦似乎传达着某种行将降临的厄运，伴随着强劲却稀疏的音符，仿佛直接表达着人类的向往。结尾的圣歌部分更是使人群陷入迷醉，从而确立它在“Specialties”乐团历代作品中的地位。这首歌曲很快流行起来，经常成为破旧建筑物墙壁上的涂鸦主题，成为整整一代人的圣歌。"
 RAD_EU.87.a: "万人空巷如鬼城。"
 RAD_EU.88.t: "豺狼的世纪"
 RAD_EU.88.desc: "当奎恩发现卡洛斯的日记时，他真希望自己的强盗团伙能接受其中的教义。他在自己的故事里概括了这群乌合之众：毫无良心，不受阻碍，随性而动。\n\n奎恩描绘了卡洛斯在他们居住地的事迹。混混们发现在自己的法外人生中缺少活着的原因或目的，因此那个男人的冒险主义和理想主义引起了他们的共鸣。随着奎因说教成功，一个名为“豺狼帮”的可怕团体诞生了。\n\n豺狼帮将统治这片土地，恐怕不会有其他帮派能阻止他们。围绕卡洛斯的形象和他的功绩，豺狼帮联合了这里其他的帮派，他们用前所未有的方式进行劫掠。豺狼帮成员的恶行背后有着共同目的，这也是他们在该地区长期恐怖统治的基础。任何了解过豺狼帮事迹的人都会畏惧退缩，并保佑自己永远不要遇到那群恶人的敲门问候。"
 RAD_EU.88.a: "豺狼的诅咒继续存在，而且一如既往地可怕。"
 RAD_EU.89.t: "新红军，老作派"
 RAD_EU.89.desc: "这队党卫军的士兵在地堡里整天胡吃海喝，饮酒作乐，躲过了核战争带来的毁灭。他们本该是一队装备精良，下手狠辣的雅利安战士，要在战后的废墟中扫除一切抵抗组织，建起雅利安人的城市。但他们疏忽了训练，把大部分时间都用在吃喝玩乐之上。在地堡中无数个酒醉的深夜里，他们甚至连计划里离开地堡去完成任务的具体时间都给忘了。\n\n斗转星移，地堡里的物资终于也见了底，这帮党卫军懒散地抄起武器，歪歪斜斜地戴上钢盔，抖擞起精神准备对着地堡外面的原始人们大开杀戒。“这有啥难的？我们可是被选中的雅利安人啊！”这就是他们大多数人的想法。\n\n打开地堡大门，光荣的党卫军战士向前迈进，没走出几步，指挥官就踩中了一根绊线，被炸得四分五裂。小队中其余的党卫军则被爆炸搞得晕头转向，随即就被埋伏已久的一群年轻男女给无情地一网打尽。雅利安种族的未来就这样被这群身穿黑衣，藏在树木与灌木丛之后的游击队员给消灭了。\n\n党卫军小队的最后一名幸存者艰难地抬起头来，看向包围了自己的那群人，他们的脸上没有对将死之人的怜悯，他也只能为祖国的命运叹息，看来堕落者们先到一步，已经攫取了祖国的大权。在他向这群年轻人们说出这些恶毒的临终诅咒之前，一颗子弹就射进了他的头颅，随后，他和他的队友们便成了秃鹫的一顿美餐。"
 RAD_EU.89.a: "同志们，现在是我们的世界。"
 RAD_EU.90.t: "赤匪"
 RAD_EU.90.desc: "作为今夏歉收的惩罚，男爵残忍地带走了这个贫农的小女儿。这种残酷无情而充满恶念的惩戒手段，早已深深扎根于“纳普勒斯”人民的淳朴天性中，即使是发自内心的抗拒也显得那样软弱无力。长期营养不良摧残下的年迈身体，使受罚老农除却恳求男爵不要太馋她女儿之外，别无他法。\n\n高傲地结束种植园的骑行巡察后，男爵大人悠闲地坐在办公桌后享受起午后咖啡。突然，这种惬意被皮靴践踏木质地板的声音无情打断。办公室大门被猛地撞开，五名全副武装、戴着红色头套的男子瞬间映入眼帘，来不及分辩，这群武装匪徒就开始对男爵倾泻火力，咖啡杯也在枪林弹雨中被流弹击得粉碎。枪声停息后，没有人再去理会男爵，支离破碎的座椅上只剩下一具惨不忍睹的尸体。\n\n骚动声很快引来附近的农民，他们爬上高耸的山丘，战战兢兢地踏入男爵华丽的庄园。匪徒们早已逃之夭夭，当农民们来到男爵的办公室时，也不过找到那具血迹斑斑曾经被认作“主人”的尸体。老农很快在庄园内仿佛无穷无尽的房间中找到了自己的女儿，她的手中紧紧攥着一张匪徒委托的字条，上面如是写道：\n\n“我们是赤匪，在这黑暗的年代里，愿意成为卑微者与无所依靠之人的守护神。绑架妇女的卑劣行径必须迎来终结，这场行动只是我们事业的开端。愿你们永享和平与安宁，再见，朋友！”"
 RAD_EU.90.a: "致力于反人身绑架的抵抗组织？真是新奇。"
 RAD_EU.91.t: "向钟声致敬"
 RAD_EU.91.desc: "终于，会议开始了。代表们从加泰罗尼亚的天南地北赶到这儿来，商讨国家的未来。探索这片大地过去历史的过程也使旧日的意识形态重新显现，那是一部充满背叛与反抗的历史，一部漫溢仇恨和情谊的历史，一部由工人和农民讲述的历史。这历史包罗万象，足以谱写成千上万册史诗故事，其中每个故事都能深深感动和影响它的聆听者。现在，加泰罗尼亚找回了它过去的意识形态，但这次它的追随者们不会再重蹈覆辙了。核弹造成的破坏带来了一个明显的历史隔断，现在国家的未来托付于依然存活的生者，他们是时候发起新征程了。\n\n即使代表们最后都在席位上落座，空气中依然弥漫着一股恐惧的气息，那是害怕核弹再次袭来的恐惧。如果这真的发生，那这片大地永远也无法逃离破灭的循环，永远将重复衰败的命运。与会代表们都将这份担忧压在心底，取而代之进行了一场和平愉快的讨论。在这次会议中，代表们达成了共识，解决了意识形态的问题，人民的实际需要也得到了解决。\n\n加泰罗尼亚在这次会议后会成为一座照耀整个地区的灯塔，尽管这一地区还受着残暴过去的荼毒。作为探索知识、获取财富与和平发展的中心，加泰罗尼亚将正式抛弃黑暗的过去。人民也许仍会回顾这片大地的历史，思考究竟何处出了问题，但他们终有一日会庆幸：今日的发展证明了过去的错误，而拨乱反正的做法不仅是应该的，更是可取的。"
 RAD_EU.91.a: "如果不互相帮助，那我们生活在这个世界里又有什么意义呢？"
 RAD_EU.92.t: "你觉得你要和谁开玩笑？"
 RAD_EU.92.desc: "吉姆和本穿行在阴暗潮湿的街道之间，寻找着这场骚乱的源头。作为警察，他们的工作就是维护稳定。不过眼下的场景却让他们驻足观看。一名男子站在某种临时搭乘的讲台上，对着台下的支持者和看客大放厥词。\n\n“这家伙还有点名气，有人和我说过他。”吉姆说，“听说他有些观点还挺极端的。”“没有吧，”本反驳道，“我看他说的东西还挺正常的啊。”话音未落，两人便听见台上演讲者突然说了一大堆充斥着排外情绪的咒骂，这下连本也说不出话来了。\n\n“好吧好吧，准备行动，等他说完这一段，我们就冲进去清场。”吉姆对他的同事说道。“明白，队长。”本一边寻找着合适的蹲守位置，一边俏皮的回道。他还没找好位置，就听见台上的那个男人突然开始结巴起来，话都说不利落了。\n\n“这家伙怕不是脑子有什么问题。”吉姆有点担心地说道。“那还用说？”本立刻回了一句。两人的笑话还没说完，台上的男人便应声而倒，见了阎王。有人在远处用消了音的枪支开了一枪，正中靶心，夺走了这位上一秒还在夸夸其谈的演说家的性命。人群四散奔逃，尖叫声到处都是，没人注意到在场的两位警察。吉姆和本面面相觑，又看了看那具曾妄图成为“元首”的尸体。就在电光石火间，这件事就划上了句号。\n\n本低下头来，悄悄对着目瞪口呆的吉姆说：“从好的一面想，这下就省了我们给上面打报告的功夫了，对吧伙计？”"
 RAD_EU.92.a: "新世界似乎仍映射着旧世界的残照。"
 RAD_EU.93.t: "咱们走着瞧！"
 RAD_EU.93.desc: "这些年来，曼尼一直想改变他贫瘠落后的故乡，为此他一直在寻找一本社会治理方面的书籍。他是社里为数不多的几个能识文断字的文化人，因此大伙把他推举出来，让他外出游历，看看能不能找到让公社更进一步的好办法。曼尼情愿为此奉献终身，而他现在需要的只是一本有着相应知识的书籍而已。\n\n终于，他找到了一本这样的书，书里说古人们和现在的人们过的日子也差不多，都是整天在地里讨生活，没有太多奢侈享受。为了建立起稳固的统治，书中提及了一种被称为“封土建国”的制度，允许世代相传的精英们受命于天进行统治。看起来……很合理嘛。曼尼急忙赶回社里，兴奋地向公社委员会报告了他的伟大发现。\n\n至于公社的轮值发言人嘛，怎么说呢，并不像曼尼一样热衷于这种所谓封建制度。他说：“你花了这么长时间，不知道跑到哪里去乱逛，结果就找回这种狗屎！快给我滚！”这可不是曼尼想听到的回答。好啊，你们就这么一点点烂下去吧。曼尼想，肯定会有哪个地方的公社会接受他和他的想法的。他对此深信不疑，因为封建这个主意可太好了，不管谁都不会轻易错过的……不是吗？"
 RAD_EU.93.a: "该死的乡巴佬。"
 RAD_EU.94.t: "远足是磨坊工的悲痛"
 RAD_EU.94.desc: "年轻的磨坊工完成了一天的劳动后，决定到山里去徒步旅行。他一直喜欢家乡的美景。阿尔卑斯山的景色，树上鸟儿的啁啾声，辛苦一天的劳作后的宁静漫游，是他简单生活中最大的乐趣之一。\n\n从后面传来了火花，同时传来了甚至穿过他身上的几层布都能感觉的到的热量。当他看到大火从他最喜欢的高山上的观景处吞噬了他的城镇时，他呆若木鸡。他那样站了将近一个小时，直到烟散去。当他终于从恍惚中惊醒时，他倒在地上抽泣起来。\n\n哦，他哭成了那样。\n\n当他从颤抖中恢复过来，当泪水终于停止流动，当他的头脑清醒，他的心恢复了力量后，他继续徒步旅行，这是他所能做的一切。他要去哪？为了安全？为了找到幸存者？为了远离他记忆中的一切？这些年来，没有人会知道他，至少是他的全部。但即使在这一切发生之后，磨坊工也从未停止过他一生所一直做的事情：游荡。"
 RAD_EU.94.a: "日夜不息。"
 RAD_EU.95.t: "最后的分会"
 RAD_EU.95.desc: "相传在这个曾名为爱丁堡的地方，人们会定期在玛丽礼拜堂中聚会，不过他们并非为祈祷而来。虽然名字听上去平平无奇，这座教堂其实是古老、自由且公认的共济会的一个分会驻地。\n\n社团成员在此聚会的传统已有数百年之久。他们在此探寻着可从石匠工具中推衍而出的道德教诲。诸如铁锤、凿子、曲尺和分规等象征，指点了他们的人生，鼓舞着他们去追求道德上的跃进。在旧政权的镇压下，他们的规模长久以来曾不断缩减，而那场浩劫的烈焰更几近将他们焚烧殆尽。尽管如此，仍有少数人幸存下来，使共济会在这新世界得以复兴。\n\n在废墟瓦砾中求生的人们呼唤着传统石工技艺的复归。建造那些宏伟大厦的手艺一时受人追捧。这个分会的幸存者们拿起了他们的工具——数世纪以来被珍藏与复刻着的工具，去复兴共济会的传统。尽管现实要求共济会员们再次关注手艺的实用性，他们同样盼望着当世界重归于文明，孕生他们的那些在庙堂中作出的对神明的求索与推衍能够再归人间。"
 RAD_EU.95.a: "善哉。"
 RAD_EU.96.t: "兵团就是我的祖国"
 RAD_EU.96.desc: "出乎意料的是，旧世兵团并未在这次大灾难中被彻底抹杀。无论过去如何，他们的国家对这个巨型古老帝国来说已不重要。无论过去效忠于谁，他们一直铭记着这句话：兵团就是我的祖国。\n\n不同国家和民族的人构成了这个神圣的兄弟会，新时代的世界观在它那体现得淋漓尽致。领导者不在乎种族分裂，他们认为这是导致旧世界毁灭的主要原因。如今，兄弟会将成员们聚集在一起，组成了横跨大洋的团体。兄弟会欢迎所有寻求战争避难的人，只要愿意宣誓效忠旧世兵团，这里就是他们的新祖国。\n\n旧世兵团及其城市联盟将是一支在新世界中屹立不倒的力量。他们牢记兵团建立的初衷，组建了一支强悍的防御部队，保护自己的文明免受不速之客的袭击。旧世兵团体现了灾后世界最光明的理念，他们将团结至永远。"
 RAD_EU.96.a: "守护传统！"
 RAD_EU.97.t: "宗座从缺"
 RAD_EU.97.desc: "亚平宁山脉中的一个小村庄在天启中幸存下来，但它并非毫发无损。天空被黑色的粉尘覆盖，田里的庄稼腐烂，那些在外面待太久的人身上长满了肿瘤。果不其然，虔诚的乡民向上帝寻求解救。即使是那些最害怕放射性粉尘的人，也勇敢地走了出来，去到他们当地的教堂祈祷。\n\n但即便如此，许多问题任困扰着他们。没有人能确定杀死吉列尔莫神父的是年老、辐射还是疾病，但他的确已经死了。最初，镇上的人们什么都没做，期待主教为堂区派遣一名替代神父。但他们突然意识到一个可怕的事实：主教已经没了。可能连教宗也没了。圣伯多禄的座位是空着的，他的座位已然在核子火焰中化为灰烬。\n\n这一地区的所有神职人员都聚集在菲奥雷家族的谷仓里——这是唯一能容纳他们所有人的地方。他们宣布了一则消息：一位年轻而有魅力的神父，洛伦佐神父，刚刚被任命为教宗。带有启示意味的是，洛伦佐选择了“若望二世”作为他的名字。当然，教宗坚持认为，由于世界末日已经发生，它象征着面对考验和磨难的教会的重生。新教宗认为，世界末日的发生也同时代表着教会的重生。"
 RAD_EU.97.a: "“我们有了新教宗！”"
 RAD_EU.98.t: "蒸汽腾腾，铁流隆隆"
 RAD_EU.98.desc: "大卫把这本书放在膝上，又把最后几页来回翻看了几遍，无奈地挠了挠头。“咱俩就是按着上面一步步做的，”他说，“这玩意现在应该动起来了啊。”\n\n塞缪尔从熊熊燃烧着的锅炉旁走开，用手套的背面擦了擦脸。他的身上已经覆盖了一层厚厚的煤尘。他气喘吁吁地说：“嗯，我觉得这东西的燃料加的差不多了。”他脱下手套，仔细擦了擦脸，又向窗外吐了口被煤灰染成黑色的痰，接着大口吸了几口清晨的凉风。“这大家伙在这也停了有一段时间了，我们也往里面烧了不少东西。肯定是我们把什么地方给漏了，对吧？”\n\n大卫叹了口气，把书放下，随后站起来重新检查他所在的这个小隔间。他的目光又落在了那堆装在一整套仪表盘下面的各式按钮和拉杆上。他知道这些东西大概能表示什么蒸汽压和温度之类的东西，但也仅限于此了，他对这些玩意的实际作用一无所知。“难不成是这个？”他指向仪表盘一侧的一个拉杆问道。“这大家伙既然有轮子，那就肯定有个刹车吧？”\n\n塞缪尔咬紧嘴唇，眨了眨眼，脸上满是乌黑的汗水。“我觉得……没准能行，但是就算都是刹车，自行车上的刹车和卡车上的刹车也是不一样的。要我说的话，我觉得这可能是个用作紧急停车的拉杆。”\n\n“我说塞姆，我们都在这儿待了俩钟头了，还是没什么让这东西动起来的头绪。别管这主意是好是坏，我们总该试试再说。”塞缪尔看了一眼他跃跃欲试的同伴，也只能叹口气表示同意。塞缪尔把自己布满老茧的手放在大卫那只抓着拉杆的书卷气的手上。两人用尽全力，生锈的拉杆也吱吱嘎嘎地被拉向了他们的方向，然后突然间拉杆向前弹去。在引擎的深处有什么东西咔哒一响，这几座小岛上唯一剩下的火车头缓慢而不可阻挡地运转起伟力，火车车轮隆隆地转动起来。"
 RAD_EU.98.a: "全速前进！"
 RAD_EU.99.t: "黑白作笔，故事相传"
 RAD_EU.99.desc: "随着这台老旧的投影机启动，屏幕旁的扬声器里传出了一个断断续续，口音奇特的声音。“他们磨破了鞋底，顶过了饥馑！几周来，他们从三个不同的方向遭到连绵的轰炸……”在那张权当屏幕的白色床单上，黑白的影像里有一个微笑着的小伙子，他头戴一顶异常光滑的钢盔，扛着步枪走在某个小镇的游行队伍里。“他们被背叛了，但从未被打败，从未失去信心！”\n\n多米尼克对着屏幕露出微笑。他喜欢这个故事。虽说这段录像只有五分钟，但看到这些被称为“蜂虻”的小伙子在战略转进时还能保持坚定的信念实在是令人鼓舞。他们钻进大大小小的船只，身后就是“杰耳曼”的飞天机器在对他们穷追猛打，好似饥饿的候鸟扑向食物一般，但多米尼克知道他们最终一定能跑掉，继续准备接下来的战斗。他知道在故事的最后，他们会回到他们的故乡，尽管他们的故乡已是遍地狼藉，正如东方的那些城市一样。如果这段录像真的是用一帧帧照片拼成的话，那没准这个故事是真实发生过的？\n\n故事接近尾声，旁白的声音也越发热情高涨。“只要这群小伙子还活着，不列颠就是安全的！敌人永远也打不过来！”在振奋人心的音乐中，人们笑着，挥手致意，吃着手边的东西，然后画面渐渐淡去，取而代之的是一面飘动的旗帜，上面画着两个交叉的十字架。多米尼克不知道这个图案代表着什么，但在他探索这片废墟，寻找各式旧书的过程中，却已在许多地方看到了这个图案。音乐声淡出，录像也即将播放完毕，多米尼克把投影机里那个封面上画着图片的小盒子拿出来，轻轻地把它放到一边，然后在另一堆小盒子中翻找起来，寻找着另一个故事。也许有一天，他会知道之前故事的结局为何。"
 RAD_EU.99.a: "希望是“蜂虻”们赢了。"
 RAD_EU.100.t: "神兵天降！"
 RAD_EU.100.desc: "从南方跨海而来的劫掠者们一向是农人们的心头大患。他们带来了无尽的苦难，空空如也的粮仓以及饥寒交迫的寒冬，就连岛中心的火山都做不了这么绝。这个小岛的历史就是一段有关毁灭的历史：最开始是滔天的洪水，洗净了岸边一切文明的痕迹。一个世纪之后，劫掠者们从洪水袭来的方向来到这个小岛，他们的船只又大又快，船上满是枪炮，能在地平线以外摧毁整座村庄。他们从那座远离海岸的钢铁堡垒中出发，眨眼间就登上了小岛，他们会把面前的村庄夷为平地，然后再不紧不慢地用几个小时收集战利品。他们身上的佩枪擦得锃亮，比当地农民家中代代流传的木质步枪更为精准，更为致命。\n\n但有一天，坦蒂洛村的瞭望员看到了海湾附近有艘劫掠者的船只，他刚拿起号角准备警示附近的村民，就听到空中传来一阵低沉而悠长的呼啸声。他伸长脖子仰望天空，看向呼啸声传来的方向，他看到有什么东西反射着正午的阳光：那是三个三角形的物什，闪烁着金属的光泽，以不可思议的速度飞行着。不过几秒钟，它们就从瞭望员的头顶飞过，绕过了村子，径直向着劫掠者的船只俯冲而下。风中的呼啸声越来越大，变成了震耳欲聋的轰鸣，那三架物什投下了什么东西，随即劫掠者船只的中部升起了爆炸的烟云，其声势之大，与先前夷平村庄时的爆炸不分上下。烟雾散去，劫掠者们的船只向这一侧倾斜下去，向海中喷洒着一种黑色的液体，劫掠者们弃船而逃，在被染黑的海浪里挣扎求生。\n\n瞭望员把目光再度投向天空，那三个金属的物什已经在碧蓝辽远的天幕上化作了几个小点，它们越升越高，最终消失在了云层中。从那天起，法布里尼便把那三位用神赐的雷霆拯救了村庄的钢铁天使永远铭记心中。"
 RAD_EU.100.a: "天空把我们从海洋救出。"
 RAD_EU.101.t: "找些乐子有何难"
 RAD_EU.101.desc: "爱德华用尽全力，一脚踹开了这扇虫蛀了一半的铰链木门。“小心点，爱德！”马丁说着，一边跨过倒下的木门，一边评估着这扇木门的损坏状况。“你要知道，这栋楼的历史价值也很高啊！”爱德华耸了耸肩，想跟在马丁身后走进大厅，却一头撞在了马丁老旧的背包上，马丁被房间里的东西惊得瞠目结舌，甚至都忘了向前走了。“老天啊——”马丁叹了口气。爱德华也把对马丁的抱怨放在一边，在房间里四下张望，把他所见的景象刻进脑海。\n\n他们两人从未见过这么多的书，书本分门别类，层层叠叠，三层楼存的全是各式书籍。“这里恐怕有几千几万本书吧，”爱德华声音沙哑地说道。“可咱俩每人却最多只能带二十本。”\n\n马丁没有理会他，只是走到了最近的一个书架前，那上面一块几近褪色的牌子上写着“近期退货”。“好吧，咱们看看这里有什么……刘易斯，图…托尔金，还有……米尔恩，吐温……啊，切斯特顿，终于有个熟悉的名字了。”\n\n爱德华皱了皱眉。“我们不该先找几本有关科学理论，工程技术之类的书吗？我们有时间给人讲故事吗？”\n\n“当然有，”马丁反驳道。“我们要那些课本有什么用，难不成还打算在地铁隧道里建个物理实验室吗？爱德，我们真正需要的就是这些英雄传奇和冒险故事。”他转过身来，凹陷的眼眶湿润了，微微颤抖的手中握着一本《布朗神父探案集》。“全世界都完了，到处都是废墟，你难道还想让你的孩子们看着这些我们一个世纪内都造不出来的科学仪器长大吗？等到什么时候我们能一次性带走更多东西的时候，再来拿走这些课本吧。”\n\n爱德华又耸了耸肩，卸下肩上的背包，把手边的书装了进去。"
 RAD_EU.101.a: "书籍便是世上的光。"
 RAD_EU.102.t: "生活还在继续"
 RAD_EU.102.desc: "他在破晓之时醒来，身旁躺着的是他的妻，他轻手轻脚地穿好衣帽，没有搅醒他人的酣梦。他走出家门，走进初春的清晨之中，远处传来几声鸟鸣，刺破了黎明的静寂。这位农夫在小路上缓缓前进，欣赏着大地的鬼斧神工，享受着难得的宁静。东方既白，他虔诚的凝视着苍白色的天穹，沉思过后，他开始了一天的工作。\n\n午时已过，太阳悬在当空，晒得他脖子发疼，他把农活放在一边，打算活动活动筋骨，顺便吃个饭。他走过一段小路，来到他最喜欢的地方吃起了午饭。他眼前是一个算不上小的池塘，它原本是上次战争里留下的一处炸弹坑。他把食物送进口中，脑子里想着的却是那场砸出了这个池塘的战争，那场人祸引来的天灾。如今没人是这场灾难的亲历者，就连他们的记忆里也想不出谁生活在那个年代了。作为农民，他所知道的一切都来自他小时候从父母那里听来的故事，而他的父母又是从他们的父母嘴里听说了这些故事，如此代代相传，才把这段历史流传下来。但他搞不明白那些不惜毁灭世界的人究竟过着怎样的日子，甚至连这种破坏是如何造成的都不得而知。也许他们日日穿金戴银，山珍海味随意取用，从不知道劳作与建设的辛苦，而正是他们与劳动的脱节让他们走向了毁灭。又或者在他们生活的年代，人们崇尚暴力与野蛮，他们就算是死也要拉上整个世界陪葬。谁知道呢？农夫站起身来，这些问题自然有其意义所在，但他并不关心这些。他只关心自己和家人的饮食。如何养家糊口，如何收割庄稼，如何抚养子女，让他们长大成人，努力工作，这些才是他能够回答的问题。"
 RAD_EU.102.a: "看看新世界吧，它和旧世界一模一样。"
 RAD_EU.103.t: "失乐园"
 RAD_EU.103.desc: "打猎归来之后，我去拜访了村中的长老，向他问询所谓天火灭世传说的缘由。他久久不言，随后引我到了内室，那里有一个古旧的箱匣，在我有记忆以来，从未见过有人打开过这个箱子。他从箱中抽出两本古代的纸册，父亲教过我，在古语中这种东西叫做“书”。长老走到桌前坐下，打开了纸册，向我展示了纸上记下的手稿。纸上的文字由古卢恩文写就，我并无能力理解其中奥妙。长老向我解释道，第一本纸册记载了众神时代的诸多预言，第二本则是我们部落的先祖于天火降临后写下的纪录。长老承认，由于年代过于久远，加之他本人对古卢恩文也只是一知半解，他也无法解读出全部文献记录。我已将长老对纸册的解读一字不落地记在下面。\n\n“在众神时代，大地上没有争斗，火是人类的仆从，尚无灭人的权柄，众神居所日耳曼尼亚屹立在瓦尔哈拉殿堂的绮丽魔法之中，如同夜里的长明灯。然而一名天使厌倦了没有争斗的日子，它是疯狂与恶的灵。天使纠集了它的爪牙挑战瓦尔哈拉的诸神。它的口中察不出谎言，人们称它作谎言之父，连它的军团也被它所迷惑，看不出他实在的目的。它放出火焰，焚毁大地，灭亡人类，它扭曲的自尊遮蔽了光明，从此再无天日。”这些话我也只是听得半懂不懂，但他之后又引古人之言告诉我：如果哪一天黑暗再度袭来，我们就要挺身而出，齐声合唱胜利之歌，借助天堂的光放逐邪恶。"
 RAD_EU.103.a: "我要歌颂混沌和亘古永恒的黑暗，\根据天上缪斯女神的赐教，我在歌声中冒险\经历黑暗中的下降，然后再次飞向高高的天上……（译注：出自弥尔顿《失乐园》）"
 RAD_EU.104.t: "当钟声再度敲响"
 RAD_EU.104.desc: "年壮力强的探险家本离开威斯敏斯特的古老墓穴时，他看到了这趟旅程中最为奇特的景象。\n\n这里有许多古老的尤凯文明的建筑。有些人甚至在这些古老建筑中居住；毕竟住在这种地方总比住在避难所里要好。河的这一边是密密麻麻的这类居民楼，而在河的另一边，有一座相当华丽的建筑。这座建筑完全没有受损，而它周边的高楼大厦早已化作一片废墟。更为奇怪的是，没有一个当地人敢冒险靠近它三十步以内的范围。\n\n本出于好奇，勇敢地朝它进发，途中还跨过了河上一座摇摇欲坠的老桥。他本是不想这样做的，因为这座桥已是摇摇欲坠，哪怕是一只鸟落在上面都会晃得要塌了一样。他侥幸安全地渡过河流，朝那座古代尤凯宫殿走去。这时，他听到一声喊叫，不由得吓了一跳。“喂，就是你！不要玷污这片神圣的土地！”\n\n他转过身来，看见一个拄着拐杖、留着长胡子的老人站在他身后。本杰明被这老家伙的嗓门吓了一跳，结结巴巴地说道：“神圣地？”\n\n“没错，孩子，”老人说，他严厉的目光软化了，因为他明白年轻的探险家绝非故意所为。“这里是……你看到那座塔了吗？”他指着宫殿一端的那座塔。“他们说，当钟声响起时，那个他们称为‘女王’的人就会如闪电般归来，一劳永逸地打败德国人。到那时，他们说太阳会升起，绝不会再落下！明白了吗？在那之前，谁也不许碰那圣地！”\n\n本自然感到困惑，他有许多问题想问这位老神仙。他肯定知道不少事情，还能教给本许多古代知识。\n\n但在那之前，有一个问题本必须得问清楚："
 RAD_EU.104.a: "“‘得帼人’是啥？”"
 RAD_EU.105.t: "披头士待售"
 RAD_EU.105.desc: "男人背着吉他，跌跌撞撞着走出摇摇欲坠的酒吧，激动地咒骂自己。又一个夜晚，又一间酒吧，又一次失败。那帮家伙说，他弹的曲子都是垃圾。死气沉沉，全无激情——彻头彻尾的废物。他还没弹两首曲子，台下就开始嘲笑了，而且情况只会变得更糟。\n\n他摇摇晃晃迈进一间破旧的公寓，他厚颜无耻地称这地方为家，他不禁想把吉他砸地板上，这恐怕对谁都好。他沮丧着一脚踹向角落的一堆瓦砾，脚趾重重撞在坚硬的岩石上。他又跳又骂，几乎错过了那本黄蓝相间的书，书落到地板上。好奇心战胜了痛苦，于是他弯腰斜视那布满灰尘的封面。四名男子身着西装微笑，靠在阳台上，这玩意在旧日被叫做现代建筑。封面上写着：\n\n披头士乐队- PLEASE PLEASE ME -活页乐谱\n\n男人立马捡起来翻开它。\n\n他扫视书页，眼睛圆睁。音符、音调、节奏都各有不同。比他的作品更快、更响亮、更有趣。他坐下来，一把扯下吉他，书摊开放在面前，身子坐正。他刚弹出第一首歌，笑容便绽开了：一支小曲，名为“I Saw Her Standing There”。刹那间，他意识到，自己在偶然间发掘了奇妙的东西。\n\n男人重拾自信，就站起身。明天，又将是新的一天，又将是新一间酒吧，而他相信自己会把握时机，成为梦寐以求的新星。"
 RAD_EU.105.a: "一，二，三，四！"
 RAD_EU.106.t: "无尽之歌"
 RAD_EU.106.desc: "北方一片死气沉沉的土地上，噪音此起彼伏。这声音有时来自无边的森林，其他时候则来自绵延的山丘。多年以来，单调而响亮的旋律一再重复，只是偶尔才有小小变化。来自遥远南方的士兵们不知道这旋律象征着什么，只知道它会在出现的瞬间，为听者带去混乱与死亡。在白天，人们至少有看到作曲家的可能，能知道他们的死亡来自哪里，尽管看见的人也是少之又少。\n\n然而，在晚上，无人知晓其踪迹。那是这首歌最危险的时候。人们或是休息，或围拢在火堆旁，谈论着过往之辉煌，思考着脱逃之路线，这时，尖利怪声会钻进他们的耳朵里。而后是尖叫，还有枪声。人们会着向阴影开火，或与他们看不见的人交战，他们中的一些人将在其中死去。无论他们走到哪里，这首歌永远、永远地跟着他们，尽管曲调总有些许不同。\n\n有时，他们能杀掉作曲家，停止音乐，但随后，它们又会找上门来。旋律从未停止。它从未停息。许多士兵拒绝睡觉。有些人拒绝吃饭。其他人则逃之夭夭。但无论如何，这首歌从未停止。\n\n有次，一个站岗的士兵声称，他从一个地方听到了这首歌，然后又从另一个地方听到了同样的歌声，其中有些微差异。也许是一声问候。也许是一条讯息。也许是一次协调一致的进攻。不管它是什么，这样的说法总归不能让他的队伍感到安心。"
 RAD_EU.106.a: "头一年尚未结束，便有许多人逃亡。"
 RAD_EU.107.t: "一只枯手"
 RAD_EU.107.desc: "在昔日伟大的帝国留下的废墟中，一群拾荒者发现了一个装满了一箱箱玻璃容器的仓库，容器上有奇怪的符号，但这群人谁也看不懂。他们把这些箱子美化成“文物”出售给收藏家，还把它们分给其他想发笔小财的人们，这群拾荒者很高兴能用这些东西获取些许利润。\n\n几天后，他们中的一部分人开始控制不住地呕吐、抽搐，他们迅速意识到事情的严重性，后悔当初走进了那个仓库。有人说要回头找找解决办法，有人说要赶紧离开这是非之地，于是队伍就此分裂，一边指责其他人“胆子还没有卵子大”，另一边则骂着“好言难劝该死的鬼”。\n\n许多人倒在了折返的途中，只有几个人最终回到了此地，却发现事态已无可挽回。街上到处都是呕吐物和酸水，人们的身上长满了疖子和顽疮。许多人认为这片土地与住在那里的人都被诅咒了，于是离开了此地，其他人选择留下来。医生们尝试了各种稀奇古怪的治疗方法，其他人则从古代档案中寻找有关箱中物什的线索，就连那些没办法帮忙的人也为医生尽力打打下手，或者提醒过路人要远离这个瘟疫肆虐之地。\n\n如今，那只枯手已扼杀了成千上万的生命。"
 RAD_EU.107.a: "到最后，他们总会找到解药的。"
 RAD_EU.108.t: "干杯"
 RAD_EU.108.desc: "“这一杯，”元首地堡里如今人头涌动，一名作战部的军官举起酒杯向未尝一败、不可阻挡的德国元首赫尔曼·戈林致意。“敬我们伟大领袖的健康，也敬我们常胜不败的军队！”地堡里的军官们欢呼着，掌声经久不息，元首看到此景，不由得叹息一声，然后象征性地拍了几下手。\n\n“敬我们在欧洲的胜利！”另外一位参谋站在自己的座位上喊道，他制服上的勋章已经快挂不下了。“整片大陆上的敌人都已臣服。我们高明的战略与统治手段举世无双！”他还没说完，地堡里就已是欢声雷动，一位又一位高级军官高呼着各式的口号，庆祝着意志的胜利。\n\n“敬我们的千年帝国！”\n\n“敬我们繁荣的经济！”\n\n“敬元首健康常胜！”\n\n“敬我们对美洲的征服！就在我们说话的这当口，我们的军队已登上了美洲大陆！”一位通讯员插了一句，听到这句话的元首小声地呜咽了一声，却被周围此起彼伏的狂欢所掩盖，没能传到其他人的耳中。“胜利！是我们的！”一名将军大喊着，挥舞着手中的高脚杯，把里面的东西洒到了另一位将军的制服上。那位中招的将军立刻小声嘀咕了几句“我的宝贝勋章！”，然后走到一边仔细地擦拭起自己的制服和勋章。\n\n酒宴持续了将近两个小时，随后通讯员们像是发现了什么一般开始窃窃私语起来，随后，他们又像是为了什么事而陷入了争吵。\n\n一名通讯员在争吵中败下阵来，成了通报这个消息的倒霉蛋：“我的元首，看起来美国人正在倾泻他们的核武储备。”话音未落，酒宴中欢乐的气氛便为之一滞。\n\n“这……怎么……可能。”一名将军拉下了脸，结结巴巴地说道，而就在此时，他们的元首又呜咽了一声，这次所有人都听得清清楚楚。\n\n但再没人能说出半句宽慰元首的话。"
 RAD_EU.108.a: "也许我们找错了敌人的弱点。"
 RAD_EU.109.t: "王冠"
 RAD_EU.109.desc: "昔日的王国已成了传说，名为国王实为囚犯的可怜人也早就化为白骨，四序流转，沧海桑田，两名身披重甲的战士正站在一座宫殿的废墟之上准备决斗。一边是南方诸国选出的冠军勇士，他身形高大，昂首挺胸，说话的口音很重，教人半懂不懂的，在他红白两色的铠甲上，刻着在对手眼中各式亵渎的符号。另一边则是一位矮个子的男子，勉强穿着临时拼凑出来的一件蓝、红、白三色的盔甲。\n\n两人中间放着一张座椅，上面放着一样东西。那是一顶王冠。为了这顶金属制的帽子，不知有多少人勾心斗角，又有多少人视之为珍宝。几年前，一位圣人从旧时代的废墟中发现了这顶王冠，据说只要能戴上它，就能坐上众人渴求的英格隆国王的宝座。也有人曾质疑过一顶帽子怎能让普通人拥有统治伟大的古代王国的权柄，但其他人只是简单的认为这顶王冠就是配得上它所得到的敬意。这场围绕王冠的讨论与争斗持续了数年，只剩他们两人走到了最后一步，就差这临门一脚了。\n\n圣人走上前来，向两位战士点头示意，他又向王冠的方向隆重致意，为这重要的时刻念着赞颂的词句。两名面对面的决斗者亦趁此时机打量了对方一小会。决斗的口令一下，考沃尔和英格隆的两位冠军勇士便不约而同地冲向敌手，他们口中的呐喊盖过了圣人冗长的祈祷声，赌上王权的决战就此开始。"
 RAD_EU.109.a: "戴着帽子的怪人可成不了政府系统的基石！"
 RAD_EU.110.t: "圆桌"
 RAD_EU.110.desc: "在这个了无生机的岛屿之上，人们争抢着食物，掠夺着钱财，尽力攫取一分一厘的资源以谋生存。土匪、军阀和暴徒之属在此处横行霸道、四下掠夺，只为见到明天的太阳。然而随着卡美洛的骑士们横空出世，人们便发现在这混沌的废土之上仍有希望的光芒闪烁。这几位英雄翻阅了古代的文献，在古籍中发现了名为卡美洛的神秘场所，还有卡美洛的圆桌骑士们斩奸除恶，勇往直前的英雄事迹。\n\n除了他们对外宣称的名号之外，人们对卡美洛骑士团的成员知之甚少，只知道他们花了几年找到了一张完美的圆桌，然后就一直致力于让和平降临这片土地。数年以来，骑士团的健儿们（有时也有女性）砍瓜切菜般的击败了各路悍匪，又与掌握着战前科技的恐怖分子和军阀斗智斗勇，誓要保护好他们所珍视的这片土地。有时，他们中的某一位会不幸遇难，但很快就会从冥界归来，只不过身材和相貌都和以前大有不同而已。他们战斗的英姿与创下的伟业被历史学家统称为第一批卡美洛骑士的功绩，这段传奇或将延续千年之久。"
 RAD_EU.110.a: "末日浩劫面前，勇敢的骑士们迎难而上。"
 RAD_EU.111.t: "恕难从命"
 RAD_EU.111.desc: "在地下深处的某个地堡中，总指挥刚走进大门，满屋的操作人员就向他立正敬礼。众人都身穿漆黑的军服，头戴着制式的头盔或是军帽，帽檐两侧画着两道平行闪电的图案。他们已收到了上头下了最后一条命令。发射井中的轰鸣震天动地，操作员们列队入岗，条条指令由指间敲出，大计即将成真。导弹已吊装入井，目标也已精确定位，总指挥正经过那两张绘有元首和全国领袖尊荣的肖像，就在此时，一名操作员心中突然出现了……几分犹疑。\n\n他只需按下面前的几个按钮，数十亿男男女女便将化为齑粉。世界也将不复原有的模样。无尽的烈火要把这旧世界烧个精光，只留下几堆灰烬。他偷偷转过身来，目光看向德国元首和勃艮第全国领袖的肖像，他们和他一样，戴着那顶军帽，军帽两边也有那两道闪电的徽记。是了，该负责的是他们，他做的没错，军人就该执行命令。\n\n这就对了，要执行命令。他默念着这句话，按下了几个按钮，把弹头安到了导弹上，却又停了下来。军人要执行命令，但仅凭此便能让洗清他要背负的那众多血债吗？为了一个他从未听懂过的大义名分，便要献祭数以亿计的生灵吗？答案是否定的，他是个一心逃避责任的懦夫，但也是个平庸的懦夫——\n\n“你怎么搞的，发射进程怎么停了？”一声怒喝打断了他的思绪，把他从识海中拉回现实。他抬起头来，扫视过身边同僚向他投来的疑惑目光，再与总指挥的目光相对。\n\n他下不了手，也不会让别人下手。庸庸碌碌的他，把手伸向别着手枪的腰间，碌碌庸庸的他，诀行的呐喊是那么有力，那么绝望。"
 RAD_EU.111.a: "三分钟后，发射进程继续执行。"
 RAD_EU.112.t: "小丑"
 RAD_EU.112.desc: "我总有一种娱乐的技巧。当世界走向尽头的时候，我只剩下这玩意儿了。因为，我的屋子，我的家庭，我的朋友们，都在已经在那一刻化为云烟了。而且正因如此，我也得以我自己的方式活下去。我会讲故事，我也会讲笑话，我尽可能去把所有的角色都给演出来。“拿吃的来换故事哟！”我会喊道。有时候，会有人给我吃的，也有时候，他们就只是径直的走过。还有些时候，他们会给我讲故事。\n\n“我爸和你很像，”一个给了我几片面包屑的男人说道“他以前演武打戏的，虽然都是演出来的，但大家就是喜欢看。他会佯装姿态，会精心打扮，他也会愿意去把朋友的牙齿给打下来，一切都是为了那些钱。”\n\n一切都是为了面包，我一边微笑点头一边心里想道。就是为了面包，我才不惜付出一切代价。清晨，我会挂着一块牌子走来走去，并且喊着：“拿吃的换故事喽！”到了晚上，我会睡在一张垫子上，好让我防着小偷。我以前还有块毛毯的，只不过不知道现在“花落谁家”了。\n\n“来拿吃的换故事哟！”我继续叫卖着。男男女女给我递来面包的，我讲笑话，他们就笑。当我讲述奥林匹亚山的神话传说时，他们也在认真的倾听着，笑着。我也会表演，有时候我能享受宫廷宴膳，有时候也会肚子空好几个星期。“来拿吃的换故事吧……”我呜咽道。\n\n然而，过了数月这样的生活，我愈发清晰地意识到，这一切都是值得的。至少对于他们来说是这样的。那些回头客们，叫欢声笑语的孩子们，长途跋涉的旅人们。我会唱歌，我也会跳舞，我乐此不疲。无论我感觉多糟糕，这些都无所谓了。毕竟，我们都曾痛失所爱，都已一无所有，也已无力回天。\n\n所以，我会继续走下去，坚持这样过下去。同样的，他们也会。而这，才是最为重要的。"
 RAD_EU.112.a: "观众的笑声盖过了各自的苦恼。"
 RAD_EU.113.t: "赦免"
 RAD_EU.113.desc: "“为什么？”\n\n他看着眼前地狱般的图景，又重复了一遍。他看够了屠杀，看尽了混乱与无序。就连终末降临的此刻，街上还在发生着流血事件。上帝在哪？祂手下的天使在哪？他们口中应许的奖赏又在哪？那么多场“净化”和“清扫”，到底是为了什么！\n\n他咆哮着扫视四周，发现往日的残像转眼间已崩毁殆尽。一座座都市在爆炸的云雾中化为虚无，街上的安全警察还在殴打着他们见到的每一个人，这全部的全部都让他怒火中烧。不知何人的血凝结在道路上，四处响起的警笛声和着声声绝望的尖叫，如同塞壬之歌将人拖向地狱。\n\n他做了千桩苦役，捱过了万般苦难，只换来了这个有名无实的假神仙。他停下脚步审视着四下的动静，双手却已攥成了拳头。“够了。”他喃喃自语，冲向了离他最近的那个安全警察，正被那名警察压在地上的另一人也顺势翻身站起。现在是二打一。然后又变成了二打二，紧接着便是二打五。\n\n然后是突兀的一声枪响。\n\n现在是三打四，然后是三打七，又变成了五打六。杀声震天，逆来顺受的人们终于揭竿而起。八打三，八打二，最后是十二打一。安全警察哭喊着求饶，他则大喝着对安全警察饱以老拳。安全警察没了声响，然后他转身看向其他站着的人，在末日的余波中，在蘑菇云和恐惧的阴影之下，他的话语仍能深深刺入人心。"
 RAD_EU.113.a: "接下来怎么办？"
 RAD_EU.115.t: "从灰烬中崛起"
 RAD_EU.115.desc: "波兰人从扎科帕内的废墟中探出了头。\n\n他们从老旧的下水道和隐匿的避难所中走了出来，带自己重回光明之下。几十年过去，他们早把这些地方当成了自己的家，而那时，原子弹不过是古怪科学家们脑中的狂想罢了。\n\n他们在寂静中活了下来，躲开了德国人探听的视线，他们慢慢地开始了新生活，最终，他们也要摆脱德国人。\n\n很快，他们就与惊慌失措的德国定居者和残余驻军发生了冲突。但波兰人毕竟是有组织的，他们花了几年时间把德国人赶出了东西方的边界，波兰的南部又复归波兰人之手。\n\n春去秋来，数十年的岁月带老一辈人先一步离开了，而他们的子子孙孙则要完成他们的未竟之业，将波兰的领土扩张到大海之畔。波兰社会慢慢恢复，城市得以重建，几个世纪以来，第一次有国王在克拉科夫登基。待到国王故去，王嗣继位，便是联邦结成之日。\n\n波兰人不止要创造一个新世界，他们还要让这个世界变得更好。"
 RAD_EU.115.a: "联邦再起。"
 RAD_EU.116.t: "无耻之徒"
 RAD_EU.116.desc: "征服者无情的进军着。\n\n那位大人的命运被神所注视着，他是一位诞生下来就命中注定要团结各国的征服者。他的军团向着了那片曾经被称作欧洲的土地进军，一个接一个的击溃他的敌人。穿过喷着古老万字旗的废墟，在那不远的西方，征服者最后的敌人屹立于此。不管是野蛮的一对一决斗，还是血腥的战场，征服者从未失败过，而公爵也许将是他这辈子最后一个挑战，他的征服已经接近完美。\n\n他带着自己的军队朝着马尔顿开拔，那里是公爵埃皮尼的要塞，五百人对抗一千人，甚至还有一支百万大军作为后援。征服者相信他的军队不会被这个小小的挑战者所阻碍。于是他亲自领兵向着公爵的要塞塔楼前进。\n\n然而围城战随着公爵的信使的到来还没发起就画上了句号。令人意外的是，公爵并不是来投降的，而是要求与这位征服者发起一对一的决斗。年轻的公爵要求与他进行一场充满骑士精神的决斗。他在想什么？他想做什么？他为什么要这样？这样奇怪的请求是为了荣耀吗？没人知道公爵为什么提出了决斗，也没人知道为什么征服者同意了决斗，也许征服者只是因为遇到了这样一位充满荣耀之人而心生怜悯。\n\n决斗在黄昏时分开始，双方各派出了两位观察员，而决斗的二人就在田野上见面了。全副武装的二人在一阵寒暄之后就举起了利刃，征服者举起剑，朝着公爵喊出令人恐惧的战吼，打算一剑就彻底解决这个他征服之路上的最后一个难关——\n\n然后公爵开枪了。\n\n已经几个世纪没有人看到这样的武器了，但那个武器，那把枪，正稳稳当当的握在公爵的手中，枪口还冒着一缕烟雾。那是一件艺术品，毫无疑问只能在某个古老的地堡里发现，而且当前的工匠无人能够复制出来这样的一把完美的武器。在雷鸣般的枪声响彻田野之后，征服者毫无生气地倒在了地上，一个大洞穿过他的头盔，随后，他派出的观察者跟着他上了西天。\n\n随着征服者的死去，他的帝国也土崩瓦解，这位无耻的公爵仁慈地让幸存者离开这里，去传播他的故事。"
 RAD_EU.116.a: "厚颜无耻之人。"
 RAD_EU.117.t: "圣门僧团"
 RAD_EU.117.desc: "有人称他们为守门人，有人叫他们作赫尔墨斯，另有人唤他们是傻瓜。但对于巨岩共和国的人民来说，他们是高于一切的圣洁之物。作为一个有着悠久历史的僧团，他们很少干涉世事。而共和国的人民也相应会留下食物和零钱以做礼物，共和国的领导人们也会要求他们的协助，或作为顾问待命。\n\n他们的职责是保卫已知世界免遭灾难。自僧团受崇敬的那一天起，他们的过往就和目的一起烟消云散了，只有所通晓的知识，在大工程师和徒弟们间代代相传。而一日放弃对前辈工作的维护，那造物也就会喷出毁灭世界的力量。\n\n于是，僧团就和前辈们一样做修修补补的工作。裂缝被堵上了，锈迹斑斑的机器被尽可能地替换掉，圣锁处面向西方所做的涂油礼仪式，年复一年地持续着。\n\n僧团对他们的起源所知甚少，但他们确实在衰败。白驹过隙，岁月如梭，圣门日渐瓦解。但他们也只有努力工作下去，毕竟除了努力不被世人遗忘，他们也没有别的事可做了。"
 RAD_EU.117.a: "那种生活也必定充满荣耀。"
 RAD_EU.120.t: "日耳曼魔书"
 RAD_EU.120.desc: "本书的第三卷要讨论的，是术士如何施展此类最古老的魔法，使地狱的大恶魔为其助阵，获取无穷的智慧和力量。\n\n首位大恶魔，古语称为Goetius Maximalae，其乃是日耳曼尼亚所有纳希人的君主，地狱之王，称为“源首”。须备一具金坩埚，上镶青铜万字。再备一副源首木像，内注三拇指尖体积的强力毒粉和四分之一夸脱的眠液，置于金坩埚中，点火焚烧。此法可使源首之灵现身88分钟，术士可任意提问，祂将有问必答，除非召唤士反驳祂、忘记祂的头衔、不赞美祂的画作。\n\n若求武运昌隆或五谷丰登，召唤士理应召唤大纳希的雄壮者戈伦，祂乃是挥霍之君、魔杖之主。须以蛮力盗得一幅画作，上覆大量重口、油腻的餐饮以坏其形。手持一柄银制骨杖，指向大地四角，每指一角，须援引Laibons之屋的仪式。（见上章）\n\n过后，召唤士可求戈伦护佑，以期战事得胜，但需以足量金钱作供品，助其恣意挥霍（注：若品质够高，假币亦可生效）。\n\n若不惜性命，但求灭敌，召唤士亦能求助黑暗者西姆拉。本书不建议召唤西姆拉——祂的地位仅次于源首，但不稳定性远强于前者。召唤士须备水泥鼎一部，置于地下。焚尽不便携带的财物，其余财物可由召唤士随身携带进入鼎中，以古纳希语咏唱。过后，召唤士可一雪仇恨，但万不可忘记，您作出任何伤害，都将遭受万倍的报应！\n\n于地下圣所召唤西姆拉，或能有所防护，但并无保障。正如古人云："
 RAD_EU.120.a: "下如同上，上如同下。"
 RAD_EU.121.t: "难得糊涂"
 RAD_EU.121.desc: "哈洛克妈妈在庇护所后门说：“喂！你上那去？”\n“没你事！”我说\n“你怎么说话呢，不学好是吧！回来，看我不打你屁股——”\n我们没听到她说什么了，因为我们抱着苹果和苹果汁，从一个坡滑到了一条老运河里。\n“哈，去她妈的！”鲍勃说，他是我第二好的朋友，也就是最坏的朋友。\n“哎，她当她谁啊，这么吓人，咱又不是德国鬼子”\n“可别喊这个名！”另一个朋友史蒂沃，也就是最好的朋友说，“你一喊，他们就得过来抓咱了！”\n“你瞎编啥瞎话呢”鲍勃说\n我说：“真的，但是得喊三回，一回没事。”\n我的“外交”成功了，也有可能是一下酸雨，他们就不吵架了，更想躲雨。\n“哎哟，我草它娘，疼死了！”鲍勃说\n“啊，你到我这么大就习惯了”我说\n“你可滚吧”他说。我们找了个地下的矿面挡雨，拿着偷来的果汁喝，看着一个死老鼠让酸雨泡得吱吱响。过了一会儿，听着绝对不会听错的防空警报，史蒂沃开始出鬼点子了。\n“你知道吗，要是咱有个很大的弹弓，就能把炸弹拦下来扔回德国去了”\n“真没见识，炸弹是美国扔的。”鲍勃说\n“我还以为是日本扔的呢？”我说，但是太晚了，他们已经吵起来了。也好，这么多果汁都归我了。"
 RAD_EU.121.a: "我觉得炸弹从哪儿来真不重要了。"
 RAD_NA.1.t: "帝国的崛起"
 RAD_NA.1.desc: "战后的这座城，有了“苹果市”的名号，也逐渐恢复了生机。它曾经伟大过，但在大爆炸抹灭了旧世界的一切知识后，已经长年无法居住了。\n\n随着旧一辈的消逝和新一辈的崛起，城市里又一次出现了生机，那些寥寥无几的原住民后裔和拜访前往这座传说中的梦之城的漂流者们开始再一次走上了城市街道。\n\n那些当权者带着武器和士兵聚集在城中最高建筑物的遗迹里。它曾属于某个几近被人忘却的古老帝国，是曾经的帝都。部落的智者们将高楼的名字翻译成了他们的语言——“帝国大厦”——他们从这古老的世界王座上建起了一个新帝国。\n\n随着时间过去，帝国也逐渐扩张，庙堂之上，你方唱罢我登场。一次次内战爆发，一项项变革施行，最终帝国的疆土会从冰天雪地的拉贝勒一直延伸到庄严的纪念碑城。\n\n随着时间过去，就像一切事物一样，帝国也会消逝。许多年后，世界人民将赞赏她所建造的道路和她所孕育的语言，梦想着重建古老帝国而筑起新的帝国。"
 RAD_NA.1.a: "世上无新事。"
 RAD_NA.2.t: "D1颂"
 RAD_NA.2.desc: "在一个被简单命名为D1的大地堡里，许多人在恐惧中躲藏，他们上方的世界被撕成了碎片。D1的人们会在此生活很多很多年，直到他们慢慢开始离开。\n\n最初十个人的离开是因分歧和争论所致，他们是最初一组人里的十个，之后又有二十个人随着他们离开，而D1里越来越多的人也开始慢慢离开。得过去好几年，D1最后剩下的幸存者和他们的孩子们才会离开地堡。他们的孩子们以D1坐落的城市夏延为自己命名，组成了一个部落，穿越曾名为美国的平原，再次学习训练和骑乘自由的马匹，猎杀水牛和其他的本土动物。\n\n他们会在很多年后与其他部落发生冲突，那些是来自大平原以外的部落，又或者同样是D1的后裔。横跨美洲的夏延族人会长途跋涉，组成联盟，与其他部落交战，为食物而打猎，并探索据说是史前文明的事物。对他们来说，这只是另一个提醒，告诉自己在他们所骑马的地方，他们之前的人民已经在此游荡了许多世代了。"
 RAD_NA.2.a: "新土著在美洲漫游。"
 RAD_NA.3.t: "雅歌"
 RAD_NA.3.desc: "朝圣者们就是在亚里桑的沙漠平原上发现了这座图书馆。没有人能够很清楚地知道过去这里究竟是什么地方，但那些巨大的混凝土结构和一定是通向地球最深处的巨大坑洞的确激发了人们的想象力。当他们发现那几百台曾经被老一代称为“计算机”的机器时，人们立刻认定这里曾经是一个巨大的知识库。\n\n很快，离那里最近教堂的牧师和僧侣们赶到了，在农民们还没来得及从双阳城沿着十九大道冲下来掠夺宝藏之前就把他们赶走了。\n\n用了一个星期的时间，牧师们才离开。他们修建了巨大的壁垒，牧师们告诉人们，这个深坑实际上是通向地狱的，这一地区也被最肮脏的恶魔所侵扰。多年来，守夜人就在此站岗，确保没有人进入这里。\n\n农民们逐渐接受了这一点，所以世世代代，被牧师们称为泰坦的这个地区都被避开了。只有教会才真正知道为这里的真相，因为有些秘密确实只应该被祖先们所知。"
 RAD_NA.3.a: "让过去消亡吧。"
 RAD_NA.4.t: "应许之地"
 RAD_NA.4.desc: "在旧世界的土地上，从强大国王的宫殿中到饥饿强盗的渐微篝火旁，有一个故事在陷堕发生之后一直被代代相传，从第一批幸存者的口中传给了他们的孩子和他们孩子的孩子。\n\n据说这个故事是由一位伟大而睿智的国王的使者带来的，这位国王居住在远在奥斯兰与红城之外的大山峡谷中。那是一个流淌着牛奶和蜂蜜的应许之地的故事。在那里，伟大的国王明智地用公平的方式统治着他所有的臣民。那是一个没有遭遇末日的国度，那里的文明从来没有经受涅槃。\n\n即使是在这个故事被首次讲述的好几十年后，人们仍在为这片土地而踏上旅程。他们绕过古老城市的剧毒骨架，躲过强盗和土匪的追杀，在炎热的夏天和冰冷的冬天里奋力前行。\n\n当这些移民、难民和朝圣者最终到达时，他们并没有找到一座黄金城或一位英明的国王。相反，他们发现了一群破旧的棚屋，一口枯井，以及一块因年久失修而慢慢褪色的古老牌匾。上面简单地写道：\n\n“欢迎来到维图什卡格勒\n\n若无其他之处，我便在这里统治。”"
 RAD_NA.4.a: "一个自负的国王，如同他的同类一样被人遗忘。"
 RAD_NA.5.t: "南方之战"
 RAD_NA.5.desc: "佛罗里德碎裂成了数十个国家，不停地为了财富、土地和整个地区的众多水路的控制而互相斗争。不过，随着大改革者将大河以东的所有土地纳入他的王国，开始他最终的南征时，所有人都知道事情发生了变化。\n\n在整个佛罗里德地区，昔日的敌人团结在了一起。为了对抗来自北方的那似乎势不可挡的威胁，从艾波卡特王国到马林的毒品男爵的所有诸侯都团结了起来，聚集在古老的沙马科斯城堡准备抗敌。一千面旗帜一同举起，而对面则是涌过古桥和已死帝国的破损道路的数万士兵。\n\n接下来的战斗会载入传奇史册。\n\n超过一万人死在了沙马科斯的城墙上。随着强大的抛石机向堡垒投掷了整整七天的古老炸弹时，马匹一直在嘶叫，而大地也在颤抖。大改革者的军队与佛罗里德人的破败舰队发生了冲突，数英里的地面被尸体和冲锋的士兵所覆盖，海面上也布满了船只。在这场屠杀的上空，还发生了可能是一百多年以来的首次空战。几架从古老的机场带出来的破旧战斗机，甚至还有一架完全是废土设计的战斗机，在天空中用手枪和生锈的炮塔互相展开了激烈的战斗，还不时将手榴弹向下方的士兵扔去。\n\n硝烟落定，大改革者已死，他的尸体被他的几十个敌人所包围。他的军队也被打垮，越过北方沼泽冲回了他们自己的小王国，那里的内斗已经再次开始。在这场战争中，许多人成为了传奇，而许多传奇也战死沙场。珊瑚堡骑士团只剩下了一个人，而圣乔治的革世军只剩下十几个盾牌兄弟，艰难地离开了战场。\n\n一百年后，再过一千年，关于这场传奇战役的故事依然会被人津津乐道。这是佛罗里德的自由之日。"
 RAD_NA.5.a: "英雄，直到永远。"
 RAD_NA.6.t: "还没写"
 RAD_NA.6.desc: "还没写"
 RAD_NA.6.a: "还没写"
 RAD_NA.7.t: "空中飞人"
 RAD_NA.7.desc: "科伦在帮助他妹妹戴碧拉固定在他们的机器上时，心中装满了期望和害怕。好几周的安全检查，几个月的准备，数年的必要零件的收集和保存终于促成了这一时刻。这个梦想在他们小的时候就有了，在贾米耶神父带他们去圣物箱，给他们看古人用来征服天空的飞行器。从那天起，两人就有了一种无法言说但是极为自然的想要同古人一样在空中飞翔的渴望。\n\n他们的创造现在就在科伦的面前。最近才从旧时代的废墟中回收的发动机在造物的内部隆隆作响。四片由戴碧拉亲手做的帆布做的机翼伸展开来，准备捕捉风力。戴碧拉伏在科伦用了无数个不眠之夜精心设计的驾驶舱里，调皮地戏弄他哥哥无休止的计较，即便一股紧张的暗流使她的语气也变了。\n\n时间还是到了。在大湖之地的铜峰上，他们的机器已经准备好起飞。在戴碧拉向前推油门的时候，科伦退后一步，向着至高神祈祷她妹妹能够安全到达他们的目的地。机器轰隆作响地冲向悬崖边缘，像蹒跚学步的婴儿一样快速飞了起来。科伦的呼吸开始急促起来，害怕一个错误、一个误判、一些关键但是被忽略的细节会把他的正在横冲直撞的妹妹送到死亡那里去。\n\n但是状况变好了。在至高神和圣羔羊的护佑下，科伦看到了他的妹妹正在滑翔。虽然只有几秒钟，但是她第一次经历了无数代人都没有过的飞行。戴碧拉愉快的喊声在田野间回想。在飞机硬生生但是安全地着陆后，科伦跑过去拥抱他的妹妹，想到还有很多事情还要做，他们迈出了夺回天空的第一步。\n\n有那么一小段时间，戴碧拉有种被从上方俯视的感觉，就好像死去很久的人们在他们的上面微笑一样。这种感觉很奇怪，但是富有希望。"
 RAD_NA.7.a: "一对兄妹一起征服天空，就好像很久以前一样。"
 RAD_NA.8.t: "地狱之火"
 RAD_NA.8.desc: "雅各布斯神父坐在他那老旧的白色摇椅上，喜形于色，赞美天主，今天也是好日子。在那座距他很远，很远很远的城市所投来的灯光之下，他从位于高山之顶的教堂向下望去。这几天的夜晚是那么平静，以至于雅各布斯忘记了过去那几个月持续许久的恐惧与焦虑，后者渗透到了生活的方方面面。今夜无须再忧战事，自由与主独慰我身。\n\n他没看到炸弹投下，但他却听到了呼啸声。他最初认为这些炸弹一定是由轰炸机向下空投的，但并无飞机从他所在的山顶掠过。然后他寻思这是一场军事演习，他们最近似乎确实是枕戈待旦，那这肯定也是军演的一环，对吧？\n\n神父的思考被闪光打断了。\n\n他挥手掩住眼睛，同时从摇椅上向后倒去，然后在地上躺了会儿，他徒劳的眨着双眼，试图驱走这片遮住视线的白色迷雾，后者显然令人目眩。他最开始很消极，他想就这么简单地躺着，一死了之，不去看那正待他目光之物，但他知道他必须得这么干。他疲倦地站起来，恐惧使他不断发抖，直到双目视力回复，他才看清眼前景象，而这使他的心一下子提到了嗓子眼。\n\n他最先注意到的是云。他们把这玩意称为蘑菇云，还真是诚不欺我，介玩儿确实像蘑菇，是真的神似，不过这玩意不是蘑菇，是火，是可怕的火，还有那些黑烟，浓烟滚滚，遮天蔽日。神父向山下望去，除去瓦砾与火焰之外，再无他物。\n\n地狱，他很快就意识到了，这里成了地狱。为什么上帝会做出这种事？为什么上帝会允许这种事的发生？看到这一切后，他跪在了地上，心里想着那些他所关照的家庭，他想到了那些孩子——在他们人生的最后一刻，在他们被地狱烈焰所燃烧殆尽之时，他们得多害怕啊。\n\n当浓烟从地平线的那头向他扑面而来之时，他脚下的大地也在不断震动，但他才不在乎，噩梦很快就会过去的。\n\n在接受地狱之火洗礼的那一瞬，雅各布斯神父为上帝任其子民惨无人道的死去而诅咒祂。"
 RAD_NA.8.a: "信仰也无法逃脱地狱之火。"
 RAD_NA.9.t: "灰烬之中"
 RAD_NA.9.desc: "在最后一颗炸弹落下之后，曾经被称为索诺拉的沙漠沉寂了许多年。太久远了，数也数不清。当然，生命以一些零散的部落和帮派的形式得以延续，但那只是许多年前在这些沙丘上建造的伟大工程的一个残影。这些人没有建设，没有创造，没有梦想。他们只求生存，而在这一点上甚至常常失败。\n\n就这样持续了很多年，直到文明突然一下再次在沙漠中崛起。沙漠的子民在远古时代因土地、资源、文化和阶级而苦苦分裂，现在他们终于开始聚集在一起，创造全新的事物。\n\n他们并非一帆风顺——匪徒们仍然在沙漠中游荡，而沙漠也是一如既往的炎热——但这个年轻的国家存活了下来。它在曾经被称为亚利桑那州南部的沙漠中蔓延，创造了一种新的语言、新的工具和新的艺术品。对于一个新生的年轻国家来说，一个独立的民族身份出现了。\n\n最伟大的发现是一座就埋葬在沙地之下的城市废墟。沙漠的子民在那个废墟之中定居了下来，并决心重建它。他们将继续按照城市的旧样式建造，直到这座城市比以往任何时候都要伟大。他们要完成祖先们用一生建造的伟大工程，为他们的新子民创造一个新的家园。\n\n为了这个任务，他们全身心地投入，世世代代地劳作，他们的社会也随之成长。他们利用前人留下的工具，再次学会了科学、数学、艺术和美学。曾经覆盖了城市街道和建筑的灰烬和尘埃慢慢褪去，最终城市灯光和霓虹招牌将再次照亮沙漠的夜空。索诺拉的人们怀着敬畏的心情凝视着他们的作品，并用他们祖先给它起的名字再次为其洗礼。这个名字纪念着一个总会从死亡的灰烬中复活重生的生物。他们知道，总有一天他们会倒下，但他们也知道，生命会从那些灰烬中复活，那便是一种安慰。"
 RAD_NA.9.a: "菲尼克斯（凤凰城）浴火重生。"
 RAD_NA.10.t: "啊，是陆地！"
 RAD_NA.10.desc: "没有人知道他们在遥远的东方会发现什么，古代地图早已遗失，当代青年也一遍又一遍地从年长者那边接收到对遥远东方的极大恐惧，即使穿越那段漫长而无尽的汪洋大海，迎接他们的也是莫大的哀伤。就像其他孩子那样，故事的主人公年轻时也同样相信这段传说，但长大以后，他的心境却开始发生变化，不再对未知的事情感到恐惧，换而言之，生活在无知中难道不是更令人生畏的事情吗？因此，他决定踏上东征的旅途，亲眼目睹下所谓的恐怖。\n\n在此之前，他必须找到一班可靠的水手。这几天来做这件事比以往肯定要顺利得多，来往于聚落间运送货物的大小船只定期出现在海岸，其中的水手里也有不少与他怀着同样的好奇心。尽管如此，他还是花了很长时间来决定合适的船只，在当地长者与神父的慷慨援助与庇佑下，他们踏上了这段艰辛的旅途。\n\n旅行的最初，风向站在他们那边，神秘的东方似乎顷刻间就能展现自己面前，所有人无不为此精神高涨。但一周过去后，他们还是没有发现任何陆地，绝望的心境缓慢地弥散到探险队的内心深处，但没有人为此退缩。如果能知道外面的世界是什么样的，死亡又有几分可怕呢？\n\n一个月过去，他们的食品储备开始见底，越来越多的船员开始提议返回，但现有的资源早就不足以支撑他们原路返回，尽管忍耐着干渴与饥饿，这段旅行唯有继续。\n\n当希望逐渐消散之际，一位绝望的海员熬到深夜，准备趁同伴睡去之际悄悄爬到甲板上，这样他才能方便地投海自杀，结束这段无限煎熬的痛苦。当他的双脚已经落在船沿时，他突然转身跑去高声呼喊道：“陆地！是陆地！我看到陆地了！”\n\n在让船只向新发现的陌生之地抛锚前，他们派出划艇与探险队先行登陆这片绿色的开阔之土。多年来的第一次，曾经的美国人再度踏上了昔日的“旧世界”。"
 RAD_NA.10.a: "世界都变得开阔起来。"
 RAD_NA.11.t: "英雄们"
 RAD_NA.11.desc: "在战后的岁月里，绝望捆缚住了在美国尸骸中拾荒人群的心。在那段黑色的时光中，道德、希望与理性几乎被强盗、嗜血与绝望吞噬。曾满腹傲气的社会被自己的恐惧与焦虑击倒，人们彼此争吵打斗，兄弟相残，只为自己能多活一天。\n\n在那个黑暗的时代，希望与快乐只有一个来源：故事。就像其他许多事情一样，没有人记得它们的起源——甚至没有人知道它们从何而来，本来面貌又是如何，但这都不重要。\n\n故事描述的是古时的英雄们，比如斯塔克，一个钢铁做成的人；奥丁松，他能掌控天空；还有亚美利卡，一个最为真实的英雄，他用他的无敌盾牌保护无辜的人。据说，这些人中之龙一起保护平民的村庄，焚毁恶魔的营地。人们都清楚他们不是神仙，甚至不是真人，但他们的故事却深受喜爱。\n\n这些故事团结起自由世界覆巢之下的残余力量，慢慢地，人们也开始思考世界可能的样子，梦想着更美好的未来。大多数时候，每个村庄里都能看到孩子们来回奔走，手上挥舞着锤子，或一捆棍子做成的临时盾牌。就是老人们也被卷进了这阵旋风，他们发现了最古老故事的残片，并费尽心思将它们复原——如果需要的话，更要靠手工——这样子子孙孙也能像祖祖辈辈们一样，享受这些故事。\n\n时间慢慢过去，但人民又开始相信英雄了。"
 RAD_NA.11.a: "我最爱斯塔克了！"
 RAD_NA.12.t: "死灵之日"
 RAD_NA.12.desc: "众所周知，已逝之人的魂灵依旧游荡于世。因为那些死于战火与随后的艰苦岁月中的生命多如恒河沙数，人们难以接受“人死以后便无物留存”的假说。于是，一种源于遥远墨西哥荒漠中的奇异习俗便逐渐向北流传开来。起初，许多北方的幸存者出于对死灵的恐惧，便用“怨灵与食尸鬼会在夜晚偷孩子”的传说吓唬孩子。他们会说，要小心死灵，因为他们那不再跳动的心脏满是对生者的妒意，并渴望着将生者拉下地狱与之作伴。\n\n但这个习俗的理念却全非如此，而是相信有这样一个特殊的日子，死者们重回人间，不是向生者复仇，相反，是带着和蔼的微笑，回来看望他们的子孙后代，以及领略在他们死后这世间的纷繁变迁。\n\n这一习俗有许多名称。最古老的一种叫法“亡灵节”，老人们爱用“死灵节”的叫法，而年轻一代则更喜欢把它叫做“灵徊节”。\n\n尽管叫法纷杂，这奇异的习俗却的确在北方流传广泛。每年的这一天，人们会欢迎这些不再伴他们行于地上之人归来，飨其佳肴，述其事迹，为他们过往的多彩生活而欢庆，而非悲戚地哀悼他们的死去。\n\n数十年来的每个战争纪念日，北美的人民纪念着那些在战火中消逝的生命。虽然他们的名姓终将尘封于历史之中，但他们的牺牲将会被永远铭记。"
 RAD_NA.12.a: "瞧，他们正微笑着看着我们呢。"
 RAD_NA.13.t: "守望蒙塔施尼亚"
 RAD_NA.13.desc: "“不要靠近蒙塔施尼亚，那里的坏人会把你送入地狱！”这也许是一个恐怖故事，前美利坚大地上一切不愿睡觉的孩子都听过它。但一遍遍的传述并没有虚化这个地方，更无法震慑任何敢去那里闯荡的勇士。没有人知道故事的源起如何，但事实是，一个当地军阀盘踞了一堆威力巨大又令人恐惧的武器，传说它们能腐骨灼筋，杀一儆百，乃至酿就更多骇人的惨案。不过，军阀最大的乐趣还在于他叫做“盒弹”的装置，它能召唤毁灭城池的力量。有人说，军阀是个能打开地狱之门的术士，另有人猜测，他是个聪明的科学家，能操控太阳的力量，不过蒙塔施尼亚的老者们断言，他只是个偶然发现失落武器库的幸运儿。\n\n对武器穿心般的恐惧让人民跪倒在地，对军阀心悦诚服。他自封为蒙塔施尼亚的国王，以铁腕统治着他的国家。每一个说出，或哪怕是稍稍表现出异见的人，都会被惧怕国王和可怖武器的村落撕成碎片。\n\n在多年的苦难和折磨后，愤怒冲溃了心防。匹夫拿起耙子，挑战国王的堡垒高墙，一个又一个的人紧跟其后。几十万人站在门外，等待着死神的降临。但什么都没有发生。\n\n他们鼓起勇气攻破了要塞。那天，蒙塔施尼亚的“国王”被拽下了王位，他没有什么不可阻挡的武器。"
 RAD_NA.13.a: "他就像其他人一样，随着历史的涛涛河水而去。"
 RAD_NA.14.t: "昔为舰沉，今作城升"
 RAD_NA_14.desc: "弗雷城是真正的奇迹。无限宽广高大的身躯被钢铁的骨架盘绕，玻璃制的尖塔向天际巍然耸立，如叠嶂入云。它无疑是旧日的伟大遗存，而在市民们口中，它的过往则更令人惊奇。\n\n传说在旧时代，这城市也曾是一艘传奇之船，载着那些金字塔顶端的豪绅贵族穿洋过海。即使在那时，它也是当之无愧的奇迹，而它的名称，弗雷，便是它传奇与尊贵的证明。\n\n但正如古谚：花开易败，月圆易缺。在雷雨交加的一天，狂风卷积，黑云翻墨，这伟大之船的乘员们悉数被风暴吞噬，尔后它便在海上任意漂荡，不知多久，直至最后搁浅在这海岸之上。\n\n几个世纪以来，这艘巨舰不断吸引着当地的部落们，有的在甲板之上筑起家园，有的将它作为偶像崇拜，有的甚至依照它的形貌大兴土木—尽管已半被淹没，那些遗迹仍存留至今。弗雷城便以此为基。文明尽管缓慢，却坚定地，在这旧日巨兽的躯壳中蓬勃兴起。或许弗雷城永远无法重现它的旧日辉煌，像那些关于“帝国”的传言中说的那样。但即便如此，从这艘搁浅的巨舰中蔓生出的文化与传奇亦将流传千载。"
 RAD_NA_14.a: "旧日世界的奇迹。"
 RAD_NA.15.t: "无名新生儿"
 RAD_NA.15.desc: "下午11:57，婴儿呱呱坠地，体重很健康，7.6磅，金发棕瞳。妈妈充满慈爱地抱着他，爸爸看着这一切，欣慰地笑着。孩子还没有名字——如此美丽、迷人而又重要的造物，很难找到配得上的名字。病房里的收音机播放着轻快的爵士乐。一切都无比完美，世上又多了一户三口之家。\n\n完美的时刻很快开始崩解，轻快的爵士乐眨眼间就安静了下去，随后是一阵杂音。\n\n“注意，”收音机里是一阵机械的语调，“注意，这是紧急广播系统。立刻寻找掩体，立刻寻找掩体，这不是演习。\n\n重复：这不是演习。敌军正对美利坚合众国发动打击，立刻寻找掩体，持续关注本频道，获取最新指示。”\n\n无名婴儿醒来了，开始哭泣，妈妈也紧接着开始哭泣。男人的心提到了嗓子眼儿。偏偏是现在，怎么偏偏是现在呢？他瘫坐在椅子上，双手抱着头。他知道她无力行走，也知道，无论是妻还是儿，自己都不可能狠心丢下。\n\n妈妈轻声向还没能拥有姓名的儿子许诺了些什么，爸爸上床搂着妻儿，潸然泪下。\n\n婴儿看着爸爸妈妈的脸庞，咯咯地笑着，小手抓住了妈妈的小指，眩目的闪光点燃了世界。\n\n多年以后，当拾荒者探索这片医院的废墟时，发现了三具人形空壳，一具像男人、一具像女人，一具则像个婴儿。"
 RAD_NA.15.a: "这一切只为地图上的几条线。"
 RAD_NA.16.t: "家园"
 RAD_NA.16.desc: "在那传说中的古老帝国之北，古大西洋的海岸上，正是“家园”坐落的地方。这里人们的生活简单平静，但又与大多数部落显得截然不同。没有以物易物，没有共同的领袖，人们作为一个整体来制定目标，做出选择；据说在这里，所有人都可以自由地选择如何为共同的“家园”做出贡献，并得到食物作为回报。\n\n关于这种奇怪的生活方式，这片大地上有着如此这般的传说：据说“家园”是由古代祭司莱夫提斯的儿女们建成的，莱夫提斯曾为了将他们的生活方式推广至整片大陆而发动了一场宏大的战争。他们失败了，但我们仍能从伫立于此的“家园”一窥往日之影。\n\n多年来，这里为大陆东北形形色色的人们提供了住所，食物与工作；被这种奇怪生活方式吸引而来的不仅有好奇的游客，也不乏尖酸刻薄的批评家，而“家园”仍旧慈祥地敞开怀抱：她欢迎所有人。\n\n即使有一天“家园”不再，她的名字，她的精神也绝不会消失。即使在今天，就连“家园”最年轻成员之子后人的姓名亦被遗忘许久的今天，他们充满希望的、奇怪的、美丽的生活方式仍将延续至下一个千年。"
 RAD_NA.16.a: "团结就是力量。"
 RAD_NA.17.t: "高峰期"
 RAD_NA.17.desc: "詹姆斯被一阵急躁的敲门声吵醒，迷迷糊糊地从床上爬起来。在这么大点的小镇里，有什么值得这样的骚动呢？他从床上起身，手本能地伸向电灯开关。按动开关后电灯并没有什么反应，他估计是昨天晚上停电了。詹姆斯随便套了件衣服，敲门声再度响起。\n\n他寻思是某个街坊遇上急事了，就快步走向门口，打开门发现是一对陌生的男女。詹姆斯还没来得及问早，这对夫妇就抢先发问。“请问你有油吗？一点也算？有没有？求求你了！”，男人用一种近乎癫狂的语调讲。“啊呀，怕是不多了，加油站就在那边那条路上，没多远就十分钟路程吧。不过你要有急事的话，我琢磨着楼下超市里应该也有卖油罐的吧。”，詹姆斯揉揉睡眼，懒懒散散地指着加油站的方向说到。“你不会觉得没卖完吧？”，那人回答说。詹姆斯不解。打架的眼皮让他对面前二人不胜其烦。“等着，我还有点油”，他说着，扭头走进车库棚子里。\n\n詹姆斯拿着半罐子汽油回来，陌生人就领着他去找他们没油的车。他意识到他们被困在高速上了。简直典中典。然而等他看向高速，那里发生的事情出乎他的意料。目力所及尽是一片混乱，成百上千的汽车停在公路上，数十人在车辆间隙缓步前行。他的大脑理解不了这个宁静的小镇上到底上演着怎样疯狂的一幕。"
 RAD_NA.17.a: "世界已经疯了吗？"
 RAD_NA.18.t: " 世代"
 RAD_NA.18.desc: "孩子们围聚在温暖的炉火旁，在这严寒的秋夜营造出一种格外惬意的氛围。他们迫不及待地盯着面前的老人（他比村子里其他人都年长得多），老人也亲切地欢迎着他们。很快孩子们安静下来，难掩激动地等待着老人讲述他的故事，关于一个早已消逝的世界的故事，当老人也还只是个孩子时发生的故事。\n\n老人开始讲述，渐渐大人们也围在孩子们后面听，沉浸于与他们现在栖身之处天差地别的那个世界的奇事轶闻。老人从他惯谈的用钢铁与岩石铸就的巨大都市开始讲起，数以百万计的人们在都市中共同生活，和谐相处。交通极为发达，无论多远都能朝发夕至。尽管老人的故事都大同小异，但人们总是被深深吸引。\n\n接着，老人开始描绘那些伟大的州与议会机构，将星罗棋布的城市乡村都治理得井井有条，偶尔他会用一个奇怪的名字——“公合国”——来称谓它们。他又讲到有个大恶魔越过海洋，企图奴役所有人类。他分享着他小时候听到的传奇故事，传颂着那些去海的另一边与恶魔的军队战斗的英雄们的传奇经历。当他说到他的父母领着他去远离城市的避难处时，他的面色突然黯淡下来，那时在地平线上突然爆发出巨大的光芒，接着他们便被铺天盖地的黑暗所淹没。\n\n孩子们呆呆地坐着，既好奇又恐惧。老人脸上忽然又堆满了轻松与愉悦，笑着对孩子们说不用害怕，因为那个恶魔也同样被摧毁了旧日美国的那种火焰所吞噬。当他想继续讲他的童年经历时，却开始结巴起来，故事变成了疲倦的喃喃声。衰老与疲惫占据了他的心神。孩子们嬉闹一团，咯咯笑着，两个村民轻轻把老人抬回家休息。"
 RAD_NA.18.a: "好好休息吧，老人。"
 RAD_NA.19.t: "海中巨塔"
 RAD_NA.19.desc: "这艘船的航海者们已经在茫茫大海上航行了数十载，他们的眼睛似海洋一样深邃，见证了世间所有奇景。但即便如此，他们的经历中，似乎仍旧没有什么能与那座孤傲海中的巨塔媲美。\n\n当这艘船第一次捕捉到那座塔的轮廓时，它只不过是地平线上的一个朦胧剪影。船员们带着微妙的好奇心，继续向前航行，慢慢地逼近那个神秘的存在。随着他们逐渐靠近，那个模糊的剪影在远处波涛中愈发清晰、庞大，宛如一座挑战天际的巨人。在这片汪洋大海中，究竟隐藏着怎样的巨大秘密？\n\n终于，当那座塔楼清晰地映入船员们的眼帘时，他们不得不仰首向上，才能勉强捕捉到塔楼的全貌。那是一座宏伟至极的建筑，竟在深邃的蔚蓝大海中矗立着，其巍峨身姿甚至超越了任何船只。这座塔并不是飘浮于水面之上，而是由巨大无比的支柱撑起，仿佛深深地根植于海洋的深处。更令人着迷的是，这个结构上竟托着几座金属般的小型建筑，它们坐落在各个平台上，但要接近它们，显然是一场充满挑战和耗时的征程。\n\n当这艘船和她勇敢的船员们最终抵达港口，他们激动地谈论着自己的这一发现。然而令他们惊讶的是，其他人竟然声称听到过类似的传说。传闻在世界的各大海洋上，有数十座这样的神秘结构，它们是古人的遗产。但关于这些海中巨物的实际用途和建造方式，却无人能够给出确切的答案。在夜幕深沉的掩护下，船员们围坐讨论着这些海上的巨塔之谜，却始终难以抵达一个共识。"
 RAD_NA.19.a: "究竟是谁，造就了如此庞然大物？"
 RAD_NA.20.t: "最后一支舞"
 RAD_NA.20.desc: "夕阳西下，一个男人将最后一罐燃料卸进燃尽的发电机油箱。他使劲拽了拽拉绳，发动机就轰鸣起来，不断发出呼啸声。不远处，明亮的灯光洒在院子里的草坪上，照在一群亲密的男男女女身上，他们举杯痛饮。\n\n电灯亮起，把院子照得恍如白昼。有人把音响拖到聚会中。插上电，音响里的悦音让大家沉浸在愉悦的回忆中。回忆中的世界总是没有烦恼的。那段时光轻松而安逸。在这最后一刻，世间的艰辛被淡忘在梦境般的回忆里。\n\n人群中爆发出阵阵欢笑，他们绘声绘色地描述着那个不复存在的世界。酒水所剩不多，但是他们仍然开怀痛饮。\n\n音响中传出的调子变了，一位女士和曲而舞。也有几个人哼唱着熟悉的调子，更有人起身与那位女士结伴而舞。欢笑声又一次响起，这一片刻仿佛成为永恒。\n\n夜幕降临，天上遥远的星辰若隐若现。空酒瓶散落了一地，人们聚堆而坐，窃窃私语，在这旧世界的最后一刻陶醉着。突然，灯灭了又亮，音响也安静了片刻。发电机在院子那头自顾自地响着，人们也不得不重新面对了现实——梦魇般的现实。发电机发出最后的轰鸣，灯光熄灭，堕入永恒的黑暗。最终，音乐的最后几个音符响起，大家再次坐在宁静的夜晚中。"
 RAD_NA.20.a: "世间万物定会迎来终结之时。"
 RAD_NA.21.t: "铸币"
 RAD_NA.21.desc: "自古以来，北方平原里的一个小王国就依靠以物易物作为交易的途径。很少有人觉得要通过其他途径；毕竟，所有人都能就地与其他人进行公平的物物交换。但当这个小王国逐步扩张，越来越多的货物从境外流入，先前交易所用的硬通货不再是奢侈品，而是变成了必需品。但人们却没有办法去创造更多的这种硬通货——现在，他们要如何从根本上改变他们的经济呢？\n\n人们及时找到了一种方法。他们发明了一套包含金、银、铜三种金属的货币系统。工人们日复一日地工作，熔化这些金属，倒进模具里，做成一个个小圆盘。经过长久的辛勤工作，大量的新铸币被储存起来等待发行。\n\n在宣布这些货币成为法定货币很长一段时间之后，整个国家都接受了这种新型货币并借助其进行贸易。越来越多的货物、财富自国外如潮水般涌入，使得越来越多的人们成为商人。曾经的一个弹丸小国，现如今却成为了许多生活在废土的人的无法实现的梦想：一座以其耀眼的光芒让四周土地上的国王和军阀不敢正视的灯塔。"
 RAD_NA.21.a: "我们有钱了！"
 RAD_NA.22.t: "废墟之都"
 RAD_NA.22.desc: "随着旧世城池陷于灾厄之焰，曾经人类文明的中心，空余断壁残垣。然而，在半岛沿岸，一座新城崛起于废墟之上。起初倚仗其丰腴的渔场和肥田，四方之士，辇来于此，渔农商业，纵横交错。随着世代更替，定居点的日趋繁荣，于是，它的边界也包围了另一座旧城的废墟，旧城的名字早已被时间遗忘。\n\n奇特的墙壁和塌陷的石钢建筑遍布外城。一望无垠的原野，上面散落着倒塌的大厦，现已不知其是何用处。废墟点缀着农田，在新生的庄稼间，古旧的建筑尴尬地挺立着。尽管这种废墟与农田的奇特交织似乎带来了不便，但无人敢于尝试移除这些旧世界的支柱，抹去它的石质遗迹。\n\n随着城市逐年繁荣，远道而来的商人和旅行者都特别注意参观其边缘和腹地，那里的废墟仍然屹立。他们说，在这里仿佛被困在两个不同的时间段之间：一只脚在旧世界，而另外一只同时踏入了新世界。"
 RAD_NA.22.a: "另一个时代的巨石。"
 RAD_NA.23.t: "最后的歌谣"
 RAD_NA.23.desc: "手指流血，疼痛难忍，却仍在吉他弦上拨弄。手紧紧抓着吉他的颈部，手的主人靠在一棵树上，意识在昏明间摇曳。\n\n疼痛无时无刻不在侵蚀着他的身体。每一次呼吸都像是刀锋划过心脏，皮肤上的水泡如同火焰在肆虐。头痛、胃痛、喉咙的干涩，都是饥渴带来的残酷后果。记忆仿佛被大风吹散，他忘记了自己的名字、故乡、父母，以及那些曾经温暖过心房的琐碎片段。思考成了他痛苦的负担。\n\n他只记得，自己曾是一名音乐家，整日与吉他相伴，游走于世间的每一个角落。他记得那首歌，那首他希望能让自己声名鹊起的歌。那是他的梦，他的一切。但那个梦想，在核弹的冰冷阴影下破灭了，就在几天、几周、或许几个月前。\n\n他忘记了许多，却依然能够自然地吟唱那首歌。最初，他的声音沙哑，手指笨拙，但随着旋律的流淌，他似乎重拾了力量。他的脚尖开始随着节奏轻轻摆动，仿佛在追随着遥远的回忆。他用尽全身力气高声歌唱，每一个音符都如此精准、清晰。他的手指灵巧地拨动着琴弦，就像是在与老朋友和素未谋面的旅人共度一个凉爽的夜晚。在那一刻，他仿佛重返了昔日热闹的酒吧，而非孤独地等待着死亡。\n\n但这股力量终究是短暂的。随着歌声渐渐落下，他感到力量在悄然离去。他泪眼朦胧地仰望着，看见了翠绿的草木、流动的云彩和午后的日落。温柔的微风拂过，柔和的鸟鸣在耳边萦绕。一切都变得如此宁静。意识渐渐归于虚无，音乐家淡然地微笑着，仿佛在向这个世界道别。"
 RAD_NA.23.a: "他抱着手中的吉他，心满意足地离开了人世。"
 RAD_NA.24.t: "伟大领主的圣杯"
 RAD_NA.24.desc: "几日间，一大群探险者在庞大、破碎的古代遗迹间来回穿梭。这群来自圣劳伦斯水道沿线各个小镇和封地的勇士们，正搜寻着一件传说中的宝物，有人认为它早已被时光埋没，另一些人则视其为虚妄的传奇，从未真正存在过。\n\n传说中，曾有一位伟大的领主，名为斯坦利。据说他统治着所有凡人可想象出来的土地，从东方的大洋直至蛮荒森林之西的遥远之地皆为王土。民众成群结队涌来，只为来到他宏伟的竞技场内观看搏斗，见证壮汉们为取悦人群而互相厮杀、流血。相传，这位领主曾订制了一座与成人媲美的纯银大圣杯，赐予游戏中的胜者。\n\n经过数周的长途跋涉，探险队终抵达目的地。眼前的废墟宏伟壮观，被推测或许正是皇帝的伟大竞技场之一。尽管现今大部分已化为废墟，但仍不难看出当年的雄伟气势，足以让人相信关于他的传言。\n\n经过漫长的搜寻，一名队员在一堆看似平凡的瓦砾下发现了一丝异样的光芒。在同伴们的帮助下，他们清除了足够多的瓦砾，下面似乎是一件大型金属物体。几分钟内，整个队伍都投入到了瓦砾的清理工作中，他们觉得自己终于找到了传说中的宝藏。\n\n就在那一刻，传说中的斯坦利大圣杯从瓦砾堆中露出真容。探险队被其宏伟壮观所震撼，面前的一切仿佛历历在目。然而不久，队伍内部便爆发了关于这件伟大遗物归属的争论。无人能就哪个小镇或领主最有资格守护斯坦利的圣杯达成共识。随着岁月的流逝，这场纷争永远无法平息。"
 RAD_NA.24.a: "“一件遗失在时光深处的帝国宝物。”"
 RAD_NA.25.t: "匹兹堡的铁人团"
 RAD_NA.25.desc: "最古老光荣的骑士团——铁人团，被认为是在后陨落时代里最伟大的勇士团体之一。这一群体的神话传说可上溯到远古时代，那时古人的“联盟”创造了他们的神圣战线，在无尽战斗中与其他追求诸神恩宠的群体一决高下。大多数人对古老的传说不感兴趣，但铁人团在现代功绩正是古人留给他们自己的遗产。\n\n据说在陨落来临时，铁人团正忙于与其宿敌达拉斯牛仔开展激烈决斗。而随着世界战火肆虐，这两方仇敌暂时联手，援助陨落的匹兹堡城中的人民。男人和女人在原本两派决斗的斗兽场中获得庇护，免受周围暴民、盗贼、火灾、洪水的伤害。从那天起，铁人团立誓会在这个步入黑暗的世界里为人民而战。\n\n身着黑金色服饰，铁人团在终末之后与那些抛弃人性的人作战，保护弱小者不被他人强加意志。很多被他们保护的人之后加入了他们的行列，而铁人团也成长为一支强大的作战力量。他们的传奇只会越来越多，母亲会睡前给孩子讲人们保护“苹果园”免于众多巨兽袭击的故事，父亲会用他们向北境的维京人突袭的故事激励他们的儿子。普通人成为英雄，英雄成为传奇，而当大陆上的败类知晓古老的铁人团正朝他们而来时，就会心生莫大恐惧。\n\n就像诸多传奇一样，他们的故事也有终结之时。密西安纳的疯王——当时还没疯得那么知名——对他们使了诡计，引诱他们走进埋伏，在那疯王的手下把铁人团杀得只剩一人，但之前铁人团已给他们造成了重创。直到最后，只有背叛才能把这些强大的勇士送入坟墓，而死者会被永远铭记。无数骑士团无论是否正当，都会援引他们的遗产，而关于他们的壮举以及勇气的故事将被会代代传颂。"
 RAD_NA.25.a: "骑士精神长存人心。"
 RAD_NA.26.t: "重走长路"
 RAD_NA.26.desc: "他们的人民曾经能够掌握自己的命运。乌龟岛丰饶的土地滋养了他们，他们则以保护这片土地作为回报。然后第一批船从大洋彼岸开了过来，从那以后在他们的土地上，名字和身份就不复存在了。被逼迫到无路可逃，不投降就被屠杀的地步，那些幸存下来的人要么被迫戴上征服者的语言和习惯的面具，要么被投入监狱，美其名曰“保留地”，在那里，主人可以无所顾忌地侵害他们、否认他们分享大地恩惠的权力。\n\n但是最终征服者和与他们类似的敌人的贪婪成为了他们自己的坟墓，而世界在第七道火焰中重生了。这并不是没有代价的，压迫者把一切都烧毁了。但是当烟雾散去，主人建立的帝国已经成为废墟，监狱的大门也打开了。悲惨的过去仍然在他们的意识中萦绕着，这片大路上的首批住民小心翼翼地来到了新世界。\n\n一些人随风而散，希望在不确定的未来中找到新的地方。其他人则还记得他们从哪里来，决定是时候收回那些失去的事物了。他们欣然地走着祖先曾经被迫在血泪中走过的路，这次，不是离去，而是回家了。\n\n没人知道回到旧地的时候会发生什么。他们会找到希望，和平与复兴吗？他们能够夺回祖先的遗产，还是被迫从灰烬中建立新的呢？他们会重新成为这片土地上万物的统治者呢，还是和其他生物更和谐平等地生活在一起呢？时间会告诉我们答案，但是当大陆的原住民的男男女女翻越山脉，走过山谷，在无数世代后第一次望向失落的家园时，只有一件事是确定的。\n\n他们的命运最终回到了自己的手中。"
 RAD_NA.26.a: "不会再有流泪。"
 RAD_NA.27.t: "滑稽的男人"
 RAD_NA.27.desc: "“那是我们第一次去河边的大理石城。是的是的，在那之前我们已经在大陆上四处游历过了，看过了很多人们愿意付出一切代价去看的奇观。但是我们从没见过大理石城。去过的酒吧啦、酒馆啦，都警告我们说那里有恶鬼。这一定是有某种原因的，毕竟没有什么东西是无缘无故冒出来的。总之，它和帝国市、弗利斯科、纳奥林斯，还有我们去过的好多好多城都不一样。”\n\n“那时候迷路了，刘易斯还嘴硬，说这是‘绕道’。说时迟那时快，整片海岸都下起了倾盆大雨。我告诉那个蠢蛋，我们必须要找到庇护所，而且要快！我们跑进一个像是古代神庙的地方，衣服都湿了。那里面有柱子啦，屋顶啦，反正挺完整的。也不知道为啥，这座城到处都塌了，它还立在那儿。”\n\n“刘易斯没打灯笼，摸着黑就走，一不小心绊倒了，头撞到了什么东西，那可是大发现呀。嘿，看着他一边揉鼻子一边嘶嘶地叫痛可真好玩。然后啊，我抬起灯笼一看，对，一眼就看到个巨大的旧雕像盯着我，就跟看傻子似的。我操，快把我吓尿了。刘易斯吓得也不轻——他在那哭爹喊娘呢！”\n\n“我们好不容易才平静下来，仔细观察了一下。第一，那雕像有座棚子那么大，是个男人坐在椅子上。第二，我们所在的大厅比想象中大得多。第三，有人在那个男人的脑袋后面刻了一些字。已经风化模糊了，但能看得出来写的是‘亚伯拉罕·……’什么的。那家伙把我们俩都吓得半死，暴风雨停了之后，我们立马就走了。”"
 RAD_NA.27.a: "“不得不说，那家伙在很久之前一定是个大人物。”"
 RAD_NA.28.t: "大山的凝视"
 RAD_NA.28.desc: "在漫长的岁月里，地球的磅礴伟力塑造出了这座山峰，数百万年以来，它就这样一寸又一寸地艰难抬升。尽管风吹雨打，冰霜凝结，地震动摇大地，但大山从未停下向上的步伐，俯瞰着山脚下生机勃勃的美丽山谷，无言地为这里遮挡狂风暴雨。\n\n自从有人定居于此，他们就一直生活在大山的背阴面。几百年来，人们生而又死，统治者此起彼落，文明来来去去，对它的称呼已经换了足足好几十个，唯有大山默默地凝视着一切。\n\n斗转星移，这些村庄并没有消亡，而是不断壮大。它们渐渐变成了麇集的小镇；然后互相连成一片，发展成为一座城镇；然后是城市；再然后是拥有自主权利的城邦。贸易让这座城市的居民越来越富裕，还有人冒险进入深山去探寻矿产财富。后来，人们开始爬山，在山上留宿，在山脚下驾驶汽车飞驰而过，在天空中操纵飞机掠过山巅。唯有大山默默地凝视着一切。\n\n突然，有一天，大山沐浴在烈火之中，坐落在山谷中的城市化作弹坑和断壁残垣。少数幸存者逃到山上，希求着不存在的避难所——但终究没能寻得，含恨而终。时过境迁，山风与灰烬将他们发白的骸骨尽数掩埋。唯有大山默默地凝视着一切。\n\n岁月更迭，大地的伤痕被渐渐掩盖。山谷中开始长出新生的青草，尽管病殃殃的，但它们的的确确在这里扎下了根。再后来，废墟坍塌，雨水和泥土填满了坑洞，骨骼归于尘土，青草让位给茂盛的树林；最后，这里看起来就像是从未有人类生活过。\n\n某日，一群人走进山谷，建起了一座村庄。"
 RAD_NA.28.a: "唯有大山默默地凝视着一切。"
 RAD_NA.29.t: "正确证明"
 RAD_NA.29.desc: "威廉观赏着那些愚者像无头苍蝇一般在楼下的街道上乱窜时，只想坐下来哈哈大笑，嘲笑他们的愚昧，嘲笑他们的傲慢，嘲笑自己终于摆脱了的冤罪。\n\n多年以来他一直告诉人们末日的到来，他是根据圣经中相关篇章还有那些当权者在字里行间中的暗示和他们在所有新闻广播中发射的精神控制光线中得出了这个结论：末日将在数年之内降临，而他则试图警告人们。人们，不，应该是绵羊们，绵羊们不仅不领他的情反而还嘲笑他，称他为疯子、懒鬼和偏执怪胎。“你可真是个末日大理论家”，他们这样揶揄他，但在警笛大作的现在，他能够被称呼的只有诸如“末日现实主义者”、“有远见的梦想家”还有先知！他是对的，他从来都是对的，虽然所有人都在嘲笑他，灾难真正降临之际，恐怕也只有他才笑得出声了。\n\n威廉激动得有点头晕，他找了个漂亮的杯子给自己倒了杯自来水——“再也不必担心那些怪胎化学家会往供水里加了什么鬼东西了，”他心想，坐回办公桌前，点燃一支雪茄，准备给法兰欣打个电话好好嘲弄下她。结果可想而知，电话线被切断了。他思忖着：当那些阴险的阴谋家们完成他们对世界的转变之前，下层民众究竟有没有时间来能组织起来？\n\n一道光从地平线上闪过，威廉站起来高兴地大声喊叫，这最有可能的是毁灭华盛顿特区的那道光。他这样想着，至少有几个杂种在滚进他们的碉堡前给烧死了。隔壁的公寓里有一个婴儿在哭泣，而他的母亲也在抽泣着，他向上帝祈求希望他们能闭嘴，至少能让他一个人清净一下。他粗暴的打开窗户，向下面恐慌的群众大声喊叫，让他们知道这是属于他的胜利。\n\n“绵羊，你们这些绵羊”，他大声吼道，“我曾经警告过你们将会发生什么，然而你们所有人都在嘲笑我。看看你们现在，就像沉船上抱头鼠窜的老鼠那样，你们这些忘恩负义的东西…”——他没能再说下去，在第二个太阳的烘烤下，他与法兰欣，那个母亲与她的婴儿，还有街上所有愚昧的人一起，化为了灰烬。"
 RAD_NA.29.a: "对与错有什么意义呢。"
 RAD_NA.30.t: "三姐妹"
 RAD_NA.30.desc: "卡尼恩可哈卡人也被称为莫霍克人，他们对苦难并不陌生。在奥雪来嘉化作灰烬之前的几百年里，部落长者们口耳相传着许多有关艰难困苦的故事，有关战争、有关操纵、有关承诺而又反悔的条约、有关部落的迁移和驱逐。\n\n然而，以剑为生之人也注定要死于自己的利刃之下，他们在偷来的土地上筑起了宏伟的城市，最终淹没在烈火之中。许多莫霍克人也在这场可怕的灾难中丧生，然而还是有些人坚持了下来，虽然不是很多，但也足够了，再次填补土地，保留必要的传统。\n\n诸多传统中，最有价值之一的就是“三姐妹”：南瓜、玉米和蔓菜豆轮作。三种作物之间相互协调，高大的玉米为菜豆提供攀附的枝干；豆子用氮肥充实土壤；南瓜则覆盖地面，防止阳光让杂草生长，保持土壤中的水分，以免害虫滋生。它们彼此共生，优势互补，为莫霍克人带来了一季又一季丰收的果实。\n\n随着土地重归传统的管理人，这里渐渐地再次兴旺起来。"
 RAD_NA.30.a: "祈愿繁荣永存。"
 RAD_NA.31.t: "解放者的雕像"
 RAD_NA.31.desc: "在旧时的首都里，许多曾经装饰这座城市的伟大纪念碑要么因故消逝要么随着时间的流逝逐渐瓦解崩溃，但其中一个留存了下来。\n\n在一条漫长大道的尽头，坐落着一座巨大的男人雕像。这座雕像坐在大理石制成的宝座上，被上好的丝绸装饰得富丽堂皇。它的眼神像父亲一样凝视着旁观者。这个人是如此的重要，以至于人们会为他建起这样规模的雕像来纪念他，但他的名字可能早在世界末日的时候就已佚失。不过，来自旧大陆的集体记忆将填补这一空白。\n\n据说他是一个解放者，一个重新统一国家的伟人，他镇压了针对他的合法统治的叛乱，他向国王马丁·路德提供了支援，共同砸碎了人们身上的枷锁，他们一同将贪婪的罗马人赶出了教会。他曾两度遭遇袭击并一度受了致命伤，一次是在剧院里，而另一次在一座多草的山上，但每一次他都会再次站起来，继续为他治下的所有人民争取自由与正义。他的形象被认为是真理、自由、奴隶解放和民族团结的象征。人们将这些乃至更多的功劳都归功于他，他们则简单的将他称作解放者。\n\n岁月和化学反应依然在缓慢的磨损着这座雕像，而人们这边也不时会有试图保存这堆旧石头的命令和团体出现。为了看他一眼，人们会为此穿过整个大陆，就为献上一些供品，或是向他道两句谢。然而随着时间的推移，这座雕像变得越来越脆弱，他的头颅部分在科伦比因共和国晚期的某个时候被盗走了，而最终雕像本体也因一场大火变成了在一堆倒塌的脚手架下几乎无法辨认的瓦砾。\n\n虽然这个世界失去了一座伟大的奇观，但解放者的思想和精神依然留存于人们的内心和思想中。他墓志铭的一部分得以保存在他那庙宇的旧址上，永恒宣誓着他神圣的旨意。"
 RAD_NA.31.a: "解放者永远被铭记。"
 RAD_NA.32.t: "摔角高手"
 RAD_NA.32.desc: "通过行动，普通人成为了传奇；通过时间的流逝，传奇成为了神话。自世界终结以来，时间已经过去了很久。一些人在那可怕灾难之前和期间的英勇行动，现在被奉为了受大众喜爱的神话。\n\n其中一个这样的神话起源于旧墨西卡的废土。当无辜的城市沦为早已不复存在的帝国的可怕炸弹的猎物时，法律和秩序就已经崩溃了。文明在交火后的混乱中崩溃，随之一同消散的是许多人习以为常的安全。那些幸存下来的人们受尽了残忍邪恶之徒的任意摆布，他们抓住了机会从这片被摧残的土地的痛苦中获利。\n\n但无论阴云是多么暗淡，任何阴云都有一线光明。就像来拯救心爱公主的骑士一样，英雄们挺身而出，对抗席卷了祖国的混乱和无政府状态。戴着艳丽的蓝、白、红面具的这些“摔角手”赢得了名声和人民不朽的爱戴，因为他们用着“自由格斗”的秘密能力与强盗和暴徒作斗争。\n\n如果你问一个老婆婆，他们会用比他们年龄小八倍的孩子的兴奋劲儿告诉你这些摔角手的事迹。“圣徒”是如何单枪匹马地用他那传奇的锁喉之摔终结了“三玛丽亚”。“千面人”是如何从高处施展毁灭性的高台摔，保卫罗萨斯城不受流氓牛仔的侵害。北河的军阀，恶名昭彰的“蓝魔”，是如何通过与“圣徒”组成“两人组”击败了“安娜司令”救赎了自己，从而为整个墨西卡带来了持久的和平。外人可能会说这是吹牛故事，但他们以家族的名义发誓：他们说的一切都是真的。他们对此深信不疑。\n\n通过行动，普通人成为了传奇；通过时间的流逝，传奇成为了神话。故事在代代相传的过程中，规模会不断扩大，也会不断缩小——许多人的功绩可能反而成为一个人的功绩。但是，这些人确实存在过，即使他们的名义上有夸张的事迹。也许有一天，当墨西卡再次呼唤援助的时候，那些表彰着他们功绩的吹牛故事会激励人们采取行动。"
 RAD_NA.32.a: "就算死去，也没有人能摘下他们的面具。"
 RAD_NA.33.t: "歌声来自美好时光"
 RAD_NA.33.desc: "时光流逝，世界也从大悲剧的灾难中恢复过来。崭新的文明在旧文明的废墟之上迭起兴衰。在他们出发前往颠倒之地之前，孩子们早已长大成人，又慢慢变老。过去的二十年间，更多关于过去的东西被回收，发掘，并最终重新利用。\n\n一切开始于在海龟之地的一座城市里重新发现的扬声器杆。这个漂亮的小部件是一项旧世界科技的一部分。据回收者所说，它可以通过空气的振动向另一个称作音箱的旧世界科技传递信息。可以预见的是，这将大大化简人们间的远距离交流。\n\n接着，回收者们在MO-12号发掘现场发现了一个保存得异常完好的“音卡”集合。在它们光滑坚硬的表面上印有打扮精致的男人和女人的照片，诸如“鲍勃·迪伦”、“海滩男孩”之类的名字悬挂在这些人的头顶上。有人注意到，当被小心地放入音箱时，这些音卡完美地契合了槽位。\n\n人类历史上有过多次意外事故造成的巨大变化改变了其发展方向的情况。这次发生的事情，无非是来自人类过去美好时光的歌曲在今天重新流行起来。这次的意外发现，让人类文化集合中曾经被遗忘的一个不可或缺的部分，在这个希望与奇迹的时代焕发出新的生机。"
 RAD_NA.33.a: "“加州梦，在这样一个冬日…”"
 RAD_NA.34.t: "水下之城"
 RAD_NA.34.desc: "立于末日时代废墟之上的城市继承了过往的特点，同时也接过了藏匿于瓦砾之下的秘密：帝国城有着高耸入云的玻璃与金属支柱；西斯科有着曾连接城市两半的弯折大道；科里比亚有着无名英雄的纪念碑；温迪维尔有瑞格里竞技场。纵观大陆，成百上千的小镇都因旧世界的遗产而变得独特。\n\n不过，要说最独特的风景线，非金奥良的水下城莫属。\n\n没人知道这大裂口上——好吧，应该说是大裂口曾经的土地之上——仅几千人口的犄角旮旯是如何，或从何时开始，或为什么能让周遭的船只都来这休憩娱乐。当水手们乘着最新式的潜艇发现水下城时，亚伯拉罕总督也对此惊奇不已。关于末日时代大洪水与黑魔法的故事，不知道在岸边住了多少代的沼地人一直在传述着，但直到水下城被发现之前都没人当回事。\n\n孤立于海底的大都会已成了珊瑚、游鱼和海草的乐园。水下城的照相画一经公布，便占据了海龟之地的各大头条。权贵纷纷包船驶向金奥良，各路潜水员迫不及待地想要下水探索，宝藏猎人和考古学家则争先恐后地想要登上驳船和大帆船去一探究竟。一夜之间，金奥良便成了勇于冒险之人的圣地。"
 RAD_NA.34.a: "快快来长沼，旧世奥秘等着你！"
 RAD_NA.35.t: "知识阁"
 RAD_NA.35.desc: "常言道，古人早已在灭世前遇见到了如此悲惨结局。\n\n他们凭借着非凡智慧，筑起坚实的高楼。风吹雨打、人群纷扰，皆不为所动；他们在华美的壁垒与大理石雕像之下封存了一切知识，科技结晶、机械装置、思想争斗、信仰理念，皆群聚于此。若后人有幸踏足，就能在古人留下的一片狼藉之上重现昔日繁荣市井。不久之后，预知化为现实，诫言得以应证：万物毁灭殆尽，唯知识阁不灭。\n\n唉，古人虽聪慧，却自高自大。撑过灭世后的人间地狱还不够，非得用自己的语言把知识记录下来。几年、几十年、几百年过去后，必然消磨殆尽。或许，只有破解深奥古语与文籍，才称得上是有资格学习古人智慧的人。不论如何，这些知识阁成了周遭新文明眼中无用、神秘的未知事物。无数人曾试图解读古人智慧，也有无数人败退而归……前提是，他们真的离开了。\n\n时间长流滚滚向前，人类于废土之上繁衍生息，总有一天会有人解开知识源泉的奥秘。现在，这些知识阁仍旧匿于暗处，令代代听闻其传说的人们遐想无穷，助长他们探寻未知的动力。"
 RAD_NA.35.a: "总有一天……"
 RAD_NA.36.t: "自由国度"
 RAD_NA.36.desc: "末日已过去多年，成百上千的小国王、总督、酋长、市长和自由战士们分布在蜿蜒的大河岸边。他们间的忠诚就像夏日的微风一般变幻无常，敌友关系往往在一个季节间就会发生逆转。此番乱象今日如此，明日亦然，几乎所有人都这么认为，但有一个人否定这一点。\n\n根据古老的记载，一个意志坚定、魅力非凡的人突然出现在大河之畔各个政权的朝堂大厅之中，宣扬和平与团结的理念，对领主们动之以情。为什么要互相争斗，以至于农民们在辛勤劳动时要为意外的劫掠而担惊受怕，父亲们要成批地埋葬他们的家人？他宣称实现繁荣的方法不是火与剑，而是炉台与铁锹。\n\n各领主们对此反应不一。有的人勃然大怒，要求逮捕他；有的在听说他的事迹后拒绝让他进门；只有少部分人假装喜欢他的言论；张开双臂热烈欢迎他的人则更是少之又少，而后这些人则被这个神秘人多次探访，最终他们每个人都受邀参加一场会议。\n\n这场会议的细节已经湮没在历史的长河中，但一个旨在重建大河两岸秩序的强大的国家联盟就此诞生。他们的战争故事和仁慈统治成为了传说，村庄们第一次体会到了安全感，沿河贸易迅速繁盛了起来，而过去的流民与反对者们则在恐惧中度过余生。\n\n虽然力量会此消彼长往复循环，但在这一政权庇护下的人民会铭记它的伟大。对很多人来说，他们标志了人类悠久历史中影响深远的一刻：新世界终于从旧世界的尘埃中脱壳而出，高举寓言中白色火炬的人们有幸像旧世界里的人们一样自由地生活。"
 RAD_NA.36.a: "他们像一群自由的兄弟一样共同生活，正如他们的祖先一般。"
 RAD_NA.37.t: "乌鸦"
 RAD_NA.37.desc: "午夜的天空乌云密布，以至于慢慢褪变成了一种病态的颜色。炸弹的余焰尚未熄灭，一道不灭的橙色照亮了天堂。约翰走进了那座支离破碎、破败不堪的教堂；它的十字架已然倾覆，歌集的残页散落在地板上，再没有祷告者起身为他们的灵祈祷。约翰坐在长椅上，握着手枪，哭了起来。教堂尘土飞扬的空气里没有歌声点缀，只剩下一个崩溃的人静静的抽泣声，以及远处的战火咆哮。\n\n泪水自约翰的双眼淌下，他把枪管放进了自己的嘴中。就在他的手指扣上扳机时，突然，一声轻轻的敲击声传来，在黑暗中回荡着。一只乌黑的鸟跳到了他的脚上，啄着地板。约翰把手枪从嘴里拿了出来。这还不是终结。这是上帝的神迹。\n\n——\n\n约翰走进教堂，像他之前数百次做过的那样。他蜷缩在一个旧木桶旁，桶里将熄的火苗发出黯淡的光。他叹了口气，严酷的新世界需要做出牺牲。\n\n他举起了那张他现在几乎认不出什么人的照片，他们的名字早已在他破碎的脑海中被遗忘。他把照片扔进了灰烬。这时，有人敲了敲窗户。乌鸦站直了身体，抬起头。它尖叫着扑腾翅膀。约翰对此毫不在意，没必要去听乌鸦的建议。那些照片正在燃烧。\n\n约翰推过腐朽的木门进入教堂，像他之前数千次做过的那样。他的肩上扛着一具尸体。他把尸体放在漆黑的木桶旁上，捡起一块砖，砸开了死者的头骨。\n\n教堂的尖顶传来一声尖叫，乌鸦俯冲而下，降落在他的身边。它再次长啸一声，然后穿过破碎的窗户，飞入了没有星星的暗夜。\n\n约翰只是看着窗户。上帝的神迹一去不复返了。他长久伫立，凝视着黑夜。惊惧良久。"
 RAD_NA.37.a: "永不复还。"
 RAD_NA.38.t: "上帝并非全知全能"
 RAD_NA.38.desc: "自打地球被炸了个稀巴烂后，我就记不清过多少日子了。大概四千天？每天都是沉闷的灰蒙蒙一片，记忆也随之模糊。不过，也不重要，我已经习惯于靠那男孩的样貌来确定时间了。照他现在的体型来看，大抵有十岁了吧。\n\n操了，忽然想起来了，那就写下来吧。十年风尘，真没想到能走那么远，我甚至都不知道自己是不是想这么做。\n\n每一天，男孩都会变得更壮实、更能干。我算是教会他识字了。为了能在从未亲历过的世界中走下去，他必须要知道如何阅览地图和路标。话说回来，我已经有些跟不上，衰老的身体难以与他的活力相媲美。不幸的是，有些技能已经没法教给他了。我们只剩十发子弹，也就别想着当个神枪手了。\n\n每一天，我都越发感觉疲乏。所有事情都让我愁上眉梢。食物、鞋子、寿命，还有最重要的一点，孩子的未来。我撒手人寰只是时间问题，到时候男孩就得学会如何照顾自己，但他现在还没准备好。\n\n再怎么身体不适，我也必须要撑下去。男孩就是新一代的光明，他们这代人会独自在旧世界的残垣断壁之上创造出新世界。他就是希望，如果他不是上帝显灵的证据，那上帝也就不是全知全能的存在了。"
 RAD_NA.38.a: "不要温和地走进那个良夜。"
 RAD_NA.39.t: "可怖舰"
 RAD_NA.39.desc: "核灭世后，很少有人知道海上幸存了多少人。这些海上人和许多地上一样，也都命不久矣。灾变过后的几个月间，从小艇到战舰的各类船只都纷纷靠上世界各地的海岸线。他们的油料储备很快见底，只能随波逐流。\n\n只有少数不烧油的船只在海上航行了更久，但这些老式帆船和核潜艇也并没有坚持下去。食物储备见底，他们也没有从别人手中“补充”自己所需之物的人力。由此，海上人纷纷逝去，抑或是像之前的几百万人一样逃去了适合生存的陆地。\n\n不过，有一艘船不存在这些问题。它拥有一切海上生存的必须条件：核动力、坚固的钢制船体，以及足够取其所需的人力。虽然这艘船令人畏惧，但遭其攻击的人们并不清楚它的真名，而一个假名却在西海岸传播开来，一个让所有希望在西海岸重建家园的人们都恐惧焦虑的名字：可怖舰。\n\n灭世过后几十年来，这艘无名航空母舰一直游荡在美国海岸边，似乎会随意挑选攻击对象。传言说，一名永生船长操控着这艘可怕的战舰，带着她驶过枪林弹雨；他坐在财宝铸成的舰桥之上，里面还堆满了食物、淡水以及旧世界的美酒；他的手下十分忠诚，吃得很好，全身干净无暇；他们会无端发动突袭；只要原子能还能使用，他们就会继续劫掠下去。"
 RAD_NA.39.a: "强者肆意为之……"
 RAD_NA.40.t: "还没写"
 RAD_NA.40.desc: "还没写"
 RAD_NA.40.a: "还没写"
 RAD_NA.41.t: "十个大兵人"
 RAD_NA.41.desc: "十个大兵人，扛着钢枪去奔走；\n一个自杀没得救，十个只剩九。\n九个大兵人，命数将至真期待；\n不及双腿跑得快，九个只剩八。\n八个大兵人，天堂烈火劈头盖；\n亮瞎一个真失败，八个只剩七。\n七个大兵人，凤凰降世惹人畏；\n烧死一个算白给，七个只剩六。\n六个大兵人，绝地求生刺激多；\n辐射整翻算谁锅，六个只剩五。\n五个大兵人，战争思略日夜谈；\n一人掀桌我不干，五个只剩四。\n四个大兵人，树上稍息难太平；\n一人翻身滚树底，四个只剩三。\n三个大兵人，炖肉好吃大家争；\n送你一枪了此生，三个只剩两。\n两个大兵人，太阳底下饿得慌；\n一个悬梁把命亡，两个只剩一。\n一个大兵人，归去来兮只一人；\n叹息嗟吁梦不成，孤身将路行…"
 RAD_NA.41.a: "…归去来兮尚一人。"
 RAD_NA.42.t: "蓝草王国"
 RAD_NA.42.desc: "夏日微风拂过丹尼尔的脸颊。他的身后是一大群要前往西部的骑兵，前面则是阿克顿村。村子往北是杂草地，往南是连绵起伏的大草原。骑兵们从唐斯出发，前往戴安娜进行作战，消灭最近出现的“敌人”。\n\n近年来，蓝草王国繁荣昌盛、春风得意，但行事风格也越发残酷。曾经驰骋于河滨地的战士们变得粗暴，不断袭扰深渊王国。洗劫城市、搜刮金库、摧毁村庄，令人疲于应付，而丹尼尔也越来越累。\n\n劫掠开始了。他和他的骑兵战友们冲进镇子，用火枪四处射击、用军刀四处挥砍，蹂躏着空旷地上的生灵。丹尼尔砍倒一人后，骑至镇子边缘的一处小房子前。他翻身下马，踏进门槛，准备将其搜刮一空。\n\n除了一张椅子和几个铺盖，逼仄的棚屋内看不到任何家具。壁炉内，几根焦黑的柴火闷烧着，整个房间都笼罩在暗沉的橘色光芒之中。一名妇人站在角落，紧紧抱着胸前的婴儿。丹尼尔见此僵在了原地，他不想杀她。\n\n“有后门吗？”丹尼尔问道。惊恐的妇人点了点头。“快逃。”他继续说道，“跑的越远越好。跑进林子里，弟兄们就看不着你。”\n\n妇人转身就跑，冲出了房间，大概是从后门逃走了，逃向了远方。丹尼尔叹了口气，不禁扪心自问：为何世界如此残酷？"
 RAD_NA.42.a: "今日不宜落泪。"
 RAD_NA.43.t: "第七印"
 RAD_NA.43.desc: "终于要来了。全然不顾地拉横幅叫唤好几年后，基思预想中的事情就要成真了。七印开了六个，而第七印即将降临于地球。基思终于能亲眼目睹祂的力量与荣光、拥抱上帝了。防空警报大作，响彻名为“天使之城”的洛杉矶。他望向天空，期待、焦急与决心在眼神里来回翻滚。\n\n基思睁大眼睛，看到了云上一个小黑点正拖着烈焰划过天空。终于来了，审判日要来了，基思可以拥抱上帝了。他欢呼雀跃，无法抑制自己跑向那天使号角的冲动。惊恐的路人尖叫奔逃，基思却大步冲向心目中的救赎之物。\n\n忽然，一道强光遮蔽了基思的视野。他全然不顾被致盲的双眼，因为亲眼见过上帝面容之人必将离开人世。他盲目地站在原地，伸出双手，大声背诵那段经文：“那位天使提起香炉，盛满了祭坛上的火，抛到地上，遂发生了雷霆、响声、闪电和地动。执七号角之七使、自备以吹。我听见由殿里发出一个大声音，向那七位天使说：‘你们去，把那满盛天主义怒的七个盂倒在地上！’”\n\n怒火倾泻而下，淹没了基思。"
 RAD_NA.43.a: "谁人能挡？"
 RAD_NA.44.t: "人类皆神"
 RAD_NA.44.desc: "旅行者沿着破烂的钢铁小路骑马前行。两条延绵不绝的钢条间有许多木头，早已腐烂破碎。前面不远处，有一座建筑坐落于钢铁小路边，歪歪斜斜、塌了半边，但更有意思的是东西不在钢条旁边，而是其上面的一个巨大物体。它分成了许多节，全靠一些看似单薄的轮子支撑着，憩于钢条之上。\n\n旅行者来了兴趣。他对这些叫“裂彻”的稀罕玩意有所耳闻，据称它们能搭载成百上千的人，还能飞速前行。他一直觉得这不过是些胡言乱语，亲眼看见后却又好奇了起来。它就在那里，锈迹斑斑但仍旧完整。旅行者骑马向前，靠近观察。\n\n这辆如爬虫般的载具非常长，从头到尾至少有三百步，巨大的钢铁车身至少被分成了五节车厢。旅行者必须要看看这钢铁巨兽的头，说不定能悟出为何上帝创造了此等巨物。\n\n他翻身下马，走进第一节车厢。里面的仪表与拉杆多到眼花缭乱，地板上则躺着一具破碎的骷髅，骨头上还挂着破烂的衣服。看到这里，旅行者明白了：哪有什么上帝，人类才是真正的至高存在。"
 RAD_NA.44.a: "而人类早已死去。"
 RAD_NA.45.t: "废土女王"
 RAD_NA.45.desc: "玛格丽特·蔡斯·史密斯总统坐在华盛顿废墟之下的地堡内，陷入沉思。至少理论上来说，她还是美国总统，但现实情况呢？她的自负葬送了美国，还把自己送入了这个地堡办公室，里外还有帮面无表情的特勤局干员站岗放哨。距离白宫疏散已经过去了两小时，丈夫克莱德大抵也死在了瓦砾之下，或是化成了灰。现在的总统，统领的不过是万千亡灵。\n\n史密斯一言不发地示意干员退下，她需要一个人静静。干员马上照做，机械地打开唯一的出入口，离开了幽闭的办公室。这是她的错。一切让美国强大的努力让史密斯也再次变得伟大，可这到头来反而葬送了她所在乎的一切。\n\n几个小时之内，史密斯就必须要向一个业已入土的国家发表演讲，说点乐观的话，宣布美国会撑过去的。思忖片刻，不由得心生厌恶。不，她不会演讲的。不会有总统发表演讲了。\n\n史密斯打开桌边的抽屉，拿出纸笔和一把1911手枪。她一直带着这把防身枪，现在却要用它来伤害自己。她摊开纸，写下一句话，旋即将枪口对准太阳穴。\n\n枪声响彻总统地堡，特勤局干员踹门而入，四下寻找刺客。然而，除了死掉的女人和一张纸之外，他们一无所获。戴维森干员拿起纸，大声朗读那句话："
 RAD_NA.45.a: "“我不会当废土女王。”"
 RAD_NA.46.t: "新耶路撒冷"
 RAD_NA.46.desc: "基督的身体。在远古终末之前，这是他们对这片土地取的名字。我总认为这个称呼既美丽又古雅。这是一座上帝之城，不论是沦陷之后还是之前。不仅是名字美丽，实际也是美不胜收。\n\n九代以前，我们的祖先依据传说中的上帝之国建立了这座城市。可主却没有把我们的祖先带入天堂，所以他们依据天堂又重建了这座城市。没有教宗领导他们，他们就选举了自己的教宗：上帝在人世间的代言人。他们给这座新城命名为新耶路撒冷。也许这个名字在长久以前对他们有些特殊意义，但在时间冲刷之下，这其中的意义我们已无从知晓了。\n\n一代又一代过去了，我现在就要被选为新教宗。我能听到主从旧世界和新世界的最偏僻角落正在呼唤着我。满足人民的需要便是主的旨意，而我当奉命行事。"
 RAD_NA.46.a: "大师，拿起你的乐器，开始演奏吧。"
 RAD_NA.47.t: "人类的状态"
 RAD_NA.47.desc: "“你为什么不试着阻止他们呢？”\n\n老学者抽了一口大概是远古留下来的香烟：“那你有试过阻止两个又饿又惊的人不要互相残杀吗？这可不容易，我能做的只有求他们停手。”\n\n男孩一脸疑惑。老学者叹了口气，带着满嘴酒味和香烟味说道：“小子，听着，末日之后局势就不好了。卡佛斯是个沙漠小镇，文明世界毁灭后就没法待了。”\n\n“那，当时发生了什么？”男孩询问道，“人们都离开了吗？”\n\n“有些人走了，其他的嘛……这么说吧，你有听说过托马斯·霍布斯吗？”\n\n男孩摇了摇头，老学者便解释道：“‘没有强权威慑时，人们就生活在战争之中，这是一场所有人对所有人的战争。’卡佛斯的资源不足以支撑那点居民生存之时，邻里之间就开始为了一口吃喝而互相残杀。”\n\n“那你怎么活下来的？”\n\n老学者两指夹着香烟，吞云吐雾，沉默良久。最终，他说道：“大概我就没活下来吧。目睹那一切……会改变一个人。”\n\n老学者把视线从手里的香烟上挪开，看向男孩。不过，那里并没有什么男孩。虚妄幻影与风中低语掠过他的住处，男孩也如尘土和沙漠中的卡佛斯一样，早已化为齑粉。"
 RAD_NA.47.a: "人类的状态……是人与人对抗的战争状态。"
 RAD_NA.48.t: "地下帝国"
 RAD_NA.48.desc: "新世纪前夕，核子烈焰吞噬了世界各大城市。成千上万甚至上亿的人们和千万年的文明积淀在一天之内化为乌有。有些人可能会觉得，这是人类文明的终结，但事实并非如此。在国之重城之下，在尸骸与尘土之下，在混凝土遮蔽之下，还有人们栖居。\n\n地上城已化为齑粉，而地下城则悄然生长。人们在阳光下的隧道塌方处不断回收、狩猎、种植食材，各方势力于暗处不断壮大，地下帝国的王朝不断更迭。旧时的下水道接入后，绵延不绝的隧道世界便更加繁荣。\n\n很少有地下城人见过太阳。他们如老鼠般簇拥于黑暗之中，任何担负不起入城代价的人都会被处以极刑。有鉴于此，地上世界的许多现在便理所当然地认为地下城人就是帮野蛮食人族，时刻准备对其敌人大开杀戒。除此以外，传言还说地下帝国正准备攻打他真正的敌手：帝国城。"
 RAD_NA.48.a: "该灭虫了。"
 RAD_NA.49.t: "恶沼"
 RAD_NA.49.desc: "当核弹在美国大地之上倾泻而下时，被摧毁的不仅是人口与政治的中心，还有诸多战略设施。不少地方被认定过于重要，不可放过，于是它们就这么被蒸发了。数以千计的军事设施、机场跑道、基地、港口与可疑的地堡在蘑菇云下湮灭。\n\n然而，有一道伤痕比烟雾弥漫的辐射坑洞要更深。一处被称作409号场地的区域被一枚外国核弹头直接击中，当地堡被摧毁得无影无踪时，它所贮藏的邪恶也释放了出来。一朵蘑菇云升上天空，数千吨无情可憎的剧毒气体紧随其后，在数英里宽的区域逸散开来。\n\n409号场地被摧毁的一小时内，超过方圆一里格的飞禽走兽接连倒下，痉挛着，窒息着。这些可怜的生灵是“恶沼”的第一份牺牲。由于没有动物来传播种子，而授粉的昆虫也早已消失，大多数植物没多久便消亡了。然而，这种无名的化合物质渗入了该地区的水循环中，让数百万生物中毒。\n\n如今，少数知道这片致命区域的人，将这片死寂之地称作“恶沼”，尽管它缺乏水源与生物。几年过去了，几十年过去了，几百年过去了，“恶沼”仍旧盘踞于此，其内的化合物浓度仍旧足以致命。"
 RAD_NA.49.a: "又一座人类之愚钝的纪念碑。"
 RAD_NA.50.t: "种下最伟大的种子"
 RAD_NA.50.desc: "吞噬旧世界的烈焰熄灭之后，幸存下来的少数人就得在满目疮痍的地球上挣扎求生。为了防止重蹈覆辙、自取灭亡，他们必须团结起来。许久之后，大多数人已将彼此当作了唯一的依靠，如家人般密不可分。然而，如此现状似乎注定不会持久。最终，他们分道扬镳，如风中残叶般飘向各自的归宿。有些人踏入了石块与金属的高楼坟场，栖居古旧破碎的废墟之下，终日与昔日亡魂作伴；有些人找到了丰饶的土地，生养于绿水青山之间。\n\n时光飞逝，如此回忆皆已蒙尘，新的苦痛笼罩了这篇大地，在新一轮的冤冤相报之中，田园牧歌又化为了针锋相对。\n\n不知多少年过去，所谓的大分居已贬为风中传言，在一次次传诵中被添油加醋，原本模样无迹可寻。对于植根俄赖俄峡谷中的氏族来说，彼此间所谓的家族纽带不过是传闻罢了。唯一存在的联系，只有战争；唯一立于大地之上的，只有血雨腥风。战士的鲜血与母亲的泪水混在一起，无法分辨。狗咬狗，人杀人，小弟操戈为亡兄，似乎整个峡谷已永生永世无法逃脱者悲剧循环。\n\n就在这时，和平使者带着希望与团结来了。他十分清楚，枕剑者必毙于剑，让一件事情延续下去的唯一手段就是拒绝暴力。和平使者将所有峡谷居民召集起来，让他们好好看看自己的所作所为。使者带着他们看向坟场，眺望连绵不绝的墓碑，直面弟弟祭奠哥哥、儿子接替亡父、母亲埋葬儿子的事实。每一个村落、每一支队伍都看清楚了选择兵戎相见的苦果，因而也接过了和平的橄榄枝。于是，和平使者带着他们将所有武器埋在一株露艳树下，因为他们再也不会操戈相向了。"
 RAD_NA.50.a: "俄赖俄人再次如家庭般团结一致，一如往日先祖。"
 RAD_NA.51.t: "原子的洗礼"
 RAD_NA.51.desc: "他们把约翰逐渐拖向旧日能量的邪恶水域。为什么他在这里？为什么来找原子教？妈妈总是告诉约翰不要干这种蠢事，否则就会变得和原子教徒一样，疾病缠身、满身疮痍。妈妈说，是旧日能量把他们变成那样的。\n\n广阔的草原之上，约翰能看到远处的反应堆，圆柱形防护罩早已被昔日烈火劈开。小时候，他总是梦想着某一天能亲自探索那座损坏的老旧反应堆，但现在却只想逃开。真是个愚蠢的决定啊。\n\n教徒们吟唱着诗文，把约翰拖向荧光河。虽然河流早已失去了“荧光”，但还是实打实的要命。他拼尽全力抵抗，但终究是徒劳。主教诵读了一段古籍中的布道词，随后将约翰的头摁进水中。他张嘴大叫，温暖的水流灌入肺中，彻底断送了他的呼吸能力。"
 RAD_NA.51.a: "原子之力只会夺取不纯之人的性命。"
 RAD_NA.52.t: "山丘上的国王"
 RAD_NA.52.desc: "人们围在桌子周围，急切地想听到关于极北之地传奇的故事。一位老人坐了下来，点了一杯酒。他一边喝酒，一边诉说。入口的是酒，出口的便是引人入胜的故事。\n\n“曾经，冰天雪地的卡纳达群岛一片荒芜，只由南方来的侵略者统治。尽管他们并不承认，但我们还是能自由地、没有约束地漫步。但我们的辉煌在终末之后到来，世界的其他地方都燃为灰烬，而我们繁荣起来。然而，有一个人，做到了不可能的事……别人认为前途黯淡，希望全无的地方，他却看到了机会。他的真名我们不得而知，但所有人都叫他国王。\n\n基奇克塔鲁克岛土地十分贫瘠，不是那种被常人认为的珍贵土地。另一方面，国王对此也深信不疑。他召集起来所有忠诚的士兵，组建成最强大的军队。接着便是一段追梦之旅。一路上鲜有人阻挡，于是北方帝国的基础便在此时一块块打下。在最初的几年没有什么人知道这些事情。但这段传奇总会传播开来，范围越来越大，后来整个卡纳达都知道了。国王用权力和外交让所有人团结在他的旗帜之下。似乎没有什么能阻挡他。”\n\n“所以他的帝国现在还剩下些什么？”老人的一位听众问道，“国王还活着吗？还有，你是怎么知道这些的？”\n\n老人大笑起来，“没有人能确定帝国是否还存在着。北方的环境一点儿也不好客，从那里获取信息极其困难，更不用说找到一个人了。至于我是怎么知道这段传奇的？嗯，这很简单：他是我的父亲。”"
 RAD_NA.52.a: "从父亲到儿子，故事将代代流传。"
 RAD_NA.53.t: "刚左"
 RAD_NA.53.desc: "劳尔知道，他马上要提交给报社的那篇报道能让他一夜走红。毕竟，把道听途说当成事实报道已经不够了。生活在新世界，就得打开新思路、想出透过表层看实质的新方法。那么，还有什么地方能比主宰匪徒的流寇帮派更能看出这奇异新世界中的人类心态呢？若能报道他们血腥狂野的集体施暴，那就能在报社中令其鹤立鸡群，或许还能在当地一炮走红呢。\n\n为了描写这些暴徒的生活方式和适应当下的方法，劳尔假意加入，潜入其中一个帮派。如此获取的报道，是最能反映当今世界的报道。在暴露并挨打之前，劳尔明白了这些帮派存续的核心原因。他曾在其现已声名狼藉的专栏中写道：\n\n“现今暴徒的人生信条可谓是我唯恐避之不及的东西。只有那些饱经风霜、失去一切、与世隔绝的人才能把它当作人生支柱。他们管它叫‘锋刃边缘’。如此‘边缘’无法透彻地解释清楚，因为只有跨过去的人才知道它在哪。那些劫掠四方的暴徒，是核灭世因果关系的必然结果。虽然我们可能因其残暴的行事方式而退避三分，但这些帮派恰是由声称对其惊恐不已的社会文化催生的。核弹是造成当今生活现状的原因，因而我们也是自作自受。至于那些帮派，才是真正为了未来的希望而奋起反抗此等糟糕现状的人们。我们的确存在于世，但他们才是真正活着的人。”"
 RAD_NA.53.a: "我曾经是你。你终将是我。"
 RAD_NA.54.t: "司令"
 RAD_NA.54.desc: "小岛本平平无奇，但岛民及其先人的神圣传说却值得说道。这些传说将“大革命战争”的幸存者凝聚在一起，促使他们在大毁灭之后建立了一处处聚落。\n\n长久以来，岛民一直依赖于图画，是图画团结了他们，给了他们走下去的动力。最重要的图画，是一栋楼房外墙上的艺术画。楼房历经战火洗礼，仍旧屹立于此，图画也被称为“伟大革命英雄的面貌”\n\n据当地传言，那位无名氏打跑了无数意图摧毁岛屿的侵略者，让一小群岛民得以在末日中幸存下来。现在，无名氏的面容印刻在墙上，流传了下来。岛民时常前来朝圣这副引人注目的壁画，向拯救其于水火的英雄致敬。不久之后，无名氏的画像便走进了千家万户，在新的艺术作品中再现，甚至还被印到了衣服上。至少对于岛民来说，这位无名氏或许将成为他们未卜前路的一盏明灯。"
 RAD_NA.54.a: "他仍活着。"
 RAD_NA.55.t: "理想家"
 RAD_NA.55.desc: "灭世来临，核子烈焰吞噬了世界，五彩斑斓、形状各异的光芒填满了天空。曳光弹飞入云中，意图拯救城市和军队，但最终都是徒劳无功。世界各地亮起了火箭引擎的可怖尾焰，寒冷的夜空中遍布飞机的光点。\n\n都市废墟上的烟尘散去之后，天空便沉寂了下来。许多人都觉得，永远不会再有光点掠过德哈斯了。时间无声地佐证了这句话，飞行的奥秘逐渐失传。最后的飞行员部落洛夫林，也与其迫降的飞机一样，默默消逝于风中。\n\n就在这时，他来了，理想家来了。\n\n他的真名已无处可考，但或许正如其说的一样，他是谁并不重要。不过，真正让人肃然起敬的记忆，是他降临的方式。理想家从一个破烂的飞行机器中降临，在令人退避三分的响声与咆哮中冲入何塞镇。眼中闪着光芒的他跃出机器，手里还拿着一个上锁的箱子。理想家说，这个箱子能让全人类再次主宰天空，不再畏惧头顶的蔚蓝苍穹。\n\n理想家说，古人有名纳萨族，他们曾驰骋天空、主宰星辰，而他正是其传人。他还说，他从弗洛里德的纳萨族陨落古代堡垒中找到的宝藏，能够让德哈斯的人们再次翱翔于天际，还能如纳萨族说的那般征服群星。\n\n何塞镇的人们学会了崇拜纳萨族、寻找他们的古代理论，即便在理想家逝世后也是如此。在一代代“局长”手中传递的那个上锁箱子带领人们领悟了空气动力学的诀窍、学会了神秘的公式和航空学法则、知晓了冶金技术和安全飞行规章。\n\n所以在那之后，在某个德哈斯的炎炎夏日，在新纳萨族的司铎和千百名观众的注视之下，后原子时代的第一台喷气式引擎咆哮着飞向天际。"
 RAD_NA.55.a: "最速之人。"
 RAD_NA.56.t: "白鲸记"
 RAD_NA.56.desc: "她于午夜时分到来了。\n\n波涛汹涌、风雨大作，却听一声如老旧门页开启般的吱呀声。日出时分，雨雾散尽，渔夫醒来后便看到了那巨大骸骨，摄魂动心，便疾呼妻子前来观摩。\n\n只可惜妻子已撒手人寰。\n\n他总是伴着妻子的故事进入梦乡。那些故事都是她从祖父那听来的：蓝海有鲸，有名大白鲸，撞沉捕鲸船，弄伤捕鲸人，他们便立志要将其斩于浪涛之间。\n\n渔夫从来没见过鲸鱼，只知道它很大、很灰、略有几分褶皱的灰色皮肤十分顺滑。那这是鲸鱼吗？冲上岸的骸骨表面确实顺滑，外加一些锈迹。真奇怪啊，还以为它应该是像鱼一样的东西。骸骨内部有无数旋钮与仪表，或许所谓的鲸鱼，就是遗留下来的战前精密机器？不论如何，渔夫都得继续下海谋生计。然而，她归然不动，每每望去就能让渔夫想起已故的妻子，还有百年前就毁灭的世界。\n\n某天晚上，渔夫听见鲸鱼正在嗡嗡作响。几分钟后，声音更大了，好似里面有某种引擎。不一会，嗡嗡声越来越大。随后，一道闪光吞噬了渔夫和他的小屋，鲸鱼也不复存在。"
 RAD_NA.56.a: "莫比·迪克最后的告别。"
 RAD_NA.57.t: "弥天大谎"
 RAD_NA.57.desc: "传说，芝卡哥曾是世界上最伟大的城市。现在，它变成了丛林和沼泽地，而在北部，米切根湖的西岸，一座新城拔地而起。它不是用水泥浇筑成的，那里的人参透不了那种古老的魔法。这座城市是由数以万计的原木建成，是一座长屋之城。\n\n这里的居民祖先是白人，”大吞噬“之后，他们就学会了土著的生活方式，以适应新的野外环境。没有比这更好的方式来学习农业、建造屋舍和寻觅食物了。这座伟大的城市——西米切根，是第一座也是最伟大的土著城市。这座城市不断发展、扩张，为了建造长屋，他们伐尽了方圆百里的森林。而在东方，米切根湖畔则形成了一个崇旧的社会。他们总是住在铺满石路的简易铁皮屋中，扎堆围观”大吞噬“幸存下来的文学作品。在对旧世界的崇拜中，他们忘记了真正的进步。崇旧者认为，进步就是了解他们之前的世界。西米切根人才明白什么是真正的进步。"
 RAD_NA.57.a: "谎言。"
 RAD_NA.58.t: "光"
 RAD_NA.58.desc: "遥远的北境，一支蜡烛熄灭了。冬天前所未有地寒冷。文明向北方缓慢地蠕动，被匪帮、游牧人和蛮族阻挠着。城里的人们渐渐意识到，严冬等同于对新的照明方式的需求——蜡烛经不起狂风的摧残，光线也无法穿透长夜的黑暗。阿巴拉契亚王国承诺将重赏能发明抵御北境暴风的蜡烛的人。\n\n一位来自巴克辛堡的年轻学者正巧在测试以固定自行车驱动的电灯。当他听说大奖的消息后，便收拾好行李，愉悦地向首都进发。\n\n世事难料，当他行经大烟山时，被一队响马撞见，偷走了电灯泡。山贼撵了他半里路，一箭射穿了他的胸膛。\n\n最后，一位老人提交了他自己的耐候蜡烛秘方。"
 RAD_NA.58.a: "人类的电能蜡烛没于历史之中。"
 RAD_NA.59.t: "路"
 RAD_NA.59.desc: "旧时代的最后一幕，即核爆天劫，令数亿人流离失所，寻找新的家园。这场迁徙形成了无数小径。在古道的遗骸之上，在蜿蜒的山岭之间，在沙漠的河道之畔，这些覆盖着碎砂砾的小径仿佛在不停诉说。旅者艰难地穿行其上，国家兴衰，能人志士，去了又来。而小径巍然。一些化作传奇，成为连通大陆的地理奇观；其他的渐渐荒废，与世隔绝，偶尔被学者的遐思或者冒险家的足迹惊扰。\n\n末日过后，当人类升入群星、雕琢太虚之时，他们当从高空俯瞰着这一切。他们见证着历史的流沙，聚集在这些狭窄蜿蜒、砾石铺就的小径之上。"
 RAD_NA.59.a: "新世界的基石。"
 RAD_NA.60.t: "蹒跚前行"
 RAD_NA.60.desc: "炸弹一颗接一颗地落了下来，有时，也会像雨点倾泻而下。谭丽在洛杉矶的山上可以看到每一颗炸弹，它们是德国人还是日本人投下的无关紧要。见鬼，哪怕是火星人都无所谓。重要的是，一颗原子弹在摩天大楼上凌空爆炸，她的社区也随即被夷为平地，曾经的家也被摧毁。她的邻居，此刻已化为灰烬。她想大声哭喊，可无济于事，这有什么用呢？现在最紧要的事情就是逃跑。如果她跑的够快，也许能在几天之内躲进山中。苟延残喘几个月，待到秩序恢复。\n\n已过去了一年有余。也许军队总有一天能够回到城里吧，美利坚合众国也将会度过危机。即使国家规模不比往日，但也会顽强屹立。美国会挺住的。如果美国没有度过难关，她也不确定自己是否能够挺住。食物储备快用完了，山中的农业基础也相当落后。她终究是一个在城市中长大的孩子，不知该如何在野外觅食。\n\n军队迟迟没来，而天启之人却随即而至。他们横扫了西部，怀着无尽的怒火摧毁了所到之处的一切。城市也再一次被净化。他们来也匆匆，去也匆匆。谭丽仍怀有美国会再次伟大的梦想，但这仅仅只是一个白日梦。她独自一人生活在荒山野岭之中，学会了风餐露宿，直到核辐射彻底腐蚀了她的身体。"
 RAD_NA.60.a: "她死在了四十七岁。"
 RAD_NA.61.t: "丰饶之地"
 RAD_NA.61.desc: "安德烈并不知道他会在前美里坚的中部平原上找到什么。他觉得，或许能看到高耸入云的城市遗迹，或者见到美利坚大地上仅剩的帝国毁灭之后遗留下来的科技。\n\n他当然听说过那些烂大街的故事。炸弹落下、烈火滔天、满目尘土；核子烈焰、融毁大地、地动山摇……\n\n所以，当他翻过最后一座山的时候，眼前的景象之美让他窒息，犹如风神本人夺走了他的气息。\n\n过了这最后一座山，就是旧日美里坚的腹地。放眼望去，水草丰盛、绿意盎然，远处还有大片雨云，随时都会降下宝贵、滋养万物的雨水。安德烈一路穿过沙漠，步入了这片神秘、无人涉足、未曾被古时烈焰洗涤的伊甸园。\n\n他回头向东去，从山脊下山。在一条古代道路的平地上舒缓双脚片刻后，安德烈离开了郁郁葱葱的森林，骑上摩托马继续向前，先前奇迹般的绿色风景线仍旧萦绕于脑海之中。\n\n不过，他一直没注意到许久之前倒在地里的锈蚀路牌："
 RAD_NA.61.a: "大峡谷 - 15英里。"
 RAD_NA.62.t: "头些日子"
 RAD_NA.62.desc: "气温直逼三十七度，炎热至极。一台战前老空调在角落里嗡嗡作响，时而吱呀两声，但房间里仍旧闷湿难忍。集市内光线昏暗，声音交杂，形成了一种安静的节奏，脚步声和马蹄声互相埋没其中。他是个从北方来的老演员，谈吐有方，话语字斟句酌。虽然口音早在职业生涯中磨去不少，但仍能听出几分浓重的下游方言味。\n\n“放以前，真叫是什么都没有。没人在兜里揣着书，就算有肯定也读不懂。我和几个朋友在这个老图书馆里找到了个满是书本的藏书阁。我们个个都是会读书的人，最后喜欢上了那些在丢在后面垃圾桶里的台本。嗨，核弹落下来之前，它们就要被处理掉了。其中一些台本是莎士比亚写的，他是当时最有名的剧作家，其他就是别人写的了。于是，我们就开始照着这些台本，演戏给聚落的人们看。”\n\n老演员的眼眶红了。\n\n“接着，镇子没了。全没了。我父亲逃了出来，但…又在流感上栽了跟头。我们都快揭不开锅了，圈养的牛都死了。就那么横在路上，身中乱箭，满身疮痍。”\n\n老演员抽了口烟。自从西南贸易公司进驻亚利桑那省后，这些模仿战前生活点滴的人们便出了名。\n\n“所以我们就开始以演戏为生了，四处游走，表演米勒、王尔德和各种旧时名家的经典作。你知道德克兰·罗伯茨吗？对，在加雷德摩外的一家旅店见过他之后，我们也拜读了一些他的作品，别人还说我们是第一批读过的。最后，我们攒够了钱，拼凑出一车厢的道具和剧本。人还就那几个，动作做了又做，对白念了又念，每晚如此。现在，时代变了，用不着放哨防盗，山上镇子能定期收到山谷镇子的新闻。嗨，都不一样了，我也没法从峡谷南边离开了。相信我，我还是更喜欢在外面游走，在路上不停歇。”\n\n老演员的神色黯淡了几分。\n\n“但话又说回来，我也成家了。他们想在这安顿下来，那就这样吧…”"
 RAD_NA.62.a: "“…我人生几何，却已遍历沧桑。”"
 RAD_NA.63.t: "大圣劳伦斯邦联历史学家协会"
 RAD_NA.63.desc: "对于全魁北克学界的头把交椅来说，这名学者似乎有些太年轻了。他头顶乱发，手里拿着一本年份标记为1982的战前百科全书，身后还有堆积成山的战前和战后古书手抄本。\n\n“吾之好友啊，此地不亦美哉？这长袍加身的人们，这厅堂庙宇，这教堂，啊！动人至极。您是否知道，这里都是照着旧时大亚美加大学风格建造的？忆往昔，大亚美加最高学府之气宇轩昂非无可比拟。不论是贵族胄裔，还是布衣子弟，都可前来进修。建筑的石料皆来自于南方老城钮玥。未曾料想，鄙人竟受命上任此等高位。食堂供有美食佳肴，道道菜都是依照旧时食谱烹饪而成，鱼牛鲜肉，何等可口！上次绿化节，邦联领袖曾莅临学府。虽有些沉闷，但对此地的喜爱之情溢于言表，便慷慨解囊，给了我们足够翻新图书馆的钱。”\n\n年轻学者坐在椅子上，俯身向前，好似在透露秘密似的。\n\n“些许楼宇甚至还是战前遗物，而我们仍在使用它们！旁人坦言说，他们未触一砖一瓦，不过鄙人对此还有些保留就是了。”\n\n“那您是怎么得到这个位置的？您显然有些年轻。”\n\n“唔，谈起学术生涯，只能说是有几分曲折。鄙人曾对西部老方言有研究。不少草原游牧人民的语言都与旧法语和通俗英语有着千丝万缕的联系，他们运用动词的方法颇为奇妙。除现在时外，没有其他时态。回归正题，第三次劳伦斯港围城战迫使圣劳伦斯大学全体向南方的维多利亚城逃去，学府也来信召回鄙人。后来，大多数教职工都走散了，或在大劫掠中被掳去了钮玥旧地。和鄙人关系十分密切的院长大腿中枪，伤势严重，鄙人却无能为力。虽然工作经验不过寥寥数年，但作为当时资历最老的教授，鄙人还是临危受命，依照院长的意愿接过衣钵。诚然，此举甚是鲁莽，但也无可指摘。退一步说，院长已是不久于人世，孰是孰非又如何？”\n\n年轻学者紧张地轻笑几声。"
 RAD_NA.63.a: "“可否歇息片刻，酌饮醇茶？此乃正宗茶叶之精华。”"
 RAD_NA.64.t: "曾有这样一个国家"
 RAD_NA.64.desc: "这是一首长篇颂歌，人们将其以新的韵律传唱下来。\n\n“在那古老的大陆上，\n曾有这样一个古国，巍峨的纪念碑点缀着她的疆域\n从此岸到光辉的彼岸，从草原到山麓\n无数的民众，自由生活于其中\n一座大都会坐落于中央，宛若一颗大苹果\n鲜红的旗帜，在阳光下熠熠生辉\n但默念她名字的人，早已寥寥无几\n光阴如梭，岁月沉淀，时间已不可考\n就连人们的记忆，也已渐渐将它遗忘\n但仍有人铭记着他们祖先的故事\n他们哀叹那段历史，怀念那称号：\n帝国之州，与那已逝去的年华。”"
 RAD_NA.64.a: "时光荏苒，随风飘散。"
 RAD_NA.65.t: "黑人兄弟"
 RAD_NA.65.desc: "自打监狱被发明以来，它只做了一件勉强谈得上体面的事情：大轰炸毁灭了国家，而坚固的监狱让大多数囚犯都幸存了下来。多年来，关押于其中的囚犯们饱受虐待，现在则有机会逃出高墙，享受日思夜想的自由。与其他众多犯人一样，威尔、克利夫兰和阿尔文也借着轰炸逃出了他们憎恨的围城，步入业已荒芜的外部世界。\n\n三人走进森林，遇到一座隐匿于林间的房屋，为找到晚上的落脚点感到欣慰。然而，刚一进门，房子的真正用途便显露了出来：墙上挂着一面滴血十字旗，晾衣绳上挂着一排白色长袍。\n\n威尔唾了口唾沫，和同行人说道：“傻逼3K狗，我才不要待在什么白人至上主义的狗窝里。”\n“太他妈对了，”克利夫兰附和道，“不过就从我们跑路的经历来看，世界也轮不到这帮傻逼做主了。弟兄们，那这间屋子就只能这么处理了。”\n\n不久之后，3K党藏身处就化为了夜幕中的一团大火，三人还围坐在燃烧的房子边取暖。看来，一群黑人烧掉白皮猪房子的讽刺故事仍旧存在于世，但这确实让三人笑了出来，让他们觉得这新世界还真有些优点。所以，这团大火烧出了一个全新的开始吗？这个嘛，反正三位新晋纵火犯下定决心要这么做了。"
 RAD_NA.65.a: "永不低头认输。"
 RAD_NA.66.t: "再见，永别，阿门"
 RAD_NA.66.desc: "突如其来的灾难令驻菲美军措手不及。军队被困在大洋彼岸的基地里，任由当地幸存者处置。然而，当地人并未对其刀戈相向。幸存下来的士兵和平民都意识到了彼此有多么脆弱，于是前者打开了兵营大门，后者则携食物前来供众人同享。\n\n时间流转，士兵们的分歧逐渐转成了对未来选择根深蒂固的怨气。最终，士兵们一致同意，他们曾立誓保家卫国，现在的任务就是要回归昔日祖国，帮助幸存者走出核大战的阴影。\n\n于是，士兵们开始将行李装上飞机，准备飞过大洋回到昔日祖国。在当地人的帮助下，他们只带上了必需品。为了感谢当地人在核灭世后的帮助，岛上剩下的辎重和设施也被尽数散给岛民。\n\n货机纷纷起飞，一名飞行员回头望向机场，看到了当地人用石头拼出的最后一句话：“再见”。\n\n飞行员不知道降落之后会发现什么，但他和其他士兵一样，知道他们刚以知心朋友的身份与往日敌人告别。"
 RAD_NA.66.a: "一路平安。"
 RAD_NA.67.t: "牧者"
 RAD_NA.67.desc: "核灭世之后，没人能说得清旧时各国和文明的分界线。有些人觉得，流向大海湾的长河就是分界线，许多学者则以两岸语言相同为由驳斥了这番观点。但不论如何，所有人都同意有一群人统治了这片土地相当长的时间，而他们称自己为“牧者”。\n\n幸存下来的马对灭世后的交运至关重要，牧者则正是饲养他们的好手。他们头戴大檐帽，身着防辐射尘埃的华丽斗篷，一眼就能从人群中认出来。他们的主要工作是牧放幸存下来的牲畜，也就是躲过核爆、因先前饲主消失而野化的牛羊。重新驯化它们过后，牧者会带着他们在荒野上游牧，时刻关注放牧季，击退末世荒野中遍地走的掠食者。牲畜的肉与乳制品十分珍贵，它们不仅是牧者的生存资本，更是蛮夷大地上各个聚落的支柱。\n\n时过境迁，土地再次肥沃了起来，聚落纷纷开始形成新的文明，建立固定的农场、定点饲养牲畜，牧者也因此逐渐衰落。不过，坚韧不拔、自力更生的游牧人民所留下的传奇故事依旧在新聚落中代代流传。不论是童言戏语，还是长辈听闻，牧者的传奇色彩在一次次传颂中变得更加浓郁。"
 RAD_NA.67.a: "好耶！"
 RAD_NA.68.t: "海那边的王"
 RAD_NA.68.desc: "岛上的长老们传颂着埃达·沃德国王的故事，他们称他为荒谬的传奇——囚犯国王。他是那个与魔鬼签订愚蠢契约、却被魔鬼操纵的统治者；他的心渴望与海岛的居民同在，却被邪恶拒而斥之。但是，善良的埃达·沃德国王，那金发碧眼、身着华丽礼服的男子，从未忘记过曾名为“巴哈马群岛”上居住的那些人民。\n\n岛民会向他们最珍视的宝物祈祷——一幅描绘埃达·沃德国王及其神秘新娘瓦·李的破旧画像。他们举行仪式，唱响古老的皇家圣歌，祈求诸神将埃达·沃德从恶魔手中解救，正是那恶魔阻止了他踏足这天涯岛屿。他们还会穿上埃达·沃德国王军队的神圣红色制服，在升旗仪式上向国王的十字旗行礼致敬。\n\n长老们相信，总有一天，埃达·沃德国王将赢得与恶魔的战斗。他将打造一条大船，与瓦·李一同驶向群岛。然后，他将与人民一同安居乐业，带来无尽的富足与欢乐。正是因为他们坚信埃达·沃德国王定将归来，且深知他对岛民的爱永恒不变，岛上的居民至今仍在为他的归来做着准备。他们建起美丽的村庄，惩罚犯罪，以爱和尊重彼此相待，正如埃达·沃德国王待他们一样，所有这些努力都是为了确保国王归来时，不会对他们感到失望。"
 RAD_NA.68.a: "天佑吾王！"
 RAD_NA.69.t: "还没写"
 RAD_NA.69.desc: "还没写"
 RAD_NA.69.a: "还没写"
 RAD_NA.70.t: "燃烧的玫瑰"
 RAD_NA.70.desc: "挚爱的罗莎琳德，\n\n你现在经历过末日，也许你已经不在人世，毕竟自从命运的那一天以来，已经度过这么久啊。我，我被一天和又一天搞糊涂了，已经不知道具体日期是多少了，岛上唯一的日历还是1970年的，我也不知道现在是几点，所有的钟表都停了。\n\n我唯一确定的是，自我们登上美国海军“双髻鲨”号以来，已经过去几十年了，我的头发变得灰白，皮肤干瘪得就像话梅。我们逐渐耗尽了食物储备，耗尽了电池，而我们希望和平度过余生的天堂之岛其实是一个恶臭的热带地狱。尽管日本和美国已经不复存在了，但日本守军依然不欢迎美国人，我们与他们的斗争进行了很久很久，漫长而血腥。最后，我们用尖锐的管子、木头桩子还有石斧进行战斗。在满是蛇和鳄鱼的岛内水域战斗多年以后，只剩下了比林斯船长和我了。我们最后在日本地堡上升起了美国国旗。\n\n之后比林斯伤势过重，死了。现在，只有我一个，一个穿着破旧的海军蓝衣服，披着满是补丁的日本军用披风的人。最后，只有我一个人，我终于可以告诉你真相了。事实是，我，我杀了他们，还有我们。就是我转动了钥匙，发起了第一次的袭击。就是我干的，我一个人干的，比林斯他才不会这么做。毁灭文明了的火，毁灭了你的火，是我干的，不是别人干的。我不祈求上帝的怜悯，因为我该死。如果有其他幸存者来到这座岛上发现这封信，我希望他把我的尸体烧成灰烬洒在沙丘上，彻底消灭我的痕迹。对于我所做的一切，多么严厉的惩罚都不为过。"
 RAD_NA.70.a: "再见了。"
 RAD_NA.71.t: "灵魂战士"
 RAD_NA.71.desc: "就算逃过了终结旧时代和人类文明的毁灭之光，许多幸存下来的聚落至少也遭到了沉重打击。他们人数锐减，烈焰焚尽一切后原有的生活方式也难以为继。不过，在基斯喀彻温肥沃的大平原上，一个历史悠久、来自远方的部落不仅撑过了灾难，规模和信仰基础甚至还有所扩张。烈火向城镇倾泻而下，毁天灭地、生灵涂炭。部落的存在小农场逃过了一劫，年轻一带的部落民也因此不再受现代世界的诱惑，自由自在地在乡间繁衍生息。\n\n部落民称自己为杜霍波尔人，说着一口完全不同于其他人的语言，甚至连相近的部落也无从解读他们的文字。杜霍波尔人的祖先说，在灭世之前的时代，他们为了逃离一名暴君的魔爪，飘扬过海来到此地。时间流转，先祖之道逐渐蒙尘，旧时呢喃随风逝去，放弃旧习俗、被邻近更大部落同化的人每一代都在变多。\n\n不过，核灭世扭转了这股风潮。灾难使得原先强大的部落支离破碎，他们的家族也纷纷投靠这些灵魂战士以求救赎。于是，原先逐渐被同化的部落转而开始同化他人。加入杜霍波尔人或与其子民通婚的人越来越多，邻近其他部落的前领地内也涌现出遵循部落和平主义与注心灵之道的聚落。杜霍波尔人重新开始耕种因灾难而荒废的大片农田，许多小部落也受准加入他们。小部落摧毁神像，移风易俗，在杜霍波尔人的迎接下步入幸存者的新世界。"
 RAD_NA.71.a: "灵魂战士之圣歌，振奋了所有人。"
 RAD_NA.72.t: "大乔的电台"
 RAD_NA.72.desc: "大乔是个特立独行的人，强壮、沉默、不好交际，给人的压迫感大到没人会找他麻烦。大乔年轻时就开始以伐木为生，有幸成了个脚踏实地的劳动者。英属哥伦比亚腹地的清新空气与茂密森林，基本就是大乔在家能感受到的全部了，但他从未感到孤单、灰心或无聊。一台收音机，足以怡情。自然，收音机的调频永远都是一个音乐电台（毕竟大乔不喜欢听人说话），每天放的只有摇滚乐，是大乔清晨上工时唯一打破寂静的东西。\n\n某天清晨，收音机哑了。他照往常一样大力拍了下收音机，但它没像往常一样恢复正常。看来，这次不是收音机的问题。大乔想找出问题所在，但他能记得的每一个电台频率都只有白噪声。他耸了耸肩，觉得大抵是太深入林子了，没啥大事。大乔看中了另一棵树，开始伐木。明晚才回镇子，还有一天一夜要熬呢。"
 RAD_NA.72.a: "照常上工。"
 RAD_NA.73.t: "和平河，和平事"
 RAD_NA.73.desc: "受和平河恩惠的土地总是十分平静。据说，即便它是世界上最肥沃的土地之一，自打其存在以来就从没打过仗或受战火波及。所以，当人类文明玩火自焚时，和平河自然逃过了一劫。居民一如往常，在暖季平静劳作，从沃土收获大地最慷慨的馈赠。\n\n不过，世界毕竟变了模样，难免有些改变。政府基本已物理性蒸发，政治架构自然也就垮了，取而代之的是一种因地制宜的全新社会结构：农民们相互合作、交易农作物与生产工具，乐于用公道的价格招募灾民当帮工。寒风袭来，农地休耕，所有人就抱团取暖、团结求生，彼此分享燃料和毯子，互相扶持着度过农事年中农闲的半年。春光乍暖，霜冻消退，大家便回到岗位，勤恳劳作，力图繁荣，还有最重要的：维持和平。"
 RAD_NA.73.a: "真是吉利的名字。"
 RAD_NA.74.t: "你给饭吃我出力"
 RAD_NA.74.desc: "人最重要的欲望，大概就是食欲。不管其他人再怎么残忍嗜血，但最普遍的伤人——尤其是杀人——的理由，还是为了填饱肚子。每个人都知道种地的基本方法，想着自个找吃的也无可厚非，但保住足够让你去专心打理的好地、拥有能让这些地的产出足够你去的保护的种子和工具，就完全事另一门学问了。\n\n种田不是每个人都会喜欢的事情，它当然也是有缺点的。有些人觉得游历四方、寻觅新家的生活很好，不过聪明的就知道要赶快安顿下来，法罗农场就是这样。这里没人偷你东西，没人搞破坏，有一切能让你觉得种地是值得的东西。有些人就说了，一天十二小时还不让走，那不明摆着坑人吗？他们要自由，那就让他们去吧。我过的很滋润，有东西吃，有水喝，还有人带着武器保护我，这工作动力不就来了嘛。\n\n再说了，法罗大人的儿子感觉是个好人，像是在接过农场后会把工作时间降到十一个半小时的人。那可美了！我只希望自家儿子能和我一样当个卖力的帮工，等到老干不动的时候就得靠他供着嘞。"
 RAD_NA.74.a: "封建制度真有用。"
 RAD_NA.75.t: "跳水"
 RAD_NA.75.desc: "在冬天长达六个月的极北之地，有着一项奇特的传统。据说，在末日烈焰将这片土地化为无力支持文明存续的贫瘠之地前，这项传统就已经存在了。为了铭记往昔，冻土上的人们将这一习俗传承了下去。在这片最寒冷、最恶劣的废土上，人们会在每年初冬聚在一起，脱掉温暖的皮草大衣，在冰面上找个开口然后……跳进去游泳。\n\n以此为娱乐的人们并不是想自残。他们愉悦地跳入冰冷刺骨的水中，相信上岸后便是同胞们温暖的怀抱，让自己不至于在寒颤中死去。大多数冰泳者根本不明白这一古老仪式的意义。某些人觉得，跳入水中标志着他们战胜冬日、直面寒冷、熬过风雪的决心，初冬在冻湖中冬泳正是如此；对于其他人来说，这是炫耀力量、证明自己属于这里的愚蠢行为，而在这里的生活使得他们有了从此等考验中活下来的资本。\n\n最后，对于最疯狂的已是参加者来说，这是一种娱乐行为。这些怪人觉得此等近乎自杀的自残行为有何种历史或象征意义，只是为了好玩。他们是上岸后笑得最灿烂的，也是在冰下潜至深处、开怀大笑摆动作的。若是没被同行人及时救起，没几分钟就会归西。然而，正是这种感染全场的态度，使得具有重要历史意义的仪式变成了朋友之间的欢乐游戏。北地人可真是奇怪啊。"
 RAD_NA.75.a: "大概脑子给冷风吹坏了？"
 RAD_NA.76.t: "学无止境"
 RAD_NA.76.desc: "在一个几乎完好无损的图书馆当中，一位博学的老者正戴着眼镜仔细地检视书架上的书籍，盘点可供他余生所读的书籍。从炸弹坠落的方向来看，图书馆的位置恰好在其他几座更为坚固的建筑物的一旁，因此内部并未遭到严重破坏。大部分书仍然能够阅读，里面遗留的家具也相当舒适。对于像他这样博学多才的人来说，这是一个度过余生的好地方。\n\n老者向来是需要戴眼镜的，随着年龄的增长，视力也更加衰弱。幸运的是，他的眼镜依然完好无损，他可以毫不费力地阅读他所喜爱的大部头书籍中的文字。或者说，直到他读完第一本小说时仍是。他从书架上取下一本新书，命运却对他开了个残酷的玩笑，脸上的眼镜掉在地上，摔得粉碎。他绝望地呐喊，将碎玻璃紧紧攥在手中，失去眼镜使他几乎失明，为什么生活一定要如此残酷，真是活到头了！\n\n这时，老者又想到了一个主意。这条路上有一个验光师开的眼镜店。老者颤颤巍巍地站了起来，用手一步步摸索着，踉踉跄跄地走到了眼镜店里。刚一进去，他就在墙上找到一副眼镜，戴上试了试。很遗憾，这副眼镜似乎不太合适，但它对视力的提升足以帮助老者找到更加合适的眼镜。他心满意足地回到了图书馆，准备按照自己的计划度过余生，充分利用剩余时间，尽可能地阅读。"
 RAD_NA.76.a: "明智之举"
 RAD_NA.77.t: "小丘之王"
 RAD_NA.77.desc: "核弹落下后不久，政府纷纷垮台，世界陷入混乱，而许多人借着机会当了山头霸王，用尽一切办法建立独裁、统治旁人。在一片有着“锅把”这一神秘名字的地方，有个保守的养家男人。对他来说，如此独裁的权力基础则是有一群朋友，而朋友手里则足够赶走匪盗的火力。\n\n这名自封国王的仁君坐拥一个小小的前德州小镇，名字就是直白的“小丘镇”，手段可谓软硬兼施。他会招待子民参加后院烧烤派对，惩治犯人的方式也并不残忍或特殊，一般拿啤酒和丙烷补偿给受害者就好了。除此以外，要是有任何人远道而来，用着奇怪的科技，或是宣传破坏稳定的新理念……"
 RAD_NA.77.a: "……他就会礼貌而坚定地要求他们离开。"
 RAD_NA.78.t: "恶有善报"
 RAD_NA.78.desc: "杰西和大多数人一样，有着自己讨生活的门道。唯一的不同是，杰西知道虽然知道该怎么做，但又没有专长可言。他没受过什么教育，于是不久便发现了最简单的生财之道：拿别人的。没错，杰西是一名盗贼，而就当世界陷入疯狂的那一天里，杰西正在一个富人的家中行窃。\n\n这类地方向来如此，豪宅中堆满了贵重物品。富人向来不屑于隐藏自己的富有，而这豪宅的主人，很明显就是特别喜欢炫耀的那一类人。当杰西偶然发现房主最为珍贵的财产时，他的包里已经装满了价值近乎普通人几个月工资的战利品。杰西还不太确定那到底是什么东西，但不难判断出一定价值连城：要不然为何会锁在一扇坚固金属门后面的地下室里呢？一般人一定会因这扇门发起了愁，可杰西是个开锁能手。即便是这样一把好锁，他也只用了不到十五分钟便把门打开了。不幸的是，当他踏上前往地下室的第一节台阶时，他敏锐的听到了另一扇门打开的声音：前门。操，完蛋了。\n\n杰西立刻反手锁上身后那扇坚固的门，踱步走下通往地下室的楼梯，尽可能地保持安静。不应该啊？他想这个点，老人应该会像往常他来踩点时那样进城去了；真他妈该死，为什么他偏偏要在自己行动这天打破常规呢？杰西现在只能冷静下来寻找对策，也许，能够一拳把这个搅屎棍给撩翻，再趁机逃离？也不行，万一这人有个三长两短，条子就会跟疯狗一样死死咬住他不放。现在最好的方法应该是按兵不动，等那人睡着了，等安全过后再偷偷溜走。然而，天有不测风云，房主仓皇不定。杰西清晰地听到大脚步声穿过整个房子，那人不知道因为什么事，好像是在疾跑。随即脚步声便离地下室越来越近了。那人好像是正在往地下室赶来！惊慌失措的杰西抽出了自己的刀，关掉了地下室里的灯，在房间内找了一个隐蔽的地方躲起来并开始做准备，这样他就可以等那个人下来的时候伏击他。奇怪的是，地下室内并没有什么珍贵的财产，只有一个装满食品与药物的储藏室和一间简陋的卧室。杰西侧身滑入床底，就在这时，他感觉到地面在震动，就如同发生了地震一般。只不过，马里兰州从来不会发生地震。"
 RAD_NA.78.a: "救命，救错了命。"
 RAD_NA.79.t: "神圣亡者之地"
 RAD_NA.79.desc: "约翰站在母亲的墓边，凝视着墓碑上的名字。他一直不知道她的真名，打心底里想要抹掉那行字，刻上“母亲”二字，但他知道不能这么做。她不仅是约翰的母亲，还是父亲的妻子，表兄的姨母，更是他的同事、朋友和普通人。想到同为失去了她却未能幸存下来为她扫墓的人，又一滴热泪不禁顺着脸颊流下。他后退一步，整理思绪，环视墓园里的其他墓碑。碑石一排接一排，有几十、几百、几千人长眠于此。无数家庭因失去挚爱之人而支离破碎，无数子女都失去了自己唯一的母亲。\n\n在世界毁灭之前，墓园一直是个忧郁的地方，而世界毁灭之后，死亡处处可见，也就习惯了。比起约翰脚下埋着的遗体，核弹落下那天别处的伤亡并不见得比这里少。然而，墓地仍旧庄严，依旧平静。这里，能让约翰回忆起过去的时光，回忆起死亡并非稀松平常之事的时光，回忆起扫墓还是神圣仪式而非惯例的时光。即便新时代的舞台由万千骸骨堆砌而成，这处旧世界保存遗体的地方仍岿然不动、完好如初。"
 RAD_NA.79.a: "祭给逝者的庄严。"
 RAD_NA.80.t: "江轮迷思"
 RAD_NA.80.desc: "马蒂靠着江轮的栏杆，一手指间夹着根香烟，另一手则揣着一个威士忌空瓶。清风拂面，驱散蚊虫；晴朗夜空，繁星遍布；河水潺潺，平缓自如。此情此景，让马蒂感到前所未有的平静。真是一个能让人忘记世界末日的晚上啊。\n\n早在傍晚，马蒂就在欣赏太阳下山的时候闷完了一瓶威士忌。现在，夜幕降临，他仰望星空，回想着每天是怎么摧残身体的。这几天，他完全没吃过正餐，只靠船上存着的一点零食撑着，下肚的毒品和酒也不怎么饱腹。不过，马蒂知道，他永远不会放弃。每天他都为自己的状态担忧，比他对世界的担忧还要多，尽管他知道世界比他更糟糕，尽管他仍在酗酒。\n\n他俯身查看船边的字母，倒着读。马蒂可能精神不太好，无法读懂倒着的字，但幸运的是，这些字他已经记住了：“Cajun Queen（卡真皇后）”。读到这些字时，他笑了，脑海中浮现出一首他一直喜爱的老歌。最初这让他感到高兴，但随后他想起了上一次听这首歌时的情景。他把空瓶扔下船，看着它在浑浊的水中溅起水花，然后走向船的控制台。是时候再次离开心中的痛苦了。"
 RAD_NA.80.a: "明轮滚滚。"
 RAD_NA.81.t: "从头开始"
 RAD_NA.81.desc: "杰克有瘾，有赌瘾。自打成年以来，扑克、老虎机、赌场和黑帮打手就一直让他的生活刺激非凡。21点也好，比赛下注也罢，只要能赌钱，来者不拒。不过，除了过这种生活所必须的道德败坏之外，杰克身上有个问题：赌术稀烂。于是，他很快就输光了钱，负债累累。\n\n虽说赌术不佳，但杰克可是个大滑头。他摸索出了一套有效应付高利贷讨债的方法，给每个债主编了一套又一套能及时还债的说法：无业，但说下个月发工资了就能还上；无亲无故，但声称马上就能继承一大笔遗产；提议用人情换宽限，但不会真的帮忙。对于最后一个，杰克每天都会多洗一次手，权当减轻开出空头支票的负罪感。\n\n然而现在，人情和借口都卖完了，可钞票还是一张没有。各路高利贷债主就差给他五马分尸了，要想保命，就得赶紧出逃。说巧不巧，他刚准备跑路，核弹就掉下来了。\n\n从这里开始，杰克就撞了大运。核弹落下之时，他正在自家地下室里搜刮，想要在逃跑前找点可以卖钱的小玩意。于是，他在爆炸后便在地下室里待了许久，实在坐不住后再走上地面。环顾四周尚且安全的废土，杰克赶忙拖上行李箱，踏上逃亡之旅。走在路上，他不禁想到：债主和负债大概是一起化成灰了。\n\n那就是自由了！\n\n杰克嘴角咧上了天，决定先在先城里逗留会。废墟里肯定埋着有用的东西，另外，辐射还没把他弄死，那肯定还有时间先搜刮一下。既然如此，为什么不再赌一下呢？"
 RAD_NA.81.a: "一张黑桃A！"
 RAD_NA.82.t: "我就知道"
 RAD_NA.82.desc: "1961年，终末兄弟会成立于北达科他，是一个原教旨基督教教会。由于认为末日即将来临，魅力非凡的教长罗伯特带着信众从主流的福音派基督教教会分裂出来。核灭世前几年，教会的人气略有上升。他们宣称，上帝将会用地狱之火降下神罚，惩治人类允许跨种族通婚的罪行。\n\n世界毁灭那天，钱伯斯正在北达科他西南部的乡下教堂布道，向信众们灌输混种生育和社会混乱会让美国遭受神罚的说法。晨祷还没结束，几里外的美国核弹发射井便启动了，毁灭之锤纷纷飞上天空。直到晚间祈祷开始，德国的报复性核打击才抵达大洋彼岸，落在了空的发射井上。教堂内，只有钱伯斯朝着信众和敞开的教堂大门，因而也是唯一一个直视核爆闪光的。\n\n钱伯斯把祷告抛诸脑后，捂着眼睛兴奋地大喊：“我就知道！”这也是终末兄弟会的信众听到的最后一句话。"
 RAD_NA.82.a: "巧合罢了。"
 RAD_NA.83.t: "心之所安"
 RAD_NA.83.desc: "“我和自己和解了。如果现在不这么做，我将永远失去和自己的和解的机会。我过去的行为无可原谅、无可开脱，但……我不能执拗于过去。我需要你们理解。这不是遗忘过去、遗忘你们，甚至不是洗清罪恶，而是接受这一切，带着这一切走下去，不再因为凝望伤痕而忘记了眼前的美好。我知道，这是自私的表现，但还能怎么做呢？独自悔恨能让逝者起死回生吗？踟蹰不前能让被我抛弃的人瞑目吗？肯定不是这样的。我真心祈祷不是这样的。\n\n每当被问起炸弹落下时我在哪里，每当被问起我做了什么才逃出死神的魔爪，我都希望能给出诚实的回答，说勇敢面对了一切，但你们知道我不能这么说，也没这么做。我告诉别人说，可怕的核爆撼天动地，甚至以未曾料想到的方式撼动了世界，但我当时待在一个相对安全的地方。我没有告诉别人的是，当他人向我求援，我却弃之不顾。当你们看向我时，我却为了生存而背叛。若能调换命运，我会毫不犹豫地这么做，但这不过是白日梦罢了。\n\n现在，我不应该继续让过去侵蚀灵魂了。我成了家，有个儿子。他纯洁无暇，令我动容。我在想，要是在那时候，我是不是也会把他抛下？这不重要，重要的是，我现在不会抛下他，不会再抛下任何人。我会让当时从你们那窃走的生命年华用得其所。永别了，我必须要释怀了。”"
 RAD_NA.83.a: "童真笑容的背后，是新的希望。"
 RAD_NA.84.t: "猎人"
 RAD_NA.84.desc: "猎人身着暗色隐蔽斗篷，在林间潜行。狩猎已开始，而优质的猎物则刚刚现身：一只大型四腿生物，据父亲说叫“雄鹿”。他一手拿着可靠的弓箭，一手握着箭矢，时刻准备挽弓射箭。还差一点就到最佳射程内了，但即便如此，这名老道的猎人还是耐心等待时机，避免吓跑猎物。他小心翼翼地挪到攻击位置，却被某样重物绊倒，摔了个四仰八叉，雄鹿也自然受惊逃跑了。\n\n猎人气愤地咕哝了两句，旋即转身查看到底是什么让他错失良机。四周地面遍布落叶，似乎并没有什么东西，但在草丛里翻找了一番后，他摸到了一件奇特的器具。它的外形十分奇怪，像是一根有握把的长管子，后面还接着一块弯折的木头。猎人从未见过此等奇物，便借着好奇心把木头那一端抵在肩上。持握的感觉十分自然，但他仍旧不知道于这件物品是什么。猎人继续摸索，发现握把前面有某种弧形拉杆，便忐忑不安地拉了一下。\n\n砰！伴随着震耳欲聋的爆炸声，一股无形的力量把他整个人往后推了几米。他趔趄两步，跪在了地上，四肢止不住地颤抖。这到底是个什么东西？他看向长管子指向的那棵树，震惊地瞪大了双眼：树干上多了个冒烟的大洞。似乎这件奇特的造物有某种远超弓箭的破坏力，但这又如何呢？对于他这个猎人来说，这件器物太过笨重，声响大概能惊动全森林的活物，还会朝着使用者发力。说到底，它确实很没用。"
 RAD_NA.84.a: "既然简单的东西更好用，那何苦造个复杂的？"
 RAD_NA.85.t: "失羊"
 RAD_NA.85.desc: "亚历山大·菲利普斯主教迅速重点核掩体里的人头。九十七、九十八、九十九……詹姆斯呢？他环顾四周，大声呼唤失踪孩子的名字，尽力克制住声音中的恐惧。一切都发生的太过突然，除了菲利普斯早年当牧师时结识的军人朋友，没有任何人警告他们即将到来的核攻击。那位朋友大概已化成灰，但正因为他的无私之举，菲利普斯才得以将参加主日学校的孩子们疏散至核掩体内——然而詹姆斯却不见了。\n\n菲利普斯跑出核掩体，迈着两条老腿拼命跑过学校走廊，每踏一步都祈祷着能够及时找到那名男孩。另一个孩子告诉他说，詹姆斯回去拿东西了。有什么值得他不惜性命也要拿到的东西？显然没有，但哪里能指望一个只有六岁的孩子理解核大战啊。就在菲利普斯快放弃的时候，他找到了詹姆斯。孩子犹如受惊的牛犊一般，迷茫地伫立在大门旁。他抄起男孩，尽全力朝核掩体跑去。\n\n还有几步路，应该能跑到。然而，一阵超出常人想象的地震传来，核弹落地了。菲利普斯看到核掩体敞开的大门旁簇拥着几个孩子，再扫了眼怀里身形瘦小、天真无邪的孩子，便知道该怎么做了。他尽力一抛，大孩子们接住了詹姆斯，关上了大门。菲利普斯气喘吁吁，筋疲力竭地坐在地上，对着无可避免的地狱之火露出了微笑。"
 RAD_NA.85.a: "尔中孰有百羊、而亡其一、不姑舍九十九羊于野、往觅其亡者、至于获乎？"
 RAD_NA.86.t: "伊甸园"
 RAD_NA.86.desc: "侦察兵对城市从来没什么好感。破碎的高楼，斑驳的道路，四处都是锈蚀的废车。不过，城市废墟里据称发现了人类活动迹象，他作为队长自然就得依着军令去调查。他快速前进，精打细算稀少的口粮，约摸一天便到了市郊。\n\n进城没几个消失，侦察兵就遇到了第一件怪事：一堆燃尽的篝火。大概一天之内的事？不对，看上去要更久。猎人为了抓猎物跑进城市里了？不合理，但有这个可能 。或许有新来的流寇想在钢筋水泥的厂房里安营扎寨？也不合理。他思索了一番，疑问越来越多。\n\n侦察兵继续穿梭于高楼之间，发现了越来越多的燃尽篝火。第二天，他顺着篝火来到了一处可能是汽车工厂的废弃建筑。他小心翼翼地打开门，抬枪防备暗处可能的敌人和害兽。不过，眼前的奇景震住了侦察兵，手里的枪和下巴一同掉在了地上：这里是一处花园，一处在工厂破碎的地面上建造的花园，一处精心打理的花园。他能感觉到，这不只是大自然重归故里，而是有人花了无数心血的作品。钢筋水泥丛林中的一处花园，何等纯净，何等神圣。侦察兵没有踏进花园，他还没有准备好面对这宛若仙境的造物。轻轻关门离去后，他不禁暗自想到：总有一天，我也会在这里亲手种下点东西。"
 RAD_NA.86.a: "某些东西，还是放着不动更好。"
 RAD_NA.87.t: "新迦南"
 RAD_NA.87.desc: "烈日之下，他们在沙海里长途跋涉，不知走了多久。他们是出逃的奴隶，为了自由而来到此地。前有天险，后有追兵，原先五十人的队伍已不足二十。有些人被热浪和疲惫吞噬，有些人落入了追来的奴隶主之手，还有六人死于和一帮流寇的遭遇战。尽管如此，这群孤苦伶仃、伤痕累累的人们依旧在前进，将一切都寄望于某个传说：新迦南。原先在矿井里，从垂垂老矣的长者到最年轻的女孩，都在传颂新迦南的故事。那是一个世外桃源，重获自由的奴隶都能在那里自由、和平地繁衍生息。诚然，这只是坊间传闻，但与其拖着锁链活，还不如为了自由死。\n\n可现在，不论传闻再怎么美好，眼前的绝境是实打实的。口粮只够再撑一周，而面对饥饿，有两人在生命的最后时刻牺牲了自己，将自己那份让给了孩子们吃。到了第六天，他们看见了新迦南的路标：一块破旧的路牌，内容早已糊成一片，只有前面一个“加”、后面一个“大”字依稀可辨。\n\n不过，重要的不是路标，而是下面站着的人。一个男人伫立在那，手里的枪指着地面，眼神里写满了同情与理解。众人衣衫褴褛、双眼通红、遍体鳞伤，他都看在眼里。随后，男人露出一丝温暖、友好的微笑说道："
 RAD_NA.87.a: "“弟兄姊妹们，欢迎来到新迦南。”"
 RAD_NA.88.t: "核爆尘寰"
 RAD_NA.88.desc: "约翰·彼得斯年轻时候就亲眼目睹了第一颗原子弹摧毁了珍珠港，那大概是20年前了。而现在，彼得斯又一次在密歇根州的小屋门口目睹了蘑菇云吞噬了无数人的生命。一次还不够吗？又是什么样的魔怔人会真的让这样的场面在世界上爆发，一次又一次？那些可悲的人类领袖，为了国家权利、报复心理、战略影响，没有及时悬崖勒马，还反而去为自己疯狂的行为编造各种理由，要是这些人落到平时温顺随和的老水手彼得斯手里，他保持不了克制。\n\n这是不是意味着，他眼睁睁看见太平洋上一个个小伙子都徒劳地牺牲了？这是不是意味着，他几年前死在英国的兄长没有意义？看着远处不断升起的死亡蘑菇云，一朵、两朵、三朵……他试图在这些来自地狱的云朵间看出些许意义来，但是这也是徒劳。他本来相信自己所目睹的牺牲能够有所意义，可此时此刻，他内心中却充满了绝望，觉得人具有劣根性：没有更深层次的意义，没有内在的真理性，也没有高尚的智性。随着这样冷酷疯狂的事实呈现在眼前，彼得斯的信念灰飞烟灭，取而代之的是绝望，源源不绝的绝望。\n\n此时此刻，老彼得斯还有什么可做的？又还能做些什么？地平线上升起更多的蘑菇云，冲击波所引起的风愈刮愈大，这位幻灭的战士以手掩面，潸然泪下。他的小屋被人类的奇迹武器摧毁时，他在哭泣。"
 RAD_NA.88.a: "…他们全都该死。"
 RAD_NA.89.t: "黑匣子"
 RAD_NA.89.desc: "苦苦搜寻几周后，探险者终于找到了传说中的黑匣子。虽然他不如长老们那般精通机械，但还是在当“圣遗物寻回者”——换人话说就是盗墓人——的这段时间有了个大致了解。依照长老们崇尚的一种魔法来看，这个匣子能保存先人的声音。如果它真是大沉没之前的造物，那它就有可能保存着几百年前祖先的声音。\n\n“……如之前所说，作为舰长，我收到了上级下达的直接命令，也就是将舰上所有的核武器打出去，而我刚刚抗命了。我命令大副将所有核武丢进海里，随后凿沉战舰。我向全体船员征求意见，没有人反对。诚然，抗命只是徒劳，总有别的导弹和炸弹丢出去了，但我仍然不能放纵自己滑入嗜血癫狂的深渊……”\n\n这就是能从黑匣子里复原的全部信息了。或许这么多年过去，它的魔力有所衰减。不过，“核武”一词令探险者迷惑不已。是什么咒语吗？长老们总是说，先人飞升了，而只有庙宇能够复现这一奇迹。然而，“核武”可和这些理论完全对不上。即便探险者无法完全理解黑匣子里的话语，但也能听出来它和庙宇的理论相矛盾，需要进一步研究。然后呢？如果庙宇确实为了权力而撒谎，那么为了把人民从它们的谎言中解救出来，就得放开手去做了。"
 RAD_NA.89.a: "昔日话语，明日自由。"
 RAD_NA.90.t: "暴君必尝恶果"
 RAD_NA.90.desc: "在后人口中的军阀世纪，残忍暴虐、铁石心肠的男爵可谓是这片土地上最邪恶的人皮野兽。他在弗吉尼娜的领地上无休止地操练军队，对待奴隶更是冷酷无情，自己却是欺软怕硬，到哪都带着名为“火矛”的古代神器。所谓火矛，是美丽坚大地上的一种奇物，因其拥有者能一击消灭敌人的末日前魔力而受人追捧。男爵明争暗夺，积攒了一大批火矛，天天倚仗着神器之力搜刮油水、监管奴隶。\n\n痴迷于压迫下人的男爵特别喜欢亲自监督奴工。虽然几百个奴工都都想要了他的命，但慑于火矛的威力，即便只有一杆火矛，他们都不敢轻举妄动。然而，某一天，正当男爵如往常般边走边施虐的时候，他好运连连的人生迎来了一个戏剧性的结尾：\n\n男爵照常找上了一个“表现欠佳”的奴隶下手，后者忍无可忍，给他来了记下勾拳。被打倒在地的男爵咒骂着起身，掏出火矛对准这名英勇的奴隶。其他奴隶或是惊呼、或是叹息，纷纷开始为出头鸟的必然结局哀叹。男爵露出一丝挑衅的笑容，激发了火矛……可什么都没发生。火矛并没有向奴隶吐出死亡的火舌，奴隶也在如男爵般既震惊又愤怒。再三尝试过后，火矛依旧毫无反应，男爵亦没有注意到其他奴隶已经将其团团包围。显然，他身陷囫囵，但还没来得及逃跑，奴隶们便一拥而上，抓住了男爵。"
 RAD_NA.90.a: "对暴君就该如此！"
 RAD_NA.91.t: "无名之马"
 RAD_NA.91.desc: "弗雷德在这片贫瘠的土地上走了一个世纪。那些曾经文明的废墟，那些据说耸入云霄的建筑，给弗雷德的旅行增添了一种平淡无奇的俗气，使得长途跋涉成为了一种令人身心俱疲的经历。毫无疑问，换了任何一个身心未完全投入到这一使命中的人，早就放弃了。但弗雷德不会。他的使命并非出于任何自私的物质需求或短视的即时利益。这是为了他的人民的历史，以及他们的未来。\n\n母亲曾经告诉他，曾经有一段时间，他们这类人在所谓的“文明”手中面临着难以想象的恐怖。像他、他的母亲和父亲这样的人，在旧世界中被视为“异类”。但据说，在炸弹落下、在一切被彻底抹去之前，这场暴行已经戏剧性地结束了。人们做了最后的斗争，把他们的斗争写下来，让全世界都看到。\n\n母亲去世之前，她给了他一个简单的任务，让他在孤独而荒芜地球上找到一个他急需的目标：找到那些挑战过去文明野蛮行为的人的作品，确保这样的暴行不再发生。她教得很好——她给了他一张清单，上面写着他需要找的作品。她说，有一天，他将把这些书中发现的历史教授给未来的人们，穿过记忆与康复的桥梁，为那些失去希望的人带来希望。\n\n在废墟中搜寻十分耗费精力，但却收效甚微。到目前为止，他在旅途中找到的只是各种各样的物品，有些他从母亲的教育中认识，但更多的是完全无法理解的。然而，就在毫无头绪之时，他终于在一个撬开的抽屉里找到了他一直在找的东西。这是他第一次找到母亲清单上的物品。弗雷德的手摸着封面，突然感到一股雄浑之气在血管里涌动。终于，他能让妈妈为他骄傲了。到了时候，其余的书必寻着，上帝作证，这些书必被人诵读。\n\n这本书有些破旧，但弗雷德能清楚地读出书名。粗体大字书写的文字清晰醒目。头版上醒目的黑体字写着……"
 RAD_NA.91.a: "《带枪的黑人》，罗伯特·F·威廉斯著。"
 RAD_NA.92.t: "自然长青"
 RAD_NA.92.desc: "很久很久以前，人类和他们赖以生存的大自然间，开始了一场永无止境的战争。在那段悠远的岁月里，人类为了自己堕落的目的，滥加使用环境，对自私所酿就的后果毫不在意——无论这后果是降临到他们自己，还是对他们周遭的生灵之上，他们都漠不关心。繁茂青翠的森林接连倒下，化为灰土；无辜的动物被追至天涯海角，屠戮殆尽；头脑简单的祖先们在地球上掘出一个又一个深坑，无意义地寻找着脚下的廉价宝藏。显然，无论他们找到了什么，都没能拯救他们。\n\n那个在我们的历史上刻下累累伤疤的时代，也被称为“文明”。大母说那个时代持续了数百年之久，几代人的生死轮回，只是为了给当时领导人类的大敌们——工业家——那不择手段的计划供给兵源。工业家对自然施以他们的文明手段，而当今人民却想象不出那样的残暴：短暂的人生尚未过去，目之所及，自然治下的完美平衡便化为文明的炼狱长夜。宁静的森林被人类之主当做地位与荣誉的象征圈禁观赏，只余野外一片荒草萋萋。腐朽的工业家们，以在同类中圈禁尽可能多的自然为豪，并相互比赛，折磨那些高贵傲立的树木。在这些令人作呕的恶魔中更有甚者，他们把自然本身变成文明的工具，扭曲自然的禀赋，用以维持朽烂的文明。而这种穷奢极欲，查毒生灵之举的尽头，却只有那些最勇敢的人才敢形容：那就是农业。大母告诉我们，这种不道德的仪式最先使我们的人民偏离了正确的道路。它的堕落无以复加，决不能让它重演。\n\n当然，工业家纸醉金迷的统治也没能长久。他们的文明体系太不稳定，太依赖征服自然所获得的战利品，他们无法达成长久的平衡。文明站到了临界点上，它治下的地球比自然的残余还要广大，进一步征服的掠取不足以让文明维持自身。工业家们兄弟阋墙，甚至要故意杀害其他人类。他们就如何高效地征服自然而争论不休，就如何分配地球的残躯大打出手。大母说，正是内讧，终结了文明的时代。工业家取出炼狱中的神奇武器相互攻伐，摧毁了彼此的工业。他们抛弃了反对自然的共同事业，让地球母亲得以从暴行中喘息。\n\n大多数没有灭亡的人类回归了自然，并将在未来几代人中接受大母的智慧教育。她教导我们以土地为生，尊重地球上的同胞。大母把我们从灭绝的边缘拉了回来，让我们以自然的恩典为生。大自然是如此的博爱，即使刀剑加身，她最后也愿意原谅我们，让我们在她的伟大王国中占据一个卑微的位置。大自然给予我们以怜悯，而大母教导我们，绝不要再踏上那条通往物种终结的道路。毕竟，要是我们重蹈覆辙，大自然大概也不再会降下慈悲的礼物了。"
 RAD_NA.92.a: "我们不会浪费第二次机会了。"
 RAD_NA.93.t: "实诚的工"
 RAD_NA.93.desc: "以赛亚·努斯鲍姆调整了帽檐，眯起眼睛望向远方。在近处的地平线上，他可以看到他的妻子莎拉和两个儿子正在小屋旁边制作黄油。他把注意力转回到他的母牛上，嘱咐他的女儿继续挤奶。这头牛距离上一次产犊已经有十个月了。可怜的女孩几乎筋疲力尽，但在这些日子里，黄油就是液体黄金。一滴也不能浪费。\n\n努斯鲍姆家明白，现如今“英国人”的生活很艰难，但艰难的生活自始至终都伴着他们。他们从未知道世界的电网已经崩溃，直到惊慌失措的英国人来告诉他们。同样，他们也不知道城市在瓦砾中燃烧。作物歉收、癌症，这些对他们的社区打击很大，但最终他们所要做的只是缩减规模。由于树木匮乏，家具贸易曾一度濒危，但红树林中的松树适应了环境，生意开始复苏。\n\n然而，或许最大的变化，也是对英国人打击最沉重的，是艰苦的工作突然变得比以前更有价值。对努斯鲍姆家和他们的社区来说，艰苦的工作是他们所熟知的一切。自从他们的祖先在久远的年代被驱逐到这个大陆，他们的日子就充满了艰苦的工作。只有睡觉、吃饭和祈祷才能打断他们的劳动。\n\n那夜，他与莎拉一起研读圣经时，反思了《箴言》中的一段经文：“ 力其田者足食、从虚浮者无知。”英国人追随许多这样的人。这些穿着华丽的衣服，宣扬仇恨世界的人。因此，他们得到了他们所求的。至于努斯鲍姆家，他们过去和现在都耕种这片土地。英国人称之为苦难的东西，他们称之为世代相传的生活方式。最终，他们真正得到了满足。"
 RAD_NA.93.a: "阿门。"
 RAD_NA.94.t: "吟游诗人"
 RAD_NA.94.desc: "“自打灭世前，神圣长街王国就一直是艺术与学术之都。据说啊，哈德逊尼亚、德萨斯和其他古老土地上的朝圣者都曾穿过大沙漠来到此地，随大主教们在米高梅大神殿内祈祷，或是聆听休息室圣座的教诲，就连灭世烈焰也没能摧毁这学术传统。时至今日，王国还在创作令全大沙漠都为之惊叹的艺术作品。\n\n我在王国那会，是跟着鼠之帮学习的。鼠之帮这群人呢，是圣座的亲传弟子，为传承休息室音乐的伟大力量而奴隶。年轻的时候，我有幸被鼠之帮选中，便潜心进修，致力于将美妙动听的至高乐律传播至全大沙漠和其他地方。\n\n孩子，这就是为什么我有着黝黑的皮肤和头发。我的家乡的天空啊，每天都挂着一轮烈日，每天都会让人想起那灼人的灭世烈焰；我家乡的大地啊，曾是烈焰散去后死亡骑士背水一战的沙场。不，我并不属于这里，不属于这寒风凛冽、人心冷漠的地方。你们管这里叫什么努南迦特，我叫它冰雪地狱。不过，我还是得感谢主教们派我来了。他们给了我给这片冰雪之地带来至高圣言的绝佳机会。孩子，记住，只要有音乐，创作音乐的人就不会消失，休息室圣座会祝福我们的。或许你现在是没法理解圣座的启示，但肯定能将祂的乐律熟记于心。孩子，边打鼓边听好了。今天，就是你第一次聆听圣言的日子。”一首描绘了思念、情爱和遗落仙境的歌曲从脑海中浮现。吟游诗人深吸一口极北之地的寒气，准备吟唱他心爱的赞美诗：\n\n“Fly me to the Moon, let me play among the stars……”（让我飞向月球，让我在星辰间嬉戏）"
 RAD_NA.94.a: "若无门，则辟路。"
 RAD_NA.95.t: "亚当的醒来"
 RAD_NA.95.desc: "亚当刚睁眼，头痛就如潮水般袭来。衣衫不整的他挣扎着起床，颅内的神经仿佛都在跳动着。昨日又是彻夜狂饮，今日自然就受了罪。不过，就目前的状况来说，酒精也是亚当为数不多的精神支柱了。\n\n自从核弹落下，亚当的人生就剩下了一个目的：保护家人。然而，乱世谈何小家安，他似乎连这么简单的事都做不成了。几周过去，亲朋纷纷因病过世，唯有些晚辈勉强熬了过来。时间一天天过去，孩子们逐渐淡忘了血亲的回忆，就连亚当也似乎越来越难以记起自己的身份。遗忘令其悲痛不已，但他并不打算就这么束手就擒。回到现在，亚当晃了晃脑袋，强忍着宿醉，踏上了回乡寻根之旅。\n\n可抵达之时，眼前所见却加深了心中的悲痛。曾经色彩亮丽的老宅，如今只剩残垣断壁。亚当将汹涌的情感抛诸脑后，鞭策自己掘开瓦砾，寻找哪怕只剩一丝的过往。他用双手又挖又刨，直至鲜血淋漓才找到了一样物品。看到它的一瞬间，心中的阴霾一扫而空。\n\n亚当用血淋淋的双手捧起一张照片。他再一次看到了妻子的面庞，依旧美丽如初。从今往后，亚当和孩子们再也不会遗忘妻子与母亲的模样了。照片承载的不仅是往昔定格，还有记忆的魔力。"
 RAD_NA.95.a: "我们为所爱之人所行的事。"
 RAD_NA.96.t: "队长"
 RAD_NA.96.desc: "向着太阳落下的方向，越过群山瀚海，在那片曾被称为自由之国的土地上，有一位身穿蓝色紧身衣的大侠。他嫉恶如仇，擅使一面陨铁圆盾，立志以此盾除尽不法之徒，江湖人称“队长”。“队长”为人豪迈，又有一身高强的本领，但他究竟是什么人，又是从何处而来？没人能给出确定的回答。有人说他以前是空军的精锐，其他人则说他不过是个陆军的小兵。有人说他以前住在布鲁克林，还有人说他老家肯定在好莱坞。对“队长”的种种猜测，半是史书上的只言片语，半是民间传说与荒诞故事的融合。\n\n输送补给的车队被游贼盯上，他会出手解围；不幸沦为人质或奴工的人有他帮助，总能平安无事地借着夜幕脱身；欺男霸女的军阀撞上他，就再也没法找别人的麻烦了。\n\n“队长”一向以面罩蒙脸，无意透露自己的真名。对他来说，行侠仗义并非求取名利的捷径，而是践行某种理想，实现某种目标的手段。对他心存感激之人不在少数，而他不过想在这片核战的废土上救下与保护尽可能多的人。"
 RAD_NA.96.a: "干得不错，队长。"
 RAD_NA.97.t: "骑警"
 RAD_NA.97.desc: "那场大战之后不久，一支身穿红衣，不知其名的队伍在这片废土的北方悄然兴起，有男有女，还有年轻的孩子。他们尽力为周围的幸存者分发食物，确保饮水并提供保护，尽力维持着往日的秩序，有些地方的人们已经把他们当成了秩序的一部分。\n\n有些人利用他们的慷慨夺得权力，其他人则在他们的影响下学会了在新世界中相互扶持。五湖四海的人们，天南地北的团体，这群“红衣客”们将它们团结在一起。在这个时期，穿上那件红色制服，成为一名所谓“骥警”就是对个人品格最高的赞赏。虽说偶有几个蟊贼会偷来几件制服狐假虎威几天，但总的来说，和平总是眷顾着这片土地。\n\n即便“骑警”的称呼已随过去的文明一同消失，他们的组织也已崩溃四散，但每当人们看到那件标志性的红衣，总会想起那些流传至今的传奇故事。他们是救世主，是英雄，想要加入他们的人不在少数。坊间流传着他们的英雄故事，而许多人也将沿着他们走过的道路继续走下去。"
 RAD_NA.97.a: "好故事，人人爱。"
 RAD_NA.98.t: "最后的老兵"
 RAD_NA.98.desc: "大战过后数十载，大自然开始收回这一曾经名为美利坚合众国的土地。这种情况在昔日的首都尤为明显——它已经开始缓慢地向沼泽地下陷而去，虽有数州阻挠抑制数次，但终有一日，它将完全沉没于大地之下。\n\n这种衰败的首批受害者就是阿灵顿国家公墓，白色的墓碑逐渐消失于棕绿相间的土地之下，而他们的坟墓也暴露于外。墓穴坍塌了，纪念碑倒了，慢慢的，墓地成了这个一度因其自豪，如今则繁茂增生的城市借以延伸的方式，除此之外再无他用。\n\n尽管如此，最后一位访客还是来到了这里。起初，他试图阻止自然收回这片公墓，但随着衰减的规模越来越大，他逐渐在这场战役中败下阵来。但与战果相反，这名孤独的访客每年都要围着墓场走一圈，摸摸其中的数个墓碑，并在几个坟前鞠躬献花，久立默哀。\n\n衰败开始的五十年后，他最后一次来到了这里。一位老人，如今已为花甲，弯腰驼背；一件军服，久经风吹日晒，破旧褪色。当倾盆大雨猛烈的拍打着公墓之时，这个人走向了坟墓，他历年都在那里结束旅程，而这一次，他坐了下来。就像碑文所写的那样，他只是凋零了。"
 RAD_NA.98.a: "失落的一代。"
 RAD_NA.99.t: "帝国的幽灵"
 RAD_NA.99.desc: "篝火是现代的酒馆。\n\n当然，酒馆是有的！但酒馆可远不如篝火那样，能与朋友或生人、游人和佣兵、商人和穷人共享。在萨堤尔市附近，母亲之路上的一堆篝火旁，坐着这样一群人：三个朝圣者正前往遥远东北的古代圣母圣殿，两个骑士正计划向特朗松伯爵出售他们的剑，一个又胖又抠名叫热斯的商人正带着他的三名保镖，以及一个疯狂的老厨师正为当上村里首位看到两大洋的人而向西旅行。\n\n大家无事可做，听老人述说故事。其中最主要是一个古代帝国的故事。\n\n老人述说着一个几乎征服了整个世界的帝国。帝国军团所向披靡，像驱赶虫子般扫除边境上的无数部落。所向披靡的皇帝跨越大河，从软弱的元老和议员手中夺回遭其窃取的权力，帝国在残酷的内战和缓慢的崩溃中毁灭。\n\n深夜时分，旅人们卷着铺盖睡去，对这个“帝国”的故事完全不感兴趣。"
 RAD_NA.99.a: "传说变成神话，神话化为乌有。"
 RAD_NA.100.t: "歪脖子树"
 RAD_NA.100.desc: "他带着一段沉重的记忆来镇上定居，那段记忆沉甸甸地压在他心头，即使在沙漠中徘徊多年，也难以抹去。\n\n在那段记忆里，他还身着蓝衣，名叫“麦克劳德少校”。他记得五角大楼下达的命令；那段按下按钮，终结柏林数百万人生命的命令；那段命令要求他留在山中的设施里，等待进一步指示。\n\n那段他照办的命令。\n\n他信步走入一个围绕西方自然绿洲建起的小镇。镇上的长者迎接了他，他坐在几英里内唯一一棵树下的长椅上。\n\n“旅行者，欢迎来到我们的小镇。我们都要面对曾经丢失的东西，但不论你是谁，如果你愿意把你的过去束之于这棵树上，帮助我们重建社区，那这地方就永远是你的家了。”\n\n他希望这个人是对的，为了他的灵魂，他希望他说的没错。"
 RAD_NA.100.a: "树的一生。"
 RAD_NA.101.t: "普罗维登斯之影"
 RAD_NA.101.desc: "亲爱的读者，请仔细聆听，因为我的故事中包含严重警告和对所有罗德王国人的明智建议。在帝国领地东部散落着许多小王国和部落，每一个都自称是后洪水时代礼仪的最高典范。\n\n从博斯特到伯利-塔恩，人们拍着胸脯，自豪地谈论自己祖先的高贵与正直。即使是最卑微的土豆农奴也不敢声称自己的血统没法追溯到基督-哥伦布时代。即使是皇帝亲自走进他们的村庄，他们也不会屈尊往他的脚下吐痰，因为在那些傲慢的老古董看来，他的血统是如此年轻和脆弱。\n\n正是在作为一名原始美洲语翻译者穿越罗德王国的旅途中，我偶然来到了普罗维登斯的一个看似一切正常的小镇。她临近海岸，似乎包含了一些非常令人印象深刻但又很不常见的前帝国建筑样式。如你所知，这种风格偏爱高大、圆形的窗户和用非欧几里得形状装饰的曲线。\n\n人们似乎很友好，但他们对陌生人十分警惕，不是典型罗德居民那种冷冰冰的感觉，而是一种疯狗听到远处箭颤声时爆发出的那种强烈恐惧。直到我在“可恶的艺术家”旅店住了第三个晚上，我才意识到这地方是何等可怕。他们每一个人都是变异者。从瘦骨嶙峋的六指孩童到那些弯背佝偻、可能曾经是女人或鹿的生物，我敢打赌甚至连医生也难以判断。\n\n坐在那里，一股冰凉的恐惧顺着脊梁骨向下流淌。一种对异类的恐惧，对一种直到那一刻我从未意识到自己能感受到的错误感。\n\n所以，如果您，亲爱的读者，像我一样，一生都生活在对暴民的恐惧中；对寻找变种人的恐惧中；对陌生人残忍目光的恐惧中，那么就去罗德王国的普罗维登斯小镇吧。"
 RAD_NA.101.a: "因为这里是我们的家。"
 RAD_NA.102.t: "深渊降至"
 RAD_NA.102.desc: "一个阴森的秋夜，联邦的海岸，传来低沉的钟声。\n\n它从海洋中升起，一声巨响，摧毁了一个当地渔民的房子，占据了整整三分之一的海滩。早晨，镇上的人纷纷下来目睹这一奇观。看呐！这是一个长圆柱形的物体，像一个拉长的桶，由某种冰凉的黑色甲壳制成。在它背上有一只高高的鳍，上面有黑色的环，背上还长出一条触手，这触手十分僵硬，似乎和其余部分一样早已死去。然而，当一个牧师一边向基督-哥伦布祈祷一边走近来时，那物便颤抖着转过身来，用一只孤零零的方眼睛盯着他。\n\n从那巨物嘴里发出回响的低语，语言无人能懂，但却令人熟悉。牧师吓得倒地而死。镇民们逃跑了，逃离那触手下的眼睛，逃离那几乎成形的低语，逃离那伟大的深渊之物。\n\n那天晚上，镇上一个勇敢的人去窥探那巨物，想知道它的目的。他到后，被他所看到的事物吓得魂飞天外。从那物背上的一个圆形口众，钻出两个人影。他们全身黑衣，皮肤苍白如雪，比他见过的所有人都要瘦削，走起路来摇摇晃晃。他们用一种奇怪的、近乎于语言的语言交谈，稍微用力就发出痛苦的呻吟。\n\n那人明白了，这些人是深潜者，说的是失落的亚特兰蒂斯城的深奥话语。他们是作为他们的疯狂领主——深神的祭司而来的。\n\n知道这片土地受到诅咒后，人们离开了海滩和小镇，再也没有回来。不久，整个海岸遍布鬼魅魍魉，就连帝国也不敢踏足，而深潜者则始终保持着警惕，永远守望。"
 RAD_NA.102.a: "奇诡的世代……"
 RAD_SA.1.t: "顾问"
 RAD_SA.1.desc: "无人知晓审判日之后过了多久，那女子开始在她的黑卫队前领骑。她与其同伴或骑马，或驾着锈蚀之引擎，凡能得之物，皆以迅捷之行。彼等行于细雨与放射之尘，只听命于其先知——弥赛亚。其声深沉而回荡，言语如常祷告。此乃贾贡索破碎之救主、土著被打败者及被诅咒者之救星。那些被诅咒者，其祖先被锁链带至新世界，后被号称受神恩赐之王朝所摧残。此等被诅咒者，亦如她一般。降临统治此广袤之国之敌基督或召唤末日之预兆，然她今来，为将彼等从其掌握中解救。她乃顾问。\n\n黑卫队驰骋多年，直至抵达昔日称为帝国之城之门。当顾问至，居民蜷缩于破败之屋，饥饿且无神，精神上流亡。教堂无牧师，大学无教师，人心无信仰。她寻求可养众人之所，于城之中心觅得一古老宫殿。在此殿堂，她发现前几个世纪为邪恶所夺之遗物。她知命运注定其戴上古老之冠。那破旧之旗帜，在博物馆静置逾百年，经贫穷与苦难，将再次飘扬。\n\n其十字军东征几十年后方终结，届时其复兴之帝国自帝国之城延至圣徒湾。在其临终之际，低语遗言于继承者：为众人之独立与自由而统治。永不复有奴隶。因尽管世界已支离破碎，于主重临之时，众生将再次平等。毫无疑问，在寂静之空气中，一巨天使将顾问带入重生之城之天国。"
 RAD_SA.1.a: "蒙主保守帝国。（葡萄牙语）"
 RAD_SA.2.t: "天上的漫游者"
 RAD_SA.2.desc: "尽管终末吞噬了大地，但天空仍像往常一样纯净，星星在遥远的天际闪烁，给这个世界呈现出一幅美丽的奇迹之景，而与此同时，下面的文明却在暗中燃烧。的确，当地球上的光熄灭时，天空变得比以前更亮了，几十年来第一次在世界上任何地方都能看到宇宙的辉煌。\n\n随着时间的推移，人类的注意力又回到了天上的星星上，开始是凝视，然后是思索，最后是精心提炼。他们修复了古代的远视透镜，或者建造了他们自己设计的透镜，并开始绘制天空的地图。在他们的观察中，他们开始注意到某些恒星似乎在天空中漫游，就像宇宙旅行者要去未知的天国。人们用“牧游者”这个消失在大洪水时期的词来形容它们。\n\n在安第斯山脉的土地上，一位天文爱好者迷上了这些牧游者中的一个。当其他星星懒洋洋地在天空中飘过时，这颗却在一个晚上多次穿越天空。日落之后，他就会立起他的望远镜，观察它的经过，沉思它的规律和目的。这是不是一颗较小的月亮，就像是那颗大多数夜晚都在俯视着他的月亮？又或者它只是另一颗恒星，被某种神圣的或邪魔的力量赋予了非自然的速度？是天使吗？还是上帝看着他的羊群？\n\n一天晚上，他得到了答案。当他望着他的牧游者爬上地平线的时候，他惊恐地看到它正在燃烧，它的踪迹快得令人难以置信，而且越来越近了。它碎成许多燃烧的碎片，轰隆一声坠落到附近的山上。奔向撞击的地点，天文学家怀着敬畏的心情注视着他面前这个奇怪的东西——牧游者不是自然的物体，而是一个神圣的建筑！房间、过道和难以理解的器物的残骸到处散落在它的遗骸，但最伟大的发现不是建筑本身——而是躺在其中的一个神明的尸骸。"
 RAD_SA.2.a: "神明的住所，坠落到人间。"
 RAD_SA.3.t: "我们所知的中心"
 RAD_SA.3.desc: "在那破旧、斑驳的黑板前，训练教官开始了他的讲解。那块黑板是社区唯一的，任何无法擦去的划痕都是不可弥补的损失。而它的捐赠者——战斗委员会，无疑表明了部落首领对这位被称为恩里克斯指挥官的人的极大信任。\n\n据说，这位神秘的男子出现在部落时，恰是在那远处的爆炸摧毁了丛林之外的城市之后不久。起初，这个外来者引起了土著社区的怀疑，但他迅速证明了自己的能力，展示了一些全新的技艺。他带来了大量新奇的技术和知识词汇，这些令部落首领们深感兴趣，并让他得以留下。他不仅成功融入了部落的文化，还向他们传授了这些新兴的战术，这简直是个奇迹。然而，据说他本就是个能行奇迹的人。一些更为神秘的长老低声传言，他是某个高等力量赐予部落的礼物。无论他是什么，在如今这片丛林已经成了众多抱有敌意的外来者家园时，他的存在无疑极为重要。\n\n“战士的工作永不停歇，除非敌人撤退。”指挥官对围拢在他身边的年轻人们说道，“你们的工作将是漫长的，通过这份工作，你们将被称为游击队员。随着训练的进展，你们会逐渐理解这个词。现在，我将示范一些基础的战斗动作。注意看。”\n\n这些年轻的男男女女被恩里克斯的每一个动作所吸引，他举手投足间毫不费力，并清晰明了地传达了他对这些青年的期望。或许他真的是一份礼物——他给了这个曾经与世隔绝的社区在这变幻莫测的世界中生存的机会。至于他的动机，众人不禁心生疑虑，但部落无论如何都是感激的。毕竟，弱者岂不应接受他们所获得的任何帮助？任何试图进攻的敌人，若与这位恩里克斯指挥官及其新组建的战士小队相遇，必定会大吃一惊。"
 RAD_SA.3.a: "这个男人是真正的战士。"
 RAD_SA.4.t: "狂欢节！"
 RAD_SA.4.desc: "在德嘉纳里奥市，这个救世主与默克瓦尔多相遇的城市，一场节日庆典正在举办。\n\n市中心的大道被五颜六色的花朵和彩带所装饰着，花车载着身着异国服饰的男男女女们，表演着精心编排好的舞蹈，向着城市的另一端前行着。音乐家们演奏着各式各样的流行乐曲，来自各地的商人们带来了成千上万种不同的食物和饮品，堆放在这条古老，破碎的道路的两侧进行售卖。\n\n生活在这座城市里的人们说，早在审判之日降临之前，这座城市就已经在这片大地之上见证了许多岁月。这个节日是为了纪念上帝，纪念他在审判之日那天伸出双手，为这座城市送来了一位救世主，而将她的居民从净化之火的洗礼中拯救出来。后世的人们为了纪念这一切，在许多废墟里搭建起来了神像。\n\n尽管净化之火的洗礼还没有彻底远去，但德嘉纳里奥市身上的伤口已经开始结痂了，幸存的人们走出掩体团结在一起，重新开始繁衍生息，重新在审判之后继续属于自己的生活，而这座城市的领导者，例如莫莫国王，则带领着它的人们，一点一点的开始重建它所失去的东西：道路，税收，居所，供暖，以及古老的狂欢节。\n\n狂欢节的习俗和仪式随着时间的流逝逐渐改变了。曾经是用于纪念神的节日变成了纪念这座城市的节日，而到了今天，大家也记不清楚是为了什么而纪念了，也许…也许只是庆祝即将到来的美好的明天。被核子火焰所洗礼的旧日已经远远被抛在了德嘉纳里奥市的背后，人们聚集在一起高声和唱着一首歌，一首宣布未来到来的歌曲。"
 RAD_SA.4.a: "“我们爱奢侈，只有祭司爱贫穷！”"
 RAD_SA.5.t: "末人"
 RAD_SA.5.desc: "村里已经没有人再用他的本名称呼他了，现在他被尊称为“el Último.”，也即“最后一个”。十二年前拉米雷斯婆婆去世后，在战前世界生活过的老人就只剩他一个了。他生在这里，长在这里，只有年轻时离开过几回村子。每当孩子们问起他的见闻，他总会给这些好奇的新生代讲起他记忆中褪色的繁华景象：瓦卡拉、克雷塔罗、维拉克鲁斯，光是初见城市中的灯红酒绿、声色犬马就能让他说上好几个小时，讲到口干舌燥，太阳落山都意犹未尽。孩子们最喜欢的是“el Último.”在墨西哥城的那一段，特别是他父亲在街头给他买了一个冰激凌那件事。他们的问题一个接一个：冰激凌是什么味道的？他们怎么能保存住那么冷的东西呢？你真的现在还留着那个包装纸吗？\n\n但是以后，孩子们再也听不到他的故事了。昨天夜里，“el Último”在梦中平静地上了天堂。他的友人与家人来到他的住处，在他的小屋中为他守灵。每个人都会说他这一生过得又长久又幸福，但冥冥之中他们都感觉有什么独特而值得纪念的东西和这位“末人”一同离开了人世。"
 RAD_SA.5.a: "所以，就这样了。"
 RAD_SA.6.t: "赤道巴黎"
 RAD_SA.6.desc: "许多做出愚蠢决定、跟随比索内特船长远征的人，都曾绝望地认为他们永远无法到达目的地。在家乡，人们听过比索内特讲述一个逃过轰炸的土地的传说，听起来是如此美妙；他称之为“赤道巴黎”，一座未被战火焚烧的城市。那是城市位于大陆腹心之处，无人怀有足够的恶意去摧毁她，如果人们跟随比索内特，便能在那里尽情掠夺。\n\n经过一段艰难的航行，他们抵达了热带海岸。人们砍伐丛林，沿着大河逆流而上。他们到达了一个破败的小定居点，圣塔艾姆。那里仅存的几位居民用一种曾被称为伊比利亚的土地上的船员部分理解的语言表示，他们要找的伟大失落之城还在前面很遥远的地方。于是，他们继续前进，与激流和可怕的热带疾病作斗争。三百六十五里路，唯一让他们不敢回头的是恐惧——害怕回去的路比前方的路还要漫长。然而，历经千难万险，远征队折损四分之三之后，他们做到了。\n\n那是一个美丽的地方。城市虽不拥挤，但视线中没有一处废墟。四处绿意盎然，棕榈树随风摇曳，人群聚集起来，欢迎远道而来的陌生人。疲惫困惑的远征队受到热情接待，不久之后，还为他们举办了一场盛大的宴会。\n\n他们来到人们的住处，寻找可以带回家的战利品。令他们震惊的是，他们所寻求的一切被自由地赠予了他们。他们那时才明白，他们他们无需带走任何东西，因为他们已经找到了一处新的家园。\n\n从那时起，他们决定，不再摧毁她，而是留下来帮助她。毕竟，谁会想离开天堂呢？"
 RAD_SA.6.a: "失而复得。"
 RAD_SA.7.t: "邦联"
 RAD_SA.7.desc: "自末日以来，这片大地上已有数不清的人无谓地死于自私者之私欲。家破人亡，焚镇摧城，兄弟阋墙——这都是为了什么？是争权夺利？还是旧日仇怨？已经没人记得这两个定居点之间毫无意义的战争起因为何，但整整一代人之间的血腥攻伐却是货真价实的。\n\n然而，随着上一代人逝去，对冲突不满的新生代上台了，战争的时代让位于破冰的时代。袭击结束了，也不再有人死于冲突。两个定居点之间的关系开始修复，人们终于迎来了一个发展的时代。农民不再担心他们的作物，商人也不需要靠着长时间昂贵的保护措施来确保出行时的安全。\n\n经过不断的努力，两个定居点之间的关系愈加紧密。当这些长期分离的兄弟姐妹开始携手共进之时，冲突停止了。随后，这逐渐演变到了官方层面，两个定居点的管理机构开始着手整合他们的社会。\n\n在握手之后，一个邦联形成了，定居点为了同一个目的统一了起来。那些曾经卷入冲突的敌手，现在是团结在一起的邦联兄弟。邦联成为了许多人的榜样，他们也试图加入这个与人为善的城市同盟。随着邦联发展，它的边界早已超出了两个定居点的范围，两个城市的兄弟姐妹之间的纽带变得越来越强大，即使是漫长的时光也无法将之打破。"
 RAD_SA.7.a: "为团结与兄弟情谊干杯。"
 RAD_EA.1.t: "高山之王"
 RAD_EA.1.desc: "当末日来临之际，没人愿意令喜马拉雅山的山地遭受地狱之火的肆虐。或许有那么些显眼的城市或空军基地尝到了大火的滋味，但大国的将军们认为这里只是一片贫瘠的山区，焚毁这么个偏僻且无用的土地完全无利可图。因此，这片山地并没受到什么影响，只有遥远的热核爆炸带来阳光轻吻。\n\n随时时间推移，这些山脉将成为一个强大王国的家园。\n\n在过去，这个国家的国民被称为“夏尔巴人”，意为东方的人。但在这个焚毁的世界，已经没人知道他们到底在什么玩意的东方，故而这个名字终将被遗忘。他们曾经是侦察兵，是游牧民，是商人，利用他们几个世纪以来在山区的经验在那些平原居民手下勉强维持生计。然而，正是这些技术，让他们现在成为了天国的统治者。\n\n旧国家已然陨落，不再受到束缚的夏尔巴人建立了一个国家，将被高山分隔的亚洲两边连接起来，利用他们对山脉的独特知识，引导商人通过其他人无法通过的地形。当其他新王国的财富流经他们的土地时，夏尔巴人成为了山区的主导力量，推动了整个大陆的贸易和商业。他们的市场成为了自身的力量，然后是竞争对手的，最终他们成为了比竞争对手加起来还要大的贸易巨兽。\n\n一座伟大的都城被建立在珠穆朗玛峰山脚，它将巩固山民的力量。随着时间流逝，他们将不再被称为东方的人。他们将永远地被称为——大多数嫉妒他们的国家都会这样叫他们——那姆巴，天上之人。"
 RAD_EA.1.a: "在天堂的山坡上，一支新的强权崛起。"
 RAD_EA.2.t: "摩艾石刻"
 RAD_EA.2.desc: "在遥远的东方的一个由海员组成的大帝国里，国民用高大的石质面孔装饰着他们船首的女神、宏伟的建筑物、寺庙和宫殿里的祭坛。每一个沉默寡言的雕像都有自己的名字：保护者、守望之神、阿林加拉。无论他们的名字是什么，帝国都把他们尊为守护神，守护神保护他们远离天堂的住所。\n\n守护神像是如何与这个伟大民族的命运是交织起来的，是父子之间口口相传、代代相传的故事，并最终由帝国的第一批抄本员书写下来。尽管时间和人为过错使故事的细节更加混乱，但其大致的情节在总体上还是一样的：\n\n据说，他们的祖先曾经是许多部落的一个成员，他们在绯红之日那天到达小岛寻求庇护。哪怕是碧蓝的海水被火和血燃成了白色和红色，持续了一百天一百夜，这座岛屿仍然没有被任何一方玷污。它的住民为自己的好运而欢欣鼓舞。他们将这些原因归结于那些由石头制成的高耸而严峻的石像。岛上的长老说，古老的力量从他们凿成的孔口中渗出来，用一个强大的屏障将火山射出的箭引向远离岛屿的地方。人们用这种方式仿制守护神，从让他们的保护力量与自己同在。\n\n时代已经过去，这个小岛上诞生的文明也随之兴衰，但对他们先祖的保护者的感激之情依然强烈。在这里的街道上，没有人能逃过房屋和商店中木质、石质、金属制的小脑袋的目光。从新世界前来的第一批人认为是这些石像拯救了他们的性命，而他们的子孙后代则认同了新移民和原住民的两种观点，延续了这种信仰，直到遥远未来。"
 RAD_EA.2.a: "愿他们护佑的目光笼罩我们所有人。"
 RAD_EA.3.t: "即位之礼"
 RAD_EA.3.desc: "一千名侍从在王宫的庭院里立正站好，写着赞颂词句的旧旗帜在夏日的微风中飘扬。他们全副武装，收剑入鞘，等待着国王到来。\n\n这个岛可能会分裂，重铸，再分裂，但有些东西是不朽的。相对与人类的造物或财富，他们的传统和思想比起世界上最坚固的东西还要牢不可催。而现在展现在他们眼前的就是这样一项据说传承自首位皇帝的传统。\n\n最终，金阁之门敞开，他们主君的脸在门后显现，所有人都向他鞠躬致意。他们的主君起身，从容地走了出来，然后展开手里的一张旧纸，发表了简短的讲话。从他的御口中吐出的是一种他们都听不懂的语言，但表达的信息很明确：跟随我，我们将再次为这个岛屿带来和平。"
 RAD_EA.3.a: "他们发出了三声古老的战吼。"
 RAD_EA.4.t: "只有你"
 RAD_EA.4.desc: "托尔福将它铭记在心。\n\n“Ang bayan ko'y tanging ikaw, Pilipinas kong mahal…”（我的国家，只有你，我亲爱的菲律宾……）\n\n这是妈妈在他小时候唱给他听的。她甜美的声音总能让发脾气的他平静下来。然而，多年以后，当托尔福问她这句话是什么意思时，她只是给了他一个不好意思的微笑，耸了耸肩。他后来才知道，这歌儿是从奶奶、奶奶的奶奶，不知多少代，一路传给妈妈的。\n\n“Ang puso ko at buhay man, sa iyo'y ibibigay…”（我的心和生命，我将奉予你……）\n\n“Pilipinas”到底是什么？是旧日的哪个地方吗？这是一个曾经把人们团结起来的东西吗？它从哪里来的？他确信歌词会回答他的问题。要是他知道如何翻译一种已经消亡的语言就好了……\n\n“…Ang laya mo'y babantayan…”（……你的自由将受到守护……）\n\n收音机里的歌曲将要结束，托尔福已是神游天外。它的歌词像一只雄鸟在他的脑海里飞翔，随着节拍和音调忽快忽慢，忽高忽低。它在蓝天上盘旋，猛烈地拍打着翅膀，一阵阵狂风把下面的尘埃高高卷起。在他看来，鸟儿在飞翔时会感到自由。就像他听着这首古老的摇篮曲时感到自由一样。\n\n托尔福笑着唱出这首他不懂的歌的最后一句。"
 RAD_EA.4.a: "Pilipinas kong hiram...（我挚爱的菲律宾……）"
 RAD_EA.5.t: "还没写"
 RAD_EA.5.desc: "还没写"
 RAD_EA.5.a: "还没写"
 RAD_EA.6.t: "外来者"
 RAD_EA.6.desc: "在阿尔坎半岛那肥沃、茂盛的山谷里，一场无声的战斗打响了：而孰胜孰负已经决出。当地的原住民分散而居，他们的人口并不统一，散落在各处的定居点独自为生，有些人与他们的同伴相隔甚远。虽然这片地区的定居点尤为稀疏，但它已经成为了他们千年来的生息之地。自旧世界的早期以来，这种情况就从未改变。\n\n直到，那新世界来声索他们的家园。\n\n大量以前从未被原住民所知的人如洪水猛兽般涌进这片肥沃的滨海土地，他们要找一个新家——他们也正好找到了。他们的数量如此之多，很快就让当地的人口相形见绌。他们被当地人简单地称为“外来者”，他乡的怪异文化迅速占领了这片土地。不久，这些人便搭起了整座整座的城市，同时广袤肥沃的土地开始为他们的农民所耕种。\n\n一眨眼的功夫，一种对当地人来说无比陌生的文明就诞生了。然而旧文明不去，新文明不来。"
 RAD_EA.6.a: "以新替旧。"
 RAD_EA.7.t: "黑色骑士的冲锋"
 RAD_EA.7.desc: "随着辐射逐渐地消退，东方的人们步履蹒跚地站了起来。虽然失去了很多，但所有人都有了从头再来的机会，在旧日之地的灰烬上，新的社会和文化将会崛起。发明创新又一次地被提出与构想出来，艺术和贸易又变得繁荣，然后，帝国就会崛起。而当人们的数目又增长许多后，瘟疫又会在他们中间蔓延。\n\n瘟疫从南部的丛林开始，人们会病痛发热、出现外伤、流血不止，几天以后死去。贸易路线上的人们刚才听到疫病的消息，他们都已经病倒了。等到人们终于意识到发生了什么以后，疾病已经传播到很远很远。人们躺倒在家里、单位里、大街上，奄奄一息。即使是日本和遥远的印度也没能逃脱瘟疫的肆虐，瘟疫在四处燃烧，无论城市还是农村，富人还是穷人。这就是“血色寂静”，仿佛要将所有的国家的世界再次毁灭。\n\n就在这个时候，“寂静”瘟疫迅速地消退了，正如它迅速地出现那样。死者将会尽可能得到应有的尊重，社会将再次重建。这次的破坏不是彻底的，疾病可以杀死一个国家的民众，但并不能出击国家的制度。过了一段时间，仓廪再次充盈，财富再次流动，甚至就连平凡的农奴也有时间停下来，思考自己在世界上的位置。在这种思考中，人类将迎来一个新的思想的时代。大量崭新的思想、发明创新和信仰将让社会各层次都活跃起来。一个重新恢复、重新发展的时代。\n\n一个重生时代。"
 RAD_EA.7.a: "一次又一次地，人类从黑暗中崛起。"
 RAD_EA.8.t: "拉姆昂的考验"
 RAD_EA.8.desc: "天色蒙蒙亮，拉姆昂穿好衣服，紧了紧肩上的麻袋，第一次走出了部族的领地。长老告诉他可以沿着路走——他便这样做了，脚步印在蜿蜒的石路上。\n\n在这七千海岛上星罗密布的部落中，拉姆昂的部族不过是其中平平无奇的一个。各部落中往往还流传着从前的故事，都是在天神卡普坦将祂无匹的神力宣泄在旧世界之上，将它打得粉碎的那一天之前的事。故事的最后，总是会说起一度蔚蓝的天空变成橙红色，万里无云，雷声却震得人心胆发颤，还有最后比二十个酷暑更难耐的大火，烧尽了旧日的血仇。自从卡玛塔扬将旧世界终结以来，月升日落已经重复了不知多少次，居住在消亡文明废墟上的人们，似乎又要把一度消亡的部族冲突再度重演。\n\n战争临近，部族需要食物与武器，此外，更需要强壮的战士。拉姆昂的部族缺少战士，长老便说道：但想成人的，需去到卡拉昂古班特，找回一件长老认定的圣物。那取回圣物的，长老将授其以战士之位。拉姆昂此行是要去找回一面红蓝交织，还有黄星点缀在白布上的旗帜。\n\n越过山丘，趟过溪流，穿过密布的灌木，他终于找到了卡拉昂古班特。即便是部族里传唱的最荒唐的歌中也想象不出拉姆昂眼前的景象：不是他以为会见到的某个古老部落遗迹，而是许多闪着金属光泽的柱子与比长老的长屋还要豪华的屋子，从他眼前一直延伸到密林的另一头。冷静下来，拉姆昂抛开心中的恐惧，开始了他艰巨的任务，要在他祖先们的遗址中寻找自己勇气的证明。"
 RAD_EA.8.a: "红与蓝相交织的旗帜，\n缀有黄星的白色三角…"
 RAD_EA.9.t: "横滨购物纪行"
 RAD_EA.9.desc: "天亮了，老头和女孩在山坡上的小屋里醒来。女孩咯咯地笑着，戳醒还在打盹的老头。老头穿着一件破烂的大衣。女孩有时会数着上面那些生了锈的徽章，但等女孩七岁大的时候她就没了兴致。老头就像所有正在养病的老人一样对小女孩很是不耐烦，但这会儿还有活要干：必须摆好茶摊，把茶叶和水煮到合适的温度，然后展开横幅。\n\n每当女孩厌倦了老人支使她去弄干净这个洗干净那个的时候，她就会偷偷溜进树林去，她经常这么做。有那么几次，她在野地里发现了一个生了许多红锈的银色巨物，上面还有褪色的血迹和白色的标志。但她弄不明白这些机器是干啥用的，又或者是什么东西摧毁了它们。今天她没有找到什么新东西，于是他就往山头旁边的那块空地走去，而她在那里发现了一些新东西。\n\n山头下面的平地很是宽敞，上面有一大堆扭曲的灰白色的石头和金属。它们向四面八方延展开来，显得十分凌乱。一些废墟仍有石头留下来的乱痕，漆黑的道路也并未褪色。在天际线上还有一两个参差不齐的柱状物，女孩喜欢想象她就在那里，在那块广阔的空间内触及蓝天，配上老头在喝醉的时候给她讲过的巨大翅膀飞翔。但是这堆乱七八糟的东西并未恢复生机。女孩在黄昏时分就回家了。不论这些残骸曾经是什么，现在已经死得一干二净了。\n\n当她走回那条破破烂烂的道路时，她路过了一个路标。她指着那个路标，想弄明白那个路标上写的“木 宾 25KM”究竟是什么意思。也许是一个八百万神指定的仪式，又或者是一个不可思议的咒语？她耸了耸肩继续赶路，毕竟这与她无关，而家里的人都还在等着她回去——这里没有东西属于她。"
 RAD_EA.9.a: "又有旧世界的一小片失落在了时间的长河里。"
 RAD_EA.10.t: "友谊的远征"
 RAD_EA.10.desc: "石黑苦苦思索着要如何向领主申请资金。与其他类似的冒险一样，这是个不管怎么说都十分危险的提案。所有人都还记得那无阻的死亡之风，来自旧世界的危险邪恶武器，以及消失在丛林里的土著人——他们在夜晚时分带着尖牙与导师教给他们的锋利之刃返回。僧侣的低语中说起海洋另一边的生物最初几乎不是人类——与近乎动物的东西做交易有什么意义？\n\n他决定利用神话来说服领主远征的重要性。在同意和他共同集资的商人宫崎和御津的陪同下，这个年轻的商人带着一套十分珍贵的书卷来到了宫廷之中。这些书卷全部写于战争之前，且都由一套奇怪的流动字母写就，但对这些字母的解读早就遗失在时间的洪流之中了。有人怀疑它与本地方言中的奇怪名字有关，以及与某些在法庭或市场上所说的名词有关，尽管这些名词有着相同意义，但却以一种完全不同的方式被说出来。这就是石黑的诱饵：领主大人有很多特质，但最重要的是，他很好奇。\n\n领主耐心听完了商人们的承诺：他们带回的将不仅是财富，还有理解失落之语来源的关键——以及随着重拾失落之名而一道而来的能力。领主于是同意，为一支由五条船组成的舰队提供食物与武器。它们将前往比南部钻石岛更远的远方。\n\n数月过去了，石黑现在坐在甲板上，注视着远方翡翠般的地平线越来越近。细节逐渐放大清晰，化为河流、高山，以及生活的火花。他准备好书法卷轴和一些来自中央岛雕刻中心的贸易物资，然后和几名警卫队的士兵乘上一艘小船，向鲜血与黄金之地的海岸驶去。中国，默默地等待着他们的到来，那里有重拾失落记忆的可能性。"
 RAD_EA.10.a: "新的相逢，满载着盼望——还有野心。"
 RAD_EA.11.t: "不可分裂者，制造可分裂者"
 RAD_EA.11.desc: "当文明从因自己的傲慢造成的灰烬中爬出来时，那些化作神话的事物渐渐地被寻求人类福祉的智者带回到了光明中。由蒸汽的驱动的铁马，可以把人抬上天空的大铁鸟，可以诱骗人去思考的铜线残骸。在无数代人的无知之后，被充分理解的魔法慢慢地被解析为技术理论，然后成为让人欣慰的事实。\n\n正是在长崎湾，新世界的人们再次发现了分解宇宙最基本组成部分的方法，并获取了其中所蕴含的强大能量。研究所的所有人欣喜若狂，他们的“神圣之心”再次跳动，其精髓是由精心设计的元素分解而维系的。它所蕴含的力量能与众神相匹敌，足以支撑整个王国，足以开启长达千年的和平、知识与进步的新黄金时代。\n\n当人群欢呼时，其中一位研究人员感到了一丝寒意。这是一段不请自来的古老记忆，夹杂着一种承诺和平但只会带来无数艰难岁月的力量。一想到凡人能被赋予此种力量，这个人就感到不寒而栗。人能相信神性的力量吗？他们配得上吗？即使他们配得上了，他们会明智地使用它吗？\n\n然而，恐惧再大，也抵不过希望。希望不仅存于他们的家园，也存于地球上的每一个人。如果造的出来一颗“心”，那别人就能跟着造出来更多颗“心”，世界就会自一个没有匮乏和恐惧的时代中觉醒。过去的黑暗时代不再萦绕在人们的心头，在人造星辰的朝霞下，人们也许会领悟到和平的真谛。"
 RAD_EA.11.a: "人类为自己制造了太阳，新的黎明到来。"
 RAD_EA.12.t: "不完美之物的精神"
 RAD_EA.12.desc: "这是一个晴朗的冬日，春天即将来临，村民们艰难地走出避居的箱根山谷，向御殿场的灰烬平原行进。他们一边休息，一边凝视着远处高耸在贫瘠废土之上的大山。坑坑洼洼的陨石坑遍布山坡，东边的山脊则突然在邻近山顶的地方向下塌陷，就像是被巨人撕扯着啃掉了一口一样。山巅覆盖着纯净的积雪，在万里无云的天空衬托之下，这道伤痕显得格外醒目。\n\n神社的神职曾悲伤地说，很久很久以前，耀光和烈焰的长矛从天而降，夜幕化作明亮灿烂的白昼，又随即堕入更加漫长的黑夜——在这一切发生之前，这座山峰曾是他们日本祖先破碎精魂的象征。传说中，山峰也无法在长矛之下幸免于难，在神职们口口相传的神话中，祖辈先民们的精神世界也被刻下了深深的伤痕。\n\n有时，村民们会幻想，当大山和世界还是完整的时候，它们看起来究竟会是什么样子。在灰土平原之下，还能找到那个时代的些许遗存：这里有一柄折断的军刀，那里有一个圆筒状的金属骨架，或者是一只沉睡在泥土中、已然伤痕累累的铁龟。许多物品上都刻着一串字符，按照神职们的翻译，内容应该是“大日本帝国陆军、泷原驻屯地”。\n\n村民感到战栗不已，尽管从前的世界拥有乌托邦般的富足生活，但那个时代的人们居然用这么多的时间精力去自相残杀。如此看来，从前的日子似乎并不十分令人羡慕。一个被战争消耗殆尽的民族，它的精魂又能完美到哪里去呢？\n\n不，这座山依旧一如既往。如果这就是村民祖先、乃至村民们自己的精神，那么任何有关伤疤、破碎之类的说法都会显得空洞无物。大山当然并非完美无缺，巨人的啃噬未免太不自然、太突兀了，但它仍然经受住了那场毁灭了先民们的可怕灾难，唯余锈迹斑斑的往昔见证着过去几代人好战的傲慢。荒凉宁静的巍巍高山亘古永存，它只会随着世界的流逝而改变，在苏醒中重焕生机。\n\n这是一个晴朗的冬日，春天即将来临，村民们沿着山谷，向御殿场的灰烬平原行进。在山峰不完美的阴影之下，新生的第一缕嫩芽悄然萌动。"
 RAD_EA.12.a: "花儿，花儿，花儿又开了。"
 RAD_EA.12.b: "为了有一天会来到这个世界的你。"
 RAD_EA.13.t: "山间人"
 RAD_EA.13.desc: "母亲紧抓着男孩的手，力度大到好似要将其捏断似的。“妈，痛！”他呜咽道。母亲没有理会，只是在惊恐地环顾四面山坡。最后，她看向男孩，手握的更紧了：“快跑，别停。求你了，快点逃跑。妈爱你。”\n\n异族人的邪恶怒吼回荡在山谷间。母亲拥男孩入怀，泪流满面。男孩问道：“去、去哪？”\n\n“跑就是了！”母亲声嘶力竭地回答道。\n\n男孩照做了，竭尽全力跑上了山脊。他回头望向谷底，想要明白为什么母亲一定要让他离开，而答案就在眼前：\n\n怒吼声化为了怒潮，刀光剑影下生灵涂炭。他们从大篷车上跳下，烧杀抢掠，就连孕妇也未能幸免。\n\n我见山人，地狱随之而来……"
 RAD_EA.13.a: "野蛮人自有野蛮语。"
 RAD_EA.14.t: "钢铁之城"
 RAD_EA.14.desc: "大灾变之后，曾经名为关东的土地化为了一片荒蛮之地，仅剩的居民也深陷苦痛之中，而这一切的罪魁祸首不只有核爆。这里有一个旧港口，灾变前曾是造船重地，能够横渡重洋的钢铁巨兽就从这里诞生。\n\n虽然核爆已将大部分船坞夷为废墟，但有一艘船幸存了下来。扭曲的钢铁、巨大的火炮构成了这艘超三百米长的战舰。当地最为残暴的军阀将其据为己有，当作了匪巢。\n\n军阀坐镇于这处当地人口中的“钢铁之城”，整日压迫人民，无心打理领地。陆军和海军的后代，也就是军阀手下所谓的“钢铁军团”，不时倾巢而出，烧杀抢掠，无恶不作。\n\n不过，如此炼狱也只是历史长流中的一滴水罢了。"
 RAD_EA.14.a: "凡人皆狼。"
 RAD_EA.15.t: "最后一代"
 RAD_EA.15.desc: "步履蹒跚的老人踱过雪原，无情寒风正在一点点吞噬着他羸弱的肉身。他两眼昏花，早已失去方向。然而，磨人心智的群峦也未能使其动摇一丝一毫，因为老人的怀中有着全世界最为珍贵的宝藏：一名男孩。\n\n几小时过去了？几天过去了？时间早已失去意义，老人只是咬紧牙关向前走，朝着不存在的救援一步步走去。这不是为了自己，而是为了怀中的男孩。父母为了孩子而牺牲，即便在弥留之际只有半截入土的老人能伸出援手，他们还是选择赌一把。肩负遗愿的老人明白，他必须踏过崎岖山峦，在茫茫雪海中找到出路，将男孩送到山那头。\n\n厚实的外衣依旧抵挡不住刺骨寒意，皮肤早已失去了触觉。双腿打颤。视线模糊。累倒在地。老人失败了。\n\n就在这时，远处传来了脚步声。清脆的踏雪声犹如乐律，穿过暴风雪直达老人耳中。他用尽最后的力气，举起男孩声嘶力竭地吼道：“求你了！把孩子带走！带出山！”\n\n漫长痛苦的等待过后，脚步声更近了。老人诚心祈祷他们不是凶恶的钢铁军团，两行老泪都冻结成了冰晶。“求你们了！”他乞求道。终于，手上的负重消失了，他们带走了男孩。老人最后一次看向灰白色的天空，随后便闭上疲惫的双眼，遁入了温暖的黑暗。"
 RAD_EA.15.a: "未来的光芒今日不曾黯淡。"
 RAD_EA.16.t: "向西"
 RAD_EA.16.desc: "南方的河流似乎永不停歇地翻腾着。来自东方城市的商人们在河上航行，兜售廉价的货物。他们讲述着那些延伸至远方的大海，还有建造在神殿之上的城市。他们谈到神明的工具，这些工具能够挡住河流、从黑暗中创造光明、甚至让船只在没有帆的情况下前行。\n\n薛是个充满好奇的男孩。当他的朋友们转身去玩弄废品，他的父母去田地劳作时，薛会向过路的旅人追问他们的故事，直到他们终于屈服，将所知倾诉而出。通常，这些故事平淡无奇：他们认识的一个朋友消失在东方的海上，或是他们听说某人曾见到旧神殿中的恐怖景象——都是些陈旧的传闻。然而，偶尔间，薛会听到有人谈及西方，提到那些未知的帝国和有五只眼睛、四根手指的人类。这时，薛会屏息凝神，倾听那些充满奇异色彩的故事，而在这样的夜晚，他总是辗转反侧，无法入眠。他的思绪无休止地徘徊，西边的群山之外，到底隐藏着什么？\n\n有一天，一个旅人从薛从未见过的方向走来——越过山脉和城墙，来自遥远的西方。那人的皮肤黝黑，仿佛用炭擦拭过一样，衣衫褴褛不堪。用蹩脚的普通话，薛了解到他与一支商队失散了。薛将他带回家中，家人给他食物，让他消瘦的脸颊渐渐丰润起来，并修补了他那奇怪的衣物。当他休息时，薛开始对他连珠炮似地发问：他从哪里来？和谁同行？西方有什么？那人简短作答。他来自一个广袤的沙漠，穿越山脉，沿着一条数千里长的道路。薛听得入神，而那人也乐意向他讲述。\n\n最终，旅人不得不离开。薛央求父母让他随行，但家中需要他在田间帮忙。当旅人启程时，薛悄悄溜出家门，跟随在路旁的树林中。当他离家足够远时，薛现身了。旅人并不惊讶；他自己在年少时也曾做过这样愚蠢的事。尽管如此，他并不打算拒绝这个男孩，便让他伴随前行。那天清晨，薛的父亲发现儿子的床空了，他知道薛去了哪里，家中陷入了哀伤。即使薛未曾死亡，在家人心中他也如同驾鹤西去。\n\n在漫长的山路上，男孩目睹了难以想象的神殿宫殿。每一个新的城镇，每一支商队，都有着充满生机的故事。他无法去往每一个地方，但至少，他能听闻那些地方与其人民的故事，那遥远的地平线仿佛透露着什么等待被发现的秘密。"
 RAD_EA.16.a: "不安分的旅人踏上了新大陆的旅程。"
 RAD_EA.17.t: "太平洋之上"
 RAD_EA.17.desc: "又是新的一天，岛民们给自己安排了另一项任务，再去拯救一些可怜人。在七大岛的大爆炸中，这些岛屿很不幸地遭到了不知哪方的攻击，英勇的海员们为了群岛的利益夜以继日地工作着。\n\n工作的内容很简单。基于传统设计的小木筏船队将从基地出发，在太阳升起之前就启航。虽然资源已十分匮乏，但木筏并不难造。导航技术也是众所周知的；它们早在一切发生变化的千年之前就已经传播到海洋各处，而大爆炸也并没造成什么改变。他们一旦出海，就只需要到达一个岛上并营救尽可能多的人，并将其带到为他们安排的安全住所。然而，这一天却有些不同。\n\n当他们接近七大岛之一时，所有船员都已经很累了。汗水在他们的身上汇成细流，海浪拍击着小船。天气很糟，真的很糟。这不是在七大岛之一上面开展最大规模的救援行动的好时机。尽管如此，水手们坚持了下来，并于下午到达海岸。在接下来的数小时直至深夜，他们将不断工作，目标是救援尽可能多的平民。他们惊恐地登上专门准备的大型木筏，在他们逃离闷烧的废墟时，尖叫声不绝于耳，所有人都争先上船。\n\n但是这些船还不够。这个岛很大，在大火之前，外国人把它建成了一个繁华的大城镇，大到毫无可能漂洋过海。船队离开时，慢了一步没能上船的当地人哭了起来，船长们含糊地答应还会返回。但他们再也没有回来。这个岛几个世纪以来一直处于孤立中，没人会来救他们的。"
 RAD_EA.17.a: "也许尚有一线生机。"
 RAD_EA.18.t: "海中自由"
 RAD_EA.18.desc: "船上的“船长”发表他每日的讲话，内容似乎与过去一百多天来他对船员们重复的毫无二致。自从那场将舰船指挥官驱逐的叛乱之后，人们早已失去了对时间的概念。\n\n“没有神明，没有主宰，同志们。在这片自由的海域上，我们只属于我们自己！”船长兴奋地说道。其他船员象征性地鼓了鼓掌，然后便继续各自的事务。船员们几乎确信，自从官员们被推翻后，那个自封为船长的人根本不清楚自己在说什么。他似乎只是从某本书里随意摘取了些口号，好让自己看起来更有威信。\n\n尽管他的“海洋真正自由”之类的空洞言辞并未激起船员们的愤怒，但相比那些该死的官员，这个自称革命者的家伙要好得多。那些官员曾试图让船员继续执行“战时任务”，仿佛战争并未结束一般。所谓的船长倒是一位出色的航海家，负责带领船员寻找食物，并且最终希望有一天能找到一个落脚之地。故乡早已变得遥不可及，船上的大多数人都决定向前看。因此，在没有更好的选择浮现之前，他们只得跟随船长的领导，驶向更深的海洋。\n\n“我们追寻的是真正的自由生活，同志们。”船长再次对那些显得无聊的船员们说道。“只要我们掌舵，便无人能够摧毁我们在这里创造的一切。”"
 RAD_EA.18.a: "毫无疑问，那个人肯定能叨叨个不完。"
 RAD_EA.19.t: "允许饲养宠物"
 RAD_EA.19.desc: "陆过着孤单乏味的生活。他每天穿着单调的深灰色制服上班，有感于工作对社会毫无价值，他由此心生厌恶。他的职业之路也被一个只因裙带关系而提拔的上司所堵死。他为数不多的闲暇时间通常用于补眠，或是到公园散步，走在那些与宠物狗闹腾的欢快人儿中间，陆的脚步变得更加沉重，他简朴的公寓不允许饲养宠物。陆很沮丧，他想要的无非是一只小动物给他无条件的爱与友谊。\n\n但灾难来临时，所有事情都改变了。当时陆正在洗澡，暗自垂泪，他感受到的核子末日不过是脚下的震动。他推测只是一起小地震，甚至在浴室里又品味了十分钟的悲伤，哀悼他死去的灵魂。当他沐浴更衣完毕感到邻居们的噪声和尖叫过于喧闹，他服了一颗安眠药进入美好的梦乡。\n\n早上陆没花多大工夫就知道世界末日来了。大街上总是熙熙攘攘的人群已不见踪影，城市里满是烧焦的废墟和尸骨。陆心里只有一个想法：如果社会都不复存在，公寓里禁止饲养宠物的规则岂不是也随之湮灭？他决定冒险到街上寻找一家宠物店，最后发现一条看似无主的柴犬坐在窗口上，仿佛在等待着陆。他赶紧把这小动物往家里带，一路上他没有因为私带宠物被任何人妨碍，只是被一个哀求着救助她儿子的妇人所打扰。但是陆不关心她的儿子，陆只在意他的狗。他打开公寓门，把一脸懵逼地挣扎着的小柴犬从他的怀里放到地上。他关上门，多年来第一次感到心情如此愉悦，并且继续端详着小狗在好奇地探索它的新家。"
 RAD_EA.19.a: "真可爱。"
 RAD_EA.20.t: "天皇辞世诗"
 RAD_EA.20.desc: "烈火焚吾国\n\n万世一系乾灵弃\n\n八纮亡君民"
 RAD_EA.20.a: "原谅我吧，祖先。"
 RAD_EA.21.t: "北极星下"
 RAD_EA.21.desc: "没有任何传说试图去揣测他的来历，但所有的故事都一致认为，他第一次进入大岛屿人民的意识，是在他出现在南方皇帝统治下的一个小村庄时。据说，那时一些强盗因为粮食和水源问题骚扰村庄，村民们顶住了压力，拒绝屈服。强盗们不甘心，便倾尽全力进犯这座毫无防备的村落。然而，传言称，就在此刻，他突然现身，阻止了强盗对村庄的劫掠。那些狂妄自大的强盗以为可以轻易碾过他，然而他们错了。\n\n自此，这个神秘人的壮举如野火般蔓延开来。他驱逐了西方荒地的强盗；他无惧北方险峻的山脉，冒险穿越重重障碍，为偏远村庄的病童送去药物;甚至有传言称，他亲手杀死了南方的暴君皇帝。这些传闻无论是真是假，已足够点燃人们的心灵。大岛屿的每个角落，古老的压迫秩序开始崩塌。南方帝国摇摇欲坠，最终瓦解；西方的盗匪王被自己的奴隶刺杀。这一切仿佛是那神秘人的不屈精神唤醒了民众，让他们意识到，只要坚强反抗邪恶，他们便能掌握自己的命运。\n\n也许，这位英勇的英雄只是一个虚构的神话，正如许多神话那样，用以解释那些突如其来的变化。然而，如果有人仔细聆听村庄广场或集市上的闲谈，便会发现岛屿各地流传着无数关于英勇与勇气的壮举。这些传言虽往往缺乏确凿的证据，只是从朋友的朋友那里听说的，但它们总有一个共同点：总是一个孤身男子，总是一个需要救赎的民众，总是一个巨大的威胁被神秘力量瞬间击溃。或许，这不过是无事可做的民众编织的故事，亦或是……"
 RAD_EA.21.a: "他是一个如苍穹般自由的男人。"
 RAD_EA.22.t: "神风"
 RAD_EA.22.desc: "男人在不同的广播电台间随意切换着，迎接他的理所当然是万籁俱静。但重复的动作给了他些许的和平，他似乎真正掌握了某些真理。他一次次地转动表盘，直到静电的声音也消失殆尽。男人脑中闪过自己漫长而多事的一生中目睹参与的一切。作为上校的他，在中国战场上浴血奋战；新晋将军的他，挺近太平洋诸岛；作为师长功成名就的他，目睹了第一次核打击的浩劫。核弹的形象铭刻在他心头，清晰的记忆无时无刻不在故意嘲弄他。\n\n他永远不会向人承认，但将军对用这种武器击败美国人而感到羞愧。核弹不需要技巧，勇气和磨练。小酌一杯清酒，将军想道，正是这种武器，才让人类陷于灭亡。\n\n这一切是对人类贪婪的神圣裁罚吗？就算是真的，将军也不会感到惊讶。毕竟，这种事以前也发生过。几个世纪前，当蒙古人入侵列岛的时候，不正是天照大神保护了大和民族吗？那一次，恩惠选择了日本，好让他们抗击贪婪而无情的敌人，但这一次……将军抿干了最后一滴酒，深深叹了口气。从某种意义上说，这也许是对日本所有集体犯罪的一种正义惩罚。酒精让他的头昏昏沉沉，再也没有精力去关心下落的核弹了。"
 RAD_EA.22.a: "待神风所到，唯有丘墟。"
 RAD_EA.23.t: "潜水艇"
 RAD_EA.23.desc: "距离伊-674号核潜艇向世界发泄了它的怒火将近过去了两年。在接到命令的当时，尽管桥本昭弘舰长踌躇不决，但最终还是履行了他作为军人的职责。\n\n现在映入他眼帘的是一处小港湾，昔日的帝国海军曾停驻于此，海浪在晨曦中轻抚着船体。这将是这艘船的安息之地：一个默默无闻的南部岛屿，得益于它的面积合适并且核污染较少而被选中。\n\n桥本站在高处的有利位置视察着工作的进行，在他的团队中，有112人来自曾经的手下，而另外41人则是在之前几个月的海上航行中从一艘漂泊着的货船中救下的——正在用小型救生筏运送他们上岸。紧随其后的是补给，最后是建筑材料。他们已经成功组建起了一支探险小队，准备去搜索海滩外的丛林，寻找一个适合定居的地方以及其他任何存在的居民，无论他们是当地土著还是曾经的前哨基地。\n\n然而，在此之前，桥本知道他还必须要做什么。他转身背对着港湾，走向了几分钟前挖好的小坑，将几十面旗帜与他所属的部队番号臂章随意的堆叠在了底部，上面无一例外的印着旭日图标。当他凝视着那个坑时，脑中思绪万千——他的家人，他的家乡，他的战友们，他的朋友们。现在几乎可以肯定，他们全部都离去了，像他曾效忠过的国家一样，随风飘散。\n\n桥本面无表情的敬了最后一个礼，然后点燃了一根火柴，将它扔进了坑里。火焰贪婪的吞噬着浸满汽油的布，几十个小太阳瞬间被火焰吞噬。桥本又默默的注视着火堆看了几秒。然后，他慢慢的拿起用过的铲子与汽油桶，向着海滩走去。"
 RAD_EA.23.a: "浴火重生。"
 RAD_EA.24.t: "军事演习"
 RAD_EA.24.desc: "在远离日出之国本岛的一处农田中，一位老人低头照顾着庄稼。他腰间别着一把旧刀，头上裹着一块和刀鞘一样褪色发白的头巾。他直起身子坐在垄上，这附近安静的恰到好处，正适合稍微冥想一会。\n\n一阵杂乱的笑声从远处传来，扰乱了他的清净，他从田地里抬起头来，寻找着声音的来源。是村里的孩子们，他们手里拿着不知从哪捡来的木棍，边跑边把木棍当成想象中的宝刀，一边喊着别人的名字，一边互相间玩闹般地进行着“决斗”。这是孩子们之间的游戏，可是却是打仗的游戏。如果让这位老人年轻几十岁，他没准会把孩子们的打闹当成另一种东西——拔出指挥刀在空中挥舞，向周围的士兵下达指令——有那么一小会，他好像又被拉回了过去的记忆中，周围响彻的是炮弹的爆炸还有濒死的哀嚎，升腾的火焰夹着硝烟在空中跃动，煤灰和血混在一起，糊住了视线。从幻象中惊醒，他才想起擦去干瘪的眼眶中流出的几滴浊泪。\n\n他向那些孩子们走近几步，他们立马就低下头不再吵闹了。村里人都知道这位老兵脾气不太好，但他这次并没有训斥孩子们踩坏了他的庄稼，而是把腰间未出鞘的刀举到身前。\n\n“刀要这样握，还有你的站姿，要像这样。”他一手举起自己的刀摆好架势，一手帮另一个孩子以木棍作刀摆出同样的架势。几个小时之后，孩子们看起来就完全不像是在随意玩着手中的木棍了。木剑相交，或挥或挡。他想：孩子们有点样子了，还算不错。\n\n这位老兵罕见地露出笑容，背靠着落日，他想起在往日的记忆中反复出现的那些话语。"
 RAD_EA.24.a: "明天继续训练。不要迟到。"
 RAD_EA.25.t: "浪人"
 RAD_EA.25.desc: "逃兵，没错，他现在就是个逃兵。几小时之前，当一切仿佛陷入停滞之时，他收到了最后的命令，他既拒绝执行命令，又拒绝把这条命令传达给其他人。而现在，看着轰炸机用机翼遮蔽了天空，看着渔船被战机扫射燃起烈焰，他断然逃离战场，绝不回头，他就这样成了逃兵。\n\n他只想回到家中。如果这个世界真的即将终结，如果那些身居高位的人们铁了心将世界抛入烈焰中的话，他是否盲从于那些命令有那么重要吗？他有一个爱他的妻子，还有一个宝贝儿子。他一直没能挤出时间来陪陪他们两个，比起家庭，他那时更注重“责任”、“荣誉”，还有他所被告知的其他使他更“完美”的东西。就连他的家人也说，只有这些才能让你成为顶天立地的大丈夫。而现在，他为之奋斗的，为之流血流汗的功绩，摇身一变成了即将把他们吞没的弥天大错……\n\n这些东西一点用都没有。全是白费力气。他撇下的那些侵略主义的弥天大谎，他以和平的名义实行的那些恐怖政策，他为了培养合格的士兵而打骂的那些年轻人们，这些事全是白费力气。\n\n很快，他回到了自己的家门前，此时的他比以往任何时候都更镇定。他用了一个小时安慰妻子，共同接受即将降临的命运。然后他又花了两个小时和自己的儿子玩闹，和他聊天，给他讲故事。\n\n在他回到家的三个半小时后，他用眼角看到了远处那道灼眼的亮光，然后他用力抱住了自己的妻子和儿子，和他们紧紧相拥。\n\n终焉之刻来临了。"
 RAD_EA.25.a: "若和挚爱相比，荣誉又算得上什么呢？"
 RAD_EA.26.t: "玉碎瓦全"
 RAD_EA.26.desc: "拒绝执行上级命令的下场只有一个：那就是不名誉地死去。关于这一点，日本帝国海军的每名海员都心知肚明。然而，当渡边舰长看到东京方面给他下达的最后一道指令时，他做出了在他长达二十年的海军军官服役生涯中从未有过的反应。\n\n他犹豫了。\n\n他之所以犹豫，是因为他刚刚接到命令，要他把舰上所有的核武器全部倾泻在达拉斯市附近。和当年对珍珠港的突袭不一样，这条命令并没有给出具体的攻击目标。在渡边舰长看来，这次攻击的唯一目标就是屠戮尽可能多的平民。他一直相信，核武器最有威力的时候就是没被使用的时候。毕竟，它们一旦被投入战争，就注定要为人类文明画上句号。\n\n他把写着命令的纸条揉成一团塞进了口袋，没把这件事告诉任何人。他命令手下人把船开往一个小岛，他们和那个殖民地的人熟络的很。潜艇一靠岸，他和船员就把他们所有的补给分发给岛民们。他们和岛民同吃同住，在这座小岛上，一个爱好和平的团体诞生了。这个团体并不把荣誉或是威权作为团结他人的手段，相反，他们用日常生活和夹杂其中的祭典联系彼此。\n\n终于有一天，老舰长咽下了最后一口气。当他手下的老海员们为他准备海葬的时候，他们从老上司的衣兜里发现了一张皱巴巴的已然发黄的纸条。\n\n没人知道这上面写的是什么，他们只能把这张纸条和老舰长一起放在小舟上送归大海。"
 RAD_EA.26.a: "宁为瓦全，不为玉碎。"
 RAD_EA.27.t: "燕子号与亚马逊号"
 RAD_EA.27.desc: "Chaag was frightened. He knew he shouldn't be, for the Buddha teaches us to be detached from mundane affairs and focus on higher things, but ever since his name was pulled in the monthly raffle he was on edge. He was a tribute, an offering to the raiders outside the monastery walls. Ever since the raiders had left him at the monastery gates they were the whole world to him, he never left and he hoped he would never leave.\n\nSome men didn't, they stayed in the monastery, farming and meditating on the holy texts until they died and were thrown outside for the sky to take. But Chaag was a good boy, he knew his place. Every month a man had to join the raiders and in return they left the baby boys. It was the nature of things, the way the world worked.\n\nWhere did the tributes go? No one knew. Some said they were eaten by the savages. Some said they were offered up to the sky god and his burning demons. Others said they were just let loose, made to walk the steppe-wastes until the ghosts found them, or worse, the Russians.\n\nBefore he left the monastery, the elders shaved him and washed him, wrapping him in a clean robe. It was meant to be a day of glory and honor, but Chaag felt like a man being prepared for his own funeral.\n\nChaag ate one last meal, before he bowed before the painting of the Buddha and left for the gate. His friends gathered around him to see him off. Some gave him a half-smile. Some were in tears. Most worryingly some of them looked jealous? Perhaps they believed what the elders said, and wished the honor was theirs not his.\n\nAt the gate the elders were swaddling the babes in saffron clothes, but on the back of a horse sat the vision of his nightmares. His new owner, a raider. Chaag looked into her eyes, and he knew fear."
 RAD_EA.27.a: "Abolish the self, center and relent."
 RAD_EA.28.t: "万福玛利亚"
 RAD_EA.28.desc: "恂有时仍能看到它。在破败的柱子和死寂的房屋阴影中，她看到了那曾经的长崎的倒影，那个在炸弹来临之前的长崎。她在旧世界时作为孩提只见过几次，但现在她依然记得，仿佛如昨日。\n\n她的两个曾孙正划着船。他们告诉她只是带她回家过圣诞节，但她知道真相。他们是带她回家去死。\n\n这是不可避免的，她早已不再恐惧。当你在现世照顾麻风病人，疾病迟早会传染给你。一个团子大小的肿块已在她脖子上形成，使她难以进食，但幸好有人帮助她进食。\n\n当长崎还不只是一个记忆，日本还不只是一个神话时，她记得那种恐惧。那种害怕某天会有来自天皇的特使，那虚怀若谷之人，能看穿他们的隐喻和象征。在生月岛上，他们崇拜唯一的神，祂不需要地上的宫殿居住。多年来，他们一直隐藏在巨大的神秘和误导之后，如今已不再如此。现在，在世界的尽头，他们自由了。\n\n他们现在接近岛屿，一个她不记得的尖塔首先出现，明亮而美丽。现在钟声响起，那是她听过的最美的声音。恂记得很久以前的一个承诺，一个世界末日的承诺。那是天国降临人间的承诺，神将驱逐罪恶，将圣人迎入天。\n\n嗯，这是一个奇怪的天国，但它比恂儿时所梦想的任何东西都要好。是的，有痛苦，但在帮助和服务神的子民中，可以找到如此的奇迹。\n\n也许是一个黯淡的天堂，但仍是天堂。"
 RAD_EA.28.a: "因父，及子，及圣神之名（日语），阿门。"
 RAD_CH.1.t: "萤火之舞"
 RAD_CH.1.desc: "漆黑的森林里，我和凌儿在看萤火虫——小小的身影在灰绿色的阴影下发光起舞，使我想起自己的童年，与兄弟在狭窄的耕地中玩耍的时光，就连阅兵场单调的灰色瓷砖也能被笑声感染得快活。如今，却只剩下我与凌儿两人，临夜共游；离家那么远，离死神那么近。\n\n她突然笑了起来，脸上洒满明暗相间的光影，我竟有种说不出的冲动想去吻她，于是就这么做了。她的嘴唇有些酸涩，也许是唇膏的味道，但她轻轻将我从身上推开，就好像还在父亲的陶器店搬花瓶那样，面色严峻地低语道：“你军队里的伙伴真的不会介意吗”。我朝她点点头，露齿而笑——反正已经，无所谓了，从哈尔滨基地发射战术导弹开始，关东军从建制上就不复存在了，如果我那些伙伴足够幸运的话，大概已经融化在撤回九州岛的艰难旅途中了，至于其他的，谁关心呢？\n\n尽管多年未与家人重逢，我也不认为自己是多么不幸的人，如果他们还没有死的话，大概也很快会成为其中的一员，所有人都是如此，平静而真实。至少，多年前我在上海遇到的她，如今还是我唯一的伴侣，温暖的笑颜与拥抱，让我认识到什么是真挚与爱情。可惜她是个骄傲的人，时常令人遗憾她还没嫁人。\n\n即使如此，我们依然拥有许多美好的东西，萤火虫如樱花般娇弱，亦繁华短暂，却也不懊丧自己的命运，迎风起舞、照耀前路。恍惚中，听到天空那头传来的低语，穿透枯寂冰冷的树梢；我轻声吟诵着那首诗：“随露珠凋零、随露珠消逝，此即吾身，难波往事，如梦中之梦”。再将凌紧拥入怀，埋在落叶与泥土的缝隙；阳光透过辽宁的树林，亲吻着梦乡中的晨曦。"
 RAD_CH.1.a: "我们的爱终能幸存。"
 RAD_CH.2.t: "铁驹"
 RAD_CH.2.desc: "在太阳照耀下的关东草原上，一队老鹰在人群头顶掠过：对地面上的人们来说，这可是个好兆头。几千个男人女人——有身着绫罗绸缎的，也有赤膊绑腿的——聚集在一起，眼睛紧紧盯着坐在老旧王座上的那个威严的身影。还有另一个人，同样身着盛装，体格却稍小一些，跪在王座之前，头低低埋着。\n\n在两人身后，人群之前，一只笨拙的钢铁巨兽正在休憩。它块头有十多匹马那么大，身体分成几段，用巨大的铆钉相连。缴获来的破烂军旗，家乡方言里的粗口，牺牲战士的名字，麻绳系在一起的头颅和骨骼，各种战利品和涂写装点着这巨兽的侧面。穿着僧侣长袍的老人点着香，口中念念有词，都是些祭拜神明和先祖的咒语。在他们举行这神圣的仪式时，没有人有胆量去打扰。\n\n这片土地也没能幸免于净化烈焰的洗涤，然而先民们曾经用来建设伟大城市的铁驹，以及它用以运行的轨道却奇迹般地留存了下来。铁驹能载千人，日行千里，再快的骏马也追不上它。不过现在，铁驹成了统治荒草原的军阀们所珍视的宝贝。只有通过连年战争胜出的、关东草原之上的最强者，才配得上拥有这样一匹铁驹的殊荣。\n\n僧侣们做完了法事，老军阀站起身来，招手示意，让跪着的人再靠近些。游牧民们开始窃窃私语，声音不大，都被风声盖了过去。不过此时无声胜有声，人人都知道发生了什么——因为老军阀将他儿子的手高高举在空中，战团中的每个成员都咆哮呼喊起来，他们的欢呼响彻无垠蓝天。"
 RAD_CH.2.a: "愿他能将父亲的部族领向更大的荣耀。"
 RAD_CH.3.t: "红小鬼"
 RAD_CH.3.desc: "在杭山深处，李闯肩上扛着一把土铲，察看着自己的工作：一条约两米宽、半米深的沟。散乱着的树根还留在水底，上面布满了卵石和沙砾——总之，这是一条做工粗糙的沟渠。他暗自叹息。这是必须得做的。他瞥了一眼脚边的尸体。一个穿着褪了色的橄榄色制服的老人在用死气沉沉的眼睛盯着他。\n\n他们说，在母亲把他带到这个世界之前的很多年以前，当炸弹投下来的时候，将军就已经在那里了。当中国陷入到一片火海时，他迅速地将剩余的军队集结到了山坡上。虽然许多人一度失去了希望，但将军却还是鼓舞了他们的精神。将军欣喜说，抗战还将继续，就像毛主席当年去世后一样。\n\n然而，中国的荒野却不同意这种说法。日复一日，月复一月，风雨像奴隶主残忍的鞭子一样抽打着这支拖着老弱病残的队伍。饥饿带来了又一次打击，因为他们在环境恶劣的内陆地区找不到任何食物。队伍从一千人减少到一百人。最后，只有他和少数几个警卫员留在将军身边了。\n\n将军生命的最后一刻就像一片胶卷一样清晰地印在了李闯的脑海里。他用颤抖的双手轻轻地将一本破旧、血淋淋的小红书推到李闯的胸前。那双充血的眼睛里充满了泪水，挣扎着不去直视李闯的脸庞。\n\n“保卫革命，小鬼。”\n\n新四军最后一位将军就是这样死去的。\n\n李闯从未见过自己的母亲。他对她的记忆只有模糊的声音和一个年轻女人的模糊面庞——他最早的记忆是将军教他写汉字时的场景。就这样，将军孤独地死去了，只有李闯扶着这位自己从未有过的父亲。\n\n红小鬼忍住眼泪，深吸了一口气，随后尽起来了自己作为子女的义务。他轻轻地把自己这位父亲放入那可怜的坟墓里，自己的裤腿也被挖出来的泥土弄脏了。森林里回响着磕头的声音，只有它的造物们能够听到。他们最后的几张纸钞，现在已经没用了，被烧光了，灰烟飘到了树冠上。当将军终于脱离了这场战争前去与自己的祖先共同安息时，他的儿子离开了他们那简陋的住所，再也没有回过头来。"
 RAD_CH.3.a: "他用手指紧紧抓着父亲最后的礼物。"
 RAD_CH.4.t: "美好生活"
 RAD_CH.4.desc: "屠夫老冯在石河镇开了间小店，屠宰整猪卖给顾客。他说这就是世界上最好的工作了。人人都爱吃猪肉，在城里供不应求。有人在城外几里地远的地方修了个猪舍给老冯供货。不过肉价还是很高——因为那个错误的缘故，土地的状况仍然很差，猪也一样。老冯杀猪几十年，啥样的人都见过，他也见怪不怪了。\n\n首先是老王。老王是个长工，总是一大早就闯进店里。他常穿着一件简单的长袍，已经穿旧了，不过保养得不错。他天天都来，买个猪蹄还要讨价还价。老冯知道老王家里有本难念的经，他还一直随身带着瓶廉价酒水，所以老冯每次都不会和他多争。\n\n下一个是小李，他是个在城墙上站岗的保安。他每次进店时，都带着有教养的小伙子特有的礼貌，钱也足够买他最喜欢吃的肩胛肉或者五花肉。他们有时谈到小李身上穿的那件呆呆的黄色制服。有人说这件衣服是废墟里扒出来的，不过老冯从来不理会闲言碎语。小李是老冯最喜欢的顾客之一，不过也就仅此而已。\n\n最后是张老，他是镇上最年长的人之一。他总穿绸子，驮着背慢慢踱进店来，一言不发。张老说的话让老冯半懂不懂——他的口音跟本地人很像，不过还是有些不同：好比一个是下水，一个是猪皮。张老每次都买里脊，不找零，然后默默回家去。老冯曾在他家门口停下来，往张老家中看，里面尽是书，彩色封皮的书，外国语言的书。\n\n就这样，杀猪，取内脏，潇洒把钱挣了，还能见到千奇百怪的各色人物。门铃一响，又有客人来了，老冯的嘴角不禁上扬。"
 RAD_CH.4.a: "比这都好的活计哪里去找呀，哈哈！"
 RAD_CH.5.t: "灰暗世界，黑白混一"
 RAD_CH.5.desc: "西南自古以来便是彝族的土地。三千年来，阿普笃慕的子孙们照看着这片土地。他们在梯田上建造了大庄园，并建立了严格的种姓制度。在这金字塔顶端的是黑彝，西南地区受人尊敬的贵族。在他们下面是白彝，他们虽有自由之身，但再为普通不过。在这个结构的底部则是奴隶。这些不幸的灵魂曾经是异乡人，被掠夺至此，被迫世代为奴耕种。汗水染红了他们的额头，鞭子打断了他们的脊梁，而黑彝则始终坐在他们的庄园里，在茶水与点心中欢声笑语。\n\n然而，当天空被黑色的浓雾所掩盖，人们都化为灰烬时，留在西南地区的残存者们别无选择，只能挤在庄园里躲避这场浩劫。黑彝不得不开始亲自耕种土地。新世界需要所有幸存的双手。没有人需要被鞭子来强迫工作；对死亡的天然恐惧足以驱使他们前进。剩下的每个人都能在旧庄园里吃着粗茶淡饭，当然也能一起过夜。\n\n世世代代，这便是他们的生活方式。随着时间的推移，人们慢慢地开始忘记他们曾经是黑彝、白彝或是奴隶。或许过了更长的时间，他们才会想起“黑彝”或“白彝”是什么意思。幸存者在他们的农场上共享他们所拥有的一切，而人并不属于共同财产。\n\n就算如此，有件事情他们从未忘却，那便是西南地区是属于彝族的。对于那些将这里称之为家的人来说，彝人是任何愿意工作的人。彝人是任何愿意与同伴分享劳动成果的人。彝人是任何一个敢于为了周围人献出自己的自由与生命的人。最后，彝人是任何一个建设西南这个大家，并将永远保护这个家的人。"
 RAD_CH.5.a: "浩劫之下，同族之情。"
 RAD_CH.6.t: "止步门前"
 RAD_CH.6.desc: "那人声称他来到此地是为了夺回本应属于自己的一切。他告诉人们，他乃是古时那位统一了这片土地的伟大征服者的后裔。若不是他掌握着强大的军队，没人会把他的话当回事，或是在他身上浪费一丁点时间的。\n\n年轻的征服者用训练有素的军队和闪电般迅捷的袭击席卷了远东的荒原，控制了一个又一个聚居点。那些毫无准备的王国和小镇无力抵抗，要么委身其下，要么暂避锋芒，逃往他乡。然而，正是这批入侵者们看似不可阻挡的征服最终把他们引向了失败。东方的那些国度停下了它们之间那永不停歇的争吵，共同面对这场生死存亡的危机。摆在它们面前的选择很简单：要么暂时停止它们之间的争斗，要么落得被征服的下场。\n\n在几个月的时间里，一个庞大的联盟在征服者的眼皮底下逐渐壮大，征服者的铁蹄每前进一步都面临着更多的困难——甚至还有失败的风险。他最终决定用一场决定性的胜利将这个联盟彻底瓦解，为此他开始了他最后一次的远征。他集结了一支有着来自所有被他征服之地士兵的大军，然后向着仍在不断壮大的联盟发动了突袭。\n\n这场战斗理应成为史诗；成千上万的好小伙子们鼓起勇气面对敌人，而指挥官们则端坐在大帐之中，运筹帷幄，料敌机先。然而当战斗开始时，所有的准备工作几乎都没派上用场。征服者被一支不偏不倚的冷箭射下了马，在刀剑相接之前就死在了战场上。他的征服来时如巨浪汹涌，去时亦如海潮退下。他的大军一瞬之间作鸟兽散，那些曾被征服的人们为自由而欢唱。征服者离实现他的梦想只差了一步。"
 RAD_CH.6.a: "并非所有人都有幸拥抱荣光。"
 RAD_CH.7.t: "宽敞的游乐场"
 RAD_CH.7.desc: "阿晨静悄悄地拴上门，同时还一直向爸爸妈妈说对不起。趁家里人还在午休的时候悄悄溜出家里，她起初还是觉得有点内疚。但那些负面情感在她踏上马路——那正等着她的无边无际的游乐场——的时候就烟消云散了！她漫步在记忆中的街道上，开心地笑了起来。\n\n她是在之前某次回家的路上发现这里的，那时候她刚刚给李老汉跑完腿。他说，就在大森林后面，有片既没有活鱼、又没有土地、更没有长草的湖泊。镇上的渔民都尽量与之保持距离，因为他们都觉得这片湖水有脏东西，毕竟又有哪片湖是不养着美味的鱼儿，不长着高大的水草呢？不过阿晨是位充满着好奇心的孩子，所以她就沿着断断续续的小路，向着大森林背后的那片湖水进发了。\n\n他们说的是真的，这片湖泊既没有草木，也没有鱼儿。但这里有的东西，可要比世界上全部的鱼儿和世界上全部的草木加起来也都有意思多了！\n\n当她避开树梢，清走落叶，跃过岩石之后，阿晨高兴得直哆嗦，森林里充满了她的吃吃笑声。她越来越接近了。终于，她来到了土地的边缘，感到这似土非土的粗糙地面就在她脚下。她眼看前方，瞪大了双眼。湖就在那边！\n\n游乐场和她记忆中的一样长，一样宽。它就在湖边，那正是水陆交汇之处。她数了数，有一个，两个，三个，长着手指的大方盒，看上去颇为滑稽。一架梯子蜿蜒伸向底部，就像是一个红肚兜。\n\n…好吧，这看起来一点也不像游乐场，但它好宽敞，还有她从来没有见过的小玩意。而且这一切都只属于她自己！\n\n怀着一丝丝没有告知爸爸妈妈的心虚，阿晨小跑着到梯子边，想着那些她在自己的游乐场里能找到的新玩意。"
 RAD_CH.7.a: "她会在爸爸妈妈起床前回到家的，绝对！"
 RAD_CH.8.t: "等待十五世"
 RAD_CH.8.desc: "若常愁苦，愁遂增长。如人喜眠，眠则滋长。若常烦恼，烦恼滋多。达宗寺及下方城池胜过众多历劫而存者。其色泽鲜明，白如雪，棕似土，阳光照射之际闪烁银金，历经万千落日无损无痕。其殿堂及雕像依然伫立，与之共存者还有自三大法王时代传承的文化。诸众可论佛法教义，然无者可否认其首楞严最胜，抵御人天灾难。\n\n然，达赖喇嘛之事则非然也。\n\n虽为观世音菩萨之转世，藏地精神领袖仍受肉身羁绊。此肉身易在核火中焚毁，十四世即为此例。具体缘由无人知晓，且无人敢窥探。要务在乎世界屋脊倏丧引导；若此状续于不安之时，粤坤维之奥域将更易尽灭。\n\n当前混乱之际，召集高僧定其转世方向，实属无益。其众亦有社群安抚，庙宇维持，世界于眼前崩毁。惟愿第十五世达赖喇嘛能于危机将临之前得以寻获，然众人忧虑加见日益缥缈。"
 RAD_CH.8.a: "在拉姆拉措湖，一位来访的喇嘛看见了一个幻境……"
 RAD_CH.9.t: "发光的可未必是金子"
 RAD_CH.9.desc: "北衙金矿里的佃农和奴隶们很清楚他们这一生要为谁服务，是他们的拥有者，他们的主人，主人们住在山丘上漂亮的大房子里，整日用肉，调味料和香水的气味诱惑着那些住在令人窒息的化学云雾下风处的老妇人和孩子们。\n\n甘若刚已经做了十二年矿工了。今天他的妻子和孩子们要给这个家的顶梁柱买点真正的啤酒来庆祝他的二十一岁生日，也就是说，今晚他不用再喝那些自家酿的鬼东西了。他的好哥们，树仁和老华今天和他一起下工，他们佝偻着腰一步步走向主升降梯，嘴里还互相打着趣。虽然他们每天都要乘坐升降梯才能回到地面上，但坐这台老升降机的时候甘若刚总是心里没底。毕竟管理层总是说他们没钱买一个新的升降梯。\n\n当他们三个人走到升降梯附近的时候，已经有一小撮人聚集在那儿了。升降梯的门紧闭着，操作员在他那个小棚子里把操纵杆扳来扳去，但就是没有丝毫反应。若刚坐在地上等着，他觉得上面的人肯定会把升降梯修好的，他最多也就需要在这里等上几个小时，到时候维修的师傅肯定就到镇上了。\n\n几个小时过去了，情况仍没有丝毫改善。他们试着用电话，传声筒联系井上的人，有人甚至对着升降梯井大声喊叫。但井上没有任何回应。随后，淅沥的雨声打破了井下的寂静。一开始，矿工们还用自己的安全帽或是桶来接雨水，但当金属制的帽子和桶被雨水所腐蚀甚至冒起烟来时，他们立刻放弃了接雨水的想法。他们都知道，这哪是什么雨水，这是酸性废水。\n\n时间过得很慢很慢。最先死去的是那些未成年的小男子汉们。还有些人走进了漆黑狭长的矿道里，再没出现过。三天之后，矿洞里的灯光全部熄灭，四天之后，他们耗尽了食物，但多亏那些死去的孩子，矿工们的食物还没有那么……短缺。甘若刚没有吃那些东西。在某个死寂的晚上，对，晚上，他是这样想的，毕竟他已经分不清白天和黑夜了，他拖着沉重的身体来到了被毁掉的升降机井旁，他抬头望去，看到的可能是星光，也可能是穿过升降梯井的日光。他捡起一个破烂的桶子，那里面装了半桶正在沸腾的雨水。他最后一次大声呼喊，喊着自己老婆的名字，喊着自己孩子的名字。久久无人应答，然后甘若刚把雨水一饮而尽。"
 RAD_CH.9.a: "嗯……尝起来也没那么差。"
 RAD_CH.10.t: "第二次机会"
 RAD_CH.10.desc: "老张在为美帝国主义和纳粹的攻击做防护准备的那几分钟里听说，那种爆炸的光芒太过耀眼，肉眼无法简单的观测。结果，就算他闭上了眼，他也能感觉到那股光芒盈满了整个房间。几秒钟后，他觉得最危险的时期已经过去了，但随后爆炸的冲击波席卷而来，把他击倒在地，把他家里的东西卷走或是毁掉，甚至连屋顶也不例外。\n\n在此之后，匆忙组建的志愿救援队在屋子的废墟里发现了老张。他活下来了，但有时他真希望他死在那里。第二天，他的伤势被判定为无需急救，于是他走出镇上的医院去帮助其他需要帮助的人。在这一过程中他看到的只有废墟，他在这里生活了四十六年，从出生开始就没离开过此地，而剩下的只有废墟。他的密友和家人无一幸存，包括他那天早晨出去买菜的妻子。有人说一种有害的化学物质正在污染这里的一切，无论是空气、水、土壤还是人都不例外。对于老张来说，这正是离开这里的好理由。\n\n老张的叔叔在没有被波及到的另一座城里有一栋房子，只要有辆车，到那里甚至用不了三个小时。不过现在嘛，能找到辆马车就不错了。当老张到了城里的时候，他心中又燃起了希望的火焰。虽然如今灾难和战争的消息满天飞，这也算是有了个重新开始的机会，能让他回到他那公认为无趣的生活之中去。他把行李收拾好，而正当他站在厨房里的时候……\n\n灼人眼目的光芒盈满了房间，就和昨天一模一样。可还没等老张反应过来发生了什么，他就在另一场核爆炸中化为了灰烬。"
 RAD_CH.10.a: "他们都说闪电不会两次击中同一个人啊……"
 RAD_CH.11.t: "戏剧之国"
 RAD_CH.11.desc: "戏剧，盛国也，或曰贵州者云云。此非常之国，使戏剧以为朝纲，然以戏剧之繁奢，资费之耗损，继而为朝中曲折事，尝曰：夫治国，戏也。剧作皆数历编撰乃成，方与幸者习而克教，唯其尽耗英才之光阴，而庙堂具已无暇顾其国而恤其下者矣。假值大疫，则台益华，服益丽，又曰：戏为民之常，剧为人之本，是故优伶益精，神愈当福以被民。\n\n其况日久，天下仕子趋为戏剧事，疲靡其鸿仪，皆殚思极虑。有民不纳徭赋，则廪膳者无以生计，乃至无食。比几年，熠熠戏台皆化而为败柳黄草矣。"
 RAD_CH.11.a: "最后一次登台亮相。"
 RAD_CH.12.t: "《火纪演义》短篇摘录"
 RAD_CH.12.desc: "由特里伯勒的亚历克斯·诺布尔教授翻译自复兴古汉语。本文出自西朝出土的一座新时代碑。\n\n宗武，伟大中国的领导人深感不安。他的领导们已离他而去。世界似乎在他脚下崩塌了。他在东方取得的伟大胜利被西方人宣告世界末日来临的消息所湮没。终结随时都有可能到来。他只能坐在椅子上，向先祖祈祷。在他生命的最后时刻，他期望自己能得到最终的救赎。不然还能祈求什么呢？\n\n他临死之际，却得了道。喜悦充满了他的内心，就在那一刻，他陷入了沉睡。他的副手赶忙抱他去床上休息，但火势蔓延得太快了。正当此时，一朵云载他升到了天界。古城中到处都是平民的尸体，但据说这位古代领导人的遗体长眠于天上，平静且安详。"
 RAD_CH.12.a: "此乃天命。"
 RAD_CH.13.t: "西游记"
 RAD_CH.13.desc: "很少有人不知道，这片曾经叫做中国的大地曾经遭受过的苦难。自开天辟地以来，她从来没有见过权力的和平交接。灾难性的战争和饥荒如循环一般袭来，每次都带走几千万条人命。但是，在最后一场战争所带来的毁灭面前，民众们所做的任何准备都是徒劳的。城市化为瓦砾，数以亿计的人命瞬间蒸发。对于那些“侥幸”逃生的人们来说，他们现在居住的这个世界如此严峻，以至于他们宁愿在灾难里逝去为好。\n\n有很多人都踏上了前往西方的漫长旅途。他们听说，在中央之国以西，很远很远的地方，存在着还没有被巨大炸弹所染指的城市和社会。不时会有些朝圣者收拾行囊，踏上危机四伏的西行之路，他们翻山跨河，只为找到新的家园。有些人半途放弃了，定居在大河沿岸各个地方。有些人找到了杳无人烟的城市废墟，重建起一个新的城市。半途而废了的人们就在朝圣者们的沿路上与他们交易物资，希望自己能帮助朝圣者们，某一天走到自己当年未敢涉足之地。\n\n历史上也曾经有这么一条向西行的道路，古人叫做什么“西愁之路”。没人知道“西愁”到底是什么意思，不过这个名字保留了下来，在早已被忘却的古老时代的灰烬之上，朝圣者的哨站往西延伸，组成了一条新的“西愁之路”。"
 RAD_CH.13.a: "凡古老者，再得新生。"
 RAD_CH.14.t: "没有神仙和主子"
 RAD_CH.14.desc: "这曾是一个迷信之地，人们聚集于此祭拜着精灵、祖先、或是某个特定的神祇——这些会庇护他们的存在。他们相信自己在此崇拜的神灵会保佑他们万事如意，百邪不侵，或者仅仅是阳寿尽时护佑其转世新生。但是他们错了，诸神加诸彼等的毁灭即是明证。\n\n并没有什么神仙。此刻生活在这座寺庙的人们对这个事实了然于心。他们知道这世道无望而无常，自己的生命一文不值。他们知道不能坐以待毙。他们不能就此沉溺悲痛，因为天上没有神灵在注视着。他们睿智地知道，世界末日的到来不是什么宏大计划的结果，而仅仅是愚蠢的人们做下错误决定的后果。这等错误、愚蠢的决定，他们永远不会重蹈覆辙。\n\n现在他们心怀大志。每个月他们都离开家园，寻找另一个供奉着虚幻神明的祭坛，不为祭拜，只为避居。到了月底，他们就会捣毁祭坛，彻底地破坏其地基，亲眼见证它被粉碎。这场运动已经持续了很多年。数不清的寺庙被推倒，数不清的愚昧被埋葬。他们永不止步，直到那些终结世界的蠢货们的纪念碑全都不复存在为止。也许到了所有寺庙都被摧毁的时候，人类才能摆脱迷信带来的痛苦。到那时，才能有一个新的开始。"
 RAD_CH.14.a: "新的时代将会是更加开明的时代。"
 RAD_CH.15.t: "群众的力量"
 RAD_CH.15.desc: "通常是由少数人来统治多数人。权力及其衍生物终究会聚集到一小部分人的手里，他们会利用手中的权柄为了一己之欲对他人万般压榨。当被压迫者收获的残羹还能糊口或者误以为自己是当权者的一员并拥有权力时，他们还会选择忍耐与平和。但当一个穷人的胃告诉他正在挨饿，而他的鼻子告诉他高高在上的富人家里有吃的，地狱的烈火就会爆发。\n\n亿万的生灵已经逝去。还有更多失去光明或卧床不起的人依靠他们仅存的亲友苟活在世。“战争”——如果能这样称呼它的话——在极短时间内就结束了，却将影响着我们的子孙后代。从未有过如此沉痛的灾难降临到人类身上。对那些因饥饿而虚弱、那些因灾难失去所爱的人来说，要在这种世道中保持理智实在是一种奢望。核子末日抹除了他们的道德观念，也抹除了他们跟权力的关系。具体来说，他们不再尊敬曾拥有权力的人，和曾能赋予权力的人，他们看淡生死，只去夺取自己需要的东西。毕竟如果不去争夺，他们也会死去。\n\n当地的长官并不算中国人而是一个日本移民，在中国投降后，他带领他的大家族迁居到此，并经营乡里四分之一的土地。有人传言称他在乡下的庄园中囤积粮食，因此数百人聚集到他家大门前求证。情况变得暴力起来。守卫们首先开枪，然后事态就一发不可收拾，群众被抵抗者的敌意煽动起来，他们翻过墙，打开门，有人宣称他们闻到了食物的气味。当人群拥到宅子的前门发生的事情时只能用屠杀来形容。几袋被找出来的大米被人撕开抢夺，但这也不能支撑这么多人很长时间。肉是当时最为奢靡的东西，宅子里面却到处都是肉。当一个穷人的肚子告诉他正在挨饿，而周边的世界都告诉他道德已不复存在的时候，地狱的住民也会畏惧他要做出的事情。"
 RAD_CH.15.a: "强肉弱食。"
 RAD_CH.16.t: "春秋"
 RAD_CH.16.desc: "川渝义军的骑兵们成功的阻断了敌人通过长江的退路。这次行动是一次冒险的赌博，本来孙子有云：穷寇莫追。但最终士气低落的巴蜀国军队违抗了指挥官施奇希望他们能奋战到底的绝望请求而选择投降。至此为争夺那座曾是一个大一统政权首都的灰烬之城而进行的战斗已宣告结束。\n\n当士兵们欢庆自己的胜利并将战利品花在吃饭喝酒玩女人上时，高贯林已爬过了四面山。夜幕笼罩天空，星光闪烁。纵观整个九州，从珠江两岸到长城，许多枭雄及其将士的灵魂如烈焰的火光般熊熊燃烧，恰似天上那些在虚空中的群星般。\n\n但九州并不仅仅是一个空虚的概念，它现在是座被火焰燎毁的废墟。九州生于肥沃的中原之上，靠着自己几千年来的血泪与成就逐步迈向文明。这种交织与帝王的统治造就了一种与“国家”截然不同的东西。高贯林不是个哲学家或历史学家，但是他有一点十分确定：“九州”的概念，就是“九州”这个词，其中所表达的思想比任何宗教、种族、语言或人都重要。\n\n军阀开始从四面山向东进军，挡在其挺进长江步伐的是当地的另一支强力军阀武装：湘江联军。而据情报显示，北方的盟友董军发正遭受谢东盛部队的攻击，高贯林可以派一队军队前往救援盟友，但这很容易让他的后卫部队被侯勇的人袭击。他叹了口气，即使获胜，决策之时仍让人难以决定。\n\n但事实上，他已经想开了，他可能会中毒而亡，可能会遭人背叛，可能会年老力竭，也可能会力战而死……但这些都无所谓。最后，无论自己是掌舵人或是被葬于坟中，九州一定会再次实现大一统。"
 RAD_CH.16.a: "天下大势，分久必合，合久必分。"
 RAD_CH.17.t: "情谊之怒号"
 RAD_CH.17.desc: "这不是个水草丰美的村庄，但村民们辛勤劳作，过得有模有样。村旁的河水每年都会冲垮土坝，在新的河道里继续流淌，而村人则用聪明智慧把村子来帮。他们挖出了深深的沟渠，筑起了高高的水坝，勠力同心把那道理同龙王爷来讲。有时他们筑起堤防，有时他们把愿望向龙王来央，无论怎样，他们总能保住自己的村庄。\n\n直到那一天，来了一人自称土匪王。他胯下骑着一匹黑马，手里拿着那古时的武装。村里的萨满说那不是什么普通的金属棒，而是神奇的魔杖。魔杖弯弯曲曲，贮藏着东方雷电恶魔的力量。土匪王只需用雷霆魔杖轻轻一指，他的敌人就会倒地身亡，听到魔杖的声响，不管什么动物都会逃往远方。\n\n土匪王统治了七个季节，闹得村子里人心惶惶。人们再没有时间修筑堤防，更没有时间祭拜龙王，于是洪水浩浩汤汤，淹没了地里的稻秧。有些人难忍饥饿，他们在绝望中做了奴隶，委身土匪王。男奴隶当了打手为虎作伥，女奴隶则成了土匪王手下的妓娼。\n\n终于有一天，一人骑着白马来到村上。他身披铁甲，那黑中透着红的铠甲正如神油燃烧的火光。他的盾牌上有一幅画像，那上面有着血红的大地与黑色的太阳，还有一条白狗在向着太阳怒号。他擎着一把利剑，那是先祖们留下的遗产，而在他的眼里，人们看到他写下待审的罪状。\n\n他告诉村人他乃是疯狗骑士；他来到此处只为解放村庄。村民喜极而泣，带着他走进了土匪的营帐。匪王的小喽啰一拥而上，他则带着不屑一顾的眼神把他们迅速砍倒，最后只剩下土匪王。土匪王挥动了三次魔杖，但每一次骑士的怒吼都比魔杖的声音更响亮。骑士跨出六步，拉近了两人之间的距离，送匪王见了阎王。喜极而泣的奴隶们和村民们为自由而欢唱，而骑士转身离去，继续行走四方。"
 RAD_CH.17.a: "杀不尽汉奸我绝不下战场。"
 RAD_CH.18.t: "农夫与疯狗"
 RAD_CH.18.desc: "威武兮雄壮兮大理骑士，黑日旗迎空起高高飘扬。齐锣鼓鸣号角行军列队，着盛装舞骑枪齐聚一堂；执汉剑扫汉奸直讨南方。\n\n出玉兰入红南军威雄壮，众村民无惧色箪食壶浆。黑骑士挥刀向汉奸恶鬼，又或许百年后皆付彷徨。七昼夜日影转天地色变，四百氓齐心力随军征行。\n\n第八日众骑士剑指鲸城，捕鲸人善杀戮化骨为瑰。大宗师亲上阵会见女王，佛牧师祭古文保驾护航。\n\n大宗师苦劝谏回心转意，劣汉奸行诡计王心迷茫，圣怒起剑出鞘光芒四射，恶卫兵使计谋暗害当场。\n\n勇骑士挺身起荣誉决斗，农夫代出战秘力显神强。未曾想箭如雨伏兵大起，黑日旗下骑士悉数遁亡。\n\n红南王森语者诡怪离奇，大理骑士故事传扬四方。"
 RAD_CH.18.a: "“你懂个屁，你又不在那儿！”"
 RAD_CH.19.t: "妖魔逃粤记"
 RAD_CH.19.desc: "那金牙妖自亘古以来便存在于此，不死不灭，阴谋诡计盘旋心头，形貌丑陋可怖。凡是目睹过他真容的人，皆死于非命，血液中流淌着黄金。然而，这妖魔的时日无多。天庭虽与人间同样遭受洪灾的破坏，仍派遣这妖下凡，完成一个夺取凡人灵魂的任务。\n\n若妖魔无法达成任务，他那披着黄袍的王便会取走他的魂魄，将其永困于八荒烈焰中的失落天城。于是，妖魔被逼得不得不做出平日绝不妥协的交易。他降临至广东的废墟，那里拾荒者们在残破的钢筋水泥中搜寻着古人的智慧，所求非是思想，而是实质。他听见一个年轻的拾荒者在拉二胡，金牙妖露出了满口耀眼的笑容。\n\n他猛地跳上了一辆烧毁的车，大声说道：“小子！听我一言！”\n\n“凡夫俗子不知，连我也曾为天上的黄袍王拉过二胡。我愿以一柄玉二胡与你的灵魂为赌，看我之技艺，是否能胜过你这区区凡人！”\n\n那少年说道：“我名毛，早知你是金牙妖。虽然你的心思歹毒，但我接受你的赌约。好在你不死不灭，否则今日之后你将有永恒的时间来悔恨，因为世上没有比我毛更高明的乐师！”\n\n妖魔盘腿坐在那辆烧毁的车顶，调好二胡，推弓压弦，拉出了一曲骇人的音调。大地裂开，辐射亡灵伴随金牙妖的旋律，发出凄厉却美妙的合声。\n\n“你拉得不错啊，妖怪，可是坐在这破车上，看我如何演奏吧！”\n\n只见毛拉起一曲完美无瑕的乐章，音韵之高妙，令金牙妖惊惧无比，仓皇逃离广东，从此不敢再踏足此地，直到他有勇气再次挑战一个平凡的灵魂，决一高下。"
 RAD_CH.19.a: "你这狗娘养的咱们走着瞧！"
 RAD_IN.1.t: "突迦，重生"
 RAD_IN.1.desc: "斋印度（意译为“印度万岁”）那金碧辉煌的城市在恒河大平原上散布着，如宝石般闪耀，一直延伸到南方的丛林。苏丹们和王公们还举着古老而破旧的旗帜，怀想着那个虚幻的梦想——在那如黎明般的残酷炙烧中，这个梦的具体形象已经消散，只留下一个噩梦般激烈而痛苦的故事。女歌手们和丝织工们传述着，轻声地传述着，就这样，梦想照进了现实，成为了流行的神话传奇，与摩诃婆罗多和亮红的印度戏剧一道，在民间戏剧圈中流传。\n\n这个故事有上千个版本，较为广泛的说法是这样的：在很久很久以前，人们还可以扬起银色的翅膀与星辰为伴的日子里，伟大而可怕的突迦女王出现了，她是土地争夺之乱的代行者——她可以用诱人的诺言让宫廷就范，而对于那些话语打动不了的，她的黑暗使者会让他们彻底噤声。据说她的统治令全印度匍匐，她用晦涩难懂的命令堵住了人们的舌头、封住了人们的语言，她在锡克教徒和穆斯林的寺庙中将他们杀死，她引诱农民为自己的设计劳动。一些故事甚至写着她本人已经驯服了太阳之力，她将恐怖的烈焰带到了大地，作为给她的敌人的礼物。\n\n大多数人都把这当做一个警示性的故事，而有些人习惯把这看作一个预言。最终，一个军阀将在遥远的西边，印度河注入大海的那片土地崛起。他征服的土地将从印度河延伸到孟加拉的湿地，他敢做到别人不敢的事，他极度的傲慢让他自称突迦的真名。即使对于他最忠诚的随从来说，这也太过分了。用他的第二个名称称呼他，英迪拉·甘地皇帝，在他统治的第十年时在睡梦中被锡克贴身护卫杀死。他的帝国就像一块旧绸缎一样被撕碎——突迦女神的故事到最后发生了一个可怕的转折。"
 RAD_IN.1.a: "从历史到记忆，从记忆到神话，从神话到传奇。"
 RAD_IN.2.t: "边境守卫"
 RAD_IN.2.desc: "烈焰带着可怕的高温席卷一切，一团巨大的净化之火在斋印度的城市上空盘旋。但有一个地方，火势到达得比其他地方要更慢一些。自由印度边境曾是世界上军事化程度最高的地区之一：两国武装守卫在孟加拉检查站的“舞蹈”早已成为地区性的旅游项目。城市被大火吞噬，斋印度陷入混乱，军队相互攻伐，疯狂的暴力在弥散着粉尘的空气中四处回响。\n\n自由将军的名字已被后人遗忘。睿智的将军下令停止战斗，将活人的武器集中起来，保护村庄免遭劫掠和饥荒。这让孟加拉边境以外的居民感同身受，于是，双方放下武器，开始了艰难而痛苦的世界疗愈之旅。\n\n秩序缓慢恢复，如同醉鬼逐渐恢复理智，伴随着起伏、疼痛和苦楚。村庄一个接一个地接受了所谓“卫队”的统治，为了安全和卫队庞大的平民随扈所提供的技能。制砖、领航、失传的医学技艺。兵营里鲜花盛开，靶场变成了梯田，生锈的机库、飞机和炸弹被拆成有用的零件。\n\n到后来，卫队也渐渐忘记了自己的起源。但出于某种连他们自己也不知道的原因，即使其初衷早在几个世纪前就已经湮灭在历史的尘埃中，两名精英卫队成员仍会在繁忙的首都城市检查站相向而行，挥舞手中长剑，向一面破旧的旗帜敬礼，旗帜上模糊地拼接着两个已经消失的国家的图案。复合旗帜在午后的阳光下飘扬，偶尔，旁观者会被一种莫名的悲伤所触动，对于那些他们从未真正知晓的事物，就如同眺望着黄昏的余晖逐渐沉没于夜色之中。"
 RAD_IN.2.a: "铸剑为犁。"
 RAD_IN.3.t: "燃烧的金奈"
 RAD_IN.3.desc: "看呐，这就是一座城市的末路：被焚毁，被瘟疫吞噬，被风淹没，最后被死亡笼罩。\n\n火焰横扫了整座城市，神明对此也束手无策。不知道是受到了东京、华盛顿或柏林的指挥，遥远的基地里发射的三枚导弹直接命中了繁华的金奈的市中心。在印度的历史长河中，仇恨早已大量积攒起来，它点燃的嫉恨之火缓慢地燃烧着。但是，被点燃的建筑物就不是这样了，一场爆炸就让它们粉身碎骨，转瞬之间就让它们转世轮回去了。\n\n在城市的郊区，大量的难民营如同雨后春笋般出现，而疾病和瘟疫也用那无形的触手紧随其后，不分男女老幼杀死了不可计数的人们。人们开动拖拉机，耗尽所有的燃油，只为了去挖掘填埋尸体的沟壑，工作一直到第二个星期才不得不停止。从第二周开始，对于垂死挣扎的人来说，死亡充斥在住宅中，在不卫生的帐篷中，在难以忍受的痛苦中，和只有他们才听得到的哀嚎声之中了。\n\n然后，幸存者迎来了风。那些垂死挣扎的将军释放了从旧世界遗存下来的有限的生化武器。结果，对于那些逃亡到乡村的幸存者来说，这次死神是乘风而来的。那些试图打颤取暖应对寒冷的家庭在梦乡中就被夺去了生命，甚至无处下葬。农民们决定拿起武器对抗闯入者，亲自抓捕染病的幸存者。\n\n现在，城市里一丝生气也没有了。劫掠者在城市短暂停留了一会，然后将城市扫荡一空扬长而去。死寂现在笼罩着金奈，那无数个夜晚编织着的和平，那几个世纪以来一直忙碌的港口，那泰米尔纳德的心脏，最终在沉寂中消逝了。\n\n看呐，这就是一座城市的末路：被焚毁，被瘟疫吞噬，被风淹没，最后被死亡笼罩。"
 RAD_IN.3.a: "我们成了死神——世界的毁灭者。"
 RAD_IN.4.t: "逃离宝莱坞"
 RAD_IN.4.desc: "有些传说传了又讲，讲了又传，有些亦成为了神圣的传说。有些则成为了民间故事，化整为零的传颂下去。有些变成了身份的象征，成为了文字才能愈合的伤口。但更多的故事从来没有被讲述过——随着世界的朝夕轮转而被遗忘，如同早上的一抹露水折射出的光芒迅速的消失。这就是那些故事之一。\n\n在印度大地被无穷的太阳炙烤前，许多人选择了逃命，但是印度电影产业之主宝莱坞的演员们逃亡的方式稍微有效些。拉兹·卡普尔，从美国粉丝那儿的提前警告下召集他的所有同事和朋友乘坐武装的高级加长轿车冲向了群山里。奥姆卡尔·普拉萨德·纳亚尔、苏奇拉·塞恩和许多其他演员在偏僻的村庄里成功的被武装起来的影迷们保护了起来。赫瓦贾·艾哈迈德沙·阿巴斯则被许多充满同情心的演员拥簇着上了新现实主义电影的货车（梅赫布·罕拒绝被打扰，所以在被轰炸时是少数几个还在城市里的制片人）。\n\n当导弹击中孟买市时车队快速的在印度的高速上朝着不同方向奔驰。但是车队被军队的路障栏下并被残存的警察检查。那也尔的车队试图突围，结果被射成了筛子。阿巴斯的车队开出了郊外，却被逃难的饥饿穷人们手撕成了白骨。卡普尔的豪华高级车，装备精良且准备好了伪造的签证是逃的最远的——350英里，直到他们的车辆都无法使用。乘客们步行着进入了山区，一个一个的被疾病、绝望和疲惫击垮。直到最后，只有卡普尔本人进入了荒野当中，再也没有人知道他的去向。"
 RAD_IN.4.a: "需要被铭记的故事。"
 RAD_IN.5.t: "印度电影协会"
 RAD_IN.5.desc: "In the years after the Burning much was lost. Mobs and panicked crowds ripped through the countryside and tore up the old world, and in places which dared to resist, the men who struggled to hold on to the scraps of knowledge they held were tied to the machines they guarded and set afire. Sometimes, mercifully enough, they were simply killed for their pains.\n\nA branch of the Indian Film Society, huddled in expeditious refuge in a village in Gujarat, was caught more or less by surprise. With their charity film-screening events permanently on hold, the group was stranded far from the cities (which were, in any case, torched-out shells) and lacking in supplies. In a desperate attempt to ingratiate themselves with the restive locals, they offered something invaluable: access to their vast collection of Bollywood films, all on handy tapes stored in their belongings. The village accepted, and as the famines and the Black Winter hit the small village the watching of film became an accepted outlet for stress-release and entertainment.\n\nSlowly the tapes failed, one by one, and as generations grew and died the equipment itself became lost to time despite the efforts of the film crew's descendants to maintain the machines. Even so, the ritual of watching a blank screen with the projectors reverentially set up and the spools of lovingly preserved tape had become almost religious. In time, it became an actual religion, and as the descendants of the villagers grew to become a prosperous trading outpost, the prince of the fiefdom enforced the new faith upon the inhabitants of the city - meditating upon a blank screen and sculptures of boxy film-projectors became the subject of intense piety, sacred scriptures and many, many wars."
 RAD_IN.5.a: "即使录音消失了，图像依然存在。"
 RAD_IN.6.t: "红王公的故事"
 RAD_IN.6.desc: "这是写在东方王子编年史上的一段往事：曾有个王公靠着自己的口舌兵戈之力统治了在东高止山脉的一片区域，他巧妙地让自己的敌人死于自相残杀，随后便作为统治者率军大步开进了东堡和静之城。向他臣服之人得以保存性命，不肯屈服的人则被扔进了护城河喂了鱼。这个王公残酷的压榨他的臣民，他要求每个村子都要上贡一个男人或女人为其工作，如果村子不听命于王公，那么这个人和这个村子便被全部处决。这种情况持续了好几年，这些人就像一只一只被扔进屠宰场的羊一样被杀。\n\n有个新进沦陷的村子仅仅派了一个年迈失能的男人到头领那儿去，王公一看见这人就笑了起来，并准备杀了他和他村子里的所有人。但是这个老人却能看清这王公内心所想，老头让头领去他的住处独自呆了一周，在那里他将教他先知拉奥的神圣教导。他们一起冥想了一个星期，在人民从永恒之城解放的过程中寻找智慧与启迪。\n\n一周后，这位王公的内心思想发生了彻底的转变，他不再滥杀无辜，并主持召开了这片土地上的高层会议。在会议上，他放弃了本人对王位的索求。新的国家最终呈现在这位头领的面前，而他本人作为一介布衣，拿起了藏红花红的长袍，开始向周边的村镇传教。在那里，他为人民的解放不懈奋斗，最终度过了自己的余生。"
 RAD_IN.6.a: "赞美拉奥。赞美先知。"
 RAD_IN.7.t: "圣河，圣血"
 RAD_IN.7.desc: "Four ages there are in the land of Bharat Hind. The Satya Yuga, the age of sinlessness, when men were perfect and the land was pure and rich. The Krita Yuga, the age of the philosophers, when wisdom came unto the world and gave us the Pali Scriptures, the Dharma. The Perfect Dialectic of Men came also unto us through the Prophet Rao, and in His wisdom he taught men the Way to remain unto the Krita Yuga, that all men might be pure, equal and unyoked from the chains of kings and princes.\n\nBut those days are gone. Treta Yuga, the age of evil, entered Bharat Hind with the mocking name of Empire: white-demons stalked the earth ravaging the land and plundering the riches of the Mother. In their place came Devils - tyrant-princes with great magicks and demons spawned from lands far to the East and West. Finally, the Great War, the Mahabharata: a horror-cleansing of the horror-world, nightmare fires lighting men like candles in their swarming hives. Now all is lost and the Kali Yuga surrounds us. But the Prophet Rao alone offers us a way out.\n\nIt is midnight, at a time only the Elders have foreseen in their ritual chanting and their Consultation of Theory. Our numbers are few, but hundreds of us cluster around the Ganges, in groups of three or four. The Prophet Rao calls for a Revolution of the People through bloodletting and sacrifice - not others' but our own. We prepare our wrists: the knives are clean and sharp, honed for ritual, not for killing. The blood seeps rich and thick into the water of the Ganges.\n\nOne of us loses the strength as I watch, fainting from the loss: I hear shouting as the gurus and the guardsmen of the city rush to us, shouting in anger. For such a profanity against Bharat Hind, we will be executed within the week. But I feel no fear as I am dragged away from the river, still protesting weakly. For a few minutes in that holy river, I felt the land become Red again. And I saw the face of God in those crimson waters."
 RAD_IN.7.a: "Praise the Eternal Prophet-Revolutionary!"
 RAD_IN.8.t: "民族的残片"
 RAD_IN.8.desc: "远离了先祖之地，我们游荡穿行在印度北部大平原上，而身后是燃烧着的伟大尸城。我们曾信奉此处为圣地，毗湿奴与湿婆所造的民族将在于世界之初由神明赠与之地建立伟业，可现今我们陷入了迷茫。信仰失落了，族群人数也在衰减，民众饥肠辘辘，故土烧成灰烬，一切都化为了混乱与绝望。甚至连教典都丢了：萨瓦卡和戈尔瓦卡用巴利语写的圣言经文都毁于事故或因战火付之一炬。\n\n最后一位剩下的导师带领我们横跨那宽阔的濒死之地，穿越好似教士的环带一样与恒河交错的平原。跟随导师引领的剩余数百人穿过了熊熊烈焰，夜里抵御匪徒，白昼时则走过烧成灰烬的村庄城镇。据说我们的部分同胞因黑土间渗出的邪恶魔法而生出畸形。但我们存活下来了，而导师也终于让我们在一个大理石建筑旁停了下来，即使这座建筑受到烈火灼烧，在我们的眼里仍然优美无比。\n\n导师气数将尽，受痛风所困而重咳出血的老人告诉我们仔细查看穹顶铭文：要我们心中熟知这铭文与其语言，并将这座穹顶视作新世代印地的心脏。他解释道：除了昔日圣人所建的、为崇拜我族诸神的圣殿外，这还能是什么呢？\n\n导师已逝许久，而他的埋葬之地也被遗忘了；但我们“国民志愿服务团”——就算这一名号的含义已经忘却，我们也必须将其延续下去——并没有忘记他的教诲。我们精通了阿拉伯语，这肯定是婆罗多印地所用的最纯净、最美丽的语言，而我们将在泰姬陵的大理石基底上再一次建立伟大印度——纯净的、印地的、摆脱他国影响的印度。正如伟大先知穆罕默德所言：噢，印度，我族故土，归于一统！"
 RAD_IN.8.a: "旧世界，新时代，新生活。"
 RAD_IN.9.t: "Satyagraha Dervishes"
 RAD_IN.9.desc: "We spin and spin and spin, twirling bejewelled robes as the fire lifts our dresses up. Spin! For we must find the Godhead in endless, loving motion, and as a poet now lost to the Burning save through our hoarse prayer chants reminds us, motion is a form of love. O Master! Becoming one from nothing, You lifted unto us the glory of Gandhi your Prophet, the Man of Freedom - and You bequeathed unto us Your visage in the pure, bright hills of the land.\n\nWe dance and dance and dance, before the Princes of Hind, before monks and before merchants, before the beggars that cluster in the Cities of the Ganges. Dance! For the universe shall find true grounding in the waving of arms made sacred by motion, and by the desire for Oneness of land, Oneness of being, Oneness of heart. God knows who I am! Bullah! To me, I am not known - for I exist not outside the Republic of Souls, binding us all in the Godhead of Blood and Soil. Though the world stumbled and Creation broke in great gouts of flame, the Godhead persists still. And so do we.\n\nWe walk and pray and walk, across the face of God, across this jewel of a Land, to cities and towns and dirt-scrabbling hovels, and we preach the same message, over and over. Gandhi, the Prophet, called for the Union of all the Universe under a pure white spinning-wheel banner, and we shall follow his call in life and death. I must utter what comes to my lips - and like freshwater from a well deep beneath the earth, the promise that JAI HIND, praise His Visage, shall be made whole, and that Gandhi the Purveyor of All, the Peacemaker, shall behold this Oneness and smile from his dwelling place within God's image.\n\nYa Allah! May the face of Gandhi the ineffable, Gandhi the Republic-maker, burn through my heart, and through it may I walk endless satyagrahas through to the Union of all HIND!"
 RAD_IN.9.a: "Oneness in this world is oneness in the next."
 RAD_IN.10.t: "可被触碰者"
 RAD_IN.10.desc: "种姓制度早在奈伊尔能记事以来就已存在。他们就像愤怒的乌贼一样裹住“塔姆拉纳德”的每一寸土地，他们割裂开干净的与肮脏的、贫穷的与富裕、可被看见的与不可被看见的。但是自从奈伊尔有记忆以来，那些圣人们——声嘶力竭反对种姓制度的人——也一直在那里。拉奥主义工徒牧师、甚至国王和王公都在他父亲的宫廷里发言，反对这个即使是那些熟记巴利语的人也不能解释的体系。当他即位庆典的游行队伍像云朵飘过大山一样飘过他的舞台时，奈伊尔国王看着王国的画卷在他面前展开。这么多人团结在一个共同的目标之下——从王座的高度俯视，谁能把婆罗门和贱民区分开呢？尽管如此，他知道王室的政治规则禁止他发表这样的声明。可以失去的东西太多了，王冠太沉重了，容不得如此细微的打击。\n\n命运以强盗之王的形式出现了：可拉和它的商业城市姐妹们在无名暴君的蹂躏下灭亡了。而奈伊尔再也不能保持沉默了：他发出了战斗的号召——在奈伊尔个人的金钱和武器，包括书房里珍贵的旧世界魔法的帮助下，贱民们奋起保卫国王。贱民们在战斗中证明了自己的勇猛，在血雨腥风中粉碎了暴君的军队。他们直刺入军队的心脏，把他从他所坐的钢铁战车上拉下来。战斗结束时，看着乌合之众群龙无首地窜向分裂的北方，奈伊尔国王举起了曾是贱民的将军们的手，庆祝胜利。\n\n那天，塔姆拉纳德曾经高耸连绵的古老之墙开始崩塌。而在奈伊尔过世数个世纪以后，这面古老之墙终于崩解到没有任何人能想起“不可触碰者”是什么的程度。人们只记得那些在战斗中无人能挡、在胜利中谦冲不傲的战士们。印度那些曾经窒息的人民，至少在这个地方，可以自由呼吸，空气中充满了新奇的希望。"
 RAD_IN.10.a: "旧的创伤以新的方式治愈。"
 RAD_IN.11.t: "Smiling Buddhas"
 RAD_IN.11.desc: "No one could recall the origins of the Smiling Buddhas; as far as the little inhabitants of the Bihari village who served as their neighbours were concerned they had always been there, taciturn and humorless, offering only the most basic of trade trinkets in exchange for the pittance of food and water they subsisted on. Excepting the recruitment of the occasional orphan or stray beggar from the village's periphery, there was no real body of witnesses to comment on their comings and goings: if you were in the Buddhas, you stayed in the Buddhas.\n\nOne day a little boy from the village decided to sneak into the Smiling Buddha's main encampment, working his way in from the dense forest-canopy that surrounded the camp. As guards marched in and out of the brick-red complex, badly discolored in places with what might have been the application of mismatched paint, the boy watched the routes they took. A strategic opening presented itself, and he slipped into the workings, ignoring the rusted-over sign over that forgotten door: RADIATION HAZARD WITHIN FACILITY.\n\nHe came before a vast array of blackened plastic and glass signs, worn thin and brittle with disuse. It was not hard to imagine, as his father had told him, the lights blinking on and off in the tens and hundreds, although only oil-wicks were left to light the vast room. He was still watching the signs and the black surfaces when the guards came for him, wearing peculiar heavy suits and armored masks.\n\nThe boy took weeks to recover, coughing up blood and losing most of his hair; it took the efforts of the entire village to extricate him from the hospital-prison the Buddhas had left him in. When the boy grew up and had a family of his own, he told his children only one thing:"
 RAD_IN.11.a: "The Buddhas aren't keeping us out - they're keeping something in."
 RAD_IN.12.t: "Preservation"
 RAD_IN.12.desc: "The parchment was of the finest-quality hide, which made Ashgar suspicious. Most hides the Monastery handled didn't feel this smooth to the touch, and they certainly didn't feel this intuitively good to write on. It felt - no, it must have been - cowhide, which created a host of problems for Ashgar. He wasn't an observant Hindu, thankfully enough, but the Priests would no doubt raise hell if they found out.\n\nWell, it wouldn't help even if he raised queries about it now. Elder Srinaga wanted the Document handled and put into the Reliquaries as soon as humanly possible - from what Ashgar was given to understand, this invited a great deal of laxity into what the Priests would take in terms of material as long as the Documents were recorded. Hopefully the Elders would take a piece of errant parchment in stride - just to make sure it wasn't immediately obvious, Ashgar made notes to the next Scribe to cure the cowskin after his inscriptions, making its origin less obvious.\n\nNow, for the Document itself. Most of the records had been lost with the Burning and the Deluge, but this copy was still in fairly good working order. Perhaps it had belonged to some old prince-minister or warrior and so avoided the chaos that claimed the cities. Certainly its contents commanded respect from the Elders to the extent that they had been willing to part with a fair sum of coin to write it. Well, if his employers demanded it, who was he to refuse?\n\nAshgar prepared his quill, tapping the inkwell a couple of times, and began to write. \"WE, THE PEOPLE OF INDIA, having firmly resolved to constitute India into a SOVEREIGN SECULAR SOCIALIST DEMOCRATIC REPUBLIC and to secure to all its citizens -\" It appeared to be the most boring of scripts, the type that dictated laws and rights. Ashgar sighed and tapped his quill. It would be a very long couple of nights."
 RAD_IN.12.a: "And so the Past is preserved, like stones in an endless stream."
 RAD_IN.13.t: "重见天日的德里城"
 RAD_IN.13.desc: "书面报告证实了阿贾伊先前的顾虑：城市建设计划的完成度并不高，即使是完工片区也亟需引入新审验环节来承担复查。这使他愤然以祖先之名发誓揪出亲族中的“背叛者”。然而，无论如何，在他实施这项复仇计划前，如何处理眼前的烂摊子才是最紧要的事宜。十年来的第五次，得到妥善保管的御街地图残片被小心地拼凑起来（为什么我们愚蠢的祖先要把最珍贵的知识保存在这般脆弱的纸上？天知道他们是怎么保护艺术品的！）摆放在专门为相关工作而定制的精美桌板上，供新德里的来客勾勒出最后细节。\n\n文字内容与街道标绘以墨注形式模糊地记录在地图边缘，是解读文献内容的重要依附。但这还不是最艰难的问题，真正的困境是资源上的限制：即使拥有当地王公的赞助，现有的雕刻师与石匠工程队及其他物资储备都远不足以满足未来需求，可以这么说，砖头与石料储备甚至很难熬过第二轮复验工作。我们必须有所取舍。\n\n阿贾伊仔细检查着地图，曾经，他的家族曾在临近地区的巡察中发现过不少珍贵的“采石场”和“旧矿藏”。核战争的烈火摧毁过许多东西，却未能将冒犯众神的世人彻底抹去，许多人会将地表之下的遗迹资源开采出来，以供外销或再利用——至少，我们的伟大祖先在重建这座城市时也同样遵循着这种看似荒谬的逻辑，数十年来都是如此。\n\n阿贾伊的双眼突然亮堂起来，紧紧盯住地图上一处小点，被霉菌与灰尘所掩盖，那里就是德里城的所在。德里城与新德里城相隔不远，这也是种深情的追念，许多人都渴望恢复这座城市昔日的荣光，但也许只有上帝才能真正做到这点。阿贾伊迅速将麾下最精锐的拾荒者集结起来，拟定好行动名单。为新德里城的振兴，另一座德里城必须付出牺牲，一砖一瓦地，重建起他家族的创造物，以其华美的外饰，完整而动人地矗立在其他石制建筑群当中，永葆千年。如果阿贾伊是个幽默的人，这时候一定在微笑吧。"
 RAD_IN.13.a: "腐朽脊梁所支撑起的新生——那可真讽刺。"
 RAD_IN.14.t: "动物博览园"
 RAD_IN.14.desc: "印度次大陆，土地苍翠，绿树林荫，是各种高贵野兽与凶猛掠食者的家园。自从荒废以后，无数新生命便在庞大的恒河流域定居下来，人类普遍对它们的来历深感困惑，那些在大火中幸存下来的古老资料也只记载了这些生物的一小部分，例如大象，老虎和孔雀，至于那些优雅的斑马、雄壮的狮子、可怖的河马及其他各种怪异生物，现存资料对它们的记载实在寥寥无几。\n\n唯有神话传说给出自己的解释：据说，众神曾在他们最忠实的信徒面前现身，要求他们建立一座巨大的动物博览园，饲养地球上所有的动物野兽，成为物种的守护者。因此，信徒们为每种动物精心设计了这个特殊的地方，每一种动物都按照它们栖息地的风格加以布置，使它们也适应这里的环境不再思乡。在那时，会有来自各个古老国家的人们到这个保管场来，敬畏地注视着这来自地球的恩惠。然后因为未知原因，世界陷入了一千年的黑暗中。\n\n保管者们并没有因此偏离他们神圣的目标。他们痛苦地与黑暗和那些贪婪的想要饱餐一顿的凡人斗争，保护着他们所承担的责任。就算是在最艰难的日子里，他们的动物依然日益繁衍众多。当光亮终于再一次照耀在大地之上时，保管者们将他们的兽群放回了这个为它们准备的新世界里。\n\n据说现在众神也依然会向那些在苦难的日子里保护野兽的人们微笑。对于世间每一个生灵，无论大小，都值得善良的对待和尊重。"
 RAD_IN.14.a: "任何生灵都永远不会再被毁灭。"
 RAD_IN.15.t: "去往世界屋脊的朝圣"
 RAD_IN.15.desc: "一群僧侣在世界屋脊的山脚下等待着向导的到来，他们身上独特的黄橙色袈裟随着雪山间的寒风微微飘动。他们正身处一间简陋的棚屋中，室内的恒温器在零度上下徘徊，对这些衣不蔽体的苦行僧们来说，走出屋外就意味着死亡。可即便如此，他们依旧坚持了下来，因为那纯洁无瑕、未曾沾染一丝污秽的目的地，正在山顶等待着他们的到来。\n\n七个太阳升而又落，带走了人世间一切善与恶。河流变成焦土，人类的造物化作丘墟，曾经苍翠碧绿的大地在此刻满目疮痍。烈火、伤痛、饥荒、瘟疫，数十亿计的灵魂离开此世，前去来生。诚然，世界经历了有史以来最深重的苦难，或许永远都无法磨灭。\n\n然而，上天自有其安排，青藏高原与喜马拉雅山脉仅仅只遭受到了微乎其微的创伤。成千上万颗太阳散发出的橙红色光芒吞噬了天空，但仍然与世界第一高峰仍相距甚远；坐落在喜马拉雅山中，仿佛天生就镶嵌于峰峦岩壁之间的寺庙也幸免于难。最终，佛陀仅存的教诲散布在这世界屋脊与高原之上，得以存续。\n\n终于，向导现身了。这位夏尔巴人向导身着温暖的羊毛外衣，面带欢迎的微笑，缓缓走来。向导一言未发，招手示意僧侣们跟上他。于是，他们排成整齐的一队，跟随在向导身后，开始向目的地跋涉。"
 RAD_IN.15.a: "通往顿悟的道路，始于这坚定的一小步。"
 RAD_IN.16.t: "转轮王"
 RAD_IN.16.desc: "They would come to call it the Miracle of the Subcontinent. A golden age of artistic and cultural expression, a time of peace and prosperity, all begun by one man. He had come down from the mountains, and had claimed to be a monk who had grown tired of only observing the suffering of the people in silence. He had resolved to take action, and thus would the tales record how the future ruler of all the world he had knowledge of began his mission.\n\nHe began by gathering the poor, the disaffected, and the outcasts. He gave them respect, and they gave him their undying loyalty in exchange. He gave them a purpose in life, and they returned the favor by fulfilling his. As if by magic, cities and villages fell under his leadership overnight. The people gravitated toward his magnetic charms and almost hypnotic powers of oration. He even took the title of the Gandhi, connecting himself to a legendary figure said to have lived in the time before the Deluge. As the people of every city-state and nation embraced him in turn, he proclaimed himself the Chakravarti.\n\nWith minimal conflict, this former monk had united one of the great peoples of the earth for the first time in centuries. Under his gentle hand, the people no longer had to fear the whims of petty tyrants or have to worry about going hungry, for he planned out his heavenly empire on earth with great care.\n\nWhen he finally passed, he was venerated as a god and the Temple of the Chakravarti remained a dominant influence in the east long after there were none who still remembered the beauty of his words or the appeal of his personality. When the history books were written, the name Chakravarti adorned many pages indeed."
 RAD_IN.16.a: "他一定是佛陀本人吧？"
 RAD_IN.17.t: "访客"
 RAD_IN.17.desc: "\"The Island is our fortress,\" the Langur Emperor of Ceylankia's saying goes, \"But its people are its gatehouse, towers, walls and moat.\"\n\nCeylankia is a large island to the south of the Tooth of the World, what my people call Hyderaland. It is tropical, though I have yet to see much of it. The Celestial Emperors have the island closed off to all foreign travelers and trade, save for a small port in the south, ringed with walls and armed guards.\n\nThe people themselves are as unwelcoming as the Celestial Emperors, and are not forthcoming with information, not even when I strike up conversation in their own tongue. I would try to feign being one of their own, but my accent is still too thick.\n\nThe island is remote, with only a few trade routes between the Vettes to the East and the southernmost Hyderan Ports closing near it, but it is a large island and just across the Addim Reef. And more importantly, they possess something that King Gujjara envies greatly.\n\nMassive, cylindrical steel tubes born on wheels, so massive are they that they require elephants to carry them to and fro. Though simple in appearance, they are capable of lobbing large, spherical stones at great speeds and distances. This feat proved utterly devastating against the wooden hulls of the Great Vette Fleet, when the Vette Traders demanded the island open herself for trade. Some say the Ceylankians had conjured some mighty magic, or possess knowledge from the Age of Myth, from far beyond our own written records.\n\nIt is to the end of discovering this secret that I have prepared to sneak into Ceylankia by hiding myself amongst a cooperative merchant's wares. If all the faces of God smile unto me today, I will be successful in my mission."
 RAD_IN.17.a: "The irresistible lure of forbidden knowledge..."
 RAD_IN.18.t: "The Red Theatre Show"
 RAD_IN.18.desc: "The Red Theater came to Abhijit's hometown when he was only seven years old. It was said that the Theater-Company had been created in the years before the Burning Time, and as the awestruck boy looked on it seemed to him that the impossibly bright robes of red and purple were surely divine in origin. The foreigners spoke a strange tongue to each other - some of the elders whispered that it sounded like the dialects their grandfathers from the South had used - but they were passably conversant in the local tongue. A meeting was arranged with the village head, who granted them permission to perform in the meeting square.\n\nThe play began with a clash of swords: men with their faces painted ghoulishly white pranced around the stage, fighting and hooting at each other in an alien speech. Another group of men, wearing the traditional dresses of actors, came on stage, and were waylaid by the white-faced men - the plates of grain they were carrying spilled across the theatre, drawing gasps from the audience. A young boy about Abhijit's age ran across the theatre stage, shouting for his family: just off his field of vision the white-faced men threw his parents off the stage. Crying men and women marched in chains, with the white men riding them. Here the latter acquired a new name. Englishmen. The makers of Famine and the harbingers of Death. Then, roars and thunder to the East: a great ragged banner, white with a red sun in the centre, rose and felled the Englishmen, to the cheers of all in the audience.\n\nThe men and women in traditional dress came together in the middle of the stage, waving a new flag: this one with yellow and green stripes, with a red-accented tiger in the middle. They sang a song of a land called Azad Hind, and of the freedom of the people of Great India. One final banner was hoisted above the audience, red with white symbols - and the Indian People's Theatre Association, Bengal Branch, saluted the Communist Party of India as a blazing red dawn rent the sky."
 RAD_IN.18.a: "India might burn, but its dream will glow in the ruins."
 RAD_IN.19.t: "老和尚的寓言"
 RAD_IN.19.desc: "当我还是个小孩的时候，就生活在这座寺院里了。外面的世界对于我们来说是全然封闭的，只有向附近村镇收集食物时才能偶尔交流上几句，不过这确实很适合我们的生活方式，因为关于外部世界的传闻和他们的价值欲望并不能使我有所兴趣。我的生活有着段清晰的结构，何时冥想，何时做功课，何时料理家务，每件事情都可以安排的井井有条。我的时间大概就是在这样的例行范式中消磨的吧，因为我相信这种做法可以教会我些关于隐修生活的新东西，然后像佛陀教导他的弟子那样传授佛道智慧。我最终认识到了这个世界的真相，不是在开悟的时候，而是世界在烈火中延烧的那天。\n\n那是如此寻常的一天，一切鲜明如昨日，却又转瞬间烟消云逝。从寺院所处的高山上，我看到远处的城市和村庄突然爆炸燃烧起来，村民们慌乱地向山上奔逃寻找可怜的避难所，希望与家人逃过可怖的命运。目睹着一切的我选择逃跑，方向感尽失，慌不择路地跑进一处山洞里。正前方有一尊小小的佛像，两侧是两只同样古旧的铜盆。\n\n整座寺院大概已经在我身后爆炸了，或许我是唯一幸存的亲历者吧？恐惧与绝望是如此的压抑，我大概是昏了过去，又或者是死了，却等待着某种新生。恍惚中，透过无数强势君王与苦难劳动者的双眼，我看到了帝国的兴衰。在真假难辨的世界中扮演过四个好人与四个坏人，将世界毁灭又试图将其拯救，在无穷无尽的世界中漫游，生的痛苦戛然而止，死的欢愉却也那样渺远。直到佛陀走下神坛，在崩坏的废墟中漫步，所到之处，莲花盛开，大地复青。突然，他转头面向我，挤出一抹幽邃的笑颜。我支撑着从洞窟的地板上苏醒过来，一切似乎又复归平静。\n\n不久后，另一位和尚找到我，将我领回寺院，那里完全没有受到灾难的影响，但远方的毁灭却是彻骨而真实的。令人哀伤，却也有所欣慰——新的世界与希望也将在那里生息繁衍，不仅在焦土上，也在人们的心里。"
 RAD_IN.19.a: "往者不可谏，来者犹可追。"
