 RAD.14.t: "纪念之日"
 RAD.14.desc: "万物终结后的第一年最是艰难。大规模饥荒，疾病，辐射——这是希望的死亡。随着人类的灯火摇曳和衰逝，大多数人都相信他们的灭亡将被遗忘，正如整个人类也将被遗忘。每一个成就，每一件美丽的艺术品，每一个从子宫中带到妈妈疲倦怀抱里的嚎哭孩童，都将被毫无意义地抛弃。宇宙中的奇迹，很快就将失落在时间的荒芜之中。\n\n纪念日，以不同的方式，在不同的地方开始了，有些地方开始的时间要花费更长。但是，纪念旧世界的第一次活动是在炸弹落下之日——相差不超过几个日出——后的第一年开始的。在德国，兵营中残存的士兵会为阵亡的兄弟们鸣炮致敬，只保留他们用来面对恐怖终末的弹药。在美国，牧师和他们的信徒找寻任何能找到的安全地方，树立起几百个十字架，以纪念陨落的爱国者。在日本，人们用废金属、瓦砾以及其它任何可以收集到的碎屑建造起神社，以使游荡的灵魂得到安宁。\n\n起初，这只是临时性的，只有在人们有能力从生存中抽出时间的情况下，人们才费力去纪念。但是随着岁月的流逝，每种文化都会尽自己最大的努力以自己独特的方式保持记忆。在英国，幸存者会摆出虞美人和各种花朵编织成的花圈，以纪念阿尔比恩的幽灵。在俄罗斯，人们在那一天会聚在一起喝酒，以铭记祖国母亲失去的儿子。从美洲到大洋洲，从非洲腹地到亚洲边陲，死者将得到纪念。\n\n即使旧世界最后的遗存变成了神话，人们对究竟在纪念何事的记忆也已被忘却，但文明仍在哀悼失去的一切。帝国会为那些在远古火焰中丧生的祖先献上游行和诗歌；穆赫拉尔部落每年都会在他们认为是末日的日子里举办一次大狩猎；在锡安，人们将在第三圣殿的穹顶下举行祈祷，以祝福远古的死者并感谢他们的幸存。\n\n有朝一日，将会有一个人踏上月球，找到一面古老的褪色旗帜。他会将目光投向地球，回想那些很久很久以前站立在这里的人，并为纪念他们而写下一首安静的诗。"
 RAD.14.a: "每当太阳落下，每当清晨来临——我们就会想起他们。"
 RAD.15.t: "人类的第二步"
 RAD.15.desc: "远在地球之上，人类正在翱翔。\n\n数百万人坐于凳椅上，共同观看这一英雄壮举，因为许多人都认为这是人类首次踏上外星土地，这一事件便开始面向全世界播送。\n\n当航天飞船摇摇晃晃地飞出人类的摇篮，突破保护他们的大气层，开始它的月球之旅时，几个超级大国心照不宣地保持了沉默。而月球只是静静地看着眼前发生的一切，就像从前一样，见证着人类一切愚蠢与胜利。\n\n当航天飞船缓缓降落于灰暗的月壤上时，地球上无数人不禁屏住呼吸。人类缓缓地从合金飞船中走了出来，兴奋地望着眼前的景观，在此之前，人类只能够通过望远镜一窥究竟。他们骄傲地向前蹦去，旗帜在手中挥舞，他们的声音正在向全世界广播。\n\n但当注目远眺，他们陷入了震惊之中。\n\n人们陷入了混乱，任务也随即改变。探险家们偏离了原先的计划，向很远，很远的地方冒险挺进。在那里，他们发现了另一面旗帜，这面旗帜不知道在这里度过了多少岁月，时间已经剥去了旗帜上原有的图案与色彩。与此同时在另一侧，数以百万的科学家，历史学家，还有考古学家都目瞪口呆地呆坐着。那面旗帜如同那些远古时代流传下来的神话故事一样，蔑视着这些鲁莽的闯入者。\n\n他们小心翼翼地取出了这面早已泛白的旗帜，换上了他们自己携带的那面。就这样，失落人类文明最后未被触及的纪念碑将被带回他们的故乡，学者们将研究它，观察它。也许，在下一面旗帜被插于月面之上之前，故事就是如此。"
 RAD.15.a: "就像他们那曾追梦的祖先一样，他们也梦想成真了。"
