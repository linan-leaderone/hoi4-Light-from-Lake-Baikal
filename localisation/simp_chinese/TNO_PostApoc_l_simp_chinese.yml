l_simp_chinese:
 RAD_RUS.1.t: "西伯利亚的又一天"
 RAD_RUS.1.desc: "这天的西伯利亚很冷很冷，和往常一样。白雪皑皑，覆盖着从未见过天日也永不会见天日的冻土。阿尔乔姆蹬着毛皮靴穿过雪地，一只手拿着一捆鸟，另一只手提着把步枪，抬头仰望天空。大片的云黑压压的，无疑是暴风雪的征兆。\n\n他抖落皮草上的积雪，向自己那座破烂的小屋走去，慢慢打开门，小心地把手里的东西放在一旁的桌子上。\n\n阿尔乔姆打量着寂静无声的居所，发了好一会儿呆，点上灯，挠挠小狗萨沙的耳朵根儿，像平日一样打开电台，皱起眉头——他听到的只有白噪音。\n\n阿尔乔姆很快开始换台，但无论哪个电台都只有噪音、噪音、噪音，再没有听到别的。过了一会儿，他只得耸耸肩放弃了。几天前他就明白，破损不堪的村镇旁边那架同样摇摇欲坠的旧广播塔早晚要塌掉，但他什么都做不了。外面的世界和那里的一切神奇，对阿尔乔姆来说不过是一段遥远的记忆。他轻叹一口气，关掉了电台，以后也不必打开了。"
 RAD_RUS.1.a: "生活还在继续……"
 RAD_RUS.2.t: "群山间的守望者"
 RAD_RUS.2.desc: "老人这天就像许多天一样，坐在他住了几十年的山上小屋外面。\n\n他缓缓地在椅子上摇晃着，一台破旧的收音机放在一堆书旁边，大声播放着关于日耳曼尼亚、东京、伦敦、罗马以及纽约市被毁灭的繁忙公告。即使从他在这座山上的栖息处，他也可以遥遥看到天空颜色的变化，应该是某种类型的迷途武器被发射到了俄罗斯的荒原中。毫无疑问，是德国人干的。一直都是德国人。\n\n老人叹了口气，擦了擦眼泪，眼光落在了门旁墙上仍然挂着的那面旧红旗上。\n\n他一个训练有素的动作，慢慢地用颤抖的手取出了一张褪色的照片。他看着里面的人物，那时都还年轻得很。他们都在导师的葬礼上，所有人都在。那是在一切都变得如此糟糕之前……在他亲手导致了世界的毁灭之前……\n\n老人把照片塞回了外套里，关掉了收音机。在观赏了远方的天空，抹去最后一滴眼泪之后，他站起身来，走进屋内，然后牢牢地关上了身后的门。\n\n过去的事情已经过去了，但所有人都必须为此付出代价。"
 RAD_RUS.2.a: "将被时间遗忘的故事。"
 RAD_RUS.3.t: "策马出征"
 RAD_RUS.3.desc: "核弹从天而降，就像全世界人知道的那样，摧毁了人类文明。然而在有些地方，文明本就不存在，但是这样的日子很快就要结束了。\n\n在西俄罗斯，很多人因为德国人的恶毒计划而死去，他们不顾一切地将备用的核武器扔到了他们在俄罗斯的军工厂上，也许他们不希望俄国人在这一片废土中成为赢家。\n\n然而德国人的计划并未得逞，核武器确实摧毁了人类社会，但是俄国人早就建立起了适应德国轰炸和暴行的社会。随着核弹陆续落下，世界变得沉寂起来，俄罗斯人开始了他们以往就在做的事情——战斗、掠夺，为了土地自相残杀。\n\n在西俄罗斯事情有所变化，大批俄罗斯帮派、匪帮和雇佣兵，定居者和冒险家，他们都开始了向西的漫长征途。俄罗斯人军势所及之处，废土上挣扎求生的日耳曼人社区要么逃之夭夭、要么灰飞烟灭。俄罗斯人笃定地穿越莫斯科辖区，跨过波兰剩余的领土，直达德意志地区。"
 RAD_RUS.3.a: "新的民族大迁徙开始了。"
 RAD_RUS.4.t: "第二个太阳"
 RAD_RUS.4.desc: "党卫军迟早会被遗忘的。他们终将会被视作另一个古文明的遗迹，留给未来的考古学家进行研究。然而，就像许多上个世纪失去的东西一样，他们也会在这个新世界里为生存而挣扎，并且固执己见地拒绝接受他们曾经为之奋斗过的东西早已不复存在的事实。但一切终究是尘归尘、土归土。\n\n其中一队这样的党卫军残部在崩溃后的20年里一直生活在这片哥萨克与谷物之地。他们所守卫的土地曾经是一座军事基地，尽管没人确切知道这其中具体有什么。士兵们会射杀胆敢靠近的人，不管是饱经折磨的德国幸存者还是东部的土匪，所有当地人都知道要避开这个地方。\n\n这些党卫军在私底下密谋着要创造出第二个伟大的太阳，清除这片曾经属于一个伟大帝国的土地上的所有污秽。然而，这些忙前忙后的党卫军没有察觉到一个穿着党卫军制服的老人偷偷了混进他们企图恢复伟大战争工具的房间。老人除了一把手枪，只剩下他的执念。\n\n那一天，第二个太阳在大地上绽放。除了沸腾的余烬，再也没有什么东西会证明，这里曾有那么一队党卫军在废弃的导弹基地做着无谓挣扎。"
 RAD_RUS.4.a: "他们输给了时间。"
 RAD_RUS.5.t: "信仰与火焰"
 RAD_RUS.5.desc: "在曾经摧毁了整个秋明的烈火中，一座小教堂逃过了一劫。因为位置十分偏远，也没有什么值钱的东西，这座教堂和它的会众在饥荒和寒冷肆虐的数十年时间里幸存了下来。市长在大火中丧生，所以指导村民和难民度过这艰难的时刻的重担，便落到了当地主教这位无名之辈的身上。\n\n烈火降临秋明约三十年后，老主教去世了。老主教任命的神父们选出了一位继任者，而老主教得到了村里最隆重的葬礼。烈火燃尽六十年后，在众多伟大的军阀中出现了一位卓尔不群者，自称为朱可夫老将军转世，他的军队大步走过村庄广场，宣布他将统治所谓的“教堂镇”及其居民一千年之久。但很快，他的仇敌，控制着过去尤格拉的新苏联女主席将他驱逐出教堂镇，把他赶回了雅库特老家。在老主教的陵墓前，这位女主席也宣称自己对教堂镇有合法统治权。在辐射尘埃落定一百二十四年后，第四任主席被他的将军们谋杀，总主教给其名义上宗主的税款上缴也趁机悄悄结束了。\n\n在世界死去一百八十七年后，山丘上的教堂已成为一个繁华贸易市镇的市中心，但麻烦依旧不断。无论是哪位继业者要求贡赋，其都一直得阿谀逢迎。但在末日之战的硝烟散去一百九十三年后，在被派去屠戮并焚毁这座城市的六支军队的尸骨之上，瑟科夫纳霍尔梅（罗斯语：山丘上的教堂）都主教宣布了自己的神圣王国的建立。\n\n在核弹落下三百二十二年后，罗斯的一部分再度被并入了更广大的国家。"
 RAD_RUS.5.a: "为了祖国！"
 RAD_RUS.6.t: "哥萨克"
 RAD_RUS.6.desc: "他敢肯定，以前曾有过美好时光，那时一切还不是如此荒凉严峻。要是翻翻往日记忆，回到沙皇掌权而布哈林不过是一个普通党员的时候，他甚至还会记起那时对世界的走向感到兴奋的感觉。\n\n当然，苏维埃治下的生活很困难，但他还是继续坚信祖国母亲终将挺过苦涩的时日，走入光明与欢乐的未来。然后德国佬来了，一夜之间，他们毫不在意地、粗鲁而冷酷地毁了他珍重的一切。家人都死了，祖国陷落了——他的精神被击溃了。但在老哥萨克坐在山坡上，望向远处升起的大蘑菇云时，他体内有某种东西苏醒了。\n\n当村民们带着问题涌入他家时，他回答了那些问题，并将民众组织成一股民兵来抵御不可避免的盗匪袭掠。一群出身各异的前军人路经了村子，其中一些还穿着消逝的红军遗留下来的大衣，他招募了其中精神气质还不错的战士。当漫长的寒冬结束，走出来的是一支军队，只为给饱受战火摧残的祖国母亲带来和平。\n\n他耗尽一生也无法完成这一使命，耗尽他后继者一生——或是他再往后的后继者的一生，也无法完成。但最终，祖国母亲的一部分重获了和平，并摆脱了长久以来只给人民带来毁灭的暴君。至少一段时间内如此。而在昔日曾是莫斯科的街道上，紧张不安的旅行者或许还能找到那珍重存留的老哥萨克雕像。"
 RAD_RUS.6.a: "很好的遗产。"
 RAD_RUS.7.t: "只因为他也是人"
 RAD_RUS.7.desc: "什么是人？\n\n人只是拥有智慧的人形生物吗？一个人之所以是人，难道只因为他能思考并拥有感觉？这个问题的答案是否定的，因为奴隶也满足以上的条件，而且能比人做的更好。在烈焰将大地上的一切焚烧殆尽之前，他的父亲曾经是一个奴隶。他最初的主人是当地官员，随后是当地最强的土匪。他的死亡什么也没有改变，仅让他的家人陷入了和他相同的奴役之中。\n\n一个人之所以是人，难道是因为他秘密的信仰他不应被他人的意志所束缚？他的哥哥曾经相信这个，直到守卫因为他的辩解把他打了个半死而他发现自己什么也做不了。没过多久他就断气了。\n\n也许是血统决定了什么是人？一些神秘的力量使得一些人比其他人更强大？但是如果这是真的，那老男爵的儿子就不会丢掉一只眼睛，在饥饿中和他一起工作。不，从不曾有自上而下的解放，也绝不会有。\n\n人和奴隶真正的区别是，人做出选择，而奴隶只会服从。\n\n而伊万最小的儿子，矿工瓦西里认为是时候拒绝服从监视者了。"
 RAD_RUS.7.a: "没有什么王公贵族，他们也只是个人。"
 RAD_RUS.8.t: "请原谅他要吃些东西"
 RAD_RUS.8.desc: "饥饿是草原人民的老朋友。对于那些生活在已知世界边缘的人来说，饥饿是他们永远的伙伴。当庄稼歉收时，你会感到饥饿。当羊群死去时，你会感到饥饿。当领主和将军来收税时，你对饥饿的感觉最为强烈。因为他们拿走了不属于他们的东西。\n\n在很久以前，一些长者声称，事情并非一直如此。他们讲述了一个富足的时代，那时每个人都能吃饱，没有人比别人更需多交税。但是，在领主和军人中，有哪一位会听得进一些草原上的渣滓的故事呢？即使安拉的怒火像刺眼的火焰一样从他们堕落的城市升起，这也不足以彻底击垮他们，因为他们像老鼠一样又从地下钻了出来，重建了城市。\n\n但在这个夜晚，氏族中的年轻人准备向军人和领主们证明，夺取一个饥肠辘辘之人的食物，而事后又不确保他是否死了，是一种很愚蠢的做法。手中握着他祖父如此珍视的老波波沙，一个男孩静静地看着一列人马在山坡下行进。枪紧紧地贴着他的工装裤，提醒着他它的冰冷。\n\n随着一声信号，他动了起来。缓缓地，这些身影下到了村子里，而随着尖叫声和越来越浓的刺鼻烟味，夜晚的宁静也消失不见了。"
 RAD_RUS.8.a: "绝望是种强劲的动力。"
 RAD_RUS.9.t: "他不想听什么空套话"
 RAD_RUS.9.desc: "对于人类文明的残余来说，地堡是个黑暗又无聊的地方，简直就是圆钝的边角和连绵不绝的清水墙构成出的混凝土噩梦。当获悉“如果最坏的情况发生，将会是他独自管理A4地堡的幸存者”的时候，政委非常的惊讶。现在回想起来，这委实算不上什么升迁，倒不如说是被排挤到边边角角去了，因为这样少校才能把自个儿子提到团政委的位置上。\n\n但这个世界充满了讽刺，政委很肯定少校、他的儿子或其他任何在掩体外的人都不可能活得下来。那些可怜人生前受尽了核灭世后遗症的折磨，不过他们的惨叫早在几个月前就消失了，只是偶尔还能在无线电的死寂中幻听到几声哀嚎。\n\n然而，政委遇到的麻烦，则是要让那些和他一起被困在A4地堡里的人打起精神。这些人要么是身有一技之长，要么是因为运气好在警报响起来的时候就在地堡门口。比起别人来说，他们已经算是走运了不少，但还是越发焦躁。他尽可能地坚持向人们发表充满爱国热情的演说，提醒大家牢记是地堡建筑群的基本设计让他们活了下来（至少在食物耗尽或者水循环系统损毁之前是这样的），而他们则需要在唾弃敌人和缅怀逝者的同时继续他们的生活。\n\n但说到底，政委也不能确定他的演讲是否发挥了足够的效用。如果A4地堡的政委都对未来表示了怀疑，那么他的士兵会做出什么，也就不得而知了。"
 RAD_RUS.9.a: "世界末日可是难捱咯。"
 RAD_RUS.10.t: "辞藻他吃不下去"
 RAD_RUS.10.desc: "已经有好几个年头的收成不好了。歉收一年会让人们想谩骂，但大家还是会接着过活，把这段日子当作苦涩回忆封存起来。歉收两年堪比灾难，可还是能靠储存的食物和适当的减税撑过去。但三年——整整三年，就属于极度危险了。歉收三年暗示着是什么超自然事物因村庄的罪孽而施加天谴。或者是阴暗小巷与酒馆里低语的说法：是惩戒村庄领导人的罪孽。\n\n当地党主席米哈伊尔最初想靠捐出自己存养着的三只好猪宴请村民，打算以此消除谣言；可村民们却对他能如此轻易地给出三只大肥猪——他们自己的牲口都瘦得好似寒风一吹就倒——更加关心。鲍里斯从来没觉得自己是对社会动向很敏感的人，但连他都能看出若做法有误，先前糟糕决策堆积的满釜错误恐怕就会轻巧地覆水难收了。\n\n所以他现在正坐在街正中把着手风琴，唱着奶奶教给他的她年轻时的歌曲。他手里的手风琴放得不怎么舒坦，而且他也很容易感到酸痛，可小时候养起来的老习惯难以抹去。没过多久，政委的调子便稳了下来，歌声里带着一股郊野淳朴的力道。\n\n最开始村里的人都搞不清是怎么回事，接着人群里的高龄长者开始跟着唱；然后是急着想让大人开心的孩子们，参差不齐地跟着和唱了起来。虽然花了点时间，但村里的所有人——从老米哈伊尔到醉醺醺的乞丐都加入了合唱。\n\n谈判又进行了几天，但民众的火气也消了，村民接受了在采取行动之前再看一年情况的条件。一切又平缓了下来，至少目前如此。"
 RAD_RUS.10.a: "民众的意志确实是多变的。"
 RAD_RUS.11.t: "抹除过去"
 RAD_RUS.11.desc: "在核弹来临之前，这里一直是一个安静的小镇，一个坐落在东部森林里的相对和平与安宁的小镇，很是舒适。然而，世界被核子火焰吞噬之时，镇子的和平破灭了。\n\n给这个宁静的地方带来混乱的并非漫天轰炸，而是内乱。尽管城镇居民与外界隔绝，但他们还是感受到了外界社会退化带来的影响。必需品断供、管控消失、治安崩溃，虽然没有受到核弹袭击，但这个小镇仍然受到了巨大的灾难。就在那时，狂热主义爆发了。\n\n“清除一切科技的痕迹！简单人，简单活！”领导人喊道。“让我们再也不要重蹈覆辙！”，他们会在提到他们曾经依赖的技术时这样宣誓。一股反科技的热潮席卷了整个小镇，车辆被就地烧毁，任何有关科学技术的教育书籍都被销毁，一切后工业时代技术进步的产品都被毁掉了。甚至连最初用来制服暴徒的火器，也耗尽了弹药，反过来被拆解。\n\n然而，最初开始的暴力狂热风潮却促使村子提早适应了新世界。与许多紧抓工业世界遗物不放的社群相比，这个村庄在很短的时间内就恢复到了一个相当原始的社会，鞭策自己迅速适应变化的世界。\n\n随着岁月的流逝，小镇经受了许多磨难，昔日的反动狂热也被埋没于风尘间。小镇将继续经受着时间的考验，它将再次向着更光明的未来迈进。只有村落的名字能够证明昔日席卷街巷的混乱：简单镇。"
 RAD_RUS.11.a: "也许有些知识不值得被保存。"
 RAD_RUS.12.t: "马背之王"
 RAD_RUS.12.desc: "在伟大的欧亚大陆的心脏地带，有着一片广袤的草原，远离大江大河以及宏伟的山脉，游牧民组成的社会在这里欣欣向荣地发展着。由于土地非常适合放牧，各类动物和牲畜繁衍众多。由于没有什么条件可以将本地人束缚在自己的土地上，整个社会都建立在马鞍之上。全部的人口开始在草原上游牧，整片土地上甚至没有什么永久性定居点。\n\n流动的社会在整个大草原上越发成为常见的现象。一些人在土地上和平地迁移，畜养牲口，并在有利时机迁移。然而另一些人将他们的机动能力用在了更具侵略性的方面。有人在低语中提到了马背上的掠夺者组成的集团。骑马武士组成的大规模战团在定居点之间永无止境地穿梭，这些定居顶要么交纳贡赋，要么任由骑手们劫掠、荡平他们的家园——最终这些骑手陶醉于他们的力量，并为所有植根于自己土地的人们带来了痛苦与折磨。\n\n流动社会的发展为草原人民及其周围的人们带来了许多麻烦。几乎没有人会认为自己能避开这些麻烦，然而这也为那些愿意用马鞍和剑抓住它的人创造了巨大的机会。"
 RAD_RUS.12.a: "马背上的生活必须自由在。"
 RAD_RUS.13.t: "马戏团"
 RAD_RUS.13.desc: "前西伯利亚的定居点都是荒凉的地方。寒冷、黑暗、与世隔绝，有人会认为这块极北之地的居民会忧郁而安静，只关心如何维持他们贫乏的生存状态。然而，在这些日子里情况却绝非如此，其中部分原因来自于马戏团的努力。没人知道马戏团到底是在何时何地成立的，也没人知道它的动机曾是什么。甚至，没人知道马戏团到底是什么——但这并不妨碍人们乐在其中。\n\n马戏团从一个城镇到另一个城镇，从一个定居点到另一个定居点，从一个社区到另一个社区，边走边传播故事和欢乐。他们的故事老少咸宜，唱的是远古时代，久远的过去；唱的是人类征服天空和群星的时代，他们周围的土地统一在一面红色的旗帜下，然后是蓝色，然后是黑色，然后又是红色。他们的故事激发了年轻人对未来的憧憬，激发了老年人对过去的怀念，激励和鼓舞着所有人。\n\n马戏团的每一出戏和每一个舞蹈都给这个寒冷国家的人民带来了希望和安慰。他们的歌声不仅诉说着过去，而且还诉说着对未来的憧憬，这种憧憬促使北方的男人、女人和孩子们继续前进，走向更光明的生活。"
 RAD_RUS.13.a: "冬天的雪闪耀光芒。"
 RAD_RUS.14.t: "尘归尘"
 RAD_RUS.14.desc: "没人记得列宁是什么时候死的，也没人记得他们为什么这么狂热地守护他的躯体。居住于旧日秋明市的一所小屋附近的一代又一代的村民们不辞辛劳地守护存放尸体的棺材的安全。曾经，他们肯定知道这样做的目的，他们那时候还知道这个人为什么如此重要，以至于一代又一代的人宁愿舍弃生命来保护他。\n\n但那是很久很久以前了，现在他们夜以继日所守护的只是一副骨架，他们尽其所能来保存尸体，但他们祖先所使用的科技技术早已从记忆中消失了。因此这令人尊敬的棺中人早已枯萎消失，只剩下了一堆骨头、头发以及一套衣装。甚至这个人的名字也从记忆里消失了，只有列宁这个词保留了下来，但已经没人知道这是他的名还是姓了。终于，是时候让这个人安息了。\n\n就这样，人们挖了一座墓，轻轻地将他的身体降入坟中。在旧日秋明生活的人们将他的尸体埋葬的时候，有一种尘埃落定之感。他们给一段历史划上了句号，或许崭新的篇章很快即将开始。"
 RAD_RUS.14.a: "终得安息。"
 RAD_RUS.15.t: "铁骨在外，柔肠其内"
 RAD_RUS.15.desc: "要小心啊，孩子，要小心西方，那里以前是日玛雅人住的地方。日玛雅人是可怕的怪物，有三个男人那么高，全身长着白毛，眼睛像冰一样蓝。很久以前，他们掠夺我们的土地，烧毁我们的田野，偷走我们的妇女儿童，献给他们的黑暗之神“拿粹”。\n\n不过，在最黑暗的那段日子里，希望仍在。勇敢的人们站出来反抗日玛雅人——哦，孩子，往前好几代，你的祖爷爷也是其中一员！日玛雅人毁掉了他的村庄，把他关在洞穴里，不给他御寒的衣物，但是他活了下来，他战胜邪恶的决心多伟大啊。\n\n你看，他从日玛雅人手里逃跑了，回到自己已经变成废墟的家乡，在那里建立了一支反抗军。反抗军用最黑最黑的盔甲装饰自己，那是日玛雅人放火把土地烧成的灰烬侵染成的。他们等待时机、努力训练，等待报仇雪恨的那一刻，就这样过去了很多年……终于等到了。日玛雅人狂妄自大，既软弱又内讧不断，发起袭击的时候到了。\n\n你的祖先和他的黑军，在战斗中汇成一整股的巨流，冲向了日玛雅人。斗争的过程把城市变成了废墟，国家变成了灰烬。但最后，日玛雅人战败而亡了。为了复仇，你的祖先付出了可怕的代价，孩子，千万不能忘了。怪物死了，可这个世界也死了。\n\n因此，他放下了屠刀，着手重建世界，因为毁灭世界的罪孽也有他的一份，他要做出补偿。一直以来，我们的家族都继承着他的使命，也要永远继承下去，孩子，因为我们背负着最大的罪孽。"
 RAD_RUS.15.a: "想必只是个老奶奶的迷信故事吧？"
 RAD_RUS.16.t: "最后一把枪"
 RAD_RUS.16.desc: "午夜时分，编号为MX5807的AKM步枪在兹拉托乌斯特机械制造厂组装完成，接下来它会和其他步枪以及各式弹药一起被装入箱中，再由卡车运给买家。\n\n在半路上，世界毁灭了。这把枪再也到不了买家手里了，因为他们的城市已在核爆炸中被烧成岩浆。司机掉头并尝试找地方避难，在车没油时弃车而走。数周过后，卡车和车上的货物被一群流浪的难民发现了。一位年轻女士拿走了MX5807，并之后用它射杀来袭的土匪和野兽来保护自己的亲人。女人后来不幸死于一名狂暴的醉汉之手，后者为自己行为而感到羞愧，将枪口对准自己自杀了。\n\n随后几日，枪躺在他们缓慢腐败的尸体旁，生锈长霉，直到被一名前往山区的流浪汉拾起。流浪汉之后把枪卖了换瓶伏特加喝，而这把枪的旅途仍在继续。之后枪被转手多人，而随着岁月的流逝，以及弹药变得越来越稀少，枪变得不那么像是一把武器而是一件战利品。他在一位大军阀的帐篷里被挂了二十年，伴随着他一路西进，直到在一场扳手腕比赛被军阀的一位下属赢走。\n\n随着他主人最后被击败，这位下属发现自己身无分文地迷失在异国土地上。在波罗的海的岸边，他试着把这把枪作为旧时代文物当卖。唉，可如今编号MX5807的这把枪只不过是生锈的垃圾，商人对这位下属嗤之以鼻并把他轰走。下属之后默默无闻地死在这个昔日的共和国的边缘地带，一位好心的陌生人花时间将他和他剩下的物品一同埋葬，包括他这把古老的宝贝。\n\n当MX5807重见天日时，很多好奇的人盯着它，用特殊仪器小心去除它上面的尘土。这把枪之后会被编入目录，运走，最终被放在记录古代知识的大厅中的架子上展示。无数人会观赏它，琢磨着这一大堆古老生锈的碎片在过去是用来干啥的。"
 RAD_RUS.16.a: "很可能是仪式器具。"
 RAD_RUS.17.t: "乌拉尔之魅"
 RAD_RUS.17.desc: "“对于乌拉尔地区的居民来说，当时的情况本可能变得更糟。从当下可以收集到的信息来判断，许久之前的灭世烈焰对该地区的影响微乎其微。至少，如果问起当时由西往东的旅行者，他们肯定会描述出一幅地狱图景，与白雪皑皑、平静如初的山脉有着天壤之别，而在大逃亡时期，这些旅行者也都是往山脉去的。虽然环境险恶，但不论问哪个乌拉尔人是否想要迁居，他们都会红着眼圈问你是不是疯了。\n\n取材的时候，我曾有幸和几名乌拉尔人畅谈过他们的历史和传奇故事，发现许多故事都藏匿于峰峦之间。其中一个传说提到了某些幽灵战士，常年神出鬼没、杀人放火。结合近年来整村集体消失的记录，这个传闻似乎也不完全是空穴来风。不过，本书依靠的是实证，而我相信是乌拉尔人游居的倾向才导致有此类人间蒸发，并非超自然力量所为。对于传说的来源，我也找到了关于一个灭世前匪帮的有趣资料，上述传闻很有可能就起源于此。\n\n除此以外，我还调查了另一个当地灵异地点，即所谓的‘影山’。即便是最勇敢或固执的乌拉尔人，也不敢在清醒的时候贸然接近。作为外国人，向东欧亚人询问事情总是很困难，而我在这一话题上遇到的阻力尤为明显。显然，这是敏感话题。不过，我也得承认，有限的研究进展导致很难猜测为什么众人都不愿提起此事。显然，‘山底下有个大恶魔’不过是个传言，但我还是遗憾于未能发掘传言的来龙去脉…”\n\n——节选于《东欧亚民族的传说与迷信》，金里德·阿图姆"
 RAD_RUS.17.a: "多样的气候创造出最精彩的传奇。"
 RAD_RUS.18.t: "兄弟不再"
 RAD_RUS.18.desc: "瓦德马尔兀自坐下，背靠松树。他以双手遮目，希冀心中的妄想与杂念一扫而空。事与愿违，他感到这些杂念与妄想缠绕着自己，这些念头愈发强烈起来：烈火，明亮的闪光，紧接着是席卷大地的尘暴，人与建筑化为齑粉。泪如泉涌，泪水洗净双手的污秽，从指尖溢出——那么多年以来第一次流泪。\n\n“先生，您在这里做什么呀？”稚嫩的声音传来，仿佛来自另一个世界。“您迷路了吗？”他抬起头，眼眶湿红。他望着这个九岁的小孩子，一时间哑然失声。他身体仿佛失控了，完全张不开嘴巴。他拉起制服的袖子，“你看到这个了吗？”他指着自己的纹身，摸索着整个胳膊，找到了万字符。“我是你的敌人！你应该害怕我才对！”他往前迈了一大步，脸朝地面摔倒了。\n\n小孩子放声大笑。瓦德马尔在地上呻吟。“先生，您真的很好玩。”小男孩走进瓦德马尔，蹲下问他，“您的名字是什么？”\n\n“名字？”瓦德马尔愣住了，他的罪行追随他的思想，他的良心被那名字所流淌的鲜血污染。最后他说：“我没有名字。”\n\n“诶，您没开玩笑吧。”小男孩撅着嘴，“我给你说，我可以给你起一个哦：我有个死党叫瓦尼亚，他是我最好的朋友，但是我不知道他去哪了。”小孩子左右张望着，好像在找“瓦尼亚”，“所以你就用他的名字吧。”\n\n瓦德马尔站了起来。“像我这样的坏人，瓦尼亚并不适合。”他对那个孩子凄惨地笑着说，“伊万更好。”\n\n“也挺好的。”小孩子说道，向他伸出手，“为什么伊万就那么好呢？”\n\n伊万没有回答，他望着天空。他的回答是自嘲："
 RAD_RUS.18.a: "“赎罪”。"
 RAD_RUS.19.t: "慈悲的地球"
 RAD_RUS.19.desc: "彼得走出他的农舍，公鸡的啼鸣声标志着又一天辛勤工作的开始。除了鸟儿和远处的牛叫声，格拉茨村里一片宁静。彼得走出家门还没超过五步，就意识到了差异：太静了。没有喷气式发动机的呼啸声，没有轰炸机在头顶的轰鸣声。没有远处的爆炸声，没有流弹袭击村庄的嗖嗖声。多年来第一次，没有轰炸，没有战争，没有了。一切都结束了。\n\n彼得的脸上浮现出了灿烂的笑容，他因为纯粹又压倒性的喜悦而一蹦三尺高。冲回自己的小屋，他向祖母喊道，轰炸结束了！他们自由了！\n\n彼得敲打着客厅里的老收音机，试图弄清发生了什么变化，法西斯分子遭了多大的难。然而，不管他把它调到什么频率，也不管他如何用力敲打，它收到的都只有电流声。不用担心。任何没有爆炸的日子都是好日子，不管有没有广播。\n\n离开他的小屋，彼得冲向他的小土豆田。从冰凉潮湿的土壤里扯下一个土豆，他亲吻着它，拥抱着它所来自的大地。那片天日昭昭的大地。那片慈悲为怀的大地。"
 RAD_RUS.19.a: "确实够慈悲。"
 RAD_RUS.20.t: "现代十字军"
 RAD_RUS.20.desc: "在末日审判之后，卡车不再是大草原上常见的景象了。那在旧世界无比珍贵的黑金在这里是很难得到的，因为这里离山中之国的废墟及其庞大而神秘的设施太远了。由于附近没有这种奇怪的可燃液体的源头，那些知道它的秘密的老人们觉得没有必要把这种知识传给后代。因此，马——这种曾经被所有人（除了过去世界的贫穷游牧民族之外）所淘汰的生物，再次成为了战场上的主导力量。\n\n在所有留在三海以北的严酷草原上的不同部落中，没有哪个比雄鹰卫队更可怕。作为无人能及的骑手，卫队是由两个古老且同样强大的部落合并而成的：流亡于遥远西部的一片葱茏的土地上的白色雄鹰，以及来自北方的山地近卫军，他们是冷酷而冷漠的人，南下寻求盟友，以对付邪恶的钩十字邪教。人们原先以为邪教的老家在大火中毁灭了，然而他们在冰冻的北方建造了一座新的神殿之城，一个新的拥有可怕的奴隶制和种族灭绝的帝国正从这里蔓延开来。\n\n在南方部落的一次盛大集会上，新组建的雄鹰卫队向北发起进攻，一次又一次的冲进咆哮的暴风雪中。当他们的盟军在凛冽的北风中奋力撤退的时候，卫兵却毫不留情地向前推进，只要有一个卫兵和他的马继续战斗，战斗就还没有输——而他们的数量已经达到数千。带着枪、剑和长矛，雄鹰卫队像一股无法阻挡的自然之力，他们的口中呼啸着圣门多维茨的名字。当暴风雪开始平息时，一片绿色又回到了苔原，钩十字神庙变成了一片冒烟的废墟，笔直且真正的十字旗飞过了雅利安祭司国王的宫殿。\n\n这是他们最有名的故事，但远不是最后一个。即使在今天，雄鹰卫队仍在大草原上展开翅膀，将邪恶和雅利安恶魔从任何可能被发现的地方驱逐。"
 RAD_RUS.20.a: "现代十字军，在世！"
 RAD_RUS.21.t: "黑山"
 RAD_RUS.21.desc: "对于在终末战争之前就已如此破碎的地方来说，俄罗斯在战后并没有太受影响。从星罗棋布的草原到寒冷辽阔的冻土，男女老少照常穿衣起床、劳作如常。许多国家也继续以某种形式存在着，好坏皆有，而黑山的故事则是后者。\n\n黑山位于旧日土地的中心，早在战前就被一名疯子所占据。即便人们早已忘却他的姓名，但那些变态实验的记忆仍萦绕心头。“思想家”——也就是疯子后来所被冠上的名号——痴迷于纯净人类的概念，竭尽全力欲完善之。他认为，体格、智力甚至道德都能转化为化学和创伤疗法的公式，并通过邪恶的活体人类实验观察、测试他的想法。“思想家”没有道德可言，不断迫使受试者参加危险的实验。极热、严寒、药物、酷刑，无所用之不及。\n\n核弹落下，思想家在大山里幸存了下来。接下来的数年间，他利用核灭世的副产物凭空设计出了一系列新的恐怖实验，而黑山政权对于周边土地的统治也与战前并无二样。\n\n不过，“思想家”的邪恶导致他从没有制造出痛苦之外的事物，最后也在睡梦中平静死去，并没有因为灭绝人性的行为受到任何惩罚。或许，这就是凡人的命运：受尽强大邪恶势力的折磨，而后还要收拾残局。"
 RAD_RUS.21.a: "有些事情从未改变。"
 RAD_RUS.22.t: "基督再临"
 RAD_RUS.22.desc: "安德烈被钟声惊醒。这钟声不是一个房屋中的小铃铛，而是一个大得多的钟发出的。他的第二个家——当地的教堂正在敲响大钟，让钟声在全城回荡。这位神父尽可能平静地穿上衣服，以最快的速度跑向教堂。只有一个人——敲钟人，在那里等着他，那是镇上的另一位神父，也是最后的一位。在匆忙地打了个招呼之后，安德烈询问发生了什么事，他得到的回答很简单：没人知道。城市正在消失，到处都在发生着巨大的爆炸，人们惊恐地交流着彻底的毁灭与混乱的故事。尽管如此，安德烈神父还是觉得他知道发生了什么。\n\n安德烈一把抓过《圣经》，迅速翻看了几页。他一边这样做，一边背诵着他能记起的经文，所有的经文都有一个共同点，它们都围绕着同一个主题：基督再临。上帝审判之日，那些信仰祂的将升入天堂，不信者将在地狱中燃烧。他手持圣经，跑到教堂的大厅入口，并看了小镇最后一眼。几秒后，他在光芒中陷入黑暗。在生命的最后一刻，他想到了他的家人，他的家，以及在那所有之上的，他自己。登上天堂之时已经抵达。异端们将见证他们的错误。"
 RAD_RUS.22.a: "审判日真的降临了。"
 RAD_RUS.23.t: "经典作品"
 RAD_RUS.23.desc: "尤里在工厂里大步流星地转悠。平常，他算是个小心谨慎地人，但他也知道关于这里的某些传闻完全是胡扯。看起来这些地方曾经诞生过机械怪兽，在这片土地上播撒毁灭和死亡。\n\n“噗，没影的事。”尤里自言自语，想着这些幼稚的都市传说。他感兴趣的不是传说，而是求生的物品，在这个地方肯定会有一些。事实上，看上去在那巨大得让尤里相形见绌的罩子后面可能隐藏着什么东西。然而，罩子后面藏着的东西，会让尤里震惊不已。\n\n那是一台庞然大物，有着无数的轮子和一杆看上去好像可以粉碎任何建筑的巨大长枪。看来传言确实是真的，这里确实制造出了机械怪兽。尤里并不关心它的用途，他只想跳进机器里看看自己能做什么。\n\n当他慢慢的进入到野兽深处的同时，他开始注视着机器的内部运作。凭着一点聪明才智，再加上一点运气，尤里成功唤醒了这个沉睡的巨人。它的声音有如雷鸣，让尤里兴奋不已。此时有根操纵杆似乎在吸引着他，让他用尽全力把它推了上去。巨兽匍匐前行，然后突然一跃而起，以决不停歇、无可挑剔的速度撞破工厂的墙壁，冲进了荒芜的废土，尤里激动地咆哮着。"
 RAD_RUS.23.a: "“我这辈子从来没这么爽过。”"
 RAD_RUS.24.t: "俄罗斯母亲，您万世长存"
 RAD_RUS.24.desc: "穿越曾经被称为俄罗斯的原野，生机盎然的土壤下，埋藏着太多神话与传说，无论火雨降临前后都是如此。灰衣主教与他麾下的黑色军团、最后的卫国战争、混乱降临后的悲情岁月，无数动人故事在摇曳的营火与弧光灯照耀下，在父母与孩童，朋友与朋友间永远流传。\n\n然而，没有哪个故事能比俄罗斯母亲——欧亚荒芜之土儿女的守护者更值得敬畏，在无尽的轮回中代代相承，化身新的记忆与传奇供后人发现与传唱。\n\n她曾是某位欧亚大陆统治者的女儿，父王在战争中遇害后，毅然举起父辈的旗帜守护疆土。她曾是矢志不渝的榜样，勇敢面对一整座愤怒的城市，来保护她受到不公正迫害的恋人。她曾现身遥远冰封的维切格达河盆地，直视自己的阴暗面，从灭绝的边缘拯救子民。埋藏在南方沙尘之海中的哈萨克部族，流传着绝不能入侵俄罗斯的土地，否则会招致她愤怒报复的传言。即使在人迹罕至的极东地区，盾女们在她的雕像周围建起神殿，立誓供奉终身。\n\n确实，无论你身处浩瀚的草原、一望无际的森林、绵延起伏的山脉，或者暗藏生机的苔原，空灵渺远的北风中，你都能听到俄罗斯母亲的呼唤，愿她所捍卫的土地，从精神与意志上，永远团结而统一。"
 RAD_RUS.24.a: "你听见了吗，响彻荒野的祖国之歌？"
 RAD_RUS.25.t: "所有人的容身之地"
 RAD_RUS.25.desc: "当母国陷入黑暗，出笼的太阳之力撕裂了她的壮丽草原，她的儿女们再一次陷入哭泣。那些曾经从过去的大灾难中重建的宏伟城市，散落在各地，被原子怒火蒸发了。\n\n但这并不是曾经的俄罗斯大都市的终结。在北方，就在那吞噬世界的罗斯雅利安国的门前，有一座宏伟的城市在坚守并珍视着它的人民。经历了黑雨和洪水，经历了席卷曾经引以为傲的俄罗斯土地的难民和瘟疫的浪潮，但瑟克特夫河畔的这座城市却屹立不倒，靠着每一辆向北逃亡的大篷车，它的城区和郊区不断扩大。\n\n随着罗斯帝国的兴衰，相互之间的冲突和贸易，瑟克特夫卡尔斯基不断膨胀，直到这座伟大的城市跨过支撑它的河岸，用它的大灯和引擎照亮了周围数英里的风景。追求财富的人、远见卓识的人和被压迫的人因其包容而找到了瑟克特夫卡尔斯基，并在那里找到了他们的同伴。在繁盛的图书馆里，他们可以了解旧世界；在剧院里，他们可以吸收新家的神奇传说。\n\n在这些知识的殿堂里，他们了解到了“融合会”和“执政联盟”，了解到了沃兹涅先斯基派士兵和苏斯洛夫派官僚，了解到了他们的城市是建立在冲突之上的。从过去开始，他们祖先的古老话语向他们呼唤，说到冲突与斗争，说到革命与荣耀。\n\n而且，物以类聚，疯王和空想家的后裔们看着前人，在地窖和大厅里窃窃私语。"
 RAD_RUS.25.a: "绝不重演。"
 RAD_RUS.26.t: "北境严冬"
 RAD_RUS.26.desc: "古老的俄罗斯曾流传着这样一个传说，粉碎祖国灵魂的并非是原子烈火，而是火焰燃尽后的寒冬。补给线被摧毁，田地被烧成焦炭，大批难民逃离毁坏的家园，曾经的俄罗斯北部变成了一个无政府的冰冻地狱。\n\n确实，坚强不屈的俄罗斯人民面临到了前所未有的威胁，但他们却在渺茫的希望中得到了救赎。\n\n原子烈火燃尽，恐怖严冬降临，许多人经历了第一个没有足够食物与补给支撑的严冬，而最北边的居民听到了他们同胞的呼救。涅涅茨人召开了过去的部落会议，并收集了他们的文字和手册，向南迁徙，给垂死挣扎的村庄和饥肠辘辘的人民带来了生机。南方的难民则开始学习狩猎驯鹿和识别可食用植物的技巧。城市居民也在古老的仪式中学会了如何采摘菌菇，过滤融化的雪水，前军人也学到了如何在子弹用完后使用弓箭狩猎。\n\n严冬散去，短暂的夏日再次来临。清朗的阳光照耀着极北之地。但阳光落到的并非是一具具冻僵的尸体，而是落在了一个顽强而又开明的新文明之上。涅涅茨人受到了尊敬，他们传授生存技巧的老师也为人民所传颂——从加百列的城堡到满洲地区，到处都流传着北方智者的传说，正是他们把北方的人民从冰封的废墟中拯救了出来。"
 RAD_RUS.26.a: "愿他们传授的经验得以世代流传。"
 RAD_RUS.27.t: "最后的锻炉"
 RAD_RUS.27.desc: "诺里尔斯克城一直与世隔绝，鲜为人知。事实上，它确实曾被遗弃过——由于早已被遗忘的中西伯利亚共和国的陷落，然后又被它的继任者发现。诺里尔斯克的工程师们曾经渡过许多危机和寂静时刻。他们为自己脚踏实地的工作能力感到骄傲——忍受着极其艰难的条件，维持着工业城市系统的运行。\n\n这就是为什么，当原子烈火笼罩俄罗斯时，惊慌失措和孤立无援的无线电信号过了好几天才传来了消息。工程师们一如既往地静静工作着，即使当大雪再次笼罩了这座城市。破损的设备被用来制造零件以修复其余仍在精炼金属的巨大精炼厂群，一旦它们再次被救援出来，就可以派上用场。\n\n就这样，一季又一季地持续着。每过一年，熔炉都在变暗，因为搜刮的燃料和所有可能的冗余正在逐渐耗尽。随着机器状况的恶化，工程师们也一样，一个个倒下了。他们披着冬衣，疲惫不堪，饥肠辘辘。但救援并没有到来，工程师们仍在继续工作。\n\n于是，诺里尔斯克的灯光开始变暗，然后熄灭。就像经历了永恒的时光之后，最后一个诺里尔斯克工程师，仍然忠实地用他所能找到的每一点材料送进最后的熔炉。他开始感觉到自己的身体在衰竭。然而，他还在继续工作。\n\n一直到最后。直到他能看到远处的灯光。直到他能透过早已裂开又被修复的眼镜，看到雪地里的一个人形，慢慢靠近。直到他的身体倒下，最后一个工程师消亡，他的毕生事业才终于完成。"
 RAD_RUS.27.a: "对于奉献和责任，永远有人作榜样。"
 RAD_RUS.28.t: "死亡天使"
 RAD_RUS.28.desc: "寒冷的新弗拉基米尔故地上，柳德米拉和她的哥哥每天早晨都会跑到临近的城镇，兴高采烈地听外乡人弗拉基米尔讲故事，那些关于冷酷而已湮灭之敌的传说，以及民间的困境与饥荒。更要的是，弗拉基米尔知道许多苏维埃天使的伟大事迹。其中，柳德米拉最关心的人无疑是那位“死亡天使”，据说她修着短发，面容朴素如常，在邪恶降临她的家门前始终过着平静而温存的生活，却富有上帝赐予她的卓越智慧，在从未暴露目标的情况下射杀过上千名可怕的敌人。对大多数人来说，弗拉基米尔的故事着实荒诞怪异，只配得上跟那些无聊孩子做睡前游戏，或者如弗拉基米尔自己所知晓的那样，不过是顺应孩子的天真。但对柳德米拉来说，这些虚幻的故事却是那样的真实。苦难与毁灭，背叛与劫掠，英雄与斗争，还有那位“死亡天使”击败上千恶魔的故事。也许那不是最好的时代，却也能被视为“伟大”，至少在这个被邪恶与暴力所笼罩的时代里，“死亡天使”必须存在，对柳德米拉来说，这就是她想要知道的一切。新弗拉基米尔温和的寒季，饥饿与暴力随处可见，这样的故事却能传播希望。也许有一天，那些“相对温和”的恶魔也能迎来自己的审判，不知名的“死亡天使”将卷土重来，以她神圣的智慧战胜邪恶，拯救万民。"
 RAD_RUS.28.a: "缴械投降！前面的三百匪徒，再重复一遍，立刻缴械投降！"
 RAD_RUS.29.t: "深红之旗"
 RAD_RUS.29.desc: "德米特里在寻找着什么，自从丧妻失子之后，他迷失于荒芜的废土中，翻开每块寂寞的岩石与残缺的碎片，寻找着自己也不甚了然的东西——永无止境，却又意志坚定。也许那是不可避免的甜美死亡，也许是来自另一个活物的关怀，即使如此，却也如同某种奢求，上帝不曾为他投送怀抱，魔鬼也没有夺去自己的性命。踌躇在生死缝隙间的忧伤与迷茫，是否暗藏着某种命运玄机呢？德米特里继续寻找着，迷失于荒芜的废土中，翻开每块寂寞的岩石与残缺的碎片，寻找着自己也不甚了然的东西……\n\n…这是面残破的旗子，德米特里茫然地注视着它，深红色的旗面，简单的图案，这是面残破的旗子。不知为什么，德米特里看上了它，只要将它裹在身上，德米特里冷寂的心就止不住地搏动，就是它，就是它！德米特里只想把旗子裹在身上，跟着感觉走，满足内心深处的纯真欲望，将残破的旗子捡起来，系在同样残破的裤腰带上。他不知道这面旗帜究竟代表着什么，也许是生活的新方向，也许是对过去事物的求索与思考，他不知道这面旗帜究竟代表着什么，但德米特里只想把旗子系在同样残破的裤腰带上。\n\n裹着红旗的德米特里重新站起来，踏上横贯废土的漫长远征，也许，终有一日，有人会为他解释这面红旗存在的真正意义，但就目前而言，这就是属于他的一切。裹着红旗的德米特里，内心充满着极大的骄傲，裹着红旗的德米特里，决定将这段永无止境的旅途继续走下去。"
 RAD_RUS.29.a: "红旗高升照四方，\n无论生死永追随。"
 RAD_RUS.30.t: "苏霍伊诺斯角"
 RAD_RUS.30.desc: "在地球的最北端矗立着一座宁静的村庄，一年中的大部分时间它都被白雪覆盖着，被凛冽的北极风吹拂着。该地居民的生活方式完全出自本能。他们通过与外界的贸易来获取所需的资源，以保证温饱；将岛上微薄的盈余交给他们的恩主，公平地换取他们赤贫的劳动成果。\n\n可是有一天，在没有得到任何解释的情况下，大陆上的各个国家陷入沉寂。岛上的人们在有生之年一直赖以生存的实体似乎不再存在了。人们无法知道他们遭遇了什么，或者是否还有人活着，但他们的船就是再也没有来往了。村民们开始采取强硬措施，尽可能地节约食物和燃料。村里那些有技术特长的人开始尝试用他们手头的机械设备来修复镇上一些坏掉的船只。他们以前总是依靠他们的贸易伙伴，从来不需要自己动手。\n\n苏霍伊诺斯角的村民们不知道，一场远比他们意识到的天灾已经降临到这个世界。他们的定居点因其最沉重的负担而幸免于难：它的与世隔绝和无关紧要。当核武器开始漫天飞舞时，世界上没有一个强权会对这个被上帝抛弃的冰封小岛浪费一枪一弹来贬损他们的武器库。怎么会有人这么做？怎么会有人在苏霍伊诺斯角引爆核弹呢？"
 RAD_RUS.30.a: "核毁灭永远不会影响到这样一个孤立的社区。"
 RAD_RUS.31.t: "奶与蜜之地"
 RAD_RUS.31.desc: "当东方与西方抖落旧世界的尘埃，开始崛起之时，他们在一个陡峭而肥沃的山谷中再次相遇。戴着兜帽和围巾、有着橄榄色皮肤和吊眼的人，穿过家乡的戈壁，寻找着新的贸易机会。在山间未知的沃野上，他们偶然间发现了他们最无法想象的东西：一座城市。\n\n这不是一座大都市，但它确实欣欣向荣。在通往城门的路上放眼望去，两侧满是广阔的苹果园和金色的麦田，新鲜凉爽的泉水从山顶上自由流淌。在山麓高处，可以看到远处的山羊和绵羊成群结队，它们的牧羊人在头顶灿烂的蓝天下化作剪影。城墙内木质、泥砖和混凝土建筑鳞次栉比，展示着来自无数遥远国家的建筑风格。在中央广场，人们可以听到十几种语言，寻物的范围可以从被毁灭的山中之国的煤堆中，到来自东方的贩子从太阳帝国的旧基地设施里找到的尚可使用的旧世界电子产品。\n\n市长告诉他的新客人，商业是国家的命脉。在这里，在这片绿色宜人的土地上，我们远离辐射的持续威胁和沙漠的无情气候，凭借商业建立起一个让任何曾统治过这里的政府都黯然失色的文明。当美酒如清泉般涌出，刚出炉的美味佳肴在他们面前堆积如山时，东方的人们没有什么理由怀疑这种说法。"
 RAD_RUS.31.a: "我们恢复营业，重回正轨！"
 RAD_RUS.32.t: "卫队长和黑匪王"
 RAD_RUS.32.desc: "很久很久以前，有一个匪徒头子自封为王。匪王引领着一大群骑兵，个个都拿头盖骨当帽子戴，还穿一身黑色军装。匪王杀遍了不服他的人，凭借恐惧和仇恨统治了十五年的时光。每当原野上回荡起引擎的轰鸣声，小老百姓就要四处躲藏。谁不给他上缴所有的庄稼、水和子弹，就要被掳去当牛做马，人们苦不堪言，向上天祈求正义的伸张。\n\n后来有一天，一个男人自北边的群山而来。他自称“卫队长”，那是他的职分，就像匪王以地位自称一样。“谁是匪王？”男人询问村人，“你们为何东躲西藏？难道你们都手无寸铁，诛杀不得那个匪王？”\n\n村长回答道：“卫队长，匪王并不是光杆司令，他有一千个匪徒追随，每一个都绝对服从他的命令。哪怕能够杀掉匪王，我们也肯定活不长。胡乱逞英雄的人，从来没有好下场。”卫队长听完点了点头，又启程返回北方，不见踪影、音信全无，没人对他留有念想。两个月后，卫队长带兵回到了村庄：成千上万名乘车骑马的骑士，好不威武雄壮。他们让村人奔走相告这一消息，传得沸沸扬扬；又藏身在村民的家中，将坐骑暂置一旁。\n\n卫队长到来的消息，终于传到了匪王的地方，他气冲冲地赶到村里，骑着黑色的骏马，身后是手下的匪帮。他恶狠狠地叫嚣：“你们这些可恶的农民，哪一个是出言不逊的卫队长？赶快把他交出来，不然就捉你们的小孩喂狼！”卫队长从藏身处挺身而出，高声呼喊匪王的真名：“奥斯卡！以黑山的名义，我要让审判降临在你的身上！”他一挥手，一颗子弹划破了空气，匪王当场脑浆迸裂，倒在地上气绝身亡。黑匪吓得四散奔逃，像落叶被烈风吹散一样。\n\n卫队长就这样消灭了黑匪帮，又教会我们怎样提防那些余党。多亏了卫队长，我们才能守护自己的村庄。"
 RAD_RUS.32.a: "我也要像卫队长那样！"
 RAD_RUS.33.t: "三，二，一，开始！"
 RAD_RUS.33.desc: "安东紧张地整理了一下手中的文稿，把麦克风移的近了些。“你确定这地方能正常工作吗，瓦西里？”这是他一天中第三次这样问了。“上次有人用这东西发出广播信号已经是几十年前的事了。”\n\n他的兄弟挥挥手，回答了他的问题：“别再抱怨了，安东。我们已经检查过了那些信号塔，他们都能正常工作，没错吧？我向你保证：只要我们按下这个按钮，你的声音就会传到…呃，比如说…总之是现今有人居住的地方。”\n\n安东无奈地叹了口气，用手捶了一下自己身前的桌子：“不…但是，我的意思是…如果根本没有人想听这个广播呢？难道我们要告诉他们我们这里过得怎么样吗？他们不是应该更想知道自己本地的新鲜事吗？”\n\n瓦西里皱了皱眉头：“你说得倒是没错。我们的确还没做好万全准备。我们也不知道外边发生了什么事，除非我们派人出去冒险调查！但是如果我们能让这台老机器运转起来，外面的人们就能接受到信号并回应我们，那样我们就能知道那边有什么新鲜事了！那样的话，咱们俩就能…呃…把所有重要的信息收集起来，然后用更大，更好的电台把新闻播报出去了！”\n\n安东张了张嘴像是想说什么，但是瓦西里摆摆手制止了他：“闲聊就到此为止吧。好了，主持人安东·谢尔盖维奇先生，听我指挥，三，二，一……”"
 RAD_RUS.33.a: "各位听众，欢迎收听晚间新闻。"
 RAD_RUS.34.t: "铁人"
 RAD_RUS.34.desc: "很久很久以前，东西方交汇的北境之地旁有一片大湖，那里曾经有一位国王，他的身体流淌着本地人的血，但却成长于要那穿过浩瀚海洋才能抵达的南方边陲，这位国王向他的子民诉说着一个英雄的传说：那是一位名为凯尔的侠盗，他虽是盗匪，却有着金子一般闪耀的品德；他劫富济贫，一直在与腐朽的法律和邪恶的暴君作对。凯尔身穿一件铁甲皮衣行走天下，为被践踏者伸张正义，并消灭那些剥削贫苦百姓的人。\n\n后来，从西边来的人打着“血红铁钩”的旗号压迫着我们，而国王的遗民们正是传承了那位英雄的做派才得以发起反击。凯尔连队的军人们用废铁把自己裹得严严实实，用那位早已逝去的传奇激励自己，不断对全副武装的敌人发起进攻，他们中的许多人战死沙场，但最终凯尔连队还是取得了胜利，在冰封的湖边粉碎了血红铁钩”的军队。\n\n那场战斗以“铸铁海岸之战”留名，并一直在此地的人们所传唱。很久报久之后，就连凯尔连队都从这个世上消失了踪迹，但老凯尔和他的骑士们跨过废土前来救民于水火的传说却成为了一个王朝最脍炙人口的故事，它描述着一个帝国的传奇，让人想起这片土地上的人们曾经与东方最伟大的国家相抗衡。"
 RAD_RUS.34.a: "吾等钢铁之意志。永不屈服，永不磨灭！"
 RAD_RUS.35.t: "团结令我们更强大"
 RAD_RUS.35.desc: "很久以前，那个曾被称为罗斯的自由国度分裂了。每个人都为了实践自己的理想或是夺取更广袤的领土而走上战场。无论走到哪里，都会看到持有不同政见的人们最终刀兵相见。但当那场天火降临时，这一切都没了意义。\n\n在这个曾经的自由国度的一个角落里，四名军阀征战不休，偶尔有人占据上风，随后就跌入谷底，然后又卷土重来，之后又被击败，短命的军事联盟变来变去，白纸黑字的协议就像一张废纸，没人真的在乎它。这一切都是为了什么呢？他们每个人都有着不同的理念，用不同的方法统治着自己的领地，用不同的手段获取和平与繁荣。但当那场天火将他们都化为灰烬时，这一切都不再重要。他们艰难地寻求生机，却从未想过与他们曾经的敌人共度难关。这几个小国家的父辈们都围绕着同一个主题向他们的孩子传授经验：不要让别人占领了我们的镇子。\n\n他们的孩子们没让外人得逞，孩子们的孩子也是，在天火降下之后，战火仍延续了几代人之久。然而，不知何时开始，那条划分了他们所持的不同理念的界限逐渐淡去。那场灾难之前流传下来的伟大理想变得越来越模糊，用来描述它们的那些神秘的名词也散落在时间的长河里。最终，这四个小国家意识到了一个问题：我们到底在为什么而战？已经没人记得这个问题的答案了，他们只是相信着他们的敌人会对自己的家园烧杀掳掠，却并没有任何证据，而那些告诉他们这种想法的祖先们早已逝去。从那时起，一个新国家就此成立，它的目标是重建那些被那场天火所毁灭的文明，让人们得以繁衍生息，同时帮助那些困境之中的人们。古老的“意识形态”已然远去，它们被人们想在这个死寂的世界中生存下去的愿望所取代。"
 RAD_RUS.35.a: "最理智的人们得以幸存。"
 RAD_RUS.36.t: "老技艺，新曙光"
 RAD_RUS.36.desc: "在一个曾经处于罗斯中心生机勃勃的城市的荒废农田深处，一个人正在翻找一座旧图书馆的残留。末日可能已经烧毁了一切，但这个城市本身，不管是由于幸运还是奇迹，却安然无恙。随着时间的推移，男人和女人一起耕种、繁衍、生活和死亡。现在，它是一个大号的小村庄，大约有一百人，在仅有的一点可耕地上耕作，相互支持，对抗亡命之徒和反复无常的天气。\n\n图书馆很大，充满了男人和女人和谐相处或刀兵相见的故事。但是，吸引这个人眼球的是一本简单的书，作者是埃斯-科-菲耶？他翻开书，看到里面有简单的如何混合不同食物的说明：来创造味道，创造生命，带来欢乐。他又浏览了一下这本书，看到一个足够简单的配方。他可能没有大部分原料，但他有水和一些根茎类蔬菜，所以他尽可能地做了。在把它们粗略地切碎，扔到一个临时的锅里后，他把混合物送到嘴里喝了起来。\n\n一股喜悦的情绪在他的脑海中流淌，震撼着他的内心。\n\n多年后，另一个人踏入了这座繁华的城市。他听说这里住着一位伟大的人，他把简单的菜肴组合起来，创造出神奇的膳食。这是一个在烹饪工艺方面具有难以置信的技巧的人，他可以制作各种餐点来满足最严格的口味。他在据说是由这个迷人的人经营的店内的一张桌子前坐下。他享用了一顿华美的饭菜，优雅与简约并存。他笑了笑，感谢厨师，然后告辞。"
 RAD_RUS.36.a: "看来即使是世界末日也无法阻止烹饪艺术的发展。"
 RAD_RUS.37.t: "万神殿"
 RAD_RUS.37.desc: "在罗斯广袤的土地上的某个地方，有一座圆顶的建筑，它粗矮而又坚实。它避开了岁月的侵蚀，顽强地抵抗着劫掠者、野生动物和末世时的核弹。\n\n这座建筑里有一个画廊，陈列着肖像和半身雕像。红色、白色和金色的画作，用画上人物的目光吸引着人们的眼球。这是古罗斯诸神的肖像，或者说是至高神圣苏维埃，万神殿的守护者。\n\n人们曾试图以其他形式来捕捉诸神的形象——在离罗斯万神殿一英里的地方，有一片雕塑，捕捉着神的三个立方体，代表列宁——罗斯之父，和他的妻子叶卡捷琳娜——征服女神。但是，没有任何圣像比万神殿内的肖像更神圣，那是神唯一真实的形象。\n\n每年，至高神圣苏维埃的神父都会允许访客进入，观看圣像。他们会用至圣主席团及其成员的故事吸引信徒们，从灰衣主教、智慧的守护者苏斯洛夫到解放者、弱者的保护者布哈林。在万神殿下长期挖掘的秘密档案中，隐藏着知识的宝库，诸神的游记，神的物质存在证据的记录。\n\n至高神圣苏维埃，真实信仰的守护者，如此启迪了罗斯的人民，形成了拯救他们不朽灵魂的先锋队，引导他们走向即将到来的革命。"
 RAD_RUS.37.a: "灿烂未来的守护者。"
 RAD_RUS.38.t: "流星"
 RAD_RUS.38.desc: "血流成河。又一个村落倒在了匪王奥斯卡·迪勒万格对于掠夺和权势的贪欲之下，而他的强欲之壶是填不满的。他的野心和目标无穷无尽。一些人已经被打死打伤，另一些则被装在大篷车里运走，或干脆就地射杀。在回营地过夜之前，他看着废墟不禁发出了大笑了起来。这样一座庞大的城市在他手中被洗劫而覆灭。确实，他已经无可匹敌。\n\n在远离匪王的地方，走过一个男人和他的儿子，他们离城市越来越远。父亲继续嘟囔着咒骂着，而一个小男孩在他身后跋涉着，他才刚刚到明白附近每座城市的恐怖遭遇的岁数。“你走得太慢了。”父亲回过头来呵斥到。“要是土匪跟着我们，他们会把你捉走，剥下你的皮来取乐，或者砍掉你的手拖着你到处走。”他的儿子很自然地用小声抽泣来回应这句“欢快”的话，而这只会得到更多的斥责。\n\n哦，他多么希望有什么方法能让事情好转，哪怕只是一点，让他的父亲别再数落他。尽管进行了无数次的祈祷，土匪们还是持续赶来。尽管有暴风雨等天灾，土匪们还是持续赶来。而他父亲的坏情绪也毫无帮助。然后，他从眼角的余光中看到了它。\n\n“爸爸。”他们继续赶路，孩子平静地说，“天上有一个流星。你想许个愿吗？”一阵沉默。男孩等了一会儿，然后开始许自己的愿。\n\n“我希望土匪都消失。我希望再也不用害怕他们进村。我希望他们都去死。”他喃喃自语，就在流星撞击远处前的瞬间，大地震动，然后一朵像蘑菇一样的云从远处的匪王营地中喷发出来，瓦解了其中的一切。\n\n一时间，寂静无声。父亲转向他的儿子。"
 RAD_RUS.38.a: "“下次许个十亿卢布的愿吧。”"
 RAD_EU.1.t: "重返锡安"
 RAD_EU.1.desc: "随着旧世界的陨落，新世界的创生。从核弹、战乱，以及与这个美丽新世界的英勇抗争中幸存下来的少数人类，开始寻找未被核弹污染的新土地，渴望在其中安身立命。\n\n大日耳曼国所残存的废墟上，数千座纪念碑林立的荒芜之地，伤痕累累的红旗在微风中无力地飘扬着，在它们的面前，曾被镣铐束缚的人类站了起来。他们与自己的祖先一样，来自旧世界——来自欧亚非大陆乃至更为遥远的地方，却被一位先知彼此团结了起来。\n\n那个穿着破烂肮脏白袍的男人，在新世界中将人类团结了起来，为追随理想、创造新世界，将他们引领到这个曾被称为日耳曼尼亚的地方，一个新世界，一个更为美好的新世界，正向他们迎面走来。\n\n锡安。"
 RAD_EU.1.a: "依靠耶和华的人，好像锡安山，永不动摇。"
 RAD_EU.2.t: "暮光永恒"
 RAD_EU.2.desc: "有些人，死在席卷旧世界的灼热爆炸中；有些人，幸存下来勉力挣扎；还有些人，只能默默旁观。\n\n群星环抱中的人类，遥望着身下的世界绽放出无数闪耀的光点，转瞬间又被无尽的暮色湮灭。炫目的焰火忽明忽暗，接下来数周、乃至数月的时间里，他们眼睁睁看着这些土地逐渐被黑暗所笼罩——继续在群星中忙碌着，却不知道自己还能做什么。永恒的黑暗中，他们在自己的栖身之所逐渐消亡了。\n\n然而，在最后一个人的注视下，他看到了一缕曙光。在黑暗地球上的某个角落，幸存下来的人类正小心翼翼地采取初步措施，恢复文明的表象。那人脸上的微笑，充满着悲伤、好奇，希望与追憾。他的宇航服成为一座永远漂浮在太空中的坟墓，而微笑伴他走向永远。"
 RAD_EU.2.a: "向群星诀别。"
 RAD_EU.3.t: "致一代的毁灭者"
 RAD_EU.3.desc: "他们曾想让我们再度沉默，\n沉默在枪炮的响声，沉默在飞机的轰鸣。\n他们曾让我们重见世界的希望，\n世界的微光，为我们而闪烁，\n只是为了欣赏，我们粉身碎骨的情景。\n在他们带来的安宁中，我们的头脑是如此的平静，\n平静于足以果腹的餐点；\n平静于将逝的快乐和哀伤；\n平静于身为奴仆，服务于他们用膳的餐厅。\n然后他们把我变成了一个恐怖分子，\n又给你挂上了窃贼之名。\n\n他们让我们踏上了穿山跨海的远行，\n\n死在另一块大陆，骸骨边无人知晓我们的姓名。\n\n然后他们把我们的城市烧为白地，把我们的父辈钉死在工厂的高塔\n如此，赐予他们永远的安宁。\n\n红色，那浸染着怒火的赤红之色，\n\n美艳，宛若满树红英。\n他们自称为记忆的霸主，\n高坐在以“进步”为名的王者之厅。\n\n然而，尽管如此，他们终究退出了历史，只留下一抔黄土，\n尘封于地下的堡垒，褪去了全部的辉煌与光明。\n\n然后，巴黎将再次崛起。\n哦，自由的巴黎！\n从未困于时空所限的巴黎，矗立于人类精神天地间的巴黎——\n而那精神所在之处，纵粉碎千次万次，犹得璀璨如星！"
 RAD_EU.3.a: "“巴黎人，致敬。”"
 RAD_EU.4.t: "还没写"
