 POLITICS_WILLIAM_ALEXANDER_DESC:0 "§w出生日期与籍贯：§!1910年6月10日。英国汉普郡林伍德。\n\n§w行伍生涯：§!威廉·比尔·亚历山大，出生于木匠家庭，家有姊妹七人。他毕业于雷丁大学，获得化学学位，最初是一位民间工业化学家。出于对共产主义的坚定信仰和对法西斯主义的深恶痛绝，他数次走上街头，最闻名的是1936年的卡布尔街之战。1937年，他愤恨于英国政府对西班牙佛朗哥的束手无策，在信仰的指引下加入了英国国际纵队，投入了反对佛朗哥的战争。在西班牙，亚历山大被分配到反坦克部队，他因作战英勇和严守纪律而很快崭露头角。1938年1月，他被晋升为上尉，但仅仅一个月后就因伤退伍。大战爆发后，他被阿索尔公爵夫人推荐到桑德赫斯特皇家军事学院学习，于1940年以全班第一的成绩毕业。他官至英国陆军上尉，并在非洲和英格兰的侦察部门服役。战后，他是共产党的地下组织的活跃分子，参加了1953年的第三次卡布尔街之战，暴动失败后，他奇迹般的从当局对英国共产党严厉的镇压和搜捕中脱身并逃至俄罗斯。目睹了西俄罗斯革命阵线的大起大落，他更加坚信在英国闹革命一定要建立广泛的反法西斯统一战线。因此，面对形形色色的政党组织，他不惜以政治让步换取合作，包括1958年与工党和托派建立的左翼抵抗组织和1960年与克劳德·奥金莱克的英格兰抵抗运动合作。\n\n§w重要情报：§!亚历山大在左翼抵抗运动中拥有的影响力远超奥金莱克，因此他被视为叛军的二号头目。"
 POLITICS_CYRIL_LLOYD_DESC:0 "出生日期和籍贯：1906年4月14日，英国\n生涯简介：劳埃德在布莱顿大学和剑桥大学接受教育后，于1929年受命加入皇家炮兵部队。1935年，他在本土防卫义勇军中升任上尉，并在坎伯雷参谋学院学习相关课程。他曾加入英国远征军，参与了战争初期的行动，并在第12步兵师（东部）担任临时少校。1940年6月，他从瑟堡撤离欧洲大陆，成为了陆军部的副主任。德国人登陆英国本土后，他不情愿地被安排在战斗指挥部，并获得了一个临时上校军衔。当英国投降的消息传来时，劳埃德不愿与那些为了生存而牺牲自由的人为伍，于是辞去了军队的职务。之后，他开始与英格兰抵抗运动接触，并在50年代参加了失败的伦敦起义。虽然劳埃德没有坚定的政治信仰，但他非常尊重左翼抵抗力量，因为即便前途渺茫，他们还是坚定地并肩作战。"
 POLITICS_David_Stirling_DESC:0 "§w出生：§!1915年11月15日，联合王国，珀斯郡，勒克罗普特\n\n§w军事生涯：§!阿奇博尔德·大卫·斯特林出生于一个苏格兰的贵族世家，在三一学院学习了一年后辍学专注于艺术。战争爆发之时，他又停止了为攀登珠穆朗玛峰而做准备的训练，并于1939年加入了苏格兰近卫军。1940年，斯特林自愿加入第8突击队，随后被派往地中海和北非战区。机械化作战的经验给了他一个想法，那就是让一支小分队渗透敌方阵地并造成破坏。在接下来的几个月里，他完善了这个概念，然后踏进位于开罗的英军指挥部，直接向高层提出他的提议。这个想法被中东战场的指挥官克劳德·奥金莱克认为颇具价值，因此军方允许斯特林组建他的分队，命名为“特种空勤团”。尽管在一次灾难性的先手行动后，特种空勤团仍然放弃了空降作战，但它对德军后方的突袭还是使英军看到了英雄和攻势的可能性（当时二者都严重缺乏）。当英国投降时，斯特林、他的许多部下以及其他一些久经沙场的常规军脱离了部队，并将特种空勤团改组为一个抵抗组织，发誓要杀尽一切德国人和通敌者。通过一系列对敌人的不间断但低调的施压行动——大胆的突袭、伏击、刺杀，特种空勤团很快就声名鹊起。诚然，这些成就要归功于特种空勤团的高强度训练，在苏格兰的英裔流亡群体对他们的支持，以及斯特林的创见和投入。尽管取得了这样的成功，特种空勤团在一开始也并没有与其他抵抗组织合作，因为斯特林认为共产党人过于左倾了、而更年轻的HMMLR又太钟情于君主制。不过，在1960年，几大抵抗组织的结盟使斯特林转而相信，一场总体性的起义将会发生，而他的准军事组织应该参与到其中。因此，他带领部下加入了HMMLR的行列、而后又随即惊讶地发现，这支部队原来是由他的老首长率领的。\n\n§w重要的说明：§!斯特林是个好战分子，但他也非常敬业。他指挥着英格兰训练最有素、士气最高涨的叛军。"
 POLITICS_RICHARD_HULL_DESC:0 "理查德·赫尔可从来都不是什么平庸之辈。作为战争初期极为杰出的装甲部队指挥官之一，他不仅曾在非洲战役那兵败如山倒般的溃退中取得一些可贵的胜利，甚至还在英国遭受入侵期间一度迟滞了敌军装甲部队对伦敦的进攻。同时，作为当初拒绝接受蒙哥马利将军投降命令的军人之一，他带着他所能挽回的一点指挥权开了小差，并最终在与大卫·斯特林那强悍的突击队员们的较量中败北并落入敌手。既然现在斯特林领导着英国，他因此选择了赫尔—一个早已被证明为忠诚和值得信赖的同胞。作为他的二把手，赫尔将尽其所能地履行他的这一职责。"
 POLITICS_ORDE_WINDGATE_HMMLR_DESC:0 "§w出生信息：§!1903年2月26日，英属印度，阿格拉和奥德联合省，奈尼塔尔\n\n§w军事履历：§!奥德·查尔斯·温盖特出生于军人世家，1923年毕业于皇家军事学院，受聘担任皇家炮兵军官。1927年调往苏丹国防军，同时学习了阿拉伯语并组织了数次沙漠探险。1933年返回英国，负责对皇家炮兵进行机械化再训练。1936年作为情报官员被派往巴勒斯坦，同时受到了锡安主义的影响。他手下的特别夜战队对所阿拉伯叛军的打击成效显著，足以让他获得杰出服务勋章，尽管其连坐惩罚政策也引起了相当大的争议。尽管他在犹太人中拥有很高的声望，但由于最高司令部认为他过多地参与了锡安主义运动，于是在1939年被召回。第二次世界大战开始后，他再度被派往中东，去组织一支由当地人组成的突袭部队，在阿比西尼亚大后方发动对意大利的袭击，其结果也卓有成效。之后他与上峰就待遇问题发生了很大冲突，导致了抑郁和自杀未遂。1942年被分配到远东，开始在缅甸丛林中开展远程突防部队的工作，并在最意想不到的地方对日本人发动攻击。这就是后来著名的“钦迪特”(Chindits)战术，士兵依靠空中补给和无线电通信在敌方领土深处的据点开展行动。尽管战术和战略的实用性受到许多质疑，这些部队在伦敦却得到了很高的评价。最终，温盖特和他的许多手下被抓获，并在日本战俘营中度过了数年。最终，英格兰王国成功使其获释，并使他于1955年重返现役。\n\n§w重要提示：§!温盖特是小股部队突击战术的坚定支持者，有取胜的强硬心态，且经常与同事及上峰发生冲突。"
 POLITICS_PETER_KERRIGAN_DESC:0 "出生日期和籍贯：1899年6月26日，英国格拉斯哥\n生涯简介：彼得·克里根出生于格拉斯哥。他起初是铁路学徒工，在1918年加入苏格兰皇家步兵团并服役两年。克里根于1921年加入英国共产党，在1926年英国大罢工期间声名鹊起。1927年，他当选为英国共产党中央委员会的高级官员，并于1935年成为该党在共产国际的代表。西班牙内战爆发时，克里根志愿加入国际纵队，担任英语区部队的政委。西班牙第二共和国倒台后，他从1939年起担任英国共产党的联络人直到该党被政府取缔。克里根参加了凶多吉少的伦敦起义，是为数不多的从政府残酷搜捕下逃脱的叛军成员。当国际纵队老兵比尔·亚历山大将左翼抵抗组织与英格兰抵抗运动整合后，彼得对非左翼抵抗组织的战斗人员表达了善意。不过，他始终心之所向的同志还是比尔和左翼抵抗的余部。"
 POLITICS_FRED_COPEMAN_DESC:0 "出生日期和籍贯：1907年，英国萨福克\n生涯简介：弗雷德·科普曼一生致力于研究阶级斗争和工人解放。科普曼出生在一家工会福利院里，他的成长伴随着家庭的不幸与苦难，12岁时被安排在瓦茨海军学校学习。仅仅两年后，他就应征加入皇家海军。在马耳他驻扎期间，他见证了马耳他人民生活得水深火热，生活的残酷动摇了他的信仰。1931年，他参加了因弗戈登兵变以抗议政府大幅降低海员薪资，这进一步动摇了他的信仰。他是英国皇家海军诺福克号罢工委员会的成员之一。虽然罢工和平解决了，但科普曼和许多其他煽动者被海军开除，一些人只被12先令和一张火车票打发了。在这起决定性事件之后，科普曼加入了一场失业工人运动，并因组织游行和示威而多次入狱。科普曼和他的许多英国社会主义同志一样，在西班牙内战中志愿加入国际纵队。尽管科普曼在服役数个月后就受伤了，但后来他康复了，并于1937年升任英军营长。与许多退伍军人一样，科普曼对共产主义失去了一些信心，作为英国共产党执行委员会的一分子，他对苏联进行了一次灾难性的访问，导致他永远离开了该党。纳粹对英国狂轰滥炸时，科普曼在本土防御中发挥了至关重要的作用，他在伦敦地铁管理了一个防空洞，挽救了许多生命。如今，科普曼是英格兰抵抗组织中左翼抵抗组织的精英成员。尽管他坚持自己的传统的共产主义信仰，但他与哈罗德·威尔逊的关系日益密切，这可能是因为科普曼对该组织中的强硬派耿耿于怀，因为正是这帮人当初差点将他扫地出门。"
 POLITICS_JAMES_KLUGMANN_DESC:0 "出生日期和籍贯：1912年2月27日，英国伦敦\n詹姆斯·克鲁格曼从小就对共产主义抱有同情。根据克鲁格曼家的访客回忆，由于他父亲是一名烟草商人，这个家庭由内而外散发着资产阶级气息。尽管在家庭环境下耳濡目染，但克鲁格曼并未继承父亲的衣钵，他在剑桥三一学院接受了教育，希望能从事学术研究。然而，在1933年加入英国共产党后，克鲁格曼放弃了对学术的追求，转而为共产主义事业奋斗。他环游世界，结交朋友，建立反法西斯人民阵线。他的行为引起了军情五处的注意，不过军情五处拿不出他犯罪的确凿证据。与此同时，克鲁格曼在招募剑桥五人小组等苏联间谍组织工作上发挥了重要作用。当谈到克鲁格曼时，伦敦内务人民委员会人事负责人阿诺德·杜伊斯特说“他全身心投入到党的工作中，非常细心、勤勉，认识克鲁格曼的人都对他稳重踏实的性格评价很高。”1940年，克鲁格曼加入了后勤部队，由于其优秀的语言能力，他被调到英国特别行动处的南斯拉夫分部，在那里，他还说服英国政府支持铁托的共产党，而不是塞尔维亚保王党。虽然他和南斯拉夫游击队成功地牵制了纳粹国防军的几个师，但大势已去，当得知英国投降后，他事了拂衣去。几年后，克鲁格曼在英国重新露面，并与左翼抵抗组织取得联系，这让比尔·亚历山大和其他许多人感到惊讶，他们原以为克鲁格曼他死于南斯拉夫。詹姆斯·克鲁格曼凭借其在南斯拉夫前线威名赫赫，使得所有卖国贼闻风丧胆，在左翼抵抗力量他中也备受尊重，地位仅次于比尔本人。"
 WORLD.60000.t:0 "[Get_newspaper_header]抵抗运动赢得英格兰内战！"
 WORLD.60000.desc:0 "女王陛下最忠诚的抵抗运动宣布成功击败亚历克·道格拉斯-休姆的合作政府以及康沃尔的英国驻军。自由英格兰政府在克劳德·奥金莱克的领导下横扫王国全境，取得了一场又一场胜利，现在她要恢复曾被德国数十年前残忍剥夺的民主制度。\n\n有传言说，这一抵抗运动受到自由国家组织的支持，对于德国在北欧的利益而言，这是不可否认的失败。虽然组成抵抗运动的革命家组建的松散联盟能否在和平时期协同工作尚有待观察。"
 WORLD.60000.a:0 "夜尽天明，自由之光辉分外闪耀。"
