 FEN_Enoch_Powell:0 "伊诺克·鲍威尔"
 FEN_Pauline_Gower:0 "波琳·高尔"
 FEN_Pauline_Gower_hog_desc:0 "§Y副首相\n民族保守主义§!\n--------------\n§L如果大卫·斯特林是拥军运动的国王，那么与他交情深厚的波琳·高尔无疑是运动的维齐尔。当斯特林最终得道时，他自然不会忘记高尔。可波琳·高尔到底是谁？\n\n高尔出生于1910年，从小就对飞行着迷，她在第二次世界大战期间成名，负责新成立的妇女航空运输后勤队。当英伦诸岛落入落入纳粹之手后，她加入了英国抵抗运动，并与志同道合的大卫·斯特林和阿瑟·哈里斯等人建立了密切的友谊。现在，随着自己人掌握了国家最高权力，波琳·高尔的未来看起来是光明的，因为英国最终将重新崛起。§!"
 FEN_John_Woodhouse:0 "约翰·伍德豪斯"
 FEN_John_Woodhouse_eco_desc:0 "§Y财政大臣\n民族保守主义§!\n--------------\n§L如果你让一个稍微了解特种空勤团的人告诉你其中一些最杰出人员的名字，在大卫·斯特林之外，你有可能听到另一个名字：约翰·伍德豪斯。伍德豪斯生于1922年，身为多塞特团的上校之子，他觉得自己的军旅生涯是注定的。在1942年入伍后，即使盟军在战争中失去了越来越多的土地，他还是对英国葆有忠心。然而，他无法忍受眼睁睁地看着自己的国家沦为德国人的附庸，于是他很快便加入了抵抗运动。在那里，他迅速晋升，很快便亲自与斯特林本人共事。\n\n现如今，通敌者已被推翻，选举已然结束，斯特林稳坐于唐宁街。伍德豪斯虽非政客，但他也只能接受老友的召唤，出任财政大臣。这一提名震动了英国政界的一些人，也让很多人感到惊讶。但有一件事是确定的：约翰·伍德豪斯已经来到这里，并且他意图久留。§!"
 FEN_Arthur_Harris:0 "阿瑟·哈里斯"
 FEN_Arthur_Harris_for_desc:0 "§Y外交大臣\n专制主义§!\n--------------\n§L阿瑟·哈里斯这个人，该从何处谈起好呢？\n\n两次世界大战的老兵、饱受赞誉的天才飞行精英、英格兰抵抗运动的英雄人物：这一切还远无法勾勒出他的全貌。毕竟，这位皇家空军元帅持有多重身份，而其中的大部分都不为人知。他是斯特林最早的合作者兼密友之一，亦是内战期间空战指挥的关键所在。如今战火已熄、尘埃落定，他转身又荣列抵抗运动中最受欢迎的偶像榜单之上。\n\n然而，斯特林的上台令哈里斯的人生轨迹出现了意想不到的转折，他突然之间就被带往一片略为安全却同样残酷的战场：政坛。作为政府的外交大臣，哈里斯定会让不列颠再度重回世界舞台，并在这一过程中远离法西斯的阴霾、确保阳光下的地盘。§!"
 FEN_Richard_Hull_sec_desc:0 "§Y内政大臣\n专制主义§!\n--------------\n§L在斯特林的内阁之中，许多名字都引人注目。但至少在最近的回忆里，或许没人能像理查德·赫尔那样显眼。就像他在拥军运动的许多同事那样，作为一名职业军人，赫尔在英国内战期间证明了自己是一名高效的将军，并在抵抗运动中引起了轰动。当然，对于认识他的人来说这并不奇怪，不过这场冲突正是让他登上舞台的决定性因素。\n\n在内战爆发前，赫尔已与斯特林相识，后者保留了提名大多数军人的传统，将他提名为内政大臣，这一点并不称得上是意外。毕竟离了他们，军方的支持又能变成什么样子呢？§!"
 FEN_Philip_Toynbee:0 "菲利普·汤因比"
 FEN_Philip_Toynbee_hog_desc:0 "§Y副首相\n$communist_bolshevism_subtype$§!\n--------------\n§L当纳粹入侵英国时，共产主义者成为了他们最紧迫的追捕目标。在德军的浪潮横扫不列颠岛时，许多机敏的共产主义拥趸要么逃离，要么转入地下。菲利普·汤因比是一名作家和报纸作家，他是后者那一小群致力献身的人中的一员。与雷格·伯奇相识后，两人建立起了一种奇怪的友谊，甚至在党内的大多数人都在卡布尔街被捕时也是如此。现如今共产主义已然重新崛起，汤因比发现自己成了秘书长信任的副手，尽管实际上他花了更多的时间在为执政写作上。§!"
