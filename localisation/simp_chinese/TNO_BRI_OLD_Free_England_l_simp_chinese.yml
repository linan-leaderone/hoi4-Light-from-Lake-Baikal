 FEN_Reg_Birch:0 "雷格·伯奇"
 FEN_Reg_Birch_eco_desc:0 "§Y财政大臣\n$communist_bolshevism_subtype$§!\n--------------\n§L在威尔逊政府内，存在两个主要的政治阵营。一派忠于威尔逊本人，另一派忠于被杀害的共产主义殉道者——哈里·波立特的理想。作为卡布尔街之战后少数幸存的领导人之一，雷格·伯奇领导着这些热心于共产主义的强硬派。伯奇和波立特派普遍支持现政府推进其政策，但他们也认为现政府远没有达到他们的理想。他们极力掩饰的东西应该会让不列颠的局势急剧恶化。§!"
 FEN_Heinrich_HMMLR:0 "海因里希·HMMLR"
 FEN_YDL_Government:0 "新民主法政府"
 FEN_David_Eccles:0 "大卫·埃克尔斯"
 FEN_David_Eccles_hog_desc:0 "§Y副首相\n保守主义§!\n--------------\n§L埃克尔斯先生的政治生涯在当选议员后不久就遭受了大变故：纳粹来了。多年来，他在合作政府中担任默默无闻的后座议员，同时作为英格兰抵抗运动的领导向其传递情报，这一消息来源的重要性堪比金·菲尔比。和菲尔比一样，他的贡献使他得以跻身战后政府的重要职位。作为杰利科和他的民主派的亲密盟友，他努力维护英国的现状，只接受最必要的改革。§!"
 FEN_Shirley_Williams:0 "雪莉·威廉斯"
 FEN_Shirley_Williams_eco_desc:0 "§Y财政大臣\n自由主义§!"
 FEN_Norman_St_John_Stevas:0 "诺曼·圣约翰-史蒂瓦斯"
