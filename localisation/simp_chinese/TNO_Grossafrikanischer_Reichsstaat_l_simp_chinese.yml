 GRO_REICHSSTAAT.26.t: "纳米比亚的动乱"
 GRO_REICHSSTAAT.26.desc: "于[GetDateText]收到的文件誊本\n绝密\n致总督汉斯·许蒂希\n\n\n我的总督，我收到了一则令人沮丧的消息，\n\n驻扎在纳米比亚地区的卫戍部队无法对我们的多次通讯尝试作出回应，同时对面不断传来枪声和爆炸声。这让包括我在内的许多人相信，我们最惧怕的设想，即异议分子击溃了当地军队，已经成为现实。当您现在阅览这份报告时，叛军正在制造混乱，破坏供应线和基础设施，阻止我们部署地面部队镇压其公然的挑衅行为。\n\n这个被情报部门称为“西南人组”的组织强迫我们采取行动，并把精力转移到平息其纷争上，而不是执行我们的既定目标。尽管如此，我们不能置之不理，以免他们进一步失去控制，设法在其窃取的领土站稳脚跟，最终宣布自己是独立实体。\n\n有鉴于此，我们希望许蒂希阁下能收到这份报告，并祝您旗开得胜，成功戡乱。\n\n\n许蒂希万岁！\n-殖民地总监卡尔-弗里德里希·霍克"
 GRO_REICHSSTAAT.26.a: "妈的！"
 GRO_REICHSSTAAT.26.b: "把这份晚到的报告扔掉！"
 GRO_REICHSSTAAT.27.t: "纳米比亚起义！"
 GRO_REICHSSTAAT.27.desc: "于[GetDateText]收到的文件誊本\n绝密\n致总督汉斯·许蒂希\n\n\n总督，请仔细阅读这份报告，\n\n纳米比亚地区的地方行政当局无法对例行通话作出回应。经过多次尝试，我终于得到了回应。但令我震惊的是另一端的声音并非传自我的副官，而是一个当地的非洲人。这个非洲人有提到他们与被称为“西南人组”的叛军组织有联系，他厚颜无耻地宣称，他和他的弟兄已经推翻了当局，建立了“西南人组”，并声称在纳米比亚人民摆脱我们的“压迫”之前，他们不会罢休。不过，我得承认，这次遭遇让我心烦意乱。如您所见，那里的局势已不可挽回，如果我们不立即采取行动，其他地区可能存在的抵抗就会加剧，并重蹈该地之覆辙。\n\n许蒂希阁下，当您读到这封信的时候，我已经踏上了通向鲍赫勒施塔特的路途。在可预见的未来，我将前往那里寻求庇护。我承认我未能忠于职守，并做好了因办事效率低下而受到严厉惩罚的准备。正如我所言，希望您能收到我的祝愿，在短时间内粉碎余下的叛匪。\n\n\n许蒂希万岁！\n-殖民地总监卡尔-弗里德里希·霍克"
 GRO_REICHSSTAAT.27.a: "我们必须惩罚无礼的非洲人！"
 GRO_REICHSSTAAT.27.b: "为了革命！"
 GRO_REICHSSTAAT.28.t: "肯尼亚的动乱"
 GRO_REICHSSTAAT.28.desc: "于[GetDateText]收到的文件誊本\n绝密\n致总督汉斯·许蒂希\n\n\n我的总督，我收到了一则令人沮丧的消息，\n\n驻扎在肯尼亚地区的卫戍部队未能回应我们的多次通讯，同时通话间不断传来枪声和爆炸声。这让包括我在内的许多人相信，我们最惧怕的设想，即异议分子击溃当地军队，已经成为现实。当您现在阅览这份报告时，叛军正在制造混乱，破坏供应线和基础设施，阻止我们部署地面部队镇压其公然的挑衅行为。\n\n这个被情报部门称为“卢奥旅”的组织强迫我们采取行动，并把精力转移到平息其纷争上，而不是执行我们的既定目标。尽管如此，我们不能置之不理，以免他们进一步破坏局势，乃至令其在我方被窃取的领土上站稳脚跟，最终宣布自己是独立实体。\n\n有鉴于此，我们希望许蒂希阁下能收到这份报告，并祝您旗开得胜，成功戡乱。\n\n\n许蒂希万岁！\n-殖民地总监马克西米利安·格拉伯纳"
