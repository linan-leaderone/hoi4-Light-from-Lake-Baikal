 GRO_REICHSSTAAT_FOCUS.34.desc: "Statthalter Hans Hüttig paced within his office, going back and forth as the growing inferno of African rebelliousness spread across the great plains that Hüttig had under control for so long. Yet, despite the terror he has managed to sew into the hearts of countless subhumans under his reign, and the gallons of blood he has managed to spill across these arid African wastes, the Statthalter knew that if he continued to act on his own, then he would find himself drawn and quartered by the same rebels he had done so far so long.\n\nThat's when a moment of brilliance dawned upon the Statthalter. Yes, it was true, these rebellious partisans crept in every corner and every shadow, ready to tear apart the Reichsstaat and all who reigned over it; and yet, wasn't such a story of partisanship and death so familiar? Hans Hüttig thought of his home, and of his home's victory past the decadent powers of the world during the Second World War, and in doing so, remembered the Angels of Death throughout the Vaterland: the Schutzstaffel.\n\nImmediately, Statthalter Hüttig rushed to his desk, where he began the forwarding of an official transmission to the German Reich and the Ordensstaat. The immediate request for the genesis of \"Die Großafrikanische SS\", whereupon the blood of every African rebel shall be spilt upon a truer Aryan's dagger as the throat of revolution is slit."
 GRO_REICHSSTAAT_FOCUS.34.a: "吾之荣耀即忠诚。"
 GRO_REICHSSTAAT_FOCUS.34001.t: "任务成功"
 GRO_REICHSSTAAT_FOCUS.34001.desc: "TO: THE OFFICE OF THE STATTHALTER HANS HÜTTIG\nCLASSIFICATION: (STRENG GEHEIM)\n\nIt is with rousing acknowledgement of the fortitude, and diligence of Aryan virtues that have been instilled into the duties of the Schutzstaffel that I report that Active Partisan Suppression Mission-0199 has been deemed a success, Mein Statthalter. Your subversion and overthrowing of the wickedness and hedonistic traitors who once ruled over these lands has proved just in the eyes of this realm, as your choices in employing our skill in the desolation of these subhuman menaces has proven as successful as can be, with the Großafrikanischer Reichsstaat having grown more powerful with every waking moment of our successes.\n\nIn particular, Active Partisan Suppression Mission-0199 detailed the summary execution of all rebellious actors within Area X-0199 in the Northern Sector of the Reichsstaat. In the accomplishment of the mission, our forces entered active combat with the rebel actors, resulting in the deaths of FIFTY-FOUR individual partisans, whilst our regiment incurred TWELVE casualties from the fighting. Afterwards, all allies and sympathizers of the partisans were executed as well, resulting in an additional NINETEEN deaths.\n\nMeine Ehre heißt Treue. Heil Statthalter.\nHauptsturmführer Wolfgang Löwe"
 GRO_REICHSSTAAT_FOCUS.34001.a: "很棒！"
 GRO_REICHSSTAAT_FOCUS.34002.t: "任务失败"
 GRO_REICHSSTAAT_FOCUS.34002.desc: "TO: THE OFFICE OF THE STATTHALTER HANS HÜTTIG\nCLASSIFICATION: (STRENG GEHEIM)\n\nNevermore shall there be a greater point of disappointment and dishonor compared to the shame of defeat in the eyes of the mighty Aryan and the greatness of the Schutzstaffel; yet, I must report the failure in the completion of Active Partisan Suppression Mission-0199, mein Statthalter. Whilst we swear by the greatness in your managing of taking reign over these arid wastelands through the overthrowing of the anarchic and treasonous Reichskommissars of yesteryear, the might of our presence here has spurred many of the subhuman natives into clamoring to arms, and managed to repel the forces of our attack yesterday.\n\nIn summary, Active Partisan Suppression Mission-0199 detailed the destruction of all rebellious actors, as well as the summary execution of all those found aiding or sympathetic to their actions, within Area X-0199 in the Northern Sector of the Reichsstaat. Unfortunately, with the natives managing to take hold of various weapon caches, and a greater level of organization than previously expected, our forces were unable to capture and control the stronghold, resulting in the deaths of THIRTY-FIVE soldiers of the Schutzstaffel regiment. In total, we were able to bring down TWELVE combatants before having to issue the retreat. Defeat is of the utmost shame, mein Statthalter, and I swear that we shall bring about greater glory on the next mission.\n\nMeine Ehre heißt Treue. Heil Statthalter.\nHauptsturmführer Wolfgang Löwe"
 GRO_REICHSSTAAT_FOCUS.34002.a: "该死！"
