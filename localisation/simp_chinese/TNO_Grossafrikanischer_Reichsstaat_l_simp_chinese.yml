 GRO_REICHSSTAAT_FOCUS.56.t: "Concrete"
 GRO_REICHSSTAAT_FOCUS.56.desc: "Hans felt his hands shake as they gripped around his rifle, his legs simply stopping. It was empty. The whole city, or the surrounding few blocks, at least. There was nothing. These brutalist cities, these concrete rectangles and monuments to monotony, they laid empty. The wind whipped through the city, providing the empty soundtrack to a dead city. It wasn't that nobody was around, or that people kept their heads down, as things had felt some months ago, but there was simply a total void of activity as far as the eye could see, and Hans' guts coiled as he realized just how further beyond there was nothing.\n\n\"Hans, you feel it too?\" Klopfer called out from behind him. Turning around, the pair met eyes. Klopfer looked terrible, and it wasn't hard to look like you'd been dragged through the mud nowadays. This was the end of their shift, and the sun was starting to rise again. It was like the pair had been doing laps around a city that only could have existed in the mind of a madman; the howling wind hiding whispers that were growing louder with every passing day.\n\nHans turned another corner and found himself with more of the same. Had it not been for the road signs hardly changing names or the pair of natives that hung from the lamp posts, Hans would have sworn he was exactly where he had started his patrol. Peering down the empty street, Hans could only make out the faint silhouette of another soldier, dragging his feet over the concrete sidewalk which stood 4 feet wider than it had any right to be. Hans stopped himself again.\n\n\"I don't think I can do this anymore.\" Turning around to speak with Klopfer, Hans found himself confronted with the road that stretched beyond the horizon, the concrete on either side of it, and nothing else."
 GRO_REICHSSTAAT_FOCUS.56.a: "Nobody's home."
 GRO_REICHSSTAAT_FOCUS.57.t: "For Them"
 GRO_REICHSSTAAT_FOCUS.57.desc: "The damp tents which lined the inside of the concrete hovel shuddered with activity as the sun rose over the horizon and peered into the holes in the wall that could generously be called \"windows\". It certainly didn't end there for the camp which Ajani and his son found themselves in. The camp as a whole seemed to work off of concepts rather than firm ideas. There were no washrooms, only holes. There weren't any kind of doors, so much as burnt grass that stood in the frames. Not so much meals as there was an occasional scrap of something to eat sprinkled throughout the week, and even then more than half of that went to Ajani's son. How the soldiers hadn't found him was beyond Ajani, but it was clear that with every passing day their eyes were growing just as faded as Ajani, their hatred losing prominence, their punches and kicks losing veracity with each passing day, and not for lack of rations, though that too was certainly a factor. As if their routine checks of the concrete \"room\" weren't growing infrequent enough, they were hardly checking beyond a quick glance anymore. Ajani's son hidden in the folds of the collapsed tent during the day was more than enough to keep him hidden, not that it could count for much if he simply lived to suffer. As much was why Azani had spent his work shifts whispering to the other men, their numbers thinning by the day. Somewhere, at night, there was a tunnel being dug deeper by the day. It had gotten so deep that it simply couldn't be hidden anymore, but the guards hadn't bothered to care. They'd either assumed they were digging more graves, digging a new washroom, or just knew what they were trying, and figured they'd get the head start on one of the former two.\n\nAjani knew he couldn't let his son stay here, not with how quickly the numbers of those in the camp were dwindling. After all, if they were suffering only to be shot, what was it all for?"
 GRO_REICHSSTAAT_FOCUS.57.a: "It has to be for something."
 GRO_REICHSSTAAT_FOCUS.58.t: "The German Decay"
 GRO_REICHSSTAAT_FOCUS.58.desc: "Klaus' eyes strained. The night sky's starlight had dimmed in the past weeks, and now it was totally blotted out. Had it not been for the burn pits raging behind him or the gentle glow of the lanterns surrounding the camp fences, the view of the scorched fields surrounding the camp would have been completely unidentifiable. Klaus could hardly recognize the land as it was or the faces of his comrades anymore. The warm light of the pits was all that Klaus' eyes were adjusted for, after all, and it seemed that the feeling was growing mutual. During the day, nobody could claim to focus on each other in the least, concerning themselves more with the task at hand. For Klaus, that meant execution duty. Klaus took his shift in the pits as a reprieve, however. Every moment he was staring into the eyes of a dying man meant a moment not staring into those of a man he knew or a man he had gotten to know and respect, growing weaker with age and despair.\n\nThat night, looking out over the burnt rust-colored earth finally beginning to recede into darkness, Klaus sat down on the wooden boxes that had made up his easy chair for surveilling the same patches of land he had for the last few months. Perhaps he dozed to sleep not long after, perhaps he stared out at the decaying earth for hours on end.\n\nThe light itself was blinding, taking him a few moments to adjust as it was pulled away. Looking up at the man who had held it, a face he couldn't recognize reached out its hand to him. Taking it, Klaus heaved himself up and found himself face to face with what must have been a man. Even still, his nose was drooping down, and his skin was tightly wound around his cheekbones. His eyes were sunken, though the bags underneath gave them a paradoxically widened look. The hand which held the lantern was nearing upon skeletal in nature, and his hair was held to his scalp in sporadic tufts rather than anything of a cohesive nature. Pointing out towards the field, he spoke in a raspy, detached voice."
 GRO_REICHSSTAAT_FOCUS.58.a: "\"They got out, Klaus.\""
 GRO_REICHSSTAAT_FOCUS.59.t: "A Candle Burnt at Both Ends"
 GRO_REICHSSTAAT_FOCUS.59.desc: "\"Heil, Herr Förschner. Is now a good time?\" Otto Förschner motioned to the aide to continue with him as he marched through the halls of Bouhlerstadt, his hands behind his back, hunched forward as it was. His eye seemed sunken into his socket, the bags underneath it a deep purple which contrasted strongly against his eyepatch.\n\n\"What have we lost?\" Förschner asked tiredly, not out of disinterest, moreso exhaustion. The aide flipped through his clipboard which had at one point or another been snapped in half, then put back into use.\n\n\"Some thirty, another five or so stranded.\"\n\n\"Ambush?\" Förschner peered out of the corner of his eye at the aide, trying to keep up.\n\n\"No, herr Förschner, equipment failure. Some hours en route to a local village, the lead truck simply shut down, engine failure. With that, the soldiers tried carrying on only for the event to repeat another few times. The mission was deemed unsalvageable, they turned around, and started running out of trucks. They radioed for evacuation, which we received, informed them of their situation, and they decided on suicide.\" Förschner nodded and felt a bitterness sting his throat.\n\n\"I see. And the stranded?\"\n\n\"Attempted suicide, but most rifles blew open the receiver upon firing. Seems to be a known issue from the batch they received. Their rifles simply misfired, faulty ammunition.\" The pair reached the door to Hüttig's office. A portrait of the master of Afrika peered down at them, in seeming perfect health. No bags under his eyes, no torn clothing, only a fire in his gaze."
 GRO_REICHSSTAAT_FOCUS.59.a: "Though neither said anything, they heard each other's thoughts."
 GRO_REICHSSTAAT_FOCUS.60.t: "And He Played the Lyre, while Rome Burned"
 GRO_REICHSSTAAT_FOCUS.60.desc: "Hüttig let out a deep breath, and slowly tried to open his eyes. Another ember came to rest on his coat lapel, and what seemed to be small swarms of flies floated through the air as his Volkswagen came to a stop. The ashes laid themselves on the twiddling thumbs of the Reichskommissar, stirring him from his thoughts. His chauffeur turned his head to him, his cap hardly hiding his poor state, only doing so much as to hide his sunken eyes. Stepping out of the car, Hüttig walked just off the dirt road, and into the fields of burnt grass. The embers crackled as he walked over the smoldering ash piles, the smoke rising from a small collection of trees which had yet to be fully rendered. Hüttig looked across the field. He let out another breath, bringing in smoke and debris to his lungs as he breathed in.\n\nThe drive back was deathly quiet. Hüttig thought back to the burning fields, then the first camps in what was once Zentralafrika, then Südwestafrika. The first camps in Büchenwald. The thoughts of the smokestacks filled his mind, and he felt a naggin reminder hit him. He should have, by all means, stopped earlier. And yet, here he was, championing the National Socialist cause, no matter what stood in his way. Really, he had become one of the few remaining pioneers of National Socialism which still graced the earth. Even still, Hüttig could not help but think he was working to the end of no given destination. Not that it was all for nothing, but that his reasoning for even attempting to bother with Afrika was a fool's errand. At that moment, Hüttig felt a tingling in the back of his throat. Coughing hard into his elbow, Hüttig looked back at his chauffeur. He hardly held his words back, as his head grew dizzy, a moment before he reclaimed his sanity."
 GRO_REICHSSTAAT_FOCUS.60.a: "Could it not have been worth it?"
 GRO_REICHSSTAAT_FOCUS.61.t: "哦，死亡"
 GRO_REICHSSTAAT_FOCUS.61.desc: "大阿非利加德意志邦全境再无一条鲜活的魂灵，撒哈拉以南的非洲失去了生命、失去了思想、失去了理性。德国的愚忠士兵，现如今成了一摊摊无法思考、感受、推理的肉块，他们向非洲反抗者举起血腥的屠刀，不忘株连九族，毫不留情、毫不犹豫。佩戴党卫军标志、背负党卫军理念的士兵，能记忆的只有上峰之命：灭绝、净化、焚尽。\n\n党卫军旅队领袖拉赫曼的目光透过他驱使的车队排头紧盯前方，他无情地跟随部队驶入任何尚存的人口聚居地，重申一遍命令，然后注视屠杀发生。许蒂希下了命令，他只需要执行，这就是士兵的义务。\n\n但他心中仍有一点理智，这一点理智在拼命呼喊他，说他所做的事情变态腐朽，成就的不是德意志民族的福祉，更多的是暴力、毁灭与伤痛。他表面上依然冷酷无情，没有暴露。但他心里却清楚，民族社会主义失败了，一败涂地。\n\n他决定不在乎，继续奉命行事。此时停下已经没有意义了，必须净化阿非利加。\n\n他手下的诸位士兵早已失去了灵魂，心智一片空白，令他们保持理智的，都是同一样事物：赐死之命。\n\n因而此时，阿非利加惟有死人尚存。"
 GRO_REICHSSTAAT_FOCUS.61.a: "此后，亦惟有死人尚存。"
