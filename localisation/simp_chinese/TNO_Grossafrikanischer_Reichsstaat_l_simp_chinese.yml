 GRO_REICHSSTAAT_FOCUS.54.t: "Upon Investigation..."
 GRO_REICHSSTAAT_FOCUS.54.desc: "A REPORT TO: The Office of Reichskommissar Hans Hüttig.\nREPORTING OFFICER: Obersturmbannführer Hans Kümmel.\nRE: Clarifications regarding the investigation into the death of Unterscharführer Gerhard Schneider by Sturmbannführer Otto Weber.\n\nHEIL HITLER! HEIL HÜTTIG!\n\nReichskommissar, it was with great disgust that I discovered that the findings from Sturmbannführer Weber's investigation were grossly misrepresentative of the events preceding Unterscharführer Schneider's death. It was alleged by Sturmbannführer Weber that Unterscharführer Schneider, a member of my division, was considering desertion, and eventual emigration to Madagascar. This is false. The letter Weber submitted as evidence was revealed to be, upon my own investigation, a forgery. This was confirmed by Sturmbannführer Weber upon questioning.\n\nIt was further alleged that Schneider ideated upon suicide or desertion, and that his fellow SS men attempted to intimidate him by threatening the safety of his family. This is also false. Sturmbannführer Weber admitted that the former claim was a lie concocted to diminish Schneider's reputation and that he threatened Schneider's family by sending intimidating letters to their home at 22 Rommelstraße, Bouhlerstadt.\n\nThe final and most severe allegation is that Schneider had been stripped naked and thrown into a labor camp by his fellow SS men, and torn to pieces by the natives contained there. This is completely false. Schneider was killed in an ambush in Ruanda. The state of his remains was due to the savage practices of the Luba people, who practice cannibalism."
 GRO_REICHSSTAAT_FOCUS.54.a: "Thank you for your time in reading this, Reichskommissar."
