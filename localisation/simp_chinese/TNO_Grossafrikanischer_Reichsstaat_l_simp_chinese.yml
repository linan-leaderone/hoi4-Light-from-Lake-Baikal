 GRO_afrika_forevermore: "阿非利加恒久远"
 GRO_afrika_forevermore_desc: "我们达成了不可能的任务，战胜了无能的南非人，打击了那些躲在华盛顿的犹太-布尔什维克幕后黑手。温得和克、利奥波德维尔两地的叛徒也消失了，只有许蒂希总督屹立于此，无人能阻碍他实现阿非利加梦！\n\n工厂已经开始叮当作响，释放烟雾，预备着未来的繁荣；田地和矿场里布满了劳工，为我们的士兵采集金属和橡胶。没了那两个放任堕落者和暴徒便宜行事的叛徒，我们又能得到更多可利用的资源了。\n\n没有人能反对我们。侧翼已经安全了，日耳曼尼亚的官僚也不会再干涉我们的工作了，大阿非利加德意志邦的缰绳掌握在我们的手中。许蒂希总督可以实现心中的梦想了——建立一个泛阿非利加雅利安帝国，来自德国的种族在此安居乐业，土著居民则会安分守己。\n\n我们的胜利不可避免，正如希特勒曾是欧罗巴之主一样，许蒂希总督将成为阿非利加之主。凡是许蒂希做出的决策，我们都坚决维护；凡是许蒂希的指示，我们都始终不渝地遵循。\n\n§R敬大阿非利加德意志邦！敬雅利安种族！胜利万岁！§!"
 GRO_a_system_of_cleansing: "净化的体制"
 GRO_a_system_of_cleansing_desc: "现在我们掌握了资源，就应该立即启动消灭当地人抵抗的计划。虽然目前的形势看起来相当严峻，但考虑到中非和西南非洲的卖国政府如何纵容和武装堕落者，总督迫切需要改变这一切。傲慢自大的叛乱分子还在逍遥法外，我们要给他们一个突如其来的惊喜！"
 GRO_track_the_resistance: "追踪抵抗运动"
 GRO_track_the_resistance_desc: "在整个非洲，还有无数零星的抵抗运动试图破坏我们为非洲大陆所做的文明化进程。它们在城市的贫民窟中奔走，在热带草原上漫步，在丛林中追逐猎物。这种情况不会再持续了！党卫军将会追踪每一个堕落者的下落，并持续净化整个非洲。直至最后一个堕落者失血而死，我们才算接管了这片黑暗大陆。"
 GRO_find_their_leaders: "找出带头人"
 GRO_find_their_leaders_desc: "考虑到要追捕的反叛组织数量太过庞大，士兵们似乎觉得我们控制下的领土不太可能实现和平。但抵抗组织有一个共同点，那就是如果你把这群人的头目干掉，他们就会变成一群未经训练的乌合之众。如果我们想要控制住非洲的局势，首要任务就是得找出并消灭叛乱组织的领导人。而凭借我们冷酷高效的党卫军就足以击溃堕落的本地土著，彻底粉碎他们异想天开的计划！"
 GRO_find_the_members: "找出参与者"
 GRO_find_the_members_desc: "看来消灭黑人的领袖还不足以镇压暴动者、粉碎他们的阴谋。在这种情况下，我们只需将搜索范围扩大到针对单个恐怖分子，同时还要确保我们这边不会有人懒散懈怠！非洲的雅利安乌托邦就快要建成了，我们决不会容忍党卫军的懒惰和无能！"
 GRO_find_their_supporters: "找出支持者"
 GRO_find_their_supporters_desc: "似乎仅仅追踪和消灭单个恐怖分子还不够。问题出在我们的党卫军部队在对付劣等人的时候忽略了一个非常重要的细节：他们并非孤身一人。在贫民窟和难民营里，有些人同情他们的事业，并向他们提供支持，即使他们不是通常意义上的叛乱者。\n\n在完成我们使命的过程中，我们必须时刻谨记：没有一个劣等人是无辜的。劣等民族的存在就是个错误，因为他们迟早会密谋反抗上面的雅利安主人！我们绝会不心慈手软，一定要把劣等民族全都杀干净！"
 GRO_empty_the_homes: "清空房屋"
 GRO_empty_the_homes_desc: "堕落正在腐化我们的国家，为了对抗它，我们必须搜查所有的房屋。所有的嫌犯，不论他与恐怖分子间的联系有多微不足道，都应受到监禁。\n\n就算是恐怖分子，也会有安身之地。非洲大陆上，遍布着让当地人协助恐怖袭击的小屋。在那些小屋里，也会有藏匿恐怖分子的同情者。这些堕落者和他们所教唆、所藏匿的罪犯同罪！搜查每座房屋将一石二鸟。"
 GRO_empty_the_cities: "清空城市"
 GRO_empty_the_cities_desc: "土著正在变得愈加危险，为了对抗它，所有城市都必须设立巡逻队。每栋建筑，从大工厂到乡村小屋，都应受到监视。\n\n总督早些时候在监控系统上的投入可谓颇具成效，我们只需扩建这一系统，将其扩展到鲍赫勒施塔特之外。在那些尚未接入电网的地方，我们只需增加飞机巡逻的班次。从叛徒手上夺来的机队将充分发挥其作用。"
 GRO_empty_the_countryside: "清空乡村"
 GRO_empty_the_countryside_desc: "蛮族叛乱正在威胁我们的伟大工程，为了对抗它，我们需要监控乡村，甚至包括那些最小、最微不足道的村子。\n\n我很相信你们都清楚一点，这片黑暗的大陆是野蛮的，到处都是庇护所。在丛林里，在灌木丛下，敌人占据优势，那正是我们要攻击的地方！野蛮的当地人认为大自然能护佑他们，但她无法在凝固汽油弹下保护叛徒！"
 GRO_empty_the_continent: "清空大陆"
 GRO_empty_the_continent_desc: "暴乱正在削弱我们的国家，为了对抗它，我们将不惜一切代价监控整片大陆。\n\n既然我们的行动已经扩展到整片大陆之上，是时候击溃仍在威胁我们统治的因素了。我们的部队必须不分昼夜地抓堕落者；我们必须搜查整片森林，不放过每一片草丛；我们必须扩建劳动营容纳更多劳工，进一步提高劳动配额。雅利安种族在非洲的未来取决于你今天的成功！"
 GRO_the_great_purge: "大清洗"
 GRO_the_great_purge_desc: "大阿非利加德意志邦的子民们，此刻我们必须证明我们的力量能够战胜不可逾越的挑战。我们对堕落的劣等民族的斗争即将迎来最后时刻。在非洲的战场上，我们将与他们战至最后一人；我们会让他们的鲜血洒遍丛林，我们要在他们的村庄上空投下炸弹。我想这一刻也是全体真正的勇士所追求的吧。\n\n凌晨零点，所有陆地部队将对居民五千人以上的城镇建立封锁线。任何强行通过或以其他方式试图越过封锁线的行为都将受到武力阻拦。与此同时，空军部队将展开行动，负责侦察和清除反叛组织藏匿的建筑。在指定的命令下达后，所有部队要开进城市，清除任何残存的抵抗。\n\n一旦任务完成，我们就能一劳永逸地巩固对这片大陆的控制，绝不放过一个劣种。§R我们会不惜一切代价在非洲建立我们的雅利安家园！无论采取怎样的手段！无论付出何等的代价！§!"
 GRO_a_system_of_repression: "镇压的体制"
 GRO_a_system_of_repression_desc: "中非专员辖区和西南非专员辖区的问题不只限于他们对劣等人颠覆活动的支持。叛乱分子若是要取得胜利，就需要一个迎合他们的体制：腐败、低效还有一些不必要的费解内容；由于缺乏透明度，人们不可能调查到什么东西去了哪里。为了控制非洲，我们需要一个中央集权的体制，一切都要以许蒂希总督为中心，在他的英明领导和果断指挥下，我们得以建立一个高效的政治体制。在这个体制里，即使是一颗子弹也不会落入劣等人的手中！"
 GRO_keeping_up_with_the_joneses: "不甘落后"
 GRO_keeping_up_with_the_joneses_desc: "乌克兰？不行。东方领？不行。波兰？更不行。尼德兰和挪威呢？我处理掉非洲的叛徒后，这两块就是国内最堕落的地方，真想毙了那些狗几把操的，但是堕落者连日耳曼尼亚都拿下了！\n\n者阝不 彳亍， 至刂 底 钅昔 在 口那 里 ？\n\n除非是……对了，我怎么没早想到呢。勃艮第……对了，他从一开始就是正确的。那里就没有恶心又自私的统治者，没有到处杀官员的土著，没有消极怠工的佣兵，正合我意。\n\n他才是正确的，我为什么不 口斤 他的话？不管了，我要一手打造出来他那样的国家……超过他，打败他， 亻也 要 尊 苟攵 手戈  。我要把这窝劣种寄生的屎坑改造成他连梦都不敢梦到的东西。\n\n希姆莱要把法国的破烂城市变成工厂那我就把整个非洲变成大车间。他说他扫清了堕落？他看了就知道什么才叫扫清堕落……让他看看……我就不枉此生了。\n\n户斤 有 牙佳 利 安 禾中 族 者阝彡页 辛 堇力 劳 云力 至 木艮 阝余 犭尤 太 景彡 口向 白勺 月亢 月庄。"
 GRO_a_more_burgundian_system: "超越勃艮第体制"
 GRO_a_more_burgundian_system_desc: "勃艮第的想法是好的，但是做法就太修正主义了。希姆莱居然在征召法兰西人和比利时人，他落到了这种地步，勃艮第谈到的雅利安未来还有什么价值呢？也就跟穆勒一样的德行了。勃艮第党卫军也够堕落的，有点地位就觉得自己比其他雅利安人强。\n\n大阿非利加德意志邦可是截然不同的，我能保证这一点，希姆莱要向我学习。等我把这块大洲处理好，阿非利加居民就会比勃艮第人还要像勃艮第人！"
 GRO_camp_equalization: "集中营平等化"
 GRO_camp_equalization_desc: "关于：党卫军集中营驻军的新通用准则\n\n为了实现大阿非利加德意志邦雅利安化非洲的远大目标，全体党卫军都应明白为官不是享乐。我们决不允许堕落，这一点必须狠抓落实到位。全体党卫军官兵必须拒绝奢靡之风，否则拘押行为堕落的雅利安平民便是双重标准了。有一点需要挑明，全体雅利安人都是平等的，而且也应当受到平等的对待：§R我们中的任何一人都不应当走向堕落§!。党卫军集中营驻军不可享受比在押人员优越的生活条件。"
 GRO_afrika_burn_them_all: "烧光他们"
 GRO_afrika_burn_them_all_desc: "不能再网开一面了，不能再睁一只眼闭一只眼了。治愈堕落的办法只有一种：§R彻底灭绝§!。我不在乎那些日耳曼尼亚的笔杆子说什么，也不在乎我要铲平多少劣种村庄。在我们彻底摆脱堕落与劣种以后，这片大陆终将被雅利安人自由支配。\n\n§R胆敢阻碍非洲雅利安化的歹徒只有死路一条。§!"
 GRO_new_states_new_policies: "新国家、新政策"
 GRO_new_states_new_policies_desc: "我们的总督汉斯·许蒂希对这片黑暗大陆怀有雄心壮志，但这片土地上却充斥着无数争斗着的部落王国。许蒂希想象着一个独一无二的伟大国家，而它的蓝本便是许蒂希的祖国——大日耳曼国。强者统治弱者，军队肃清堕落，德国的文明与繁荣将被带到这个国家任何可以触及到的地方。但有些堕落的生物整日在污秽中打滚，这些劣等种族的存在本身就是玷污了地球。在新国家里，它们绝无任何容身之处。\n\n这一切都是理所应当。大阿非利加德意志邦由总督亲自重铸，黑暗大陆终将享有它应得的纯净雅利安居民。"
 GRO_continental_redesign: "更纯粹的非洲"
 GRO_continental_redesign_desc: "非洲是一片广阔的大陆，这片土地由大量的小部落小王国组成，它们的边界在不断变化，因为各个地方政权的战争从未停歇过。\n\n不能再这样下去了。\n\n总督宣布黑暗大陆将得到重新设计。土地将会被重新分配，更加贴近于欧洲的农业模式。我们还将建立一个军事等级制来管辖大阿非利加德意志邦，使雅利安纪律通行于官僚架构中。我们还得给予平民一些他们原本不配享有的地方自治权，毕竟完全让军队控制国家的各个方面，会让我们本就已摇摇欲坠的军队更加不堪重负。"
 GRO_increased_germanization_targets: "提高日耳曼化指标"
 GRO_increased_germanization_targets_desc: "当地的劣种生活条件还不及德国本土的奴隶。非洲就像一个污秽不堪的破茅屋，本地的土著自然也好不到哪去。不过，这些劣等民族仍然可以被日耳曼化。\n\n总督希望将广大非洲人民纳入大阿非利加德意志邦。只要经过日耳曼化，即便是劣等人也可以变得纯净，这片可怖的穷乡僻壤终究会迎来文明之光。只要黑暗大陆的每一个男人，女人和孩子都充满了雅利安人的精神，大阿非利加德意志邦人民就会步调一致，屈从于千年帝国的意志。"
 GRO_total_integrate_or_die: "全盘转化，或者去死"
 GRO_total_integrate_or_die_desc: "据说，非洲这片土地孕育出的文化如同天空中灿烂的繁星。可惜真相就是：尽管文化上一些微小的差异就令本地土著纷争不断，但他们都生活在同一种文化下：那就是劣等民族的文化。\n\n我们再也不能容忍这种非雅利安文化继续在大阿非利加德意志邦的土地上生根发芽了。汉斯·许蒂希已经颁布法令，那些抗拒雅利安种族纯洁性的抵抗分子只剩下两个选择：要么被雅利安化，要么去死。任何对雅利安化的抗拒行为都将视为叛国，并受到应有的惩罚。让劣等人再蹦跶几天吧，他们微不足道的抵抗将被我们彻底镇压。"
 GRO_a_pure_africa: "纯净的阿非利加"
 GRO_a_pure_africa_desc: "一轮黑日在非洲大陆上空冉冉升起。许蒂希总督想要把非洲大陆变成雅利安种族的家园，可是他的宏伟计划刚刚公之于众，许多痴愚呆傻之徒就认为这完全不可能实现。今天，总督就要证明这些人大错特错。\n\n在丛林险恶、野蛮横行之地，我们带来了文明与工业。在盗匪猖獗之地，我们带来了和平与稳定。在堕落腐化之地，我们的总督带来了雅利安种族的光辉榜样。他们在与劣等种族的斗争中接受磨练，变得纯洁而高尚。从非洲人组成的恐怖组织，到华盛顿的犹太-布尔什维克匪帮和他们的南非走狗，许多人密谋反对我们的事业。但他们现在都败倒在我们脚下，没有什么能阻挡阿非利加雅利安帝国的崛起。现在，我们收获了劳动的果实，祖国也收获了另一片生存空间。为非洲的百年和平干杯！"
 GRO_a_system_of_efficiency: "高效的体制"
 GRO_a_system_of_efficiency_desc: "在这片黑暗大陆上，大阿非利加德意志邦是唯一的文明之光，但它依然要面对这样一个事实：其治下的大部分土地仍相当贫瘠，它生产出的少数资源并不足以满足我们的需求。为这片只有丛林和荒野的土地带来文明相当困难，我们没有时间来搞基建。相反，我们要尽量召集工人，将其输送至既存的矿场和工厂。如此，只要几周时间，我们的生产力便会成倍增长！"
 GRO_strict_work_quotas: "严苛的工作指标"
 GRO_strict_work_quotas_desc: "我们的工厂实在少得可怜。虽然我们集中力量建设基础设施和工厂，但工业基础还是太薄弱了。\n\n尽管如此，与二十年前相比，我们还是取得了很大的成就。虽然进展缓慢，但也在稳步发展。同时，我们还得充分利用现有的工厂。我们会让工人们一周七天，一天二十四小时一刻不停地加班加点，大批生产原材料！我们还要从农村地区抓捕更多的奴隶来填满车间！\n\n正如俾斯麦所言，只有铁与血才能决定我们民族的命运，而我们最不缺的就是血……"
 GRO_german_management_focus: "德意志管理"
 GRO_german_management_focus_desc: "生产力还没有做到最大化，效率还未达到巅峰。工厂已经挤不下了，并且是全天候运转，结果产出还是缺！\n\n问题显然出在那些在厂里干活的劣种身上，它们一点动力都没有，早该管管了！我们要多招些德国干部，每个人的产量要全过程全方位管理，认定为动力不足的，就枪毙了换个人上。我们的战争机器容不下消极怠工的懒鬼，只有最适任、最勤恳的人才能活下来！"
 GRO_african_exploitation_focus: "压榨非洲人"
 GRO_african_exploitation_focus_desc: "那你知道吗，先生，为什么我们身在此地？\n\n为了传播我们的昭昭天命？部分正确，因为全世界终究是属于雅利安人的。但是为何要在世界的黑斑里，在撒哈拉以南非洲这块看似无可驯服的丛林、草原和沙漠中呢？\n\n很简单，为了非洲的财富！\n\n我们占据着地球上矿产最丰富的土地之一。我们所有的资源，潜在的价值可是天文数字。这里的丰富宝藏，到目前为止还无人开发过。我们需要更多的奴隶，需要让他们干活！为了我们民族的存续和安全，我们必须榨取非洲的财富！讽刺的是，我们正要利用他们的血汗……"
 GRO_repurpose_the_villages: "改造乡村"
 GRO_repurpose_the_villages_desc: "我们需要更多的工人，更多的劳动营。所以说，我们为什么不一石二鸟呢？\n\n散布在我们疆域内的许多孤立的村庄可以被当作一次性资源来使用。它们往往建在重要的资源产地旁边，有大量的人可以被征召为奴工。住房已经建好了，我们只需要建设一些基本的道路和安全设施，就可以得到一个正常运作的劳动营！"
 GRO_arsenals_in_your_abode: "家家开兵工厂"
 GRO_arsenals_in_your_abode_desc: "我们不需要大量昂贵的工厂来制造武器和军备。我们可以把占领区内的村庄的作坊设施改成武器制造厂！\n\n有人会说，这种方法效率低下，不能生产足够的武器来供应我们的士兵。显然，这算不上什么问题，只要每个村庄都在生产武器，我们武器的存量完全可以应付士兵的需求。我们的工业基础十分薄弱，而这是一个巧妙的解决办法。"
 GRO_raze_the_jungle: "夷平丛林"
 GRO_raze_the_jungle_desc: "我们占领的村庄周围存在大片丛林。而丛林必须得被烧毁和清理，没有例外。\n\n为什么？你一定感到疑惑。因为那些丛林是疾病的温床。因为游击队可以逃到丛林里，躲藏在树林间，在那里袭击我们的士兵和车队。一切由我说了算，快去把那些树木全砍了！"
 GRO_work_camps: "劳动营"
 GRO_work_camps_desc: "村庄还能当劳动营，这是哪个白痴说的？他应该被枪毙！\n\n我们要把居民们从原来的住所里迁出，自然是有原因的。押送大批人员的成本是否更高？没错。从头开始建设新的劳动营花钱更多？当然了。可如果不遵循既定的方法，你还是要吃亏的。\n\n我们还是得实施强制迁移，这是一种残酷的美学啊。集中营的小床铺可以容纳至少三人以上的劳动力。营地会压垮囚徒们的精神。他们像牛一样被驱赶到围栏里，奴隶们失去了希望和人的身份。几个月后，他们都会变成动物，只会关心下一顿饭从哪里来。这样才能维持秩序和稳定。如果他们被‘困’原来居住的那些个村庄里，你如何做到这一点？因此，我们必须得用处理犹太人的那种办法对付原住民。\n\n我们将把原住民赶到我们的新劳动营，我们将剔除弱者，然后逼迫强者劳动致死，一遍又一遍地重复这个过程。这需要有钢铁般的意志，但我们不是为了自己，而是为了德国人民。在这些堕落者的牺牲中，他们以另一种方式给予了我们生命。"
 GRO_factories_in_the_darkness: "黑暗中的工厂"
 GRO_factories_in_the_darkness_desc: "不要惧怕黑暗，士兵，你的救赎正是源自黑暗。是不是很有道理啊？在这里，让我解释一下。\n\n我们新劳动营的工厂即使有电，供应也远远不足。尽管建设新的线路和发电厂价值不菲，但我们还是要建。虽然夜班工作不太好做，但我们还是要做。火葬场从不缺尸体，蜡烛的供应一直都很充足。\n\n在这片黑暗大陆，工厂就像一盏明灯；在这些广阔的荒野中，它是一小块文明的飞地，为这些土地的合法统治者生产更多的物资。我从未说过这是公平的，但要想让我们的种族得以存续，难道还有别的办法吗？"
 GRO_arms_for_the_soldiers: "战士用的武器"
 GRO_arms_for_the_soldiers_desc: "我们工厂里生产出来的枪支，不如欧洲产的那般漂亮。这些枪械是冷酷无情的，就像孕育它们的土地一样。金属上没有精加工，枪托上没有抛光。子弹规格也不一致，弹头也不都是在1%的误差范围内完美居中。至于我们的匕首？哈，我们甚至都不用这些，我们的人都是用砍刀的。虽然大砍刀看起来没有美感。但是，我们的装备质量要更好。总的来说非常不错。\n\n我们制造的枪支很可靠。它们不会卡壳，即使被沙子堵塞，即使在潮湿的空气中也能完美地开火。我们的子弹总能准确命中目标，我们的弯刀锋利，重量恰到好处，可以毫不费力地切开丛林中的杂草。我们的武器可能不好看，但没人可以否认它们的有效性。我们的人习惯了本地生产的装备之后，就再也不会使用德国的武器了，这恰好证明了这些武器的质量好的不行！"
 GRO_the_african_disaster: "非洲灾难"
 GRO_the_african_disaster_desc: "非洲一片混乱。简单地说，它就是个等着我们去收拾的烂摊子。\n\n我们崇高的雅利安人想要称霸全非洲，然而却有数以百计的抵抗组织正威胁着我们的梦想。穆勒和申克对非洲人太软弱了，这两人善待原住民，与他们讨价还价，甚至还把他们纳入党卫军！真是恬不知耻！尽管如此，推卸责任并不能改变我们的处境。在我们失去对整个大陆的控制之前，我们需要尽快采取行动。\n\n空袭、突袭、化学战，这些都可以考虑。我们将不惜一切代价，保护我们的国家和人民。"
 GRO_werewolves_against_the_silver: "“狼人”无惧银弹"
 GRO_werewolves_against_the_silver_desc: "世界上没有任何一支军队比党卫军更适合镇压平民，幸运的是，我们有一支相当规模的党卫军分队，他们无家可归，正好可以为我们所用。\n\n我们早就该让这些人去做他们最擅长的事了。通过把党卫军士兵组织成规模较小的、实时流动的营队，我们可以让他们自由地在乡下活动，并按照他们认为最好的方式进行“维和”。通过给予各部队所需的自主权和灵活性，使其独立于我们的总部行动，党卫军的战士们将能以最高的效率扫清我们的敌人。"
 GRO_increase_arms_shipments: "促进武器进口"
 GRO_increase_arms_shipments_desc: "目前而言，我们的生产力相当的……有限。因此，我们需要仔细配给我们的武器，以便从每一支枪支、子弹，甚至是德国士兵身上榨取最大价值。\n\n当地土著的骚乱是我们最要紧的问题。异议和反抗像野火一样在我们的土地上蔓延开来，而且火势没有丝毫减弱的迹象。我们的臣民公然藐视我们，他们对纯正非洲的伟大愿景毫不关心，也不热爱。如果我们想要熄灭这场可能会烧尽整个大阿非利加德意志邦的大火，就必须扼杀那些敢于和我们对着干的反叛者，还有谁能比狼人部队的小伙子们更擅于处理这个问题？"
 GRO_coopt_the_natives: "任命土著官员"
 GRO_coopt_the_natives_desc: "情况很严峻。虽然我们也不愿承认，但事实就是，我们甚至没有足够的人手来巡逻和驻防。执行这些任务所需的人力是我们负担不起的，而试图用手头仅有的人力来干这个基本就等于是自杀。然而，我们还有另一个选择…"
 GRO_recover_the_boers: "收回布尔人"
 GRO_recover_the_boers_desc: "目前，大量的布尔人仍然散落在我国境内。他们中的大多数都是南非战争的幸存者。直到现在，他们都在全心全意的为我们的雅利安化理想而奋斗。他们就像蒲公英一样飘到风中，散落在德意志邦各处。实质上，我们还在浪费他们身上的潜力！\n\n这些人都是身经百战的老兵！为什么他们要开农场，还要被官僚主义弄得鸡犬不宁？他们渴望着战斗！他们已经有了坚韧的身躯和钢铁般的心，唯一需要的就是一把步枪。他们的加入对我们来说将是天大的好事，毕竟狼人部队还缺人手。"
 GRO_spark_the_uprisings: "星星之火"
 GRO_spark_the_uprisings_desc: "非洲大陆各处的无数抵抗运动对我们的政权是一个十足的威胁。这些人装备精良，有着丰富的游击战经验，并随时愿意为自己的家园抛头颅洒热血。他们之所以能团结一致，是因为有我们这个最大的敌人在。然而，这也意味着他们很容易分崩离析。\n\n叛军最大的优势是他们庞大的人数，但这也是他们的弱点。非洲原住民的统一战线由部落首领、共匪、狂热的犹太教徒、OFN赞助的游击队等等组成。在土著盟友的帮助下，我们应该可以很轻松的渗入他们中间，并引发内讧。叛军将随着我们的内部攻势土崩瓦解，到时候我们就可以对他们逐一击破。"
 GRO_gather_our_strength: "集结我方力量"
 GRO_gather_our_strength_desc: "如果我们想要有效地，一劳永逸地铲除土著游击队，就不能单纯地用狼人部队扫荡乡下，迫使其屈服。\n\n我们得把脑瓜放聪明点。如果我们想要得到最好的结果，就需要利用手头最大的优势：我们优越的智力和意志力。是时候组建一支别动队了。\n\n在游击队的温床中进行冷酷而精心策划的清洗，是根除抵抗的最好方法。小规模的血腥屠杀远远不够。只有大规模地对那些胆敢反抗的土著予以镇压，我们才能为雅利安种族牢牢掌控这片黑暗大陆。"
 GRO_loot_and_burn_the_way_home: "烧杀抢掠"
 GRO_loot_and_burn_the_way_home_desc: "中非和西南非洲充满了民间政治团体，他们现在都在积极反抗我们的统治。目前而言，可以说我们已经失去了这些地区。情况很糟糕，但如果我们能现在就开始行动，那还为时不晚。\n\n我们需要清点并动员人手，搜刮被前专员辖区遗弃的物资，以免他们落入叛军之手。在堕落者占据我们的国家之前，我们必须先发制人，采取行动！"
 GRO_abteilung_fur_afrikanische_freiwillige: "非洲志愿兵管理处"
 GRO_abteilung_fur_afrikanische_freiwillige_desc: "随着我们部队的伤亡越来越惨重——无论是正规军还是别动队，现在基本已经不可能用血统纯正的雅利安人来填补人力缺口。虽然我们不喜欢这样，但我们别无选择，只能让土著人入伍。\n\n因此，我们将成立一个“非洲志愿兵管理处”。显然没有一个理智的非洲土著会“自愿”为我们而战，但通过威逼利诱甚至强行拉壮丁，填补人力空缺就是小菜一碟。"
 GRO_salt_the_earth: "土地撒盐"
 GRO_salt_the_earth_desc: "别动队的维和效率相当惊人，但还远远不够。游击队拒绝直接与我们交手，而是甘愿眼睁睁地看着我们血洗整片乡镇。他们学精了，不再像以前那样容易上钩了。同样，他们的营地和领导人也被藏得更加隐蔽，更加难以被找到。现在情况更复杂了。\n\n问题在于非洲实在是太大了，我们的行动范围也太广了。一旦网撒地太宽，鱼自然就从网眼里溜走了。我们需要集中资源，并调整工作重点。\n\n我们将把敌人一个一个地挑出来，把他们的领导层连根拔起。通过加大反游击力度，并报复对反叛者报以同情的当地人，我们迟早会把他们的头儿引出来，然后像踩死害虫一样把他们杀掉！"
 GRO_close_the_border: "关闭边境"
 GRO_close_the_border_desc: "就好像我们要对付的叛军还不够多似的，我们注意到非国大游击队已经越过边界以协助我国境内的游击队。局势太过动荡，这种情况不能再持续下去了。如果布尔人不愿采取行动，那我们就亲自下场！\n\n我们人手不够，没法巡逻整条边界，所以唯一的办法就是彻底关闭边界。民间往来将被完全禁止，而军事运输将被严格控制。我们还将在边界上布置地雷和其他陷阱，并派遣几支部队前去巡逻，一劳永逸地解决游击队越境问题。"
 GRO_to_rule_a_continent: "统治一片大陆"
 GRO_to_rule_a_continent_desc: "自南非战争结束以来，阿非利卡人民邦一直是我们的软肋。叛军能随意地穿过边界，整个国家基本都开始陷入无政府状态。当然，这是不可接受的！\n\n只有一个办法可以平息南方的混乱局面：直接干预。如果布尔人太过软弱，连自己的统治都维持不了的话，那么我们就必须介入，给我们的盟友以坚定的指导，不管他们喜欢与否。"
 GRO_orders_to_the_boers: "命令布尔人"
 GRO_orders_to_the_boers_desc: "布尔共和国是德意志邦的附属国。他们只能服从我们的命令。无论他们喜欢与否，许蒂希是确保他们在无序混乱的非洲得以生存的人，只要他一声令下，布尔共和国就会灰飞烟灭，他们也知道这一点。\n\n现在是利用布尔人的时候了！德意志邦可以为了自身的存续，征用他们的士兵，他们的原料，他们所拥有的一切。"
 GRO_southern_exploitation: "南方开发"
 GRO_southern_exploitation_desc: "工厂、种植园、矿井，布尔人拥有大量宝贵的资产，而这将极大地帮助德意志邦！\n\n布尔人在这个问题上没有发言权。如果我们想要继续在非洲大陆上立足，就需要汇集他们所有的资产，并上交给我们管理。如果我们要对抗那些胆敢反抗我们的野蛮人，大可以征收布尔人的资产。"
 GRO_POW_extradition: "引渡战俘"
 GRO_POW_extradition_desc: "布尔人的监狱里仍然关押着几千名等待着盟友来救援的OFN士兵。布尔人缺乏解决他们的意愿，所以我们必须替他们代劳。\n\n我们要把所有战俘引渡到德意志邦境内，以便由我们的军事法庭决定他们的命运。很明显，没几个人愿意做这样的事，但为了让我们的孩子能在一片真正配得上高贵的雅利安人的大陆上生活，这是必要之恶。"
 GRO_hostage_program: "阿非利卡人民邦的基地"
 GRO_hostage_program_desc: "我们在阿非利卡人民邦的投资和行动使我们对其境内的情况有了充分的了解，但许蒂希并不为此高兴。在他们的地盘上到处都是OFN残余力量、新成立的游击队、毫无纪律的警察部队和无能的军队。还用我说什么吗？布尔人甚至难以维持他们自己的国家。委托他们保护我们的种植园和矿山是愚蠢之举，还会对我们的维和事业造成极大的阻碍！\n\n我们别无选择，只能在阿非利卡人民邦境内建立新的前哨，派遣更多驻军，只有这样我们才能保住我们的资产！"
 GRO_enforce_the_vasallenstaat: "强迫我们的附属国"
 GRO_enforce_the_vasallenstaat_desc: "随着时间的推移，一个事实愈发明显：阿非利卡人民邦正在崩溃。游击队像瘟疫一样不受控制地蔓延到农村地区，布尔军队对此无能为力。他们的政府更是直接撒手不管了。这！绝！不！可！以！接！受！\n\n因此，德意志邦将把布尔人直接纳入我们的管理之下。这样才最符合我们双方的利益。我们不能让这一重要地区陷入无政府状态，在这一点上，不管布尔人喜欢不喜欢，我们清理非国大威胁的唯一办法就是进行直接干预。"
 GRO_cleaning_up_the_OFN: "清理OFN"
 GRO_cleaning_up_the_OFN_desc: "我们越是参与南方的事务，就越能看到布尔人有多么无能。OFN滞留在非洲大陆的人员充当着各种抵抗组织的教官，其中最引人瞩目的当然是非国大。\n\n不能再这样了！我们得做布尔人做不到的事情：扫清乡村，围剿非国大！他们的存在是对我们的侮辱，早该清理清理这些害虫了。"
 GRO_recover_african_military_records: "查阅非洲军事记录"
 GRO_recover_african_military_records_desc: "对我们武装部队最大的威胁不是敢于与我们对抗的大量叛军，而是训练他们的专业人士。\n\n清理OFN的散兵游勇是我们目前的首要任务。这些坚韧不拔的老兵憎恨着我们，并在战斗和训练方面都拥有丰富的经验。他们懂得如何拆解和重新组装武器，保养枪支，以及如何管理补给线等等。\n\n我们需要尽最大努力追踪这些人。幸运的是，前南非政府保留了已知的失踪或开小差的士兵档案。其中许多人都参与过丛林战争。最重要的是，我们要清楚到底什么人在丛林里袭击我们，以及他们的人数到底还有多少。"
 GRO_track_down_the_veterans: "追踪老兵"
 GRO_track_down_the_veterans_desc: "克里斯·欧内斯特、威廉·海明威、本杰明·华莱士……还有其他数百人。他们是散兵游勇，是被遗弃者，他们被OFN所遗忘。同时，他们也是重新回到丛林，通过继续战斗或训练可恨的非国大来对抗我们的人。\n\n但现在我们知道他们都是谁了。\n\n没有时间可供浪费了。我们将派出最擅长进行斩首行动的精锐部队，雇佣最有经验的雇佣兵，使用最致命的燃烧弹，一劳永逸地解决掉这些害虫！"
 GRO_find_socialists: "寻找赤匪"
 GRO_find_socialists_desc: "就好像我们要关心的屁事还不够多似的，我们注意到平民中的社会主义分子，无论是黑人还是白人都在积极协助非国大！真是不可理喻！\n\n他们什么时候才能清醒过来？他们什么时候才能接受现实？这片土地将永远属于雅利安人，对德意志邦的一切抵抗都是徒劳的！他们认为这样的举措能带来变革吗？这只不过会让我们拉的清单更长而已！我们会找寻到那些肮脏的布匪、犹太人和土著人渣，然后把他们一个一个地杀掉！"
 GRO_firebomb_the_south: "向南方扔燃烧弹"
 GRO_firebomb_the_south_desc: "整个南非几乎都已沦陷。我们的士兵继续与从乡村涌出的土著浪潮进行着斗争。即使城市地区也已经受到他们的威胁，甚至是围攻。\n\n现在我们还是要坚定信念，做我们该做的事情。我们将有计划地用凝固汽油弹烧毁丛林和丘陵。烈焰将吞噬他们位于丛林深处那些腥臭不堪的窝点，把这些老鼠从村庄里，从矿井里，从牧场里熏出来。我们将把南非付之一炬，直到除了我们以外什么都不剩为止。\n\n为了胜利，我们将不惜一切代价。"
 GRO_evil_and_betrayal: "邪恶与背叛"
 GRO_evil_and_betrayal_desc: "堕落无能的布尔人不仅没有遵守我们的合并法令，而且连自己的国家都管不好。虽然这证实了吞并他们的重要性，但这也是一个大问题。\n\n为了对付南方的叛徒，我们有必要集中国家资源，进行一次远征。我们得一劳永逸地消灭英国人、布尔人和其他所有劣等人！"
 GRO_evil_and_betrayal_tt: "§Y布尔人辜负了雅利安人。我们该止损了。§!"
 GRO_the_boers_must_pay: "布尔人必须付出代价"
 GRO_the_boers_must_pay_desc: "虽然德意志邦内部的复杂情况意味着我们不能对前南非采取直接军事行动，但这不意味着布尔人不会付出代价。相反，我们正把一切可用的资源调往北开普地区，一劳永逸地对所有叛徒发起毁灭打击！赫梅莱夫斯基不是最佳人选，但他是还没有担任殖民地总监一职的最高级别党卫军军官。因此，他荣幸地接下了报复德意志邦叛徒的任务。\n\n一旦我们的部队准备就绪，§R南非将化为火海！§!"
 GRO_chemical_launches: "化学武器发射"
 GRO_chemical_launches_desc: "看来布尔人还是没有知晓他们为何必须臣服于我们脚下。如果确实是德意志邦过于仁慈，导致叛逆的思想得以滋生，那么我们不会再重蹈此辙了。\n\n当然，只有一种武器能保证他们乖乖听话：化学品。它们在上次战争中起了很大作用，而我们相信以后它们会更有用。唯一不同的是，这次我们不必再担心美国人在一旁饶舌了，我们可以毫无顾忌地进行化学战了。只要我们的化武工厂恢复运转，每一个男人、女人和孩子，无论他们是居住在城市还是农村，§R都将知晓大阿非利加德意志邦的力量！§!"
 GRO_strike_the_border: "重拳出击布尔人"
 GRO_strike_the_border_desc: "时间到了。\n\n赫梅莱夫斯基的部队嗜血如命，战车加满了油，空军的炸弹准备完毕，化学武器也已足够。万事俱备，只欠一道命令，便可以把劣等人刷洗干净。\n\n§R一劳永逸地解决南非问题§!"
 GRO_no_room_for_treason: "叛贼无处可逃"
 GRO_no_room_for_treason_desc: "如果不是我们尽力出手相助，布尔人根本活不到今天。可他们竟然如此无情地背叛了大阿非利加德意志邦。说明情况比我们想象的还要糟糕。不过，其实他们无足轻重。布尔人腐化堕落至极。我们可以轻易找出应对的策略。\n\n所有官僚，无论看上去有多么忠心耿耿，都必须接受调查。到处都是叛徒，我们不会让他们毁掉非洲雅利安人的未来。"
 GRO_saving_our_men: "拯救我方人员"
 GRO_saving_our_men_desc: "我们目前资源不足，没法对南边的叛徒发起复仇。尽管如此，赫梅莱夫斯基的远征军可能还有那么一点作用。\n\n南非战争结束后，我们向布尔共和国派遣了大量顾问，以帮助布尔人重建被美国人毁坏的家园。不必多说，其实他们不配拥有雅利安人的专业知识。因此，我们将把精力重新集中在南非最高司令部上，并尽可能多地疏散我们的人，这样大阿非利加德意志邦才有可能存续下去。"
 GRO_evacuate_state_personnel: "撤离各地人员"
 GRO_evacuate_state_personnel_desc: "布尔人的军队能够抵抗我们的进攻，完全要归功于雅利安人的训练。那些我们派去帮助他们组建仆从军的顾问在大背叛期间被布尔人扣留了。这些人有着宝贵的专业知识，而这些知识可以让大阿非利加德意志邦存续下去。因此，救出他们很有必要。"
 GRO_evacuate_state_industries: "撤离各地产业"
 GRO_evacuate_state_industries_desc: "要不是我们提供的设备，务农为生的布尔人根本发展不起来什么像样的工业。德国制造的成吨机床、精密设备、化肥和其他原材料支撑了疲软的南非经济。不过，布尔人显然配不上这样的待遇，是时候把援助统统收回了。借此机会我们还能肃清大阿非利加德意志邦内部的腐败。\n\n我们驻扎在南非的部队将奉命把工业设施疏散到罗得西亚和博茨瓦纳，随后，它们将成为我们工业中心的一部分。这样，我们本就强大的雅利安工业自然可以锦上添花。"
 GRO_evacuate_state_armaments: "撤离各地军备"
 GRO_evacuate_state_armaments_desc: "南非战争爆发后，OFN部队曾制定过两栖突击计划，并相应地设置了大量的贮藏所和重炮阵地。毫无疑问，这是一个天大的错误。\n\n由于我们的布尔人“盟友”一开始就存在内部问题。因此，我们最好收回他们的武器供我们自己使用，而不是把它们留给那些怀揣着堕落思想的宗派。赫梅莱夫斯基的部下会把能带走的全部带走，带不走的就地销毁。"
 GRO_evacuate_military_forces: "疏散军队武装"
 GRO_evacuate_military_forces_desc: "没有我们勇敢的党卫军部队帮助，赫尔佐格的堕落政权根本就不可能苟活下来，这才是事实，正是党卫军帮助他们驱散了堕落的野蛮土著。目前我们还有不少军官在布尔军中任职，他们没有为国捐躯，而是坚守在自己的岗位上等待援助，他们会得到帮助的。\n\n南非最高司令部的最后一项任务是尽可能多地救出我们驻扎在南非的反游击戍卫部队，确保我们的人毫发无伤地回来。一旦撤离行动完成，我们就可以坐在国境线上，欣赏南非燃烧着的废墟——希望它一直如此。"
 GRO_REICHSSTAAT.2.t: "喀麦隆的动乱"
 GRO_REICHSSTAAT.2.desc: "于[GetDateText]收到的文件誊本\n绝密\n致总督汉斯·许蒂希\n\n\n我的总督，我收到了一则令人沮丧的消息，\n\n驻扎在喀麦隆地区的卫戍部队无法对我们的多次通讯尝试作出回应，同时对面不断传来枪声和爆炸声。这让包括我在内的许多人相信，我们最惧怕的设想，即异议分子击溃了当地军队，已经成为现实。当您现在阅览这份报告时，叛军正在制造混乱，破坏供应线和基础设施，阻止我们部署地面部队镇压其公然的挑衅行为。\n\n这个被情报部门称为“GRO”的组织强迫我们采取行动，并把精力转移到平息其纷争上，而不是执行我们的既定目标。尽管如此，我们不能置之不理，以免他们进一步失去控制，设法在其窃取的领土站稳脚跟，最终宣布自己是独立实体。\n\n有鉴于此，我们希望许蒂希阁下能收到这份报告，并祝您旗开得胜，成功戡乱。\n\n\n许蒂希万岁！\n-殖民地总监汉斯·斯塔克"
 GRO_REICHSSTAAT.2.a: "妈的！"
 GRO_REICHSSTAAT.2.b: "把这份晚到的报告扔掉！"
 GRO_REICHSSTAAT.3.t: "乌班吉-沙里的动乱"
 GRO_REICHSSTAAT.3.desc: "于[GetDateText]收到的文件誊本\n绝密\n致总督汉斯·许蒂希\n\n\n我的总督，我收到了一则令人沮丧的消息，\n\n驻扎在乌班吉-沙里地区的卫戍部队无法对我们的多次通讯尝试作出回应，同时对面不断传来枪声和爆炸声。这让包括我在内的许多人相信，我们最惧怕的设想，即异议分子击溃了当地军队，已经成为现实。当您现在阅览这份报告时，叛军正在制造混乱，破坏供应线和基础设施，阻止我们部署地面部队镇压其公然的挑衅行为。\n\n这个被情报部门称为“黑非洲社会进化运动”的组织强迫我们采取行动，并把精力转移到平息其纷争上，而不是执行我们的既定目标。尽管如此，我们不能置之不理，以免他们进一步失去控制，设法在其窃取的领土站稳脚跟，最终宣布自己是独立实体。\n\n有鉴于此，我们希望许蒂希阁下能收到这份报告，并祝您旗开得胜，成功戡乱。\n\n\n许蒂希万岁！\n-殖民地总监阿瑟·利贝亨舍尔"
 GRO_REICHSSTAAT.3.a: "妈的！"
