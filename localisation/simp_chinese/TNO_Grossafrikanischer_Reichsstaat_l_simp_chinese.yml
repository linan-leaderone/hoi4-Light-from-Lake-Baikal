 GRO_REICHSSTAAT_FOCUS.63.t: "Return to Anywhere"
 GRO_REICHSSTAAT_FOCUS.63.desc: "Paling into a red horizon, Pretoria looked so small. The city shrank behind a hill in a passing wink, swallowed by a panther's eye. The truck driver only made it more difficult; the shock from each shell-forged pothole sent an electric bolt up Van's spine, teasing at an old bullet wound. The soldiers in the back had enough lead in them to tip a magazine half-full, and they were all looking out to where they last saw Pretoria, wishing they had never held a gun before. Not if doing so meant they were once more meant for the Reichsstaat. There was still so much more to see. There had to be more than just a view from the back of a truck.\n\nThey passed into the blasted no man's land between South Africa and the Reichsstaat, where more mercury than water sat in the soil. The trees were all dead from chlorine, and every hill hid a gassed man with melted lungs. The soldiers saw a native trying to dig a half-buried man - maybe his brother - out of a collapsed trench. The last they saw of him, he'd gotten him out. The last they heard of him was a muffled boom strangled by a rocky rise.\n\nThe soldiers all looked at each other - at their wounds, at their scars. They nodded. Nothing needed to be said. One knocked on the back of the tractor and demanded a short stop so they could all relieve themselves. They filed out with guns drawn. Two men from Mondustria blocked the pockmarked road, and a ranger from Eersterust hauled the driver out, stood him in a ditch, and shot him dead. Van took hold of the wheel but for all the trees in the jungle he did not know where he was, and neither did anyone else. Without knowing it, Van drove west. West to anywhere but the Reichsstaat."
 GRO_REICHSSTAAT_FOCUS.63.a: "\"If the jungle should claim us, let it be so.\""
