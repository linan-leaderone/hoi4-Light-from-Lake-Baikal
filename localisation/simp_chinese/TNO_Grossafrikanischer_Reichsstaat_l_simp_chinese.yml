 GRO_REICHSSTAAT_BOERS.111.desc: "FROM: SS Gruppenführer Karl Chmielewski\nTO: Statthalter-SS Hans Hüttig.\n\nRE: Developments in the Afrikaner Volkstaat\n\nURGENT TELEGRAM - DELIVER TO QUELIMAME.\n\nPower vacuum following resignation of President HERTZOG catastrophic. Troops under General Magnus MALAN have secured control of Johannesburg. Malan proclaimed new President of the Afrikaner Volkstaat. Reichsstaat personnel reportedly interned.\n\nAuthority of the Vasallenstaat in the Cape has collapsed. Elements loyal to the United Party have taken control. Traitor General VILJOEN has emerged from hiding. Reichsstaat forces isolated. Eastern Cape under influence of the native INKATHA FREEDOM PARTY.\n\nOverall strategic outlook unfavorable - Control of the Vasallenstaat lost.\n\nSITUATION DETERIORATING RAPIDLY. REQUESTING INSTRUCTIONS. HEIL HÜTTIG."
