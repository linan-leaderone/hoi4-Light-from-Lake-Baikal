 GRO_REICHSSTAAT_boer_vasallenstaat_profits_0: "来自附属国的利润"
 GRO_REICHSSTAAT_boer_vasallenstaat_profits_0_desc: "当阿非利卡人民邦成立于在南非的故土之上的时候，他们之前的付出对他们和我们都颇有益处。开普省的矿井得以全速运转，产出大量诸如黄金、钻石的珍贵材料，当地的工业也完好无损，能够重新规划并再利用。锦上添花的是，布尔人的政府对我们言听计从，这很大程度上是因为我们介入了南非战争。我们因此得以收割他们的大部分收益。\n\n§Y只要附属国保持忠诚，宗主就会高兴。§!"
 GRO_REICHSSTAAT_the_boer_betrayal_0: "布尔人的背叛"
 GRO_REICHSSTAAT_the_boer_betrayal_0_desc: "许蒂希希望布尔人继续合作，然而在一个特殊的日子里，他被证明是错的。就在那时，布尔人拒绝服从他的最高命令；多么傲慢的叛国行径！因果报应这个肮脏的情妇之后发起了反击。很快，布尔邦国崩溃，分裂成几个派系后发动了另一场内战。\n\n仅仅用了几年时间，无能的阿非利卡人民邦就与其脱离的国家同归于尽。"
 GRO_REICHSSTAAT_reichsstaat_support_for_chmilewski: "大阿非利加德意志邦对赫梅莱夫斯基的支持"
 GRO_REICHSSTAAT_reichsstaat_support_for_chmilewski_desc: "赫梅莱夫斯基和他的部下在南非战争中归属汉斯·许蒂希指挥，他们隶属于“南非最高司令部”，在南非的北部地区拥有多支混编部队。目前，他们的任务是重新统一这片前开普敦的殖民地，直至这些领土重新整合进大阿非利加德意志邦。"
 GRO_REICHSSTAAT_chemical_launches_ssafcw: "化武袭击"
 GRO_REICHSSTAAT_chemical_launches_ssafcw_desc: "Although gas masks and anti-neurotoxins are common equipment for soldiers around the world, nerve gasses are still feared due to their lethality. The former administration in Ostafrika was one of the main world producers of Sarin and Zyklon b, and since those gasses saw extensive use during the South African War, several intact stockpiles have been left around the country. We can use this, and bring terror to the enemy."
 GRO_REICHSSTAAT_border_attacks_ssafcw: "边境摩擦"
 GRO_REICHSSTAAT_south_african_intel_ssafcw: "来自南非的情报"
 GRO_REICHSSTAAT_south_african_intel_ssafcw_desc: "我们派往布尔共和国最高司令部的军事顾问已被召回，他们带来了不少宝贵的情报。看来他们在布尔人那里可没闲着。通过监督日常操练，与他们的军官展开合作，我们对布尔人的策略、基础设施、武器库存和军队构成可谓了如指掌。\n\n这些情报可以帮助我们的党卫军部队对付他们的前盟友。"
 GRO_REICHSSTAAT_collapsed_oberkommando: "崩溃的最高统帅部"
 GRO_REICHSSTAAT_collapsed_oberkommando_desc: "大阿非利加德意志邦最高统帅部已经崩溃，整个指挥系统已再无运转的可能。我们不确定指挥链能否再次重建，毕竟没了统帅部，原来的社会秩序也已不复存在。\n\n§R无论如何，我们必须得活下来，经受住风暴的考验，否则就会迷失在非洲的大草原上。§!"
 GRO_REICHSSTAAT_the_abwehrfront_under_threats: "面临威胁的防卫阵线"
 GRO_REICHSSTAAT_the_abwehrfront_under_threats_desc: "阿非利加防卫阵线的遗留问题是压迫与暴力，它在非洲是个不受欢迎的存在。在德属专员辖区的治理下，非洲人民压抑了十多年的反德情绪，终于在独立的民族国家建立后得以释放。因此，防卫阵线始终面临着战争的威胁。"
 GRO_REICHSSTAAT_exhausted_remnants: "疲惫不堪的残余"
 GRO_REICHSSTAAT_exhausted_remnants_desc: "非洲党卫军不是一个玩笑。可是多年来的高强度作战却耗尽了士兵们的精力，失败主义情绪和孤独感正在军中蔓延。\n\n§R党卫军或许能征善战，但他们还能坚持多长时间呢？§!"
 GRO_REICHSSTAAT_local_cooperation: "地方合作"
 GRO_REICHSSTAAT_local_cooperation_desc: "根据以往殖民政策的经验：通过外交手段建立友好关系，可以使本地的原住民和殖民者都能获益。我们不应当继续沿用原来的策略——依靠压迫和蛮力使原住民屈服。"
 GRO_REICHSSTAAT_the_new_german_administration: "新德国行政体系"
 GRO_REICHSSTAAT_the_new_german_administration_desc: "德意志邦已在非洲崛起，它带来了一个机会，一个纠正过去专员辖区错误的机会。许多人相信，新的管理方式会把德意志邦变成一个成功的殖民地。"
 GRO_REICHSSTAAT_stabilisierung_des_reichsstaates: "大阿非利加德意志邦的稳定"
 GRO_REICHSSTAAT_stabilisierung_des_reichsstaates_desc: "非洲大陆如此广阔无垠，却被§L各路军阀§!、§P革命派§!、§O分离运动§!与§S堕落者§!占据着。为了§j大阿非利加德意志邦§!未来的福祉，每位§j殖民地总监§!都应将地区统合视为己任，帮助§j总督§!执行他的计划。我们国家的§Y稳定§!正在遭受腐蚀，我们必须采取措施力挽狂澜，直到再无任何人敢于蔑视§R雅利安人的力量§!。\n\n[GRO.GRODevastationLevel]\n[GRO.GROStatusAngola][GRO.GROStatusBotswana][GRO.GROStatusKameroon][GRO.GROStatusKenia][GRO.GROStatusKongo][GRO.GROStatusMosambik][GRO.GROStatusNamibia][GRO.GROStatusRuandaBurundi][GRO.GROStatusSambia][GRO.GROStatusSansibar][GRO.GROStatusSimbabwe][GRO.GROStatusTanganika][GRO.GROStatusUbangiSchari][GRO.GROStatusUganda]\n\n§Y平均稳定度§!：[?GRO_REICHSSTAAT_rebel_stability_tot|%1]\n\n[GRO.GROBoerVasallenstaat]"
 GRO_REICHSSTAAT_system_of_efficiency: "高效的体制"
 GRO_REICHSSTAAT_system_of_efficiency_desc: "§j大阿非利加德意志邦§!是建立在过去§S无能政权§!的废墟之上的，因此整个大陆的基础设施建设都很不完善。对于§j许蒂希总督§!来说，平常的建筑方法不足以像他想的那样迅速地重建他的帝国。少数从§r暗影之国勃艮第§!传来的报告表明，他们正在采用一种新的方法以随时把劳工运输到他们想要的地方。虽然德意志邦缺乏真正意义上的“技术工人”，但我们最不缺的就是廉价劳动力，他们将被输送到非洲大陆各个角落的建筑工地上。\n\n当然，这样的行为会破坏受影响地区的稳定，我们只能希望由此引发的动荡可以迅速被当地驻军平息。这些新工人将参与到§L非洲发展计划或E.A.T.计划§!之中，他们将接受培训，并随后被派往整个大阿非利加德意志邦，帮助我们建设§Y道路§!和§Y工厂§!。\n\n§M你可以在地图上看到征募劳工的决议。在选择了德意志邦境内的一个地区之后，你可以在此建设§!§Y基础设施§!§M和§!§Y生产单位。§!\n\n目前我们人力池中所拥有的用于§LE.A.T计划的工人数量§!：[?GRO_REICHSSTAAT_num_slave_workers]"
 GRO_REICHSSTAAT_crisis_in_sudafrika: "南非危机"
 GRO_REICHSSTAAT_crisis_in_sudafrika_desc: "不出所料，那个§S可悲的政府§!根本治理不好国家，§O阿非利卡人民邦§!现在已经崩溃了。§j总督§!一生中只犯下过一个大错：竟然相信一个§O非德意志人的政府§!会有§j大阿非利加德意志邦§!那般高效，并将恢复南非稳定的任务交给一个§R叛徒们§!建立的政府。赫梅莱夫斯基将军需要从这场灾难中挽救所有可以救下的人，并为了§j总督§!的荣耀，再度征服§r南非§!。"
 GRO_REICHSSTAAT_SFG_send_equipments: "送去装备"
 GRO_REICHSSTAAT_SFG_send_men: "送去兵员"
 GRO_REICHSSTAAT_vasallenstaat_1: "我们的附属国——§O阿非利卡人民邦§!如今正在经历巨大的政治变动，他们的政权饱受民众诟病。§S非国大叛军§!依旧阴魂不散，布尔人无法有效管理我们赐予他们的领土，这些叛军仍然在我们的土地上肆意妄为。如果这些§O布尔人§!仍旧无法控制局势，§R那么我们就需要做我们该做的事情了§!。\n\n§O阿非利卡人民邦§!局势：[GRO.MZBGetSituationBoer]\n§S非国大§!影响力：[GRO.MZBGetInfluenceANC]"
