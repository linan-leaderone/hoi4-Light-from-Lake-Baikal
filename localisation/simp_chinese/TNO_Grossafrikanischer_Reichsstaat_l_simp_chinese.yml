 GRO_REICHSSTAAT_BOERS.100.desc: "汉斯·许蒂希花费了一整晚的时间编写他最新的法令，现在手上的这份文件现在已经是第三次修改稿了，这正是处理附庸国问题时所必需的周全细心，他再度凝视了一遍桌子上的文件，以确保自己没有犯错。\n\n“尊敬的阿非利卡人民邦众议院：近来与你国共同管辖所属领土内反叛活动的激增现象表明：需要采取更直接的措施来遏制近来激增反叛起义现象。\n\n在与会事务总局的其他相关成员分析当前情形后，确定了唯一妥善的解决措施——将阿非利卡人民邦直接整合并入德意志邦。\n\n鉴于这一事实基础之上，共和国之众议院须做好必要准备以移交其行政权力至我基于上述目的所新任命者。此类准备工作必须在本文件发布后两周内完成。\n\n卡尔·赫梅莱夫斯基将军已被任命监督上述权力移交工作，他将抵达约翰内斯堡并将在规定的截止日期前指示其执行命令。在相应权力移交工作结束后，众议院将被解散。”\n\n最后看了一眼文件，许蒂希看起来很高兴。"
