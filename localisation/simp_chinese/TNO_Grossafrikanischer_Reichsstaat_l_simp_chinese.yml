 GRO_REICHSSTAAT.44.t: "失联的南非前哨站"
 GRO_REICHSSTAAT.44.desc: "“南非前哨，收得到吗？南非前哨，收到请回答！”无线电室里一片寂静，唯有电流声滋滋作响。鲁道夫·希米恩特拉站在面红耳赤的卡尔·赫梅莱夫斯基身后。他正在监督无线电报员工作。电流声没什么好奇怪的，毕竟这里距南非前哨还隔着数英里当地人控制的稀树草原。\n\n“南非前哨，收到请回答！”\n\n回应他的还是只有滋滋的电流声。赫梅莱夫斯基一行人已经在这站了快半个小时，如果南非前哨没有回复，他们就不打算离开。\n\n“前哨站里还有人吗？请立刻回复！”\n\n电流声依旧滋滋作响，仿佛是在嘲弄这位殖民地总监。\n\n几分钟后，赫梅莱夫斯基已经不打算再拖下去了。他转过身来，一声不吭地跑向了他的办公桌，掏出一张纸，在纸上乱涂一气，鲁道夫还误以为他是在签名。布尔电报员接过纸，行了一个专业的敬礼，然后转身离开了电报室。\n\n在潦草涂鸦的旁边，还写着一行行的法律术语，详细描述了一个相当简单的应急计划。南非的蛮族泛滥猖獗，大阿非利加德意志邦无法再与其建立联系。这片领土将交予布尔人管理。许蒂希居然会同意割让领土？鲁道夫实在很难相信赫尔佐格可以说服许蒂希。但他认为，尽管许蒂希很贪婪，但这位非洲唯一的纳粹党人实在太过傲慢，布尔人大概都不敢跟他谈判吧。"
 GRO_REICHSSTAAT.44.a: "确实挺奇怪的。"
 GRO_REICHSSTAAT.45.t: "残存的一切"
 GRO_REICHSSTAAT.45.desc: "奥托·福施纳一边眺望着利奥波德维尔，一边尽力摆脱内心的绝望。德意志邦曾经联通大西洋与印度洋，掌控着丛林与沙漠，而现在，他们手上控制的领土只剩下了他目光所及之地。\n\n他知道，在许多人看来，即使是这最后一座未被攻克的堡垒也坚持不了多久。许蒂希的宏伟国度的崩溃导致各式各样的军阀、土匪和罪犯在非洲大陆各处涌现，在曾经处于他们统治下的土地上揭竿为王。是的，他们彼此之间相互仇恨，但他们最恨的还是德国人。他们不会就这么看着德国统治的最后残余——阿非利加防卫阵线继续存在下去的，冲突已经到了地平线上，愈来愈近。\n\n但福施纳是一个一生都在战斗中度过的男人，这只不过是另一场战斗罢了。许多德国人仍然生活在非洲，散落在他们曾经统治过的广袤土地上，孤立无援。他们需要一湾避风港，一座避难所，一个他们可以逃往的地方。他不会放弃他们的。他将尽全力保卫阿非利加防卫阵线的领土，尽管它面积不大，但已足以为祖国的儿女们提供庇护。\n\n而这意味着他必须做出一个无论是许蒂希还是他自己都曾经厌恶的决定——妥协。现在这个词汇流露着一种必要性。为了利奥波德维尔和周边其他城市的安全，他不得不与比利时人、英国人、“不可信的”德国人甚至土著人妥协。福施纳知道，他曾经的许多同僚都无法做到这一点，正因为如此，他们才会白白死去。\n\n他才不会重蹈覆辙。为了生存，他们将不惜一切代价。为了避免终焉的崩溃，他会忍耐，他不知道自己能否成功，但他在咽下最后一口气之前都不会放弃希望。阿非利加防卫阵线将屹立于非洲的黑暗之心。\n\n这就是他能做的了。"
 GRO_REICHSSTAAT.45.a: "我们必须坚守战线。"
 GRO_REICHSSTAAT.46.t: "最后的坚守"
 GRO_REICHSSTAAT.46.desc: "凯-乌韦·冯·哈塞尔坐在会议桌前叹了口气，他刚刚才开完利奥波德维尔政府的第一场工作会议。他感到一挑沉重的担子压在了他的肩上。\n\n许蒂希已死，大阿非利加德意志邦也在经历了成百上千次的暴乱和兽行后分崩离析。而他只能收拾仍然处于他们控制之下的一小片领土上的残局。这个目标对他来说有点太好高骛远了，因为现在摆在他面前的问题根本数不清。\n\n他手下的德国行政人员，或者说，还活着的那一小部分行政人员都是十足的暴力狂，他们认为诉诸暴力是解决问题的唯一办法。这也不能怪他们，毕竟那些尚存理智的人都被许蒂希无情的淘汰了。而政府的结构也经过了精心设计，以最大程度地保持杀戮的高效。显然，这样一个政府根本没办法维稳，不知何故，但他知道他必须改变这一切。\n\n为了达到他的目标，他不得不招揽盟友，把不受待见的英国人、长期被贬低的比利时人和其他无处可去的欧洲殖民者都募集到他的麾下。\n\n他们明显没有许蒂希的鹰犬那么嗜血，但也不那么可靠。他们也没有什么经验可言。但他们填补上了人力空缺，这就够了。\n\n冯·哈塞尔并不确定未来会变成什么样。防卫阵线能否确保其领土不被四面环伺的，对他们的前压迫者满腔仇恨的非洲小国瓜分殆尽，还是个未知数。他只知道，他会尽全力保障防卫阵线的存续，无论这会给世界带来什么。\n\n因为他没有别的选择了。"
 GRO_REICHSSTAAT.46.a: "至少他自己认为是这样。"
 GRO_REICHSSTAAT.47.t: "又断一条纽带"
 GRO_REICHSSTAAT.47.desc: "我们对其他两个前专员辖区的行政系统的合并正按预期进行，而德国本土方面的反应与我们预期的一样糟糕。随着大日耳曼国正式与我们断绝一切联系，我们的经济来源，无论是直接的财政援助还是贷款途径都被彻底切断。雪上加霜的是，与德国本土断绝关系带来的影响远不止于此。\n\n由于我们现在的财政状况就已经很不乐观，这一击直接打中了我们的软肋，使我们实行任何一项永久性财政平衡计划的希望也都随之破灭。然而，这还只是表面的分析，而真相往往埋藏在更深层次的地方。\n\n尽管遭受了这一挫折，我们的经济还是得运行下去。让他们说我们这也不行那也不行去罢，民族社会主义的铁蹄将照常前进。我们体制能够带来自给自足。德意志邦将永存于世。"
 GRO_REICHSSTAAT.47.a: "报告结束。"
 GRO_credit_go_to_shit: "§R随着德国本土延伸来的生命线被切断，我们的财政将受到严重的影响。§!"
