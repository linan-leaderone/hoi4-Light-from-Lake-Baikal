 GRO_REICHSSTAAT_BOERS.113.desc: "A company of venerable Panzer Xs lines up the parade ground at Oberkommando Südafrika's HQ in Upington. Emulating the style of Reich's Generalfeldmarschalls, Karl Chmielewski inspects the tanks one by one, eyeing their cannons, all perfectly elevated to 45 degrees. In truth, Chmielewski didn't have a very good idea of what he was doing, he was a camp commandant, not a general. To him, the panzers might as well be magic machines, and whatever the officers told him about the status of the tanks, he could only respond to with a nodding agreement and vague comments about the efficiency of the Aryan war machine.\n\nNo sooner does Chmielewski's pretend-inspection end than a Kübelwagen bearing the official insignia of the Statthalter pulls into the parade ground.\n\n\"Heil Hüttig!.\" The familiar salutation is exchanged between the Gruppenführer and the staff officer, before the latter hands a letter to the former: The Statthalter's orders. Chmielewski knows what they are, nevertheless he hopes for something else, to no avail. Hüttig's only command is to take \"complete control of the Vasallenstaat.\"\n\nAn acute discomfort begins to build up on Chmielewski's chest as he looks around him:\n\nThe Puma's taking off from that helipads, the conscripts running laps around the base, and the tanks still on parade. These were all great instruments of war, but would they be enough to reconquer the whole country? Chmielewski didn't think so. Nonetheless, he would do as he was told."
 GRO_REICHSSTAAT_BOERS.113.a: "让我们再来一次吧。"
