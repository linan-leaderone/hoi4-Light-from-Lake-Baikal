 POLITICS_OTTO_FORSCHNER_DESC: "奥托·福施纳的余生都将在非洲度过，但是他将来过得舒不舒服取决于他现在要怎么做。\n\n自从见证了已故的总督之疯狂及其政权的崩溃，刚果的殖民地总监就被其他的曾经忠于许蒂希的手下说服。为了保命，他必须除掉许蒂希。此后，许蒂希被除掉了，但是对他的恐惧已然消失，这个团结政府的理由也不复存在，偌大的德属非洲只剩下了如今这片残山剩水，大部分地盘都在利奥波德维尔附近。\n\n福施纳肩负着领导德意志邦残余行政机构进行重组的责任，他必须先处理他面前的烂摊子。福施纳知道自己是回不到德国本土了，他唯一的救命稻草就是重建穆勒遗留的德属中非专员辖区行政机关，并且防御来自西面的侵攻。幸运的是，现在刚果乱成一锅粥，这为他的“阿非利加防卫阵线”争取了一点宝贵的时间。"
 POLITICS_KAI_UWE_VON_HASSEL_DESC: "凯-乌韦·冯·哈塞尔于一战期间降生在德属东非，他在德国赢得二战后回到他出生的大陆。冯·哈塞尔是一位在德属中非广受尊敬的行政人员，他在汉斯·许蒂希接管由罗尔夫·施坦纳治理的殖民地前接到了邀请。他别无选择，假装同意这一任命，但暗地里统领着一个试图推翻许蒂希政权，恢复德国统治的组织。\n\n由于德国在南非战争中的大量投资赢得了许多官僚的忠诚，冯·哈塞尔得以动摇许蒂希政权，加速其垮台，并将开普敦从他的魔爪中解放出来。此外，他成功的在临时盟友奥托·福施纳杀死许蒂希之后背刺了他。\n\n总督之死成为了压垮德国在非洲大陆统治的最后一根稻草，不过冯·哈塞尔还是设法为德国保住了刚果河口。作为感谢，元首指定他担任刚果保护官。现在，冯·哈塞尔的统治不可撼动。因此，他得以进行下一步计划：利用该地区作为跳板，将整个撒哈拉以南非洲永远置于德国经济和政治的影响下。"
