 GRO_REICHSSTAAT.30.t: "喀麦隆局势得到控制！"
 GRO_REICHSSTAAT.30.desc: "于[GetDateText]收到的文件誊本\n绝密\n致总督汉斯·许蒂希\n\n\n总督阁下，我收到了好消息，\n\n总部设于喀麦隆地区的地方行政当局报告说，他们成功镇压了被称为“X”的叛军组织。自从叛军击溃卫戍部队以来，他们一直在引起骚动。游击队的指挥官已被拘留，准备在您收到这封信后的几个小时内处决。\n\n虽然异议分子已化为一盘散沙，但该组织的主要领导人，一个代号为X的人，在清剿扫荡时没了踪影，这意味着他本人及其叛军核心领导层仍藏匿于某地。\n\n虽然我们在此次叛乱中使其元气大伤，但该组织仍是我们的心腹大患，他们会在来日东山再起，再次争取他们的“自由”。要是他的那帮同僚再发动一场暴动，我们的部队可能没有充足的准备去对付他们，他们趁机占据上风，并再次从我们手中夺取该地区的控制权。有鉴于此，我恭敬地请求许蒂希阁下发扬您与生俱来的雷厉风行，确保大阿非利加德意志邦不会再让这些肮脏的杂种们作乱犯上。\n\n\n许蒂希万岁！\n-殖民地总监X"
 GRO_REICHSSTAAT.30.a: "很棒！"
