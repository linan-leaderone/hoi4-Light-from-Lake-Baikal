 GRO_REICHSSTAAT_FOCUS.35001.desc: "The glory and beauty of the rising African Sun's golden rays dawned not within the heart of the Statthalter. Instead, all that Hans Hüttig's heart bore that morning was the intention on finding the fruits of his warlike labor, and the hatred he harbored for the very land which cast such glorious rays down upon him, and all within the walls and upon the gate to a military base within Bouhlerstadt. Now, with the sound of the opening gates to Bouhlerstadt's walls ringing out alongside the combustion of the Schutzstaffel's trucks, Statthalter Hans Hüttig eagerly awaited what the shedding of African blood would merit the Reichsstaat.\n\nHüttig's steely gazed opened in awe as he saw the incoming convoy and the bounty they hauled. Entire trucks had been filled with weapons stolen from caches, and new military vehicles drove in sync with the convoy, replenishing the vehicles wasted in these dire wars throughout Afrika. Hüttig nearly cracked a smile as he saw the enlisted personnel of the Großafrikanischer SS labor to move the crates of guns to their supply depots, with cranes and trucks working for the glory of the Reichsstaat.\n\n\"Sir, Statthalter, sir.\" suddenly saluted an officer next to Hüttig, prompting him to return the salute as his gaze upon the bounty had been broken.\n\n\"Yes, yes, what is it, Obersturmbannführer?\" said Hüttig.\n\n\"Well, sir, I just wished to report, as the commanding officer of the raiding missions which have just returned, that the men eagerly and bravely served upon the frontlines, and that the Großafrikanischer SS has proven to be an utter success for your administration's glory.\" the officer said, before issuing a salute.\n\nHüttig began to crack a wicked smile in light of the Obersturmbannführer's report."
 GRO_REICHSSTAAT_FOCUS.35001.a: "“你说你杀了多少非洲人？来，咱聊聊。”"
 GRO_REICHSSTAAT_FOCUS.35001.b: "“别忘了把缴获的武器分给党卫军战士们。\n不管怎样，我们来谈谈吧。”"
