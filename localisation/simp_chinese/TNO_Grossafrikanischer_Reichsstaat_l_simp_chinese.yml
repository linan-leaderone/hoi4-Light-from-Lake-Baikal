 GRO_REICHSSTAAT.70.t: "希特勒施塔特之战"
 GRO_REICHSSTAAT.70.desc: "如果说非洲，或者把范围缩小一点，穆勒专员留下的烂摊子里有一颗明珠，那就是这里了。希特勒施塔特是一座崭新的城市，它没有什么文化底蕴，但这并不影响它的美丽。这里有绵延数英里的原始白色海滩，方圆数英亩的热带丛林，以及可与西班牙、意大利甚至普罗拉媲美的现代酒店和豪华度假村。这就是德国所看到的非洲，也是游客所见到的非洲。\n\n但它可不仅仅徒有其表，这座城市是有象征意义的。这里是大日耳曼国无上荣耀的见证，它比再次统一乃至整个被德意志的铁蹄所开垦的东方都重要。因为正是在这里，大日耳曼国用地球上最大的湖泊代替了无用的丛林。正是在这里，德意志人民把一块爬满了猿猴的原始土地，改造成了可与欧洲大城市相媲美的宏伟之都。这就是雅利安人种优越性的证据，一个与帕特农神庙、罗马斗兽场、金字塔，甚至人民大厅一样有力的象征。\n\n因此，它被选为该地区德国驻军的行动基地并不奇怪。这些人记得这座城市，以及它很久以前的样子。他们曾经是穆勒的手下，是这片钢铁森林的看守，是在休息时间参观它们的人，是多年来保护它们免受威胁的人。如果有哪座城市能在黑暗的丛林中仍发耀德意志的光彩，那一定是它。\n\n土著民兵终有一天会找寻到这座城市，但他们会在城门前被拦下，被打个头破血流。以建造它的人和以其名字命名它的人发誓，希特勒施塔特这个名字将永世不改！"
 GRO_REICHSSTAAT.70.a: "坚持抵抗！"
 GRO_REICHSSTAAT.71.t: "希特勒施塔特背水一战"
 GRO_REICHSSTAAT.71.desc: "特兰（希特勒施塔特）：特兰呼叫内特贝克，特兰呼叫内特贝克，你听到了吗？\n\n内特贝克（利奥波德维尔）：这里是内特贝克。我听到了。\n\n特兰：敌人的攻击比预期的更凶猛，重复，比预期的更凶猛。土著民兵开始占上风。局势已经开始超出控制，完毕。\n\n内特贝克：收到，特兰，我知道了。完毕。\n\n特兰：我们需要立即进行补给，完毕。我们的炮弹和航空燃油不足，完毕。维修设备和弹药也很紧缺，现在我们正在分发食品和医疗用品。在此我请求克利马内方面立即为我们输送补给品。内特贝克，你听到了吗？\n\n内特贝克：……我听到了。暂时不能为你们运去补给。继续坚守。完毕。\n\n特兰：暂时不能——三天之前你就在用这话应付我们了，你个混账玩意儿！给我们提供补给，否则你们就别想保住刚果湖这一头仅存的堡垒了！我说得够清楚了吗，内特贝克？\n\n内特贝克：特兰，保持无线电纪律。这些东西我们也很缺，所以我们没法运送补给。继续坚守，重复一遍，继续坚守。\n\n特兰：……我知道了。希特勒万岁，通话结束。\n\n内特贝克：整个德国都与你同在。做你必须要做的事情。希特勒万岁。"
 GRO_REICHSSTAAT.71.a: "我们身处覆巢之下。"
 GRO_REICHSSTAAT.72.t: "明珠已矣"
 GRO_REICHSSTAAT.72.desc: "马丁·布洛姆用空洞的眼神注视着希特勒施塔特，或者说，它仅存的那部分。火焰舔舐着这座度假小镇曾经质朴的建筑，布洛姆不禁想知道他的未来会怎样。\n\n当他在脑海中复述过去一个半星期所发生的事的时候，一种伴随了他数年的空虚感似乎又蠕动着爬进了他的大脑。他还记得那些昼夜不停的袭击，土著人为了反抗他们的统治拼尽了全力。他还记得围绕着这座小镇的临时城墙坍塌的时候，守卫弹尽粮绝，被愤怒的汪洋所淹没。他还记得他是如何登上从希特勒施塔特港口扬帆的二十多艘大小船只中的一艘的，这些船只载满了侥幸逃离了城市的德国殖民者，主要是士兵。\n\n布洛姆又想到了当年被他的父亲安排到非洲服役的时候。那时，他还是个有志青年。尽管他现在也才二十多岁，但生活已经把他磨砺得像个中年人。他曾在穆勒的手下干反游击队的活，跟随着非洲之盾的大部队一路打到了开普，为了报复洗劫德属非洲明珠的野蛮人而把整片整片的村落烧光这种事也不是没干过。\n\n这个年轻人感到他所珍视的，为之而活的一切正在他四周坍塌。他感到手上的步枪像灌了铅一样重，尽管里面一发子弹都没有。还没过脑子，一句话就从他口中吐出：“我们要去哪？”\n\n回答他的只有沉寂。当希特勒施塔特终于要燃烧殆尽时，有人说了一个词作为回应。"
 GRO_REICHSSTAAT.72.a: "“利奥波德维尔。”"
 GRO_REICHSSTAAT.100.t: "卢安果民族团结党领袖越过伊比利亚的边境"
 GRO_REICHSSTAAT.100.desc: "急电\n\n来自：喀麦隆殖民地总监汉斯·斯塔克\n\n按以往的惯例来看，伊比利亚赤道非洲海外省的周边地区，在并入到大阿非利加德意志邦后一直很平静。大多数当地原住民一直低着头服从我们的统治，只要他们不受到太过粗暴的干涉，就能与我们维持正常的经济关系。然而，这种情况可能正在发生改变。有个叫马里安·恩古瓦比的人，他疑似是个共产主义同情者，而且还领导着卢安果民族团结党。这一组织已经开始反抗大阿非利加德意志邦。我们在当地的线人注意到，在大阿非利加德意志邦和赤道非洲之间有着定期的车辆流动，据线人说，那里的司机就是卢安果民族团结党的同伙。这可能是正常的商业活动，但也很有可能是卢安果民族团结党在获取物资与武器，为暴力反抗做准备。"
 GRO_REICHSSTAAT.100.a: "得好好监视他们。"
 GRO_REICHSSTAAT.200.t: "与阿赞德部落的边界冲突"
 GRO_REICHSSTAAT.200.desc: "急电\n\n来自：乌班吉-沙里殖民地总监阿瑟·利贝亨舍尔\n\n在过去两个星期里，乌班吉-沙里驻军在靠近刚果地区边界的姆博穆河沿岸哨所和定居点遭受了至少六次攻击。这些袭击已造成两名德国士兵死亡，另有五人受伤，肇事者据信是阿赞德人。这些袭击是零星发生的，但令人惊讶的是他们组织良好，并利用了乌班吉-沙里地区相对孤立的情况。这不禁让人联想到50年代发生在喀麦隆边境的冲突。目前，殖民地总监不建议对当地叛军采取进一步行动，因为乌班吉-沙里地区的军事预算已经捉襟见肘。"
 GRO_REICHSSTAAT.200.a: "支援当地驻军"
 GRO_REICHSSTAAT.200.b: "利贝亨舍尔自己能解决这件事。"
 GRO_REICHSSTAAT.201.t: "在刚果湖附近发现反抗军"
 GRO_REICHSSTAAT.201.desc: "急电\n\n来自：乌班吉-沙里殖民地总监阿瑟·利贝亨舍尔\n\n乌班吉-沙里地区的局势持续升温。虽然叛军袭击没有造成更多死亡，但有几名德国士兵受伤。此外，三名当地的线人在博伊特勒施塔特郊区，靠近刚果湖岸边的地方遭遇谋杀。这些线人向当地驻军通报说该地区有叛军民兵活动，他们的影响力和军事力量只会越来越强。殖民地总监建议中央政府授权调用更多的资金、资源和人力来对抗叛军的威胁。"
 GRO_REICHSSTAAT.201.a: "干翻他们！"
 GRO_REICHSSTAAT.201.b: "我们抽不出更多的人力和资金。"
 GRO_REICHSSTAAT.202.t: "北刚果的反抗军在班吉附近被捕"
 GRO_REICHSSTAAT.202.desc: "急电\n\n来自：乌班吉-沙里殖民地总监阿瑟·利贝亨舍尔\n\n我们在乌班吉-沙里地区对抗当地叛军的努力取得了成果！昨晚，来自博伊特勒施塔特驻军的一支大部队突袭了达马拉镇附近一个疑似叛军营地的地点。叛军并未意识到我们的到来，数百名叛军一枪未放就被我们的军队逮捕了。他们大部分是阿赞德人。我们的目标是把他们转移到最近的集中营无限期地关押起来。与此同时，我们已将叛军的领导人，一些愚蠢的雇佣兵和前中非党卫军军官单独拘留。我们要清算这些自命不凡的卑鄙小人。"
 GRO_REICHSSTAAT.202.a: "很好。"
 GRO_REICHSSTAAT.203.t: "未发现乌班吉-沙里叛军的踪迹"
 GRO_REICHSSTAAT.203.desc: "急电\n\n来自：乌班吉-沙里殖民地总监阿瑟·利贝亨舍尔\n\n我们在乌班吉-沙里地区打击当地叛军的努力并未取得多少成果。昨晚，来自博伊特勒施塔特驻军的一支大部队突袭了达马拉镇附近一个疑似叛军营地的地方。可就在部队到达时，这个营地已经被遗弃，几乎没有留下任何装备或有用的情报。不管这个营地曾经藏了多少叛军，现在他们都已逃进了丛林。我们在达马拉的线人目前正在接受询问，以便更好地了解为什么我们会遭遇失败。这清楚地表明叛乱分子正在对该地区的稳定和整个德意志邦造成严重的威胁。"
 GRO_REICHSSTAAT.203.a: "该死！"
 GRO_REICHSSTAAT.300.t: "刚果殖民地总监发来的一封报告"
 GRO_REICHSSTAAT.300.desc: "急电\n\n来自：刚果殖民地总监奥托·福施纳\n\n全面雅利安化非洲的计划仍在继续。然而，我们还是遇到了不小的困难。大部分的困难来自于雇佣军，这些雇佣军得到了前中非专员辖区的允许，得以自由统治这片区域。既然我们不给他们派活干了，他们就转而把枪口对准了我们。毫无疑问，我们的党卫军部队能够驾驭各种各样的雇佣兵杂种。但很不幸，他们中的多数人与土著首领和叛乱组织大肆同流合污，结果就是这些野蛮人变得越来越难以对付。而且许多前中非专员穆勒提拔了许多劣等人下属，让他们担任行政职位，有些甚至还加入了党卫军，但他们至今下落不明。我们有理由怀疑，就像雇佣兵一样，他们把自己的才能传授给了当地的恐怖组织。党卫军部队的减员已经达到了临界水平，尤其是在刚果大坝附近。大坝急需增援，因为我们有理由怀疑它是当地恐怖分子的主要破坏目标。"
 GRO_REICHSSTAAT.300.a: "局势正在失控，快派援军去守卫大坝。"
 GRO_REICHSSTAAT.300.b: "不理会他"
 GRO_REICHSSTAAT.301.t: "发现蒙博托的踪迹"
 GRO_REICHSSTAAT.301.desc: "上周我们对种植园大屠杀的调查找出了一条有趣的线索。我们发现了几本奴隶们保存下来的日记，它们认为“蒙博托·塞塞·塞科”是个有感召力的人物。我们还发现了一张纸条暗示一些奴隶与蒙博托领导的野蛮恐怖组织有联系。我们认为约瑟夫-德西雷·蒙博托，这个被精神错乱的叛国贼穆勒提拔为党卫军指挥官的黑蛮子，似乎一直在利用他的党卫军来反对我们的正义事业。他打算凑齐一些土著和逃跑的奴隶，并用“蒙博托·塞塞·塞科”的名义建立一个恐怖组织。根据您的命令，我的手下会在种植园周围搜索蒙博托的间谍可能用来联系逃亡奴隶的隐蔽小径。希望这些线索能帮我们找到蛇窝。"
 GRO_REICHSSTAAT.301.a: "只要能把蒙博托的脑袋拿来，就算把整片丛林都烧了我也不在乎！"
 GRO_REICHSSTAAT.301.b: "我们没必要在这些难觅踪迹的野蛮人身上浪费时间！"
 GRO_REICHSSTAAT.302.t: "叛徒的审判"
 GRO_REICHSSTAAT.302.desc: "利奥波德维尔法院是斯巴达式设计原则的典范。特别邀请来的宾客来到了一个方形的大房间，并在折叠椅上就座。法庭空调吹来的一点点冷风完全敌不过炽热的刚果阳光，尽管微风从敞开的窗户和门吹进来，客人们的汗水还是很快浸湿了深色羊毛制服的领子。在法庭的前端是设计（或预算）唯一容许存在奢侈的地方：一个巨大的法官席，由直接从祖国进口的橡木制成。法官的椅子上方挂着一幅巨大的“非洲之主汉斯·许蒂希”的照片，照片两侧各挂着一面醒目的大阿非利加德意志邦的黑旗，顶部是一尊青铜雄鹰，其翅膀之长几乎快要盖过了法官席，昭示着被告和旁听者都可以深刻地认识到雅利安人的正义事业不可战胜。\n\n房间的周围设置了电视摄像机，它们会记录下被告席上的影像。正当摄像机开始拍摄时，受到指控的叛徒，前中非专员辖区将军休·冯·奥彭和格尔德·冯·布洛特尼茨被带到了法官席前。他们看上去衣冠不整。在审判过程中，每个人都尽职地扮演了自己的角色。检察官无情地审问着被告，被告人一个接一个地招供了。他们不仅给当地叛军提供枪支，而且还容忍劣等民族玷污了神圣的党卫军、允许外国犹太资本主义企业的颓废财富动摇非洲野蛮心脏的神圣教化任务。与此同时，辩护律师结结巴巴地哭诉着，不冷不热地找了一些借口。这场作秀审判持续了大约一个小时后，法官放下了他的小木槌：\n\n“我宣布被告休·冯·奥彭和格尔德·冯·布洛特尼茨犯有叛国罪。对他们的判决将是……”"
 GRO_REICHSSTAAT.302.a: "终身监禁。"
 GRO_REICHSSTAAT.302.b: "枪决死刑。"
 GRO_REICHSSTAAT.303.t: "罗尔夫·施坦纳之死"
 GRO_REICHSSTAAT.303.desc: "鲍赫勒施塔特一个平常的早晨，又有一大堆文件被送到许蒂希的办公室。这位非洲征服者手里拿着杯咖啡，大步走到他的办公桌前，然后注意到那一堆东西上面有一个信封，上面印着“紧急信件，署名奥托·福施纳，刚果殖民地总监。”\n\n似乎终于有人破译了那个毫无价值的小丑穆勒用德意志祖国的宝贵时间和资源绘制的狩猎地图，而且还找到了罗尔夫·施坦纳和一群雇佣兵在转角牛羚兽群附近露营。\n\n在许蒂希看来，施坦纳在非洲是唯一一个不受他指挥，却又真正配得上他军衔的军官。南非战争快结束时，施坦纳曾到许蒂希那里寻求帮助，希望为一个至少懂得辖区专员职责的人效命，而不是去帮一个只会“狩猎之旅乐无边”的家伙，他早就不想在利奥波德维尔那个整天傻笑着的将军手底下当兵了。很不幸，最后是奥托·福施纳被任命为了刚果殖民地总监，施坦纳原本有着光明的前途，但却因为自身的戒备与嫉妒而放弃了这一切。\n\n在思索了一阵可能发生的事情后，专员给出了如下答复："
 GRO_REICHSSTAAT.303.a: "“找到他们的供水源，并用疟疾污染之。”"
 GRO_REICHSSTAAT.304.t: "本地雇佣兵领袖让·施拉姆失踪"
 GRO_REICHSSTAAT.304.desc: "急电\n\n来自：刚果殖民地总监奥托·福施纳\n\n让·施拉姆不知怎么设法逃过了我们设置的监视网。这一周内，他没有出现在他经常参加的社交俱乐部，他的家周围也找不到任何一点踪迹。就算搜查了他的房子也没有发现任何线索表明他可能去了哪里，这条毒蛇留下的诡雷还炸死了我的好几个手下。我们怀疑施拉姆已经消失在丛林里去组织比利时雇佣兵了。实话说，这不是个好兆头。在穆勒执政期间，比利时雇佣军就是中非专员辖区最冷酷无情的战士，只要他们怀疑有一个叛军藏在那里，就会毫不犹豫地把整座村庄屠杀干净。自从我们接管后非洲后，他们潜伏到了丛林中，而且还变得更加凶残了。他们会残忍地屠杀任何能抓到的人——不论是德国人、英国人、法国人、还是本地人。如果施拉姆用他的组织才能激起了比利时人的怒火，他们很可能就是我们政府迄今为止所面临的最严重的威胁。我们紧急请求调遣更多党卫军部队，并将他们尽快部署到刚果。"
 GRO_REICHSSTAAT.304.a: "我的天呐！"
 GRO_REICHSSTAAT.305.t: "殖民地总监福施纳的担忧"
 GRO_REICHSSTAAT.305.desc: "急电\n\n来自：刚果殖民地总监奥托·福施纳\n\n刚果的局势正在恶化。我指挥的大部分党卫军部队都在守卫刚果大坝，他们的人数一天比一天少。到目前为止，我们已经击退了叛军对大坝的全部进攻，但如果有人突破我们的防线，殖民地就会彻底被毁灭。在大坝之外，叛乱分子正在这个国家横行霸道。就在三天前，刚果最大的种植园之一就遭遇了袭击，它的监工被屠杀了，奴隶们凭借党卫军用的战术打败了看守的驻军。似乎每个星期我们都会有一个党卫军小队在巡逻时失踪，搜索人员发现他们的头颅还被钉在了木桩上，尸体被他们自己的肠子绑到了树上。当然，对于雅利安种族合法的统治地位来说，劣等人的挑战并不新鲜，但这些反叛分子好像接受了大阿非利加德意志邦将军们的武装，训练和指挥。虽然这些将军的确可以算作雅利安种族和祖国的叛徒，但我担心我们“见人就抓”的政策正在驱使这些训练有素的危险分子深入丛林，并在那里煽动和训练叛乱分子，进一步阻碍刚果的雅利安化。"
 GRO_REICHSSTAAT.305.a: "听取他的忧虑。"
 GRO_REICHSSTAAT.305.b: "管好自己的嘴，奥托。"
 GRO_REICHSSTAAT.306.t: "小径通往死路"
 GRO_REICHSSTAAT.306.desc: "急电\n\n来自：刚果殖民地总监奥托·福施纳\n\n我的手下在种植园里搜索了几个小时，结果一无所获，直到当地的一个农家男孩找到班长。他报告说看到一些逃跑的奴隶消失在房子东边的灌木丛中。经过进一步搜索，我们发现那里的确有一条小路。沿着这条路，我的小队曲折地前行了几英里，最后到达了一条死胡同，因为小路消失在了无法通行的丛林中。给我们提供假消息的那个男孩已被逮捕，并因他的欺骗行径而被送进了集中营。"
 GRO_REICHSSTAAT.306.a: "丛林里到处都是野蛮人和叛徒！"
 GRO_REICHSSTAAT.307.t: "发现巨型黑市网络"
 GRO_REICHSSTAAT.307.desc: "急电\n\n来自：刚果殖民地总监奥托·福施纳\n\n我的手下在种植园里搜索了几个小时，结果一无所获，直到当地的一个农家男孩找到班长。他报告说看到一些逃跑的奴隶消失在房子东边的灌木丛中。经过进一步搜索，我们发现那里的确有一条小路。沿着这条路，我的小队曲折地前行了几英里，然后发现了一个黑市。我们迅速地控制，逮捕或杀死了所有在场的野蛮人和叛徒。审讯报告揭露了一个由许多这样的黑市和走私窝点组成的网络，目的主要是输送偷来的装备（如果这些审讯报告属实的话，里面甚至还包括几架直升机）给西非和喀麦隆的恐怖组织。我们尚未取得蒙博托位置的线索，但这些发现应该能帮助我们勒紧绞索，锁定凶残的恐怖分子。"
 GRO_REICHSSTAAT.307.a: "虽然不是我们希望的那种胜利，但也算是有成果了。"
 GRO_REICHSSTAAT.308.t: "在南萨拉兰发现蒙博托藏身点"
 GRO_REICHSSTAAT.308.desc: "急电\n\n来自：刚果殖民地总监奥托·福施纳\n\n我的手下在种植园里搜索了几个小时，结果一无所获，直到当地的一个农家男孩找到班长。他报告说看到一些逃跑的奴隶消失在房子东边的灌木丛中。经过进一步搜索，我们发现那里的确有一条小路。我的小队曲折地前行了几英里，并在南萨拉兰丛林深处发现了一个大型营地。进一步观察证实约瑟夫·德西雷·蒙博托就在该营地内。我们还没有足够的人手来消灭他们，但我们已经开始了永久性的监视活动。只等时机一到，我们就能立刻采取行动。"
 GRO_REICHSSTAAT.308.a: "给我接通大阿非利加党卫军第六小队！"
 GRO_REICHSSTAAT.400.t: "穿越丛林"
 GRO_REICHSSTAAT.400.desc: "安哥拉殖民地总监埃里希·穆赫施菲德报告\n\n镇压抵抗运动的行动仍在迅速进行，不过近期叛军的活动有所增加，他们似乎察觉到了殖民政府的怠惰。值得注意的行动包括一场对南纳米比亚省某个机场的突袭。在南非战争结束后，该机场的地勤人员大幅减少，他们主要来参与安置废弃或损坏的飞机，还有无线电设备，而这些设备一直在与西非的当地政府保持联系。\n\n目前该基地已被巡逻的党卫军部队烧毁，飞机库和控制塔被夷为平地，大量炸药在跑道上引爆，以防止其继续投入使用。我们认为，叛军之所以要袭击这座机场，主要目的还是为了获取航空设备，也有可能打算与西非地方政府建立联系，并从大阿非利加德意志邦以外的地方获得物资支持。应特别注意任何试图离开我国领空、又未经我们许可的飞机。一旦出现，就应当立即对其进行侦察，并确认那些飞机是否属于游击队。"
 GRO_REICHSSTAAT.400.a: "派更多的人处理威胁！"
 GRO_REICHSSTAAT.400.b: "殖民地总监穆赫施菲德自己就可以解决。"
 GRO_REICHSSTAAT.401.t: "我们要广播"
 GRO_REICHSSTAAT.401.desc: "安哥拉殖民地总监埃里希·穆赫施菲德报告\n\n我们通过调查，已经确定了袭击纳米比亚空军基地的肇事者属于哪个团体。其实他们已经表明了身份。最近，安哥拉各地的电台都收到了宽频段的无线电广播信号。这封以葡萄牙文发出的讯息声称安盟（即所谓的“争取安哥拉彻底独立全国联盟”）对此前的袭击负责。这次广播略去了毫无意义的哗众取宠，直接号召安哥拉本地人反抗他们的合法政府，为独立战争做准备。我们还没有确定发送这一讯息的电台处在哪个位置，但它很快就会被摧毁。\n\n我们已下令当地的驻军指挥官为可能出现的动荡做好准备。由于该殖民地个人无线电拥有率较低，目前尚不清楚有多少定居点收到了这条讯息。据传闻，其功率大到整个刚果都可以接收到，不过葡萄牙语的广播还是限制了其在安哥拉地区以外的影响力。"
 GRO_REICHSSTAAT.401.a: "尝试定位广播地点。"
 GRO_REICHSSTAAT.401.b: "这些野人竟然会用无线电？"
 GRO_REICHSSTAAT.402.t: "鲨鱼围绕"
 GRO_REICHSSTAAT.402.desc: "安哥拉殖民地总监埃里希·穆赫施菲德报告\n\n安盟号召的抵抗确实给我们招致了不少麻烦。驻军指挥官的报告称，农村地区的本地土著对驻军极其不友好。但最值得注意的还是一次游击队突袭事件。原计划在罗安达郊区进心巡逻的一支小队未能在指定时间内用无线电与总部取得联系，于是我们派了第二支巡逻队沿着相同的路线进行搜索，结果发现他们残缺不全的尸体横七竖八地躺在路边的沟里。经过检查，尸体周边的区域有过短暂交火的迹象。不过我们却没有发现游击队员的尸体，这只能说明游击队要么没有人员伤亡，要么他们把战友的尸体一并带走了。\n\n这种无耻的突袭着实令人忧虑。这些尸体的位置很微妙，即使这支小队发出了增援的求救，其他巡逻队也不太可能及时赶到该地区，而暴力袭击只是掩盖了其熟练的计划。我认为当地人不太可能有效地策划这样一场袭击，因此我怀疑有德国人在向安盟出卖情报。我们正在着手调查，希望尽快找到这个叛徒集团。"
 GRO_REICHSSTAAT.402.a: "雅利安人居然会支持这种暴行？"
 GRO_REICHSSTAAT.403.t: "铲除赤祸"
 GRO_REICHSSTAAT.403.desc: "安哥拉殖民地总监埃里希·穆赫施菲德报告\n\n现已查明有本地日耳曼人已经犯下叛国罪的嫌疑，他们可能与最近在罗安达城外围巡逻队的遇害有关，已经追查到他们是曾经参与南非战争的征召兵。可以确认的是，罗安达警备部队当中的在南非战争期间征召来的很多人在德国时都与内战期间的大学生学运组织保持着联系，似乎把他们派遣至这里的目的就是防止他们腐化文明的德国社会，他们的战斗能力已经不是首要因素了。\n\n基于上述事实，很容易就能调查出这些人当中谁向土著通风报信了。我们揪出了一小撮勾结安盟，并泄密给他们的人，一旦我们把驻军里面全部的社会主义分子一网打尽并统统枪毙，卑职以为，彻底摧毁这些内鬼组织以后，安盟的作战能力将会大打折扣，不久秩序就会恢复。"
 GRO_REICHSSTAAT.403.a: "难道我们永远不能摆脱这些布尔什维主义的寄生虫吗？"
 GRO_REICHSSTAAT.404.t: "秩序崩溃"
 GRO_REICHSSTAAT.404.desc: "安哥拉殖民地总监埃里希·穆赫施菲德报告\n\n试图镇压土著骚乱的努力失败了，安盟的动员深入安哥拉人的心，土著与德国人的冲突变得越来越频繁，即使是在那些之前被认为安全的地区也是如此-包括罗安达城本身。驻军正在贫民窟当中开展清剿，但土著人有原葡萄牙殖民地军队的武器，虽然质量差，但是足够在整个殖民地拖住我军了。\n\n卑职现在对本地驻军能否成功镇压土著的革命骚乱表示担忧，希望正式请求刚果驻军增援，这样我们就可以对这些大规模的进攻进行反击。如果不能立刻得到援助，卑职担心驻军无法控制整个殖民地，届时我军不得不放弃外围地区来确保控制海岸线。在此请求长官裁决。"
 GRO_REICHSSTAAT.404.a: "派出援军！"
 GRO_REICHSSTAAT.404.b: "你这时候求援，可真不会挑时间啊。"
 GRO_REICHSSTAAT.405.t: "罗安达殖民地的爆炸"
 GRO_REICHSSTAAT.405.desc: "“先生们，既然大家都到齐了，我们开会吧。”埃里希说道。鲍赫勒施塔特的联络官西格弗里德·汉森走出了卫生间，坐到了自己的座位上。\n\n“我听说你们在镇压劣等人时遇到了困难。你们谁能解释一下原因，还是我现在就该把你们全关到集中营？”\n\n“还不是混蛋申克对野蛮人太心慈手软了！”一个驻军指挥官尖声说道。“就是他弄得现在劣等人对雅利安人的统治反应更加激烈了！”\n\n“那我们就加大力度吧！派出更多部队，进行更严厉地镇压！”\n\n“但是，我们的人手不够了，克利马内还没有回应我们最后一次增兵的请求！”\n\n会议继续进行着，埃里希和集合在一起的指挥官们对反叛的当地居民、叛国的申克和日耳曼尼亚的懦夫们发出了各种各样的咒骂。大家的情绪太过激动，几乎没人注意到西格弗里德悄悄离开房间去接首都打来的电话了。\n\n随后，西格弗里德留在桌子底下的手提箱发生了爆炸，烈焰吞没了在场的所有人。"
 GRO_REICHSSTAAT.405.a: "一个爆炸性的结果。"
 GRO_REICHSSTAAT.406.t: "罗安达的混乱"
 GRO_REICHSSTAAT.406.desc: "埃里希的耳朵嗡嗡作响，他把压在腿上的桌子推开，摇摇晃晃地站了起来。他周围的驻军指挥官们也勉强站稳了。接着他听到罗安达上空响起了紧急警报，然后是殖民地警卫冲进房间时低沉的喊叫声，他们还差点被散落在地板上的木头瓦砾上绊倒了。\n\n“…长官？！您受伤了吗？”警报声渐弱，埃里希听到了身边警卫的喊叫声。\n\n“只是些擦伤罢了，不过我的裤子烧焦了，好在那混蛋没能得逞，我还活得好好的。”\n\n“长官，等会再换裤子吧，安盟还在进攻这座城市！”\n\n“那些混账！？他们怎么还没被杀干净啊！”\n\n“他们人太多了！我们在罗安达的防线全线崩盘。我们必须得疏散您和幸存的驻军指挥官到附近的城镇了！”\n\n“被这些劣等人逼得撤退！？”埃里希的脑海里涌起一股冲动，他想夺过那人手中的枪，然后把他崩了，驻军怎么可以撤退呢。但外面的枪声和爆炸声让他相信，也许现在还可以放手一搏。"
 GRO_REICHSSTAAT.406.a: "向罗安达派更多的人！"
 GRO_REICHSSTAAT.406.b: "这轮你赢了，劣等人！"
 GRO_REICHSSTAAT.407.t: "罗安达在燃烧"
 GRO_REICHSSTAAT.407.desc: "急电\n安哥拉殖民地总监埃里希·穆赫施菲德发来的讯息\n急电\n\n在罗安达及其周边地区镇压抵抗的所有努力皆以失败告终。我们曾尝试清除罗安达贫民窟的武装民兵，竟然弄得整座城市都爆发了反殖民政府的暴力活动。罗安达殖民地管理处在一名德国叛徒引爆炸弹后化为了废墟。虽然我逃过一劫，但当地居民显然看见了爆炸。他们迅速组织起来，发动了一场针对驻军的起义，背后的策划者应该是安盟。他们最近确定的领导人约瑟夫·萨文比宣布该市为安哥拉共和国的首都。\n\n我们已经将尽可能多的人从罗安达市区内撤离，并且已经进入安哥拉的荒野，我们将在那里通过陆路撤往鲍赫勒施塔特。我不能透露目前所处的位置，不然这条信息就会遭到拦截。请总督派出空中侦察部队来定位我们的踪迹，以便提供帮助。"
 GRO_REICHSSTAAT.407.a: "我真想让这群傻逼被那些野蛮人生吞活剥了。"
 GRO_REICHSSTAAT.408.t: "连根拔起"
 GRO_REICHSSTAAT.408.desc: "安哥拉殖民地总监埃里希·穆赫施菲德报告\n\n事实证明，庆祝卫戍部队消灭布尔什维主义叛徒为时尚早。经过申克多年松懈懒散、卖国求荣的治理，安哥拉的行政体系变得虚弱无力。我们试图恢复雅利安人的纪律，可结果却适得其反。一开始是基层官员的罢工，后来还发展到罗安达市长抗议我的合法统治，拒绝执行殖民地总监发布的命令。\n\n出于维护这座城市的安全，军队已经从邻近的城镇调遣到罗安达。同时我们还可以制定突袭市长办公室的计划——几支负责保护市长和罗安达行政中心的驻军已经叛变。尽管叛军的人数不及忠诚部队，但他们一直在向罢工的官僚分发武器。得到了新鲜血液的补充后，叛军在规模上与我们的部队大致相当。卑职恳求您的建议。"
 GRO_REICHSSTAAT.408.a: "我建议你处理这件事的时候上点心。"
 GRO_REICHSSTAAT.409.t: "消逝的电波"
 GRO_REICHSSTAAT.409.desc: "安哥拉殖民地总监埃里希·穆赫施菲德报告\n\n经过一番仔细搜索后，我们确定了安盟的广播电台位于何处。我们先是追踪无线电波的信号，然后确定了发报机大致处在哪个方位。然后我们便派人对当地人进行了一番审讯，最后锁定了它的具体位置。忠诚的党卫军部队立即组织了一次果断的突袭，广播站的守卫们被我们打得措手不及。抵抗力量被迅速消灭，我们立即肃清了这座广播站。大量从我们基地里被偷走的无线电设备被拿了回来。在运走无线电设备后，守卫的尸体被我们就地焚烧。\n\n我们尚未发现游击队的领导。从这些尸体可以看出，似乎他们派来保护和操作广播天线的都是些新兵蛋子。尽管在这一行动中我们已经重创了安盟，但还需要进一步调查来确定安盟其他基地的位置。"
 GRO_REICHSSTAAT.409.a: "我们终于有机会夺回主动权了。"
 GRO_REICHSSTAAT.410.t: "打地鼠"
 GRO_REICHSSTAAT.410.desc: "安哥拉殖民地总监埃里希·穆赫施菲德报告\n\n经过一番仔细搜索后，我们确定了安盟的广播电台位于何处。我们先是追踪无线电波的信号，然后确定了发报机大致处在哪个方位。然后我们便派人对当地人进行了一番审讯，最后锁定了它的具体位置。然而，这一消息似乎在我们动手之前就传到了安盟那里。我们的党卫军赶到该地点时，包括无线电发射器在内的重要设备，还有基地里的叛军全都消失地无影无踪。\n\n无线电设备和安盟领导人都不知所踪，可能他们已经跑到了一个更安全的地点恢复广播。为了确定这个新基地的位置，我们将进行进一步的调查。而且安盟的实力很可能会持续增强，直到他们蛊惑人心的广播停止发送为止。"
 GRO_REICHSSTAAT.410.a: "你们这些白痴竟然能让固定基地跑路了！"
 GRO_REICHSSTAAT.500.t: "赞比亚的英裔居民担忧殖民地总监默泽的手段"
 GRO_REICHSSTAAT.500.desc: "急电\n\n来自：赞比亚殖民地总监的副手\n\n殖民地总监办公室认为赞比亚地区现在的治理状态对德意志邦的安全和统一有潜在威胁。通过给予在赞比亚的英国居民相对自治权，使得在大多数情况下，当地土著和白人定居者能够互相接纳。但是，这种情况也为潜在的叛乱活动创造条件，其中包括宣称曾于非国大有联系的社会主义者运动。我们无法接受这种情况。\n\n然而，对英国佬而言，占领当地后任命汉斯·默泽为殖民地总监，破坏了当地人民之间的脆弱平衡。最近，一起因在切斯敦附近的卢萨卡逮捕和处决三位涉嫌勾结游击队的地位显赫的黑人商人的事件成为了紧张局势的爆发点。一位英裔军官和定居者社区的显赫成员，迈克尔·格里格写了封公开信，要求殖民地总监用更温和的手段治理赞比亚，缓解紧张局势并鼓励自由经济。格里格的信还附带一封签字数量日益增长的请愿书。建议中央政府采取合理可行的手段，尽快解决这些问题。"
 GRO_REICHSSTAAT.500.a: "英国人是对的，默泽应该改变手段。"
 GRO_REICHSSTAAT.500.b: "我们必须维护非洲的法律和秩序！"
 GRO_REICHSSTAAT.600.t: "博茨瓦纳的阿非利卡人寻求布尔国籍"
 GRO_REICHSSTAAT.600.desc: "急电\n\n来自：博茨瓦纳殖民地总监卡尔·赫梅莱夫斯基\n\n最近几周，博茨瓦纳地区和阿非利卡人民邦的边境地区开始出现一种明显的趋势。在大阿非利加德意志邦吞并博茨瓦纳之前，该地区处于南非的控制之下，是成千上万的阿非利卡定居者的家园。他们中的多数人目前是富裕的农民和商人，尤其集中在喀拉哈里沙漠的部分地区。由于种种政治、社会和经济原因，这些博茨瓦纳阿非利卡人似乎更愿意生活在阿非利卡人民邦。\n\n根据阿非利卡人民邦内政部的资料，在过去一个月里，大约有1180名博茨瓦纳阿非利卡人越过边界进入共和国，并凭借其布尔人的身份要求避难。其中约有800人被遣返回大阿非利加德意志邦，其余的人被暂时拘留。这种情况不能再持续下去了，当地警官报告说，接下来极有可能发生更大规模的移民潮。博茨瓦纳殖民地办公室建议强迫阿非利卡人民邦向博茨瓦纳阿非利卡人开放边界，以缓和局势。"
 GRO_REICHSSTAAT.600.a: "让他们敞开国门。"
 GRO_REICHSSTAAT.600.b: "这不关我们的事。"
 GRO_REICHSSTAAT.700.t: "津巴布韦地区的动荡"
 GRO_REICHSSTAAT.700.desc: "急电\n\n来自津巴布韦殖民地总监里夏德·巴埃尔\n\n当地殖民地总监认为，吞并津巴布韦地区不利于我们在当地维持法律与秩序。虽然英国殖民者和本土黑人之间的关系肯定不如赞比亚地区那般积极，但军事指挥系统的重组创造了一个权力真空，使得混乱和异议得以滋生。我们的政府已经意识到，在过去的几周里，德国人、英国人和本土黑人之间发生了一系列暴力冲突。此外我们还确信津巴布韦非洲人民联盟等叛军利用上述权力真空进行了重组、扩大了影响力。我们需要向该地区输送额外的补给、物资和人力。"
 GRO_REICHSSTAAT.700.a: "但我们啥都不够了！"
 GRO_REICHSSTAAT.701.t: "枪声在索尔兹伯里以北15公里处响起"
 GRO_REICHSSTAAT.701.desc: "急电\n\n来自津巴布韦殖民地总监里夏德·巴埃尔\n\n在过去一个月里，津巴布韦地区的动荡局面持续升温。最近在索尔兹伯里西北部的尼亚比拉镇发生了一起引人注目的流血事件。尼亚比拉是一个黑人农民和牧场主都可以求得稳定与繁荣的地方。卡苏一家是镇上德高望重的牧场主，他家的农场至少被英国人和德国人联合袭击过三次。到目前为止，至少有两名卡苏的家庭成员被杀，几名白人在反击中受伤。尼亚比拉镇的冲突在很大程度上反映了该地区的动荡局面，这里的其他城镇也存在着土地与财富纠纷演变为暴力冲突的情况。我们不能再袖手旁观了。"
 GRO_REICHSSTAAT.701.a: "派出援军。"
 GRO_REICHSSTAAT.701.b: "为什么他们就不能和睦相处？"
 GRO_REICHSSTAAT.702.t: "枪声回响"
 GRO_REICHSSTAAT.702.desc: "急电\n\n来自：殖民地总监里夏德·巴埃尔\n\n据索尔兹伯里及战区之报告，叛军头目约书亚·恩科莫已于数周前的枪声事件当中被击毙，现前方战况因此不明确，出现了几种可能性：有些人认为他还活着，其他人认为另一名当地军阀会接他的班。\n\n据此，我建议我军对索尔兹伯里周围三十公里的村庄进行清乡突袭。此法乃是杜绝叛乱的关键，也是确保局势尽在掌握的必要条件。"
 GRO_REICHSSTAAT.702.a: "已阅，批准。"
 GRO_REICHSSTAAT.703.t: "铁路混乱！"
 GRO_REICHSSTAAT.703.desc: "急电\n\n来自：殖民地总监里夏德·巴埃尔\n\n据报告，索尔兹伯里至鲍赫勒施塔特的铁路干线已经遭遇数次炸弹袭击。大量运往罗得西亚守军处的关键物资补给均被滞留。更糟糕的是我们至少有一辆火车被上述的炸弹炸毁。我已经派人去帮助幸存者并看守物资，但是您现在阅读文件的时候，那些黑色的野人有可能就已经在偷窃物资了。\n\n如果相关报告属实，这些袭击似乎是有预谋的，鉴于铁路的基本作用是补给驻军，这将不是一般的恐怖袭击。因此我军当务之急必须要增强铁路巡逻，并且确保我方的反恐行动能有效阻止此类事件。如果这种事情持续下去，我们在罗得西亚的统治就要受到严重的威胁而几乎垮台。"
 GRO_REICHSSTAAT.703.a: "他妈的！增加物资。"
 GRO_REICHSSTAAT.704.t: "矿区里的交火"
 GRO_REICHSSTAAT.704.desc: "急电\n\n来自：殖民地总监里夏德·巴埃尔\n\n马齐瓦矿井今天一片混乱，津巴布韦叛军与矿区驻军发生了激烈交火。今日清晨，数千名叛军包围了矿山，要求我们投降。经过七个小时残酷的战斗后，守军终于将他们从矿区内赶出。尽管叛军们在战斗中遭受了重大伤亡，但其所处的有利地形避免了他们的全军覆没。一旦这座矿井再受到一次突袭，那它必然会被叛军所占领。\n\n我们必须向津巴布韦运送更多的物资和援军来保住城市和矿山这样的重要资源点。我们已经承担不起削减支援的代价了，否则我们的统治就会彻底崩溃。更多叛军即将袭来；我们必须不惜一切代价挡住他们。"
 GRO_REICHSSTAAT.704.a: "还来？！那就派出更多的人！"
 GRO_REICHSSTAAT.704.b: "不，巴埃尔自己能处理好。"
 GRO_REICHSSTAAT.705.t: "卢帕内的恐慌情绪"
 GRO_REICHSSTAAT.705.desc: "急电\n\n来自：殖民地总监里夏德·巴埃尔\n\n卢帕内市政府的一名重要官员失踪了！经过一天的调查，还是没有确定他的下落。因此我们得出结论，他大概被叛乱分子绑架了。通常我们自己就可以处理此类案件——但现在已经不是一般情况了。我明白在这个动荡的时代，我们的资源非常有限；但是，我必须再次求您向津巴布韦提供额外的资金。我们不需要多余的人手，只需要钱。一旦有了这些援助，我们就能找到这名官员并确保他的人身安全。如果我们要维持对津巴布韦地区的控制，就只能分毫必争、寸步不让。卑职再一次向您请求援助，哪怕只有一点也好。任何援助都可以在抵抗的过程中起到很大作用。"
 GRO_REICHSSTAAT.705.a: "尽可能多派些支援！我们必须拯救津巴布韦！"
 GRO_REICHSSTAAT.705.b: "该死，他就是个吸血虫！"
 GRO_REICHSSTAAT.706.t: "索尔兹伯里的混乱"
 GRO_REICHSSTAAT.706.desc: "急电\n\n来自：殖民地总监里夏德·巴埃尔\n\n在我写这封信件的时候，一个名为“津巴布韦非洲民族联盟”的叛军组织正在攻打索尔兹伯里。我不知道到目前为止发生了什么，但我只能假设，我们对津巴布韦的控制实际上已经彻底崩溃。多数战略要地已经落入叛军手中——我组织的反击皆以失败告终，而且还付出了惨重的损失。城里一半的人都背叛了我们，投入到了叛军麾下。党卫军总部遭到袭击，所有政府大楼都遭受了某种形式的破坏。现在，我把自己关在了我的住所里——对于像我这样的人来说，离开此地太过危险。我没法像您所要求的那样撤回鲍赫勒施塔特——交通运输系统均已被叛军夺取，而且可能正在受到叛军的征用。\n\n我大概气数已尽。"
 GRO_REICHSSTAAT.706.a: "什么，我——必须要做点什么！"
 GRO_REICHSSTAAT.707.t: "寻回"
 GRO_REICHSSTAAT.707.desc: "殖民地总监里夏德·巴埃尔报告\n\n先前遭到绑架的官员已被我们解救。经过地毯式搜索，我们确定了他的位置。当时他被关押在卡里巴湖岸边的一个小木屋里，那里至少有100名叛军守卫。虽然很难将叛军从该地区逐出，但我们凭借突然袭击和高素质的兵员，迅速击溃了敌方的抵抗。目前，我们正派援军去搜寻附近更大规模的叛军部队。总的来说，这次行动圆满完成了目标，它为对抗困扰我们的叛军赢得了必要的时间。如果当前形势有任何重大变化，我会一如既往地向您通报。"
 GRO_REICHSSTAAT.707.a: "终于，可算成功了一次。"
 GRO_REICHSSTAAT.708.t: "迷失在丛林里"
 GRO_REICHSSTAAT.708.desc: "殖民地总监里夏德·巴埃尔报告\n\n经过数周的搜寻，我们仍然没有找到这名失踪官员的任何一点踪迹。党卫军报告说，在进一步的搜索工作中遇到叛军的袭击，许多搜救队已经失踪。为了避免进一步的损失，我们必须停止对失踪官员的搜救。不然宝贵的时间就会从我们的指缝中溜走，我们对津巴布韦的控制也会变得更加脆弱。这种软弱只会使叛军更加胆大妄为。虽然还不知道以后会怎么样，但我恐怕已经预见到一个局势崩溃，秩序无法恢复的未来。"
 GRO_REICHSSTAAT.708.a: "他妈的。这帮狗娘养的！"
 GRO_REICHSSTAAT.800.t: "莫解阵领导人爱德华多·蒙德拉内被捕"
 GRO_REICHSSTAAT.800.desc: "发：党卫军总督保罗-维尔纳·霍普的副手\n\n致：党卫军总督汉斯·许蒂希\n\n内容：针对“莫解阵”的行动\n\n我很高兴地通知党卫军总督，抵抗组织“莫解阵”的领导人爱德华多·蒙德拉内已被我们抓获，目前正被羁押在KL-594号监狱。我们希望他能提供关于莫解阵在莫桑比克行动的必要信息。目前他的位置我们会暂时保密，希望他的组织会在失去领导人后陷入分裂吧。\n\n之后的任何进展，我都会及时向党卫军全国领袖汇报。"
 GRO_REICHSSTAAT.800.a: "许蒂希万岁。"
 GRO_REICHSSTAAT.801.t: "蒙德拉内的审判"
 GRO_REICHSSTAAT.801.desc: "发：党卫军总督保罗-维尔纳·霍普的副手\n\n致：党卫军总督汉斯·许蒂希\n\n今天，加扎兰解放阵线领导人爱德华多·蒙德拉内在鲍赫勒施塔特的集中营接受审判。经过快速审讯，他被指控的所有罪行全部成立：进行恐怖活动、对大阿非利加德意志邦的叛国罪和煽动反纳粹思想。他被判绞刑并将在今后几天内执行。\n\n然而，请允许我指出，在宣判以后直接处决他会更保险，因为让他活着可能会促使他的同伙采取行动。不过，鲍赫勒施塔特集中营在安全保障方面是一流的，所以最坏的情况也不太可能发生。\n\n许蒂希万岁！\n\n-莫桑比克殖民地总监保罗-维尔纳·霍普"
 GRO_REICHSSTAAT.801.a: "又少了一个骚扰我们的恐怖分子。"
 GRO_REICHSSTAAT.802.t: "蒙德拉内试图逃跑！"
 GRO_REICHSSTAAT.802.desc: "发：党卫军总督保罗-维尔纳·霍普的副手\n\n致：党卫军总督汉斯·许蒂希\n\n我很遗憾地通知党卫军总督，昨天早上5:05我们与KL-594失去了联系。随后，我从党卫军雄狮部队派了一支巡逻队去调查通讯中断的原因。上级突击队大队领袖鲁兹曼的报告（附件如下）详细描述了KL-594发生的情况。加扎兰德解放阵线承认对此次袭击负责，这表明对KL-594突袭的目的是解救蒙德拉内，而他并不在死者之列。\n\n我已经下令屠杀E-56和E-1002村庄，根据F-9指导方针作为对这次袭击的报复。此外，搜索蒙德拉内的任务正在进行中，但由于莫解阵活动的增加，我们遇到了困难。"
 GRO_REICHSSTAAT.802.a: "许蒂希万岁。"
 GRO_REICHSSTAAT.803.t: "失去对莫桑比克的控制"
 GRO_REICHSSTAAT.803.desc: "特急！\n\n来自：党卫军集团领袖亚当·格吕内瓦尔德，党卫军雄狮部队指挥\n\n致：党卫军总督汉斯·许蒂希\n\n“为了党卫军总督的人身安全，我们强烈建议将大阿非利加德意志邦的行政所在地转移到鲍赫勒施塔特以外的地方。党卫军雄狮部队目前正进行人员疏散。然而，请允许我指出，莫解阵还在这条交通线路上布设了不少路边炸弹，请您迅速撤离，不要再有片刻耽误，不然我们没法承担相应的后果。”\n\n许蒂希皱起了眉头。几个星期以来，他一直在阅读有关叛军占领农村的报道。不管他杀了多少人，他们的进攻还是接连不断。\n\n事已至此。他呷了一口干邑白兰地，指着桌上的地图，用铅笔阴沉地划了一个点。"
 GRO_REICHSSTAAT.803.a: "利奥波德维尔。"
 GRO_REICHSSTAAT.804.t: "通往利奥波德维尔之路"
 GRO_REICHSSTAAT.804.desc: "党卫军集团领袖格吕内瓦尔德判断失误：党卫军雄狮部队非但没能守住防线，反而还全军覆没了。好在申克的飞行员们找到了一个解决方案：一架Ju290飞机，许蒂希和霍普现在正在登机。总督还能听到郊区传来的迫击炮声，党卫军所剩无几。不管怎样，当他下令遗弃这座城市的时候，这里所有的囚犯都已经被处决了，莫解阵没法把他们的同伙救出来。\n\n霍普说了些什么，然后摇了摇头。机舱很狭窄，当旋翼启动时，座位都在摇晃。许蒂希还想带一些干邑白兰地，但考虑到飞机的载重量限制，他只好下令在办公室旁边销毁了所有储备。他所有的一切，他的椅子，他仔细整理的报告，全都不复存在了。但他不在乎，这些奢侈品他舍得放弃。然而，他的军官们可就不一定了……\n\n飞机在跑道上艰难地滑行。两个年轻的官员——艾斯切兰德和冯·特普林互相看着对方：他们收到告知：飞机上没有足够的空间搭上他们的孩子。于是他们便将这些孩子全部射杀了。何至于如此？因为许蒂希永远正确，可为什么他还是放弃了莫桑比克？放弃了精心规划和管理的鲍赫勒施塔特？在这之后大阿非利加德意志邦要怎么存续下去？飞机起飞时咔咔作响。冯·特普林继续看着艾斯切兰德。即使到了现在，他们也没说什么，但他们都知道对方在想什么：许蒂希最好有个天杀的好计划……"
 GRO_REICHSSTAAT.804.a: "“……或者其它什么玩意。”"
 GRO_REICHSSTAAT.805.t: "在我们的新总部"
 GRO_REICHSSTAAT.805.desc: "利奥波德维尔，前专员西格弗里德·穆勒的府邸内，中非专员辖区统治时期的狩猎战利品依旧挂在墙上。福施纳显然没有时间重新装修。许蒂希对此表达了不满。他希望所有这些堕落和颓废的垃圾都被销毁，事实上他已经下了这样的命令。许蒂希大发雷霆地说道：为什么就没人再听从命令了？\n\n逃离莫桑比克后，许蒂希在他的新指挥部坐了下来。他发现自己的办公桌上堆满了埃德蒙·盖伦贝格和雅克·马絮的纪念品。一张非洲中部地区的行动地图上布满了红别钉——那些不是游击队的活动地点，而是穆勒找乐子的地方。这里虽然没有了白兰地，但许蒂希却找到了一种新的鸦片：仇恨——对穆勒和他堕落的仇恨。大阿非利加德意志邦变成这样都是他的错，他再也忍不下去了。他又一次下令毁掉所有东西：所有的标本，所有的照片，所有的一切。\n\n然而，汉斯·许蒂希没有意识到，奥托·福施纳已经不再听他的话了。实际上，他和他的行政官僚更感兴趣的是在精神上重温穆勒政府的日子，以及它所隐含着的相对稳定，而不是执行许蒂希下达的“命令”，以及任何削弱当地政府权力的措施。\n\n随着日子一天天过去，一座座新的前哨基地被游击队摧毁，一架架直升飞机被击落，他的下属对大阿非利加德意志邦变得愈发充满敌意。直到有一天，恼怒的奥托·福施纳对他的一个军官说道：\n\n“癌症正在杀死大阿非利加德意志邦……”"
 GRO_REICHSSTAAT.805.a: "“……而他的名字是汉斯·许蒂希。”"
 GRO_REICHSSTAAT.806.t: "背叛"
 GRO_REICHSSTAAT.806.desc: "两辆奔驰乌尼莫克和一辆指挥车粗暴地停在了总督府大门外，车上下来了二十多个党卫军，全都是在南非战争历练过的老兵。他们手里握着FN-LAG的扳机，砸开了大门，只见保罗-维尔纳·惠普走下楼梯。“什么意思……”话音未落，一声枪响就给了他问题的答案。党卫军走上楼，有个士兵踩在了惠普的血泊上，不慎滑了一跤，幸好戴了钢盔，他才没摔成脑震荡。\n\n党卫军士兵扫除了所有的警卫，又看到一个纤瘦的身影走出了总督办公室，这具曾经名为约瑟夫·门格勒的尸体，被五十二发子弹打得稀烂。他们在名单上又划去了一个名字，并用无线电上报情况：一切正常。\n\n奥托·福施纳走下指挥车，和四位军官一同，跟上了党卫军小队，他一言不发，对党卫军下级突击队领袖点了点头，用枪托砸开了总督办公室的门。\n\n即便是现在，汉斯·许蒂希仍撰写着送往南齐锡的报告。叛徒破门而入，丝毫未能打扰他。他是个年过古稀的老人了，多年以来，这整片遭上帝遗弃的大洲已让他痛苦难耐，福施纳等人不论要做什么，能比得上非洲对他施加的苦痛么？福施纳走进办公室，两名士兵一左一右，随他一起走了进去。\n\n“汉斯，”福施纳喊道，“结束了。”许蒂希花了七秒时间，完成了报告书的最后一句，抬头看了看破门而入的这一行人，又点点头。办公室里的紧张情绪呈指数级增长着，许蒂希专员却不紧不慢地盖上笔帽，挪挪椅子，站起身来，胳膊抬到了近乎完美的45°角。他要带着尊严面对行刑队，回首一生，他能想到的不多，对他来说，有些意义的遗言，只有短短五个字："
 GRO_REICHSSTAAT.806.a: "希特勒万岁！"
 GRO_REICHSSTAAT.807.t: "翌日"
 GRO_REICHSSTAAT.807.desc: "奥托·福施纳总督还是擦不掉他前任在办公桌到走廊留下的血迹，不管怎么说，他总算是新官上任了。许蒂希死后，他就可以放开手脚去围剿那几波在利奥波德维尔附近闹事的游击队了。看上去秩序已经恢复，德国人的老命也保住了。\n\n当福施纳去查看一下国家财政状况的分类账目的时候，赫尔穆特·冯·特普林走进来了。“福施纳万岁！”行礼如仪后，冯·特普林递交了一份报告。\n\n他的眼皮抬了一下，这是来自利贝亨舍尔的电报：“巴埃尔与霍克尔已被行刑队枪决……党卫军已经被成功清洗…一个…”没下文了。“赫尔穆特，剩下的报告哪去了？”刚刚去治好伤的特普林说：“电报线断了，福施纳先生，现在联络处只能交上这些。”\n\n在总督要求他们解释为什么不能确保通讯畅通的时候，传来了新的坏消息：赫梅莱夫斯基还活着，并且正在准备派兵北上杀了总督。\n\n福施纳准备叫鲁德尔来对付那些造反的党卫军，让赫尔穆特继续下楼去总参谋部去跑文件——在他推翻许蒂希之前，他曾经是那个地方的头头。"
 GRO_REICHSSTAAT.807.a: "“好嘛，这又是啥？”"
 GRO_REICHSSTAAT.8071.t: "德意志邦最高统帅部的崩溃"
 GRO_REICHSSTAAT.8071.desc: "在不用担心许蒂希随时会把他们逐一送进集中营之后，许多地方行政长官和军队指挥官终于有了出路。就像奥托·福施纳很快意识到的那样，越来越多的人适应了新的环境。\n\n第一封报告来自刚果：加丹加的驻军发动了一场政变，让·施拉姆和他手下的雇佣兵成立了一个新政府。一种恐惧感开始吞噬总督，他知道情况只会越来越糟，但还是强忍着读了下去。\n\n罗得西亚的英裔部队正拿起武器向南逃窜，残余的舰队已经起航前往勃艮第，北部的刚果营队撤退到了伊比利亚的海外领地，游击队的突然袭击使希特勒施塔特驻军毫无还手之力。福施纳这才意识到一切都完了，他赶紧拿起电话，告诉鲁德尔立即准备撤离。至于要去哪，他也不知道，只要不是这儿就行。毫无悬念，他的这一通电话也打晚了。\n\n无人接听。福施纳几乎瘫在了椅子上。又过了一会儿他才知道为什么会这样：剩余的空军部队基本都叛逃到了阿根廷和圣赫勒拿岛。还没看完这份来自西南非洲的报告，福施纳就把它扔到了一边。对他而言，就算德国空军全体殉国了都比这强。此后再无任何报告传来，因为据这位总督所知，所谓的大阿非利加德意志邦最高司令部不过是个空壳罢了。\n\n当这一天终于快要结束的时候，福施纳接受了德意志邦应有的结局：彻底毁灭。虽然部队在首都周围构筑起了防御圈，河防舰队也依然控制着刚果湖，但他们已经失去了整片非洲大陆。现在福施纳能做的就是找到继续生存下去的法子。"
 GRO_REICHSSTAAT.8071.a: "大阿非利加德意志邦的终结。"
 GRO_REICHSSTAAT.808.t: "Stage Blood Is Not Enough"
 GRO_REICHSSTAAT.808.desc: "\"Here he is. This is the killer himself.\"\n\nA show wouldn't be quite the right word; this was theater. A cadre of military men loyal to Von Hassel's cabal had proclaimed themselves as the police force, indicting Förschner and his associates for the murder of Hüttig and the rest of the Reichstaat leadership. Privately, Von Hassel was pleased that he fired his shot first, better Förschner's hands dirty to allow him to play hero.\n\n\"We find you guilty of murder, treason, conspiracy, and a litany of crimes too vicious to be spoken of in public. Your sentence is death, carried out immediately.\" The assorted remains of the Léopoldville settlers watched Förschner escorted by gunpoint up a scuffed scaffold filled with the imperfections of hasty construction.\n\n\"Von Hassel, you coward. You might try and stage your own version of the truth, but you are nothing but a lapdog-\" A rifle butt to the gut silenced his rant before the guards decided to muzzle him as his role in the performance was drawing to an end. The rope caressed his neck as he attempted his best martial stature to look death in the eyes.\n\nThe ground disappeared from under him, and with it, his life.\n\nVon Hassel watched, attempting to hide his smile from the onlookers. This was the first, but it would not be the last. But as much as he wanted to watch on all day, he had more pressing matters to deal with."
 GRO_REICHSSTAAT.808.a: "\"Get me a line to [GER.GetLeader], we have work to do.\""
 GRO_REICHSSTAAT.809.t: "One Last Night at the Opera"
 GRO_REICHSSTAAT.809.desc: "Once, Müller's office contained the most fabulous trophies, victims of his hunt. Where they were once put into storage, Von Hassel saw to it they were all gone. They were currency, costs of doing business, and bribes in vain to maintain whatever last vestiges of Germany's presence in Africa. He had one final phone call to make before calling it quits.\n\n\"Yes, Schramme. I have already given you my word. Yes, I know what was said, but this is a new arrangement.\" He was getting on his nerves now. \"Look, without us and Germany, you will not survive. You can bluster all you want, but this is how it will be.\" He slammed down the phone and waited.\n\n...\n\n...\n\nNothing. Schramme would not be calling back.\n\nIt was done. They were done in Africa. He supposed that Germany always held more promise for them but not for him. No, his failures here with the cabal have marked him for death. The Reichstaat was finished, and everyone who was anyone had already packed their bags.\n\nNot him. There would be nothing for him at home. The waves here would claim him, and he was content to let them wash over his body, to devour his soul. Germany would have nothing, but neither would he."
 GRO_REICHSSTAAT.809.a: "A farewell to Africa."
 GRO_REICHSSTAAT.900.t: "本地民兵控制桑给巴尔港"
 GRO_REICHSSTAAT.900.desc: "特急电报\n\n桑给巴尔殖民地总监弗朗茨·霍斯勒\n\n我非常遗憾地通知您，据情报，桑给巴尔存在一座反雅利安运动领导人活动的仓库。当地党卫军警察部队与叛军在此爆发了一场枪战，12名卫戍部队人员在为大阿非利加德意志邦执勤时被杀。很不幸，这次突袭似乎引发了当地人有组织的起义，他们设法控制了桑给巴尔港。我们之前从未在桑给巴尔经历过这样的动荡，我怀疑这次起义的原因可能是意大利干涉。因此我认为叛军在当地没有真正的群众基础。只要采取迅速而果断的军事行动将其摧毁，应该足以恢复我们对桑给巴尔的控制。\n\n许蒂希万岁\n\n致尊敬的大阿非利加德意志邦总督许蒂希：我必须紧急匿名通知您，桑给巴尔的局势比您所知道的要严重得多，叛乱得到了大多数群众的支持。对外国影响的估计被夸大了，留在岛上无异于浪费我们的资源。\n\n许蒂希万岁。"
 GRO_REICHSSTAAT.900.a: "通知霍斯勒他的队伍里有叛徒，同时动员军队准备进攻桑给巴尔港。"
 GRO_REICHSSTAAT.900.b: "这个神秘人提出了一个有趣的建议，我们将撤出桑给巴尔，等到资源充足了再来处理这座岛。"
 GRO_REICHSSTAAT.901.t: "当地军阀进攻达累斯萨拉姆"
 GRO_REICHSSTAAT.901.desc: "特急电报\n\n殖民地总监弗朗茨·霍斯勒\n\n我紧急要求大阿非利加德意志邦总督派人去对付之前占据桑给巴尔港的军阀。党卫军警察部队的调查得出结论，该军阀来自乌干达，策划这次行动已有数月之久。我坚持认为叛军与意大利，日本和美国情报机构存在联系。\n\n目前这个军阀在桑给巴尔的港口修理了几艘拖网渔船，并乘船横渡海峡进入坦噶尼喀。虽然叛军领袖声称已经控制了整个海岸线，但我可以肯定，他们只成功占领了达累斯萨拉姆的几个孤立地区。如果不立即镇压叛军，就很有可能升级为一场大规模起义。因此，我再次请求援助来镇压叛军。\n\n许蒂希万岁"
 GRO_REICHSSTAAT.901.a: "派出党卫军，不惜一切代价保住坦噶尼喀。"
 GRO_REICHSSTAAT.901.b: "不值得为坦噶尼喀大动干戈。"
 GRO_REICHSSTAAT.1000.t: "盛气凌人"
 GRO_REICHSSTAAT.1000.desc: "殖民地总监库尔特·弗朗茨报告\n\n如您所知，我曾向卢旺达新加冕的国王基吉利五世发出邀请，请他到王宫来见我。这样做的原因很明显：我希望更好地了解他，确认我们的优势。出乎意料的是，他拒绝了——他给我发了一封简短的回信（见报告末尾），详细说明了他拒绝的原因。在信中，他对我们的祝贺表示感谢，然后接着说他不接受我们的任何提议。我个人不知道其中的确切原因——也许他被囚禁了？不管他的抵抗出于何种目的，目前他似乎正身处乌干达的腹地，我们没法得知他的下落。\n\n目前我们还没法惩罚他的傲慢，但我们仍然可以采取行动来激怒他的军队。我已亲自下令在卢旺达全境实施报复行动；无论如何，我们都会引起他的注意。让我们看看他需要多长时间来作出回应吧。"
 GRO_REICHSSTAAT.1000.a: "傲慢只会带来毁灭。"
 GRO_REICHSSTAAT.1001.t: "百人敌"
 GRO_REICHSSTAAT.1001.desc: "殖民地总监库尔特·弗朗茨报告\n\n急电\n\n乌干达叛军最近持续袭扰当地的军事基地，我不确定这种情况会持续多久，但第一次收到有关事件的报告是在几周前。我只能认为这是乌干达领导层的问题。我们正派出更多的人马试图地抵御这些攻击。其实我们的补给线已经出了问题，很多增援部队在半路就遭遇过乌干达民兵的伏击。目前为止最大的一次突袭发生在几天前——补给列车被洗劫一空，对我们基地的大规模进攻至少夺去了2000人的生命。我相信这两起事件是有预谋的，它们发生在同一天。其中不可能没有联系。\n\n因此，我只能建议您向卢安达-乌伦迪增派兵力，为当地驻军提供更多给养。我们必须加强对这个双重威胁的防卫。"
 GRO_REICHSSTAAT.1001.a: "请求已批准。"
 GRO_REICHSSTAAT.1001.b: "我们无能为力。"
 GRO_REICHSSTAAT.1002.t: "无线电沉寂"
 GRO_REICHSSTAAT.1002.desc: "殖民地总监库尔特·弗朗茨报告\n\n急电\n\n基吉利的通讯于今日中断。我们不知道到底发生了什么，但最近几小时的报告非常令人担忧。据殖民地总监弗朗茨的报告，乌干达民兵正在摧毁无线电塔和其他通讯工具。对此我们有些错愕——基吉利守卫森严，怎么会出现这种情况。然而，在他最后一次与我们的通信中，殖民地总监告诉我们，他现在只得将办公地点转移到基特加。这座城市目前尚未受到袭击，他可以在那里与鲍赫勒施塔特取得联系。目前，我们对卢旺达的情况了解有限。"
 GRO_REICHSSTAAT.1002.a: "该死！"
 GRO_REICHSSTAAT.1003.t: "穆拉塔三世之死"
 GRO_REICHSSTAAT.1003.desc: "殖民地总监库尔特·弗朗茨报告\n\n根据我收到的报告，卢旺达国王穆拉塔三世已经去世。这并不奇怪；他已经病入膏肓，最近卧床不起。据称，就在他去世前不久，他出现了多次中风，最后他将王位传给了儿子——现在的基吉利五世。基吉利本人已经正式宣布了他父亲的死讯，不过说实话，我并不在乎。随着新国王的上位，我会接着报道事态的发展。\n\n让我担心的是，沿乌干达边境的袭击持续增加。巡逻队员失踪，许多人死于非命，幸存下来的人也受了重伤。虽然局势还没有完全失控，但我担心这只是一个表象，预示着一些更加严重的事情即将发生。"
 GRO_REICHSSTAAT.1003.a: "吾王万岁？"
 GRO_REICHSSTAAT.1004.t: "乌伦迪的麻烦事"
 GRO_REICHSSTAAT.1004.desc: "殖民地总监库尔特·弗朗茨报告\n\n如您所知，最近乌伦迪国王去世后，王国出现了继承危机——因为他从未费心选定继承人。这导致了剧烈的内战，好几位继任者正在争夺王位，王国的局势已经失去了控制。然而，我不认为这是一个足以让我们进行干预的重大问题。在我看来，当地人正忙着自相残杀、没空再来搭理我们的士兵了。王国的实力已经大大削弱，他们不会再参与乌伦迪的抵抗运动了。不论何时介入王国内战，都只会白白浪费我们的人力和子弹。我会继续关注事态的发展。"
 GRO_REICHSSTAAT.1004.a: "……已阅。"
 GRO_REICHSSTAAT.1005.t: "意想不到的继承人"
 GRO_REICHSSTAAT.1005.desc: "殖民地总监库尔特·弗朗茨报告\n\n看来留给乌伦迪国王继承人的时间已经不多了。就在几天前，乌伦迪国王的所有继任者都被民兵推翻了。他们让自己的领袖米歇尔·米孔贝罗接替了王位。我不认为这会对我们的统治构成直接威胁。在这一点上，我已经看到了当地人的弱点。事实是，我们完全不用指望叛军能达到德国人的纪律水平；我们最差的士兵也足以应付他们最训练有素的军队。形势很好，秩序很快就会恢复。一旦他们准备好动身，我就会派党卫军来结束这场荒谬的行动。我会亲自确保乌伦迪的稳定。"
 GRO_REICHSSTAAT.1005.a: "至少有人在做些什么。"
 GRO_REICHSSTAAT.1006.t: "基特加之战"
 GRO_REICHSSTAAT.1006.desc: "殖民地总监库尔特·弗朗茨报告\n\n急电\n\n乌伦迪叛军最近袭击了吉特加，而且他们可能还接受了乌干达叛军的援助。三天以来，吉特加的半个城区都被叛军攻陷了。然而，我们的党卫军最后还是击退了这次进攻，尽管他们的部队付出了巨大的伤亡。但到目前为止，我还是不知道伤亡的具体情况，据报告说，叛军至少有一千人受伤。这次对吉特加的袭击昭示了当地居民推翻我们统治的决心，尽管他们力量还很弱小。不过我还是不相信他们可以成功地把我军击溃。只要还有更先进的技术、更加训练有素的士兵，我们对乌伦迪的控制就有保障。我现在不需要任何增援。"
 GRO_REICHSSTAAT.1006.a: "情况有点好过头了……"
 GRO_REICHSSTAAT.1007.t: "死无全尸"
 GRO_REICHSSTAAT.1007.desc: "殖民地总监奥托·雷默的副手报告\n\n急电\n\n卢旺达-乌伦迪的局势陷入危急。当地殖民地总监库尔特·弗朗茨被叛军残忍折磨致死。他们先是将其毁容，然后再把他打个半死，最后让他慢慢断了气。殖民地总监的部分躯干被野生动物啃食，身上还爬满了腐生的蛆虫。我们找到他以后，党卫军都差点没认出他的身份。我们最好的医生尽了最大的努力也没能救活他。经过简短的调查，我们得出结论，他被乌干达民兵抓获，随后遭遇了酷刑。我们还不知道这些民兵的确切位置，但请您放心，我已经下令实施报复。\n\n然而，我担心在弗朗茨死后，我们在卢旺达-乌伦迪将群龙无首。我不确定他的下属发生了什么——我担心的是由于没有提名的接班人。该地区的行政和军事系统可能不得不在没有任何高层领导的情况下运作。"
 GRO_REICHSSTAAT.1007.a: "天杀的！"
 GRO_REICHSSTAAT.1100.t: "殖民地总监格奥尔格·巴赫迈耶被发现在家中死亡"
 GRO_REICHSSTAAT.1100.desc: "急电\n\n来自：代理殖民地总监奥托·雷默\n\n我们很遗憾地通知您，乌干达殖民地总监格奥尔格·巴赫迈耶，去世了。大约在凌晨3点左右，伯姆施塔特殖民地行政总部遭到一群身份不明人士的袭击。在随后的交火中，值班的警卫全部阵亡或丧失行动能力，大楼本身也被攻破。袭击者冲进了大楼，而巴赫迈耶正在办公室里工作。\n\n大约45分钟后，增援部队在行政大楼附近的路边发现了他的尸体。殖民地总监的眼睛被挖了出来，两条腿各断了三处，手指割下来塞进了嘴里。他们在将总监割喉之前，似乎先把他残忍折磨了一番。副部长殖民地总监奥托·雷默已经承担起了乌干达殖民地总监的责任，但我还是建议大阿非利加德意志邦立即对乌干达地区实行直接军管。"
 GRO_REICHSSTAAT.1100.a: "这是件紧急事件，再多派一些部队！"
 GRO_REICHSSTAAT.1100.b: "真恐怖…"
 GRO_REICHSSTAAT.1101.t: "穆特萨二世被当地军阀推翻"
 GRO_REICHSSTAAT.1101.desc: "急电\n\n来自：乌干达紧急事务管理处\n\n正如大阿非利加德意志邦中央政府所知，乌干达是许多部落王国和酋长的家园。借助德国专员的治理，他们一直可以仗势欺人。但在我们兼并其他专员辖区的领土后，独立军阀便快速崛起，试图挑战这些部落当局的权威。这些军阀往往参加过雇佣军或前英国殖民军，同时还拥有相当规模的军队。布干达王国的一次地方冲突便是最好的例证。\n\n乌干达北部地区颇具威望的军阀伊迪·阿明，在南方领导着一场针对布干达卡巴卡国王穆特萨二世的暴力抗争。昨天，他的数百名手下对伯姆施塔特市附近的孟戈王宫发起了一次大胆的突袭。他们似乎想要搜捕并处决国王。虽然穆特萨在我们驻军的帮助下得以逃脱，但他已经永远丧失了王威，现在乌干达地区的新主导力量正是军阀阿明。"
 GRO_REICHSSTAAT.1101.a: "国王，军阀……他们都不过是群野蛮人。"
 GRO_REICHSSTAAT.1102.t: "伯姆施塔特的乌干达人叛乱"
 GRO_REICHSSTAAT.1102.desc: "急电\n\n来自：乌干达紧急事务管理处\n\n根据我们驻军发来的消息，在乌干达地区对土匪、军阀和游击队的鏖战已经进入了一个新阶段。在过去三周内，他们对驻扎在伯姆施塔特市的德国士兵发动了至少四次袭击，造成3人死亡，11人受伤。其中两名伤者伤势严重，必须立即送往鲍赫勒施塔特接受紧急治疗。我们在伯姆施塔特的当地线人指出，袭击者似乎是一支新的城市游击队——乌干达人民解放军。游击队员以个人为单位进行袭扰，虽然数量相对较少，但事实证明他们很难被识别。每次袭击后，他们都会逃进伯姆施塔特的棚户区和小巷，我们怀疑游击队得到了当地社区的支持。建议中央政府立即授权实施报复。"
 GRO_REICHSSTAAT.1102.a: "用毒气把他们逼出来！"
 GRO_REICHSSTAAT.1102.b: "我们什么都承担不起。"
 GRO_REICHSSTAAT.1103.t: "维多利亚湖之战"
 GRO_REICHSSTAAT.1103.desc: "急电\n\n来自：乌干达紧急事务管理处\n\n乌干达的经济在很大程度上依赖农产品出口，无论是在德意志邦内部还是在国外，至少在某种程度上的确如此。维多利亚湖是一个巨大的热带湖泊，其湖岸与大阿非利加德意志邦的许多地区还有意属东非接壤。然而，目前这片地区已经陷入了动荡。为推翻本地的部落王国和酋长，乌干达的军阀已经将目光转向了当地的港口。有报道称，在金贾、恩德培和纳穆兰达等沿湖城镇，不同派系之间爆发了激烈的交火。到目前为止，这场战争已经扰乱了当地的商业活动，并夺走了数十人的性命。由于我们的驻军主要集中在伯姆施塔特，因此在短期内我们没法介入来稳定那里的局势。"
 GRO_REICHSSTAAT.1103.a: "所以，咖啡没法流动了？"
 GRO_REICHSSTAAT.1104.t: "乌干达民兵封锁伯姆施塔特！"
 GRO_REICHSSTAAT.1104.desc: "急电\n\n来自：乌干达紧急事务管理处\n\n乌干达地区的动乱持续不断，最近的局面令人不安。据信由军阀伊迪·阿明指挥的民兵部队，最近占领了连接首都伯姆施塔特和该地区其他重要城市与港口的大多数主要交通干道。这些民兵筑起了各种检查站和路障，使多数道路几乎无法进行正常的交通运输。至少有三名德国人在试图翻越路障时遭到射杀，同时我们驻军的交通也变得极其不稳定。简而言之，乌干达的行政部门被围困在了它的首都，几乎得不到任何支援。"
 GRO_REICHSSTAAT.1104.a: "该死，该死，该死！"
 GRO_REICHSSTAAT.1105.t: "伊迪·阿明宣布乌干达独立！"
 GRO_REICHSSTAAT.1105.desc: "急电\n\n来自：乌干达紧急事务管理处\n\n情况危急\n\n忠于伊迪·阿明的部队完全占领了伯姆施塔特。\n\n当地驻军几乎全军覆没，或已经撤离。\n\n政府官员乘船撤往南方。\n\n乌干达地区的行政部门已经沦陷。伊迪·阿明可能在几小时内宣布乌干达独立。\n\n急电"
 GRO_REICHSSTAAT.1105.a: "这…太可怕了。"
 GRO_REICHSSTAAT.1200.t: "达累斯萨拉姆出现坦盟海报"
 GRO_REICHSSTAAT.1200.desc: "坦噶尼喀殖民地总监汉斯·奥迈尔报告\n\n最近，一支名为“坦噶尼喀非洲国家联盟”的独立武装与大阿非利加德意志邦的地方驻军发生了冲突。这个组织的规模相对较小，但它的活动直到最近才得到了有效地遏制。抗争带来的影响微乎其微，几乎不足以撼动我们在当地的统治。不过最近这个组织凭借其尚存的影响力，秘密组织起了一场大规模的反德意志邦宣传运动。虽然到目前为止，我们还无法阻止这场宣传攻势，但我和我的副官们都认为他们的宣传活动已经一败涂地。因为张贴海报的地点只有固定那几个，而且还很好辨认，因此我们既抓获了不少活跃的异见人士，也没有让他们的宣传被更多人看到。坦盟的抗争的方式太过低劣，我们在该地区的统治已经稳固，活跃的异见团体都处在我们的密切监视之下，完全不会对大阿非利加德意志邦构成任何威胁。可以肯定的是，暴动或起义的风险很快就会烟消云散。"
 GRO_REICHSSTAAT.1200.a: "我要的不是你的承诺。"
 GRO_REICHSSTAAT.1300.t: "来自纳米比亚的急电"
 GRO_REICHSSTAAT.1300.desc: "殖民地总监卡尔-弗里德里希·霍克报告\n\n我们在西南非洲的行政中心温得和克，目前已被当地反政府武装包围。叛军毫无征兆地自发组织了起来，本地的仆从军也加入了他们的队伍。这些人打着西南非洲人民组织的三色旗，正在猛攻城市中心。幸亏本地驻扎的党卫军部队打退了他们的进攻，市中心才没有失守。叛军付出了惨重的代价也没能完全占领城市。但很不幸，就在巷战激烈进行时，城市郊区和周围大部分乡村地区均已被叛军夺取。这里的形势非常紧迫：温得和克周边有太多的叛匪，我们驻军的子弹都快打空了。我们急需增援部队来解围，扫清余下的叛匪。"
 GRO_REICHSSTAAT.1300.a: "他得咬紧牙关了。"
 GRO_REICHSSTAAT.1301.t: "纳米比亚局势升级"
 GRO_REICHSSTAAT.1301.desc: "殖民地总监卡尔-弗里德里希·霍克报告\n\n最近的局势令人深感不安。虽然我们成功地镇压了起义，处决了一些叛匪，但就在援军赶来的路上，温得和克的局势急剧恶化。“西南人组”的部队弄得整个温得和克一片混乱，造成了大量人员伤亡，甚至还占领了几个党卫军的驻地。然而，最令人担忧的是当地平民对叛军入侵的反应。我的办公桌上有报告称，“西南人组”的领导人萨姆·努乔马在围城期间公开走在温得和克的街道上，向喧闹的劣等人挥了挥手，与支持叛军的民众一道高声欢呼，共同分享着胜利的喜悦。目前我们已经开始着手调查，希望查明有哪些群众参加了示威。但这也证明了当地民众早已心向叛军，不然怎么可能会去参加示威？"
 GRO_REICHSSTAAT.1301.a: "敢向努乔马挥手的人，都要把他们的手砍掉。"
 GRO_REICHSSTAAT.1302.t: "发现针对申克的新证据"
 GRO_REICHSSTAAT.1302.desc: "殖民地总监卡尔-弗里德里希·霍克报告\n\n在一封信的附件中，我们找到了沃尔夫冈·申克罪行的确凿证据，证实了长期以来我们对他的怀疑。我们在温得和克某个偏远的角落里找到了他与安盟、安非联等叛军的通信，甚至还有非法提供物资支持的记录。许多文件上都有申克本人的签名，而且这些文件里还提供了申克教唆犯们的一手报告：目前申克的秘书与下属愿意配合我们的调查，他们希望以此换来从轻发落。但我建议还是把他们全部枪毙，用不着拘留。这些证据不仅了结了申克的案子，同时也解释了西南非洲的抵抗组织为何如此猖獗。"
 GRO_REICHSSTAAT.1302.a: "对卖国贼就该如此。"
 GRO_REICHSSTAAT.1303.t: "成百上千名“西南人组”异议者被捕"
 GRO_REICHSSTAAT.1303.desc: "殖民地总监卡尔-弗里德里希·霍克报告\n\n在“西南人组”短暂占领温得和克期间，山姆·努乔马举行了一次胜利游行，不少本地居民也参加了。目前我们的调查已经结束。通过一贯有效的情报收集手段，党卫军监禁和审问了数百名集会的参与者，这些人要么亲自认罪，要么通过照片或目击者的描述被判有罪。“西南人组”在攻入和撤离温得和克期间造成了大量人员伤亡。我们只要把这些支持者和教唆犯一直关到死，应该就可以动摇“西南人组”的军心，消除本地容易动摇的蛮子对这些叛军们的支持。离温得和克最近的集中营均已接到通知，有新居民即将入住。"
 GRO_REICHSSTAAT.1303.a: "纳米比亚的秩序恢复了？"
 GRO_REICHSSTAAT.1400.t: "肯尼亚的异见者"
 GRO_REICHSSTAAT.1400.desc: "肯尼亚殖民地总监马克西米利安·格拉伯纳报告\n\n在大阿非利加德意志邦的肯尼亚地区，最顽固的捣乱分子是一位自称“克尔”的当地领导人——这是一个粗鲁的词，他显然是想要声称自己是全卢奥部落民的政治代表。我们当地的情报人员已经确认了这位“克尔”的真实身份——他名叫贾拉莫吉·奥吉加·奥廷加，是殖民地内一个卢奥部落公认的首领。奥廷加自雅利安人统治非洲以来就是一个众所周知的异见人士，他目前正领导着一场非暴力运动。由于其他地区的部落领袖往往更加激进、更暴力，所以我们基本上没怎么关注过他。然而，最近克尔对大阿非利加德意志邦统治的低强度抵抗已经升级，他已经公开呼吁卢奥人拥有主权，同时建立一个“卢奥人反对暴政的联盟”。显然，这是无稽之谈，奥廷加和他的同胞没有力量抵抗雅利安人对非洲的统治。所谓的“克尔”对我们的统治算不上什么严重的威胁，但奥廷加依旧犯有叛国罪，我们需要在肯尼亚地区施加一些暴力镇压，阻止其他人同情这场非暴力运动。"
 GRO_REICHSSTAAT.1400.a: "多几个守卫也无妨。"
 GRO_REICHSSTAAT.1401.t: "肯尼亚的叛军正在武装"
 GRO_REICHSSTAAT.1401.desc: "肯尼亚殖民地总监马克西米利安·格拉伯纳报告\n\n克尔已经在东非制造了大量骚乱，局势正在逐步升级。这位卢奥领导人非但没有被来到该地区的党卫军援军所吓倒，反而开始组织起了“卢奥旅”，规模遍及卢奥族居住着的大阿非利加德意志邦领土。尽管名字有些不太吉利，但我们手头的情报表明，这些所谓的旅在编制上更接近党卫军，它仅由少数几个“旅”组成，每个“旅”只有十几人左右。如此小的一支部队几乎不值得在雷达上用小点标记出来，而且绝对不可能对党卫军进行哪怕是一点点的抵抗。因此，有人策划利用卢奥旅作为诱捕工具，让当地最极端的分裂分子联合成一个可确认的组织，一旦时机成熟，他们就会被连根拔起。这应该有助于遏制东非的抵抗运动，从长远来看也能使我们未来的统治更加稳固。"
 GRO_REICHSSTAAT.1401.a: "准备瓮中捉鳖。"
 GRO_REICHSSTAAT.1402.t: "关于肯尼亚抵抗组织形成的报告"
 GRO_REICHSSTAAT.1402.desc: "肯尼亚殖民地总监马克西米利安·格拉伯纳报告\n\n肯尼亚的异议有着悠久的历史。早在1947年，德意志的专员辖区尚未巩固统治的时候，我们现在所知道的那个异见者科尔就建立了一个名为“卢奥储蓄和贸易公司”的组织。这是一个奥吉加·奥廷加自己经营的私人公司，该公司的目的是捍卫卢奥部落民的利益，帮助他们建立企业，并提供财务和技术咨询。1949年，雅利安人加强了对肯尼亚的控制，该公司遭到党卫军突袭，彻底关闭。但我们现在收到消息，这家公司又活跃了起来，秘密在该地区的黑市活动。现在，科尔已经颁布了卢奥的主权法令、卢奥旅也已建立，这个民族主义组织再次重见天日。看来收网的时机已至。未来几天内，我们要搜查卢奥储蓄和贸易公司的总部和“卢奥旅”先前的集会地点。肯尼亚的党卫军将一举清除那些胆敢对我们咆哮的野蛮人。"
 GRO_REICHSSTAAT.1402.a: "干掉他们。"
 GRO_REICHSSTAAT.1402.b: "就这样吧。"
 GRO_REICHSSTAAT.1403.t: "肯尼亚局势失控"
 GRO_REICHSSTAAT.1403.desc: "肯尼亚殖民地总监马克西米利安·格拉伯纳报告\n\n肯尼亚的紧张局势持续了太久，现有的秩序已然到了崩溃边缘。从表面上看，我们打击奥吉加·奥廷加的“卢奥储蓄和贸易公司”的行动似乎是压垮当地叛军的最后一根稻草。虽然我们手里的情报出了差错，其实那家公司的联络地点并不在我们要找的地方，但我们的突袭（以及成功抓获的一些卢奥旅成员）足以引发当地抵抗势力的强烈反应。一家深受当地民众欢迎的分离主义海盗电台，已经宣布成立“主权人民政府”：一个由科尔·奥吉加·奥廷加和他的同袍，著名的分裂分子阿奇昂·奥涅科领导的主权国家。于是在我们眼皮底下，卢奥旅的人数急剧增加，科尔和它所引起的民族主义情绪完全控制着卢奥人。公开的异议日益增加，对雅利安人统治的反抗达到了有史以来的最高点。遗憾的是，大阿非利加德意志邦对肯尼亚这个角落的控制暂时结束了。"
 GRO_REICHSSTAAT.1403.a: "卢奥人早晚要受罚。"
 GRO_REICHSSTAAT_FOCUS.1.t: "新的一天"
 GRO_REICHSSTAAT_FOCUS.1.desc: "晨间洁净的空气洗刷了整个房间，鲍赫勒施塔特天气晴朗，却又没有典型的热带高温；从印度洋吹来的凉风清爽宜人，而非平常的热带季风。就连许蒂希都感受到了一阵不寻常的满足，这绝非仅仅是因为他起床的时候没有像以前一样头痛欲裂。战争胜利了，美国人被赶走了，利奥波德维尔和温得和克的无能叛徒也滚蛋了。这是一个胜利的早晨。\n\n许蒂希坐在桌前。新椅子既结实又舒适，又不至于太豪华，但最重要的是这把椅子绝对不会吱吱作响。他花了一点时间来享受这样一点小小美好，然后从右手边的一大摞文件中找到了贝专纳兰党卫军分部的报告，里面详细说明了该地区抵抗运动的增长状况，需要更多的新兵和物资来应对紧急事态。\n\n许蒂希扭过脸，扫了一眼这摞文件。如果他的预感是对的，那么剩下的所有文件都应该是一个模子里刻出来的报告，唯一不重样的大概就是抵抗运动发生的位置了。但毕竟，他现在已经控制了从刚果海到开普敦的领土，自然需要更多的努力才能控制得住。许蒂希心底里重新充满了活力，再从那摞文件中拿出一份，埋头审阅起来。"
 GRO_REICHSSTAAT_FOCUS.1.a: "事情太多，时间又少……"
 GRO_REICHSSTAAT_FOCUS.2.t: "非洲的局势 - 概览"
 GRO_REICHSSTAAT_FOCUS.2.desc: "“还有什么问题吗？”\n\n许蒂希和几个党卫军的军官围桌而坐，里夏德·巴埃尔将军和卡尔·赫梅莱夫斯基将军站在许蒂希的两侧，巴埃尔将军完全没有领会到他顶头上司所描绘的形势有危急，而赫梅莱夫斯基将军则摆出一副钢铁般僵硬的表情。赫梅莱夫斯基担心他是唯一真正看懂这一大批报告的人。军官人群中突然传出了一个轻快的声音，请求许蒂希详细说明。\n\n“军官，汇报姓名和军衔。”许蒂希回复道。\n\n“是，长官！在下是党卫军旗队领袖施密特。我们能不能这样理解：由于申克专员和穆勒专员过于疏忽大意，我们不光缺少必要情报，而且已有的情报也不可靠，是吗？”\n\n“正是。”\n\n“我们必须把每一个土著都当成假想敌，对吗？”\n\n许蒂希脸上划过一丝冷笑：“是的，施密特。谁都可能是敌人。一个哭哭啼啼的土著女人，貌似是在抬水，暗地里很可能在走私武器；一个土著小孩，说不定就是一个训练有素的士兵；看似人畜无害的村庄，有可能就是叛军的窝点。因为中非专员辖区和西南非专员辖区之前在战争和管理上的无能，我们的情报完全没用了。那些叛徒任由这些野蛮人在他们眼皮子底下生长，所以我们必须利用手头的一切根除此地的野蛮。当然了，我赋予你们全权委托，你们可以自行决定如何消除当地威胁。还有什么问题吗？”\n\n“没有，长官！”\n\n“很好，解散！”\n\n随着一声响亮的敬礼，军官们在整齐的声音中起身走出房间。是的，许蒂希心想，为了打败那些劣等人，我们必须降到和他们一个等级。我们必须用他们的残忍反过来对付他们。只有这样，文明的光辉才会照亮整个非洲。"
 GRO_REICHSSTAAT_FOCUS.2.a: "真正的士兵不需要休息。"
 GRO_REICHSSTAAT_FOCUS.3.t: "行政改革"
 GRO_REICHSSTAAT_FOCUS.3.desc: "几张文件散落在许蒂希的桌子上，里面既有普通的公文，也有国家的最高机密。这些文件都是调查前中非和西南非专员辖区档案数月之久的成果。如果放在几个月前，许蒂希一定会觉得眼下发生的事情有些不可思议。当时他不得不与日耳曼尼亚的官僚们纠缠，结果除了冷落之外一无所获。更糟糕的是，当时他还被那些对祖国毫无贡献的腐败文官们称作是“叛徒”。现在，所有的秘密摆在了他的桌子上，他轻轻松松就把握了主动权。毕竟，汉斯想道，如果你愿意把事情办好，最后总得亲自动手。\n\n然而在看完文件以后，许蒂希就意识到实际情况比他想象的还要糟糕得多。中非和西南非洲这两个专员辖区腐败横行，几乎成了日常行政管理当中不可或缺的一部分。许蒂希想道：我们虽然可以征服他们的领土，但却征服不了他们的灵魂。要把非洲这几个地区改造为适合雅利安种族居住的乐土，还有很长的路要走。"
 GRO_REICHSSTAAT_FOCUS.3.a: "我们需要的是德国人的纪律。"
 GRO_REICHSSTAAT_FOCUS.4.t: "绝不容忍叛国"
 GRO_REICHSSTAAT_FOCUS.4.desc: "德国在非洲多年的风投之所以收不到成效，中非和西南非洲的领导人应当负主要责任。叛国贼申克傲慢无礼、不理政务，奸诈小人穆勒骄奢淫逸、碌碌无为。许蒂希亲眼目睹了阿非利卡人民邦具备了上述的所有负面特征，布尔人的堕落与腐化只会比那两位专员更加严重。至少德国的专员辖区从未陷入过内战，他们二人的治理还算得上及格。\n\n他曾经愚蠢地相信布尔人也能理解真正的民族社会主义。现在他明白了，正是因为他们拒绝采用德国的行政管理制度，自己又无力应付国内的矛盾，最终才导致了国家的崩溃。也许再过几年，直到布尔人从我们这学会治理国家时，他们才能理解到自己所处的位置吧。但首先，我们必须得惩罚背叛我们事业的雅利安叛徒，消灭在南方地区的分裂分子。在平叛的过程中，我们要让叛徒们缓慢而痛苦地死去。许蒂希大声吼叫着，详细地向他的侍从描述了自己的平叛计划。侍从只得害怕地点了点头。\n\n最后，总督详细解释了为重新控制该地区所必须的步骤。在边境上，党卫军的枪支、炸弹和毒气会把这群叛徒们好好伺候一遍。谁要是不向他的雅利安统治者下跪，谁就会死在他们面前。当然，南非将是属于他们的。侍从知道他的地位，不敢询问他什么。就在侍从匆匆离开，前去办理他的方案时，许蒂希坐了下来，在他结束他的长篇大谈之后喘了一口气。他是这片黑暗大陆上唯一有才干的强人，自然也就需要肩负起沉重的职责。"
 GRO_REICHSSTAAT_FOCUS.4.a: "准备另一场干涉！"
 GRO_REICHSSTAAT_FOCUS.5.t: "结束工作"
 GRO_REICHSSTAAT_FOCUS.5.desc: "鲍赫勒施塔特城外的训练场上，士兵们整齐列队等候检阅。天空乌云密布，早晨一片漆黑。唯一的光源便是泛光灯，刺眼的白光照向了训练场。但训练场里的士兵却一点也不害怕，即使身上的制服被雨淋得都湿透了，他们也依然坚挺地站在原地。这些士兵都是雅利安人崇高的典范，是德国非洲军队里的精英：他们是非洲党卫军。悬挂着纳粹党旗的检阅台上，他们的指挥官正伫立于此：汉斯·许蒂希，阿非利加的总督。\n\n“我等这一刻多久了？”许蒂希一边想，一边准备给他的部下发表一场激情洋溢的演讲。现在我有能力纠正错误，我也会让这片该死的大陆恢复秩序。随着演讲的结束，他话音刚落，一声“万岁”的高呼响彻整个会场。成千上万的士兵整齐划一地朝他行了纳粹礼。党卫军现在将开始在非洲乡村进行部署，任何倒霉鬼一旦进入了党卫军的准星内，都会化作他们的枪下亡魂。"
 GRO_REICHSSTAAT_FOCUS.5.a: "目标统一。"
 GRO_REICHSSTAAT_FOCUS.6.t: "寻踪觅迹"
 GRO_REICHSSTAAT_FOCUS.6.desc: "在往日的美好时光中，威廉觉得自己还是个忠诚的雅利安战士，他的职责就是捍卫这个真正的优等民族，不让其他民族凌驾于雅利安人之上。记得在那段时光里，他对自己的事业充满热忱。不论这份工作有多么乏味，德国若是想要在非洲建立起稳固的统治，就总得有人来维护这片殖民地的稳定，特别是在许蒂希夺权以后。然而，现在已经不同以往了，威廉整日埋头处理着文书和各种问题，渐渐在文件堆里迷失了自我。他感到自己似乎也没取得多少成就。\n\n“米尔卡·达·克鲁兹。”威廉叫来了他的下一位客人。他是在大阿非利加德意志邦领土上生活的万千葡萄牙人之一。威廉想：这个人的父亲在德国征服安哥拉期间，不知出于什么原因选择了留在当地。米尔卡坐在那，而威廉则摆弄着他的文件。“在过去的两周里，你有见过这个人吗？”他举着一张照片，里面是一个穿着党卫军制服的非洲人。他不是威廉的熟人，但也不需要这层关系。\n\n那个葡萄牙人眯着眼看了一会儿那张照片。威廉刚要换下一张，那人就点了点头。“我应该有见过。”威廉吃了一惊。也许他们今天会有所收获。他在表格的一个方格上内打了勾，扫视着下一个要问的问题。"
 GRO_REICHSSTAAT_FOCUS.6.a: "你到底在哪见过他？"
 GRO_REICHSSTAAT_FOCUS.7.t: "铲除叛匪"
 GRO_REICHSSTAAT_FOCUS.7.desc: "冲突报告\n\n前中非专员辖区属地——刚果湖北部\n\n我的小队被派去侦察刚果湖北岸的一条小径。穆勒没有对该地区进行完整的测绘记录，所以我们完全不知道路的尽头会有什么。一路上我们带足了武器和弹药，如果出现了意外情况，比如土著抵抗之类的，我们凭借火力优势就可以轻松取胜。\n\n但很不幸，困扰我们的不是不满的当地人，而是穆勒的杂种党卫军残余。他们装备精良，训练有素，而且还得到了比利时叛徒的帮助。他们发动突然袭击，我们被打了个措手不及。我的小队里有很多人还没开火就倒下了。\n\n战斗一开始我们就落了下风，完全没有取胜的可能，于是我命令全队撤退。在24名士兵中，总共有11人在战斗中牺牲，另有2人被敌人打伤。\n\n我建议多派出几支小队，他们人数充足，装备精良，单支小队完全不是他们的对手。但我不建议使用重武器。因为这里的道路较少，路况较差，不足以承载重武器的运输。"
 GRO_REICHSSTAAT_FOCUS.7.a: "表现不太理想。"
 GRO_REICHSSTAAT_FOCUS.8.t: "搜索与歼灭"
 GRO_REICHSSTAAT_FOCUS.8.desc: "许蒂希看起来很不高兴。他愤怒地眯着眼睛，咬紧了牙关。“找出再射杀十几个叛徒需要花上很长时间吗？”他嘶吼道。周围人的无能程度让他大跌眼镜，他甚至怀念起了与申克和穆勒共事的日子。至少那时他可以专心处理自己的事务，不用担心手下人连点最基本的事情都办不好。现在，由于多年来的管理不善，局势已经到了崩溃的边缘。\n\n这个计划本来很简单。党卫军优先消灭散布在大阿非利加德意志邦的无数抵抗运动头目。然后抵抗组织就会陷入群龙无首的境地，党卫军就可以轻而易举地冲进来，把每个堕落的叛徒打成筛子。这曾是许蒂希的雄心壮志，但现在已经化为了泡影。如果许蒂希想挽救这个烂摊子，他就需要像以前一样迅速行动。\n\n他看向带给他最后一份报告的人，然后咆哮道：“传令下去，我们要进入第二阶段了。”那人迅速地跑开了，似乎非常急切地想要传达总督的信息。\n\n如果没法先除掉叛军领袖，那就只好用许蒂希认为的一切合适手段把叛军全部消灭干净了。这天结束的时候，总督希望可以在叛军的尸山血海中找到他们的领袖。"
 GRO_REICHSSTAAT_FOCUS.8.a: "明智的选择。"
 GRO_REICHSSTAAT_FOCUS.9.t: "政治清洗"
 GRO_REICHSSTAAT_FOCUS.9.desc: "致全体忠于大阿非利加德意志邦的公民：\n\n注意混在我们德国人中那些反对党卫军总督许蒂希的伟大愿景，并且吹捧非洲那些懦弱的劣等人的叛徒！为确保那些蛀虫不再腐化我们的社会，我们将教你们如何识别种族叛徒。\n\n-任何对非洲的劣等人表示同情的人，尤其对穆勒的“本土党卫军”和众多背叛雅利安人天经地义的奴役的本地叛乱团伙。\n\n-任何对许蒂希能力或精神状态表示怀疑的人；或者相信党卫军总督是德国、是民族社会主义意识形态、或者是全体雅利安种族的叛徒的人。\n\n-任何相信德意志邦本身、其建国过程、或者其政府不合法的人；或者相信雅利安人统治非洲是没必要的、是不正当的、或者是不持久的。\n\n如果你遇到任何传播或者持有这些错误思想的人，请向最近的党卫军军官举报他们，他们将会受到严格的惩罚。"
 GRO_REICHSSTAAT_FOCUS.9.a: "好倡议。"
 GRO_REICHSSTAAT_FOCUS.10.t: "清空房屋"
 GRO_REICHSSTAAT_FOCUS.10.desc: "“快！快点！都滚出来！”\n\n阿米莉亚半夜醒来，一个身穿制服的纳粹对着她大吼大叫。她的室友和她一样害怕地看着瞄准他们的步枪。那个士兵踢了她的后背，用阿米莉亚听不懂的语言喊着命令，大概是叫她快点出去。阿米莉亚虽然受尽了德国人的虐待，但她和室友被枪指着赶出自己的房子还是前所未闻的事。\n\n阿米莉亚意识到那晚不止她一个人醒着。整个村子的人都被围捕起来，大家都被带到了火车站广场。它是镇上最重要的地方，主要是因为人们去那里看火车。\n\n士兵们把全镇的人按身高排列成整齐的一排。阿米莉亚注意到的第一件事就是车站灯火通明，一辆运牛的火车正在铁轨上等候。奇怪，她还从来没有见过半夜三更开的火车。一名圆滑的老德国军官正用致命的目光审视着他前面的队伍。军官让下属中止调查，出来汇报情况。过了好一会儿，这位军官终于屈尊说出了他半夜来这里的原因。\n\n“安非联的恐怖分子在哪里？”\n\n他的葡萄牙语夹杂着浓重的德国口音，看起来就像卡通里的纳粹军官，但广场上没有人想笑。大多数人低头看着地面，试图避开他的目光。“你们知道那些恐怖分子在哪，对吧？”仍然没有人回应。军官用德语对附近的士兵喊了几句，士兵们开始向人群移动。然后他们从每十个人抓出一人。\n\n阿米莉亚还没来得及祈祷，就被拖出了人群。她大喊大叫，但都无济于事。她被赶到了火车上，和其他惊魂未定的人挤在一起。火车驶离车站时，阿米莉亚又一次祈祷，向任何可能听到她的人祈祷，祈求他们能保护她的安全。"
 GRO_REICHSSTAAT_FOCUS.10.a: "她搭上了午夜的列车，去了别的地方。"
 GRO_REICHSSTAAT_FOCUS.11.t: "清空城市"
 GRO_REICHSSTAAT_FOCUS.11.desc: "马赛厄斯不擅思考。办事时他总是勤勤恳恳，不问问题。正是这两种品质使他成为纳粹空军中效率最高的飞行员之一，随着军衔的晋升，他逐渐接近了申克专员。对他的崇拜把马赛厄斯带到了地球的尽头，他渴望在西南非洲政府工作，效忠于他所仰慕的英雄。\n\n可是，东非党卫军以叛国罪和协助恐怖组织的罪名处决了申克和他的核心集团。马赛厄斯目瞪口呆。他认为自己和申克之间的友谊是真心的，那为什么沃尔夫冈还要密谋从内部摧毁专员辖区？他的计划难道比他们之间的友谊更重要吗？他记得在一次安哥拉丛林上空的飞行中，申克对他说：“这不是为了保护土著居民。这是为了保护我们自己。”马赛厄斯当时并没有理解申克在说什么，但申克的话却引起了他的共鸣。好在这些都已经过去了。马赛厄斯证明了自己的清白，并很快被重新编入纳粹空军，他不会浪费第二次机会。\n\n控制面板发出的声音把马赛厄斯带回了现实。他要把一个有效载荷单位的炸弹扔到叛军脑袋上。但是他一检查雷达上的坐标，就感觉事情有点不对劲。马赛厄斯对这些坐标很熟悉，但他说不出原因。直到他的飞机接近目标时，马赛厄斯才突然意识到一个可怕的事实：这就是申克在那次飞行中放过的村庄。\n\n马赛厄斯只能望着下面的人四散奔逃，就像小蚂蚁的巢穴被摧毁时一样无助。夜空被点着的村庄染成了诡异的橙色，马赛厄斯方才醒悟过来，他总算明白了申克那时的话语：他在保护自己和他的手下免受这种恐怖景象的伤害。"
 GRO_REICHSSTAAT_FOCUS.11.a: "你们如今晓得真理，真理必叫你们得以自由。"
 GRO_REICHSSTAAT_FOCUS.12.t: "清空乡村"
 GRO_REICHSSTAAT_FOCUS.12.desc: "脚蹬金属踏板，行驶于烈火之中，施密特上校的一生中还从未感受过如此绝望的情形，他唯一要责备的人是他自己。\n\n这是一项简单的工作。到达指定地点，定位并消除威胁，然后离开。开始的两步很顺利，直到汉斯没有意识到他刚刚击中的一个目标正站在几桶煤油旁边，手里点着火把。刹那间，火光照亮了整个房间，接着是震耳欲聋的爆炸声。冲击波把他推出了大楼。这真是个奇迹，施密特想。如果我还在那个摇摇晃晃的机库里，坍塌的碎石随时可能会把我压死。在一阵混乱之后，施密特意识到火势已经蔓延到了机库周围的田野，所以他和他指挥下几个还活着的人跑上卡车，尽可能快地逃离火场。\n\n当卡车驶出丛林时，施密特意识到情况比他想象的要糟糕得多。大火蔓延到了整个丛林，橙色的火舌在夜空中飞舞，即使站在很远的地方也能感受到热度。但施密特想，至少这次他不必再报告叛军又逃脱了。"
 GRO_REICHSSTAAT_FOCUS.12.a: "尘归尘，土归土。"
 GRO_REICHSSTAAT_FOCUS.13.t: "清空大陆"
 GRO_REICHSSTAAT_FOCUS.13.desc: "太阳从草原上空落下，高草丛在微风中摇曳着。天空中柔和的橙黄色渐渐变成了夜晚的深蓝色。草原上寂静万分，一个活物也找不到。此时，一群衣衫褴褛的德国士兵在离他们的直升飞机不远处的一棵树下扎下营来。\n\n迈因拉德已经厌倦了在大草原上飞行几个星期却找不到任何文明的迹象。最后一次补给是在三周前，那也是他和他的连队最后一次见到其他活人。这是对我根本没犯过的罪行，施加给我的某种精心策划的惩罚吗？总部不知怎的，好像就找不到一个好的借口把我送到行刑队那去，所以他们就选择把我放逐在荒野中度过余生？迈因拉德找不到这些问题的答案，虽然他的部分大脑试图把这些问题当作妄想症而不予理会，但这只会让他更加不安。\n\n迈因拉德觉得呆着不动只会让事情变得更糟，所以，他以小便为借口，爬到了营地旁边的一块大石头上，这样他就可以看到大草原了。他的目光落在空旷的草地上，迈因拉德突然意识到，他在巡逻时从来没有看到过哪怕任何一只动物。他从来没有见过土著人，但这对于他的任务来说还算正常，然而他不知怎的却找不到野生动物了。在他的旅途中，没有威严的狮子，没有敏捷的羚羊，连耗子长虫都没了。就好像大自然本身在回避迈因拉德和他的连队，把他们独自留在荒凉的大草原上。意识到这一点后，迈因拉德双手围成一个喇叭，喊道：\n\n“有人吗？”\n\n他的同伴们被这突如其来的声音吓了一跳，都跑到迈因拉德那里去。队长抓住他的制服喊道：“你在喊什么，你这个疯子！要是敌人发现了你怎么办？”迈因拉德不知所措地回答道：“队长，您在说些什么？”稀树草原万籁俱寂，唯有迈因拉德的声音在此回响：“除了我们，没有别人了。”"
 GRO_REICHSSTAAT_FOCUS.13.a: "他们管他们制造出来的荒漠叫“和平之地”。"
 GRO_REICHSSTAAT_FOCUS.14.t: "非洲的行动准则"
 GRO_REICHSSTAAT_FOCUS.14.desc: "雅利安人必须要为自己的祖国、种族和生存空间奋斗终生，这才是我们的原始本能。无论非洲有多少病恹恹，流着黑色血液的劣等民族，都没法阻挡着我们种族称霸世界的宏伟蓝图。然而，在沉迷飞行的申克和享乐主义疯子穆勒的统治下，其他两个专员辖区迅速堕落，变得腐朽而扭曲，如生了荨麻疹一般迅速溃烂了。这两人的教训见证了雅利安种族的永恒法则。\n\n他们竟然让野蛮的、只顾享乐的非洲土著狒狒与我们坚忍的雅利安士兵平起平坐。这种自由而随意的血统混合会导致什么结果？穆勒的人类与猿猴和陆地上的野兽融为一体，追逐着物质享受，把自己投入到固有的野蛮文化中。申克的士兵变成了娘炮，完全不敢抵抗那些要将我们亡国灭种的野蛮人。我们正处于种族灭绝的边缘，我们和他们之间唯一的防线是那些最敬业、最勇敢、最高尚的雅利安士兵，他们斩断了卑鄙而堕落的雅利安人的魔爪。\n\n在总督的命令下，我们的部队开始了一项被称为“非洲行动准则”的计划。在计划执行期间，我们将对士兵们进行残酷的训练和恐吓来统一我们军队的思想。总督确信，我们在非洲的某些雅利安人同胞的血液已经被玷污，变得黑暗而浑浊，他们必须得到全身心的净化。特别是在军事上，这些士兵必须要学习斯巴达精神：艰苦求生，不惧死亡。如果雅利安人被劣等人玷污，被我们一直想要消灭的劣等非洲猴子所操纵，那么我们的一切任务，目标和努力都将毫无意义。"
 GRO_REICHSSTAAT_FOCUS.14.a: "为了雅利安种族的荣耀！"
 GRO_REICHSSTAAT_FOCUS.15.t: "政治净化"
 GRO_REICHSSTAAT_FOCUS.15.desc: "温热、暗红色的血液从撕裂的伤口中涌出，在他的大腿之间流淌，恐慌在房间里蔓延着，就像全副武装的兵士体内的肾上腺素一样。这个德国人用一把椅子顶住门，希望为自己再多争取几分钟的活头，嘴里吐出一串串的咒骂。\n\n“就因为这个，我被捅了，被捅了？！”这名男子一边说着，一边矫正了自己的眼镜。血抹在镜片上。吕宋纸做的文件夹已经被毁坏和弄皱了，但里面却写着他的生命为何即将消逝的答案。\n\n致有关人士：\n我注意到，与南非及其美国盟友的战争结束，德国在非洲的领土被专员汉斯·许蒂希重组以后，我在处理新的大阿非利加德意志邦相关事务时出现了一些管理上的错误。根据《大日耳曼国外国占领区议定书》关于突发事件的相关规定，我请求……\n\n“就因为一个简单的请求？许蒂希总督干不好行政管理，所以我就成了叛徒？”他低声自言自语道。看着大腿上涌出的鲜血，他不停抽泣着。很快，房间的墙壁被炸开了，木片碎屑在房间四处飞溅，许蒂希的仪仗队冲了进来，并拔出了手枪，而他脑海最后的幻象是他还在日耳曼尼亚的妻子。"
 GRO_REICHSSTAAT_FOCUS.15.a: "胜利者得到了血。"
 GRO_REICHSSTAAT_FOCUS.16.t: "阿非利加的新黎明"
 GRO_REICHSSTAAT_FOCUS.16.desc: "刺啦，刺啦，刺啦。鲜血飞溅，奴隶们的哀嚎此起彼伏。德国人用鞭子抽打着奴隶的肉体。与此同时，总督就站在一旁看着，目光坚毅有神，而与卖国贼们同流合污的奴隶则泪流满面地望着前方。\n\n不服从命令。背信弃义。密谋反对大阿非利加德意志邦，甚至反对总督本人。许蒂希几乎不敢相信，无能的西格弗里德·穆勒的和怠惰的沃尔夫冈·申克被解决掉之后，这些人竟然还敢继续违抗汉斯·许蒂希和德意志。在他上岗之前，非洲是个人种低劣、经营不善的烂摊子，到处都活跃着反雅利安的抵抗运动。民族社会主义就是要改变这种堕落、颓废的状态，彻底清除丛林中那些粗俗、野蛮的生活方式。\n\n可惜事与愿违，民族社会主义失败了。这些非洲的杂种非但没有屈服，反而还得寸进尺。甚至敢在集中营里公然违抗汉斯·许蒂希的命令。民族社会主义并没有创造出打通这片大陆的奇迹，也没有依靠雅利安人的力量创造出一个更伟大的世界；然而，它确实提供了一个愿景——对未来的憧憬，这就是我们需要的，我们需要它来为当下黑暗的日子注入活力和生机。哦，但愿所有叛徒都不得好死，但愿只有纯洁和坚强的人才能存活下来。人人都要应征入伍，人人都该受到监视，所有大阿非利加德意志邦的敌人，都必须要被钉死在十字架上。\n\n许蒂希向前走了几步，抓起一支突击步枪，把快慢机拉到全自动模式，靴子扬起一片片东非的沙尘。“立刻把这些劣种全部处决！”总督喊道。他话音刚落，血腥的屠杀就开始了。几分钟后，这片沙地只剩下一片断肢残骸。"
 GRO_REICHSSTAAT_FOCUS.16.a: "他们失败的地方，我们会存活下来。"
 GRO_REICHSSTAAT_FOCUS.17.t: "蜜糖，还是砒霜？"
 GRO_REICHSSTAAT_FOCUS.17.desc: "干燥、索然无味，还蒙着一层灰尘，缺乏任何形式的幽默或美好。在大阿非利加德意志邦，就是真正的德国雅利安子孙的生活方式。总督对这一点心知肚明，但他也明白，这种生活方式不是所有人都能接受的了。许蒂希希望，在这个堕落颓废的时代，人人都可以拥有坚强的灵魂。但他的良苦用心，也不是所有的手下都可以体会得到。\n\n可是，毒药的恶臭还不足以玷污这位真正的德国之子。\n\n“这他妈的是个啥？”许蒂希问道，食堂里一片寂静。两名德国军官望着他们专门烘焙的糕点，已经被总督拿在了手里。“咋还不说话了？我猜你是想把它偷偷放进我的饭里，想要毒死我，对吧？”许蒂希咆哮道。\n\n“没有啊，长官！这是个柏林甜甜圈，只是个甜甜圈而已！”一名军官说道。\n\n“啊，一道家乡菜，是吧？”总督微笑着问道，两名军官沉默着点了点头。许蒂希的笑容渐渐消失了，他把油酥点心扔到地上，用靴子一脚一脚地把它踩个粉碎。“立刻把他们带到刑柱上去。”两名军官就这样尖叫着被拖走了。\n\n“真正的德意志之子都无权享受比军粮更奢侈的东西！就算世界末日来了也是一样！”许蒂希尖叫着，他怒气冲冲地离开了营地的食堂。"
 GRO_REICHSSTAAT_FOCUS.17.a: "享乐主义肮脏又下流！"
 GRO_REICHSSTAAT_FOCUS.18.t: "大阿非利加德意志邦的报复"
 GRO_REICHSSTAAT_FOCUS.18.desc: "“奉总督汉斯·许蒂希之命，在元首和全大日耳曼国的指导下，大阿非利加德意志邦行政部门已经认定下列人员有罪，并立即处决。党卫军中尉洛萨·冯·亨维茨，在规定不允许的时间里饮酒，夜里还喝得酩酊大醉。斯图曼·西格蒙德·考尼格，参加未经国家批准的娱乐聚会……”\n\n行刑仪式冗长、费时费力，而且极其随意，就像刽子手的头头用幻想的词语和法理上的象征符号对行刑仪式进行了大量的鞭打。然而，那群该死的叛徒活该得到这样的下场：编织好的黑色头套就这样套在了死刑犯的脑袋上好几个小时，火辣辣的阳光灼烧着刑场，他们都被绑在了一根根散发着腐臭味的刑柱上。是的，就该如此：这才是大阿非利加德意志邦想要的。非洲得到了清洗，非洲得到了净化，再也没有人敢反对许蒂希了。只有这个得到巩固的帝国，才算得上是他治下的领土。最后，这些叛徒的鲜血将在这片文明的沙漠中浇灌出最美丽的花朵。\n\n这片土地由汉斯·许蒂希塑造，汉斯·许蒂希治理、汉斯·许蒂希享有。\n\n“开火！”党卫军高级突击队领袖大喊了一声，步枪的开火声回荡着，滚烫的弹壳纷纷扬扬地散落在周围的沙土中。胆敢与汉斯·许蒂希作对的人全都倒下了，现在，属于大阿非利加德意志邦的新时代开始了。"
 GRO_REICHSSTAAT_FOCUS.18.a: "黑日拂晓。"
 GRO_REICHSSTAAT_FOCUS.19.t: "新面孔，新血液"
 GRO_REICHSSTAAT_FOCUS.19.desc: "“你的使命既不是对怀里抱着垂死婴儿来找你乞讨食物的土著母亲施以怜悯，也不是让你的下属在为祖国效劳的过程中舒舒服服像度假一样，更不是纵容个人私欲的腐朽蔓枝在这片大陆上生长。”\n\n“你的使命是为我，为大阿非利加德意志邦服务。”\n\n党卫军的将军们神色坚毅地向前看着，即使令他们不安的长官在面前来回踱着步，他们依然双眼注视远方，注视千里之外。“在无法联系上首都的前提下，殖民地总监就是最高权威，因为这片大陆实在太广阔，并给我们的治理造成了一些困难。在你们的领导下，这块令人难以忍受的土地将被彻底净化，无论耗费多少子弹或人命都在所不惜。我们再也不会被堕落与叛逆所腐蚀，相反，这片黑暗大陆上将升起一轮代表着真理、正义与雅利安优越种族的太阳。都听明白没有？”"
 GRO_REICHSSTAAT_FOCUS.19.a: "许蒂希万岁！"
 GRO_REICHSSTAAT_FOCUS.20.t: "回归野蛮"
 GRO_REICHSSTAAT_FOCUS.20.desc: "\"What do you mean 'failure?' Your duty is to ensure that every word of this program is carried out to the maximum efficiency!\" Reichskommissar Hüttig yelled, as he threw his chair to the other side of the room.\n\n\"Sir, the administration has provided no faults in our work to establish a surveillance and greater level of austerity over the continent; rather, the failure resides in the ground level operations, sir.\" Hüttig's assistant stated.\n\n\"What?\" growled the Reichskommissar.\n\n\"Sir, operations in establishing surveillance posts have resulted in a greater level of rebellion on behalf of the natives, as every time we attempt to impose the will of the Reichsstaat upon the Africans, they revolt with greater ferocity and in greater numbers than we have ever had to deal with before, sending our men into a retreat. Furthermore, the levels of dissatisfaction amongst our own soldiers has risen thricefold from the past, as they report general devotions in morale as our new policies of austerity have come into effect.\"\n\nDownfall, downfall, downfall. Time and again, the chronicles of history have done nothing but spell disappointment and failure for the Reichskommissar's endeavors, as now, the Großafrikanischer Reichsstaat suffers a state of malaise and rebellion, on behalf of the African and the German. Well, if the chronicles of history wish to be so rebellious, then the time has come to burn these writings to the ground.\n\n\"Fine. Send word out of the immediate beginnings of Germanization efforts within the Reichsstaat. Every colonist or native not conforming to the German culture will be destroyed in our wake. The local governors are to take charge and annihilate any form of resistance or subversion throughout the continent.\""
 GRO_REICHSSTAAT_FOCUS.20.a: "这将是我们的巴巴罗萨。"
 GRO_REICHSSTAAT_FOCUS.21.t: "刽子手到来"
 GRO_REICHSSTAAT_FOCUS.21.desc: "The entirety of the village gathered at the end of the road as the Devils came in once more, riding their great and terrible whining war beasts and wielding their hand cannons. This time, though, it didn't appear to be another raid to take our people away or take our food; rather, now they were gathering the Elders. Ismael had been hit the last time when they figured out he didn't know the Devil's Tongue, so now it was just a matter of guessing it with the fast lessons he'd been given, as they shouted, calling to round up all of the old leaders of the village for some \"lesson.\"\n\nMom was shouting, dad was shouting at the Blondemen, but none dared to go for their own hand cannons this time. They were bringing Chief Isac, his sons, and a few of the other men of the village onto a new building, one Ismael hadn't seen before, with long ropes and sticks on them, as they were pushed their by the Devils. \"We are your masters,\" they shouted, \"we, the sons of Germany!\" Ismael knew that he didn't know Germany or where they were, but he knew their sons were hurting them all so much, as the nights of starvation had weakened him so greatly. Then, they all fell, and the worse noise Ismael had ever heard donned upon the village.\n\nThe Chieftain, his son, and all the men were still, and everyone in the village continued to weep. Was this for that flag we burned a few days ago? Either way, Ismael was confused as his mother clung onto him with tears streaming down her face."
 GRO_REICHSSTAAT_FOCUS.21.a: "寒流席卷非洲。"
 GRO_REICHSSTAAT_FOCUS.22.t: "日耳曼为我，日耳曼为人"
 GRO_REICHSSTAAT_FOCUS.22.desc: "非洲的太阳刚冲破了昨日的黑暗，火辣辣的阳光便向专员袭来了，他现在远望着驶来的卡车与装甲车队列。在统治非洲的痛苦过程中，许蒂希的敌人好似遍及天南地北，无处不在。但这也给他带来了些许乐趣，所以许蒂希暂时收起了手枪。他最终选择出面会一会那个将鲍赫勒施塔特城外的村民们联合起来，妄图反抗大阿非利加德意志邦的领导者。\n\n“好嘛，见到你长期以来顽强抵抗的霸主，是不是觉得很羞耻啊？”\n\n随即迎来的是几分钟沉默：“我不明白，先生，你就不能说葡萄牙语吗？（葡萄牙语）”\n\n“你说什么？你他妈说了个什么玩意？崽种，说德语！”专员说出了自己的要求，他为村民的挑衅而感到厌倦。\n\n“不好意思啊，我听不懂你在说什么。（葡萄牙语）”莫桑比克人显得很平静。\n\n“好嘛，你想让我看起来像个傻逼对不对？你搞得我好像不懂你那劣种语言一样，但只有德语才是正确，纯正的！让我来告诉你谁才是真傻逼吧！”许蒂希一边大叫，一边把手伸向裤边。\n\n“行行好吧，许蒂希先生，原谅我，我实在——（葡萄牙语）”那领导人想说些什么，但专员手枪射出的子弹在空中划过了一道邪恶的弧线，在那人的前额上开了个洞。子弹炸开了他的后脑勺，在桌上喷洒出一滩鲜血。"
 GRO_REICHSSTAAT_FOCUS.22.a: "该死的劣种！"
 GRO_REICHSSTAAT_FOCUS.23.t: "可怕的上司"
 GRO_REICHSSTAAT_FOCUS.23.desc: "A bead of sweat rolled down Hüttig's temple. As it dripped down, he gave a sharp glare to the Afrikan that stood in the corner. Recognising his displeasure, the native redoubled his efforts fanning the Statthalter, flapping the palm frond frantically. Satisfied, Hüttig refrained from voicing his distaste for the man and turned back to the table.\n\n\"As I was saying. Müller may have cultivated a strong industry in Zentralafrika but he put it to waste making trinkets for the enemy. We are blessed with a vast amount of free labor and he lets the Americans traffic it away for worthless dollars? No more. I have decided the best step for the Reichsstaat is to nationalise all foreign assets and retool the factories to put them to better use. We do not need foreign capital, we need arms. Afrika has no time for their luxuries.\"\n\nKarl gave surreptitious glances to his fellow administrators assembled for the Statthalter's plan. He could see in their eyes that they were thinking the same thing as him. The capital generated by Müller's admittedly lax and laissez-faires economics was one of the few actual revenue streams they had. Taxing the natives had proved difficult unless they accepted payment in cattle, and the Germans that had migrated hadn't done so for their business success.\n\n\"Statthalter, I...\" Karl trailed off as he locked eyes with Hüttig. His mouth opened and closed like a fish. Hüttig wasn't blinking. The silence dragged on, and he felt the eyes of his coworkers flitting back and forth between the two. Ten, fifteen seconds. How could the man not blink? He could see the tendons of his jaw clenching. \"...have to congratulate you on the genius of this plan.\"\n\nHüttig leaned back in his chair and his jaw unclenched. He gave a curt nod to Karl. \"Indeed. This will bring security to-\" He slammed his fist against the table and snapped at the native with the fan. \"I didn't say stop, layabout!\""
 GRO_REICHSSTAAT_FOCUS.23.a: "离退休只有两个月了，卡尔……"
 GRO_REICHSSTAAT_FOCUS.24.t: "错误配额"
 GRO_REICHSSTAAT_FOCUS.24.desc: "布伦纳翻了翻他眼前的这一打文件。这些数字肯定出错了——但他知道他们其实正确无误。他的上司们一直在谈论关于增产的新计划，里面没有损耗，没有短缺，更没有妥协的空间。他在鲍赫勒施塔特的朋友让他提前知道了新标准，但这总还是让他得到了更多好处。他们怎么想要这么多弹药？这月都没送来铜啊？还有子弹里的火药呢？\n\n他向工厂车间的窗外望去，工人已经在生产线边就位了，他们在这个问题上可没有选择余地。除非布伦纳想让工人就地晕倒，一天中哪来那么多时间让他们继续工作啊。那不就只能……\n\n他上调了本月的生产数据，右方的图表现在显示出整齐的产量攀升。他曾一度为此感到自豪，但他现在只感到厌恶。布伦纳抓起笔，开始起草另一份文件。那里面的数字很混乱，比平常乱多了。"
 GRO_REICHSSTAAT_FOCUS.24.a: "那个“0”可以改成“8”。"
 GRO_REICHSSTAAT_FOCUS.25.t: "德裔非洲工人"
 GRO_REICHSSTAAT_FOCUS.25.desc: "\"Remember, Aryan worker, it is your destiny to bring the glorious light of civilization to this dark and savage continent!\" The loudspeaker blared. \"The true Aryan never tires, never ceases to serve his State obeys every order. He fulfills every command, and is never late!\"\n\nAs the factory floor filled with a jaunty march tune, Siegfried tried to get into a rhythm. Ever since the new rules with higher quotas and tighter schedules, he needed all the assistance he could get. After what seemed like an eternity of gruelling labor, the whistle signalling lunch time greeted the workers like an old friend.\n\nThe lunchroom was devoid of chatter, a few examples made of those who mouthed off a bit too much about their working conditions served to impress upon the rest the value of bearing one's load without complaint, although Siegfried couldn't help but note, if only mentally, that for members of the Master Race, he and his companions were worked much like the Untermenschen slaves back in Europe. This thought was then followed by the realization the qualities of the \"German-Afrikan Worker\" touted by the media coming out of Quellimane, mirrored the qualities of the very machines he was working to build.\n\nThe whistle to return to work snapped Siegfried from his thoughts, and he obediently filed out of the lunchroom with the others, although he couldn't help but notice that Dietrich remained resting on the bench for slightly longer than the rest. Poor guy, that new baby at home couldn't have been allowing him much rest at home.\n\nThat was the last time Siegfried ever saw Dietrich. His spot on the floor remained empty for the rest of the day. Someone new was placed there the next."
 GRO_REICHSSTAAT_FOCUS.25.a: "Gears may be replaced, but the machine presses on."
 GRO_REICHSSTAAT_FOCUS.26.t: "非洲奴隶"
 GRO_REICHSSTAAT_FOCUS.26.desc: "Hüttig leaned back in his chair, satisfied at the conclusion of another successful meeting. He had proposed his bold plan for revitalizing the Afrikan economy. It was obvious in hindsight. There they were, the vanguard of the Master Race, tasked with turning a rich territory filled with savage subhumans into more Aryan Lebensraum. This was the exact same situation the Reichskommissars in Eastern Europe had faced. How did they accomplish their task? Why, by making the Untermenschen work for them! An elegant solution, responsible for the Economic Miracle of the 40's. Some of the functionaries couldn't see the genius of Hans' plan, griping about \"logistical impossibility\", and \"prohibitive casualties\". The Reichskommissar made a note to have the complainers arrested. Defeatism is an intolerable trait in this line of work."
 GRO_REICHSSTAAT_FOCUS.26.a: "Since when has logistics been an issue for the Reich?"
 GRO_REICHSSTAAT_FOCUS.27.t: "强拆小屋，改建工厂"
 GRO_REICHSSTAAT_FOCUS.27.desc: "Soshangane had, like everyone else in his village, heard the stories the travellers told of white men who rode great metal beasts. They were the ones who made the thunder-stick his cousin Mhlabawadabuka had bought at the last market day. Between that powerful weapon and the strange birds he had seen that none of the elders recalled, Soshangane could not dismiss these rumours as mere tall tales cooked up by traders to attract crowds. As such. When the trader from the village across the river had failed to show up at the last market day, Shoshangane took it upon himself to see what had befallen their neighbors.\n\nSoshangane notched an arrow to his bow as he approached the village, abandoning the well-trodden path for the camouflage of nearby foliage. He heard sounds coming from where the village was, but they weren't the sounds of a prosperous village. These sounds were a loud, metallic cacophony mingled with shouts in a strange language.\n\nPeeking through the leaves, Shoshangane beheld a sight that would have put the most outlandish trader's yarns to shame. White men were crowded around a braying metal behemoth with a spinning stomach as it lumbered towards a large, square hole being dug by disheveled-looking black men, many of whom bore scars on their backs. One of the white men present cracked a whip, causing the black men to scramble to the side of the hole and climb out. Shoshangane watched in awe as the metal monster lowered its neck over the side of the hole where the village once stood, vomiting a river of liquid stone.\n\nShoshangane hurried as fast as he could back to his own village. He had to warn his fellow warriors to prepare for war with the white devils.\n\nShoshangane heard the thunder of the white men's weapons grow louder as he approached his village. Notching an arrow to his bow, he prepared for battle."
 GRO_REICHSSTAAT_FOCUS.27.a: "战争机器缓缓前进，碾碎一切当道之物。"
 GRO_REICHSSTAAT_FOCUS.28.t: "Home Armament"
 GRO_REICHSSTAAT_FOCUS.28.desc: "John's eyes narrowed as the black Beetle approached his farmstead. The bug's passengers, coats as black as their vehicle, stepped out onto the front porch John's father had built with his own hands. Taking a perverse pleasure in whatever mild discomfort he could give the Huns who had so humiliated Mother England, John's walk from the field to the farmhouse took somewhat longer than it strictly needed to.\n\n\"Good day.\" said John, interrupting the fourth round of knocking as he walked into visitors' view.\n\nThe two men briskly crossed the rest of the distance between themselves and the aging farmer. Producing a badge, the leader spoke, \"Reichsstaat Land Development Service. We must inspect your farmstead.\"\n\n\"For what purpose, if I may ask?\"\n\nAt this, the two young men puffed up their chest like preening roosters. \"What business is it of yours, Anglo?!\"\n\nJohn's expression remained placid, \"Alright, I'll show you around.\"\n\nThe old English settler took the two inspectors on a meandering tour, with John taking many opportunities to reminisce about his father, who fought the Kaiser's men before settling this land. The Germans' faces were as red as the soil under their jackboots by the time they reached the smithy. John was about to regale his guests with the story of how his father taught him how to use these tools to repair his old service rifle when the lead inspector exclaimed \"This will do quite nicely!\" Reaching into his pocket, the smiling official produced a sheet of paper. \"The Großafrikanisher Reichsstaat has need of this land. You have a month to vacate. Have a good day, Herr Nelson.\""
 GRO_REICHSSTAAT_FOCUS.28.a: "The machine cares not for the past. It can only progress forward."
 GRO_REICHSSTAAT_FOCUS.29.t: "非洲的德国狼人"
 GRO_REICHSSTAAT_FOCUS.29.desc: "Hüttig eyed the map in front of him and felt a headache growing behind his eyes. The red marks that indicated areas of rebel control had spread like chickenpox, and no amount of scratching by the garrison had destroyed the infection. They'd attempted countless remedies, from scorched earth to aerial raids, but nothing seemed to stem their expansion. There was another option, one he'd been reluctant to implement considering it's debatable effectiveness in the past, but now it seemed he had little choice.\n\nThe Werwölfe had seemed an excellent idea in the South Afrikan War - a force of ideologically devoted civilians, trained only to inflict havoc against the enemy behind the front lines. They'd distributed explosives and provided SS training, even provided valuable offroad vehicles that they could perform hit and run raids against the OFN. They had perhaps underestimated their enthusiasm.\n\nThe Werwölfe had been more concerned with settling scores than with any offensives of strategic value. More often than not the attacks they conducted were against the same native populations they were trying to maintain control over. The settlers were eager to assert their control over the land they considered theirs, driving the locals out with fire and sword straight into the arms of the OFN, who frequently simply armed them and sent them straight back. Now however, a bit of crusading zeal might be just what they needed. Hüttig rubbed his eyes and picked up his telephone."
 GRO_REICHSSTAAT_FOCUS.29.a: "他们或许是坏蛋，但他们为我们服务。"
 GRO_REICHSSTAAT_FOCUS.29001.t: "任务成功"
 GRO_REICHSSTAAT_FOCUS.29001.desc: "The ruby rays of the rising Afican sun illuminated the latest communique to land on the desk of Reichskommissar Hüttig. \"The native savages have been put in their place. We humbly recommend more Werewolves be placed among the next wave of settlers. Surely the rebels will never risk planning further revolts, when anyone in their neighborhood could be an enforcer of Aryan order!\"\n\nHüttig raised an eyebrow as he read the commander's message. He honestly half-expected the Werewolves, being the barely Aryan, half-trained rabble that they were, to get lost in the jungle on the way to the battle, and yet...\n\nThe Reichskommissar signed an order to increase Werewolf presence in the pacified area, with an added reminder to the commander concerning his fate should his militia fail to keep the region under control.\n\nAccording to the post-operation report, we have lost a total of:\n    - [?GRO_wwlf_manpower_loss] men (MIA and KIA)\n    - [?GRO_wwlf_equipment_loss] pieces of military equipment"
 GRO_REICHSSTAAT_FOCUS.29001.a: "真是少有的惊喜啊。"
 GRO_REICHSSTAAT_FOCUS.29002.t: "任务失败"
 GRO_REICHSSTAAT_FOCUS.29002.desc: "非洲朝阳洒下的红光照亮了最新的公报，这份公报落在了许蒂希专员的办公桌上。“当地的野蛮人仍在抵抗雅利安非洲的未来。我们恳请您尽快在那里部署更多军力，以免我们彻底失去对那里的控制。”公报写道。\n\n在盛怒中，许蒂希的脸庞扭曲了，他将早上的咖啡摔在地上。他早已预料到那些“狼人”，那些勉强算雅利安人的人和那些未完成训练的乌合之众会搞砸这次行动，但这并没有让这场失败变得没那么气人。\n\n许蒂希专员仓促地起草一条命令，向叛乱地区发送军队。他命令军人不论肤色，向任何拿着枪却没穿军警制服的人开火。\n\n根据行动报告，我们总共损失：\n      - [?GRO_wwlf_manpower_loss]人（在战斗中失踪或身亡）\n      - [?GRO_wwlf_equipment_loss]件军事装备"
 GRO_REICHSSTAAT_FOCUS.29002.a: "他做好了最坏的打算，可他还是失望了。"
