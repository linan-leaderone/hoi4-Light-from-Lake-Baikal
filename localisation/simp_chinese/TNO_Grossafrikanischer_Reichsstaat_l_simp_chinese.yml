 GRO_REICHSSTAAT_BOERS.116.desc: "卡尔·赫梅莱夫斯基的破烂制服与他身上的阴郁气氛跟许蒂希的办公室很相配。对南非的军事远征失败了，他在此期间所经历的各种惨败中，撤离阿平顿的行动尤为糟糕。无数官兵或死或伤，不少装备被敌人夺走。他奉命去避免那场耻辱性的灾难，可他失败了。\n\n有鉴于此，当他走进总督的办公室时，他就没想过活着出去。在会议开始的几秒钟里，赫梅莱夫斯基心头却有些释然了，他知道自己大概率会被行刑队枪决，而不是被送到集中营。然而，许蒂希对他现身的反应，和他构想的相比……更为悲哀。\n\n“我错了。我早该明白，扶持那些堕落的布尔人——劣等人，是会出大乱子的。”他回过头来，看了看赫梅莱夫斯基，他的本能命令他立刻把眼前的这个家伙送去集中营，但他停了下来。考虑到德意志邦南部边境的局势岌岌可危，此时杀死一个党卫军集团领袖并非明智之举，更何况这不是某个人的失败，而是他自己的失败。"
 GRO_REICHSSTAAT_BOERS.116.a: "你去吧。"
 GRO_REICHSSTAAT_REICH.1.t: "Slow News Day"
 GRO_REICHSSTAAT_REICH.1.desc: "The Führer stood surrounded by a wall of journalists and media personalities - most of which were working for state media. Cameras flashed as Hermann Göring's charismatic words were scribbled onto notepads for tomorrow's morning newspapers. His words would be published to the front pages as per usual, however there was little news to be had in them. Another industrial plant ravaged by the civil war brought back to function. Another win for the military production sheets. Another uneventful day for the front page.\n\nAs the Führer continued to captivate the media crowd, a sleek black car pulled up alongside his vacant motorcade, which sat parked behind the gaggle of reporters and cameras. Swiftly, three uniformed officers exited the car, scarcely waiting for the vehicle to come to rest. With a visible sense of urgency they walked towards the Führer, curtly cutting their way through the gathering of media.\n\nNoticing the sudden interruption of his speech, Göring shot a cold look towards the approaching officers, yet noticing the look of urgency and worry upon the faces of the approaching men, he restrained himself from lashing out towards the sudden interruption.\n\n\"What warrants this interruption?\" the Führer asked with a reserved voice, turning himself and the newly arrived officers away from the newsmen.\n\n\"Mein Führer, I apologize for the curt interruption, but we have news from Afrika. It's Reichskommissar Hüttig. Best spoken away from prying ears.\" replied the most senior of the three officers, seemingly short of breath.\n\nGiving the officers a nod, Göring briefly returned to the press to charismatically apologize for his early departure, before quickly walking to his motorcade and departing with the three officers.\n\nThe reporters would have their front page news story."
 GRO_REICHSSTAAT_REICH.1.a: "\"Ill tidings, to be sure.\""
 GRO_REICHSSTAAT_REICH.2.t: "非洲奇事"
 GRO_REICHSSTAAT_REICH.2.desc: "施佩尔走进了办公室，在要批阅的文件堆顶，有一份的封皮上赫然写着《大阿非利加德意志邦》。施佩尔拣出这份文件，翻开读了起来。\n\n“搞什么……”\n\n施佩尔每翻过一页，就越是震惊一分。原来，东非辖区专员汉斯·许蒂希针对他的非洲之盾同僚发动了一场政变。这个奸诈的混球打算在德国殖民地上建立一个统一的巨型专员辖区，强行把他运营殖民地的理念付诸实施。每一页都是大规模屠杀和强暴的有关报告，还附有恐怖的现场照片。施佩尔把这份报告批阅完毕后，感到一阵恶心，想吐。"
 GRO_REICHSSTAAT_REICH.2.a: "那里再也不是我们的殖民地了。"
 GRO_REICHSSTAAT_REICH.3.t: "众叛亲离"
 GRO_REICHSSTAAT_REICH.3.desc: "The air in Bormann's office was dense with a haze of cigarette smoke. As Walther Hewel stood suffering through the foul smelling air produced by his Führer, he attempted to continue his briefing, halting occasionally to release a much needed cough.\n\n\"...and, mein Führer, it is believed that Reichskommissar Schenck was not so fortunate as Reichskommissar Müller. An intercepted communication from a Zentralafrikan aircraft would appear to insinuate that the Südwestafrikan Reichskommissar was killed in Bouhlerstadt.\" Hewel finished.\n\nThe Führer once again did not reply, continuing to stare at the wall with glazed eyes, moving only to extinguish his spent cigarettes and light another. Hewel could not help but contemplate to himself as he stood in the uneasy silence; was this the same man in whom the German people had placed their confidence?\n\nHewel would not be left long to his thoughts, as the Führer returned to life. \"This Reich is built by fucking traitors. Even the halls of Germania have proven to be nothing but disloyal. Afrika comes as no surprise to me.\"\n\n\"Would you like me to issue an official condemnation?\" Hewel continued, relieved to be freed of the Führer's awkward silence.\n\n\"Yes, make it known that traitorous adventurers such as Hüttig have no place in my Reich. We'll grant him his due punishment once the usurpers are dealt with.\" Bormann finished, before returning to yet another cigarette.\n\n\"Right away, mein Führer.\" he acknowledged, before doubling back and exiting the smoke-choked room. How he rejoiced to finally escape that hazy office."
 GRO_REICHSSTAAT_REICH.3.a: "逆贼不分国界。"
 GRO_REICHSSTAAT_REICH.4.t: "狂人妄为"
 GRO_REICHSSTAAT_REICH.4.desc: "施佩尔坐回椅子上，那个自封的“大阿非利加德意志邦”让他承受了不小的打击。他知道汉斯·许蒂希不是什么正常人，但他还是没预料到事情会变成这样。\n\n“非洲……就这么丢了？”他很清楚会得到什么回应，但还是要确认一遍。\n\n“是，我的元首，而且这个资产我们很难再挽回。哪怕国内形势稳定了，要把非洲收回囊中的话，说难听点，只有傻子才会有这想法。”施密特回答道。\n\n在有些人听来，施密特的发言有点失败主义色彩，但施佩尔明白自己的部长是正确的。施密特说非洲是资产，其实是给它一个面子。要说实在话，非洲简直就是统治者的噩梦，无非是过度膨胀的帝国主义幻想。\n\n“很好，你去安排下官方谴责，然后让那条狗去啃他的骨头吧，他迟早会噎着的。”"
 GRO_REICHSSTAAT_REICH.4.a: "这个非洲帝国时日无多。"
 GRO_REICHSSTAAT_REICH.6.t: "德意志邦的苦痛终焉"
 GRO_REICHSSTAAT_REICH.6.desc: "今日不可抗拒的结局来临了，除了他自己那疯狂的叫嚣，谁都知道汉斯·许蒂希是不可能掌握几乎大半个非洲的：他所依靠的只有一小撮狂热的支持者和一个千疮百孔的经济局面。他的国如空中楼阁一般坠落只是时间问题。\n\n几个月以来，土著造反前赴后继异常激烈，丝毫不在乎德国人的报复行动，给各处焦头烂额的党卫军巡逻队造成了严重的损失。一座座城市陷落，一条条道路被切断。前线每一天都在向被包围的行政中心鲍赫勒施塔特收缩，只有那个疯子认为可以通过大规模杀人来重新稳定局势。\n\n现在，大阿非利加德意志邦的太阳——不管是不是黑的，它已经陨落了。根据无线电波的消息，鲍赫勒施塔特已经战火连天，许蒂希和他身边的顾问们都已经无迹可寻。这给了奥托·福施纳同那些想在这次的非洲屠场里面求生的党卫军一起夺取利奥波德维尔的机会。他宣称自己是许蒂希政权的正统继承者，并且沿用了前任的政策，尽管谁都不知道在这么一个四分五裂的殖民地里面，一个残余势力宣称自己是正统还有什么鬼用处。\n\n对于我们来说，这意味着德国重返非洲的梦想的结束，我们现在已经无法重新获得立足之地，因为福施纳的飞地占着我们的第一站，我们一到那里就得挨他的枪子，根本没法在黑暗大陆上建起立足点。"
 GRO_REICHSSTAAT_REICH.6.a: "“他妈的许蒂希，死了都还能给我们挖坑？！”"
 GRO_REICHSSTAAT_REICH.7.t: "朋党集团的胜利"
 GRO_REICHSSTAAT_REICH.7.desc: "今日不可抗拒的结局来临了，除了他自己那疯狂的叫嚣，谁都知道汉斯·许蒂希是不可能掌握几乎大半个非洲的：他所依靠的只有一小撮狂热的支持者和一个千疮百孔的经济局面。他的国如空中楼阁一般坠落只是时间问题。\n\n几个月以来，土著造反前赴后继异常激烈，丝毫不在乎德国人的报复行动，给各处焦头烂额的党卫军巡逻队造成了严重的损失。一座座城市陷落，一条条道路被切断。前线每一天都在向被包围的行政中心鲍赫勒施塔特收缩，只有那个疯子认为可以通过大规模杀人来重新稳定局势。\n\n现在，大阿非利加德意志邦的太阳——不管是不是黑的，它已经陨落了。根据无线电波的消息，鲍赫勒施塔特已经战火连天，许蒂希和他身边的顾问们都已经无迹可寻。另一方面德国总理府收到来自原来是德属中非行政中心，现在已经被放弃的利奥波德维尔的一通电话。电话称现在朋党集团的军官们和行政人员已经集结足够的忠诚者部队在许蒂希完蛋以前就控制了该城及周边地区。向我们的政府宣誓效忠，宣称自己光复了德意志在非洲的统治。\n\n对我们来说这算是个好消息，当我们在黑暗大陆上建立一个庞大殖民帝国的梦想破灭以后，朋党的飞地里面的兵力至少足够坚持到一支合适的殖民地守备军增援抵达。它可以在中部非洲的乱局当中输出我们的影响力，希望他们能够给我们带来哪怕是一部分非洲的宝贵资源。"
 GRO_REICHSSTAAT_REICH.7.a: "部分程度上失败了，但是比预期好。"
 GRO_REICHSSTAAT_REICH.8.t: "A Single Raindrop"
 GRO_REICHSSTAAT_REICH.8.desc: "The pasty man standing before Bormann could've been mistaken for a trembling civil servant. As competent as his handling of the Reichministry for Foreign Affairs had been, the stress of war did not treat Walther Hewel kindly. Bormann hoped the man would grow a spine and stand up straight by the time they marched back into Germania.\n\n\"What is it, Reichsminister?\" Bormann snapped, slowing his pace. \"I have a meeting with Burgdorf and Wenck. Spit it out.\"\n\n\"Reports from Afrika,\" Hewel responded, shuffling his documents awkwardly. The Reichsminister noticed Bormann's stony expression and continued with a cough. \"Reichskommissar Hüttig has seized control over the entirety of our Afrikan territory. He declared himself the ruler of the 'Großafrikanischer Reichsstaat'. His loyalty is currently...\"\n\n\"Nonexistent,\" Bormann growled. \"His loyalty is fucking nonexistent. That man spent the last decade heiling Hitler in public and Heydrich in private. Himmler is behind these machinations, I can fucking assure you. Give those documents to Klopfer.\"\n\nBormann stomped on, head swimming with thoughts. As if things weren't complicated enough. No matter. It was but a single raindrop in the storm of chaos that had befallen the Aryan race. Only when he stood before the Reichstag in triumph could his mind turn to such matters."
 GRO_REICHSSTAAT_REICH.8.a: "保持冷静，保持冷静……"
 GRO_REICHSSTAAT_REICH.9.t: "血随风来"
 GRO_REICHSSTAAT_REICH.9.desc: "细嗅，细嗅，细嗅。一有血的气味，海德里希便会开始细嗅之。不管血的气味是预示他胜利就在眼前，还是警告他威胁就在身边，莱因哈德·海德里希都要细嗅一番，直到他弄清楚这血的气味是要表达什么。\n\n海德里希再次嗅到了血味。许蒂希成立大阿非利加德意志邦，对海德里希而言都是个意外事件。他此前没有得到任何警告，勃艮第党卫军全国领袖、东方领党卫军保安局、甚至连他自己信任的线人，都没有预先告诉他“接管全部非洲辖区”这一显然十分重大的党卫军行动。他不知道，自己为何同常人一样，暂且被蒙在了鼓里？\n\n海德里希的鼻尖抽动着，血味在空气中弥漫，他则会孜孜不倦地细嗅它，直到他完全理解这一切。"
 GRO_REICHSSTAAT_REICH.9.a: "要了解的事情还有许多……"
 GRO_REICHSSTAAT_REICH.10.t: "Another Vassal Lost"
 GRO_REICHSSTAAT_REICH.10.desc: "Hermann Göring stood large over a series of maps, surrounded by a posse of well decorated generals. Always one to stand out amongst a crowd, he wore his beloved pearl white military uniform as per usual, bearing the exclusive rank of Reichsmarschall granted to him decades ago. The usual comings and goings of the wartime workday were cut short however, when an Oberst from intelligence ran into the room, his uniform wrinkled and damp with sweat. The mumbling and plotting that usually rings through the air of the Führer's war room suddenly ceased, as all eyes shot towards the sudden and unceremonious entry of the officer.\n\nWithout so much as a salute to his Führer who stood before him, the man spoke. \"Hans Hüttig, he's broken off--\" he paused to breathe \"he has declared his own state. The Großafrikanischer Reichsstaat, he's been calling it.\"\n\n\"That's impossible, he has long since declared his loyalty to Germania!\" replied Göring with a sharp and uncontrolled yell, turning away from the maps of Germany in front of him.\n\n\"Mein Führer, Hüttig is nothing short of mad. He himself has likely forgotten the loyalties he declared yesterday morning, let alone the loyalties he declared years ago.\" chimed in Generalfeldmarschall Schörner, standing opposite of the Führer at the map table.\n\nHis quick flare of temper having cooled, Göring turned his attention back to the exhausted Oberst. \"Any word of Reichskommissar Schenck? Müller? Surely they are not a part of this lunatic's gambit?\"\n\n\"We... do not know, Mein Führer, yet intelligence suggests that they may face a hostile takeover attempt from Hüttig's SS in the coming days. We cannot establish contact with anybody of significant rank in Africa. We cannot verify...\" the Oberst trailed off, at a loss for words for his Führer and still attempting to regain his breath.\n\nShooting a look of dread to his generals, Göring returned his attention to the maps in front of him. \"Thank you Oberst, that will be all. We will approach the issue when our hands are free.\""
 GRO_REICHSSTAAT_REICH.10.a: "Another frontier to conquer."
 GRO_REICHSSTAAT_REICH.11.t: "阿非利卡人民邦备忘录"
 GRO_REICHSSTAAT_REICH.11.desc: "FROM: Kai-Uwe von Hassel, Reichsprotektor von Kongo\nTO: THE FÜHRER\nSUBJECT: DEVELOPMENTS ON THE AFRIKANER VOLKSTAAT\n\nFollowing the resignation of Albert HERTZOG as a result of internal discontent within the HERSTIGTE NASIONALE PARTY (HNP) due to his closeness with the deceased Reichskommissar Hüttig, the parliamentary party has designated Pieter Willem BOTHA as his successor.\n\nThis development is positive insofar as Botha is recognized as the leader of the Germanophile faction within the HNP, and has requested, through my office, the official READMISSION OF THE AFRIKANER VOLKSTAAT INTO THE EINHEITSPAKT. Boer newspapers have largely attributed Botha's victory to the widespread sympathy that the electorate (1) still holds towards the Reich for its role achieving Boer independence. This has successfully divorced the image of the reviled Hüttig from that of our own, as far as they are concerned.\n\n(1) All White Citizens Over 21"
 GRO_REICHSSTAAT_REICH.11.a: "胜利者早晚会得到战利品。"
 GRO_REICHSSTAAT_REICH.12.t: "阿非利卡人民邦备忘录"
 GRO_REICHSSTAAT_REICH.12.desc: "FROM: Kai-Uwe von Hassel, Reichsprotektor von Kongo\nTO: THE FÜHRER\nSUBJECT: DEVELOPMENTS ON THE AFRIKANER VOLKSTAAT\n\nFollowing the resignation of Albert HERTZOG as a result of internal discontent within the HERSTIGTE NASIONALE PARTY (HNP) due to his closeness with the deceased Reichskommissar Hüttig, the parliamentary party has designated Jaap MARAIS as his successor.\n\nThis development is, to put it bluntly, a disaster. Marais is widely recognized as the leader of the \"neutralist\" faction within the Boer regime, opposed to us, and utterly against joining the Einheitspakt. While we can safely expect Marais won't ally with our enemies, the Cape may just as well be lost to us."
 GRO_REICHSSTAAT_REICH.12.a: "我们要是能多援助他们就好了……"
 GRO_REICHSSTAAT_REICH.13.t: "国防军回到非洲"
 GRO_REICHSSTAAT_REICH.13.desc: "The arrival of the Kriegsmarine at Cape Town was the occasion for much fanfare in the former capital city of South Africa. Having seen no foreign ships for the duration of the Reichsstaat's existence, the white citizens of the town came out in droves to watch the German task force ceremonially escort the large commercial convoy from Hamburg into the port.\n\nAs many anxious onlookers were permitted to come aboard the fleet's flagship, the Adler - which, its captain boasted, was the last warship commissioned by Adolf Hitler himself - the many other vessels in the formation began to unload military equipment onto the docks. After a few hours, the two thousand men of \"Abteilung Wolfgang Schenck\" paraded through the streets, before departing for Johannesburg the next morning. Meanwhile, the naval personnel set about refurbishing the abandoned Simonstown naval base for use by the Kriegsmarine.\n\nAt the same time as the highly publicized arrival of German troops in the Afrikaner Volkstaat takes place, Luftwaffe transport planes continue to arrive at the Léopoldville Airport, delivering over twenty thousand troops over the course of a week. These brave sons of the Reich will serve as the guardians of the much reduced Zentralafrika administration, ensuring that no local power will ever dare attempt an attack against it.\n\nAt OKW headquarters, there is much rejoicing: The Reich's presence in the Dark Continent has been re-established, ensuring a major propaganda victory for the regime, which can now effectively claim that victory in the South African War was indeed worth the price."
 GRO_REICHSSTAAT_REICH.13.a: "为狩猎欢呼！"
 GRO_REICHSSTAAT_REICH.14.t: "以利而合"
 GRO_REICHSSTAAT_REICH.14.desc: "以“法兰克福证券交易所”开头的纳粹党备忘录，从来就没有什么好消息，但是今天元首发现事情出乎意料的不一样。\n\n看上去自从德国胜利重返非洲以后，德国的金融家们就开始加班加点了。德意志银行的资金不断注入刚刚将“臭名昭著的犹太人哈里·奥本海默”的戴比尔斯矿业集团国有化的布尔共和国。然后立马就把它卖给了“德意志-阿非利加矿业公司”，它是德意志银行的子公司，准确来说就是赫尔曼·J·阿布斯的产业。\n\n而且阿布斯远远不是唯一一个出手的人，梅赛德斯现在已经是南非司机们的偏好（唯一）品牌了。西门子的订单也在随着布尔共和国的机电产业一起迅速增长。在刚果，合作的恢复引发了经济增长，打通了和加丹加方面的联络并且确保了水电的供给。\n\n这份报告里面的信息确保无论是那些和我们合作的蛀虫干了什么挨骂的事情，他们的新扩张总是能够拉回德国的经济和充实政府的保险箱。\n\n元首放下备忘录，面带微笑——即使在官场上，也是能过上一两天好日子的。"
 GRO_REICHSSTAAT_REICH.14.a: "带血的钱…不过，捞钱嘛，管那么多干啥。"
 SEC_SAF_CW_ENDING.3.t: "攻陷南非"
 SEC_SAF_CW_ENDING.3.desc: "Hans Hüttig eyed the latest telegram from the newly renamed Kapstadt with amazement: For once, his men had not failed him, order in South Africa had been restored! The victory made him feel better already, as his mind wandered off to think about the administrative peculiarities of the new province. First off, names. Obviously, the proper German \"Südafrika\" would do. Then of course the question of who was to administer the territory. Clearly, Chmielewski had earned that position by right of conquest, and he could keep it in addition to his existing responsibilities as Kolonialverwalter of Botswana.\n\nAfter signing the documents making his new directives official, Hüttig looked at his cognac, before putting it back in the drawer. Today, he didn't need a drink, he was already ecstatic about the victory. All of those fools in Germania who always told him he couldn't do it, they weren't laughing now! Taking an early night, Hüttig drifted into sleep, dreaming of the Reichsstaat that would last 1000 years."
 SEC_SAF_CW_ENDING.3.a: "胜利。"
 GRO_REICHSSTAAT.810.t: "Südafrika, a Post Mortem"
 GRO_REICHSSTAAT.810.desc: "Our fallen \"Reichsführer\" Hüttig, maddened and delusional he was, never had total control over Südafrika, and now that he's dead, whatever semblance of order and stability over the region has collapsed. Reports are sporadic at best, but we can confirm that Chimielewski is dead, and his Oberkommando Südafrika garrison has been reduced to a desperate band of traitors; they have renounced their oaths to the Fatherland and are seeking aid from the Japanese. The renegades control a sizeable enough navy to endanger our own, and with our circumstances dire, it seems we have no choice but to leave them be for now.\n\nThe rest of the country, for the third time in less than a decade, has fallen into civil war. The natives have become radicalized beyond just typical Bolshevism. They are locked in combat with what remains of the old government, with the hardliner Boers fighting off both groups. All combatants, including the ever-ungrateful Boers, are hostile to our governance and beyond reasoning, leaving us bereft of any allies in the region.\n\nIn summary, the situation in Südafrika is beyond recovery, with all hands lost to enemy combatants and treachery, and all assets invested in the region lost. Recommended action is to abandon the area and consolidate our remaining holdings."
 GRO_REICHSSTAAT.810.a: "Enough is enough. Leave Südafrika to its fate."
