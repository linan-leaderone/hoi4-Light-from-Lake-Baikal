 GRO_REICHSSTAAT_administrative_unknowns_desc: "The unification of the African RKs was an extremely rapid and confusing endeavor, both for the world as well as our own bureaucracy. While necessary for the immediate control of all territories, the exact administrative structure of the Reichsstaat remains unknown. Several officials remain confused as to if they are to continue working or expect a purge. So long as this state continues we can expect dealing to be slow and without precedent."
 GRO_REICHSSTAAT_the_afrikanischer_system_desc: "It would be foolish to label the Burgundians as having a flawless system, but theirs is the closest to achieving the results that the Reichsstaat must see. Africa must be made pure, and it is not like anything else we tried has worked. The Burgundians have clamped down on degeneracy and resistance in their territories, and we have little reason to see why it will not work here. It might be brutal, but Africa must be Aryanized through any means necessary."
 GRO_REICHSSTAAT_the_kontinentales_system_desc: "The size of the Reichsstaat makes complete control of all territories impossible. As such, compromises must be made in structure. Control is still centralized, guaranteed by the iron fist of our military, but some local African autonomy is permitted to keep control. Resistance is still not tolerated and met with the barrel of a gun, but Germanization remains a lower priority than ensuring the control of our territories."
 GRO_REICHSSTAAT_atmosphere_of_unrest_desc: "We are surrounded on all sides by enemies. Rebellious natives, distrustful settlers, and even disloyalty among our own ranks in the Reichsstaat threaten our control. Facing this issue is a constant worry for the administration, one kept at bay for now by loyalist forces. However, if we fall into negligence it is only a matter of time before they make a move against the state."
 GRO_REICHSSTAAT_the_legacy_of_the_traitors_desc: "The Degeneracy of Schneck and Müller has led to many a problem since our assumption of their territories in Südwestafrika and Zentralafrika. Chief among these has been a massive reduction in the industrial output we see now compared to when they were in power. With their destruction, many of the skilled workers they employed have disappeared, fleeing in cowardice from the Reichsstaat. Fixing this gaping hole will take more than orders and guns."
 GRO_REICHSSTAAT_SFG_send_volunteer_division: "Send A Volunteer Division"
 GRO_wwlf_manpower_50_tt: "This will increase the manpower of our Werwölfe organization by §G50§!.\n"