 GRO_REICHSSTAAT.16.desc: "于[GetDateText]收到的文件誊本\n绝密\n致总督汉斯·许蒂希\n\n\n总督，请仔细阅读这份报告，\n\n刚果地区的地方行政当局无法对例行通话作出回应。经过多次尝试，我终于得到了回应。但令我震惊的是另一端的声音并非传自我的副官，而是一个当地的非洲人。这个非洲人有提到他们与被称为“X”的叛军组织有联系，他厚颜无耻地宣称，他和他的弟兄已经推翻了当局，建立了“X”，并声称在刚果人民摆脱我们的“压迫”之前，他们不会罢休。不过，我得承认，这次遭遇让我心烦意乱。如您所见，那里的局势已不可挽回，如果我们不立即采取行动，其他地区可能存在的抵抗就会加剧，并重蹈该地之覆辙。\n\n许蒂希阁下，当您读到这封信的时候，我已经踏上了通向鲍赫勒施塔特的路途。在可预见的未来，我将前往那里寻求庇护。我承认我未能忠于职守，并做好了因办事效率低下而受到严厉惩罚的准备。正如我所言，希望您能收到我的祝愿，在短时间内粉碎余下的叛匪。\n\n\n许蒂希万岁！\n-殖民地总监奥托·福施纳"
