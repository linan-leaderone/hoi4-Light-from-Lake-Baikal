 TNO_Anarchy_diplo_tt: "这是一片无政府地区，我们不能与之互动。"
 TNO_Anarchy_ZZZ_tt: "§o无政府状态§!"
 TNO_Anarchy_ZZZ_tt_delayed: "在蒲鲁东和克鲁泡特金等思想家提出无政府主义理论之前，无政府只有一个定义：混沌。这就是托马斯·霍布斯所说的“自然状态”，一个人人各自为战的时代，生活是“孤独、贫穷、肮脏、野蛮和短暂的”。这是人类最早经历的状态，从狩猎采集时代开始，它逐渐被抛弃，取而代之的是定居的农业生活。然而不幸的是，一些人又回到了这个状态。\n\n无论是由于纷飞战火、自然灾害还是政治动荡，世界上的某个地区不存在任何一个能够（或愿意）维护其权力的管理机构。最终的结果不仅仅是任何形式的国家走向消亡，还有任何形式的集权彻底崩溃。没有任何势力能够超越小小村庄，任何超出地方一级的行政机构和基础设施都灰飞烟灭。那些生活在偏僻村庄之外的人都成了游牧民，在躲避野兽和土匪的同时进行狩猎采集生活。这是一种不允许艺术、文化或高等教育存在的生活方式，毕竟即使是那些有心追求这些的人也忙于生存而无法投身于此。随着时间的推移，导致这场崩溃的环境可能会消失，文明可能会再次繁荣。但在此之前，这里不会有神明，也不会有主人。"
 TNO_Anarchy_ZZZ_Heydrich_tt: "§E德国无政府状态§!"
 TNO_Anarchy_ZZZ_Heydrich_tt_delayed: "§L这个世界只是一台手摇风琴，只能由天主亲自弹奏。而我们所有人都只能跟着风箱拉出的音符起舞。§!"
 TNO_Anarchy_ZZZ_Nuclear_tt: "§x核废土§!"
 TNO_Anarchy_ZZZ_Nuclear_tt_delayed: "曾经，一切都事出有因。它也许是起源于一场误解，也许出自于一次懦夫博弈，也许造就于一场可怕的战争。但它规模太大，以至于让那些活着的人别无选择。\n\n这些原因已经不复存在。那些表示关切的国家，那些做出致命决定的领导人，那些只能眼睁睁看着的百姓，都化为了尔尔泥尘。风呼啸而过，带走了几十亿人的故事、肉体与灵魂。在断壁残垣中挣扎求生的种种造物，也接连死去。\n\n人类却没有灭绝。余烬紧抓住祖先的遗物，他们惊叹着古代的奇迹与废墟，缓慢地从泥泞中翻出了团结与知识。\n\n要是他们够幸运的话，也许在未来还能犯下同样的错误。"
 TNO_Anarchy_OMO_tt: "§B东北西伯利亚的广袤荒原§!"
 TNO_Anarchy_OMO_tt_delayed: "苏联崩溃后，在西伯利亚最孤立的边缘地带没有出现任何权力继承者或是分裂国家。由于缺乏中央集权的官僚机构、基础设施、工业、大规模贸易或长途通讯来统一这个地区，这些村庄基本上恢复了几个世纪以来的生活方式：自给自足的农业、狩猎和畜牧业。当地的雅库特人、鄂温人和楚科奇人已经能够不受干涉地回归萨满教信仰，而信仰正教的俄罗斯村庄也不会来找他们的麻烦。通常人们能走到最远的地方就是另一个村庄，居民们可能要等很多年才能听到来自外部世界的一点消息。\n\n虽然这里可能有丰富的资源，但南部和西部更适宜居住的地区的军阀们觉得没有必要征服这里。广阔的面积、落后的基础设施和严冬足以阻止任何明智的独裁者尝试这种愚蠢的行动。把这里放着不管也几乎没有什么危险——大多数村庄中能够作战的都只有少数几个老人，他们甚至还带着老式猎枪。看来，除非西伯利亚人民能够以某种方式团结起来，或者被一个成功继承俄罗斯遗产的人所征服，否则他们将继续维持一贯的生活：孤立无援，生活在世界的边缘。"
 TNO_Anarchy_VIL_after_midnight_tt: "§s东北西伯利亚的死寂废土§!"
 TNO_Anarchy_VIL_after_midnight_tt_delayed: "在遥远而褪色的回忆中，在这片荒芜而偏僻的土地上，曾有着一个梦想。一个有关于和平的俄罗斯的梦想，它不受纷争与苦难的侵扰，它将作为上帝的子孙，受上帝众多仆人之一的关怀与指导。\n\n但上帝的恩惠却不足以保护他，这片土地在篡位者的统治下饱受煎熬，他用自己的名字写下了难以名状的悲剧。\n\n§x现在，这个希望的摇篮中惟余毒素与死亡，因为上帝再不敢给俄罗斯一个虚假的希望。§!"
 TNO_Anarchy_DRL_tt: "§s南乌拉尔无政府地区，§!§o奥斯卡·迪勒万格§!的遗作"
 TNO_Anarchy_DRL_tt_delayed: "怪物已死。他留下的不是足以与亚历山大相抗衡的伟大帝国，而是鲜血与痛苦。\n\n迪勒万格卑鄙变态的个人兴趣在他的部下中流传甚广，但他的野心却并非如此，人们只是出于恐惧和贪婪而侍奉迪勒万格和他的封邑。国王薨逝，群盗间的忠诚亦彻底粉碎：互相敌对的盗匪们彼此争斗，争夺南乌拉尔的遗存。\n\n受害者们也没能得到喘息，尽管迪勒万格旅已不复存在，但苦难仍在继续。经久不息的战斗之中，连比村长老更有权威的新政府都无法得以建立。各个村庄只得关心自己，保护已然所剩无几的一切，免遭只相信暴力与残忍的匪徒所戕害。南乌拉尔的混乱将持久延续下去，直到未来能有外部力量为当地的无政府状态画上句号。\n\n但当下，南乌拉尔的人们不得不继续苦苦坚持，这里的生活肮脏、野蛮、短暂。"
 TNO_anarchy_NRL_tt: "§B北西伯利亚的孤立村落§!"
 TNO_anarchy_NRL_tt_delayed: "当苏联的经济学家起草西伯利亚计划时，中西伯利亚北部地区曾深受期待。公路将连接无垠的荒原与俄罗斯其他地区，工业将在富藏的矿脉之上孕育而生，城市将在曾经一无所有的地方拔地而起。随着三十年代的到来，所有这些宏伟蓝图很快化作了灰烬。铁铲对于永久冻土无可奈何，强迫劳动遍地可见。与南部的工业城市相比，这里的道路粗劣简陋，勉强联系起几个城镇和古拉格综合体。伟大的卫国战争开始后，除却使用强迫劳动迅速开采最北部的矿区之外，其余发展计划几近遭到放弃。战争结束，该地区彻底失修，与世隔绝。\n\n今天，西伯利亚计划的伟大工程只余腐朽的金属外壳，默默同少数从西伯利亚南部来此冒险的人述说。古拉格已被遗弃，矿井早已荒废，建在该地区的几条道路基本已被西伯利亚的严寒所吞噬。在这一世界边缘存在的少量人烟，如今更接近于几世纪前就已存在的渔猎社会和自给自足的农业社区——在工业化短暂触及这一世界边缘之前，就已维持了数百年之久。只要俄罗斯其他地区的无政府状态继续存在，这一切都将继续下去。"
 TNO_anarchy_UZB_tt: "§n寂寥的土库曼和乌兹别克地区§!"
 TNO_anarchy_UZB_tt_delayed: "如何才能将一个民族的思想如此彻底地抹去？如何才能将一个国家、一段历史的支柱如此彻底地摧毁，甚至苏联的毁灭与之相比都要相形见绌？\n\n如果你去问阿富汗人或日本人，那么答案便是系统性地破坏每一个国家运转的支点和核心，同时把杀死他们理想的过程向全世界广播。\n\n生产链顶端的负责人在睡梦中遭到谋杀，那国家该如何维持生产？代表社会各界、负有责任义务的人凭空消失，国家又该如何制定法律？若是这些还不够，那让世界见证一场将民族的希望、英雄与象征统统炸得粉碎的大爆炸呢？\n\n你可以彻底摧毁人的精神，但一切皆有极限。达到乃至超越这极限之后，他们就将回到一个稳定、原始然而自恰的系统中去。这些地区已经回归部落制度，它们对外界——两度打破他们的世界，将一切打得支离破碎，再让他们自己收拾残局的外部力量——极度不信任。\n\n不管土库曼和乌兹别克的土地会发生什么，可以肯定的是，其他国家对他们犯下的罪行永不会得到原谅，也永不会被遗忘。"
 TNO_anarchy_MCW_Dissapearance_tt: "§J莫斯科辖区的解体§!"
 TNO_anarchy_MCW_Dissapearance_tt_delayed: "有时，两个灵魂居然能彼此相通，真是有趣。二十年代初，阿道夫·希特勒挥起民族社会主义运动的大旗，不久之后，西格弗里德·卡舍也加入了这场运动。阿道夫·希特勒不惜一切代价对俄国发动战争，而卡舍则接受了他的邀请，领导莫斯科专员辖区政府。阿道夫·希特勒死后，卡舍离开莫斯科前往日耳曼尼亚。为恢复通讯，为带来军队稳定莫斯科，为确认他的元首是否真的已经离世，卡舍把殖民地的管理权交给他的副手沃尔夫-海因里希·冯·赫尔多夫，但此时他的脑子里却已经充斥着§C命运§!的安排。\n\n时间一分一秒地过去，卡舍没有回来，也没人能联系得上他。§J莫斯科辖区的解体§!就这样开始了——二十年来的种种失误如积沙成塔，显得那铸就殖民丰碑的原初愿望无比讽刺。莫斯科辖区头顶战争阴云的达尔文主义本质，与§C命运§!挣脱卡舍的渴望，相伴相随。\n\n如果说莫斯科是一座监狱，那么现在它面对着一场起义。在战斗、爆炸的汪洋之中，在囚犯奋起反抗、试图推倒高墙的斗争之外，似乎矗立着一个高大的身影，若隐若现。“他是谁？”——人们问道。“我的最爱”，§C命运§!如此回答。"
 TNO_Anarchy_MDM_Collapsed_Authority_tt: "§J马达加斯加政府崩溃的余波§!"
 TNO_Anarchy_MDM_Collapsed_Authority_tt_delayed: "自塔那那利佛的宪兵起兵反抗殖民政府的统治后，法兰西国在马达加斯加的统治永远成为了历史。法兰西国殖民办事处的行政机构已被德国人在马达加斯加的军事委员会替代，而沿海地区则通通收入起义者的囊中。然而，马达加斯加的大部分地区并没有政府机构，那里有自己的一方天地，对该岛有争议地区正在发生的事件毫不知情。\n\n现实的改变正沿着电话线传播，传到法裔种植园主与精英阶层的耳中，这消息让他们焦虑不安。在有些地区，华贵的庄园与别墅在一夜之间人去楼空；而在另一些地区，那些独立大会党的共产主义者控制下的地区，正上演着没收土豪劣绅的财产与田亩的情景，这些资产将交由地方议会保管。这之后，专为殖民地官员开设的特别法庭在“非政府控制区”随处可见，但通常情况下，这些社区自行其是，相安无事。\n\n然而，这种平静的自治状态长久不了，起义者与反攻倒算的帝国主义者不死不休地争抢着全岛的控制权，每一处聚落他们都不会放过。或许起义者们还会保持克制，但德国人不会吝啬暴力，与先前的法国人相比，他们有过之而无不及。那些未被战火波及的人只能等待，享受当下的片刻安宁，并为即将到来的战争做好准备。"