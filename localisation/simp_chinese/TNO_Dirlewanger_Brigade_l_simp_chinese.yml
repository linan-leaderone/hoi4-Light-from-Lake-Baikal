 DRL_Lysenkan_Goods: "李森科的好货"
 DRL_Lysenkan_Goods_desc: "通过与黑山结盟，我们得到了军官和装备的新来源。让我们享用这份协议结出的果实吧！"
 DRL_Request_Arms: "索要武器"
 DRL_Request_Arms_desc: "黑山的武器储备多么充裕，我们与李森科达成过协议，他得从老巢里给我们掏出些个好货来。现在就去找他索要吧。"
 DRL_Request_Advisors: "索要顾问"
 DRL_Request_Advisors_desc: "李森科麾下有一些不错的军事理论家，他得借给我们些人手，我们现在就去“请”他帮忙。"
