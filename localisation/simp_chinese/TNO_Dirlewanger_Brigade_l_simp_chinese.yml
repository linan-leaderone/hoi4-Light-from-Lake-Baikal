 DRL_We_Will_Ride: "跃马扬鞭"
 DRL_We_Will_Ride_desc: "我们已经统治了乌拉尔，接着就要杀向四面八方！我们已经碾碎了卫队、砍断了黑山、烧毁了奥伦堡。俄罗斯在颤抖。我们要劫掠，我们要抢夺，我们要屠杀，哪个军头胆敢阻扰，我们就要化身最最可怕的梦魇。迪勒万格，带领我们从胜利走向胜利。我们跃马扬鞭，直至永远！"
