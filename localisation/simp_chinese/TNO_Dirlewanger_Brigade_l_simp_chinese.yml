 POLITICS_OSKAR_DIRLEWANGER_DESC: "匪帮之王，奥斯卡·迪勒万格。这个名字在南俄臭名远扬，人们闻之惶然色变，亦想将其碎尸万段。其手下烧杀劫掠，奸淫偷盗，无恶不作，恐吓着全体南乌拉尔人民。\n\n投机取巧，左右逢源，这是迪勒万格的人生哲学。1934年时，他因强奸幼女而入狱，后来通过打点政治关系，他避免了一系列对他的审判，因此逃过一劫。1939年时，他志愿加入武装党卫军。在那里，其喋血又堕落的性格受到上级赏识，被认为是高效的领导能力，这使他平步青云，被提拔为所谓“迪勒万格旅”的首任指挥官。\n\n东线战争期间，这只党卫军下属部队在战场上犯下的罪行罄竹难书。烧、杀、抢、掠，在俄罗斯和波兰的土地上肆意妄为。在西俄战争中，这些暴行一次又一次地上演着。这充分证明，随时间推移，迪勒万格的残暴有增无减。\n\n然而，在希姆莱领导的党卫军政变失败后，迪勒万格的生活天翻地覆。一支国防军部队收到命令，要求解除迪勒万格旅武装，并将全体官兵拘禁起来。迪勒万格下令向这支国防军部队开火，并率领队伍遁入俄罗斯的寒冬之中。最终，他们在南乌拉尔开辟了一块根据地，在那里他们继续热忱于掠夺和杀戮。\n\n因此，迪勒万格和他的旅效率极高。但是，迪勒万格厌倦了洗劫摧残无名小村，他开始将目光投向南乌拉尔的地区珍宝：奥伦堡城、黑山及其设备设施。他将把那里摧毁殆尽，烧成白地。\n\n当然，值钱的东西还是必须要取走的。"
 POLITICS_FRITZ_SCHMEDES_DESC: "奥斯卡·迪勒万格死了。但这支旅仍在弗里茨·施梅德斯的指挥下一瘸一拐地前进，他是唯一一个有能力团结整支队伍的人。\n\n很久以前，在与海因里希·希姆莱发生争执后，施梅德斯被下放到这里，虽然他最初努力试图逃离旅部，但当旅部从一支德军部队变成一支土匪武装时，他也随之改变。也许是因为置身于一片黑暗中，他很快变得和他的长官一样可怕，全心全意策划并参与了许多极为大胆的旅部劫掠。\n\n现在，迪勒万格死了，旅部陷入混乱，施梅德斯领导的残部仍然忠诚，并拼命维持某种形式上的团结。尽管如此，随着逃兵越来越多，不少土匪另立门户，外面的人们也准备报复，他的努力似乎注定要失败。"
 POLITICS_STEVE_DESC: "没有姓，只有史蒂夫这个名字\n\n一个明尼苏达社区大学的学生\n\n他很迷茫\n\n不是每个漫步者都迷路了——但史蒂夫迷路了。\n\n但史蒂夫很迷茫\n\n\n\n史蒂夫得了失温症。"
 LEADER_FRITZ_SCHMEDES_DESC: "弗里茨·施梅德斯是一名优秀的德国人，一名忠诚的民族社会主义者，一名真正相信雅利安种族优越性的人。但这些又怎样呢？因他曾与海因里希·希姆莱发生争执，最终导致他被下放到迪勒万格旅。当这支旅抛弃了德国的事业，踏入俄罗斯的荒野时，施梅德斯紧随其后。即使是现在，曾经忠诚的德国战士像他们被征召去消灭的强盗一样烧杀抢掠时，施梅德斯与他们并肩作战。他心中对于被派到这里充满了愤怒和怨恨，这让他加入旅里其他官兵，一起实施的残忍行为。即使并非本心，施梅德斯也不再是德国的忠实子弟兵了。他和其他人一样，成为了怪物。"
