 DRL_cornered_dog: "绝境恶犬"
 DRL_cornered_dog_desc: "李森科和黑山败在了乌拉尔联盟的手下，旅部已经孤立无援，被那些巴望它完蛋的人们紧紧包围着，正如绝境下的恶犬，无处可逃。但是，迪勒万格旅没有理由就此束手就擒，狗急跳墙的道理世人皆知，更何况这是一条实力不俗的恶犬。"
 DRL_enemies_on_all_sides: "四面皆敌"
 DRL_enemies_on_all_sides_desc: "我们身处异国土地，被敌人四面包围。但他们不知道真相：不是我们被他们困在这里，而是他们被我们困在这里。他们来和我们碰碰试试看啊，看看结果会怎样。李森科的士兵？联盟的民兵？奥伦堡的无政府分子？他们中没人胆敢和我们较量一下，更没人能企及我们的实力。他们可能暂时隐藏自己的恐惧，但他们无法永远隐藏下去。"
 DRL_new_raids: "准备新的掠袭"
 DRL_new_raids_desc: "很快，我们将外出劫掠。鲜血、烈火与战利品在向我们招手，而我们必须先做好准备。人枪车，一切的一切都必须检查好、准备好。\n\n准备好就出发，到那时，无论不幸的受害者是谁，他们都将真正明白，我们旅部的恐怖何在。"
