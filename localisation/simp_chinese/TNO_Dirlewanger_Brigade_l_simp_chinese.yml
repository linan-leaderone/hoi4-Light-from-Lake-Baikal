 DRL_Lysenko_Experiments_desc: "我们同李森科的盟友关系使我们能够通过他的科技手段来强化我们的士兵。派一些关在牢里的可怜家伙去当他的实验小白鼠，这样我们就能够树立优势地位，方便狩猎。"
 DRL_Rage_Inducing_Hormones: "激素狂怒"
 DRL_Rage_Inducing_Hormones_desc: "李森科的新式药物会让我们的小伙子更为嗜血，变成能够横行南乌拉尔的狂战士！"
