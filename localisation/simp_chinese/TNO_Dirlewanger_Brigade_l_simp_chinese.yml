 DRL_Keep_Dirlewanger_Alive: "为黑匪续命"
 DRL_Keep_Dirlewanger_Alive_desc: "从日耳曼尼亚到俄罗斯各处，期间奥斯卡·迪勒万格经历过无数战斗，也遭遇过无数刺杀，但迪勒万格活下来了。只要他保持警惕，我们能肯定他将继续领导我们去劫掠，在未来摘获无数胜利！"
