 DRL_to_the_slaughter: "为了杀戮！"
 DRL_to_the_slaughter_desc: "一听到可以劫掠的许诺，旅部的人就会陷入疯狂，开始磨刀霍霍。在土匪进攻时，即使别人做足准备，也少有人能抵挡住他们。而那些没有逃跑、留下防守的人只会徒劳无功，往往会被连着村庄一起烧死。\n\n他们的战斗是一场场野蛮的表演，取得胜利以后，他们又会爆出放肆的大笑。"
 DRL_band_exhausted: "疲惫不堪的匪帮"
 DRL_band_exhausted_desc: "旅部经过最近的掠袭，已经疲惫不堪。必须妥善组织并分配战利品、狂欢作乐、修复并整理装备，完成以后，才能进行后续的掠袭。\n\n疲惫至此，连猎物似乎都产生了觊觎之心……"
 DRL_think_tank_idea: "专家团"
 DRL_think_tank_idea_desc: "在旅部的“请求”下，李森科派了一帮细皮嫩肉的科学家前往旅部的营地。\n\n虽然这群小年轻完全不适应任何艰难困苦，打仗的时候也不能靠他们，但他们对于解决旅里经常要动脑子的问题还是有些用处的。这就够了。"
 DRL_band_collapsed: "崩溃的旅部"
 DRL_band_collapsed_desc: "奥斯卡·迪勒万格已死，旅部残部支离破碎，化为过眼云烟。\n\n土匪们再也无力发动真正的军事攻势，只能无力地在奥尔斯克等死，等待一股势力把他们扫进垃圾桶。"
 DRL_recently_raided: "近期被劫掠"
 DRL_recently_raided_desc: "黑匪旅对我国的土地发动了一场劫掠，人民对领导人的信心产生动摇。必须采取行动解决他们，立刻！"
 DRL_homemade_body_armor_idea: "自制防弹衣"
 DRL_homemade_body_armor_idea_desc: "旅部用拼凑的材料为小伙子们打造了自制防弹衣。尽管这些防弹衣很简陋，但在面对南乌拉尔这些老旧且火力不足的武器时，依旧有相当的防御效果。"
