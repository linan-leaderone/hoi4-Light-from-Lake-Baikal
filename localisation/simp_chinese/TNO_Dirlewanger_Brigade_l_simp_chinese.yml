 DRL_the_black_bandits_of_the_south: "南方的黑匪"
 DRL_the_black_bandits_of_the_south_desc: "奥斯卡·迪勒万格不断带领我们克胜强敌，取得胜利，发家致富。从党卫军时期的南北征战，到逃出试图缴我们枪的国防军魔爪，再到占领奥尔斯克附近领土，迪勒万格旅长总是为我们指明方向。\n\n他指给我们的明路就是：强取豪夺。想抢什么抢什么，想夺什么夺什么，票子、马子、房子，整个南乌拉尔早晚都得是我们的。\n\n这一点，我们现在要加以纠正了。"
 DRL_our_backs_to_the_wall: "我们别无选择"
 DRL_our_backs_to_the_wall_desc: "These lands might belong to us, but not everyone accepts that. The Ural League, a pathetic collection of communities led by a criminal priest, have hunted us time and again, and though we've evaded or destroyed their parties, more always come.\n\nOtherwise pinned between the madmen to the east, the steppes to the south, and the communes to the west, the League thinks they can destroy us once and for all. But what they don't know is that we have them right where we want them. We'll hold our own, bleed them dry and then, in time, strike back and take Orenburg.\n\nAnd when we do, they will truly learn why the Brigade is so feared."
 DRL_ready_the_boys: "小伙子们，做好准备！"
 DRL_ready_the_boys_desc: "脚踏乌拉尔河两岸，放眼望去，没有哪个比我们旅部更雄壮、没有哪个比我们更卑鄙。现在，我们就要好好证明！\n\n给小伙子们把战利品发下去，鼓舞鼓舞他们的士气。战利品、美酒，还有女人，敞开供应，希望他们别忘记接下来会发生什么！\n\n下一次“远征”快到了，小伙子们肯定很期待吧！"
 DRL_we_ride_or_die: "不跃马，毋宁死！"
 DRL_we_ride_or_die_desc: "Surrounded by enemies, by those who would think to stop us or end our right to plunder, we refuse to die like they so desperately hope! We take! We ride!\n\nWe ride over any man foolish enough to play soldier, over any village foolish enough to arm a militia, and over anyone else who dares to try and stop us. We'll find whatever - or whomever - they try to protect, and load it up over their corpses.\n\nGet ready, boys! We ride for plunder!"
 DRL_keep_them_fresh: "小伙子保持生猛"
 DRL_keep_them_fresh_desc: "The men of the Brigade are hard. But gorging on plunder, that ever present goal, has a disturbing tendency to turn them soft. A lazy bandit is a dead bandit, and we have no intention of dying.\n\nWe'll keep their beds hard, their barracks barely warm enough, and their liquor share sufficient, but only just. We'll keep them alert.\n\nAlert enough so that, when the command is given, they will eagerly jump for the chance to participate in another 'expedition.'"
 DRL_keep_them_happy: "小伙子保持快乐"
 DRL_keep_them_happy_desc: "The Brigade exists because of enjoyment. Enjoyment of using that which was taken by force of arms from the cold, dead, hands of weaker men.\n\nWhat 'that' is - wine, women, drugs, games, books, or anything else at all - doesn't matter. The boss knows this very well, and so loot will be distributed and revelry encouraged.\n\nA happy bandit is always motivated to remain so, and will cheerfully obey any orders given in that pursuit."
 DRL_prepare_for_the_clash: "为冲突准备"
 DRL_prepare_for_the_clash_desc: "It's coming, and soon.\n\nA big showdown with the Ural League is approaching, and we are going to destroy them. We are going to kill their men, rape Orenburg into the ground, in every way possible, and prove to everyone that nobody can stop the Brigade!\n\nAnd after that? Without the League around to organize defenses and provide 'advisors' to villages? Well, we'll loot the whole region. Who could stop us?"
 DRL_prepare_new_raids: "准备新的掠袭"
 DRL_prepare_new_raids_desc: "A lot of people think that the men of the Brigade are simple bandits, capable of nothing more than simple brutality in the pursuit of plunder. Most of those people are dead.\n\nWe may be brutal, and we may want to plunder, but we are no simpletons. Raids must be planned. Loot must be transported. Casualties must be managed. Terror must be applied in just the right fashion.\n\nDirlewanger, and the Brigade at large, have been doing this for years. And we will continue to do so, as we prepare for the biggest raids yet!"
 DRL_gather_our_loot: "聚集战利品"
 DRL_gather_our_loot_desc: "When the Brigade rides, it always returns with mountains of loot. But it also returns with the problem of keeping track of that loot.\n\nShares must be properly distributed, and even with the penalty known, some men always try to take more. This cannot be allowed to continue - every man gets a share, and the size of that share depends on many things. An inventory of all spoils must be meticulously generated, kept, and regularly updated.\n\nAfter all, how else will we know when it's time to go and take more?"
 DRL_prepare_for_the_spoils: "为劫掠品准备"
 DRL_prepare_for_the_spoils_desc: "Though it could not truly be considered a 'problem,' we frequently find that we have trouble storing all of the spoils of our many successful raids.\n\nThis causes trouble - without proper places to store everything we've taken, not only do we need to rapidly distribute or consume it, which causes discipline problems, but we find that thievery increases besides.\n\nTherefore, More depots will be constructed before our next raid. Hopefully, they'll fill up just as quickly!"
 DRL_the_black_bandit_on_the_black_mountain: "黑匪上黑山"
 DRL_the_black_bandit_on_the_black_mountain_desc: "Even for the men of the Brigade, rumours about the insane experiments conducted by the mad scientist in Magnitogorsk are enough to give pause. But the boss sees only opportunity.\n\nWhatever else he might be, Lysenko is certainly no friend of the Ural League, and he has large deposits of weapons of all kinds. Weapons we want. We'll try and work out a deal for some of them.\n\nAnd, in time, we can look into what else he might have..."
 DRL_lysenkos_instruction: "李森科的指导"
 DRL_lysenkos_instruction_desc: "The deal with Lysenko has worked out even better than we could have hoped. Not only did he have weapons, but among the NKVD soldiers who defected to him there were several actual combat instructors.\n\nThe men of the Brigade may be expert raiders with an eye for the value of anything encountered, but many of them, especially our newer recruits, are woefully undertrained. We've therefore worked out an arrangement to send some of our people to go and learn some basic military particulars from those instructors.\n\nLet's see how much the League likes it when we next run into them!"
 DRL_organize_the_russians: "组织俄国人"
 DRL_organize_the_russians_desc: "Dirlewanger might be an old hand at raiding, but he is also just that: old. Old and weak.\n\nOld bandits don't last long, and when they go down, so too does everybody who stays loyal to them. We will make this fact understood to the Russian members - the majority - of the Brigade, and work to bring them to our side. Increased shares, stolen spoils, and anything else necessary will be promised.\n\nWhen the time comes, Dirlewanger, and the few remaining non-Russians who remain loyal to him, will find themselves alone. And easy prey besides."
 DRL_expert_instruction: "专业指导"
 DRL_expert_instruction_desc: "The Soviets might have lost their grand war against the Reich, but those of us still around from those times well remember how hard they fought, and how many Germans they killed, before capitulating.\n\nThey accomplished this through tough, uncompromising, and sometimes brutal training. Training that we now have access to, courtesy of Lysenko's instructors. And we intend to exploit it. As many of our men as possible will be sent to, hopefully, learn better and more efficient tactics.\n\nIf those tactics lead to more successful raids, so much the better."
 DRL_soviet_stratagem: "苏式计略"
 DRL_soviet_stratagem_desc: "The Soviets lost, but as the Russian members of the Brigade make sure to constantly emphasize, they were, and are, masters of deception. Of the maskirovka.\n\nThey used that mastery, many years ago, to sow confusion among both the Wehrmacht and their other enemies. Our enemies are smaller than the Soviets' were, but they are enemies all the same. If we can learn some of these strategies of deception, modify them to suit our purposes, and deploy them on our next raid, we could increase effectiveness significantly.\n\nOr, at the very least, give them less time to hide their valuables."
 DRL_soviet_arms: "苏式武器"
 DRL_soviet_arms_desc: "Many of the weapons secured for the Brigade from Lysenko's Magnitogorsk stockpiles are ancient beyond all measure. Some even bear the double-headed Russian Imperial Eagle!\n\nBut guns are guns, and as long as they can reliably shoot, they can be of value. We will distribute them to the men of the Brigade, starting with the newest recruits, freeing up better weapons for the veterans. If they prove themselves, and turn over the loot they find for distribution as is required, they can earn themselves a better weapon.\n\nAnd if they don't, there's always another recruit waiting."
 DRL_soviet_mastery: "精通苏式战术"
 DRL_soviet_mastery_desc: "The Brigade has survived - and thrived - by understanding its environment. When we broke away from Germany, we had to adapt our doctrine, altering it to suit the Urals and our needs for raiding.\n\nWith our new deal in place, Lysenko's instructors are imparting to us Soviet tactics. Some of the smarter men have realized that combining the two - Soviet strength and discipline with the unorthodoxy and unpredictability of raiding maneuvers - could give us a real advantage over those who would see us destroyed.\n\nSo we will."
 DRL_lysenkos_promises: "李森科的承诺"
 DRL_lysenkos_promises_desc: "In exchange for his help, Lysenko demands much from the Brigade. Prisoners who could be put to work - in the base or on their back - or otherwise pressed into service have to be handed over unharmed.\n\nHe's paid us well for them so far, yes, but what else does that madman have, hidden away in his labs? In the depths of the Black Mountain?\n\nIt's time to find out, and see what other items he's willing to offer!"
 DRL_spoil_trucks: "废旧卡车"
 DRL_spoil_trucks_desc: "我们向李森科提出的“变现”请求起了效果。\n\n这种变现可是头一次？卡车，毫无疑问是叛变他的车队运来的。他们怎么来的对我们来说无关紧要，我们只关心这有什么好的。更多的卡车意味着更多的金子，更多的粮食，更多的娘们，更多的一切，都可以装货上车，运回我们的营地。\n\n是时候找一个可以小试牛刀的寂静村庄了！"
 DRL_the_riches_of_the_mountain: "山中阔佬"
 DRL_the_riches_of_the_mountain_desc: "The Brigade continues to hand over valuable prisoners to Lysenko, and it's long past time that we remind him how valuable our continued assistance truly is.\n\nThere's more inside the Black Mountain than he's shared with us so far, much more, and we want it! A little pressure, applied in just the right way, should encourage some additional cooperation and payment.\n\nIf Lysenko knows what's good for him, anyway."
 DRL_the_think_tank: "专家团"
 DRL_the_think_tank_desc: "Lysenko's given us trucks, guns, and money. So why doesn't he give us back some of what we've been giving him - people?\n\nHe's got all kinds of scientists hidden away in his labs, and some of them must be less important than the others. Why doesn't he send them to us instead? He'll get more prisoners, and we'll get some eggheads that can move to both perform some 'field research' on prisoners and contribute to our own efforts besides.\n\nIt's too good a deal to pass up. We'll make sure Lysenko sees that."
 DRL_loot_the_universe: "抢掠天下！"
 DRL_loot_the_universe_desc: "Lysenko's made the right choices so far, giving us alternative and useful items for our prisoners, and now he's stepping up his normal payments as well!\n\nHe seems to be learning - the Brigade is happy to sell, but payment - considerable payment - is both required and expected. The latest such payment has arrived - more rifles and equipment, including heavier ordnance.\n\nIt's good stuff. Time to go use it!"
 DRL_lysenkos_strategy: "李森科的策略"
 DRL_lysenkos_strategy_desc: "People. It's all Lysenko cares about.\n\nMoney? He could care less. Territory? He has no use for it. Women? Not in the way we want them, that's for sure. No, all he wants are lots of people, marched to the Black Mountain in chains for use in whatever twisted experiments he has planned. Well, if that's what he wants, that's what he gets - as long as he can pay.\n\nIf he can, he can have the people he wants - and we can have the loot, both from them and him, that we want!"
 DRL_testing_our_enemies: "试探敌人"
 DRL_testing_our_enemies_desc: "The Brigade is surrounded by enemies. But that also means that we are surrounded by opportunities.\n\nThe Ural League, Orenburg, and countless small villages and settlements occupy the lands around us, all rich with loot just waiting for us to take it. We must be careful, however, as they are all waiting for us to make a mistake. Therefore, we will first test their strength, and see which of our foes offers the best opportunity.\n\nThen, and only then, will we ride to plunder!"
 DRL_strike_at_the_urals: "袭击乌拉尔"
 DRL_strike_at_the_urals_desc: "The Ural League, our most vigorous enemy.\n\nAs much as we hate their pathetic mongrel 'state,' we cannot deny that their militias are effective and their communities well protected. On several occasions in the past they have even defeated us, and this is causing us trouble. We must prove that they are not capable of defending their territory, that they, like everyone else, fall before us.\n\nWe must put them in their place. And we will."
 DRL_strike_at_orenburg: "袭击奥伦堡"
 DRL_strike_at_orenburg_desc: "The communes of Orenburg are disorganized and only loosely held together by shared anarchist ideals. In other words, they are perfect targets.\n\nUp until now, however, they have been the targets of our raids far less than the villages and settlements of the Ural League. This means that, unlike the places we have sacked before, they must be swollen with loot.\n\nTime to show them what the Brigade can do!"
 DRL_strike_at_the_peasantry: "袭击农民"
 DRL_strike_at_the_peasantry_desc: "Though striking at settlements affiliated with either the League or Orenburg could yield good loot, there is one major problem: they can fight back.\n\nThough that usually isn't a problem, right now we'd rather not risk a defeat. The independent villages that dot the Southern Urals might not be wealthy, but they also have no real defenses. There won't be much loot, but there will be some, as well as women besides.\n\nThat will be enough for now."
 DRL_grab_the_healthy_fit_and_strong: "健康、健硕的壮丁"
 DRL_grab_the_healthy_fit_and_strong_desc: "We raid for wealth, entertainment, and many other reasons, but one of the most valuable things we find is flesh.\n\nEvery single person we take captive during a raid can be utilized. Women can be used until they can be used no more, and men can either be put to work or, if they are strong enough, pressed into service. All can serve.\n\nAnd they will serve. Or they will die."
 DRL_draw_out_the_guard: "引出卫队"
 DRL_draw_out_the_guard_desc: "At every turn, the Ural Guard frustrates our efforts, organizing defenses, training villagers into militia, and even striking at our camps in the night.\n\nIf we're going to, one day, utterly destroy them, and leave their lands open for plunder, we need to sap their strength first, and the maskirovka tactics we have recently learned can help here. A series of small raids should force them to commit their main force to action.\n\nAnd when they do, we will be waiting."
 DRL_the_battle_of_novotroitsk: "新特罗伊茨克之战"
 DRL_the_battle_of_novotroitsk_desc: "布局旗开得胜！\n\n我们对乌拉尔联盟外围村庄的劫掠把卫兵给引了出来，他们正匆忙地在新特罗伊茨克附近的城镇建立防御工事，期待与我们大干一场。但他们仍以为将要面对的只是另一支劫掠队，并据此部署了人马。\n\n他们根本不知道将要面对什么。"
 DRL_the_second_phase: "第二阶段"
 DRL_the_second_phase_desc: "The Ural League's forces were smashed at Novotroitsk, drawn in by our deception, and this gives us an opportunity.\n\nTheir militias are depleted, their defensive lines breached, and their fortresses exposed. We will likely not see such momentary weakness again, and we must move to take advantage. Additional raids will be launched on these fortresses to ensure their destruction.\n\nAnother great raid approaches, and when it does, the League will not be able to interfere!"
 DRL_lessons_of_the_guard: "与卫队的作战总结"
 DRL_lessons_of_the_guard_desc: "We secured much loot from the League's fortresses, but we also took prisoners.\n\nThough we would usually hand them over to Lysenko, or just dispose of them altogether, we should not forget how useful the training our men previously received was. We'll give them a very simple choice: teach us how the League trains and fights, or die. Surely, some of them will be willing to give us lessons.\n\nAnd then we can, and will, use those lessons against their former friends."
 DRL_ural_expertise: "乌拉尔的好手"
 DRL_ural_expertise_desc: "乌拉尔联盟的俘虏中那些聪明到至少可以接受我们条件的人，对我们很有帮助。\n\n联盟的土地崎岖多山，他们给了我们一些有用的指导，告诉我们如何应对。事实上，他们的指导非常有用，以至于旅部里的一些人认为应该给他们一个活命的机会，让他们好好为我们效劳。\n\n他们当然可以随意拒绝，这不过意味着我们得把坑挖得稍微大一点。"
 DRL_homemade_body_armor: "自制防弹衣"
 DRL_homemade_body_armor_desc: "有那么一件东西，小伙子们要了一遍又一遍：防弹背心。\n\n虽然没有门路也没有资源，搞不到合适的高质量防弹衣，不过我们也不需要。敌人的武器大多都是年久失修，凑活出来的烂货，那我们就凑活着解决问题好啦。这儿到处都是废旧金属——用旧的、抢来的装备，可以用来拼凑些粗糙的护甲。\n\n要是把样式弄得奇怪一点，那效果就更上一层楼了。"
 DRL_rapid_assault: "迅猛突击"
 DRL_rapid_assault_desc: "There's much to admire about wolves.\n\nThey hunt in packs. They identify the best targets of opportunity, targets that foolishly remove themselves from the larger herd. They move swiftly, achieve their goal, and then withdraw, ready to repeat the procedure all over again. We should act in the same fashion, using our trucks to move rapidly, bring down our prey, and take what we want.\n\nSoon, all will know the Brigade as the Wolves of the Urals."
 DRL_transfer_the_flesh: "移交肉货"
 DRL_transfer_the_flesh_desc: "Our raids in the Southern Urals, having expanded both in frequency and scale, have left us with many more captives than usual.\n\nWe don't have the space, or the desire, to hold onto them, and we certainly don't want to feed them. But, as always, Lysenko always wants more, and so we'll move to hand them off to him. For proper compensation, of course.\n\nLet's see what we can pressure him for this time."
 DRL_hand_them_over: "按约转交"
 DRL_hand_them_over_desc: "和往常一样，李森科主动提出用他自己在黑山的库存来交换我们能提供的俘虏。\n\n虽然旅内有些人以我们的强势地位为由，声称我们得敲他一笔，但也有人声称，李森科的领地没法跟我们通常的袭击目标相提并论，而且杀鸡取卵也没有什么意义。\n\n他们的论点头头是道。我们现在会遵守协议的。"
 DRL_good_friends_means_good_money: "好朋友就是富朋友"
 DRL_good_friends_means_good_money_desc: "True to his word, and in response to our own actions, Lysenko has stuck to the deal as well.\n\nAlready, shipments of equipment, as agreed upon, approach our depots outside Orsk. Though it's not as much as some claim we should have gotten, it is a lot more than nothing, and can immediately be put to use in our future raids. That will have to be good enough for the moment.\n\nBut next time? Who knows?"
 DRL_the_deal_changed: "交易改变了"
 DRL_the_deal_changed_desc: "The last time we arranged a major deal with Lysenko, we weren't powerful enough to strong arm him. That is no longer the case.\n\nWe have more men than him. We have more experience than him. And, after all our previous deals, it's very possible that we now have more equipment than him as well. It's time to make this difference in position clear. He can give more. We'll tell him as much.\n\nAnd he had better do so."
 DRL_pray_we_dont_alter_it_further: "祈祷我们不再抬高价码"
 DRL_pray_we_dont_alter_it_further_desc: "Excellent news - Lysenko has realized he was in no position to bargain with the Brigade, and he backed down like the coward we know he is.\n\nAlready shipments of equipment, much more than we might have received otherwise, approach our depots outside Orsk. Our men are excited in the extreme to get their hands on them, to replace both old and worn out weapons and to equip our newest recruits as well. We've already begun planning more raids to make use of them.\n\nWhoever said intimidation couldn't work wonders?"
 DRL_a_second_great_raid: "第二次大掠袭"
 DRL_a_second_great_raid_desc: "With the Ural League humbled after their debacle at Novotroitsk, it's time to plan for another great raid. One that they won't be able to stop.\n\nThere are many questions to answer first, however. Where to target? What type of loot to concentrate on? When to attack? What to do with the captives - at least once the men are done with them?\n\nWe will, however, find answers. An abundance of choice is something we could get used to!"
 DRL_rally_the_lads: "集结起来"
 DRL_rally_the_lads_desc: "If we're going to raid, we need to get the men pumped up!\n\nWe'll tell the officers to promise them whatever they want - money, women, liquor, blood, anything! Whether they get it or not is up to them, up to how aggressive, violent, and perceptive they are. And, of course, once they do find any such items, they'll have to put them in inventory, to be properly distributed.\n\nBut they'll get their share. The share they deserve."
 DRL_spread_the_spoils: "大秤分金"
 DRL_spread_the_spoils_desc: "Our raid was a great success, and we've come away with even more plunder than we thought!\n\nIt's time to spread the wealth around, and maybe this time we increase their share a bit. Give them a little more liquor, a few more pieces of gold, one or two more women to use up, and free rein over some of the other prisoners and items.\n\nSome of our officers might be a little unhappy, but even they have to know that keeping the men happy is an important consideration!"
 DRL_lick_our_wounds: "舔舐伤口"
 DRL_lick_our_wounds_desc: "Our raids were successful, but that doesn't mean they were without cost.\n\nMen were lost, as they always are. Equipment was worn out, camps abandoned, and the like. We're going to be going out again soon, of course, but only a fool acts without preparation. So we'll take a break. We'll rest, repair, and identify new targets.\n\nAnd then we'll head right back out again."
 DRL_deep_in_the_west: "深入西部"
 DRL_deep_in_the_west_desc: "To the west lies Orenburg. A perfect target.\n\nTheir defenses are chaotic and uncoordinated, their militias are not nearly as effective as those of the Ural League, and their settlements are laden with loot ripe for harvest. With so many factors in our favor, why wouldn't we target them next? We will prepare our raiding party immediately.\n\nTime to ride!"
 DRL_penetrate_the_mountains: "渗透山区"
 DRL_penetrate_the_mountains_desc: "Once again, we look at the lands of the Ural League for our next raid.\n\nThey still haven't recovered fully from their defeat at Novotroitsk, and they still oppose us at every turn. They remain our most formidable enemies, but the air of strength that they once possessed has dissipated considerably. We'll hit them again, while they're still down, and carry away whatever they have left.\n\nAnd we'll prove to the people of the Southern Urals that the League can't protect them from us!"
 DRL_the_pincer: "钳形攻势"
 DRL_the_pincer_desc: "There exists a third option: strike Orenburg and the Ural League together, at the same time!\n\nSuch a move will be difficult, and a great risk besides, but if we win, if we defeat and scatter their forces both, we will have more plunder, of all kinds, than we will know what to do with. Not only that, we will strike fear into all of the Southern Urals.\n\nThe Brigade cannot be stopped, and we will prove it!"
 DRL_reap_the_spoils: "打扫战利品"
 DRL_reap_the_spoils_desc: "We've spent the last while taking everything in the Southern Urals that wasn't nailed down - and some things that were!\n\nIt's time to take a moment and enjoy what we've accomplished. Life is about more than raiding, after all - its also about enjoying the wine and women that come along with it! Make sure to use it, and them, all up!\n\nWe can, and will, always go and get more!"
 DRL_honor_the_deal: "兑现交易"
 DRL_honor_the_deal_desc: "The time has come, yet again, to make another deal with Lysenko.\n\nAnd, just as before, there are those in the Brigade who say we should press the mad scientist for more. More guns. More training. More everything. But we won't. We have enough enemies right now without adding the Black Mountain to them, and we will make it known that we will honor deals when it suits us.\n\nSo that's what we'll do. One more deal. As fair as any one that can be had in the Southern Urals."
 DRL_demand_double: "双倍报酬！"
 DRL_demand_double_desc: "The time has come, yet again, to make another deal with Lysenko.\n\nAnd, just as before, there are those in the Brigade who say we should press the mad scientist for more. More guns. More training. More everything. Why wouldn't we? He must have more in there then he is letting on, regardless of how much we've squeezed out of him so far. Let's see how much we can get out of the Black Mountain's stockpiles this time.\n\nAnd also see how much he has left, before the point where he's no longer useful."
 DRL_prepare_for_the_final_battle: "最后一击"
 DRL_prepare_for_the_final_battle_desc: "The time has come.\n\nWe've hit the Ural League over and over, and still they stand. Still they fight us at every opportunity. Still they, maddeningly, give the people hope that they can stand against us. Against the Brigade! No longer. We will prepare one final strike, to end those cowards for good.\n\nAnd once they're gone, the people who have thought themselves long safe under their protection will learn what we're really capable of!"
 DRL_ready_our_men: "准备军队"
 DRL_ready_our_men_desc: "If there's one thing the damnable Ural League has in spades, its manpower.\n\nRefugees from across the Southern Urals and beyond flow into the League's lands, and more than a few of them join up in an attempt to 'protect' their families. If we're going to win, we need everyone to be ready. Discipline must be enforced, and every man of the Brigade must be roused, pulled from between the legs of their latest conquest, or returned from whatever personal grudge they've left to settle.\n\nThe showdown is approaching."
 DRL_gather_our_guns: "枪支上膛"
 DRL_gather_our_guns_desc: "任何跟联盟的重大战斗都得用上我们所有的家伙什。\n\n如果说旅部的弟兄们对装备挑三拣四，那可真是白开水画画——轻描淡写，因此我们必须确保我们手头上的每一把枪都能响，人手一把枪，个个有精神。\n\n当我们追击联盟的时候，我们不能放弃任何机会，煮熟的鸭子可不能就这么飞了。"
 DRL_sound_the_horn: "吹响号角"
 DRL_sound_the_horn_desc: "我们在这片荒原里待了好几年，遭受过来自四面八方的袭击。\n\n从前的所谓祖国同袍、附近那帮俄罗斯懦夫、胆敢反击的可怜村民，我们过去对他们畏畏缩缩，但这种日子一去不复返了。我们更强了，他们更弱了。对他们视而不见的时代已经结束，是时候吹响号角了。\n\n开始狩猎吧！冲啊！"
 DRL_bang_the_drum: "敲响战鼓"
 DRL_bang_the_drum_desc: "We are coming for our enemies, and we must let them know it.\n\nWe will exercise our men, in full view of those we know are watching, and make it clear that we are preparing for plunder, slaughter, and anything else besides. We will proclaim, proudly, that we are about to march, and that nothing they do, nothing they say, and nothing they offer, will save them from what's to come.\n\nThey're already dead. They just don't know it yet."
 DRL_destroy_the_league: "毁灭联盟"
 DRL_destroy_the_league_desc: "It is time. Finally, after so many raids, and so many battles, it is time.\n\nWe have been preparing to destroy the Ural League for a very long while, and it is now time to march. And we will not be content with the plunder of filthy villages, no, we will not stop until all of their fortresses are aflame, all of their fighters are dead or scattered, and all of their wealth and women are collected. We will not stop until the League is nothing more than a memory.\n\nAnd once they are gone, the fun can really begin."
 DRL_a_hollow_victory: "空洞的胜利"
 DRL_a_hollow_victory_desc: "The Ural League is defeated, and the mountains are set aflame, but there is no celebration.\n\nLysenko, that traitorous madman, has claimed the mountains for his own, and ignored our demands for the loot rightfully earned in fire and blood. Though some in the Brigade want to avenge this insult immediately, we are in no position to fight him right now. We will take what we can, and leave, for now.\n\nBut we will not forget. And Lysenko will pay the only price that can be paid for denying a raider his plunder."
 DRL_loot_and_burn: "烧杀抢掠"
 DRL_loot_and_burn_desc: "The League is crushed!\n\nTheir former lands, and all the people within them, are wide open for plunder. There is no longer anyone to stand in our way, and we can now have our fun. Take their valuables, abduct their women, kill anyone who stands or has stood against us, and burn their villages.\n\nBurn it all!"
 DRL_pillage_the_fortresses: "劫掠堡垒"
 DRL_pillage_the_fortresses_desc: "乌拉尔联盟的堡垒在此之前几乎是无懈可击。不过现在不是了。\n\n随着联盟的卫兵作鸟兽散，他们先前的据点空无一人，我们是有些时候没见过成堆的武器，金钱，等等。是时候搜刮战利品了。\n\n我们会把所有没上锁的东西都带走，然后烧掉剩下的！"
 DRL_harry_the_stragglers: "追击穷寇"
 DRL_harry_the_stragglers_desc: "这帮家伙跑了。就像猎物一样。\n\n随着联盟垮台，无数以前受其保护的人收拾细软，试图逃向任何能去的地方。是时候突袭了。到了晚上，我们会降临到他们周围。杀了男人，掳走孩子，强奸女人。让仅剩的生还者把恐惧传向四面八方。\n\n畏惧我们吧。"
 DRL_chase_the_scraps: "残羹剩饭"
 DRL_chase_the_scraps_desc: "李森科，那个混蛋，从我们手中窃取了乌拉尔。\n\n他奶奶的，他和他那帮跟随他的疯狂“科学家”都要为此付出代价。不过在那之前，我们要想法从这次背叛中挣回一点什么。乌拉尔联盟的残余势力仍然存在，要么企图逃跑，要么趁着混乱四处游荡，我们可以从他们身上中拿回一些战利品。\n\n我们迟早要夺回属于我们的东西。"
 DRL_pillage_orenburg: "劫掠奥伦堡"
 DRL_pillage_orenburg_desc: "Orenburg stands as the sole remaining obstacle between the Brigade and great Russian hunting grounds to the west.\n\nIt is time to destroy it. We will descend upon their communes, shatter their defenses, kill anyone who opposes us, take everything they have, and use what remains of their settlements as bases for further raiding farther afield.\n\nWe are so close to our goals, and we will achieve them."
 DRL_when_the_world_stopped_making_sense: "世界天翻地覆！"
 DRL_when_the_world_stopped_making_sense_desc: "我们做到了！\n\n无政府主义者在奥伦堡营建的小世界被我们搞得天翻地覆。现在我们才是老大。拿走我们想要的东西。我们在这里至高无上，不是无政府主义者，也不是民主派，或者他们自称的什么人。我们会向他们展示我们对他们的看法——在我们拿走我们想要的东西之后，我们会把他们的城市夷为平地。\n\n烧光一切！一切！"
 DRL_salt_the_earth: "向土地撒盐"
 DRL_salt_the_earth_desc: "我们从奥伦堡拿走了所有宝贝。包括他们的庄稼。\n\n庄稼到手，肥田没有。我们会在地上撒盐，然后烧掉剩下的。要是没法保证他们自己的粮食供应，他们不仅不能再反抗我们，而且还要乖乖做出选择。\n\n他们要么为我们卖命，要么饿死。他们没得选。"
 DRL_take_the_goods: "带走货物"
 DRL_take_the_goods_desc: "奥伦堡，那里的土地，以及那里的一切，都是我们的。\n\n旅部会把没上锁的东西都带走，打破任何躲藏的可悲企图，挑出我们想带走的娘们，并抓几个能逼着进队伍的壮丁。\n\n要是有人反抗呢？开枪扫射。"
 DRL_let_all_know_fear: "畏惧我们吧"
 DRL_let_all_know_fear_desc: "恐惧可比枪杆子还厉害。\n\n征服，突袭，大捷，劫掠。我们杀烧劫掠，无恶不作，他们都应该惧怕我们的恶名。我们是黑夜中的怪物，俄罗斯的梦魇。男人听了我们的名号便会沉默，女人见了我们的面目就会流泪，孩子的睡前故事也有我们的一席之地。\n\n吾等恐惧之化身，凡人皆知。"
 DRL_one_last_mark: "最后一个目标"
 DRL_one_last_mark_desc: "我们碾碎了奥伦堡，将乌拉尔联盟挫骨扬灰，只剩一个敌人，那就是李森科！\n\n黑山的疯子、先前的赞助人背叛了我们，他以为那些防御、那些人手、那些疯狂的实验就可以抵挡我们的怒火。\n\n他太天真了，我们会叫他好好领教一下我们的厉害。"
 DRL_king_of_the_mountain: "山巅之王"
 DRL_king_of_the_mountain_desc: "突袭黑山的时候到了。\n\n李森科自认为高枕无忧。可他错了。我们将打跑少数仍然忠于他的士兵，捣毁他任何针对我们的恶劣实验，并把他底下的那帮科学家从他们的实验室拖到现实世界中。他挡不住我们。他不可能造成什么威胁。\n\n是吧？"
 DRL_alexander_wept_but_we_will_ride: "亚历山大垂泪，而我们将前进"
 DRL_alexander_wept_but_we_will_ride_desc: "旅部已经升华，从一群劫掠者升格为新的马其顿人。\n\n我们统治着奥尔斯克，统治着乌拉尔。大草原向我们敞开了怀抱，现在，我们要骑上快马，像希腊先辈一样去征服土地，我们的亚历山大将继续率领我们走向胜利，猎取无数的美酒、娘们和财富！\n\n男人？女人？小孩？在这里都得不到安全，我们的名声会不断传扬。我们要焚毁日耳曼尼亚，侵略纽约，洗劫东京，卷走想要的一切、看到的一切。\n\n国王带领着土匪，纵马驰骋！"
 DRL_kill_the_german_scum: "干掉那个德国人渣！"
 DRL_kill_the_german_scum_desc: "这么久了，迪勒万格一直在劫掠我们国家，这种情况不应再有！\n\n他劫掠我族村庄、杀戮我族男人、奸淫我族女人，给遭遇的每个俄国人带来无尽苦痛。必须阻止他！\n\n我们将终结他的暴行！"
 DRL_organize_the_kazakhs: "哈萨克人和波兰人"
 DRL_organize_the_kazakhs_desc: "旅部里可不止有德国人和俄罗斯人。\n\n迪勒万格犯下的恶行罄竹难书，涉及多个种族，包括波兰人与哈萨克人，他们必然和我们同样渴望复仇。如果我们采取适当方式接近他们，并仔细解释我们的计划，他们就会成为我们的同伙。\n\n这样一来，站在迪勒万格那边的人也就少多了。"
 DRL_pay_the_mercenaries: "收买佣兵"
 DRL_pay_the_mercenaries_desc: "迪勒万格为了自己，已经雇佣了一批佣兵。\n\n但他忽略了关键的一点：如果一个人能为了钱去杀戮去抢掠，他也可以背刺付钱给自己的人。我们会给佣兵们更高的报价，不管是直接给还是许诺事后的战利品，一定要确保佣兵的忠诚。\n\n也是确保迪勒万格变得更加孤立。"
 DRL_poison_the_germans: "毒杀德国人"
 DRL_poison_the_germans_desc: "对迪勒万格最忠诚的人就是那批从德国一路追随他的德国人。\n\n这伙人也是对我们的人民犯下最多罪行的那些人，所以也必须解决他们。我们要小心地，解决掉他们，就在下一次劫掠事后，在他们抢来的所有酒里下毒。\n\n他们将在痛苦中死去，品尝自己对俄罗斯的伤害，与此同时，在杀死迪勒万格本人之路上的最后的、最关键障碍也将烟消云散。"
 DRL_kill_the_scum: "杀死人渣"
 DRL_kill_the_scum_desc: "时辰到，迪勒万格得死了。\n\n俄罗斯人、哈萨克人，连佣兵都背叛了他，他最忠诚的德国部下都死了，再也没有任何东西、任何人能保护他了。现在的他是个非常容易得手的目标，就像是他平日叫嚷着要去抢掠的目标那样容易。\n\n是时候让他尝尝成为猎物的感觉了。"
 DRL_galvanize_soldiers: "刺激士兵"
 DRL_galvanize_soldiers_desc: "“谈判”？啊哈！那个老共软蛋李森科就是死，死在他山里的小棚屋底下，被一伙臭烘烘的老农民干死，也不肯把我们的那份分给我们！德国对这些蛮子又有什么用呢？我们以前就干得很漂亮，尤其是没有这些斯拉夫蛮子在拖后腿。\n\n再说一遍，每多一杆枪指向我们的小伙子，带回来的乌拉尔战利品就要少掉一磅。而如果我们在前面闪击，红匪押着一群农民在后面黑枪，小伙子们将面对的困难将大得多。不如让他们更加努力地操练，提前尝尝困难的滋味，对吧？"
 DRL_refocus_strategy: "调整策略"
 DRL_refocus_strategy_desc: "我们是全世界最不喜欢把“秩序”呀，“协议”呀这些秃驴们的话挂在嘴边的人。我们旅部根本不在乎这些，见鬼，好多人就是要躲开这些鬼东西才入伙的！干吗要回去？在南乌拉尔血腥而疯狂的混乱里，迪勒万格手下的杂碎们肆意放纵着——这时候想要给他们戴上辔头，就等于把下金蛋的母鸡杀了只为喝汤。\n\n我要提醒大家注意：十成十的兽性也并不那么有趣，这一点要搞明白。对于一群自称“旅部”的犬科动物来说，在劫掠后，有必要采取某种措施避免自身陷入自相残杀。别人没有这种标准，我们有；每个人都知道他将得到自己的那份，向“友军”捅刀子就是放弃自己的份额。每个人最好都要好好学，不然的话……"
 DRL_reaffirm_duty: "重申责任"
 DRL_reaffirm_duty_desc: "我们已注意到有些人……不，简直不能称之为人。这些下贱的东西，他们的婊子妈简直就不该把他们生出来，他们竟敢逃脱自己的岗位。我们发现了这么一个家伙，就在我们砍断了他的手指，准备把他脑子给挖出来的时候，他怂了。他说，在一些普通士兵中，一种普遍的不满情绪正在酝酿。他们就是忘恩负义的烂屎，哪来的狗胆敢对迪勒万格和他的亲信表示不满。他们将会被我们一点一点地挖出来，公开处决，但大的问题仍未解决。我们不能杀死所有对我们存在怀疑的人，虽然我们也挺喜欢给刀开开光的。不，我们不得不采取一个不那么有趣的策略：用财物收买忠诚。增加劫掠的频率将会增加我们被迫分发的战利品的数目，而如果这些“怀疑的多马”最后死在了劫掠途中，那可真是一举两得了。"
 DRL_truck_upgrade: "卡车升级"
 DRL_truck_upgrade_desc: "三岁小孩都知道，足够多的骏马是一个真正的土匪集团的标准配置。但我们就是倒霉，在这寒冷的山窝窝里马根本就靠不住。以前我们试过，失败了，所以我们明白。不怕，普通的马用不上，我们还是可以借助技术的奇迹来渡过难关。没错，我们的骏马会换成“铁马”，它们不吃干草而烧燃料，我们会乘着卡车杀向各个镇子，进行一场又一场愉快的小“冒险”。哦，还有个小问题，那就是我们的全部卡车都用了好些年了，我们也没法让车子生崽，所以……我们要大干一场，保养车子！是的，保养车子——这种情况下，这事会成为一个被枪指着脑门的倒霉杂种的本月任务——我们会在扫荡南乌拉尔时飙起来。"
 DRL_raid_harder: "“毁”人不倦"
 DRL_raid_harder_desc: "该死该死，你们这是什么鬼！？你们自称是土匪，而表现却像他妈的老姑娘！如果不是汉斯带着援军过来，那你们这些狗娘养的就死光光啦，你们活该落得这凄惨的下场。你们以为这种拙劣的表演值得任何战利品吗？错错错，要是你们没有尽快做出改变，只凭你们闹出的笑话，就应该挨个用枪打爆你们的脑壳。老子在你们烂蛆身上浪费了多少食物和弹药，你们就是这么回报老大我的？妈的，下次劫掠，最好叫我看看你们的成果，我是认真的。我想看到涂满鲜血、熊熊燃烧的小屋，听到孤儿恐惧的尖叫。你们以为乌拉尔联盟是白给的？如果我们成天软塌塌的，下个月我们就得滚蛋！你们以为那山上的刺头会免费送给我们他的宝贝吗？我们可不能浪费。我猜你们真就有够天真，你们看起来就是这么蠢，蠢到去相信童话里的故事。现在，给我滚得远远的，下次你们必须得弄回点来东西！"
 DRL_support_units: "支援单位"
 DRL_support_units_desc: "我们普遍缺乏战术支援，而至今为止，这也没有影响我们战胜寻常的目标。但之后就不同了。我们已经不再对那点可怜的彩头感兴趣了。目前，面对在较大的镇子或有防御的城市作战，我们旅部这帮乌合之众的组织结构已经跟不上了。我们需要四处找到双筒望远镜、医疗设备、工程工具。敌人还会想当然地低估我们，不把我们当初能一换一的对手。而我们将给他们一个惊喜，一个肮脏的惊喜。"
 DRL_better_guns: "更好的枪"
 DRL_better_guns_desc: "这地方，枪是男人的最佳伴侣，比女人还受欢迎得多。自从在西俄我们被日耳曼尼亚那帮贱人抛弃以来，我们一直紧握着自己的枪。嗯…十年了还是用同样的枪，甚至在我们离队时，大部分枪就已经过时了，人们都想要来点新鲜的。承认现实可能有点伤人，但我们现在用的武器真的不行了。当然，简单地丢掉不是最好的办法。迪勒万格提出了折中的建议，一边去找联系人购买新装备，一边保留旧家伙，可以找乐子找刺激，有感情价值。比一杆枪更棒的，只有一杆更新的枪。"
 DRL_use_the_prisoners: "俘虏卖命"
 DRL_use_the_prisoners_desc: "敌人总是造谣中伤我们是邪恶的杀手，是精神病屠夫，这完全错误。实际上，我们有着一个笼子组成的迷宫，里头到处都是活着的人，这证明了他们的错误。当然标准的做法是，我们没啥好做的，就只能处决俘虏取乐，但我要强调的是：我们真的会抓俘虏。真的，自从有人提议不要浪费弹药，以免在小突袭时无弹药可用，俘虏的数目已经多了许多，这就提出了一个问题，就是我们他妈的到底该怎么处置这些人。在一晚上的豪饮与学术讨论后，我们似乎找到了答案。人活着就是要干活！如果说，他们能让我们的小伙子从体力劳动中解放出来，并且他们可以充当战场上的掩护，那么俘虏就多多益善。如果他们中有人活过了几个星期，那我们甚至会考虑正式招募他。这就是共赢！"
 DRL_on_all_sides: "天地为笼"
 DRL_on_all_sides_desc: "十年前，我们被最高司令部耍了。如果可能，我们要报复那群混蛋……但现在比起甜蜜的复仇，我们还有更多的大问题要担心。实际上问题很多，我们陷入了名为俄罗斯的牢笼。北方有一群斯拉夫狗，而南方有一群大草原狗，四面八方的各种杂种都在寻找机会袭击我们。好吧，他们十分了解我们将带给他们的痛苦，所以大部分时间只是在反袭击，而他们从未获得像我们一样的成功。我们的志愿在过去也不过如此，但最近，迪勒万格表示他渴望着有更大动作，但目前只是停留在口头上而已。"
 DRL_reaffirm_dirly_power: "重申迪勒万格的力量"
 DRL_reaffirm_dirly_power_desc: "无论有人说奥斯卡·迪勒万格已经太老了，抑或说他烂醉如泥，抑或说他只是个疯子，对于这个旅部的成员而言，只有他才是最近似于神明的那个人——不加修饰语，也没有量词。如果你还想保住你的小命，那就不要质疑他老人家的权威。而我们中的有些人似乎忘了这条最简单的定理。他们觉得他们懂得更多；他们幻想由他们来执掌大权，而那迪勒万格早已风光不再。他们很快就会晓得是怎么回事了。从恶名昭彰的惩戒营长官到一群流寇的头子，迪勒万格如果还想活下去，那他不可能不知道什么时候该出手敲打那些怀有二心的手下，而这一鞭子抽下去绝对会皮开肉绽。我们会挑出军官中那些跳得最欢的刺头儿，还有那些狐假虎威发号施令的跳梁小丑，我们会把这些垃圾从他们温暖的被窝中拖出来，惹得他们惊声尖叫，再一枪崩飞他们白花花的脑子，这样一来，所有人就都会知道，密谋叛乱会落得个什么下场——哪怕只是想想而已。"
 DRL_maintain_order: "维持秩序"
 DRL_maintain_order_desc: "先被抓进德军惩戒营又变回土匪的前罪犯，乌拉尔南部被排斥在“文明”社会之外的人渣，这个旅部就是由这么一群渣滓组成的。长话短说，他们就他妈是一群操蛋的畜生，而他们也像畜生一样需要有人随时盯着，免得撒开蹄子乱跑。迪勒万格更喜欢的做法是让这帮畜生随时随地都心生警惕：如果你知道你搞出格会比在战场上死得更快的话，那你就不会去搞出格的事。所以迪勒万格仍然执掌着大权——在他清醒到口齿还算连贯清晰的时候。不过呢，有人说“蜂蜜才能招来更多苍蝇”，这话不假。说些打气的话，可能这些小伙子们也会精神起来。告诉他们，不管是票子、叶子还是马子，只要抱紧咱们的粗腿，这些要多少给多少，而咱们也能让这一切尽可能保持得更长久。"
 DRL.01.t: "迪勒万格旅"
 DRL.01.desc: "The 36th Waffen-Grenadier Division of the SS, better known as the Dirlewanger Brigade, or now as the Black Bandits, is easily one of the most infamous formations ever to exist.\n\nFormed out of a collection of criminals, madmen, collaborators, and whoever else was monstrous enough to join, it was initially designated as a counter-insurgency unit, and quickly developed such a barbarous reputation that even other SS units wanted little to do with them.\n\nIn the aftermath of the West Russian War and the failure of Himmler's SS-led coup attempt, the Brigade fled across the Reich's eastern borders in advance of Wehrmacht units dispatched by Speidel to disarm them. Settling in around the city of Orsk, the Brigade established a rapacious bandit 'state' that ever since has terrorized and brutalized the people of the Southern Urals in the pursuit of plunder, trading on its German equipment and training to provide a decisive advantage.\n\nFeared and loathed by all around them, the Brigade has three primary objectives: acquire loot and plunder by raiding those around them, assert their supremacy in the region, and, ultimately, utterly sack the city of Orenburg.\n\nConsidering the chaotic nature of Russia in general and the Southern Urals in particular, they may well succeed, unless one of their enemies manages to devise a way to stop them..."
 DRL.01.a: "该让俄国佬的血飞溅了。"
 DRL.50.t: "劫掠奥伦堡"
 DRL.50.desc: "Orenburg, at long last, has fallen.\n\nOur men rampage through the streets, looting whatever they find, taking any woman they see, and killing anyone who resists even the slightest amount. The massacre is near-total, with tens of thousands dead at our hands, thousands more sure to die from exposure or starvation, and more still scattered to the villages and settlements yet untouched - which will not remain so for long.\n\nAs fleeing defenders are ridden down by the Brigade's Kazakh horsemen, and rivers of blood flow outwards from the sacked city, all will know the inevitable fate of those who would deny us our spoils! And all will also know that we will not stop here. All of Russia will bleed before we are through!\n\nFor plunder! For the Brigade! For Dirlewanger!"
 DRL.50.a: "我们将征服世界！"
 DRL.162.t: "黑山的背叛"
 DRL.162.desc: "刚开始，与那些山猴子的会面在乐观的气氛中进行。迪勒万格收到了一份写在褐色羊皮纸的请帖，上面是李森科亲手写出的潦草德文。迪勒万格当然看穿了这是一场闹剧，于是他决定亲自出马，以迪勒万格式的幽默回应这位疯狂科学家。会议在苔原上召开，一张桌子孤零零地摆着，闷烧着的篝火上烤着莫名其妙的肉，按照乌拉尔人的标准来看，这真是太亲切了。就连李森科的人也对他们主动发起的谈话与虚伪的笑容感到高兴。突然间，虚与委蛇结束了，李森科的疯狗们开始向匪徒们倾泻怒火。在枪林弹雨的一片混乱中，迪勒万格设法钻进了一辆旅部卡车的驾驶室，同伴全被打倒在地，而他毫发无损地逃了出来。当这位唯一的幸存者从这场可怕的欺骗中回来时，整个旅部都松了一口气。毋庸置疑，那些疯狂的山地人和我们旅部之间的关系已经破裂了。"
 DRL.162.a: "还是迪勒万格老谋深算！"
 DRL.200.t: "小小的失误"
 DRL.200.desc: "臭名昭著的迪勒万格旅首领，奥斯卡·迪勒万格昨天被一支游击小队杀死。在他去会见李森科的路上，一小伙前NKVD游击队员伏击了他和他的手下，杀死了迪勒万格本人以及几名匪徒。\n\n虽然匪徒们已经对事件发生地的村庄进行了报复，但面对没有迪勒万格掌舵的情况，旅部还是几乎四分五裂了。各个派系已经开始分裂，以图在乌拉尔独霸一方，但看来他们很可能在俄罗斯根本找不到一个落脚之处。"
 DRL.200.a: "一个合适疯子的结局。"
 DRL.201.t: "试探敌人"
 DRL.201.d: "The efforts of Dirlewanger and the Brigade's senior officers to prepare for the next major raid have been successful.\n\nEquipment has been prepared, plans have been drawn, and the men have been made ready, with the deliberate encouragement of internal disagreements in order to provoke ferocity and a desire for blood. The only question is where to strike, and three options have been presented for consideration.\n\nThe first, and most ambitious, would be to strike the lands around Orenburg, trusting in surprise and skill to overcome their defenses and shatter their illusion of strength. The second, and more obvious target, would be Ural League-affiliated settlements. We fight the League on a near-constant basis, and targeting their morale and resources would be of great help in the future.\n\nFinally, and as a third option, Lysenko has informed us that his forces would not interfere were we to launch a raid against peasant communities within his territory, likely believing it an opportunity to acquire desired prisoners without inciting unrest against himself. They would be unlikely to offer any real resistance, but it is unclear if there would be all that much to gain from them.\n\nRegardless, however, a decision must be made."
 DRL.201.a: "谁都不是我们的对手！"
 DRL.202.t: "袭击奥伦堡"
 DRL.202.d: "Dirlewanger has decided: the Brigade rides on Orenburg.\n\nNot the city itself - we are not quite yet prepared for that - but on a town just across the border. The raid is intended not only to capture whatever wealth and prisoners the town can provide, of course, but also to test the overall defensive capabilities of the state as a whole.\n\nIt is expected that while any individual commune, such as the town, might provide strong resistance, the inherently chaotic nature of anarchism will prevent reinforcement within reasonable timelines. We shall see.\n\nIn any case, the promise of blood and plunder has excited the men as a whole, who eagerly await the battle to come, and the division of loot that is sure to follow."
 DRL.202.a: "弟兄们，做好准备！"
 DRL.203.t: "袭击奥伦堡：掠袭成功！"
 DRL.203.d: "Our raid on Orenburg was, as hoped, a complete success.\n\nUnder cover of night, our men approached the town from multiple sides, establishing overlapping fields of fire while also acting to block any routes of escape. A small force acted to distract the defending militia and lure them out of established positions, and once that goal had been achieved, our main force, commanded by Dirlewanger himself, fell upon them from ambush.\n\nThe battle was quick, with the militia swiftly overwhelmed and slaughtered, with the Brigade's Cossack and Kazakh riders slaughtering those few who attempted to flee. And then their, as well as the rest of the force's attention, was turned onto the town itself.\n\nEverything of value was seized, large numbers of prisoners were taken for trade or personal entertainment, and intelligence on the dispositions of other communes was acquired. Once completed, those inhabitants deemed too old, young, sick, or otherwise not worth the effort to transport were corralled in the town hall before it was set ablaze along with the rest of the settlement.\n\nAll of the Brigade's objectives have been accomplished - loot, slaughter, prisoners, and terror - and as word of this raid spreads, our dread reputation can only grow."
 DRL.203.a: "挨枪子和李森科，哪个更糟？"
 DRL.204.t: "袭击奥伦堡：掠袭失败！"
 DRL.204.d: "The attack on Orenburg was known to be risky, and this time that risk proved too much. The Brigade's attack failed. Utterly.\n\nA failure somewhere allowed for the commune to somehow learn about our impending raid, and they were able to, before our arrival, secure considerable reinforcement. Our attempts at distraction and ambush were wholly unsuccessful, and when our main force advanced out of cover they were immediately engaged by pre-sighted machine guns and overlapping fields of fire.\n\nThe field commander, apparently consumed with rage, ordered continued advance, and though our men eventually overran the commune's outer defenses, they took horrific casualties, and were soon routed by additional militia forces fortified within the town itself. Perhaps knowing what we had in store for them if victorious, very few of our men were permitted to escape, most being shot down as they fled.\n\nDirlewanger himself is furious, and has ordered the commander who gave the order to advance shot, along with any of his senior subordinates who survived.\n\nThough the Brigade can recover its manpower and equipment in time, it is not yet known if we can recover the damage to our dread reputation that this failure has inflicted."
 DRL.204.a: "承认吧，我们失败了。"
 DRL.205.t: "袭击乌拉尔联盟"
 DRL.205.d: "Dirlewanger has decided: The Brigade rides on the Ural League.\n\nThe League has long been our most committed enemy, and many of our men have lost comrades to them at one time or another, leading to great enthusiasm for any action taken to bring them harm. Harm that is soon to come, as our scouts have identified an excellent target: an occupied prison that the Ural Guard uses for training new militia recruits in methods of village defense.\n\nThough the Guard always fights with determination, and the instructors and senior cadres present at the prison will no doubt do so in even greater fashion, the opportunity cannot be ignored. By killing their recruits we will not only strike at the morale of their rank and file, but may dissuade others from joining them. In addition, our own men will both acquire excellent combat experience as well as improve their techniques for attacking League fortifications and installations.\n\nThe raid will commence soon. To victory!"
 DRL.205.a: "我们要“劫狱”吗？"
 DRL.206.t: "袭击乌拉尔联盟：掠袭成功！"
 DRL.206.d: "Many of the Brigade found the thought of attacking a prison ironic, yet still they approached it with the skill and determination that has made us feared all across the Southern Urals.\n\nIn the dead of night, infiltration specialists, former members of the Waffen-SS, gained entry through the prison's sewer system, and coordinated their assault with that from our main force outside. Attacked from both within and without, the Ural Guard were quickly overwhelmed, many being unable to even reach their weapons.\n\nThough we were victorious, it would appear that the Guard had planned for even such a contingency, as our men, advancing into the fortress, found defensive positions abandoned and evidence of the existence of a number of escape routes. Escape routes that were used when it was clear we were winning.\n\nThough we subsequently inflicted far fewer casualties upon the Guard than expected, we have secured both the base and the armories contained within. We have also proven that even the Guard's most powerful fortresses are not safe from us.\n\nEmphasizing this fact, Dirlewanger ordered the few prisoners taken flayed and hanged from the walls, before we set the buildings alight and retreated with our captured spoils. We have proven our point.\n\nFor now."
 DRL.206.a: "打破了卫队不可战胜的神话。"
 DRL.207.t: "袭击乌拉尔联盟：掠袭失败！"
 DRL.207.d: "Although we do not yet have all the information, the situation is clear: our strike at the Ural League failed in its objectives. Completely.\n\nBy all accounts, the attack enjoyed initial success, with former Waffen-SS infiltration specialists entering the prison and coordinating their strike on the garrison with our main attack. However, they were unable to secure critical points, including the radio room and armory, in time to prevent the defenders from solidifying their position.\n\nAs a result, the attack turned into a bloodbath, with each position only taken by our forces after a brutal close-quarters fight. Though we did technically 'win,' securing the fortress after many hours and horrendous casualties, the victory can hardly be called such.\n\nMany of our best men are dead, everything of value was either expended or destroyed in the fighting, and the story of the Guard's 'bravery' in opposing our attack is already spreading, no doubt sure to inspire stiff resistance elsewhere. There will, must, be a reckoning for this failure.\n\nDirlewanger will make sure of it."
 DRL.207.a: "可以肯定的是，还会有更多的人死亡。"
 DRL.208.t: "袭击农民"
 DRL.208.d: "Dirlewanger has decided: The Brigade will ride on the peasant settlements around Magnitogorsk.\n\nThough not a particularly dangerous - or lucrative - enemy, and thus unable of inspiring in our men the usual aggression and enthusiasm usually desired for a raid, none can, or would dare, argue that it is not a safe choice.\n\nThough the villages will not have much within them to carry away, absent the people themselves, they should at least provide good sport, and allow us to avoid much planning besides. Lysenko has already informed us that his forces will not intervene, and so we will only need to concern ourselves with whatever pathetic militia the villages attempt to assemble.\n\nIt is time to get to the bloody, and sometimes monotonous, work of killing those who cannot fight back."
 DRL.208.a: "安全之选。"
 DRL.209.t: "袭击农民：掠袭成功！"
 DRL.209.d: "As expected - the alternative was laughable even to consider - our raid on the Magnitogorsk peasants was a total success.\n\nThe few villages targeted, abandoned by their own supposed protector in Lysenko, stood no chance, with the few men brave enough to pick up weapons killed almost where they stood. The Brigade descended upon them like locusts, often in little more than a mob and absent any real tactics, for such were not needed.\n\nEverything of value, little as it was, was captured, and the people of the villages were processed. Healthy men and women, or at least those women still healthy after our men were through, were loaded up for transport to the Black Mountain, and those deemed unfit were butchered. The children we will keep for ourselves, as new recruits, those made impressionable by youth, are always needed.\n\nWhile we cannot call this raid a great victory, and it will likely be forgotten about in due time, we can at least say that we have profited, and for the Brigade, that is always the goal."
 DRL.209.a: "果不其然呐。"
 DRL.210.t: "袭击农民：掠袭失败！"
 DRL.210.d: "我们不知道到底哪里出了问题。我们的这个世界上最残暴的一些混蛋，来到这个俄罗斯最不起眼的村庄之一对付一些普通的农民，但鬼知道发生了什么，我们居然被击退了。这一次，我们的指挥官们甚至没有为失败的责任而争吵，而是对这一切是如何发生的感到震惊和困惑。唯一可以肯定的是，对于淳朴的农民来说，这个村子的武器装备好得出奇，而某些村民居然能如此熟练地使用这些武器。这引发了猜测，李森科可能违反了我们的协议，实际上还在翻弄权术向这个村庄提供援助以反对我们。可我们输了，并且没有证据，迪勒万格不愿意在乌拉尔联盟和奥伦堡仍然存在时公开他的怀疑。现在，我们必须舔舐伤口，为下一次掠袭做好准备。"
 DRL.211.t: "新特罗伊茨克之战"
 DRL.211.d: "Despite all our victories against the Ural League, its Guard, and other organizations, we have yet to secure a decisive victory. Something that can give us the advantage on a large scale. That changes now.\n\nThe Brigade's scouts have reported that the Ural Guard have established a large concentration of forces around the industrial town of Novotroitsk, no doubt in order to protect the extraction of the rare and extremely valuable composite ores that are located there. Ores that are no doubt critical to the League, both for their own military production and for trade to acquire that which they cannot make themselves.\n\nWe must have this prize, and similarly deny it to them. It will be a bloody, and difficult, battle, against some of the Ural League's best fighters, but the reward is worth it. Dirlewanger himself believes it, and that is, in the end, what matters.\n\nWe will prepare our plan, we will engage the Guard, and once they fall, we will unleash ourselves on Novotroitsk, and take everything it has!"
 DRL.211.a: "弟兄们，准备好！"
 DRL.212.t: "新特罗伊茨克之战：郊区"
 DRL.212.d: "The Battle of Novotroitsk began as our formations approached it, covered by early-morning fog, and began an artillery bombardment of the Ural Guard's outer positions.\n\nGiven the importance of the battle, Dirlewanger had authorized the use of heavy equipment and ammunition reserves not typically accessed, and thus the bombardment, conducted in waves, was one that we knew our enemies did not expect. By the time it ended, three hours later, it was clear that the defenders had been significantly weakened. And then our men were sent in.\n\nThe outer defensive works were quickly taken, but our push into Novotroitsk's suburbs was more strongly resisted, with machine gun fire, from prepared positions, slowing the advance. In the field himself, Dirlewanger ordered smokescreens deployed while flamethrower teams moved to successfully burn out the gun nests.\n\nAlthough it took several more hours to properly secure the rest of the outskirts, the outcome was inevitable, and the Brigade's command post has been moved forward in anticipation of the nest push, into the industrial districts ahead."
 DRL.212.a: "今天会是个好日子。"
 DRL.213.t: "新特罗伊茨克之战：工业区"
 DRL.213.d: "The push into Novitroitsk's industrial areas was critical, since, as the Brigade has often learned to its fury, the Ural Guard would sooner destroy what it possesses than allow us to claim them as our spoils.\n\nAnd, so, our advance into the district was started as soon as our hold on the outskirts was cemented, capitalizing on the momentum possessed. Unfortunately, however, a quick victory was denied us, and brutal fighting, often at close quarters and sometimes in melee, carried on through the afternoon and into the night. Alongside explosions that we knew belonged to the Guard's sabotage teams.\n\nAs the sun rose on the next morning Dirlewanger, enraged at the loss of valuable plunder, ordered an all-out assault, leading to yet another long day of close quarters fighting. A day that in the end, however, brought victory.\n\nThe Brigade has secured the district, but at great cost and with much of it left in ruins. A victory is a victory however, and must be capitalized on. The last area of Novotroitsk that must be taken is the town center, and we move to do so.\n\nImmediately."
 DRL.213.a: "小伙子们玩得很爽。"
 DRL.214.t: "新特罗伊茨克之战：市中心"
 DRL.214.d: "Operating from our positions in both the suburbs and the industrial zones, the Brigade began its final push on Novotroitsk's town center, intended to finally break the Ural Guard's resistance, alongside the sunrise.\n\nUsing sniper and artillery fire, our forces frustrated attempts by the Guard to affect civilian evacuation, ensuring future captives while also causing obstructions for the Guard themselves. This distraction also allowed elements to advance closer than before under less fire, and thus when the final assault began, it did so from a superior tactical position.\n\nDespite this, however, the Guard resisted fiercely, and close quarters, room-to-room combat became the norm as we moved closer to the town hall itself. As ammunition was expended, rifles and submachine guns became clubs, and debris was turned into improvised weapons. Indeed, and in spite of the hopelessness of the Guard's position, so determined was their defense that it took two further days to break.\n\nBut break it did. With a final push, a shock element of our own stormed the Guard's command post in the town hall and killed the officers within. Organized defense collapsed shortly thereafter, and as the Brigade's flag was unfurled above it, a great cheer rose.\n\nWe have certainly earned this victory - now it is time to enjoy it!"
 DRL.214.a: "胜利是我们的！"
 DRL.215.t: "新特罗伊茨克之战：胜利"
 DRL.215.d: "The Battle of Novotroitsk is over, and the Brigade has, once again, emerged victorious.\n\nAs the last of the Ural Guard's positions were overrun, and those few foolish enough to attempt surrender shot where they stood, the aftermath began. Novotroitsk may be a larger settlement than the Brigade is used to sacking, containing far more people, but the procedure remains the same, and our men are very, very experienced at following it.\n\nAny civilians who had aided the Guard were immediately shot, along with their families. The strongest of those who remained were concentrated together, ready for transport to forced labor camps either in the town itself or in our other territories. Buildings were first ransacked for anything of value, and then burned down in order to send a message. Women were abducted wholesale.\n\nIn the town centre, Dirlewanger himself gave a jubilant speech on a balcony overlooking a bonfire - into which the corpses of the Ural Guard were thrown. The valuables and resources of the town will be a great boon to the Brigade, but the boost in morale is potentially an even greater reward."
 DRL.215.a: "卫兵就应该待在自家堡垒里。"
 DRL.216.t: "新特罗伊茨克之战：失败"
 DRL.216.d: "Despite our best efforts in the planning, preparation, and execution of our attack on Novotroitsk, the Brigade has been defeated by the Ural Guard.\n\nOur men fought like those possessed, taking much of the town, but resistance proved too strong and with their energy spent they were vulnerable to counterattack. A counterattack which the Guard executed the moment they were able.\n\nTo their credit, the men held out, inflicting grievous casualties in brutal close combat, but in the end they were forced to withdraw lest they face utter annihilation. Our defeat, however, is not total, for the town and the extraction works around it are all but destroyed, impeding their war efforts for a significant period.\n\nStill, this is not the victory we wanted. The victory we deserved. And we must now return to Orsk in that most terrible of conditions - empty-handed."
 DRL.216.a: "毫无意义的血腥。"
 DRL.217.t: "第二阶段"
 DRL.217.d: "We have been waiting for this day for a very long time, indeed.\n\nThe Ural Guard's defeat at Novotroitsk has left them, at least for the moment, scattered and disorganized, unable to mount effective defense or counterattack. As such, the lands they claim to protect, especially along their borders, are wide open for the Brigade to pillage, and pillage we shall!\n\nIn addition to wealth, women, prisoners, and other items of value, Dirlewanger and his officers have issued specific orders to secure any and all military equipment found. We will, eventually, have to face that madman Lysenko, and the fortifications of the Guard contain much, including heavy weapons and artillery pieces, that could help us when that day comes.\n\nIn addition, the other supplies to be captured, especially foodstuffs from the many farms left equally unprotected, will allow us both to replenish our depleted stocks and establish a strategic reserve.\n\nA reserve that will keep us going for some time. Things are looking up, indeed."
 DRL.217.a: "全都带走！"
 DRL.218.t: "第二次大掠袭"
 DRL.218.d: "Victory breeds complacency, and this is no different for the Brigade. Our men, hardened and skilled, are getting bored with the small-scale raids we have made in recent days. Bored raiders are dangerous raiders, to both friend and foe, and the officers understand this well.\n\nThe decision has therefore been made to carry out a second great raid, and secure much new plunder!. And, just as before, there are three primary options for our officers to choose between.\n\nOrenburg, as always, is the great prize of the Urals, bloated with prisoners, wealth, and 'entertainment' of all kinds. Our men speak of it always, often in hushed tones, and would jump at the chance to ride towards it once again.\n\nThe second group of targets lie in the lands of the Ural League. Though not as wealthy, no group in the region provokes more hatred from our men as the League and its Guard, and that thirst for revenge will no doubt motivate the Brigade to new heights of aggression and slaughter.\n\nFinally, and by far the most ambitious, is the third option. It has been proposed to strike Orenburg and the Ural League both. It would be difficult, to put it mildly, and a great risk, but the reward, both in loot and in dread reputation and fame, would be enormous, and would weaken both our enemies besides."
 DRL.218.a: "鼓动起来。"
 DRL.219.t: "引出卫队"
 DRL.219.d: "The Ural Guard, celebrated by peasants as heroes across the Southern Urals, even far beyond the League's borders, are getting too full of themselves. Every time our men enter their territory, they arrive to stand against us, fighting with utter tenacity. But it is time to show the people that the Guard are not invincible, and that nobody can protect them from us.\n\nWe will launch a series of raids into their lands in order to, if they want to keep their reputation of protection, draw their cowardly garrisons out of their fortresses and into the open. Where they will be vulnerable to attack.\n\nWe will pick a time and place, and then when they are right where we want them, we will strike from all sides and slaughter them to the last man. Surrender will not be offered or accepted, and when the people see the bodies left behind they will know they are truly alone."
 DRL.219.a: "这片土地上没有英雄主义的立足之地。"
 DRL.220.t: "双倍报酬：李森科送来了一半的报酬"
 DRL.220.d: "Lysenko, that freak, received our demand for double payment for the last group of captives. And refused.\n\nThe message sent in response, delivered by a very unhappy looking NKVD officer, detailed this refusal, and further warned us that any additional attempts to 'impress' upon him our position of strength could mean a decisive end to the arrangement we have established.\n\nHe is, at least, smart enough to understand that to leave us empty-handed would be a grave mistake, and has sent half of the originally agreed upon payment. Lysenko still has his usefulness to us, but he should make no mistake that we are not happy.\n\nAnd that we will not forget this insult."
 DRL.220.a: "我们赌输了。"
 DRL.250.t: "移交肉货"
 DRL.250.d: "The deal between the Brigade and Lysenko is, at its core, simple.\n\nWe hand over as many prisoners as possible, captured in our many raids as either a primary objective or as a side spoil, for whatever insane experimentations he has planned for them. In return, he transfers a share of the advanced military equipment and other technological wonders of the Black Mountain to our forces.\n\nThough one could not claim that our men are honest, they are, mostly, content with this arrangement. Some, however, complain. And not without cause. They claim that we are doing all of the work, and taking all of the losses, wily Lysenko sits up on his mountain in safety and with his secrets. They say that we deserve a bigger piece of the pie, and that it would be easy to impress this desire upon him, despite the risk to the deal as a whole that it could bring.\n\nSome of our officers are starting to listen. Should we encourage this?"
 DRL.250.a: "两难的选择。"
 DRL.251.t: "按约转交"
 DRL.251.d: "Nobody could, or would, deny that Lysenko is a strange one. That does not mean he is stupid, and he ensures his own security by only ever personally appearing to deal with Dirlewanger himself.\n\nPersonnel transactions are always overseen by one of his functionaries, and today was no different. Our men, arriving with the latest group of captives taken were met by one such functionary, and given the decision not to press for more from the Black Mountain, business proceeded as usual. The chattel were then led away, towards whatever end Lysenko and his mad cabal had in mind for them, and truckloads of equipment were brought forward in payment.\n\nWe were, unfortunately, given no choice in exactly what was exchanged, as Lysenko had apparently already compiled and pre-approved a list. Not all of it is perfectly suited for our needs, but enough of it is, and everything is of sufficient quality besides.\n\nIt will do. For now."
 DRL.251.a: "盗亦有道。"
 DRL.252.t: "交易改变了：李森科同意"
 DRL.252.d: "我们在黑山的人带来了好消息，李森科已经屈从于我们关于抬高俘虏价格的要求。似乎李森科对我们这种临时改变主意的行为很是不满，但是我们又不在乎他高不高兴。最重要的是，这个穴居人疯子像个懦弱的生物一样屈服了，也就是说从现在起，我们的小子们会得到更多的补给。"
 DRL.252.a: "贩奴的利润真丰厚啊！"
 DRL.253.t: "交易改变了"
 DRL.253.d: "毋庸置疑，李森科是个十足的怪人。他似乎很少离开实验室，更像是一个畏畏缩缩的什么生物，而不是一个真汉子。除了迪勒万格本人之外，他从不与我们这边的任何人交往，总是派一个跟他本人一样怪的“助手”来监督我们之间的交易。今天，当我们的贩奴队带着最新一批俘虏来到黑山时，一切照旧。\n\n这次我们带来了如此多的“标本”，但那群疯学究没有立即察觉，过了好一会儿才有一个人对这令人印象深刻的俘虏数量表示疑问。我们的小伙子自豪地回答，“迪勒万格旅的兵力无穷无尽，无论何时何地与谁作战，我们都能轻松取胜！”\n\n李森科的走狗们似乎听出了弦外之音，想要马上落实交易。但我们的人早已接到了迪勒万格的授权，要通知他们交易改变了。我们一直以来承担了更大的风险，所以要获得比之前商定的更多的报酬。我们并没有把“否则如何如何”说出口，但已经暗示了不接受的下场。\n\n李森科的助手大惊失色，随后便朝后方跑去，他声称必须要去找李森科，只有那个疯狂科学家才能决定是否接受新的条件。"
 DRL.253.a: "似乎这是一次大脑和肌肉的较量。"
 DRL.254.t: "交易改变了：李森科坚持不变"
 DRL.254.d: "我们已经决定了要在俘虏的价值问题上与李森科争一争，所以在小队押着奴隶队伍送到黑山后，我们本希望领队能带着额外的报酬凯旋而归。然而，我们没有想到的是，李森科在受威胁时居然如此硬汉。\n\n今天我们收到了领队护卫的尸体，而据信领队本人已经从地球上消失了。和尸体一起送来的是李森科的一份书面说明，他声称小队抵达时试图野蛮地改变交易规则。李森科确信这“违反了双方之前的协定，他们肯定是抗命而为”，这只是“临时起意的敲诈”。\n\n作为处分，李森科“灭杀”了他们。在最后，他还告诉我们，由于我们“不能处置自己队伍里的权贵”，我们将收不到哪怕一分钱的报酬，而这批俘虏，他们也不打算放回来。"
 DRL.254.a: "这轮你赢了，怪胎。"
 DRL.255.t: "双倍报酬：李森科送来了两倍的报酬"
 DRL.255.d: "我们要求加倍支付最新一批俘虏的费用，而我们最爱的怪人李森科已经屈服于这个要求，这些物资今天终于到达了我们这里。显然，即使他对我们的敲诈行为感到不满，但他觉得，我们得到的补给越多，我们就能杀死更多共同的敌人。我们真的会用这些装备杀死我们的敌人，可惜他不知道，李森科本人也包括在内。"
 DRL.255.a: "我们会好好利用这些东西的。"
 DRL.256.t: "追击穷寇"
 DRL.256.d: "火焰，来自我们心中的火焰正在焚噬乌拉尔联盟的土地，日复一日，燃烧得越来越火热，越来越旺盛。现在，他们的人民沦为难民，拼命摆动着小脚丫，企图逃脱我们的攻势。这些蚜虫眼含泪水，心怀挫折，不停跋涉，而我们的斥候一直悄悄地跟随在后面。一到晚上，当他们想在睡梦中寻求片刻的休息时，我们的人就会降临，唤醒他们，并把噩梦变为现实。我们残忍地杀死男人，拿女人泄愤，然后带走孩子让他们服务我们。在我们把一切全部烧成灰烬之前，能拿走的补给都被拿走了。到了夜晚，我们的人不再靠星星指引方向，而是依靠大地上燃起的火焰导航。"
 DRL.256.a: "别洛列茨克将是我们的北极星。"
 DRL.257.t: "世界天翻地覆！"
 DRL.257.d: "那些可悲的公社用尽一切手段，企图抱团抵御我们，这想法真是愚蠢。他们活在幻想中，而我们用铁拳把他们敲醒，让他们认识到所谓乌托邦的真相。他们以为乌拉尔卫队会保护他们，那是谎言；他们以为他们的领导人会保护他们，那也是谎言；他们以为，至少他们能够报团自保…但这还是谎言。放眼望去，到处都是活死人般的公社僵尸，部分死者倒毙在边上，我们的人则正在劫掠财富。然后我们发现，他们的民众常常为了避免我们的屠刀，在我们到达前自行了断，这令我们乐在其中，他们最终看到了我们的真理。幻想终结，他们的乌托邦已经沦陷。"
 DRL.257.a: "互助公社不存在！他们只应该出现在童话书里。"
 DRL.258.t: "向土地撒盐！"
 DRL.258.d: "自从军队出现以来，指挥官们大多都能意识到，一支部队只会在饱腹时行进。部队需要的东西也许很多，但必不可少的是食物。奥伦堡的土地上有很多庄稼地，足以喂饱我们的部队。我们当然需要这些粮食，然后就能使出全力杀光这些可怜虫。但所谓，士兵是靠胃打仗的，我们和他们都是如此。所以，我们不会给他们留下一点东西！\n\n我们的小伙子们已经开始行动，在我们收割完庄稼后，就向地里撒盐，同时埋上地雷。水井也被污染了，我们一般是把死牲畜丢进去。灌溉系统和排水沟遭到破坏，水管被拉到地上来，电线从墙上被扯下。我们已经把这片土地抢光毁尽，现在没人能再使用它了。"
 DRL.258.a: "我们就是末日。"
 DRL.259.t: "畏惧我们吧…"
 DRL.259.d: "我们已经造就了一个如此美好的境界；我们是多么地令这些人感到恐惧，简直成为了恐惧的化身，以至于我们的形象开始跨过现实，成为神话。开始我们是从一份斥候报告中了解到的：一位祖母告诉她的孙子，如果他不吃东西，迪勒万格就会来把他抢走。然后我们派出“耳朵”们，听到了更多类似的故事。\n\n显然在他们的脑海中，我们的马冲锋会带来熊熊的烈火。迪勒万格的双眼是燃烧的煤炭，他披着腐烂的人皮，长着一对山羊似的腿。我们的小伙子有超凡的力量和马一般大小的生殖器。我们的武器由撒旦亲自加持，能给活人带来无尽的痛苦。我们将俘虏们献祭给死后成为邪神的希特勒。我们之所以如此强大，是因为我们能够在每一场战斗后令死者从地上爬起，以扩大我们的腐烂大军。\n\n这些故事真是十分有趣，但更重要的是，这些都证明了我们将作为彻底的反派人物存在于在历史中，这正是我们想要的。我们恐惧的名字将被人们口口相传，直到千年以后！"
 DRL.259.a: "既不能流芳后世，亦不足复遗臭万载邪？"
 DRL.260.t: "布局开始了…"
 DRL.260.d: "无论党卫军再怎么恐怖，仍有一个致命的弱点，他们和我们一样都是个人。一年年过去，一场场战斗过来，原迪勒万格旅的成员一个又一个的死去，这迫使他们吸收越来越多的当地新兵。新兵们是非常了解德国人对他们国家、对他们自己做出了哪些恐怖的暴行的。现在是时候实现我们的复仇，打倒罪恶的迪勒万格，把这些德国渣滓赶出我们的国土了！"
 DRL.260.a: "是时候了，我们将不惜一切代价。"
 DRL.261.t: "有人报价了…"
 DRL.261.d: "一个人可能被迫背井离乡、做尽坏事，但他会想念家乡，他心中有底线。许多俄国人穷困潦倒，迫于生计加入了迪勒万格的麾下，希望这将改变生活。我们对俄罗斯人居住区发动过许多可怕的袭击，做过许多难以描述的事情，更不要说迪勒万格在战争中的暴行了。但现在我们听说迪勒万格计划对奥伦堡和乌拉尔联盟发动前所未有的攻势，俄罗斯人终于忍不住了。\n\n我们不知道他们是怎么发现的，但他们来找我们，并告诉我们希望我们加入谋杀迪勒万格的计划。他们的唯一要求是我们也杀死每个狗娘养的德国佬，这是多么诚恳啊……"
 DRL.261.a: "…当然啦，我们成交！"
 DRL.262.t: "接近目标…"
 DRL.262.d: "在旅部到达奥尔斯克之前，我们经过了一个自称“新波兰”的地区，这是一个充满哈萨克人和波兰人的奇妙之地。我们发动了一系列的袭击，迫使许多难民违心地为我们服务。这些人和俄国人一样清楚，迪勒万格和他手下的德国人对无辜人民实施了怎样的暴行。\n\n当旅内波兰-哈萨克派系的领导人在巡逻时，我们的策划者会见了他，并要求他们加入我们。那人当场同意了，剩下的巡逻时间里，我们都在森林里讨论他们将在这个阴谋中扮演什么角色。除了杀死迪勒万格的纯粹之悦外，作为回报，我们还承诺他们将在行动完成后可以以自由身回到新波兰。"
 DRL.262.a: "恶有恶报，迪勒万格要遭大殃了。"
 DRL.263.t: "致最高出价者…"
 DRL.263.d: "我们已经得到旅部内两个最大的非德国派系的支持，但还有一个派系等待我们争取，如果他们没能站在我们一边，就可能会干扰我们的计划。许多各种各样的佣兵组织被大量的战利品、血腥的快感和强暴女性的机会所吸引，开始为迪勒万格服务。然而，这些人只为钱、酒和女人而来，他们根本不在乎迪勒万格。事实上，我们知道有些人非常讨厌他。这些人毕竟是佣兵，只把自己卖给出价最高的人——而我们所要做的就是给他们更高的报酬。\n\n我们与佣兵的权威领导人举行了秘密会谈。正如我们所预料的，他们被我们说服了，要通过兵变干掉迪勒万格，但他们的报价并不便宜。经过几个晚上的谈判，我们达成了双方都愿意接受的协议。要么我们从我们的人中拨出大量的人手交给他们，以弥补他们在迪勒万格的征伐中所失去的兵员，要么我们向他们交付迪勒万格几乎所有的战利品。这很难抉择，我们要选择哪个？"
 DRL.263.a: "给他们人。"
 DRL.263.b: "他们可以拿走钱财，然后咱们散伙。"
 DRL.264.t: "德国人的断头饭…"
 DRL.264.d: "我们已经按照计划拉拢了自己的队伍，在德国人中制造了混乱。俄国人、哈萨克人、波兰人和佣兵们都参与进了我们的阴谋，要成功实在太简单了。德国人认为自己是“高等的”雅利安人，杂活和“脏活”从来就不是他们的任务。因此，他们让我们这些“低等种族”做厨子和打杂。我们的人混入其中，在准备晚餐时对尽可能多的德国人的饭菜下毒，真是小菜一碟。\n\n到了晚上，有消息宣布某种传染病已经迅速蔓延到营地，造成包括迪勒万格的精锐警卫在内的大量人员伤亡。关于事件原因，有许多套解释正在流传，其中有两个主要说法，要么说乌拉尔卫队对我们的补给动了手脚，要么说李森科向我们释放了一种新型生化武器。\n\n不过当真相显现出来的时候，已经没有活人来指控我们的阴谋了。"
 DRL.264.a: "“水呵水，到处都是水，却没有一滴水能喝。”"
 DRL.265.t: "暗杀奥斯卡·迪勒万格"
 DRL.265.d: "昨晚，雪飘飘扬扬，造就了一个清爽的早晨。迪勒万格从厕所走回帐篷，突然，一把匕首不知从何而来，深深地刺进了他的身体。紧接着又是一把匕首，然后，一把又一把。迪勒万格回过神来，发现自己身上被刺中二十多处。他受了致命伤，瘫倒在地，痛得无法说话。他用尽最后一点力气，所做的就是把皮草衬里的斗篷披在脸上，不让背叛者看见自己最后的神情。\n\n到了中午，匪帮里的大部分人已经离开了，他们收拾好能找到的物资，向四面八方出发，要么组成自己的小帮派，要么继续他们的下一次冒险。白茫茫的雪地上，只剩下空空的一堆帐篷在风中摇曳，迪勒万格冻僵的尸体倒毙在尚有余温的篝火堆旁。"
 DRL.265.a: "别了，迪勒万格先生。"
 DRL.266.t: "深入西部"
 DRL.266.d: "关于这次如何最好地打击奥伦堡，我们的指挥官们已经一直争论了好几个星期，但没有一个提出的计划能使迪勒万格感到满意。我们想向那些愚蠢的农民展示真正的自由是什么，所以解决办法很简单，迪勒万格已经意识到了。\n\n我们将让小伙子们组成一支庞大的部队深入他们的领土，然后……松开缰绳。让他们前进吧！去做想做的任何事情吧！连续一个星期，不会有任何后果。唯一的要求是，一旦时间到了，他们就回营地报到，他们不杀死奥伦堡的任何军官，而他们会尽可能多地制造灾难。"
 DRL.266.a: "这…这将充满乐趣！"
 DRL.267.t: "深入西部：取得巨大成功！"
 DRL.267.d: "一个星期过去了，我们暂时摆脱了束缚的小伙子们从奥伦堡周围的土地上回来了。并不是所有的人都能回到来，有些人在与奥伦堡民众的冲突中丧生，有些人则被自己人杀死，毕竟他们终于可以自由地解决分歧嘛。但只要是那些回归的人，他们的士气从未像现在这样高涨。\n\n我们的军官报告说，我们实际上低估了小伙子们所能做出的残忍行为，真的给了他们一个星期的自由时间后，他们的本性便流露出来。\n\n村庄被烧毁、牲畜被屠杀、老人被喂给狗吃、农田被毁坏、水井被下毒、无数人被私刑处死、财富被掠夺、酒精被滥用，妇女们遭受如此严重的折磨，以至于如果索多玛降临，旅部里没有人能声称自己是无辜的。而这一切只不过是他们成功造成的后果的一小部分。\n\n他们带着灿烂的笑容，带回了大量的财富和奴隶，温暖了老迪勒万格这片寒冷的土地上疲惫的心。"
 DRL.267.a: "真是个美妙的短假。"
 DRL.268.t: "渗透山区"
 DRL.268.d: "这些混蛋的表演变得老练而迅捷。对于那些所谓的“乌拉尔的救星”，人们称其为生灵和我们之间的最后一道防线。多年来，我们对他们的领土发动了无数次袭击，成败参半，但这次我们将把他们打回坟墓。与其进行小规模的骚扰，不如发动一次全面的袭击！\n\n我们将同时对联盟领土内的三个地点发动攻击：\n\n一个旧的苏联简易机场，现在变成了弹药库，一个旧的体育场，现在是一个难民营，最后还有乌拉尔卫队的战地指挥所。\n\n除了这些打击之外，我们还将在边境沿线发动一系列小规模袭击，以分散卫队对我们主要目标的注意力。"
 DRL.268.a: "3是个有魔力的数字。"
 DRL.269.t: "渗透山区：结果"
 DRL.269.d: "我来，我见，我烧毁！我们对乌拉尔联盟的大袭击在每条战线上都取得了成功，我们的雷霆打击使得卫兵们天旋地转。\n\n在飞机基地的跑道上，我们的部队与守军短兵相接。在战斗中，我们用刀子、玻璃和子弹般的拳头淹没了准备不足的守军。血液缓缓浸近一寸寸土壤，而我们在用卡车装满所有能抢走的东西，接着连同燃料储备一起引爆了弹药库的剩余部分，彻底摧毁了跑道。我们在那里没有找到任何飞机，但事前小心翼翼，总好过事后遭殃。\n\n在运动场，我们的士兵们开始夜袭。他们堵住出口，向难民营扔汽油弹。大火迅速蔓延到帐篷里，尖叫声笼罩了夜晚的寂静。任何有幸爬上运动场围墙的人都被迅速射杀，作为拼命求生的奖励。\n\n最后，部分武装党卫军老兵的组成的渗透突击小队秘密袭击了一个乌拉尔卫队的指挥所。数十人在床上被割开喉咙杀死，三名高级军官被暗杀。所有的无线电设备都被摧毁，而所有相关文件都被拿走了，还有一些地图，这些地图肯定会在未来的攻击中证明自己的价值。\n\n三条战线的主要袭击，加上其他战线的用于分散敌人注意力的小规模战斗，已经造成了广泛的混乱和恐怖，并至少让乌拉尔卫队瘫痪了几个星期之久。"
 DRL.269.a: "空气中弥漫着——胜利，与血肉的气味。"
 DRL.270.t: "钳形攻势"
 DRL.270.d: "好吧，我们开干吧。没有一次次的冒险，我们是怎么到达今天的地位的呢？我们还能站在这里，就是因为我们是周围最强悍，最有胆量的狗娘养的家伙，所有人现在都好好想想吧！\n\n迪勒万格已经授权同时对奥伦堡和乌拉尔联盟发动袭击，将我们的部队一分为二。如果我们发动攻击而不全力以赴，这将难上加难，但我们得到的回报将是巨大的。\n\n在奥伦堡，我们将让小伙子们组成一支庞大的部队深入他们的领土，然后……松开缰绳。让他们前进吧！去做想做的任何事情吧！连续一个星期，不会有任何后果。唯一的要求是，一旦时间到了，他们就回营地报到，他们不杀死奥伦堡的任何军官，而他们会尽可能多地制造灾难。\n\n我们的另一半部队将被派遣越过与乌拉尔联盟的边界，并对三个地点发动攻击：一个旧的苏联简易机场，现在变成了弹药库，一个旧的体育场，现在是一个难民营，最后还有乌拉尔卫队的战地指挥所。\n\n这两场掠袭都不会有增援了，所以成败全看他们自己。让小伙子们证明自己的绝好时机来了！"
 DRL.270.a: "这将是我们迄今为止最庞大的进攻！"
 DRL.271.t: "钳形攻势：在奥伦堡取得胜利！"
 DRL.271.d: "三天过去了，我们暂时摆脱了束缚的小伙子们从奥伦堡周围的土地上回来了。并不是所有的人都能回到来，有些人在与奥伦堡民众的冲突中丧生，有些人则被自己人杀死，毕竟他们终于可以自由地解决分歧嘛。但只要是那些回归的人，他们的士气从未像现在这样高涨。\n\n我们的军官报告说，我们实际上低估了小伙子们所能做出的残忍行为，真的给了他们三天的自由时间后，他们的本性便流露出来。村庄被烧毁、牲畜被屠杀、老人被喂给狗吃、农田被毁坏、水井被下毒、无数人被私刑处死、财富被掠夺、酒精被滥用，妇女们遭受如此严重的折磨，以至于如果索多玛降临，旅部里没有人能声称自己是无辜的。\n\n他们带着灿烂的笑容，带回了大量的财富和奴隶，温暖了老迪勒万格这片寒冷的土地上疲惫的心。"
 DRL.271.a: "真是个美妙的短假。"
 DRL.272.t: "钳形攻势：在奥伦堡的结果喜忧参半"
 DRL.272.d: "三天过去了，我们暂时摆脱了束缚的小伙子们开始从奥伦堡周围的土地上回来。把结果称为失败是不对的，但它也不配被称为成功。\n\n把我们的部队分成两半后，指挥官认为，我们根本无法给我们的士兵足够的时间来制造我们想要他们制造的麻烦，他们的数量也没有多到足以干票大的。\n\n农作物被毁坏、财富被掠夺、妇女们被奸淫、水井被下毒。但这次袭击没有我们想要它成为的那么恐怖，不然它肯定会和我们所有的人一起被铭记。"
 DRL.272.a: "希望袭击联盟的人能取得更大的成功。"
 DRL.273.t: "钳形攻势：战胜联盟！"
 DRL.273.d: "我来，我见，我烧毁！我们对乌拉尔联盟的大袭击在每条战线上都取得了成功，我们的雷霆打击使得卫兵们天旋地转。\n\n在飞机基地的跑道上，我们的部队与守军短兵相接。在战斗中，我们用刀子、玻璃和子弹般的拳头淹没了准备不足的守军。血液缓缓浸近一寸寸土壤，而我们在用卡车装满所有能抢走的东西，接着连同燃料储备一起引爆了弹药库的剩余部分，彻底摧毁了跑道。我们在那里没有找到任何飞机，但事前小心翼翼，总好过事后遭殃。\n\n在运动场，我们的士兵们开始夜袭。他们堵住出口，向难民营扔汽油弹。大火迅速蔓延到帐篷里，尖叫声笼罩了夜晚的寂静。任何有幸爬上运动场围墙的人都被迅速射杀，作为拼命求生的奖励。\n\n最后，部分武装党卫军老兵的组成的渗透突击小队秘密袭击了一个乌拉尔卫队的指挥所。数十人在床上被割开喉咙杀死，三名高级军官被暗杀。所有的无线电设备都被摧毁，而所有相关文件都被拿走了，还有一些地图，这些地图肯定会在未来的攻击中证明自己的价值。\n\n如果我们无视奥伦堡而把所有的兵力投入袭击，我们可能会做得更多更好，但无论如何，这是一个不错的胜利。"
 DRL.273.a: "空气中弥漫着——胜利，与血肉的气味。"
 DRL.274.t: "钳形攻势：输给联盟"
 DRL.274.d: "我们已经对乌拉尔联盟发起的大攻势成功了，但付出了惨重的代价。\n\n在飞机基地的跑道上，我们的部队与守军短兵相接。在战斗中，我们用刀子、玻璃和子弹般的拳头淹没了准备不足的守军。血液缓缓浸近一寸寸土壤，而我们在用卡车装满所有能抢走的东西，接着连同燃料储备一起引爆了弹药库的剩余部分，彻底摧毁了跑道。我们在那里没有找到任何飞机，但事前小心翼翼，总好过事后遭殃。\n\n在运动场，我们的士兵们开始夜袭。他们堵住出口，向难民营扔汽油弹。大火迅速蔓延到帐篷里，尖叫声笼罩了夜晚的寂静。任何有幸爬上运动场围墙的人都被迅速射杀，作为拼命求生的奖励。\n\n最后，部分武装党卫军老兵的组成的渗透突击小队秘密袭击了一个乌拉尔卫队的指挥所。数十人在床上被割开喉咙杀死，三名高级军官被暗杀。所有的无线电设备都被摧毁，而所有相关文件都被拿走了，还有一些地图，这些地图肯定会在未来的攻击中证明自己的价值。\n\n然而，我们的指挥官曾指出，我们还需要沿着边境发动多次小规模的袭击，持续吸引乌拉尔卫队的注意力，以防止他们组织反击。但这已不可能做到了，因为另一半军队被派到了奥伦堡。\n\n结果在取得成功之后，我们的小伙子们在返回我们的土地前遇到了卫队，我们损失惨重，而他们最终逃脱。"
 DRL.274.a: "一项伟大的事业——以悲剧告终。"
 DRL.275.t: "兑现交易"
 DRL.275.d: "我们和我们最爱的怪胎李森科进行的最后一次接触，已经是几个月以前的事情了。现在，在我们最近的大掠袭之后，我们又有了新的俘虏。毫无疑问，李森科会很高兴地伸手讨要这些俘虏。虽然队伍里仍有争辩的声音，说随着任务的难度越来越大，我们移交的每一名俘虏都应该获得越来越多的报酬，但迪勒万格却装作没听见。我们与乌拉尔联盟和奥伦堡的交锋越来越近，现在还不值得与黑山对抗。根据协议，我们已经把俘虏送到科学家那里，并收到了我们的装备作为回报。"
 DRL.275.a: "一笔对大家都好的交易。"
 DRL.276.t: "放弃纳粹礼？"
 DRL.276.d: "我们怀着光荣效忠元首已是很久很久以前的事了，但是我们过去生活某些习惯仍延续了下来。纳粹礼就是其中之一，通常伴随着“胜利万岁”这个口号。当然，自从我们被我们的国家背叛后，我们就和纳粹党无关了；这个动作反而转变为对迪勒万格尊重和忠诚的标志，并对我们队伍的德国人尤为重要。\n\n而随着旅部中非德国人士兵数的不断增加，以及面对我们不再为德国服务的事实，我们的一些小伙子们开始质疑为什么我们仍在做这种动作。我们应该继续推广其使用还是让其消失？"
 DRL.276.a: "这不只是一个手势，我们将继续纳粹礼。"
 DRL.276.b: "我的命运我做主！德国不能为我们做主，放弃纳粹礼。"
 DRL.277.t: "最年长者逝世"
 DRL.277.d: "我们和祖国几乎没有什么联系，哪怕在我们还是党卫军部队那时。能使我们想起祖国的无非是一些制服、旗帜和普通纪念物，此外就是旅部中最初的德国人成员，这些党卫军老兵一直在迪勒万格心中占据着特别的一席之地。然而，老兵里最年长的73岁的卡尔·威廉·穆勒，他在过去的几年里身体一直有不适。前两天，他突然在营地中风，这是他与死神的最后一次搏斗，在今天早上，他还是输了。\n\n部队中的其他“老资历”感到非常难过，但重要的是，人们开始疑惑：若死神胆敢将迪勒万格带走，一切将会怎样。"
 DRL.277.a: "安息吧，老伙计。"
 DRL.278.t: "匪帮内部的紧张局势"
 DRL.278.d: "我们这个快乐的疯土匪小窝里有很多东西，但团结却不是其中之一。我们的队伍中有德国人、奥地利人、波兰人、哈萨克人、俄罗斯人、乌克兰人，其中包括罪犯、政治犯、虐待狂、世界弃儿、集中营囚犯和疯子，就这还只是我们的一小部分。事实证明，所有这些不同的群体都很难相处，我们旅部内存在许多小团体。\n\n我们意识到这种紧张局势已经有一段时间了，有时在战场上要执行命令时，这就会给我们带来麻烦，而在昨晚，局势看来是了。在纵酒之后，有两个团体打了起来，在营地中间爆发了一场大规模的斗殴，其他团体也卷入了其中。\n\n令迪勒万格好奇的是，接下来事情如会何发展，他按照适者生存的理论，让事态自然而然的发展，自己不插手。到了早上，结果是8人死亡，23人受伤。\n\n活下来的主要煽动者因挑起斗殴而被处决，现在和平恢复了。但这又一次提出了同样一个问题：有一天，当迪勒万格死亡，凝聚旅部的力量消失时，究竟会发生什么。"
 DRL.278.a: "他们发泄了一番，真好。现在给我回去工作！"
 DRL.279.t: "俘获被击落的德国空军飞行员！"
 DRL.279.d: "昨天，一场突然爆发的暴风雪横扫了我们的营地，旅部一片混乱。今天上午，我们评估了损失，主要损失是我们的装备，还有大量帐篷损失和一些人员轻伤。\n\n然而在更仔细地扫视周围环境后，我们发现了一件挺有趣的事。在搜寻一些散落的装备时，我们的小伙子发现了一架被击落的德国空军战斗机和其中受伤的飞行员。他当时似乎正在奥尔斯克上空执行骇人的轰炸任务，然后因暴风雪而坠毁。\n\n我们对他进行了彻底的折磨和审讯，然后了解了很多关于我们故土的情况。看起来希特勒仍是元首，但德国内部的骚乱越来越多，国防军和党卫军的分歧也在变大。每个从他口中蹦出的字眼无疑都在再次揭开我们的伤疤，接着我们就把他吊死在了最近的树上。"
 DRL.279.a: "总有一天，我们将让他们付出代价…"
 DRL.280.t: "奥尔斯克起火！"
 DRL.280.d: "虽然旅部经常为了劫掠而四处游荡，而我们在需要时会回到主基地，我们占领的奥尔斯克城。但比起那些不快的城市的实际运营，我们更关心劫掠，奴隶和流血。因此，奥尔斯克城在很大程度上缺乏任何形式的管理。\n\n但事实证明，这并不总是对我们有利，而且缺乏监管和奥尔斯克糟糕的基建导致了火灾。我们不确定火灾是如何开始的，但许多建筑物和生命都已经葬身火海。\n\n好在我们的大部分劫掠品和奴隶都没事，但火灾确实烧毁了一部分工厂区，我们仅有的一点工业受到了打击。"
 DRL.280.a: "我们只要再去抢更多的就完事了！"
 DRL.281.t: "霍乱爆发！"
 DRL.281.d: "对于我们这支快活的队伍来说，在乌拉尔的生活可以说是很糟糕了。我们尽情纵酒，但在冬天的野外连干净的水都很少见。劫掠所得的战利品让我们大饱口福，但在困难时期却不得不面对烹饪不佳和腐烂的饭菜。因为经常处于移动之中，我们的卫生状况和野兽没什么区别。加之我们经常和死人打交道，染上疾病的风险是相当的高。\n\n不幸的事情出现了，我们为数不多的医生之一报告说，霍乱在营地爆发。到目前为止，已有六十多人受到感染，多人病情严重，已有12人死亡。在我们的囚犯和奴隶中，由于特别恶劣的生活条件，也有数十人被感染。\n\n由于医疗用品的稀缺，死伤数字预计会继续上升，在情况转好之前只会不断变糟。我们几乎无能为力，只能等待病情爆发并自行消退，埋葬死者然后继续前进。"
 DRL.281.a: "小伙子们应该死在劫掠时，而不是像这样憋屈地死去。"
 DRL.282.t: "最危险的游戏"
 DRL.282.d: "最近队伍的士气一直很稳定，也就是说还有改善的可能，因此迪勒万格在旅部内部安排了一场游戏。所有成员都可以参加！但是要参加就要缴纳其劫掠来战利品的一定比例做入场费。胜利者将能够把全部的战利品收入自己囊中，同时还从迪勒万格本人那里获得一份礼物。\n\n游戏很简单：在黎明时分，我们将释放一些奴隶和囚犯，而他们不知道的是他们只有三个小时的时间。然后，选手们开始下场，他们的目标是在12个小时后带着尽可能多的人头回来，而带回最多人头的那个人将是胜利者。\n\n这场游戏取得了巨大的成功，尽管带回来的人头比我们实际放出的人还多。"
 DRL.282.a: "这样的游戏得来多点！"
 DRL.283.t: "抓获乌拉尔联盟的间谍"
 DRL.283.d: "“绞死他！”\n\n“杀了那个混蛋！”\n\n“把他的鸡巴割了塞他嘴里！”\n\n我们被打得浑身是血的“客人”被拖到营地中心时，周围回响着这样的叫喊声。我们发现他像只老鼠那样在我们的补给品附近转来转去，然后经过拷打，我们发现他其实是一名乌拉尔联盟的间谍。\n\n他们不敢和我们正面冲突，而是使用诡计来调查权衡双方的实力与补给，不得不夸一下他们。对手如此看重我们，高兴啊，但他们做得过火了。\n\n众目睽睽之下，这个间谍被绑在火堆上点着了，他一个人竟发出了和狼群相媲美的叫声，真棒。然后我们将其尸体丢到边境上，表明我们的态度。\n\n想知道我们有多强吗？洗干净脖子等着我们吧，到时候你们就知道了！"
 DRL.283.a: "“我是间谍，我用我的小眼睛偷窥…”"
 DRL.284.t: "听说这房子里有医生？"
 DRL.284.d: "今天真是个好日子！我们在奥尔斯克的广阔领土上搜寻劫掠目标，你猜有什么？我们发现了一家正在运营的医院。它曾经设法逃过了我们的注意。\n\n直到今天被发现。\n\n一听到这个消息，迪勒万格立即下令突袭，小伙子们马上行动了起来。我们遇到的只有平民的微弱抵抗，然后我们赢了，开始抢掠。在这个缺医少药的鬼地方，医疗物资和黄金一样珍贵，这次我们的缴获真丰富。还有漂亮的护士小妞和几个医生，今天真是旅部的幸运日啊。至于医院里的病人，他们全都被处决了，连病房也烧毁掉了。"
 DRL.284.a: "服从我们，否则死。"
 DRL.285.t: "狩猎盛景"
 DRL.285.d: "肥羊总是有限的，而我们的旅部在发展，我们对最基本货品的需求也在增长。我们需要肉，也需要抵御寒冬的皮草，这导致了我们中猎人职业的形成，这样别的人就可以专注于劫掠。劫掠，休养，然后劫掠更多。\n\n据报道，今年是我们的狩猎的好年景。仓库堆满了狼、熊和麋鹿的皮草，迪勒万格准备将其分发给旅部中最讨他喜欢的家伙们。\n\n一点小小的竞争不会伤害到谁，在这种时候，奖励就能让他们明白这显而易见的道理。"
 DRL.285.a: "在这里，一件好皮草就是生与死的区别。"
 DRL.286.t: "冬季损耗"
 DRL.286.d: "尽管我们做了充分准备，但残酷的俄罗斯冬天仍是我们的一大对手。即使是我们中最强壮、最勇敢的人常常也无法应对隆冬和严寒。\n\n毫无疑问，我们德国人比俄国人要优越，但我们绝非没有弱点，比如不耐冷。到目前为止，已经有二十七个人因寒冷而失去生命，他们大多数是在夜间去世的。\n\n我们都明白，在大自然的残酷面前，自己不过是脆弱而渺小的蝼蚁。但我们知道，一旦熬过了冬天，我们就能又一次证明：谁才是这片土地上最顽强，最卑鄙的狗娘养的家伙！"
 DRL.286.a: "纯血雅利安人无惧寒冬！"
 DRL.287.t: "时光凝结"
 DRL.287.d: "在严冬的持续下，我们看到了十分令人着迷的景象。在冰雪的掩埋之下，我们发现了一支由T-26坦克组成的小分队以及一些封冻起来的苏联士兵遗骸。他们应该是在多年前德国入侵苏联期间踏上了通往前线的道路，但是由于严酷的低温，他们在到达之前就冻毙了。\n\n这是一个美丽而令人印象深刻的景象，它提醒了我们曾经是谁以及我们走了多远。这些装备已经没法修理了，所以我们只能把它们丢在原地。但这暂时提醒了我们，要牢记人类可不是我们在这里面临的唯一敌人。"
 DRL.287.a: "我们绝对不会遭受同样的命运。"
 DRL.288.t: "残羹剩饭"
 DRL.288.d: "乌拉尔联盟灭亡了，通向奥伦堡的道路已经开启。这真是件大好事，值得庆祝的大好事，我们终于能劫掠联盟的财产了！但是，迪勒万格的营地中却没有人在庆祝。\n\n土匪王的脚下堆积着少得可怜的战利品，而他在为此发怒。虽然他的手下已经在追赶剩余的幸存者，但是，通向乌拉尔财富的道路依然紧紧关闭——他的手下太慢了，李森科已经占据了山脉的大部，并无视了迪勒万格合法的战利品要求。\n\n迪勒万格看着面前数的过来的一支支枪、一块块的小宝石和少得可怜的战利品，心中愈发愤怒。那个狗娘养的科学家怎么敢背叛他？怎么敢？怎么敢啊啊啊啊？\n\n君子报仇，十年不晚。现在，迪勒万格准备先对付奥伦堡。然后呢？咱们走着瞧吧。"
 DRL.288.a: "我们要来了，狗逼学究们！"
 DRL.300.t: "山巅之王"
 DRL.300.d: "这真是一段漫长的征程，比我们旅部多年前料想的还要长、还要血腥。当我们还是党卫军的“迪勒万格旅”时，没人能料想到未来二十年我们经历了这么多，做到了这么多。最好的部分？在我们心目中，没有人，除了我们外没有人，可以做到这一切。我们所有的努力，就是使我们此时此刻来到此地，进行伟大的征服。\n\n疯子李森科曾经是我们的盟友，他曾对我们有价值。但现在，乌拉尔联盟被彻底摧毁，奥伦堡被洗劫一空，他已经对我们没有利用价值了。黑山是技术和科学奇迹的家园，这些科技令人惊异，像是小说里的而不是现实存在的。我们享用这些硕果已经很久了，但偶尔品尝硕果，又怎么比得上直接拥有那棵该死的果树呢？黑山将会是我们冠冕上真正的宝石，一旦我们夺取黑山，我们将真正地势不可挡。"
 DRL.300.a: "是时候了，我们将不惜一切代价。"
 DRL.301.t: "山巅之王：攻克黑山！"
 DRL.301.d: "这真是漫长而又艰难，但是我们做到了。最后的守军已然崩溃，黑山终于是我们的了。我们的征途上，这是小伙子们第一次与一支专业的武装力量——李森科的NKVD第22摩托化步兵师作战。虽然这支部队已经威风不再，但是他们坐拥着围栏、高墙、雷区、枪堡，保卫黑山基地，战斗绝不轻松。然而，我们攻进了实验室，孩儿们这时是那么渴望与士兵们再次交战。\n\n真不知道李森科的实验搞得有多大，在打扫战场时，小伙子们遇到了好多好多陷阱。通电陷阱能煮沸血液、震撼陷阱能刮出眼珠、毒气陷阱能融化肺部、举着肮脏刀具的野蛮暴力的实验人员大军。幸存者们永远不会忘记那些实验室的恐怖，但最终，我们稳稳拿下了黑山。我们已经缴获了许多令人着迷的设备和革命性的研究，俘虏了许多在山上工作的李森科的科学家。\n\n然而，被俘虏的士兵告诉我们，李森科念念叨叨地想要阻止他的杰作落入“不开化的野蛮人”之手，于是带着他最珍贵的实验在更深处的实验室引爆了炸药。他是逃走了，或者是同他的杰作一起烧死了，目前还不得而知，但没有发现能证明他死活的痕迹。"
 DRL.301.a: "希望我们能找到些时髦的白色实验服。"
 DRL.302.t: "战胜乌拉尔联盟！"
 DRL.302.d: "乌拉尔联盟声称可以保护这片土地，而现在我们夺取了这里。卫队已被完全击溃，政府也被摧毁。古拉格要塞在熊熊火焰中燃烧，他们的土地现在向我们敞开，可以尽情抢掠。抢，抢他妈的！\n\n我们要打断这些人的骨头，让他们永世不得翻身，把土地烧成灰烬，再往地里撒盐。你们胆敢反抗迪勒万格旅么？这就是你们的下场！"
 DRL.302.a: "让乌拉尔联盟淹没在历史的长河中吧。"
 DRL.303.t: "战胜奥伦堡！"
 DRL.303.d: "奥伦堡已被攻陷，他们的公社在燃烧，终于，他们的土地归我们了！就像对乌拉尔联盟那样，我们将在这里收割各种复仇与恐惧，所有俄罗斯人都会感到脊梁骨发寒！\n\n我们再也不会允许他们在周边搞什么“社会实验”了，让这些蠢货留下的痕迹消失。我们，将令这片土地寸草不生，这就是唯一合适的惩罚。"
 DRL.303.a: "奥伦堡已被拿下，可喜可贺。"
 DRL.304.t: "战胜李森科！"
 DRL.304.d: "占领黑山后，接下来只是时间问题。李森科最后的部队崩溃了，我们已经拿下马格尼托格尔斯克的土地。在这片土地没有分配，许多人不是逃走，逃离了李森科的魔爪，就是被他的魔爪吞噬。但，我只是说这里没有人，并不是说他们没有留下丰厚的战利品！\n\n在对乌拉尔联盟、奥伦堡和现在对马格尼托格尔斯克的征服中，我们的小伙子们已经有了不少损失，而我们将让他们自由支配，让他们去掠夺、去焚烧、去杀人，在这片土地上获得他们所希望的一切！\n\n乌拉尔现在是我们的了。让全世界知道，没有人能抵挡我们！"
 DRL.304.a: "你的实验最后还是结束了，李森科。"
 DRL.305.t: "按劳分配"
 DRL.305.d: "今天，一个参加过我们最近一次劫掠的小伙子出现在迪勒万格面前，他自己与指挥官之间的分歧已经在营地里闹得沸沸扬扬。这名士兵大胆地宣称，这次劫掠中他付出了这么多，却没有得到应得的许多报酬，而且今后那些在掠夺中出力最多的人也应该得到最多的犒赏。他继续声称，军官们拒绝向这些人提供他们应得的份额，并厚颜无耻地说，军官们自己的贡献与他相比是微不足道的，这在报酬中完全没有体现出来。\n\n为了让他的论点更为可信，这位士兵拿出了一小袋“证据”。这袋玩意儿发出一股恶臭的气味，一打开，就发现这是一笔相当残忍的功劳。在里面放着至少12对串在一起的耳朵，士兵声称自己一人在突袭中从敌人身上取下了这些耳朵。这名士兵继续大喊大叫，说这足以证明他应得的战利品比他得到的多得多，而且他要求获得能匹配上他对事业的卓越贡献的奖赏。所有人的目光都集中到了迪勒万格身上，他对此事的处理将为将来创造先例。"
 DRL.305.a: "枪毙这个废物，找他的指挥官来。"
 DRL.305.b: "好的，杀了他，但是看看他的证据。"
 DRL.306.t: "无能鼠辈"
 DRL.306.d: "迪勒万格今天从他那极为繁忙的日程中抽出时间，完全投入到关于那个引发了一场士兵战利品分配争论的、所谓的白痴军官上。迪勒万格发表了一通长篇大论来批评他，营地里不少人认为他已经活不久了。这名军官受到了迪勒万格肆意的谩骂，从“妈的白痴”到“阉了然后降职为人盾”。对于在场的观众来说，迪勒万格噼里啪啦暴风骤雨般的话太有趣啦，他竟然能这么长时间的在口头上残虐一个人。只能说，迪勒万格对这名军官所引起的骚乱不满，他担心骚乱可能破坏旅部的稳定。不知道是迪勒万格根本不想杀死那个人，还是他心中有了一丝难得的慈悲，那名军官活着出来了，满怀被阉割和被迪勒万格亲自处决的挥之不去的恐惧。也许这个家伙只需要严厉训斥一番就好了。"
 DRL.306.a: "这位军官，你的履历多了一个污点。"
 DRL.306.b: "你给我滚到前线去吧！"
 DRL.307.t: "做贼心虚"
 DRL.307.d: "军官们对之前的降职事件忧心忡忡，其中三名军官抱团壮胆，向迪勒万格直接表达了众人的忧虑，他们称对那名军官的处置是“轻微的错误”。那三人称，军官无罪，将他降职不公平，恰恰相反，应该以雷霆手段处决那个嚣张的士兵，他才是这件事的罪魁祸首。不用说也知道，三名军官的意思并不是替犯法军官求情，让他官复原职，而是担心他们自己也可能在工作中犯下所谓的小错误，然后被同样处置。又一次问题来了，迪勒万格关于对该请求的裁决，将会为此后旅部中处置军官的过失与不足树立标准。军官们咽了一口唾沫，不安地扭动着身子，默默地祈祷迪勒万格不要当场宣布枪毙他们。那么，迪勒万格该怎么做呢？"
 DRL.307.a: "你们都——没犯错。"
 DRL.307.b: "真会说笑，把他们仨统统枪毙。"
 DRL.308.t: "工作环境的改善"
 DRL.308.d: "这三名军官的努力似乎为全体军官带了来好处，他们极力争辩取得了成效，迪勒万格评判他们作为时的目光也少了一丝恶毒。行动上有了更多的自由，也不那么害怕被镇压被驱逐了，军官们松了一口气。军官肩上的负担减轻，接着士气的高涨也从传递到他们指挥的士兵身上，整个营地都焕发了第二春。人们摩拳擦掌，期待着劫掠又一个无辜的俄国镇子，瞧瞧他们瑟瑟发抖的样子。军官闲暇时会思考，也许全然以恐惧统治不总是奏效，而偶尔施舍一些好处和自由对旅长的队伍更有益。无论如何，部队士气正高涨，旅长态度也亲善了，军官们在指挥手下纵横南乌拉尔的群山，乃至更广大的世界时，变得更加高效了。大军过境，留下的血腥、卷走的财富也更多了。"
 DRL.308.a: "迪勒万格是一位受尊敬的改良派。"
 DRL.309.t: "乳臭未干的军官"
 DRL.309.d: "也许迪勒万格旅里有领导才能的人就那么几个。在三名军官违抗迪勒万格的意志而被横死之后，他匆忙安排了几名替补来接他们的班。其中一名新军官，他原是一名优秀的掠夺者，履历中唯一值得称道的只是亲自杀过不少人，但没有指挥经验，他给士兵带来了更多的问题。新军官企图通过指挥劫掠一个小村庄树立威信，但结果却令他尴尬。报告上说，他的指挥命令只有“冲锋！”和“杀光他们！”。自然，当村民们证明自己不是站着挨打的沙包后，他下命令的声音可耻地动摇了。\n\n现在，手下们再次向迪勒万格抱怨。小小的反对、异议与失误就会导致一连串的处决，这导致了旅部指挥能力的严重缺乏。如今抱怨已如此之多，以至于他们无法通过枪毙几个人来解决，迪勒万格似乎已经把自己逼到了绝境，且他不幸地损害了自己军队的实力。目前看来，只有时间才能告诉我们这是否最终会严重影响旅部的劫掠行动，乃至影响即将发生的与乌拉尔联盟的战争。另外说一句，看来某个军官的结局只能是被枪毙了。"
 DRL.309.a: "嘴上没毛，办事不牢。"
 DRL.310.t: "一个布尔什维克营"
 DRL.310.d: "处决了在旅部中引起骚动的那名大胆的士兵之后，尽管他已经死了，迪勒万格仍决定追查他的“证据”，看看他的话是否有一点价值。随后对这些事件的调查揭示了一种令人不安的趋势，这种趋势非但没有和士兵一道消亡，反而传染给了他小队的许多人。在现已死去的士兵的军营中弥漫着一种令人不安的情绪，也许是共产主义的情绪！\n\n那名士兵在世时，他关于让劫掠更加均等的理念传播给了他的许多战友。调查行动揭露了共产主义和卑鄙的布尔什维主义，他们声称的与我们的道德观念恰恰相反，胡说士兵应该从他们亲手掠夺和偷取中获得更大的份额。\n\n当然，这一趋势即使不是完全邪恶的，也是十分令人惊慌的。哎，我真想问问这个营地的军官，既然这些红色的俄罗斯的思想这么容易被发现，那为什么他们不谨慎地扼杀这些思想呢？现在有两种合适的处理方式：用枪来解决激进的马克思主义当然是一种简单直接的方法，但可能这只是在浪费人力和弹药。另一种可取的方法是，找出军官处置失当的原因，这也许能找到问题的根源。"
 DRL.310.a: "射死这些傻逼！"
 DRL.310.b: "这里谁管事！？"
 DRL.311.t: "红色的踪迹"
 DRL.311.d: "事实证明，决定审问新发现的“布尔什维克营”的军官是明智的，就是审问的结果令人痛心。当军官们被隔离，问及他们手下那些令人不安的理念时，他们无意中透露出就连他们自己也或多或少有这种念头。更糟糕的是，他们宣称这种念头绝非迪勒万格旅里他们一个营的专属，这种理念在整个旅里都很有市场！他们甚至还说，军官应该获得战利品的大头这种想法，只存在于高层——迪勒万格和他的亲信们的脑海里。\n\n见识到这如此激进而荒谬的想法后，迪勒万格不禁想知道这是否是叛乱军官的一个大胆的计谋，为了夸大事实而让这些异端思想看起来传播得更广。又或者，这是真实存在的问题？这些理念在曾经残忍且顺从自己的掠夺者的脑海中挥之不去。毕竟，这可能是布尔什维克的讹诈，迫使自己接受这种理念，他们现实中没有先例。另一方面，不幸的是叛乱军官说的可能是真的，那么迪勒万格旅的未来就危险了。如果迪勒万格旅想要继续存在，就必须作出决定，防止公平分配战利品的极端思想蔓延。当然，迪勒万格会先让这些叛乱军官血溅当场，然后他就得决定下一步的行动了。"
 DRL.311.a: "揪出混蛋赤匪！"
 DRL.311.b: "太荒谬的，军官们撒谎了！"
 DRL.312.t: "原以为灭绝了的理念"
 DRL.312.d: "似乎我们的第一个假设，即认为叛乱军官们通过谎言使迪勒万格旅看起来充满了马克思主义者废物的猜想是正确的。幸运的是，军官们花费了大量的时间和精力来搜索、审讯和枪毙自己人来找出事情的真相。无论如何，迪勒万格都可以相信，在我们旅中传播的邪恶学说已经被一劳永逸地消灭了。对那些极左分子命运的裁决是仁慈的，同时也是节省人力的，他们被迫在枪口下要么放弃自己的信仰，要么就变成一坨灰泥。当然，这个营对我们也没有威胁了，他们的领袖现在被一个严格效忠于我们的人所代替，而他们可恨的信仰让他们在所有人面前蒙羞。迪勒万格旅令人欣慰的摆脱了堕落的前苏联土地给他们所带来的影响，而让迪勒万格最为高兴的是，他们对挡道的任何人进行屠杀和抢掠的工作能够顺利进行了。"
 DRL.312.a: "现在真的没了。"
 DRL.313.t: "红与黑的旅部"
 DRL.313.d: "再次深入研究我们手下的死后特征是明智的。对我们不利的是，军官们似乎根本没有在撒谎，我们旅部中的确有肮脏的共产主义者，而且已经达到了迪勒万格和他忠诚的将领们无法毫不留情地枪毙所有违反者的程度。这种掠夺者自己的战利品应该分给自己的可怕想法，成为了大多数人心中普遍的情绪，这种情绪成为了我们手下心中坚定的信念。迪勒万格的震怒是显而易见的，唯一能阻止他做出疯狂举动的是他的宏伟计划，劫掠南乌拉尔乃至更远的地方的每一寸土地，这需要大量的人力资源。\n\n可悲的是，这意味着迪勒万格面临着两种选择，以维持旅部的存续。当然，他可以无视调查，假装他从未发现手下人有这种可鄙的想法。也有第二种选择，这一步似乎意味着所有他的手下将迈进黑暗之中。如果为稳定着想，迪勒万格应该考虑下士兵们的想法。这些想法固然十分卑鄙，但能提高人们的士气，服务于我们的伟大征服。真遗憾啊，为什么这么多人接受了这种愚蠢的思想，迪勒万格也不能不考虑一下刽子手团体的想法。他站在那儿，陷入沉思。"
 DRL.313.a: "就算为了士气，我们也得听听他们的声音。"
 DRL.313.b: "这是场闹剧，该结束了。"
 DRL.314.t: "杀鸡儆猴"
 DRL.314.d: "惹了麻烦的军官看起来没有被阉也没有成为人盾，但今天，他的第二大恐惧成真了——迪勒万格命令将军官带到他的面前。迪勒万格之前对他的怜悯已经彻底消失了，他命令几个劫匪把军官带到营地中央，以便令所有人看到接下来发生的事。迪勒万格一路上都在嘲弄那名军官，他被拖到中央后，迪勒万格又把他揍倒在地。这名军官的命运，将为那些有意无意给旅部稳定与职能造成问题的人树立榜样。步枪发出砰的一声，子弹射入他的头骨，他死了，这给所有人带来了视觉娱乐，也回答了他们关于军官命运会如何的疑问。"
 DRL.314.a: "这就是问题的答案。"
 DRL.315.t: "沉思时刻"
 DRL.315.d: "恶魔般的激情与数不尽的放荡行为，这种阴霾总是在迪勒万格的生活里挥之不去，但现在，一个人呆在他的帐篷里，他第一次得到了相对的宁静——他无所事事，眼睛扫视四周，想找点什么事情来打发时间，这时他的目光落在了他那支可靠的步枪上。\n\n一支标准的Kar98k，真是个老玩意儿了，他还在为德国当走狗时就已经陪在他身边了。尽管多年来，手下在血腥的抢掠中不断为他搞到新武器，他依然保存着这支枪，时常保养，并用它来杀人。他一屁股坐到了床上的脏毛毯上，开始小心翼翼地在它磨损的表面上擦拭污垢。\n\n他擦拭着枪，思绪却不断回溯。摸着生锈的扳机，他想起他举枪对着斯派达尔手下那群叛徒，一下一下地扣动扳机，在俄罗斯雪地上把他们的傻脑袋瓜打爆。他把枪管擦亮，想起和手下人刚到奥尔斯克的时候，他把枪塞进那个市长的喉咙里，几乎把他捣得噎死，然后一枪打烂他的脏腑。他的手指掠过木质枪托上的各种伤痕，然后他开始嘲笑那些被他打得血肉模糊的俄国农民。\n\n现在这支枪看起来干净多了，他仔细端详着整个枪体。他觉得看着这支枪就像在照镜子，似乎这支枪是记事起就陪在他身边的一样。这就是他一直把它带在身边的原因啊。\n\n他们是一体的。"
 DRL.315.a: "认真的男人最帅气。"
 DRL.316.t: "车子脏了"
 DRL.316.d: "劫掠小队向一个村庄倾泻怒火，然后开始在其废墟之上休息，这时，迪勒万格跳下卡车，到后面去拿东西。当他走过去，他注意到最近降雨导致的泥浆现已把车的一侧粘住了。他环顾全村，发现一群手下在火上烤着村里的家畜，于是他想找来几个小废物来，把清洁汽车的责任推给他们。\n\n他盯着一个最令他恼火的人，一个最近加入旅部的哈萨克劫掠者。他在劫掠中踌躇不前，使自己远离危险，但却高兴地在抢劫时为自己抢战利品。迪勒万格面无表情地命令那人走过来，然后微笑着递给他一块布和一个水桶，命令他在一小时内把自己的卡车弄得一尘不染。\n\n那个胆小鬼的脸一下就变白了，迪勒万格的笑容则更灿烂了。在场的其他一些人开始对这个可怜虫咯咯地笑起来，他立即开始拼命地擦洗那块被风吹雨打过的金属上的泥土。迪勒万格轻笑着，溜溜达达地走进了村子，想找些战利品或俘虏供自己娱乐，只留下“卖命”干活的那人。"
 DRL.316.a: "洗不干净，他！就！得！死！"
 DRL.317.t: "太脏了"
 DRL.317.d: "那个人紧张地看着迪勒万格一寸一寸地检查卡车。现在车的两边完全没有泥了，挡风玻璃上的灰尘也被擦去了，甚至车内的污垢也被清除了。迪勒万格来回检查了三遍，最后他走近那人，感谢他让他的卡车更干净了。\n\n“当然，我说过，我要它一尘不染…”迪勒万格说着，然后脸上露出了阴险的笑容。那人再次变得面无血色，迪勒万格跪了下来，招呼他过来看。就在那儿，在前左挡泥板的下面，有一点剩余的泥土。\n\n迪勒万格把步枪对准那人的后脑，他的喉咙只来得及最后发出一声呜咽，迪勒万格就扣动扳机打爆了他的脑袋。围观者放声大笑，其中两人走来把这名劫掠者的尸体和其他死者丢到了一起。看着那人的尸体被拖走后，迪勒万格转身看向他的卡车，发现车门上洒满了血，他只能沮丧地呻吟。于是他叫来那名前几天把酒撒到他身上的家伙，对他大声命令，让他把脏东西收拾干净。\n\n老规矩，得擦得干干净净。"
 DRL.317.a: "这个月都他妈的三次了！"
 DRL.318.t: "德裔孤儿"
 DRL.318.d: "迪勒万格正沉溺于杯盏间，突然几个人闯进了帐篷，打断了他的自斟自饮。迪勒万格还来不及诘问原因，他们就把一个浑身是血、疲惫而瘦弱的不到15岁的男孩拖了进来。据说他们在营地旁边发现了他，然后人们暴打了他，直到他用流利的德语大声哭叫，把人们吓了一跳。\n\n男孩有气无力地恳求迪勒万格，他自称叫奥托·瓦格纳。他声称自己是莫斯科专员辖区一户移民家庭的儿子，在那里时曾是一名小混混。当被当地驻军发现偷窃武器后，他和一群罪犯逃往东方，但德国控制范围之外的荒原和敌对的当地人对他们并不友好。他是他们中唯一幸存的人，在无意中听到一群民兵谈论到有一群德国土匪驻扎在奥尔斯克后，他终于找到了到出路——到奥尔斯克去。\n\n无论是出于真正的好奇心，还是喝多了不在乎，迪勒万格决定不让男孩的肺腑之言白费。他说，这名男孩一定是纯种的雅利安人，所以他才能独自走这么远。迪勒万格对男孩说他可以留下，然后他紧紧抓住男孩，威胁他不要胆敢蔑视他的新主人。\n\n奥托迅速擦干眼泪，悄声向迪勒万格致谢，然后匆匆走出了帐篷。"
 DRL.318.a: "别惹麻烦，小子。"
 DRL.319.t: "秘书"
 DRL.319.d: "奥托·瓦格纳来到营里将近半年了，他慢慢融入了旅部的生活。即使大人对他很粗暴，偶尔还打他，他也不抱怨或多说话。毕竟，他没有其他地方可去，所以在大多数情况下，他得忍受要从餐桌上搜刮残羹剩饭，忍受总是在旅部里被看作小不点儿。\n\n最近，迪勒万格已经厌倦了日常处理战利品分配和弹药管理的枯燥工作。他已决定要像德国的大领导一样，把枯燥工作都交给秘书，自己则可以把时间花在击碎人的头盖骨的工作上。也许是想为奥托最终找点目标，迪勒万格不客气地把一堆账本和笔记本扔在他手里，让他开始干活。\n\n奥托不敢对迪勒万格不敬，很快就承担起了新任秘书的职责。迪勒万格感到满意，男孩不再无所事事地坐着了，既然自己的责任已经被委派出去了，他想找一些更加堕落的活动去参与。"
 DRL.319.a: "别搞砸了，下场你懂的！"
 DRL.320.t: "投名状"
 DRL.320.d: "今天早上的前些时候，一批将被送往李森科实验室的俘虏被带进了营地。土匪们把他们赶到一个曾经用来养牛的围栏里，然后把这儿原先的主人——一个农民，随意地钉在门柱上。虽然明面上说，他们应该把抓获的所有人都毫发无损地交给山上的那个疯子，但土匪们从不放过与手无寸铁的无辜者“打交道”的机会。\n\n在周围一片的堕落和无端施暴中，迪勒万格的年轻秘书奥托，走近了围栏。他早已对旅部的滑稽举动无动于衷了，只是呆呆地看着那恐怖的场面。突然，他察觉到一个俘虏的手指上闪着微光。为了向土匪们证明自己，也为了取得一些战利品，奥托走近那个男人，命令他交出戒指。令他吃惊的是，这个人拒绝了。他绝望地恳求奥托让他保留戒指，说这是他的结婚戒指，是妻子留给他唯一的记忆。\n\n奥托给了他一拳。\n\n那个人倒在了地上，一些土匪为奥托欢呼，对他说，“再来一下！”他站在那儿，思考着什么，但欢呼声越来越大了，于是他踢了一脚男人的肚子。然后他弯下身，又给了一拳。一下，又一下。奥托变得越来越激动，那个俘虏开始乞求怜悯，不过他仍然拒绝交出他的宝贝戒指。终于，男人咽气了，成为了躺在地上的一具冷冰冰的尸体。\n\n这个男孩震惊地看着这具尸体，不过震惊只是一瞬，然后，他伸手从死者手指上扯下了戒指，将其举到空中，所有人都看着他。人们聚在一起，为他们心爱的孩子的第一次杀戮而欢呼、大笑。"
 DRL.320.a: "他手上也沾过血了。"
 DRL.321.t: "破碎之心，残缺之身"
 DRL.321.d: "迪勒万格被骚动声惊醒，紧接着他听到了尖叫声和枪声。他怒气冲冲地从帐篷里冲出来，想找出是谁在制造噪音，要给他一枪让他消停下来，然后，他看到了血淋淋的一幕。一个死去的男人躺在地上，脖子上插着一把华丽的刀，而男孩奥托·瓦格纳躺在满是枪眼的地上，他的手臂严重受伤了。\n\n迪勒万格愤怒地质问发生了什么，聚在现场的其中一人解释道，两人因抢夺财物而火并。他们都想得到那把刀，但男人拒不松口，于是男孩偷袭了他。随后双方开始打斗，男孩奥托先是被男人狠狠刺中手臂，但他从肉中拔出刀，给了男人致命一击。而就在男人失去意识以前，他掏出鲁格手枪，朝男孩开了几枪，虽然他没有打中男孩的胸口，但全都打中了手臂和肩膀。男人因为伤害迪勒万格的秘书而被立即击毙，但无论他现在对周围的人怎样大喊大叫，也对倒霉的奥托无济于事了。\n\n冷静下来以后，迪勒万格看向奥托。这个男孩真惨啊，手臂没救了，人还在不停流血。凭着简陋的医疗物资，他也许还能留下一条小命，当个厨师之类的，但肯定不能继续做秘书工作了。但是，在如此恶劣的环境中，在如此凶恶的人群中，对于一个无用之人，最大的怜悯就是给他个干脆。迪勒万格盯着他的手枪，考虑着如何让这个男孩从痛苦中解脱。"
 DRL.321.a: "抱歉，小家伙…"
 DRL.321.b: "处理下伤口，给他找个活干。"
 DRL.322.t: "荒野的呼唤"
 DRL.322.d: "这支劫掠小队骑着马翻山越岭以寻找劫掠的地方，毫无疑问，他们认为自己和往日的蒙古部落很像。他们的目标是下个山脊上的一个俄国农村，这个村庄一直靠着纯粹的运气和旅部的疏忽才得以活下来，直到今天被发现。村民几乎没有什么真金白银，但有贮满的酒窖，大量的伏特加，也许还有一点什么银烛台或金戒指可以掠夺。总而言之，这是掠夺者所能想象的最好的、没有勇敢的武装抵抗的目标了。\n\n突然，领队一示意，队员们都停了下来。人们敬畏地望着他，而他默默地指向一条浅谷。在那里，一头正在寻找猎物做晚饭成年棕熊，盯着他们。这些人不敢乱动，绝望地希求与这头野兽间令人不安的平静不要被打破。最后，领队俯下身来，低声对副官说：“我过去。”副官盯着他，好似他长了两个脑袋，于是副官给一把破旧的莫辛纳甘上膛，然后握在手里。最好在老大想到更多馊主意之前把熊放倒，副官这么想着。"
 DRL.322.b: "也许它不会伤人？"
 DRL.322.a: "小心驶得万年船。"
 DRL.323.t: "步枪对熊爪"
 DRL.323.d: "在他的上级想到更好的主意前，副官一言不发地举起了步枪，对准熊的眼睛开了一枪。那头野兽立即栽倒在地，都来不及发出一声呜咽，一股鲜血从它的头上缓缓流到地上。短暂的辩论后，警卫们决定剥下它的皮，把皮带回营地作为战利品——这肯定是个独特的战利品。\n\n在骑马返回奥尔斯克的路上，领队决定让他们在另一个峡谷停下休息，花几分钟让马儿恢复体力，并找点水。他们没有注意到蜿蜒处有个小洞穴，看守马的士兵也没有注意到，三头成年棕熊正笨拙地向他们走来。熊突然出现咬住了他的脖子，他发现的太迟了。\n\n当小队返回营地时，只剩下三个勉强趴在马上的惊恐万分、浑身是血的士兵了。他们的领队和副官都没了，三人不愿意告诉大伙遭遇了什么。只听其中一人反复呢喃，“我们不应该杀了它的，不应该杀它的…”"
 DRL.323.a: "结果：熊吃掉了土匪。"
 DRL.324.t: "第一次接触"
 DRL.324.d: "领队把手伸到一边，示意他副官把枪指向地面，继续和熊做眼神交流。他将一只空手前伸，慢慢靠近那头野兽，但准备一有麻烦的迹象就跑开。同时，熊只是用黑色的眼睛盯着他，而没有别的动作或表情，别人无法看出它的下一步行动是什么。\n\n感觉好像过了一个世纪那么久，领队正站在熊前方几英尺，而熊如同雕像一动不动。他犹豫了一会儿，伸出颤抖的手臂，轻轻抚摸熊的口鼻部。"
 DRL.324.a: "他疯了？！"
 DRL.325.t: "论如何训熊"
 DRL.325.d: "这是紧张的一刻，领队把他的手放在熊的脸上，旁人害怕激怒这头野兽，大气都不敢出。但最终，熊前倾…并开始用鼻子轻抚领队的手。\n\n这些人目瞪口呆地盯着，因为他们的领队开始用双手轻拍熊的头，而熊用头的侧面则在他的制服外套上蹭。作为测试，领队退后一步，熊向前一步，站在他身边。他跳上他的马，熊急切而笨拙地跟着他。“我看它绝对不会伤人吧！”\n\n当他们和新朋友回到营地时，其他的土匪和士兵看到一头熊像一只忠诚的宠物狗一样，歇斯底里地笑着。那天晚上，领队和他的部下商量了一下（又喝了大量的伏特加），然后决定他应该试着爬上熊的背，像骑马一样骑着它。经过几次尝试，领队最终还是成功地在兽背上坐住了，没有被摔下来。他和他的部下一起大笑起来，通常只在他答应下次劫掠时，才会激起更多的笑声！"
 DRL.325.a: "还行…他是认真…的吗？"
 DRL.326.t: "突然变脸"
 DRL.326.d: "这是紧张的一刻，领队把他的手放在熊的脸上，旁人害怕激怒这头野兽，大气都不敢出。那头熊看起来甚至很平和，几乎接受了善意…然后它猛地合上了下颚，咬断了他的前臂。看到这恐怖的一幕，领队呆站在那里，失去了一切理智，发出一声令人毛骨悚然的尖叫。然后熊用利爪轻松地把他撕成两半，塞进嘴里。所有人立即争先恐后地奔向他们的马，大叫说这是血腥的谋杀，并向能想到的各位神明祈祷。不幸的是，马儿一听到屠杀开始的声音就四散奔逃了，人们只好紧握着步枪抵抗，而另外两头熊也正在翻越山岭向他们袭来。\n\n当小队返回营地时，只剩下三个勉强趴在马上的惊恐万分、浑身浴血的士兵了。他们的领队和副官都没了，三人不愿意告诉大伙发生了什么。他们只听见其中一人反复呢喃，“我们应该远离它的，应该远离它的…”"
 DRL.326.a: "愚弄大自然并不有趣。"
 DRL.327.t: "旅部之熊的冲锋"
 DRL.327.d: "经过了一段时间的练习，小队领队自信满满地带着这头被他戏称做“齐格飞”的熊，开始他们下一次的劫掠。事实证明，齐格飞的速度不算最快，但在短时间内就能达到一个较快的速度，而且他也不怕枪声。这些人骑着马和熊向一个村庄走去，期待着能满载战利品和荣誉而归，但当其他小队看见齐格飞笨拙的步伐后，他们爆发出刺耳的笑声，还传开了很多笑话，说这领队是个俄罗斯娘们。\n\n小队抵达了村庄，他们听到了一些枪声——一些村里民兵开枪的声音，那是令人振奋而又令人不安的声音。虽然这次劫掠肯定会比平常劫掠贫农的破小屋更危险，但民兵的存在意味着他们有值得捍卫的战利品。领队驱策齐格飞向前冲，周围的马儿也从小跑加速到冲刺。当小队开火时，齐格飞却突然停下，倒在地上，领队从熊背上爬下，查看发生了什么问题。幸运的是，齐格飞没有受伤，他好像是被石头绊倒了。领队松了一口气，但这也引起了一些对齐格飞战斗效能的一些担忧——毕竟熊不像马那样快与灵活。领着齐格飞战斗可能一开始就是冒险的，这么做值得吗？"
 DRL.327.a: "小子，不要停，架！"
 DRL.327.b: "太冒险了！让他呆在这儿吧。"
 DRL.328.t: "他们奋斗至死"
 DRL.328.d: "最后，领队决定不让齐格飞傻站着看戏，而是让他参加劫掠行动。不浪费时间了，领队爬上熊背，解开简陋的缰绳，骑着熊向前冲，到战斗最激烈的地方。四处子弹乱窜，民兵们退到村庄的窗户和小巷后。但迪勒万格旅的人早已身经百战，能够有效反击敌人，然后骑马穿过街道，射击一切还能活动的玩意儿。在小队最前的就是领队，他骑着咆哮的齐格飞，在街道上制造混乱。\n\n终于，土匪们准备对当地人据守的最后一个据点——一个摇摇欲坠的东正教小教堂，发起冲锋。大多数当地人看到十几个全副武装的土匪冲过来时，都吓得四散奔逃，但有几人决定坚持到最后，在被击毙或砍翻前多用步枪开几枪。大多数子弹都打飞了，除了一颗——齐格飞被击中头部，突然停下，领队被摔了下来。领队爬到垂死的坐骑边，摇晃着齐格飞流着血的脑袋，最后，为他合上那黑色的眼睛。领队站了起来，拔出手枪，神色坚定地，向教堂后瑟瑟发抖的村民走去。\n\n这一枪是给齐格飞的。"
 DRL.328.a: "好梦，宝贝。"
 DRL.329.t: "重归自然"
 DRL.329.d: "领队神色痛苦，最后决定不让齐格飞上战场，而是自己步行前进。他拔出步枪，拨弄了一下熊头上的毛，然后开始向小镇前进，他已经被骑兵们落在老后面了。\n\n他赶到时，大部分战斗已经结束。当地守卫横七竖八地死在街道和小巷里，鲜血渗入污泥中。随后他的职责主要剩下抓捕并处决有军事背景的囚犯，掠夺冬季食品储备，组织手下人的公平的战利品分配，以及烧毁小镇守卫最后坚守的东正教小教堂。他的一名手下在冲锋中失去了一匹马，但此刻这不是什么大问题，因为人们都在忙于挨家挨户地搜刮一切能看到的东西。小镇对他是相当丰厚的回报，领队替自己拿了一块镀金怀表、一瓶白兰地、一把新手枪、一个教堂里的银色圣餐杯，还有几叠旧的苏联卢布（虽然早就不能当货币使用了，但用来引火却不错）。\n\n这些土匪嗨够了以后，就开始返回营地。但当接近他们留下齐格飞的地方时，他们发现熊不见了。没有血迹也没有战斗的痕迹，不过有一些朝向他们第一次发现他的洞穴的痕迹。毕竟，齐格飞是狂野的，试图控制他那么长时间是愚蠢的。领队心情沉重地让队员们继续赶路，明白这可能是他们最后一次见到骑兵熊齐格飞了。"
 DRL.329.a: "爱他，就要学会放手。"
 DRL.331.t: "一个绝妙的提议"
 DRL.331.d1: "奥斯卡·迪勒万格那伟大而深沉的头脑里迸出了一道绝妙的闪光，这肯定对他的精英随从有利：去除掉崇拜伟大元首的理念。迪勒万格是个实干家，不适合笨拙的、例如罗马式敬礼之类的社会工程。毕竟，这支部队永远不需要挥舞旗帜或奉承上级；在这里，每个人都是他自己的主人，为他和他的部下创造命运和遗产的主人。恐惧作为一种控制人们的形式，总是会对那些被他恐吓过的人起作用。因此，从逻辑上讲，如果他的手下反对他的想法，那么恐惧也应该对他们起作用。\n\n在这位很有可能在一个和这个时代虽极为不同但又相当类似的时代成为一个优秀的德意志雇佣兵的疯狂军官的脑子里，他已经忘记了他从前的长官为什么要从他们的下属那里得到绝对的服从。严格的管理和训练造就了意志坚强的士兵，但即使他们代表了那些以令人恐惧的忠诚去掠夺中欧的祖先，基于这个去相信他们有能力出于同样的原因杀人和强奸也是完全愚蠢的。\n\n聪明的智者颁布了他的全能命令：现在他眼看着它毁了。现在，每当他把手下召集到自己身边，他们都立正站着，双臂以那个臭名昭著的角度举起来，高唱着咒语，有些人甚至脸上还挂着傻笑。那些非德意志人开始加入，同侪压力使他们对自己所做的事情及其对本国人民的意义视而不见。更令人担忧的是，旅部的一些资深老兵现在几乎不怎么注意他了，对违抗他最高意志的人采取了令人怀疑的放松态度。但他仍然是带领他的军队走向辉煌的不可或缺的指挥官，所以这只是一个小小的挫折。或者是他？他那衰老的头脑在他清醒的时候对他耍着残酷的把戏，直到疯狂的迷雾再次笼罩住他。"
 DRL.331.d2: "迪勒万格是一名老兵，为德国鞍前马后，他曾是德意志民族保护和反抗联盟的成员，然后加入了冲锋队和纳粹党，最后是武装党卫军。他在无路可走的时候离开光荣的德意志国，并不是因为对伟大德意志的抛弃或憎恨；他与某些国防军官僚的仇怨，不会改变他对祖国的热爱和向往。因此，这就是为什么他要保留“胜利万岁”的口号：尽管在他的麾下有大量的低等民族存在，但“胜利万岁”这个口号无论何时都能使全世界的德意志人、高贵的雅利安人热血沸腾，联合在一起。这对他来说不过是又一个简单的决定。当他面向整个黑匪营地宣布这一决定时，他听见了人群中的窃窃私语。不安，不情愿，冷漠，甚至是微妙的反对，都已经弥散在空气中，让迪勒万格感到些许不爽。为了维护他对大队的铁面威信，他抬起瘦削的胳膊，像自己年轻时一样抬起高高的黑皮靴，用力地跺着脚。\n\n“胜利万岁！”他高举左臂，怒吼着，眼睛鼓起，似乎有一根血管在他灰色发际的边缘爆裂。令他沮丧和愤怒的是，有几个人开始窃笑，但大多数聚集在他临时搭建的平台周围的人仍然带着好奇的目光盯着他。这些下等民族中的下等人物早已被疯狂淹没，忘记了现在领导他们的是谁。德意志意识形态那纯粹的狂热主义被这些俄罗斯的废土变成了艰涩的怀疑冷漠，冲淡了曾被机遇和绝望团结在一起的党卫军第36师特有的氛围。这些人既不相信意识形态，也不相信宗教；他们只是一群虚无主义的乌合之众，日复一日地生活着，没有丝毫动机去维护那些被他们抛弃或滥用的传统。迪勒万格无声地从讲台上走了下来；惩罚必须随之而来。在军队的喧闹声中，他沉默的咕哝声消失了，而他的士兵们一眨眼间就回到了迪勒万格训话前的状态，开始继续他们的被打断的狂欢。抢劫财物、强奸妇女，再次摧毁这个被摧毁的俄罗斯小村庄，这正是他们最骄傲和擅长的。"
 DRL.331.a: "此事平淡无奇。"
 DRL.331.b: "他们还在服从命令，至少现在是的。"
 DRL.332.t: "癌变的“主人”"
 DRL.332.d1: "每在“前苏联”陷入混乱的乌拉尔平原上过一天日子，那些曾经是武装党卫军骄傲的人都会进一步陷入抛弃理性的暴行。他们在帝国军队内培养的严肃道德被玩世不恭的虚无主义所侵蚀，行为则不再植根于任何伦理秩序——要是尼采看见了这种情况，估计马上就会变成最保守的哲学家。在这一转变中诞生的意识形态是一个扭曲的造物，其母是听到迷失的灵魂在被强暴和折磨后乞求宽恕时的一种萨德式的喜悦，而父亲是几乎每天都徘徊在门框外的死亡欲求。无休止的暴力已经在旅部植入了一种非纳粹主义的思想，那当然是一种被玷污的，堕落的意识形态，但仍然保留一些纳粹主义中最恶心的欲望和行为、传统。\n\n尽管迪勒万格与纳粹主义有着深厚的联系，甚至一种诡异的深情——毕竟这一思想在德国把他带到了前所未有的高度，但他和匪帮中前党卫军成员的根基正慢慢地被移植到非德国新强盗的沃土中。毫无疑问，司令官的酗酒和性越轨行为是值得称赞的，而“胜利万岁”，一个与顺从和严格纪律同义的问候语，却被早早遗忘了。他不是一个需要元首式卑微而复杂的权力游戏的人，现在也不是稳定压倒一切的时代，而是一个充满快乐的掠夺的时代。一个死亡和荣耀的时代。"
 DRL.332.d2: "尽管迪勒万格旅的粗野的士兵们对乌拉尔人进行了令人震惊的、虚无主义的屠杀和掠夺，但在他们无情的内心里，他们仍然忠于曾经为之战斗的鲜血和祖国。他们对遥远的德意志祖国仍有一定程度的尊重，甚至是钦佩，他们在醉酒时重重地唱着的党卫军的进行曲，而坚毅的老兵有时会讲述关于他们家乡的甜蜜和痛苦的回忆，常常会引起笑声和嘲笑，而这种笑声和嘲笑几乎掩盖了他们对流亡的普遍渴望。加入流氓团伙的俄罗斯人和其他少数民族，经常遭到自己队伍中的那些沉溺于旧习惯的德国党卫军士兵的野蛮骚扰，那些人没有料到他们会遭到军官的指责和惩罚。\n\n是的，旧的纳粹主义幽灵仍然附着在前武装党卫军第36装甲掷弹兵旅的心灵和思想上。这传统就像经年累月附着在沉船上的藤壶一样沉重以至于很难剥离它，比如“胜利万岁”的纳粹礼。迪勒万格曾短暂地考虑过它是否已经超出了它的功能，但最后决定保持它，这使得非德国匪徒无声的懊恼以及“雅利安人”极大的兴奋。现在它将与其他坦率地说已经过时的传统一起成为迪勒万格旅身份识别的重要组成部分。"
 DRL.332.a: "抛弃传统的人不过是野兽。"
 DRL.332.b: "你不能否认“生存的本性”。"
 DRL.335.t: "必要的精神损失费"
 DRL.335.d: "迪勒万格从梦中惊醒，出了一身冷汗，感觉自己晕头转向。这当然不是他做过的最糟糕的梦，但一定是他这段时间最讨厌的梦。因为没有一辆符合他首领地位的车子，手下的高层军官居然胆敢嘲笑他。他感到超级尴尬，自己的权力遭到了动摇。\n\n在日常的劫掠和取乐游戏之间，迪勒万格有很多短暂的间断来思考如何解决这个问题。在又一段的短暂时间里，他突然想到了解决方法，迪勒万格将安排制造一辆巨大而强力且配得上他的卡车。以发明者的名字命名，“奥斯卡型”，上面装载一门大得足以将一个农场打成一片碎木头的大炮，卡车将成为一个充满了恐怖与火力的移动军火库。这绝妙的灵感俘虏了迪勒万格，他知道他必须采取行动，他立刻命令他手下人最高大健壮的四个畜生把库存里最大的炮装在了他的卡车上。迪勒万格热切的等待着他这卓越设想的结果；就在最近一次掠袭时处决了几个农民的美妙记忆此时好像也变得索然无味了。"
 DRL.335.a: "奥斯卡型汽车，前进！"
 DRL.336.t: "一切就绪"
 DRL.336.d: "过了好长一段时间，肯定比迪勒万格要求的要久，这辆花费大量时间打造的杰作，奥斯卡型卡车终于完成了。一辆配得上旅长的豪车，这十分合迪勒万格的心意。迪勒万格命令，所有现在没有劫掠任务的人都必须来参加他卡车的首次测试表演。这真令营地里的土匪们惊讶，迪勒万格这次居然不对那些不道德行为感兴趣了，大家一时间不知道该怎么反应。但很快黑匪们发现对伟大的奥斯卡型卡车的揭幕感到兴奋与紧张，就像他们的头子一样。迪勒万格把几辆破旧的车辆作为靶子，亲自下令开炮，气氛一时间紧张起来。"
 DRL.336.a: "砰…"
 DRL.337.t: "大炮炸翻天"
 DRL.337.d: "负责打造这辆卡车的人们没有一个能料到会发生什么。旅部中所有人都在为首次测试欢呼，但后坐力巨大的大炮却有自己的想法。炮声响起时，迪勒万格那辆可怜的卡车发出嘎嘎声，然后完全翻了个底朝天，把两名站着接近观看的人碾死了。\n\n人们突然沉默，困惑着，害怕着接下来即将发生的事。只有迪勒万格还在大笑，他被那两个压扁的家伙逗乐了。当迪勒万格意识到他的奥斯卡型失败了时，他的笑声逐渐消失。这件高兴的事变成了令人愤怒的事，他立即要求处死四名造卡车的人。有几个观众悄悄地溜走了，大多数则因畏惧而留下，他们不敢违背自己的旅长。"
 DRL.337.a: "快鼓掌啊，小子，为什么不笑？"
 DRL.338.t: "奥斯卡型汽车"
 DRL.338.d: "旅部众人的欢呼声很响亮，但大炮发射的动静甚至盖过了欢呼。成了！迪勒万格十分高兴，对他拥有了一辆可以乘上指挥车子、可以带领伟大征服者们去到他想抵达的一切地方而感到满意。黑山、自认为“宏伟”的奥伦堡市和那些刷白自己、装神弄鬼的囚犯们，必将败于他新的战争机器。成功做出一辆奥斯卡型后，他又命令开始着手第二辆战争机器的制作，既作为备用品，同时也能增强旅部战斗力。迪勒万格的欢乐传染给了在场的所有人。在这次成功的测试后，迪勒万格要求亲自领导下一次掠袭，他说要尽量亲自操作发射大炮。迪勒万格迫不及待地想见到第二辆奥斯卡型的建成了。"
 DRL.338.a: "它当然能成功！"
 DRL.339.t: "奥斯卡型装甲战车"
 DRL.339.d: "迪勒万格有了两辆奥斯卡型，一辆主力和一辆备用，它们可以毁灭家园，同时碾碎其他人的梦想，他不禁想如果他有更多的奥斯卡型会怎样呢？普通的卡车一点用也没有，它们只能运输士兵。但谁他妈的不会走路呢？一些人应该坐在卡车上，其他人跟在后面跑就好了。迪勒万格最初只是想有一辆炫酷吊炸天的座驾，而现在这已经不重要了。旧的想法消失了，新的、辉煌的想法出现了，一辆接着一辆、装着大炮的卡车、想往昔一样一字排开，接二连三地冲击无助的村庄，再也没有任何可能的抵抗了！每小队调出四名乐意且渴望的奥斯卡型驾驶者，他们迫不及待地想要闯进那些藏匿着贵重个人物品的地区了。\n\n迪勒万格终于恍然大悟，奥斯卡型根本就是坦克，而他就是坦克指挥官了。一想到这项计划能给他带来大量战利品，他不禁兴奋起来。"
 DRL.339.a: "新的征程开始了。"
 DRL.340.t: "为了迪勒万格，冲呀！"
 DRL.340.d: "事实证明，适合装载火炮的卡车并没有总参谋部希望的那么多，但还是勉强找了几辆卡车凑合了。奥斯卡型摩托化第一师在投入战斗的顺序上被赋予了很高的优先级，不过，“优先级”这一术语不会在迪勒万格的计划中起任何作用。因为总会有暴躁的军官给他们下令，让他们完全没有自主制定计划、执行突袭的时候。这支师的实际规模大概只接近一个旅，仅受迪勒万格本人调遣。两辆卡车已经在劫掠中证明了自己的实力，并且有个专为卡车服务的支援小队。迪勒万格旅见证了摩托化的威力，并为此兴奋不已：有了摩托化的武装部队，战利品肯定能从四面八方收入囊中！"
 DRL.340.a: "什么都比不上这玩意！"
 DRL.342.t: "人数统计"
 DRL.342.d: "奥斯卡·迪勒万格的怒焰让整个旅部都大吃一惊，他要求对他指挥下的每一个士兵、土匪和强盗进行系统的人数统计。虽然这样的普查在两年前就已经尝试过了，得到的结果却是完全没有用处的数据，这个旅的人员似乎太不稳定了，无法用简单的数字来追踪。尽管如此，当被一些胆子颇肥的兵油子质问此事效用时，迪勒万格低声咆哮着，第二次强调了他的命令。在复述结束后，他补充了一句：“如果你们不愿清点人头，那么我就亲自开枪，把你们这些废物都毙了，最后来算尸体有多少。”\n\n从前没有人口普查时一切也能照常运行，而如今事态却如此紧急，对于个中缘由，几乎每一个强盗都有自己的猜测。迪勒万格本人不会给出比“预感”二字更可靠的答案，这当然不能使少数有管理技能的士兵相信这一切的必要性。然而，他们最担心远不是枯燥的官僚式工作，而是强盗头子的愤怒。虽然每个人都在拖拖拉拉，但人口清点仍将很快执行。迪勒万格这道奇特的命令是否有其分量，还有待观察。"
 DRL.342.a: "不妨同时统计一下疯狗数目。"
 DRL.343.t: "300个失踪者"
 DRL.343.d: "总人数比估算少了300人。原因各种各样，包括行政失误、遗弃、日常失踪、熊袭击、德国轰炸、共产主义游击队袭击、处决、水痘、冻伤、旅行、摔倒、自杀、篝火事故、抢劫纠纷、普通感冒、黑死病、流感、食物中毒、酒精中毒、常见的中毒、不常见的中毒、暗杀，性病、中暑、体温过低、岩滑、药物实验出错、被证实是伪科学的人体试验、绑架、被狗咬、狂犬病、被发情驯鹿袭击、劫掠伤亡、赌博争论、种族派系冲突、建筑倒塌、自燃、车辆碰撞、射击比赛走火、目标练习、受感染的伤口、被精神病突发者杀死，更常见的情况是为娱乐而杀人、刺伤、枪击、被马刀误伤、被裂开的板条箱扎到动脉、私刑、脑动脉瘤、奴隶暴动、决斗。鉴于旅中大多数强盗无法计算他们在营地里到底活了几年，这一统计数字仍然很不寻常。我们得调查一下，尽快找到失踪的人。"
 DRL.343.a: "无论死活都把他们带回来。最好是活的…"
 DRL.344.t: "找到130个失踪者"
 DRL.344.d: "经过数天无结果的搜索，搜索队在迪勒万格旅的恐怖地区的郊外发现了不到失踪人员数量的一半的人。这群人被发现在他们最近洗劫的一个村庄露营，从遗体上拾取物资同时对他们的俘虏施以难以形容的虐待。在被搜索队询问后，他们困惑的领导人声称这只是一次例行的突袭，但经过搜寻队的调查后，很明显，他们想要隐瞒他们获得的物资而不是像往常一样给迪勒万格抽成。想要在排除开土匪之王的情况下分配收益，这是一个严重的错误。\n\n这显然无法被容忍。伤痕累累，鲜血淋漓的他们大声尖叫着被拖拽回了迪勒万格本人面前，他们不仅被要求放弃全部所得，还被要求亲自向迪勒万格祈求仁慈。狂怒的迪勒万格骑着符腾堡马沿着瑟瑟发抖的130个人组成的队列走过，倾听他们的哭泣和恳求，一路走下来并看似随意的处决了一些人。那些想逃亡的家伙最好吸取这个教训。"
 DRL.344.a: "给他们点教训。"
 DRL.345.t: "找到50个失踪的劫掠者"
 DRL.345.d: "在哈萨克斯坦地区又发现50个作假的逃兵后，对失踪人员的搜索再次发现了一些有用的东西。似乎这些人无意当逃兵，只是在人口普查时跑去抢劫了。他们一直在追踪一队哈萨克村民，这些村民把他们带到了一个几乎没有设防的富饶小镇。他们在残酷的洗劫中获得了相当多的战利品和俘虏，因此，在接应队伍抵达之前稍微庆祝一下并不是不合理的。当他们接到返回营地的命令时，一开始没有人抱怨，但很快窃窃私语就开始在队伍中传播，他们打算把所有的战利品都留给自己。这导致了回家路上的激烈争吵，甚至是相当残酷的流血事件。当他们最终被押送回来的时候，这些人独吞财富远走高飞的想法已经被称职的人口调查员透露给了迪勒万格。迪勒万格对此感到无比愤怒，他要求这些人照常交出适当的份额。但这些人异乎寻常地厚颜无耻，他们挑衅着迪勒万格，拒绝了他的温和要求。迪勒万格的脸变得扭曲起来，他下令此次劫掠的成员都将被当作叛徒处决，而他们的战利品都交给迪勒万格本人分配。在宣判死刑的那一刻，人们的破裂面具终于完全被撕碎，显示出一种沸腾的疯狂。后来的场景很残酷，所有挑衅的强盗都被肢解到连他们的母亲都认不出他们的地步。"
 DRL.345.a: "看来那五十个人是彻底不会回来啦。"
 DRL.346.t: "古老的谜题解开了"
 DRL.346.d: "迪勒万格的手下涌入黑山，然后他们发现了几张熟面孔。这被困在黑山地穴的50人似乎就是之前旅里的一些土匪。被发现时，他们有的已经死了，有的还苟活着，似乎处在实验的不同阶段。他们刚开始没有认出来者，于是可怜巴巴地乞求来者开枪给他们个痛快。有几个家伙逃脱了这种悲惨而残酷的命运——他们去为李森科当警卫了，但这样的幸运儿终究是少数。一名士兵把这些人和前段时间失踪人员的名单进行对照，发现50人就是名单上的失踪人员。可算找着他们了，但对于一些人来说已经太晚了。其中的大部分人被准许重新加入旅部，他们喋喋不休地讲述着关于李森科种种疯狂而恐怖的实验。那几个投靠李森科的警卫则被宣布为叛徒，被排成一行，迅速枪毙了。幸存者的脸上流满了眼泪鼻涕，他们被迫把死去战友的尸体拖进他们曾经守卫的山中牢房里。他们也许是不幸的，因为他们只能搜刮一下以前队友的尸体。必须为铁腕作风做出榜样！这次发现离上次人数统计已经过来好久了，但还有一些名单上的人没被找到。"
 DRL.346.a: "这么长时间了还是这样…"
 DRL.347.t: "近在咫尺"
 DRL.347.d: "在广泛的追捕逃兵的过程中，又发现了二十多名失踪人员。他们逃跑只是为了加入其他的小土匪集团。当这些团体中的一些被摧毁或被吸收到迪勒万格的部队中时，失踪的人被认了出来，并因逃亡而受到适当的惩罚。其中一些人失踪了好几年，事实上他们能被发现十分幸运，这表明许多失踪的人很可能只是被遗弃了，其中一些人可能永远也找不回来了，一些人可能已经在数百或数千英里之外，在劫掠之路上迁移到了同样陷于混乱的俄罗斯其他地区。然而，我们仍然设法找到这些失踪了这么久的人，这本身就是一种成就。"
 DRL.347.a: "终于逮着你们了！"
 DRL.348.t: "一个古老的未解之谜"
 DRL.348.d: "奥斯卡·迪勒万格翻遍了面前的文件，来寻找一张他常用的俄罗斯旧地图。它显示了一段时间前被劫掠的所有村庄，都有一个小小的十字记号。他想看看哪个村庄有足够的时间来恢复气力，以便黑匪能再次开始准备抢劫。当他搜索的时候，他的眼睛被另一堆旧文件所吸引。他从一堆极为过时的炸弹原理图下把它们拿出来，看看这些发黄的纸张究竟是什么。这是一张名单，上面的每一个名字都被黑墨水或红墨水划掉了。迪勒万格微笑着。这是一份多年前从旅部中失踪的人的名单。他读了几页，看着每一个名字，但当他读到第三页时，他的笑容从脸上消失了。有几个名字没有划掉，而是用圆圈圈起来。这些失踪的人就像凭空消失了，了无音讯。他数了数那些未被圈起来的名字，大约有五十个。\n\n迪勒万格把文件扔到一边，带着满腔怒火，但当他继续寻找地图的时候，他就是无法集中注意力。这群懦夫怎么敢从他身边逃走，他们肯定是逃走了！哦，如果黑匪的指挥官能知道他们的确切位置，找到他们每个人，亲自惩罚他们…迪勒万格幻想着绞刑，枪击，折磨，尖叫和奄奄一息的求饶。他再也不想找什么地图了。他抓起那张旧名单，去找一个能为此做点什么的人。这些人以为自己自由了，但世上没有人能摆脱迪勒万格。"
 DRL.348.a: "但是，长官，现在他们很可能全都已经死了！"
 DRL.349.t: "检视武器"
 DRL.349.d: "村庄烧成了一片火海。男人们都逃之夭夭，被抛下的孩童们只能无助地哭喊，而死亡的恶臭正弥漫在这陨落的乐土当中。一切曾经的公民，无论年龄或是状况如何，全都遭到了黑暗战士们的残忍杀害，他们的尸体上面的值钱财物都被搜刮一空，然后就被随意丢弃在那片曾经是“家园”的灰烬当中。劫掠取得了极大的成功，当那些疯狂的士兵们沉溺于享用自己的胜利果实时，甚至对死者们做出了更加恐怖且不可描述的下流举动。\n\n在血腥的盛宴几小时后，疲惫的士兵们在村庄入口处稍作歇息。他们不论是肉体上还是精神上都在一整天的杀戮与飨宴当中变得疲惫不堪。到了晚上，空气中充斥着一股奇怪的宁静，看来最后还是平和占了上风。然而，夜晚的沉默随即便消失殆尽，因为党卫军上级领袖抵达了这片曾是村庄的地方。迪勒万格旅长走近了休整中的士兵，火炬照亮了他那张狂热的面孔。他发出了一阵令人毛骨悚然的尖叫声，瞬间惊醒了他的部下。士兵们跌跌撞撞地走到旅长跟前，旅长宣布现在是检查武器的时间。这些震惊而又疲惫的男人们瞬间便列好了队，开始接受检查。\n\n旅长带着不满的神情挨个从每个人身边走过，检查他们的武器，同时还辱骂着他的这帮忠诚的手下。当迪勒万格沉默地观察士兵们时，他们就呆呆地站在原地，就好像变成了石头一样。在几分钟的沉思过后，他举起了右手，并从队列中选出了几名士兵。行刑队从夜幕当中走出，机械般地抬起了枪口，瞄准，射杀了那些被选中的人。然而这并不能使旅长满意。他传唤了这次掠夺行动的指挥者及其下属，并对他们发表了简短但严厉的训话。尽管这些人都具有卓越的才能，迪勒万格还是打算枪毙他们，以对那些逃过之前处决的人杀鸡儆猴……"
 DRL.349.a: "把这些军官也杀了。"
 DRL.349.b: "饶了他们吧，他们是无害的。"
 DRL.351.t: "一张纸条"
 DRL.351.d: "上帝，请原谅我吧，我不知道谁会看到。\n\n他们带走了一切。我的房子、我的家人、我的生计。我的妻子和孩子们。上帝啊，玛利亚啊，我很抱歉。我希望，我能做点什么。如果当时……我在场，现在都太晚了。\n\n我找不到他们。小米莎……她也没了。我哪儿都找不到她。我的小女儿啊！她才十一岁。我甚至不敢想他们带走她会怎样，为什么这么做？他们会干什么？\n\n这里没什么可留给我的。村子里一片火海。我在远处，看着家被烧毁，写着这张纸条。我只剩下一把枪、一颗子弹，我知道我该干啥了。\n\n我希望后世生活能好一点。很抱歉。\n\n——格里戈里·阿尔布佐夫"
 DRL.351.a: "人固有一死。"
 DRL.352.t: "至上主义艺术的寂灭"
 DRL.352.d: "他们在半夜袭向庄园，毫不注意隐蔽，径直打碎了豪宅的彩色玻璃窗。他们脑海中的唯一想法就是处决藏在庄园里的难民和庄园主——一位孤单的苏联将军。这些醉酒的袭击者洗劫了一个又一个房间，他们完全无视里面大量的艺术藏品，肆无忌惮地毁掉一件又一件艺术品。但当他们看到一位老人站在一幅油画前哭泣着乞求怜悯时，这场屠杀暂时停止了。“老混蛋，这是什么？“迪勒万格疑惑地咆哮着。\n\n那人跪倒在地上，乞求放过他父亲的代表作。匪徒们看了看那幅抽象而晦涩的作品，他们的脸上露出厌恶的嘲笑。“这他妈的只是一个黑方块！”一个土匪怒号道，这引起了一片贪婪的笑声。于是他们给步枪上膛，开始向那人和那堕落的艺术品倾泻子弹，数百发子弹撕碎了它的颜料，撕裂了它的亚麻布。很快，暴行继续进行下去，一番宣泄后，他们丢下一根点燃的火柴。\n\n宅子在大火中燃烧，其中一名士兵仿佛在烟雾中看到了什么。一种与周围截然不同的，能与天空形成强烈对比的幻影，那是如此奇特，以至于不可能想象出比它更完美、更阴阳分明的特异景象。当他转过身来时，那景象已经不见了。先锋派的梦幻境界已经消逝。只剩下现实。"
 DRL.352.a: "“解放一切”？，永别了。"
 DRL.353.t: "令人铭记的一夜"
 DRL.353.d: "在最近一次掠袭将要结束时，迪勒万格旅的土匪们感觉自己简直就是走了狗屎运。他们在一家旧酒厂的地窖里发现了一个巨大的酒精饮料储藏库，俄罗斯崩溃了几十年，这里却不知何故没有被洗劫过。带着一大堆战利品和俘虏回家后，迪勒万格宣布当晚众人将见证俄罗斯历史上最盛大的啪体。\n\n伏特加滚滚流淌，战利品散发到四处。很快，迪勒万格旅的人就酩酊大醉，放下了他们剩下的那点拘谨。太阳下山时，营地沦落成了一个充斥着狂野庆典的喧哗、毫无意义的暴力和不可言说的放荡的地方。俘虏们遭到了匪帮前所未有的残忍对待，等到了早晨，大多数人将会死去，而活着的人只想着去死。夜晚很快就被混乱的烟雾笼罩，他们发觉酒似乎不够喝了，就开始打架斗殴。几十年了，奥尔斯克的街道第一次充满活力，尽管伴随着的是嘲笑、尖叫和死亡的声音。\n\n随着黎明到来，乌云密布的天空开始变亮，宿醉的迪勒万格旅衣冠不整，带着起床气醒了过来。街上到处都是血液、排泄物和其他液体的痕迹，那些死于夜晚的混乱或只是酒精中毒的人的尸体到处都是。土匪们花了一分钟来搞清理，然后很快又变回了他们原来极具凝聚力的那种残忍角色，希望这能避免引起迪勒万格的愤怒和他炸裂般的头痛。"
 DRL.353.a: "在奥尔斯克发生的事就留在奥尔斯克吧！"
 DRL.354.t: "最后一战"
 DRL.354.d: "远处浓烟滚滚，只有几个小时的路程了。村里充满了叫喊和骚动，惊慌失措的民众把他们所能携带的一切都收集起来，冲向通往安全的道路。妇女和儿童携带珍贵的传家宝，这些东西在她们的家庭中保存了几十年甚至几百年。\n\n妇孺撤离的同时，男人们大声吆喝着下达或接受命令，他们一个接一个地分发着枪支，仔细检查着他们将要使用的武器。许多武器的状态都很糟糕，自世界大战以来就没有使用过，而且都只是些猎枪罢了。就算如此，枪就是枪。那些拿到猎枪的人也没有抱怨。他们一言不发地装填上武器，紧张地打量着分配到的微薄弹药。弹药储备已经足够小了，他们还得尽量节省每一颗子弹，以备最坏的情况。\n\n他们就位的时候，看起来无比冷静。在内心深处，他们都知道自己不会活下来。除非得到神助，否则这就是他们最后的抵抗了。虽然他们不能自救，但他们仍然可以为家人赢得时间。他们会确保自己不会很快就死掉，只要还有多余的子弹，他们就要瞄准好，再次扣动扳机。\n\n在远处，人们开始听到马达发出的最微弱的嗡嗡声。临时组成的民兵都默不作声。能听到的声音只有重型车辆的声音和孤独的飞鸟那哀怨、凄切的歌声。这些人瞄准目标，准备打好最后一战。"
 DRL.354.a: "做好准备…"
 DRL.5000.t: "余波"
 DRL.5000.d: "这看上去像极了那些被夸大其词却令人毛骨悚然的地狱般的景象。一条条细长的火龙直窜云霄，奋力向夜空之中挣扎着，试图逃离那片孕育出它们的焦土。在化作烈焰的村庄之外，四散奔逃的生物在火光的映照下，在牧场的废墟上显现出骇人的影子。那些前党卫军精锐、还有残忍的俄罗斯土匪，此刻都变成了他们从前那令人惊惧的可怕力量的一个可悲残影，而他们仍然冷酷地将一切还具有人性的道德标准排斥在外。已到穷途末路的匪患自知末日将至，在寻找着属于自己的埋骨地的同时席卷了这个小小的村落，将可怜的生灵屠戮殆尽。\n\n有些人逃跑了，还有些人被处决了，现在这个旅部剩下的全是坚决而冷血的刽子手。尽管如此，当土匪们聚集在保持完好的村庄空地上时，这些人终于开始怀疑起明日战斗究竟结局会怎样。自从他们驰骋肆虐俄罗斯大地以来，他们的人数已经缩减到比任何时候都要少的地步。哪怕是在土匪的全盛时期，身后追兵的凶残勇猛也让他们杀敌一千而自损八百，而就现在而言，唯一的结果只能是一边倒的屠杀。然而，他们无论如何都准备好直面末日了。这些被诅咒的灵魂已经不可能逃离他们注定的宿命了。"
 DRL.5000.a: "接下来去哪？"
 DRL.355.t: "新游戏"
 DRL.355.d: "迪勒万格旅的人倾向于醉酒。大多数人都意识到了这一点，尤其是那些家园被这些装备着机关枪的酒鬼劫掠了的可怜人。\n\n当然，这并不意味着迪勒万格旅的人们不喜欢他们所做的事。相反，他们中的许多人喜欢在俄罗斯的废土上劫掠和强奸。但是他们也做了其他事情来消磨时间，这在很大程度上减轻了周围村庄的痛苦。\n\n他们的娱乐开始于一个德国士兵想出了一个新的喝酒游戏，而俄罗斯小分队提供了偷来的伏特加，这成为了一个伟大的新传统。这将在未来很长的一段时间甚至在未来的几年里重复，就像肆无忌惮的美国大学生联谊会。游戏的本质将随着时间的推移而消失，但普遍认同的是未来的表演将涉及一只活鸽子、一支墨水羽毛笔和一个蚁丘。\n\n在那决定性的第一个晚上的稍后，庆祝活动的“游戏”部分很快就结束了，变成了一个狂野、放荡的啪体，这种聚会已有多年未曾见过。几英里外都能听到刺耳的笑声。"
 DRL.355.a: "给我一杯，我要尝尝…"
 DRL.356.t: "小冲突变成大灾难"
 DRL.356.d: "迪勒万格旅的勇士们总会找到庆祝的理由，一次成功的突袭，一个同伙的生日，某些胜利的纪念日，礼拜二，或者其他他们能找到任何借口。而这些庆祝活动总是涉及大量的伏特加。今天又举行了一场庆祝活动，这一次是庆祝一支队伍成功的从一个当地农场里搞到了可以足够吃一个月的谷物和土豆，外加一个银制的相框和一个金制的皮带扣。像往常一样，事情开始失控。对于其他盗匪的天赋和他们母亲的友善的下流笑话被当真了，然后很快爆发了一场斗殴。当这两个强盗在泥泞中翻滚时，他们醉酒地互相叫喊着污言秽语和威胁对方的话，他们很快就成为了当晚其他士兵欣赏的表演。\n\n突然，一声枪响划破了夜空，狂欢突然停止。其中一名斗殴者跪在地上，目瞪口呆地盯着那把不知怎么进到他手中的纳甘转轮手枪。他的对手脸朝下躺着，血液从他的嘴里流下。幸存的战士摇摇晃晃地站起来，用靴子的尖戳着他不幸的对手，含糊不清地说：“万尼亚？你还好吧？你需要睡觉吗？”没有得到回答，他跌跌撞撞地走回桌边，回到他的朋友和那瓶他被粗暴的打断之前喝着的伏特加旁边。"
 DRL.356.a: "他就是打了个盹，是吧？"
 DRL.376.t: "无名战士"
 DRL.376.d: "约格是迪勒万格旅的典型人物之一——他残暴、懒散，身上找不到任何人类的美德，耐心这种美德在他身上就没有任何的体现。因此，当新加入的一名哈萨克劫掠者埃沙特停下来撒尿，导致他和六人小队开始落后于劫掠的大部队时，约格威胁埃沙特说，如果他不搞快点，就要把他的命根子直接切下来。就在这时，他们看到了一个人。\n\n在约五十米外的厚厚草丛中，有一个自命清高的乌拉尔卫兵正监视着小队的行动，点着他们的人数，准备回去报告。他察觉到自己被发现了，然后镇定而迅速地退出阵地，开始向后方的山脊撤退。乌多是一个极度暴力的人，长年的嗑药让他精神错乱，他不愿意放过一个看起来很容易杀死的目标，于是兴奋地大叫着追了上去。其他人也不愿意落下，他们也想参与这场血腥的游戏，于是约格和其他人很快跟了上去。\n\n狩猎开始了。\n\n土匪们十分急切，他们迅速地掏出了武器，但那名战士却灵活得出奇，他在岩石与树木间迂回穿梭。他们开了许多枪，但连战士的毛都没打着，愚蠢的拉尔夫气得把空枪丢向他，这当然也没用。最后，他们来到了一个废弃的苏联军事基地。\n\n君特和马克差点就在大门前逮住他们的猎物，但那名战士以惊人地灵巧跳了起来，越过了紧锁着的大门，很快就消失在杂乱的建筑之中。"
 DRL.376.a: "那个混球去哪里了？"
 DRL.377.t: "分头行动"
 DRL.377.d: "土匪们四下张望，才发现他们已经和劫掠的大部队彻底分离。如果他们就这样回去，只会被当做逃兵，而迪勒万格肯定会扒下他们的皮——但如果他们能俘虏迪勒万格最痛恨的敌人中的一员，作为他的玩物，这样也许主子就会消气？\n\n约格好不容易在朽烂的栅栏上找到一处缺口，率领小队进入了基地。他们走到了一些旧兵营边上的一小块空地上，然后意识到他们进入了一个相当大的院子里。他们的猎物可能在任何地方，如果他们不注意，他就会从他们身边擦肩而过，然后从他们来的路上溜走。于是拉尔夫有了一个想法，他们应该分散开来，到院子的四处去。毕竟越早找到他，他们就能越早的汇合，把他打得落花流水。\n\n小队成员都赞同这个点子。约格、马克和拉尔夫去搜查兵营，君特带着乌多去调查大楼。埃沙特想要跟着他们走，约格却把他推了回去，并命令他看守大门，以防他们的猎物从大门逃脱。如果他靠近大门，这个哈萨克人就会大声警报，他们就能轻易找到猎物。他们商量妥当，于是分成三队去寻找无名战士。\n\n在无人注意到的阴影里，一座旧瞭望塔上，那名战士正俯视着他们。透过面罩的狭缝，他看到小队分散开来，于是记录了他们的路线，并在上面记忆基地的布局。然后他开始规划阻击点，并确定伏击点。\n\n他们每个人，都会有一个可怕的结局。"
 DRL.377.a: "出来啊！小老鼠快出来！"
 DRL.378.t: "死从天降"
 DRL.378.d: "约格和其他人离开后，埃沙特狂怒起来。在旅部的日子的确不错，血腥的屠杀让他体会到难以言表的快乐，但傲慢的德国人总是对他和其他的哈萨克人抱有优越感，他永远憎恶这些德国佬。一个想法冒了出来——让他们徒劳地追猎去吧！我该逃跑了。没有人会知道他和土匪有什么瓜葛。他可以南下，到现在控制哈萨克斯坦地区的那伙人那儿去。\n\n当然，埃沙特是个懦夫，他爱这个土匪旅，不愿反对他们。于是他听从了命令，就像过去那样。\n\n突然，木头的嘎吱声吸引了他的注意力。他转过身去，发现一个黑影走进了工具棚并关上了门。证明自己的机会终于来了！埃沙特冲向棚屋，想要制服那个战士，心里想着要向那些傲慢的德国佬炫耀他的猎物。他破门而入，举起军刀，然后发现——\n\n棚屋里空空如也。屋里只有几堆工具，也没有窗户，人在里面无处可藏。埃沙特怒气冲冲，不可置信地望着眼前这一切，他感到羞愧，并开始思考他是否真的像德国人所说的一样愚蠢。\n\n就在这时，强烈的直觉让他抬起头来。\n\n就在棚屋的墙壁上，那个恶魔般的蒙面战士用四肢撑在上面，面无表情地盯着他——这就是埃沙特在这个世界上看到的最后景象。那名战士猛跳下去，一匕首刺进了他的头骨。"
 DRL.378.a: "呃啊啊啊啊——"
 DRL.379.t: "高处跌落"
 DRL.379.d: "在爬着狭窄的楼梯时，君特禁不住想：为什么乌多如此令人讨厌。尤其是现在，在这个狭小的空间里，这个没洗过澡的土匪身上的臭味令人作呕。他根本不懂搜索！这个蠢货只知道把家具砸成碎片。有那么一瞬间，君特想把乌多给杀了，然后栽赃给那名战士。如果乌多不是那么野蛮和强壮就好了，他想，我就得把他撕成两半。\n\n在搜索顶层时，君特无意间朝窗外瞥了一眼，他发现埃沙特已经不在营地大门了。他心想，也许这个哈萨克佬以为自己翅膀硬了，要给这家伙点颜色瞧瞧。突然，他听见楼梯间里木头发出小小的嘎吱声。君特冲过去想要调查，但差点被跪在地上乌多绊倒，他正对着几张不知哪来的裸照傻笑。\n\n君特忍无可忍，刚要给这白痴“开开窍”，就发现了楼梯间站着一个人，那个无名战士面无表情地盯着他们。几乎同时，两名土匪扑向那个人想抓住他，但这不可能实现。只听咔嚓一声，他们脚下的地板突然塌了，两人狠狠地摔到了一楼，直接摔在了一堆杂物上。\n\n君特的胳膊和腿摔得多处骨折，疼得惨叫一声。乌多被一根木头插进脑袋，倒在地上抽搐。君特大声呼救，等来的却是那名战士，他走下楼，把刚才用来锯楼板的锯子丢在一边，走向乌多。君特够不着他的枪，只能眼睁睁地看着战士用脚把碎木踩进乌多的头颅，再拿起一把铲子朝着君特的脑袋不停地狠砸过来。"
 DRL.379.a: "不，住手！我们可以——！"
 DRL.380.t: "随波而逝"
 DRL.380.d: "另外三名土匪搜遍了军营的每栋房子，他们掀翻了破旧的床，砸开布满灰尘的柜子，以寻找他们的目标。拉尔夫在搜寻军营的建筑时，发现了包括食堂和公共浴室在内的一些老旧设施。他想去看看那些淋浴花洒还能不能用，就在这时，基地远处传来了可怕的尖叫和铲子的砰砰砰声。\n\n约格和马克跑过去调查，拉尔夫认为两人已经足够对付那人。一个小兵怎么可能对德国的群狼造成伤害呢？他进入潮湿发霉的淋浴间，逐一检查花洒是否还能使用。他逐渐失望，每个花洒都只能流出可怜的几滴水，直到他打开最后一个花洒。这真是个奇迹！它的水箱里居然还有水。花洒流出的水小得可怜，也很冷，但对于一个身心肮脏的土匪来说，无异于是甘霖。\n\n拉尔夫用脸接住水，然后让水沿着胳膊流下，得意忘形的他没有注意到一个身影正缓缓接近他的身后。门口的微光照进来，他突然察觉墙上形成了一个人影，但为时已晚。那个影子已经将刀刃高举。他转过身来，刀恰好刺中了他的胸膛。那个蒙面人把刀拔出，然后又扎下去，一下又一下，拉尔夫痛苦地嚎叫，一下又一下，他的抵抗变得微弱。\n\n最后，拉尔夫瘫倒在地，他的生命逐渐消逝。在生命的最后关头，他看见那个人平静地离开了这个恐怖的地方，走出门去…最后，他的血流干了，恰好花洒的水也流光了，水把血污都冲进了下水道。他的身体被洗得很干净。"
 DRL.380.a: "精神病，滚啊！啊——"
 DRL.381.t: "心怀猛斧"
 DRL.381.d: "他们看到同胞们鲜活的尸体时，马克大声地怒吼，他现在不在乎了，要把猎物活生生带回营地，还是血淋淋的，不在乎了。一个如此顽固的斯拉夫人，拒绝向德国勇士投降，这是他能想到的最严重的侮辱。马克想象着自己抓住了那个可怜虫，在他求饶时哈哈大笑。\n\n约格开始制定计划，而这时从他们来的地方又传来一声可怕的惨叫。马克决心这次一定要捉住那个混蛋，他马上从大楼里跑了出来，而约格勉强地跟在后面。他们在开阔的草地上奔跑，希望用一次直接而迅速的攻击击溃敌人。\n\n没有任何预兆，某个营房后面传来一声枪响，只见子弹从约格头顶上尖啸着略过，砰的一声打到了草地上。两人在空地上被伏击了，他们拼命躲到营房后面寻找掩护，同时约格用鲁格手枪还击。然而马克的反应不够快，一发子弹击中了他的腿，把他打倒在地。\n\n马克痛苦地嚎叫着，约格转过身来，恰好看到那名战士现身，他超常自信地大步走向他们。约格再次举枪想要射击，但手枪发出咔嗒声——没子弹了，他破口大骂。于是他退到最近的一幢建筑后，想要装弹，这才发现他把他多余的弹药留在了劫掠小队的补给那里。\n\n那个人走向在地上扭动的马克，把步枪丢在一旁，从腰带上拿出一把锋利的斧头，举了起来。马克可怜巴巴地乞求怜悯，但斧头不会手下留情。一斧又一斧，砍在他的胸口上，砍在他的手臂上，砍在他的脸上。"
 DRL.381.a: "不！求求你求求你了！别别别——"
 DRL.382.t: "猎人与猎物"
 DRL.382.d: "约格打光了弹药，只能眼看着同伴在面前被屠杀，他呆呆地站在那里，一种很久没有过的感觉涌上心头。\n\n恐惧的感觉。\n\n在那个人的面罩上，从马克破碎的身体流出的血已结成斑块，他慢慢地把目光转向约格。两人一动不动对视了几秒。\n\n然后那名战士冲了过来，而约格惊恐万分地跑开了。\n\n约格疯狂逃命，挥舞着斧头的疯子正在他后面紧追不舍。他经过淋浴房，瞥见了拉尔夫流血的尸体。他经过棚屋，发现埃沙特惨死在里面。约格很快意识到他真的危险了。开始是他们六个人猎捕一只狼，但现在只剩下他了，猎人成了猎物。\n\n当约格接近进来的栅栏时，他惊恐地大叫起来，他看到栅栏已经被正追赶他的那人封住了，这该死的远见。这家伙不是人，而是精于算计的恶魔——或者更像是一个天使——被派来惩罚他的罪恶。\n\n没有别的地方可去，他只能跑向一个旧车厂，那里停着几辆坏了的卡车，他试图在障碍物中甩掉追赶者。"
 DRL.382.a: "你到底是谁？！"
 DRL.383.t: "生死角斗"
 DRL.383.d: "约格蹲在旧的运输车后面，拼命地屏住呼吸。他能听到那个无名战士的脚步声，有条不紊地在一辆一辆卡车周围走动，以寻找他的猎物。他绝望地扫视着藏身之处，想找点什么东西来帮他，然后发现下面有一根轮胎撬棒。\n\n约格轻轻地拿住它，慢慢地在卡车后面爬来爬去，希望能打追赶者一个出其不意。他小心翼翼地等待着，终于追赶者过来了。这时，他暗自给自己打了口气，然后紧紧地握住武器，用力打向卡车那边，但——\n\n那里没有人。\n\n接着约格听见身后空气呼啸，他几乎毫不犹豫地及时躲开了攻击，让斧子的刀刃撞上了距离他只有几英寸的卡车的车窗。他转过身来，把撬棒猛地砸到了敌人的头上。当然，他忘了对手戴着那顶厚厚的护卫头盔。那个士兵唯一的反应是发出轻微的惊讶的咕哝声。真有趣。\n\n士兵丢下斧子不管，开始用力掐住约格的脖子。约格喘不过气来，疯狂地用武器猛击，希望能击中某个弱点。有那么一瞬间，他能够透过面罩看到士兵的眼睛，第一次看到了这样燃烧的、恶毒的仇恨。\n\n他扫了一下腿，把士兵打得失去平衡，两人同时摔倒在地。现在两个人都失去了武器，他们进行着一场殊死的角斗，每一个人都竭尽全力地猛击对方。他们互相抱摔对方，两人都变得鲜血淋漓。\n\n这场战斗将持续到其中一人倒下。"
 DRL.383.a: "混蛋，去死吧！"
 DRL.384.t: "最后通牒"
 DRL.384.d: "又一天，奥斯卡·迪勒万格从睡梦中醒来，他的手下向他报告几名成员在最近一次劫掠中失踪。也许只是逃兵，他想。如果他们敢回来，他发誓道，就把他们杀了，就是这样。日子还将一天天过去，迪勒万格还将继续他罪恶的生活，现在他要去睡觉了。\n\n第二天，他在骚乱中起身，走出帐篷。手下把他带出营地，带到一个恐怖的地方——六个尖木桩——每个失踪者头颅都被尖刺贯穿了。头上插着匕首的；脑袋被插进木桩的；头盖骨裂开的，有一个人显得格外干净，而另一个则浑身浴血。\n\n还有一个被打成烂泥，面目全非。\n\n迪勒万格看着这一幕，思考了片刻。然后他耸耸肩，命令人们回到自己的岗位上。罪恶的生活仍将继续，现在他要去睡觉了。那些头颅？继续插在尖刺上吧，日复一日。他们还新鲜，也许还能守夜。\n\n远处，一名无名战士在监视着营地。他眼睁睁地看着迪勒万格对这个警告充耳不闻。于是他明白了，迪勒万格不会后悔，除非自己化身梦魇，把匪帮的人一个一个全部杀光。"
 DRL.384.a: "俄罗斯，今日无事。"
 DRL.385.t: "逃出生天？"
 DRL.385.d: "喘着粗气的约格跌跌撞撞地走进废弃的农舍，倒在地上。\n\n这个曾经坚忍而残暴的土匪差点没能活着离开军事基地，现在他躺在那里，被发生的事情几乎吓哭了。旅部的七个硬汉对阵一个乌拉尔联盟的娘娘腔，结果竟是这样？他现在回去的话，迪勒万格可能不会因逃跑而杀死他，而是因为耻辱。\n\n约格以看到的粗略印象安慰自己，认为他们曾经与之战斗的那个野兽般的男人已经被解决了。他最后一次见到那人时，那人浑身是血倒在地上，被打得七零八落。于是他开始考虑下一步的行动，他环视了一下农舍，评价说这是个很好的逗留之处。也许他可以在这里潜伏几个月，然后最终与旅部的其他失散者见面，并重新回到他的劫掠者生活中。\n\n约格爬上那张旧床，尽力睡了一会儿。\n\n夜间，他从睡梦中惊醒。\n\n当躺在床上的约格醒来时，他看到一个戴着面具的男人俯视着他。尽管身上布满了伤痕和干涸的血迹，这名战士仍然活得好好的。\n\n无名战士用约格曾经使用过的铁撬棍狠狠地打他，约格被打得大叫起来。然后，约格的叫声逐渐停止。他永远地睡着了。"
 DRL.385.a: "不可能！你不是死了吗！啊呀呀呀——"
 DRL.400.t: "李森科的支持者逃往南方"
 DRL.400.d: "在一个漆黑的深夜，一群神秘人来到了奥尔斯克，奥斯卡·迪勒万格匪帮的营地。一双双疲惫的眼睛，一幅幅枯瘦的躯体，多么绝望的灵魂！他们操着一口难以理解的语言，蛮横地要求卫兵们让他们面见土匪之王，以他们的高科技玩具为交换，乞求保护自己最基本的生存——卫兵们刚开始一头雾水，竟有人胆敢向南俄罗斯最可怕的罪犯们提出这样的要求。仔细分辨他们所说的话以后，卫兵们才明白过来，他们是为了避免落得像李森科被前忠狗NKVD反噬的命运，而逃亡的马格尼托格尔斯克的科学家。\n\n那些幸存下来的马格尼托格尔斯克的李森科主义者，在了解了他们的同志在NKVD手下的悲惨命运后，立即离开了他们的实验室和工厂，带着最有价值的东西逃进了西伯利亚的荒野。科学家们明白，他们犯下的无比恐怖的罪行不见容于任何理智的群体，于是他们试图到迪勒万格的营地里寻找庇护，他们相信这个黑匪想利用他们的知识，让他们免于死亡。\n\n迪勒万格了解了新客人的情况后，立即命令手下把科学家们的全部家当都拿走，并将其打散安置在营地各处，命令这些新部下开始大规模生产武器和物资。这些新部下的待遇极低，沦为仆人甚至奴隶。毫无疑问，迪勒万格在这个过程中获得了一种施虐的快感，那些原先嘲笑他是文盲野蛮人的家伙，现在却要仰人鼻息。不过，对于前李森科的科学家们来说，已经没什么好怕了。生存高于一切。"
 DRL.400.a: "“大英雄何竟死亡！”"
 DRL.401.t: "最欢乐的魔鬼陷阱！"
 DRL.401.desc: "马格尼托格尔斯克的李森科与迪勒万格旅的关系破裂之后，双方的公开冲突不可避免。几乎没有人料到迪勒万格会有胆量直接入侵黑山，但是他和他的手下还是试图这么做。据称有大量人员伤亡，尽管最终他们还是设法进入了这个设施，但为防御入侵而设置的陷阱却杀死了几十个人，其中之一就是迪勒万格，他被电死在一个门把手上装有的压力板触发的陷阱里。他的部队虽然最终获胜，但已经陷入了争夺战利品的混战之中。"
 DRL.401.a: "令人震惊的死亡。"
 DRL.402.t: "刀尖锋芒"
 DRL.402.desc: "迪勒万格的匪帮醒过来后，震惊地发现他们的头目已经死了，他在睡梦中被一柄旧刺刀从背部插入。虽然凶手的身份尚不清楚，但许多人认为凶手是一天前出现在营地附近的，一名说着一口流利德语的陌生男人。他们认为这男人是纳粹官员派来的特工，那人希望在迪勒万格死后控制旅部。\n\n混乱在这些土匪中迅速蔓延，但德国特工很快就赶到并为他们找到了新活，现在正许多人正在向西回家，执行新的任务。"
 DRL.402.a: "暴力的一生，以暴力告终。"
 DRL.403.t: "终末之石"
 DRL.403.desc: "今天黑山和迪勒万格旅永不停歇的冲突终于达到了高潮。在双方彻底撕破脸皮之后，迪勒万格带着他的手下突袭了黑山头，大概是想要活捉并手刃李森科，那位占据了山头并将其作为自己实验基地的疯狂科学家。在与守护李森科及其基地的NKVD第22摩托化步兵师残部展开交火之后，迪勒万格的手下就成功突破了堡垒，不过双方都损失惨重。\n\n不幸的是，迪勒万格和他的手下并没有发觉堡垒内部暗藏的无数陷阱。摩托化步兵师的几名战俘用一个狡诈的阴谋将迪勒万格一伙人引到一扇门前，谎称那扇门后有着通向一间装满马格尼托格尔斯克的无数财宝的房间。然而，在从实验室通往那扇所谓的门的漫长走廊上，迪勒万格和手下无意间触发了一个压力板。在迪勒万格和亲随的头上迅速打开一个陷阱门，几块又大又重的石头从中间滚落——这帮人瞬间迎来了悲惨的终末。\n\n在听到领头人死掉的消息后，匪帮成员立刻陷入了内斗，因此李森科的人又重占上风。在六小时的激战过后，迪勒万格旅被迫撤出山中堡垒，跑回老家舔舐伤口，等待他们的只有逐渐分崩离析。"
 DRL.403.a: "迪勒万格是被石头砸死的还是怎么的？"
 DRL.404.t: "东方枭雄"
 DRL.404.desc: "迪勒万格最近看中了一匹马，并给它取名为“征服乌拉尔”，简称乌拉尔。就算是在迪勒万格去领地边境捡破烂时蹒跚地骑过的无数匹马当中，它也算是最好的一匹。这是匹美丽的黑色种马，头上有一块三角形的印记。在这片棕黄色荒原的映衬之下，它就像一位性感美人一般醒目无比。一天，迪勒万格读到一本讲述哥萨克人的古旧小册子，于是他决定模仿一下哥萨克人的勇猛冲锋。迪勒万格亲自跨上他的种马，并将一群矮马发配给了最强悍的手下，然后他们骑行到了一个乌拉尔联盟的营地。迪勒万格以不克敌人终不还的气势挥舞着马鞭，考虑到他已是年近古稀之身，就算是当地的守卫者也不得不为他的速度而惊叹不已。突然，迪勒万格的马被激得尥起了蹶子。霎时间，迪勒万格从马上坠下，重重地摔在了石头地面上。没人知道他的马究竟是被子弹射中了还是被绊倒了，又或只是单纯的用力过猛，但这些都不重要。重要的是，迪勒万格已死。"
 DRL.404.a: "简直就像是成吉思汗本人冲过来了。"
 DRL.405.t: "双目圆睁"
 DRL.405.desc: "在被乌拉尔联盟的成员逮捕之后，迪勒万格很快就迎来了正义的审判。这次简短的审判在乌拉尔群山中的某座古拉格要塞举行，这位土匪头子被拖了出来，随后被行刑队射杀，整个过程都通过一台老式无线电发射机向整个南俄罗斯地区直播放送。\n\n迪勒万格拒绝用眼罩蒙上眼睛，而且还在行刑队开枪之前朝他们吐唾沫。\n\n当步枪开火的声音响起之后，整个俄罗斯的那些坐在破旧收音机前面的听众们都开始了欢呼。一些军阀国家的领袖甚至都发来了贺电。"
 DRL.405.a: "看起来他今天终于吃枪子了。"
 DRL.406.t: "昏头转向"
 DRL.406.desc: "虽然迪勒万格的手下在奋战至死，但他本人似乎却满足于坐在中军帐中啜取自己的窖藏佳酿。他的人都是职业杀手，而敌人只不过是一帮被吹上天的持枪农民，人人都认为能够速战速决。然而再优秀的士兵碰上无能的统帅也只能认命，更何况我们的这位还是个喝断片的。\n\n当战局逐渐出现颓势时，迪勒万格的助手都不敢告诉他，生怕被他借着酒劲给毙了。等到传到帐中的敌军枪声已近在咫尺的时候，迪勒万格才注意到。他跌跌撞撞地踏出大帐，跨上马，然后飞驰而去——不过搞错了方向。当他接近敌军战线时，对方的士兵甚至都不敢相信自己的眼睛：他们最致命的死敌正骑着马当头冲来，嘴里还咕哝着一首德语的酒歌。等到迪勒万格走到离敌军不到十尺远的地方时，他才发现有什么地方不对。他一脸茫然地问道：“等等，我这是在哪啊？”他面前的士兵则用冲锋枪回以一串射击，把子弹打进了迪勒万格的脑袋。"
 DRL.406.a: "问一个愚蠢的问题，只能得到愚蠢的答案。"
 DRL.407.t: "对相关人员的通知"
 DRL.407.desc: "来自李森科同志办公室的第22.d公报：在与防御研究设施的黑山武装力量接触之后，德国的党卫军军官奥斯卡·迪勒万格于交火中被射杀。这违反了先前有关迪勒万格的指令。一切酒类配给将在不少于一周的时段内暂时中止。\n\n公报结束。"
 DRL.407.a: "附：第36师功能单位已被摧毁。"
 DRL.408.t: "落入陷阱"
 DRL.408.desc: "李森科与迪勒万格之间的关系从来都剑拔弩张，迪勒万格尝试对黑山发起突袭也并不是一件令人惊讶的事。不过，他可能应该在发动进攻之前多进行一些准备。今天，他和许多旅部成员在走入一个据传会通到黑山内部的废弃矿井时遭遇了悲惨的一幕。当一行人进入矿井时，迪勒万格亲自带队，但这时矿井的入口突然坍塌，砸死几名成员并且把超过四分之三的人困在了里面。由于没有任何补给，这些人应该无法存活太多时间。"
 DRL.408.a: "要是他懂俄语，就能收到当地人的提前警告吧。"
 DRL.409.t: "幸运的老太阳"
 DRL.409.desc: "当戈林宣布他那传说中的太阳炮真的会朝地面开火的时候，许多人都感到万分惊慌，害怕它会指向人口密集的城市或者其他能够造成大规模环境破坏的地方。不过，当它的弹道最终指向乌拉尔山脉时，那些人明显都如释重负，因为他们觉得被命中的完全就是荒无人烟之地。\n\n然而制裁之砾却落到了更南方。在迪勒万格旅最大的“战争营地”中，许多人都被从天而降的燃着火焰的巨大碎片所惊醒，那景象宛如来自上帝的审判之光。大多数人都匆忙骑着马或者乘着破旧的车子逃脱了，但当他们回到营地时却发现，他们的头子奥斯卡·迪勒万格和他的私人座驾都已经被一块印着万字的巨大太阳能电池板给压扁了。"
 DRL.409.a: "因为所以…科学道理。别管这事了。"
 DRL.410.t: "地狱的警告"
 DRL.410.desc: "昨晚的大雪使地面蒙上了一层银白。这里一切安详，除了有一些……脚印之外。但这个佣兵并不对此担心，因为这是大多数人进入树林的必经之路。在走了大概一分钟后，他发现了一些适合用来生火的树枝。他还没来得及将这些树枝收拾起来，一个红色的东西便吸引了他的注意力——直到被捡起来，他才清晰的看到这是一根手指头。他赶紧把这玩意丢掉，但是又看到血迹延伸向了树林。红色的小径被灌木丛所遮掩，但是未曾被封闭，因此雇佣兵推开树丛闯了进去。灌木上淌下的血很快就浸湿了他，但他仍然坚持向前。于是他终于在灌木丛的另一边找到了他要找的东西——它就在那儿，钉在一根大木桩上——迪勒万格的头颅，尽管它缺了眼睛和下颚的肉。在他的头颅旁边是他制服的烧焦残骸，尿液的恶臭清楚地表明在献祭之前迪勒万格就已经被折磨的不成人样了。他赤裸身体的大部被随意地钉在一棵树上，而剩下的部分则散乱在灌木丛旁的空地，他的四肢被挂在树上而内脏被掩埋在雪地中。雇佣兵不知道该如何是好，他此时唯一的想法是他不想遭受同样的命运。但是当他从林间空地出逃时，他注意到一张照片，上面显示迪勒万格身后有着几个拿枪指着他的蒙面男子。\n\n在营地中，作为头子的迪勒万格的缺席产生了相当显著的后果，很多人都怀疑他已经死了。所以当这个雇佣兵将这张照片拿给头领看时，混乱立刻就开始了。"
 DRL.410.a: "他这种人树敌太多。"
 DRL.411.t: "一线生机"
 DRL.411.desc: "当鲍曼指示他的新情报部门为乌拉尔联盟提供侦察及战术支持时，在他们的任务中却不包括制止迪勒万格并结束他所谓的军队的战争之路，这点让情报部门的所有人都很沮丧。“西伯利亚屠夫”作为雅利安种族的耻辱实在是太久了，大多数高级指挥部的人都认为必须用他的死亡来清除德国荣誉上的污点。暗影行动小队三角洲四号似乎特别赞同大多数人的意见——他们在抵达后不久就脱离了乌拉尔盟友并对迪勒万格旅的驻地进行了单独攻击。\n\n经过近三天的激烈交火以及双方的巨大伤亡之后，该营地接收到了唯一的无线电信号。该小队的队长马丁·瓦克宣称他已经“杀死了这个混蛋”并要求立即撤离。\n\n据未经证实的报告称，德国领导高层对于暗影师团从其命令中开小差的行为感到愤怒，但倘若这是真的，他们似乎已经决定隐藏自己的真实情感并对师团队长公开祝贺与崇敬。奇怪的是，迪勒万格的死似乎导致了南乌拉尔民众对德国观感小部分回升，当地的合作者及告密者人数都显著的增加了。"
 DRL.411.a: "他一定感觉自己是个英雄。"
 DRL.412.t: "道路战士的结局"
 DRL.412.desc: "自从苏联崩溃以来，俄罗斯的废土一直都是一个充满着暴力与混乱的地方，其危险事件多达数百万种形式。即使最简单的娱乐活动，也正如今天事件所表明的那样，都有可能危及生命。\n\n今天，迪勒万格和他的一群走狗们在大院周围用几辆打捞的车辆展开了一场赛车比赛，其中包括一场直线加速赛以及五场别样的碰碰车大战。在活动期间，迪勒万格坐在他自己改装大卡的乘客座上，向司机大喊大叫着下指示并向其他参赛者开枪——偶尔也向观众开枪。在他的弹药耗尽后，迪勒万格从他的车舱内跳了出来并试图劫持一辆竞争对手的车。然而，他似乎计算错了跳跃的距离，以至于错过了车门并在车轮下被压完蛋了。据说，他还坚持活了几分钟，遗言为“我不想就这样死去。我想死的更具有历史意义。”在他去世后，已经开始传播出匪帮内斗的消息。"
 DRL.412.a: "这就是他的一生。"
 DRL.413.t: "恐怖"
 DRL.413.desc: "奥斯卡·迪勒万格在最近策划对奥尔斯克附近的外围俄罗斯村庄扫荡时想出了一个小说式的想法：与其骑马或行军，他们可以顺着乌拉尔河坐着老蒸汽船进行扫荡。当夜幕降临时，迪勒万格让他的士兵们跟上来后就驾驶蒸汽船继续逆流而上了。不被他所知的是，其他人已经在河边扎营过夜了。他们尝试过跟上旅长，却发现自己因发动机故障、恶劣天气以及俄罗斯游击队连续数周的骚扰而日益拖延。\n\n当他们找到迪勒万格的蒸汽船时，它半沉于一处已荒废的俄罗斯村庄岸旁。其余的船员全部似乎由被枪毙并用刺刀捅死。村内唯一还活着的是迪勒万格本人，他坐在一间小屋内，憔悴、神志不清、半死不活。士兵们将其带回蒸汽船上并立即顺流而下，期望赶回奥尔斯克并为其提供治疗。然而，迪勒万格的病情继续恶化，他最终在离奥尔斯克还有不到一天的地方死去了。\n\n看到迪勒万格的尸体被卸下后，旅部内立即展开了混乱并迅速演化为一场充满血与死亡的集体斗殴。作为一个团体的迪勒万格旅，似乎与他们的领导人一块在河上死去了。"
 DRL.413.a: "迪勒万格先生——他死了。"
 DRL.414.t: "血色婚礼"
 DRL.414.desc: "迪勒万格与李森科间不稳定的联盟经常被许多人认为是一场问题婚姻——其特点是互相间的厌恶以及严重的不信任。\n\n然而今天，对于两个同床异梦的合作者，事情似乎正在起变化。迪勒万格接到了前往黑山测试新武器的邀请，他非常高兴地接受了。长久以来，他一直希望着能够解开神秘的山顶堡垒的秘密，于是他不惜一切代价地带着最精锐的部队前去了。迪勒万格交口称赞那些新武器，他看着武器几乎要流下口水。然后就是一场盛大的酒宴，酒多的喝不完，就像被他们杀死的人也数不过来一样。在药物、烈酒、女人的作用下，有那么一小会儿，好似这个世界也变得公正与纯洁起来了。\n\n奥斯卡本应更清楚地认识到，不能放松警惕，特别是一位好样的西俄罗斯战争老兵叫他的名字时。李森科在自己的尖兵的帮助下，在旅部醉酒这个最脆弱的时候解除了他们的武装。李森科大叫一声，然后挥下手臂，接着砰砰的枪声响起了，整层的人都死了。据报告说，迪勒万格的尸体随后被用来在周围地区做游行，李森科得意洋洋地大声宣布乌拉尔的怪物已经死了。"
 DRL.414.a: "山区变成了战场。不，屠场。"
 DRL.415.t: "裂开"
 DRL.415.desc: "今天早些时候，奥斯卡·迪勒万格试图突破马格尼托格尔斯克的神秘要塞。然而，在探险开始之后，他立即被李森科的其中一个诱杀陷阱从腰部叉成了两半——这些陷阱将会在这个旅到达之前提走很多士兵的性命。尽管他们取得了胜利，但该旅已经被严重削弱，并且不太可能再构成更大的威胁。"
 DRL.415.a: "这点小伤算不了什么。"
 DRL.416.t: "马卡洛夫式"
 DRL.416.desc: "自从苏联崩溃后，公正的法律与正义一直被视为神话、一个很久之前的童话故事，被人认为永远不会回到俄罗斯的荒废的土地上。至少这是大多数居住在被炸毁的荒地上的人的观点。然而，似乎对于最邪恶的人正义还是存在的。\n\n可能因为贿赂或是守卫没把他当真，一名自称是“乌拉尔游侠”的男子通过某种手段走进了该旅的驻营地，并试图与迪勒万格进行决斗。在大笑一场后，迪勒万格接受了决斗申请，相信着他可以在其卢格手枪上刻下第36个刻痕。\n\n在十一点二十分时，决斗开始了。在旅全员出席以看乐子的情况下，很多人认为乌拉尔游侠——这个被某些人称为“英俊战士”的人——即将完蛋。然而，在游侠迅速挥舞着马卡洛夫式迅速的向迪勒万格开出精准致死的一枪后，这些期望都被打破了。\n\n随着土匪头子死亡所带来的混乱及之后转向的暴力，乌拉尔游侠似乎消失了，再次藏匿于俄罗斯巨大废土之中，再无人知。"
 DRL.416.a: "那位游骑兵到底把马卡洛夫式藏在哪了？腚里？"
 DRL.417.t: "德军前线"
 DRL.417.desc: "“现在毙或者以后毙我，我不在乎你们这群学生要做什么。所有懦夫都该死，我不承认你们所谓的元首法庭！”（译注：来自悲惨世界舞台剧）这些是党卫军流氓军官奥斯卡·迪勒万格在落到德国行刑队手里前不久说的话。随着德国重返俄罗斯大地，日耳曼尼亚的力量决定迪勒万格的流氓队伍在新秩序中没有生存之地，且长期以来，他与其部下所恐吓的俄罗斯人所躲避的正义被一特殊国防军特遣部队重建了。随着旅长的死亡以及土地被占领，迪勒万格旅将不会让祖国进军俄罗斯的进程头痛。"
 DRL.417.a: "这个变态叛徒居然还挺文艺。"
 DRL.418.t: "李森科的礼物"
 DRL.418.desc: "在征服马格尼托格尔斯克的黑山后，黑匪军给旅的士兵们举办了一场巨大的充满了豪饮、女人以及放声高歌的盛宴。这对于很多年只知道打仗的男人们来说是一时的庆祝，几英里外都能看、听到他们的光亮与笑声。当庆祝活动正好达到最火热的时候，乌拉尔的匪帮头子，奥斯卡·迪勒万格本人，用他的鲁格手枪从一辆卡车的后方开了一枪，吸引了人群的注意力。但在他可以向他的追随者们讲话时，恐怖大队的领导者开始咳出鲜红的血。当鲜红色的液体流淌满地，围观者并没有靠近，害怕他们可能会与他们的指挥官患上同样的不适。很少的人从迪勒万格的盛宴中生存活了下来，而甚至更少的人知道到底是什么导致了那可怕的一幕，但由难民的流言讲述了李森科开发的一种昵称为赤色死亡的一种会造成相同症状的武器，并且旅的成员与其测试物体接触过。"
 DRL.418.a: "李森科给盛宴带来了一件礼物。"
 DRL.419.t: "死因不明"
 DRL.419.desc: "据称在一次通过已清理区域的例行巡逻中，第36师的领导人，奥斯卡·迪勒万格突然从他的马鞍上摔了下来，并被发现已经死亡。死亡原因不明，36师不熟练的医生只能确定他没被下毒，身体上没有发现伤口，脖子也没有在摔下来时摔断。因为第36师在上层斗争中基本解体，现在已经不可能进行进一步的调查了。"
 DRL.419.a: "这是我第三怕的——脑动脉瘤。"
 DRL.420.t: "精神病患"
 DRL.420.desc: "当奥斯卡·迪勒万格在营地的临时射击场检阅他的士兵时，他突然紧紧抓住他身体的左侧，抱怨胸口疼痛。他很快被带到了医疗帐篷，在那里他开始咳血——立即开始让他的守备们怀疑这并不是药理紧急状况，而是蓄意试图谋杀他们的指挥官的一次尝试。在迪勒万格准备好接受手术时，他在失去知觉前的最后一句话是对他的外科医生说的，告诉他们“我希望你们都是德国人。”他永远不会再次醒来。\n\n手术最终失败了——血液汇集在肺部导致他窒息了——但的确解释了他的死因——被一种纳干左轮特有的7.62毫米弹药近距离上背部射中六枪。守备们搜查了营地，试图巡查出配有相应武器的人，很快就找到了罪魁祸首：一位名为伊万·贝林金的新成员，他在试图起码逃离营地时被抓获。经过短暂的审查后，他承认犯罪事实，动机是希望俄罗斯北部的苏联剩余人士以英雄欢迎他。在他身上的那点东西里，有几封写给格奥尔基·朱可夫将军以及著名的女飞行员叶夫多基娅·博恰洛娃等的重要人物的信——他甚至向博恰洛娃求婚。\n\n不出意料地，在得到所有有用的信息后贝林金被迪勒万格的亲卫们迅速处决。然而这并不足以重返秩序：迪勒万格并没有任命继承人，这导致营地内副官们的内斗很快就爆发了。"
 DRL.420.a: "他说这是为了吸引女人。"
 DRL.421.t: "犬决"
 DRL.421.desc: "今天，报道称臭名昭著的党卫军指挥官奥斯卡·迪勒万格在乌拉尔的军营中被残忍杀害。据说，这个黑匪养成了把囚犯和一群饿狗关在一个小隔间里的习惯。看样子，一个试图逃跑的囚犯先是将迪勒万格塞进了狗笼里，然后将门紧紧地关上了。那些被饿了数日的狗迅速开始袭击迪勒万格，并将他撕成了碎片。几个小时之后他的部下才发现此事并杀死了饿狗并开始内讧，第36装甲掷弹兵旅在严重的冲突中就此分裂了。"
 DRL.421.a: "凡动刀的、必死于…饿犬？"
 DRL.422.t: "简单而唐突的结局"
 DRL.422.desc: "今天乌拉尔地区有新闻报道了奥斯卡·迪勒万格的死亡，但是他的死因却与人们对他这样一个令人恐惧的匪徒的想象不同。\n\n迪勒万格手下的土匪们忙于劫掠并洗劫村庄，却突然发现他们的头领不见了。他们为此搜索了整个村庄，最终发现迪勒万格死在淤泥地里，旁边有一块大石头。\n\n因此他们恐吓那些还活着的村民，拷问他们是否知道自己头领的遭遇。于是他们获悉，一个老人看到了可怕的迪勒万格骑马进入村庄，便拿石头向他丢去。这块石头正巧打中了迪勒万格的头颅并立刻杀死了他。\n\n匪徒们知晓了此事后离开了村庄，立刻陷入了内讧，而土匪大军已经开始解体了。"
 DRL.422.a: "会心一击！"
 DRL.423.t: "嗑药过度"
 DRL.423.desc: "尽管来自乌拉尔废土地区的一些报道相当粗略，但是奥斯卡·迪勒万格死亡的消息似乎已经被证实了。一个被人广为接受的叙事版本是，迪勒万格和他的手下在对村庄的劫掠中发现了大量的去氧吗啡。在这次他们自己认为是几周以来最好的发现中，迪勒万格的队伍近乎疯狂的服用了这些东西，而迪勒万格比所有人拿走的都多。几小时后，人们发现迪勒万格陷入了昏迷状态，几乎失去了生命迹象。而此后不久，团伙内就因为每个人都想要获得迪勒万格藏起来的剩余毒品而陷入了火并。"
 DRL.423.a: "远离毒品，俄罗斯的孩子们。"
 DRL.424.t: "大锤"
 DRL.424.desc: "来自乌拉尔南部的报道显示，令人畏惧的黑匪头领奥斯卡·迪勒万格惨淡地死去了。在劫掠奥伦堡公社郊区的一个村庄时，迪勒万格将一名看似毫无防备的农民逼到了一间工棚里。迪勒万格看到他的猎物瑟瑟发抖，他在这个可怜的农民谋划着一个悲惨的结局，但这个农民突然夺过了此时唯一的武器——一把大锤！\n\n农夫艰难地抬起这沉重又笨重的工具，而对他的软绵绵的举动，迪勒万格似乎感到愈发愉悦。他大笑着、咆哮着，放任农民笨拙地挥击了几下，并轻松地躲了过去。他沉浸在自己的愉悦之中，没有对接下来的农民致命的攻击做出任何反应，这一击直接击穿了他的头骨，结束了这个俄罗斯最悲惨的人的生命。\n\n勇敢的农民迅速逃跑了，当他们的首领被杀后，土匪们很快陷入了争吵和血腥的混战。由于没有了迪勒万格，这群曾经可怕的匪帮业已崩溃，估计他们再也不会骚扰俄罗斯大草原上的人民了。"
 DRL.424.a: "敲好的结果！"
 DRL.425.t: "三月十五日"
 DRL.425.desc: "据报道，臭名昭著的匪徒奥斯卡·迪勒万格已被杀死，而凶手不是别人，正是他旅部的人，因此，今天俄罗斯东部各地都举行了庆祝活动。事情的起因似乎是一场关于战利品的小小争论，然后争论迅速沸腾，旅中的许多高级军官对此激烈地争论，几乎要打起来。迪勒万格的脾气因此比平时更加恶劣，他对手下的人大发雷霆，称他们都是“婊子养的哈巴狗”，还说作为匪帮的领袖，他将占有所有的战利品。\n\n显然，这让一些人最终情绪崩溃了，那天晚上的迟些时候，当迪勒万格出来解手时，他遭到了十几个人的伏击，被刀刺中了多处。在他临死前，迪勒万格意识到，这些人都是他几个小时前刚侮辱过的人，而领导者显然是他的副手弗里茨·施梅德斯。当施梅德斯兴高采烈地捅下最后一刀时，迪勒万格只能无力地诅咒手下的最终背叛，然后，他的世界了陷入黑暗。\n\n随后，施梅德斯试图控制这个旅，但土匪们拒绝承认他的领导，暴力冲突很快爆发了，这真是俄罗斯人民的大幸。旅内的各个派系已经分裂并逐渐消失在西伯利亚的深处，曾经的梦魇已不复存在。"
 DRL.425.a: "还有你吗，弗里茨？"
 DRL.426.t: "目击“彗星”！"
 DRL.426.desc: "当第三十六旅取得了对李森科的胜利之后，他们在黑山的废墟中找到了一个机库，其中有一架完好的战斗机。经过该旅一些机械师的仔细检查，他们确认这是一架彗星型火箭截击机，它很有可能是在对西俄作战期间被击落的。似乎李森科让他的手下将残骸找到并弄来黑山修复研究，现已可以正常使用。更激动人心的是，机械师们证明了这架飞机仍然功能齐全。\n\n迪勒万格当然按捺不住去进行一次飞行表演来展示该旅新组建的单人空军的力量。一名前俄罗斯飞行员自愿提供了足够的燃料，并为此在马格尼托格尔斯克郊外的一片空地上搭建了一个临时看台。当彗星型战斗机轰鸣着起飞时，迪勒万格和其他的指挥官高兴地看着这架火箭战斗机在晴空中以令人眩目的速度翻飞。但是，当飞行员试图以做出桶滚动作来炫技时，飞机的引擎出了问题。随着引擎开始大量的喷出烟雾，战斗机失去了控制并开始以极快的速度冲向地面。最终它以每小时几百英里的速度撞向地面，把下面的一切都烧成了灰烬，而迪勒万格正好在下面的看台上。\n\n幸存者们紧张的搜索遗骸，但是他们只找到了一堆堆烧焦的骨头和弹片，这些东西粉碎的太过厉害，甚至无法辨认出他们首领的遗体。"
 DRL.426.a: "这是个预兆！"
 DRL.427.t: "几乎不足以杀死一个人"
 DRL.427.desc: "尽管在奥斯卡·迪勒万格的旅部中，他的酗酒问题不是最严重的一个问题，但是有时也会导致很麻烦的情况。在彻底的喝醉之后，这位指挥官往往会尝试挑战任何他身边的人。通常这些战斗的过程是迪勒万格对他的对手挥拳猛击，而对手假装自己和这个老人激烈的战斗。而通常的战斗结果是作为对手的士兵装作被迪勒万格的猛击打倒在地，然而，这一次战斗出了岔子，迪勒万格选择把对手拉向他自己。由于喝了大量的酒，他已经完全站不稳了，而士兵的体重增加了他倒地的速度，这一情况只引起了周围士兵的一些谨慎的笑声。这名士兵跪倒在迪勒万格的胸口上，发出明显的嘎吱嘎吱的响声。迪勒万格似乎对此并没有反应，只是摇摇晃晃的站了起来。虽然士兵知道旅长的肋骨可能骨折了，但他还是决定不提这件事来让自己免受惩罚。相反的，他再次走近迪勒万格并拍了拍他的后背以示友好。这么一拍又产生了一下响声，旅长的动作立刻停止了，然后迪勒万格倒在地上，死了。"
 DRL.427.a: "那不可能杀死他的！"
 DRL.428.t: "掐死"
 DRL.428.desc: "在前苏联的土地上出现了一个罕见的好消息，据报道，令人恐惧的强盗头目、前党卫军军官奥斯卡·迪勒万格已经宣告死亡。虽然这一细节尚未得到证实，但似乎这名土匪头目是被另一名希望分到自己份额赃物的土匪掐死在床上的。虽然这个土匪很快就被残忍地处决了，但匪帮中的秩序已经崩溃，很明显，如果没有了迪勒万格，他的匪帮将无法在俄罗斯的荒原上长久的维持下去。"
 DRL.428.a: "我猜迪勒万格分赃时吞得太多，噎死了。"
 DRL.429.t: "天空在燃烧"
 DRL.429.desc: "夜已深，天空却如晌午一般明亮。似乎天帝打开了天堂的大门，以便向大地播撒他的怒火。有人对这样的景观感到敬畏，也有人感到畏惧——无论是敬畏还是畏惧，都是人们从未感受过的。\n\n迪勒万格将他的副官们召集在帐篷里。虽然副官们都在争辩降临的神是谁，但是，迪勒万格心里很清楚：核战争爆发了。他必须赶紧决定该如何应对。这时，一个人大喊：“有个像陨石的东西向我们飞过来了！”但那可不是块陨石。\n\n迪勒万格看见了导弹，他还没来得及反应，导弹就在营地中央爆炸，变成了一朵蘑菇云。是谁把导弹发射过来的呢？大概只有爆炸后留下的尘埃知道。不过，尘埃可不会说话。"
 DRL.429.a: "一切皆空…"
 DRL.430.t: "命丧沙场"
 DRL.430.desc: "在迪勒万格的人已经彻底取得对乌拉尔联盟的胜利时，在乌拉尔联盟最后的要塞古拉格的最终战为迪勒万格的生命画上了句号，在战斗中，乌拉尔卫队的狙击手在一座监视塔上捕捉到了他的行踪，这时迪勒万格正让他手下的匪徒焚毁这座“城市”，狙击手一枪就命中了这个土匪头子的心脏。\n\n虽然乌拉尔联盟输掉了这场战争并且逃入了深山，迪勒万格旅也很快就崩溃了，并且因为他们首领的死而分裂成了无数小团队。"
 DRL.430.a: "这样就死去真是便宜他了。"
 DRL.431.t: "古拉格里新来的囚犯"
 DRL.431.desc: "当迪勒万格和他的人进攻乌拉尔联盟的一个堡垒时，和往常一样，土匪们损失惨重，乌拉尔联盟守军死守不退，这是一场争夺一小块古代混凝土的浩大战役。\n\n然而，这一次，当迪勒万格和他的人进入监狱较低的区域，清除了几个工事的抵抗后，他与外界的联系被切断了。\n\n迪勒万格在监狱的地道里迷路了，他很快就发现自己身处一间牢房中，并错误地把自己锁在了里面。几天后，他的手下发现了他已经死了，死因不明。人们把他的尸体留在了牢房里，并且很快就陷入了内讧，没有明确领导的迪勒万格旅只会陷入土崩瓦解。"
 DRL.431.a: "这种监狱的设计就是让人死掉的。"
 DRL.432.t: "放手"
 DRL.432.desc: "迪勒万格被黑山的许诺所诱惑，被永远困住了。他进入这个地下的储藏室与墓穴设施之后，就再也无法离开了。迪勒万格很快便在规模庞大的隧道系统中迷失了方向，最终成为了其中的一具枯骨。这个设施到处都是破旧的扬声器系统，它们重复播放着自己通过那些老旧的麦克风所听到的噪音。这系统创造出来一种新的声音，与其他充盈于地下墓穴中的声音在这里反射回荡。这是多年以来被用于继续播放他者声音，现在却被遗弃的设备的遗产。它在这个土匪身上表现了一种新的意象——一种让死者重新开始，对影自怜而永垂不朽的意象。"
 DRL.432.a: "进入黑山并不难，难的是学会放手。"
 DRL.433.t: "无声"
 DRL.433.desc: "两人于死亡面前曾有一次简短的谈话。在从那已被遗忘但尚未被原谅的屠戮与劫掠中骑马归来的路上，他们互相交谈着，关于目睹人如何化为物质，毫无意义且一成不变，无言的状态很快再次出现了。他们猜测着迪勒万格的结局。在审判来临，惩戒一切不敬虔之人的日子，他的死将存留于火中。\n\n在一场失败的战斗后，宿命的那一天到来了，撤退的军队在不到几英亩远的地方得知了这个消息。施梅德斯宣布道，“首领死了。”没有什么可歌颂的。现在，这群人变得只是徒具形躯。他命令他们继续前进，于是军队继续前进，除了两个人——上校和军官。士兵们问道，“我们的党卫军准将到底怎么了？”施梅德斯只是冷冷地回答：“你们没有权利知道。你们只需要知道，现在就是他送葬的时候。”\n\n两人并不信服，他们离开了旅部，一路回到曾经的交战地点，很快就发现了那些栽在俄国人手里的失去的军人。在一座小山上，有一辆汽车的残骸，据说是他们的指挥官最喜欢的型号。而地面上，出现了一个惊人的凹陷地。上校在被寒风吞没前爬上了高地，只是对那无底洞的轻轻一瞥，他的脸就完全瘫痪了。\n\n“耶稣他妈的基督啊。”上校说。他呆呆地盯着洞口看了好一会儿，然后眨了眨眼睛，转过身走下山去，他的脸变得扭曲、怪异、不可描述。\n\n“迪特里希，他怎么了？”军官急切地问。上校没有回答。“迪特里希？”军官推开了上校，自己缓缓走上山坡，看向那个大洞。\n\n而信号到此就中断了。"
 DRL.433.a: "愿主垂怜。"
 DRL.434.t: "溺死在酒精中"
 DRL.434.desc: "酒保有条不紊地拿走了他手头每一瓶伏特加，倒出一半，然后用乙醇重新装满。他没有任何办法拿到可靠的毒药，他只有足够多的酒精，和阻止即将到来的灾难的赤诚之心。他知道匪帮袭击的模式，他也知道，在最可怕的暴行开始之前，对乌拉尔人民的日常种族灭绝活动的核心是掠夺匪徒们所能找到的任何一滴酒，然后肆无忌惮地痛饮一番。他的计划是让强盗们用假酒把自己灌饱，直到他们不能放倒除了他们自己以外的任何人。\n\n当匪帮开始发泄怒火时，他静静地躺在地窖的藏身处里，听着上面德国人的呐喊和笑声，随着时间的推移，那些酒桌玩笑、恐怖段子变成了尖叫、吵闹和呕吐。他不懂德语，但是他可以确定这些混球永远不会把伏特加当毒药，喝酒只是一种挑战，灌不下去只是又一个门槛。但随着夜幕的继续，震颤平息了下来，吵闹声散去了。酒保很快就睡着了，确信他一手制造的“意外事故”失败了，他救的只有他自己。\n\n第二天早上醒来后，他从地下室站起来，爬上梯子，估摸着酒吧已经被完全毁掉了——可能整个镇子都被夷为平地了。但当他探出头来，发现酒吧里到处都是匪徒的尸体。帮派分子倒在每一张凳子上，抓着空酒瓶，而司令官一头扎进碎酒瓶里，脸上几乎没留下一块完整的皮。每个顾客都溺死在了酒精中。恐怖统治结束了。"
 DRL.434.a: "他们总是说只有俄国人才会不要命地喝酒…"
 DRL.435.t: "哈廷的幽灵"
 DRL.435.desc: "在这名党卫军上级领袖恶棍殒命的那一刻，一个孤独的流亡者听见了云层中传来雷声。他抬头望向冬日的天空，用无人能听懂的语言嘟哝一句暴雨将至，然后又开始照料他的庄稼了。\n\n不到几分钟后，一个年轻的女孩跑进他的田里，要和他说些什么。她还不到十三岁，但她那湛蓝的眼睛显得疲倦而苍老。“都结束了。”她用白罗斯语说。他满腹狐疑地盯着那孩子。几十年来，他都没有听到自己的母语了。或许那女孩被盯怕了，或许只是没有要做的事情了，她飞一般地跑回了针叶林中。\n\n半个小时过去了。农夫正要回家，直到他看见一个人，手里抱着一支步枪。农夫努力回想这个人，他的脸非常熟悉，可农夫就是想不起来。那人从远处走来，“弗罗拉，我的兄弟！”那个男子用农夫的母语高呼着。“过来看看。”农夫拒绝相信眼前的一切，或许他在做梦——因为自从大屠杀以来，从来没有人说出过他的真名，哪怕是他自己。\n\n他跟着那人到了荒野中，并肩走着，直到他们看见一具尸体，那人的女儿和母亲蹲在尸体上，在黑色的党卫军制服里寻找任何值钱的东西。一颗子弹打穿了这具尸体的胸膛，鲜血从中涌出，染红草坪，就像在曾经的哈廷一样。“妈妈！”农夫喊。那老女人站了起来。重聚的欢乐压倒了一切，已经不需要确认那人是谁了。站在尸体旁边，两个兄弟手拉手，然后他们开始唱歌，那是他们小时候在哈廷唱的一首歌。一首春天的歌。"
 DRL.435.a: "在乌拉尔南部，所有的事物都比人类古老，它们的歌声在大地回响。"
 DRL.436.t: "爆炸性的结果"
 DRL.436.desc: "周围的民众收到了个天大的喜讯，据悉，党卫军军官奥斯卡·迪勒万格已经死了！在一次对俄罗斯偏远乡村公社的例行掠夺中，迪勒万格无意中发现了一枚未爆炸的德国炸弹，有可能是在摧毁这个地方的数次骇人轰炸中被扔下来的。一想到有机会把它卖到在黑市上赚大钱，迪勒万格命令几个人帮他把炸弹拆开。\n\n事实证明，这个决定是这个土匪头目犯下的一个严重错误，一个没经验的劫匪想把炸弹砸开，把引信给触发了，迪勒万格和他的手下就这么炸死了。看起来，突袭旅的指挥系统已经崩溃，而第36师的未来现在还悬而未决。"
 DRL.436.a: "死于自己的无能。"
 DRL.437.t: "信仰问题"
 DRL.437.desc: "这座教堂没有名字，只有几个神父。还有些弯腰驼背的长者和易受影响的年轻人居住在这里，因为起码在这里，他们能寻求比为生存而不断劳作更高尚一点的东西。现在教堂失去了它的屋顶，而火在穿堂风的鼓动下越来越旺。如果教堂内的东西还没有被扔到火堆里，那么就肯定算作财宝，堆在土匪们的中间。最理想的战利品是一把有着强大气场的剑，据说是由参加了十字军的领主从圣地带回来的。黑匪头子很乐意亲自处决还活着的九个人，他强迫这些俘虏跪在难以言表的光芒下，那是燃烧十字架发出的亮光。但第九个人似乎听天由命，从容自若地祈祷，不像其他人，哭天喊地，乞求着不存在的怜悯。一个，两个，刺耳的枪声回响着远处雷声的隆隆声。\n\n在重新装弹的空隙，迪勒万格向第九个人吐了一口唾沫，并借翻译之口向他发问：“你为什么不像其他人那样垂死挣扎？第九个人简单地回答说：“上帝从沙皇的迫害中保护我，上帝从红军的迫害中保护我，上帝从德国人的迫害中保护我，所以我信仰全知全能的神，我相信神会庇佑我不受你的伤害。”这个人平静的反抗使迪勒万格感觉脸上无光，他随即陷入了狂怒，丢掉了他的手枪而捡起了那把十字军的圣剑。他打算用这把略显陈旧的武器斩首神父，于是把剑举得高过头顶。\n\n云在咆哮，天空裂开了。一道闪电击中了黑匪头子，他随即倒地毙命。第36师在恐惧中奔逃，在风暴的掩护下，如潮水一般离去。神父开始着手埋葬死者，并把主要精力转向恢复他的教会。"
 DRL.437.a: "这样，那末后的，将要在前；在前的，将要在后了。（马太福音20:16）"
 DRL.438.t: "葬身火海"
 DRL.438.desc: "来自乌拉尔的传闻似乎表明，强盗头目奥斯卡·迪勒万格死于一场突发事故。\n\n消息声称，迪勒万格率领部下在李森科的山间工事中血战一天后，决定进入一个废弃实验室休息片刻。实验室里有几个开着的大桶，里面盛放着某种不知名的高度易燃物质。据推测，迪勒万格在休息期间绊倒了自己，然后掉进其中一个大桶，浸泡在了那些液体中。他还没有意识到自己身上裹着什么，刚随手点燃一支烟，就立刻被火焰吞噬了。\n\n土匪集团发现他被烧焦的遗体后，迅速陷入了激烈的内讧。随着其领袖的“热烈”退场，旅部恐怕难以幸存了。"
 DRL.438.a: "孩子们记住啊，吸烟有害健康！"
 DRL.439.t: "我命由我"
 DRL.439.desc: "迪勒万格这场仗栽了。这些衣衫褴褛的俄国佬为了保卫他们的村庄，不知怎的就冲破了迪勒万格和他亲信战友的战线，将他们团团包围。村民们的希望是，抓住“乌拉尔天灾”，并以此为筹码讨价还价，使村庄得以避免遭灾。农民们作战时用的是几十年前的旧枪，甚至生锈的农具，他们杀穿了那些最忠于奥斯卡·迪勒万格的士兵和军官，血路延伸到那个魔鬼身边。\n\n迪勒万格跪在地上，四面八方的枪对准他的头。一名劫持者朝他吐口水。“终于让我们抓到你了，混账东西。希望你手下拒绝谈判，这样我就可以让你不那么安详地死去。”\n\n老迪勒万格露出狰狞的笑容——他的牙龈早就腐烂了，一口烂牙还勉强挂在嘴里。“这世上能杀死我的就只有一个”\n\n紧接着那老骨头以不可思议的速度拔出了手枪，打爆了自己的脑袋，脑浆溅得整片雪地四处都是。他死了，脸上还黏着那个腐朽的微笑。他的手下得知他的死亡后，马上就陷入争夺领导权和战利品的内讧。匪帮现在已经分裂，并开始走向衰亡。"
 DRL.439.a: "能杀死恶棍的只有他自己。"
 DRL.440.t: "苍白骑士"
 DRL.440.desc: "一个来自南乌拉尔的令人不安的谣言表明，残暴的奥斯卡·迪勒万格，已经屈服于一个最拖沓、痛苦的结局，还带了大半个旅部同他陪葬。据报道，在迪勒万格和他的喽啰们在一次长距离奔袭后不久，他的几个部下就病入膏肓了。他们劫掠的村庄一直保持着奇怪的沉默，村民们不是病死就是在病死的路上。在劫掠了那个不幸的村庄以后，不幸似乎爬上了劫掠者们的身躯。\n\n在这帮没有卫生意识的匪徒察觉到他们身上究竟发生了什么以前，黑匪军中的大多数人就已经被感染了，迪勒万格是第一批病人。很快，他们因高烧和腹部痉挛而倒地，虚弱得连路都不能走。随着时间的推移，那些没有很快死去的人开始遭受持续流血和坏疽的折磨，他们的身体被水泡覆盖。大多数听过这些谣言的外国医学专家都认为，这些症状似乎来自鼠疫耶尔森菌——即黑死病。\n\n没有现代医学的帮助，迪勒万格最终经历了一场痛苦至极的死亡。然而，混乱在那之前就已经开始了。由于那些活着的人发现自己在没有领袖的情况下就是一盘散沙，并且随时都有被传染的危险，因此旅部的残余部分陷入了完全的混乱。少数幸运的未受感染的人已经消失在荒地里，迪勒万格的营地现在安静得出奇。只有成堆的腐烂尸体，才是有人存在过的唯一证据。"
 DRL.440.a: "我就观看，见有一匹灰烬色马。\n骑在马上的，名字叫做“死亡”。"
 DRL.441.t: "魔术子弹"
 DRL.441.desc: "迪勒万格的营地在半夜的“寂静”突然被一声枪响击破，枪声回荡在帆布帐篷和那些临时建筑物之间。当迪勒万格最忠诚的手下到达现场时，迪勒万格已经死了。子弹直接穿过他的太阳穴，还有一顶黑色的帽子覆盖着他瘦骨嶙峋的脸。\n\n然而，当他的副手们决定进行正式的“调查”以栽赃其他人时，奇怪的事情出现了。帐篷上没有弹孔，没有人进入的迹象，也没有挣扎的痕迹。更糟糕的是，在弹壳被发现时，整个营地都没有与之相匹配的口径。\n\n最后，人们检查了迪勒万格自己的枪，却发现它没有装弹，也没有被击发，并且一尘不染。\n\n由于这件事过于令人疑惑，它开始迅速在旅部中变成一个耸人听闻的谜团，迪勒万格旅已经分裂并开始在恐惧中分崩离析。当故事向西传播时，人们只敢低声的谈论这个“魔弹”的事…因为没人知道他会不会再次出击。"
 DRL.441.a: "谁杀了迪勒万格？"
 DRL.442.t: "位列妖班"
 DRL.442.desc: "谣言正在西伯利亚四处传播，乌拉尔南部的黑匪和所有俄罗斯人的灾星奥斯卡·迪勒万格据说已经消失得无影无踪。根据传说所言，当一场大规模的暴风雪袭击该地区时，迪勒万格和他的部分旅部正在劫掠距离他们主营地很远的一个村庄。在极端环境下，迪勒万格和他的手下走散了，当天气终于放晴时，黑匪却消失的无影无踪。\n\n刚开始，迪勒万格旅相信他最终会出现——毕竟，他和他的手下在十年前残酷的西俄战争中幸存了下来——但随着时间的推移，迪勒万格仍然未能返回营地。这时整个营地开始骚动起来，最后，他的团队得出结论说他已经迷失在荒原中，迪勒万格旅很快就会爆发了一场内战，曾经可怕的匪帮现在四散奔逃，支离破碎。\n\n迪勒万格的失踪可能被很多人视为一种极大的宽慰，但是对于被他的匪帮吓破胆的迷信农民来说，他的失踪只会变成更可怕的传说。在最黑暗的森林深处，在被轰炸的城市的昏暗小巷中，在冰冷的乌拉尔山脉的山顶上和在行为不端的俄罗斯儿童的床下，迪勒万格的传说仍然活灵活现。即使他已经不可能再次出现，迪勒万格也会继续生活在俄罗斯人的噩梦中，成为另一个加入俄罗斯民间经典传说的怪物。"
 DRL.442.a: "乖乖听话，不然黑匪就要来活吃你啦！"
 DRL.443.t: "你被“炒”了"
 DRL.443.desc: "经过几十年的恐怖，俄罗斯之怖，奥斯卡·迪勒万格终于死了。尽管他的死亡细节含糊不清，但通过将各种各样的人对这个事件的描述拼凑在一起，我们可以大致了解那个关键的日子到底发生了什么。显然，一名苏联孤狼老兵携带着他在战后保存的武器进入了旅部的主营地，在那里他屠杀了他能杀死的每一个德国人，并且解放了那些俄罗斯奴隶。而这些逃脱的奴隶正是这场杀戮的主要信息来源。根据他们的说法，迪勒万格在被刺穿在一个废弃的工场的蒸汽管道上后死亡。奴隶们将无名士兵描述的如同天神下凡一般，在身负多处枪伤却依然挺立，尽管这可能只是传闻和一些夸张的描述。但，无论他是谁，俄罗斯将永远欠他一份情。"
 DRL.443.a: "看来迪勒万格终于可以“松一口气”了。"
 DRL.444.t: "一次顿悟"
 DRL.444.desc: "土匪头子已不复存在。奥斯卡·迪勒万格，曾让南乌拉尔陷入长达十年的恐慌中的残酷党卫军军官和土匪头子，据称在陷入疯狂之后死亡。\n\n在对奥伦堡村公社进行了又一次野蛮劫掠之后，这位前36师指挥官第开始体验他所谓的“顿悟”。他声称“有一个凌驾世界的人控制着一切”，并且喋喋不休地谈论时间线的分歧、秘密社团和“用日落的颜色涂装的德国坦克军团”等话题。随着他继续发病，他的胡言乱语很快变得激烈和狂热，最终他揪住了自己的一个手下。\n\n迪勒万格威胁着说要“杀死所有把我丢进这个地狱的人”，他对那个“看着我一遍又一遍地死去的人”发出了最后警告。最终，他的心腹只能被迫将他除掉。虽然这个旅部的其余部分在混乱和恐怖中暂时联合起来，但这种统一似乎并没有持续多长时间。在迪勒万格的心腹枪杀自己的领导后仍然试图稳定局面时，匪帮很快就崩溃了。"
 DRL.444.a: "一个怪物的胡言乱语，他的思考使他万劫不复。"
 DRL.445.t: "我爱吃生鹿"
 DRL.445.desc: "传说迪勒万格的黑色军队从灵魂到人肉无所不吃，但在这个特殊的夜晚，被享用的是从当地森林中捕获的几只鹿。奥斯卡·迪勒万格在盘子上面放了一块烧焦的鹿肉，他觉得嗤之以鼻。“这就他妈的就是吃灰！老子要吃新鲜又美味的肉！”这道鹿肉很快被喂了狗，很快一块鲜红多汁的肉排被送到迪勒万格面前。他微笑着，露出弯曲腐烂的、几乎不可能使用食用肉食的牙齿，然后开始大快朵颐。\n\n第二天早上，这个土匪头子感到非常难受。他脸上浮现绿色并且开始呕吐，由于他手下的士兵都是医学盲，他们觉得迪勒万格可能是食物中毒或是什么类似的情况。由于期待他很快就能康复，在那天晚些时候在一个浑身颤抖并充满恐惧的土匪宣布他们的领导人已经死亡时，整个匪帮都陷入震惊。经过几个小时的谈判，局势仍在不断加剧的紧张起来，很快整个营地陷入彻底的混乱。似乎乌拉尔的灾星将也不能恐吓那些哭泣的妇女或未经烹饪的野生动物了。"
 DRL.445.a: "血淋淋的复仇味道最为鲜美。"
 DRL.446.t: "十三日与十三夜"
 DRL.446.desc: "在一场掠袭中，旅部的主要车队遭到了来自在深深白雪之下的伏击。子弹和爆炸物撕碎了卡车，把人炸的支离破碎，许多人在地上的肮脏泥浆中呻吟。尽管大腿受伤，迪勒万格本人仍然设法在混乱中从战区逃脱。即使枪声和爆炸的喧嚣逐渐消失，他仍然在向营地进发。从他的伤口渗出的血液在它能够流出就已经结成了冰，这使他的身体变得僵硬并且使他只能跛行穿过平原。他试着扒开植物的根部，当植被变得稀疏时，他从松散的土壤中抓了蠕虫果腹。在第十天，他的伤口被感染，他的腿太虚弱以至于无法支撑他，迪勒万格只能像一个挣扎求生蠕虫一样用他的肚子蠕动前行。在他去世的第十四天黎明时分，他终于可以看到营地灯了。那灯光如此接近以至于他几乎可以感受到他走近时火焰的温暖。\n\n但他再也不会有任何感觉了，因为他僵硬的双腿和脆弱的手指已经无法让他更进一步。在他模糊的视野中，迪勒万格视线中最后一幕是那跳舞的火焰，太远了，无法为那个在雪中结块的悲伤男人提供任何温暖。"
 DRL.446.a: "挣扎求生，最后却只得一死。"
 DRL.447.t: "入俄乡，随俄俗"
 DRL.447.desc: "几个星期前，据说一个“看起来非常可疑的斯拉夫人”向旅部占领区定居点的所有领导人都发了一份外交公告。公告的内容只是一封信，上面写着五个字和一个日期。\n[Insert Dirlewanger's death date]，来我地盘，迪。\n当时这一消息令每个人都感到困惑，但没有人把这事放在心上。这可能是一场骗局，可能是一个卑劣的暗杀企图，甚至可能是更糟的什么。那人写这封信的目的仍是个谜——直到今天。\n据说，一位大胆的俄罗斯村民向迪勒万格发起挑战，要求举办最盛大的伏特加聚会。自然，这位村民被当场残酷地刺死，但是这个疯狂的想法却在迪勒万格脑袋里打转。他命令他的手下去每个村子里尽可能地收集所有看得到的伏特加、人的头骨和辛香料——尽管后两者很少。他的手下们尽职遵循了这些命令，执行的同时也不忘找些乐子，但他们知道真正的快乐才刚刚开始。\n所有俄罗斯的名人都收到了聚会的邀请函。聚会持续了好几天，每天都有几百升的伏特加被从瓶子中倒出来。据说，一些士兵已经喝了太多酒，以至于他们的血液里有2%都是酒精——这绝对显示了雅利安基因的优越性。随后迪勒万格和他的手下玩真心话大冒险——可怕的真心话和更可怕的大冒险。一些迟到的村民据说只是听到了那些野蛮党卫军所说的“真心话”就得了创伤后应激障碍。\n迪勒万格的大冒险是一口气喝下一小桶混有香料、骨灰和血液的伏特加，真不幸啊，这对于迪勒万格来说太过火了。这位疯狂的指挥官最后叫出“Сукаааа папали！”，然后就归西了。他的同僚似乎仍对这样一个坚定的纳粹会以俄语说出他的遗言感到震惊。"
 DRL.447.a: "看来伏特加才是最好的俄语学家。"
 DRL.448.t: "虽然不是同一时间，但是同一个地点"
 DRL.448.desc: "奥斯卡·迪勒万格，俄罗斯之怖，终于死了。报告显示，在一次俄罗斯村庄的例行处决期间，一名穿着黑色夹克和红色头巾的神秘年轻人进入营地，只用他的双手就把这群匪徒撕成了两半。尽管第36师的精锐尽了最大的努力，这个人仍然毫不费力地就穿过了这群土匪，这个不知名的袭击者最终与迪勒万格面对面。\n\n尽管他不会说德语或俄语，但似乎这男子试图和黑匪进行徒手单挑。无论是由于过于愤怒以至于无法理性思考还是拒绝在他的手下面前退缩，迪勒万格无声地点头并接受挑战，在匪帮的残余部队在两名战士周围围成一圈后。不出所料，迪勒万格在开局就吃瘪并且情况开始变得更糟。他的协调性就像一个喝醉了的拳击手，而他的敌人就像他是一个东方传奇大师一样。当迪勒万格躺在地上咳血时，他的对手粗暴地用一种外语嘀咕一声，然后一拳打碎了这个黑匪的头骨。\n\n幸存者在他走出村庄时无言地在这个男人身前分开，他的任务看似已经完成。当他经过下一座山丘时，一道闪电从天空中劈下，尽管这件事看似已经完全结束了。但是当人们去调查时，他们却没能发现有关这个神秘杀手的任何踪迹。"
 DRL.448.a: "干哦！迪勒万格还剩点啥？"
 DRL.449.t: "经典桥段"
 DRL.449.desc: "在最近劫掠了附近的定居点之后，迪勒万格和他的手下正在回到营地。但是当他们旅行时，迪勒万格和他们走散了分并且很快发现自己迷失了方向。但是，幸运的是，他偶然发现了一个当地村庄女孩正在去她的外婆家。在询问她方向时，他知道了她外婆家的位置并加速离开了。当这个小女孩到达时，她注意到了她的外婆正在煮土豆。奇怪的是，自从她上次见到她之后，她的外婆似乎已经长出了一根胡茬。并且更胖了。最令人惊讶的是，她的外婆已经长出了一整套牙齿！然后小女孩注意到在她外婆床下有一只手。这个勇敢的女孩用一些无聊的问题分散她“外婆”的注意力，同时抓住她手边的步枪。看到女孩拿着步枪，她的外婆微笑着。“哎呀，你这是干什么呀？像你这样的年轻女孩不应该拿属于像我这样的大个子的步枪——我的意思是像士兵这样的大个子。“她的外婆说，并且用那些锋利的，腐烂的牙齿微笑着。这个小女孩回答说“我只是想做一些目标练习。向我这样的小女孩不经常走这条路的。“她的外婆又笑了起来。“过来，小女孩，让我来帮你。我也许是一位老太太，但我知道的比你多的多。“女孩把她的步枪抵到肩膀上，指着迪勒万格。在同一时刻，迪勒万格扑了过来。在他的爪子碰她之前，他被一枪击毙了。"
 DRL.449.a: "我是不是在哪听过这个？"
 DRL.450.t: "最后一次狩猎"
 DRL.450.desc: "在和他的手下一起露营时，迪勒万格以所能想象最放纵的方式享受盛宴和狂欢，与往常一样，这位臭名昭着的强盗领袖宣布他将进行一场盛大的狩猎，并声称当他们来到他们的新营地时他已经发现了一个兽群。\n\n狩猎很快就开始了，迪勒万格和他的手下的确发现了一群野猪。然而，他们没想到的是他们的领导人打歪了他的第一枪，并且很快被其中一头野猪乱干。当这群野猪被杀，迪勒万格被拖回营地时，人们很快就发现他需要的医疗护理根本没法实现，而迪勒万格很快就因伤势过重而死亡。他说的最后一句话是“党卫军上级领袖迪勒万格…被一只猪拱死了…给我一些止痛的东西然后让我赶紧死了吧。”\n\n在这个军阀死后，匪帮为了争抢剩余的战利品已经分成了七个派系。这个匪帮似乎已经支离破碎了。"
 DRL.450.a: "凡人终有一死。"
 DRL.451.t: "冬将军"
 DRL.451.desc: "这个夜晚是如此寒冷，人们几乎被冻成了人棍。迪勒万格和他的匪帮依然继续前进，他们在附近的村庄搜刮食物以及任何他们能找到的燃料。风暴降临了，像一群可怕的白军哥萨克一样，带着比他们所跟踪的那个人更大的怜悯之心把人砍倒。能见度下降到一米，并且仍在继续下降。迪勒万格竭尽全力，试图使他的士兵们靠拢在一起，但风暴太大了，淹没了所有的呼喊声。很快，这个黑匪就和他的部下走散了，他要面对每一个德国人都害怕的天灾——俄罗斯的冬天。\n\n第二天早上，迪勒万格的尸体被一群衣衫褴褛的幸存者发现。他的尸体僵硬，像个胎儿。看起来他决定以和自己来到世界上一样的方式离开这个世界。他的人对这些新鲜的补给品很感激…"
 DRL.451.a: "真是死得其所啊。"
 DRL.452.t: "走向核平"
 DRL.452.desc: "当核战争摧毁文明的时候，俄罗斯的大部分地区都没怎么受到核战的影响。世界上所有的武器都被三个大号的玩家控制在手中：纳粹，日本和美国。令大多数人惊讶的是，有的确实成功抵达了俄罗斯。无论是出于偶然还是纯粹的仇恨，德国人似乎直接向西俄罗斯发射了几枚洲际弹道导弹，这是对俄罗斯的最后挑衅。\n\n然而，这几枚导弹中肯定有一发偏离了轨道，因为它没有降落在城镇，而是直接飞向土匪之王奥斯卡·迪勒万格的营地，它被从地表上彻底抹掉了。现在，只有余音绕梁。"
 DRL.452.a: "这场大战中最无关紧要的伤亡。"
 DRL.453.t: "我着火了"
 DRL.453.desc: "最近，一段来自俄罗斯的视频开始在媒体上曝光，这似乎让全世界都感到惊讶。视频显示，一个俄国人，可能是奥斯卡·迪勒万格手下的一名土匪，正在实验和把玩他在一次突袭中发现的一台摄像机。在拍摄过程中，视频显示匪帮头头迪勒万格四处走来走去，发号施令，突然，他就着了。匪帮的许多成员都试图扑灭火焰，但似乎都无济于事，迪勒万格匪帮在他死后已经陷入内讧。\n\n起码说，科学家们很迷惑。"
 DRL.453.a: "也许只是地狱召唤他了。"
 DRL.454.t: "不过是条狗而已"
 DRL.454.desc: "俄罗斯地区传来的最新的新闻，一个不知名的流浪者在乌拉尔山上开辟了一条血腥的道路，以镇压迪勒万格和他手下的匪徒们。少数幸存者宣称在一次例行的巡视时，迪勒万格发现了一个人，他有一辆保养良好的车，并且带着一条狗。那男人对迪勒万格破口大骂，于是迪勒万格决定偷偷靠近他，把他打晕，杀了他的狗，然后和他的手下一起开着车跑路。\n\n据报道，这个男人曾经是内务人民委员会的成员，因为他近乎神话般的杀人和毁灭的能力而被称为“怪物”。在迪勒万格被头部重击，干净利落的处决之前，那男人先杀了几十上百匪帮成员。"
 DRL.454.a: "这他妈的只是条狗而已啊！"
 DRL.455.t: "气象学"
 DRL.455.desc: "迪勒万格旅的几名成员已经向周围的当局自首，同时他们还在不停地胡言乱语，说什么上帝亲自夺走了他们的营地。据报道，一切都很正常，营地发电机的电力开始减弱。突然，一颗流星坠落到营地中心，把整个营地从地表上抹去了，就像核爆炸一样。\n\n周围的村庄的证言没有证实这一点，大多数人只是认为这个旅疯了。这场“灾难”唯一的死者是迪勒万格，他被枪击并且死在了自己的房间里。观察家们正试图找到一个科学上可以接受的解释，来解释为什么一支小小的匪帮会声称一颗流星击中了一个仍然存在营地。大多数人将其归咎于集体歇斯底里症，但也有人说这是匪帮成员精心策划的一个计划，目的是杀死迪勒万格然后装疯卖傻。"
 DRL.455.a: "我真希望一颗真正的流星能把他们全都砸死。"
 DRL.456.t: "证明《君主论》是错的"
 DRL.456.desc: "在征服奥伦堡公社后，奥斯卡·迪勒万格和他的迪勒万格旅试图建立一些“文明统治”所应该有的东西，他想要创建一支新的警察部队。当然，他们撑死也就是一群醉醺醺、全副武装的强盗，四处游荡，搜查房屋，没收任何值钱的东西，并宣布这是新政府所征收的税款。\n\n迪勒万格难得的有了一点常识，他意识到继续这么搞下去会引起村落的大规模起义，一整个旅都没法抵抗它。于是他下令处决了他的警察局长，一个叫鲁斯兰·奥洛夫的残忍哥萨克人。死刑场景十分可怕，并且他残破的尸体在行刑后被扔在了市政厅前的大街上。迪勒万格似乎试图还原马基雅维利的著作，在《君主论》中，一位君主任命了一位残暴的治安官来平定一座城市；在这座城市被血腥镇压后，君主处决了治安官，让市民们“满意与失觉”。\n\n当然，迪勒万格严重高估了处决奥洛夫给他带来的好处，当他再次访问奥伦堡的时候，他就发现情况不对了。他本以为会有人夹道欢迎，但迎接他的却是一群愤怒的暴徒。他们呼喊着想要砸烂他的头，他的座驾很快就被人群淹没了。守卫们害怕他们对群众动手的话会遭遇奥洛夫的命运，于是他们向后撤退，暴徒们淹没了迪勒万格，打死了他。"
 DRL.456.a: "毫无疑问，人们现在都满意了！"
 DRL.457.t: "混蛋叛徒"
 DRL.457.desc: "不知出于什么原因——懒惰、无能、同侪压力，或是单纯的疯狂，在过去的几个月里，迪勒万格开始在旅部的日常管理中把越来越多的权力下放给他的副手。但是，由于那些想掌握权力的人基本都德不配位，他们很快就开始互相争斗，争夺谁最终会推翻迪勒万格，成为乌拉尔的土匪之王。而今天，似乎其中一人采取了行动。\n\n迪勒万格在与手下头领的一次会议上私下告诉这些人，他们都不是自己的接班人。相反，当他觉得自己老了，赚够了钱，能够金盆洗手、颐享天年时，就把这个旅彻底解散掉。显然，他的手下不喜欢这个想法，因为其中有人拿出一把刀，对着迪勒万格的肚子狠狠捅了下去。看着自己的前首领倒在指挥营帐里血迹斑斑的地上奄奄一息时，这群头领达成了一致意见——必须对士兵隐瞒真相。他们炮制了一个草率的对外解释，分发给了士兵们，宣称李森科手下的一个科学家偷偷在他的白兰地里下了毒。\n\n不出所料，迪勒万格尸骨未寒，这些副手又开始互相背刺、密谋了，一如既往。迪勒万格旅的那些没有彻底叛逃的人正忙于互相争斗，无暇再掠夺附近村镇的财富。乌拉尔山上空的乌云似乎终于开始消散。"
 DRL.457.a.0: "他被敌人毒死了，吧？"
 DRL.458.t: "小小的失误"
 DRL.458.desc: "奥斯卡·迪勒万格，俄罗斯的梦魇，昨天被游击队击杀了。当时他正在和李森科会面的路上，一支前内务人民委员会的游击队伏击了他和他的随从，迪勒万格本人和几名匪帮成员被当场击毙。虽然游击队在迪勒万格旅的主力到达后早已离开，但土匪们还是把他们的悲痛发泄到了最近的一个村子里，这个村子肯定一直在帮助游击队。\n\n在燃烧的村子中发现了迪勒万格的尸体，他们这才确定，鞭打他们的皮带和鞭子已经消失了。失去了迪勒万格的领导，迪勒万格旅开始分裂、内讧，许多人逃入荒野。旅部开始陷入分裂，对乌拉尔进行恐怖活动，尽管他们很可能在俄罗斯的任何地方都找不到安身之所。"
 DRL.458.a: "奥斯卡的奇妙冒险结束了。"
 DRL.459.t: "矛盾的传言"
 DRL.459.desc: "奥斯卡·迪勒万格已经死了。\n\n乌拉尔的天灾的死因，很奇怪的是，直到目前都仍不明了。并非是没有消息传来，反而是消息太多了。每个人都给出了迪勒万格不同的死因，甚至连地点都不统一！一个人说这个老家伙在一次劫掠中被农民们包围之后轰爆了自己的脑袋，另一个人说他在穿越一座山脉的时候消失了，还有一个奴隶说他吃了他在吃了已经腐败的鹿肉之后食物中毒而死。一个附近的村民发誓说有什么东西从天上掉了下来，把整个营地都给砸成了平地，还有人说瘟疫夺走了整个匪帮的生命。迪勒万格手下的一个士兵甚至宣称他被冻死了，然后被饥饿的匪帮成员给吃了！这是他对没有尸体这个问题的解释。尽管如此，没有一个说法是被证实了的。大家目前只知道这个魔头死了，但是所有人都想问同一个问题：\n\n是谁杀了奥斯卡·迪勒万格？"
 DRL.459.a: "精彩的杀人事件，罪有应得的死者！"
 DRL.460.t: "佳特洛夫山口之谜"
 DRL.460.desc: "国际社会意识到，臭名昭著的匪帮头目奥斯卡·迪勒万格已经死亡。据报道称，迪勒万格几天前离开了他的营地，因为他听说在他的领地东北方向的一个山区里藏着特别诱人的军火。他带走了一支由最忠诚的士兵组成的小分队，以及一小包简陋的露营装备。迪勒万格旅不知道的是，随着小车队消失在西伯利亚荒野，这将是他最后一次被活着目击到。将近一个月后，他们还没有回到营地。由于内斗有可能使这个团伙分裂，一个侦察小组被不情愿地派去山区附近，目的是调查土匪之王的情况。经过一周艰苦的旅行，侦察任务在一个被当地人称为“死山”的地区遇到了令人困惑的景象。\n\n似乎是匪帮营地残余的东西有大半被埋在雪中。大帐篷的一面墙上有一个很大的洞，似乎是用刀割开的。当这群人沿着一条轻脚印下山，来到附近森林的边缘时，他们看到了两具尸体，蜷缩在附近一堆火旁。他们的身体被冰覆盖着，几乎和他们躺在上面的雪一样苍白。当他们继续往树林里走的时候，他们发现一个黑色的不明物体从附近的雪堆里伸出来。那是迪勒万格已经畸形了的尸体的手臂，几乎完全被岩石和冰覆盖着。该组织甚至还没来得及把消息反馈给匪帮的剩余人员，它就已经分裂成了彼此之间不停内斗的小集团，匪帮已经被宣布解散。"
 DRL.460.a: "就很神秘。"
 DRL.461.t: "老贼之死"
 DRL.461.desc: "奥斯卡·迪勒万格昨晚在睡梦中平静地死去。尽管他的一些更忠实的追随者声称这是由俄罗斯人、共产主义者、犹太人或者其他人所进行的谋杀犯罪，但并没有任何搏斗的迹象，也没有其他异常现象。另一些人认为，这名黑匪的死亡是自然原因造成的，是由于他年事已高，俄罗斯恶劣的天气，或者可能是疾病。更多的精神错乱的成员相信迪勒万格还活着，他逃离了俄国，留下的只不过是一个替身，这让旅里的其他成员感到很困惑。\n\n然而，不管迪勒万格的死因是什么，他的旅已经分崩离析，其成员四散到无人知晓的地方。虽然黑匪头领已经死去了，但无数怨灵将无处复仇，而他也无法受到正义的审判了。"
 DRL.461.a: "那个崽种就这么死了？可惜没人先把老混蛋给杀了！"
 DRL.462.t: "绝命一针"
 DRL.462.desc: "“岁月不饶人”，特别是一个一生都在打仗、在西伯利亚荒原上游荡、过着堕落生活的人。臭名昭著的强盗头子奥斯卡·迪勒万格觉得自己的死期越来越近，身体也越来越虚弱，于是向一位乡村医生求医。然而，医生没有让这个可恶的掠夺者活着，而是利用这个机会让迪勒万格为他给他的家人和整个俄罗斯带来的痛苦付出代价。他没有给迪勒万格适当的治疗，而是给他注射了剂量足以杀死一个人的所谓“三伸乙钠”。当迪勒万格注意到的时候，他的生命只剩下不到十秒钟了。一个强盗把自己的生命交在一个他曾经威胁要杀死的人手里，这是一件多么具有讽刺意味的事，这位可敬的医生并没有忘记这一点。"
 DRL.462.a: "这没有违反希波克拉底誓言。"
 DRL.463.t: "一场小小的争论"
 DRL.463.desc: "在被他们夷为平地的另一座村庄的熊熊烈火中，奥斯卡·迪勒万格和他最忠诚的追随者们悠闲地漫步着。当旅部的其余人发疯似地扑向这些不幸被匪徒盯上的人时，仍能听到呼救声和尖叫声。迪勒万格的小圈子包围着他们的领袖，他们大笑不止着把途径碰见的男男女女们残害致死。比起俄国的冬天，此时迪勒万格脸上的表情显得还要冷酷。\n\n他们走着走着，迪勒万格注意到不知怎的一条耀眼的金项链落到了一具尸体上面。他跪下来想要抓住它，但它却被他的一个强盗在他眼前抢走了，那是一个伤痕累累的俄罗斯男孩，他不可能超过20岁。火焰照亮了那个男人的脸，他的脸并不比一个孩子的脸成熟多少，而迪勒万格古老的面容则被夜色掩盖了。\n\n迪勒万格说话的声音是如此冰冷刺骨，以至于可以使大西洋上结冰。“把它交出来，小子。”\n\n因为天黑，这个俄国强盗并没能认出自己的头。“滚开点，老头子。”\n\n迪勒万格不想再和这家伙多费口舌，他伸手掏枪。他要亲自把那小饰品拿走。然而，还没等他来得及拔出枪，他就感到痛苦在自己的脸上突然爆发，这个俄罗斯男孩用枪托猛击了奥斯卡的头颅。迪勒万格倒在了地上。男孩很快就中弹了，但为时已晚。制造这场灾难的乌拉尔人是一个虚弱的人，但即使是那一击也足以杀死他。也许这孩子最好知道他为多少人报仇了。"
 DRL.463.a: "他永远不会知道他做得多棒。"
 DRL.464.t: "李逵与李鬼"
 DRL.464.desc: "那是一个深夜，在奥斯卡·迪勒万格的强盗旅营地。在一次特别成功的劫掠之后，许多人醉醺醺地围着篝火跳舞唱歌。迪勒万格本人厌倦了这些庆祝活动，他离开了队伍，到附近的树林里去撒尿。\n\n他拉起裤子时听到树枝沙沙作响。他拔出枪来，速度之快，就像一个已经开过一万次枪的人一样，他急急忙忙地想要开一枪，但他有生以来第一次犹豫了。在黑暗中，他看见一张瘦削的、骨瘦如柴的脸在盯着他，他的眼睛和他的一样冷。\n\n就在那一瞬间，土匪之王的影像仿佛倒映在眼前，他把迪勒万格按倒在地，把这位年迈的德国人钉在参差不齐的岩石和干枯的松针上。现在，迪勒万格看得更清楚了，他意识到这不是倒影，只是一个同他长相酷似的人把他绊倒了。他试图逃跑，但为时已晚。那个瘦骨嶙峋的人猛击了迪勒万格的头，把这丑恶的东西打死了。当他的尸体被发现时，迪勒万格的鞋子、外套和手枪都被拿走了。凶手不过是个拾荒者，并不知道自己正在消灭俄罗斯的祸患。他的行为就像杀死一个手无寸铁的老人去偷他的财产一样无情，他可能就像他无意中刺杀的暴君一样堕落。"
 DRL.464.a: "也是个狠人。"
 DRL.465.t: "没入黑暗"
 DRL.465.desc: "奥斯卡·迪勒万格的最后的人生时刻是在沉思中度过的。这个造成如此巨大痛苦的人向门外望去，看着猛烈的暴风雪，听着呼啸的狂风。他看上去似乎是平生第一次平静了下来。他毫无预兆地站了起来，没拿外套就开了门，走进了风雪之中。他的人很快就注意到了，他们去追他。大雪遮蔽了他们的视野，就连几米远的地方都看不清楚。此时追赶他们的头就是自寻死路。他们等了好几个小时，希望土匪之王会回来，但他没有回来。他接受了自己的命运，走进了黑暗，知道再也回不来了。奥斯卡·迪勒万格选择了自己的命运，选择了死亡。\n\n他的尸体一直没有找到。"
 DRL.465.a: "只有他不配得到安宁，但他还是得到了。"
 DRL.466.t: "一个旗鼓相当的对手"
 DRL.466.desc: "迪勒万格看着周围的混乱场面，笑了。又是一场他亲自执行的劫掠，只付出一点点伤亡。他最忠实的副官们在泄欲，而他呢，他一个人在呼吸着空气中的恐怖。因此，当背后传来某个人的声音，打断了他造就的美妙时光时，他勃然大怒。他转过身，看到一名年轻人企图悄悄接近他。\n\n迪勒万格说道：“小子，你也妄想成为俄罗斯的救世主？”那名刺客只是轻蔑地看着他。迪勒万格举起手枪指着那人。\n\n“等下！”吓人一跳，那人用德语说了一句话。迪勒万格停住了。“我…我可以告诉你你为什么要做这一切！”\n\n“你在说啥呢？我很清楚为啥我要劫掠和毁灭，”迪勒万格笑着回答，“是因为——”\n\n那人以微小的声音蹦出四个字母。迪勒万格在心里思考着这几个字。好像这也不像他以为的那样，是什么惊天动地的启示。突然，迪勒万格的思考被打断了，他感觉胸口一阵疼痛。那个混蛋对他开了一枪！迪勒万格的手枪掉在地上，随后自己也跌倒下来。最后他盯着那人的眼睛，挣扎着要做点什么，想活下去，什么都行。但这是白费力气，那人又打出第二枪，子弹射进了迪勒万格的大脑。\n\n那人确认迪勒万格已死，轻声笑了起来。他就是要一个小小的分神。他思考着，真讽刺啊，俄罗斯的一大灾星居然死在了一个四字词上。"
 DRL.466.a: "是你点的旗鼓相当的对手。"
 DRL.467.t: "暴死"
 DRL.467.desc: "最后，杀死奥斯卡·迪勒万格的不是他的罪行或战斗留下的伤口，而是在强盗营地里发现的，可能是最无辜的东西。一个普通的、农民的梯子。\n\n迪勒万格一边看着一些奴隶劳工在他的营地里搭起一座新的瞭望塔，以取代之前那座被迫击炮弹轰塌的瞭望塔，一边心不在焉地爬上梯子的顶端，试图爬到脚手架的顶端。在命运的突然转折中，宇宙认定了这将是一场毁灭。\n\n接着人们听到一声尖叫，迪勒万格的重量压在梯子一个部分上，而这个部分从来没有被设计成要支撑起一个成年男子，梯子倒下，直接倒在一块建筑废料上。建筑废料周围溅起一片尘土，迪勒万格却出奇地安静，奴隶劳工们害怕这个土匪王，他们不敢靠近，假装什么都没发生，以免因为挡了德国人的路而受到潜在的报复。\n\n半个小时后，迪勒万格手下的一名突击队员在检查建筑的时候发现了他的尸体，头骨被一根形状很不走运的圆木砸得凹陷下去，腿还卡在梯子的横木之间。\n\n当然到了这个时候，劳工们早就离开了，发现尸体的人们之间的激烈争吵正在为36师的死亡埋下种子。"
 DRL.467.a: "坠落(fall)杀不了你。（歇后语：落地才会杀死你）"
 DRL.468.t: "火线奥尔斯克"
 DRL.468.desc: "土匪之王死了。据称，当天早些时候，奥斯卡·迪勒万格在他的个人电台上收到了一条奇怪的讯息，说是会有一个名叫“雅科夫”的人来送货。迪勒万格认为这只是条他一般不用关心的行政废话，于是他忽略了这条讯息，继续他的一天。但那天晚上，他会后悔没有调查这件事。一名戴着蛇面具、手持冲锋枪的男子在迪勒万格居住的楼里横冲直撞，只用一只手开枪杀死了所有警卫，然后朝迪勒万格的住处走去。蒙面杀手没有露出他的脸，只是把迪勒万格的头砸在水泥墙上，然后就消失了。在对房间进行调查后发现，这个蒙面杀手留下的唯一东西是一张非常破旧的美国明信片，明信片上画着沙滩和棕榈树。"
 DRL.468.a: "残酷的屠杀！"
 DRL.469.t: "飙车"
 DRL.469.desc: "奥斯卡·迪勒万格死了。乌拉尔人的祸害喝了一天的酒，在下午的阳光沐浴着整个世界之时，把最大的一辆车据为己有，并把其他几辆车分给了和他一起喝酒的土匪们。他们开始了一场午后狂飙，在奥尔斯克被毁的街道上奔驰；他们命令在街道上释放奴隶，并试图用车轮碾过他们，土匪们欢笑着从车窗里对着外面开火。\n\n最后，喝得酩酊大醉的迪勒万格觉得自己在机车里势不可挡，于是向一个土匪发起挑战，要和他玩一场“懦夫游戏”。对方接受了，于是两个人轰起他们的引擎，沿着一条破旧的街道向着对方冲去。没有人感到惊讶——两人都没有畏缩，两辆车迎头相撞，造成司机和几名旁观者死亡。意识到事情的严重性后，其他喝醉酒的土匪们开着他们的车逃得远远的，而旅部则陷入混乱。"
 DRL.469.a: "至少迪勒万格不是一个懦夫。"
 DRL.470.t: "十寒一曝"
 DRL.470.desc: "这是有记录以来最热的一天。这天气非常奇怪，因为前一天还下了一场暴风雪，本来预计接下来的几周会很冷，然而现在雪已经融化了，似乎地狱在结了冰之后终于解冻了。奥斯卡·迪勒万格和他的手下在高温下几乎喘不过气来，连走几步路都很吃力。他们刚刚从一次劫掠中回来，即使他们中的一些人把衣服都脱了，天气还是太热了。\n\n对于一个像土匪王这样又老又弱的人来说，炎热过于难熬了。他挣扎着走了几英里，然后倒下了，不久他就死了。没有经验的医生猜测死因是中暑或其他类似的原因。剩下的小队在水和补给问题上陷入内讧，而当消息传到更大范围的旅部成员时，冲突扩大了一百倍。不寻常的高温很快退去，但它的恶果依然存在。"
 DRL.470.a: "也许是上帝干的？"
 DRL.471.t: "山巅之王"
 DRL.471.desc: "迪勒万格和他的手下们已经进行了很多次探险。这次，他们穿过大雪阻塞的乌拉尔山脉上一处隐蔽山口，来到了一个偏僻的高原。就在山的那侧，有一个肥美多汁的村子，他们想要过去鱼肉一番。不过这次旅程很快露出了它的不同寻常，狂风猛烈袭击了来犯者，大雪差点把他们活埋。\n\n在迪勒万格的呼唤和前方一名军士提灯的指引下，他们开始返回自己安全的营地，退回先前所处的稍微平缓的山坡。\n\n下到半山腰，他们才突然发现迪勒万格的呼声已经消失，只剩一盏孤零零的灯在指引着他们。他们仔细找寻领袖，不过却一无所获。争吵不休的匪帮灰头土脸地奔逃回营地，好些人在路上失足跌落，又或者踩进雪坑。\n\n匪帮开始崩溃，好几天后乌拉尔卫兵才发现迪勒万格的尸体，他的尸体被雪半掩着，已经冻僵了。他的尸体从内到外都腐烂了，这个丑陋而邪恶的男人变成了一具更为丑陋的干尸。另外，卫兵们发现他的双臂僵在身前，就像要挡住什么东西袭击他的脸。\n\n当然，乌拉尔卫兵不关心这些。经过短暂讨论，他的尸体被从最近的悬崖上抛下，这件事将永远不为人知。"
 DRL.471.a: "也许永远不要了解真相更好。"
 DRL.472.t: "有争议的报告"
 DRL.472.desc: "应黑山的掌控者、疯狂科学家特罗菲姆·李森科之邀，迪勒万格前往马格尼托格尔斯克，从此，他失踪了。至今，他在那几天的命运仍然是个谜。马格尼托格尔斯克的一位发言人说，迪勒万格在乘卡车返回奥尔斯克的大本营时，车子冲出公路摔入数百英尺深的山中，撞击导致无人生还。而有谣言说这次会面并不成功，他不是正常返回，而是试图逃回来。据说会后李森科的人想要活捉迪勒万格和他的随从，但他们从伏击中逃脱了。他们试图返回自己的领地，但被发现并被迫离开公路。\n\n不管真相如何，土匪头子迪勒万格之死的影响已逐渐显现。各种帮派和小团体要么试图夺权，要么脱离，原迪勒万格旅已经分崩离析。看起来，南俄罗斯的恐怖分子不会比他们的头子多存在太久了。"
 DRL.472.a: "山路的危险有时会远超预期。"
 DRL.473.t: "小白鼠"
 DRL.473.desc: "迪勒万格应李森科之邀前往马格尼托格尔斯克，他本以为双方能通过谈判达成结盟以对抗乌拉尔联盟。离开庆祝结盟的酒肉盛宴后，这个土匪之王和他的手下们到临时住所睡大觉。就在这时，李森科出手了，他的人突袭了迪勒万格和他手下们所住的旅馆，他们措手不及，李森科几乎毫发无伤地将他们全部抓获。迪勒万格的手腕与脚踝被铐起来，带出旅馆，他用德语大声咒骂，骂逮捕他的人，骂他的手下，骂震惊的旁观者，乃至一切能听到他说话的人。他被送到了黑山深处的李森科个人实验室，传言说，这位科学家已经计划在他最喜欢的新测试项目上进行几项实验。\n\n技术角度上说，迪勒万格还能活数周甚至数月，这得看他能挨多久，但他已经被视为一个死人了，一个世界之外的人。既然没有可能拯救迪勒万格，也缺乏另一个强人领导，他的匪帮陷入内斗，溃散于荒原中。"
 DRL.473.a: "我不希望李森科拿任何人做实验，迪勒万格除外。"
 DRL.474.t: "致命的落水"
 DRL.474.d: "乌拉尔联盟防守严密的边境外，是一个树木繁茂的地区，到处都是古老的木工小径，几乎没有易接近的水源。但这为数不多的水源不可小觑。\n\n在掠袭乌拉尔卫队的军营得手后，迪勒万格逃过边境线，沿着一条他以前走过多次的路，他驾驶卡车着疾驰离去。然而，当他穿过一片熟悉的空地时，他注意到一棵树倒在了他通常走的小径上。这个土匪之王咒骂着，把方向盘转向一边，选择了一条走得较少的路。这也是他曾经调查过的地区，他曾担心某一天这会派上用场。\n\n然后，他冲进了一片铺着光滑的、积雪的空地，一瞬间，他意识到自己似乎忽略了什么。随着一下可怕的摇晃，车轮下的地面开始塌陷，他脚下的冰面开始碎裂。\n\n值得赞扬的是，这名黑匪设法砸开了驾驶室，并朝着光亮往上游去。但他没法砸开上部的冰面，而被困在了冰冷的水里。坚冰覆盖的湖抓住了他们，先是卡车沉入湖底，然后是迪勒万格。他死了，不是战死，而是溺死了。"
 DRL.474.a: "到戴维·琼斯的魔狱去，他与你同在！"
 DRL.475.t: "优美舞“倒”"
 DRL.475.desc: "在又一天的放荡与残虐后，奥斯卡·迪勒万格和他的伙伴们聚集在篝火边，大笑着，做着像往常一样的事情。一名士兵拿出一把他偷来的精致且稀有的小提琴，并说他会拉琴。他开始演奏传统的德国民歌，所有的德国士兵都笑了起来，然后站起来开始跳舞。过了一会儿，连俄罗斯人和乌克兰人也加入了进来，令所有人震惊的是，当音乐加快时，迪勒万格自己也蹦了起来，并开始跳舞。\n\n他们跳了好一会儿，就连迪勒万格也在咯咯地笑。他跳啊，走啊，舞啊，好像什么舞都能模模糊糊想到点，就在这时，他的左脚踩到了一摊油。他狠狠地滑倒了，头盖骨重重摔在了地上并发出令人作呕的爆裂声，就像两个台球相互撞在一起。小提琴立刻停了下来，他的士兵们聚集在他周围，看他是否还安好。显然，他不好。经过一番戳刺试探之后，他被确认已经死亡。舞会很快变成了一场恐慌，狂欢者们试图搞明白接下来该做什么。"
 DRL.475.a: "他的舞步不坏，但脚下功夫还欠点。"
 DRL.476.t: "详尽的档案"
 DRL.476.desc: "在李森科和他的科学家们的殷切“推荐”下，迪勒万格的呼啸军团来到了一个小村子，一些拒绝同那位疯狂科学家前往黑山的前苏联研究员住在那儿。迪勒万格独自闯进去，杀了几个农民，然后在镇上一处较为富裕的地方，他发现了一个没有装饰的房子。他用枪托砸了进去，紧接着，他看到了一双死气沉沉的盲眼，一个盲人盯着他。\n\n盲人伸手想阻止他，这位黑匪毫不犹豫地开枪打死了他。\n\n他在尸体上搜索财物，然后把尸体靠在墙上，在房子其他地方搜索可劫掠的东西。除了一个嵌在墙里的小保险箱，盲人别无他物。\n\n只一枪，他轻松打开了锁，就像孩子打开礼物盒，他找到了…一堆纸。保险箱里只有印有苏联印章的旧文件。一堆照片夹在上部，其中一张照片上的盲人站在一座山上，他挥舞着手臂，身后还有数不尽的山。乌拉尔山脉的经典的上佳景色在照片中展现出来。\n\n迪勒万格大笑，然后把照片丢在一边，照片掉到了血泊中。\n\n这是他的匪帮看到的他做过的最后一件事。劫掠结束后一小时，奥斯卡·迪勒万格在夜间失踪，只留下一个人亡命逃跑的一串脚印。"
 DRL.476.a: "对于有些东西，眼不见为妙。"
 DRL.477.t: "梅花疮"
 DRL.477.desc: "射击或灼烧般的背部和下肢疼痛；麻痹；突然失去平衡；最后，精神失常然后死亡。这些在训练有素的医生眼中，就是未经治疗的晚期梅毒的症状，而对于奥斯卡·迪勒万格，这个用姓名给自己的匪帮命名的著名匪徒头子，这就是他的死因。梅毒，又名梅花疮，是一种可以数年甚至几十年不发作的，通过性传播的疾病，自16世纪从美洲传入旧大陆以来，已造成大量患者死亡。症状要么在传染后几天就能显露，要么梅毒螺旋体会长时间隐藏在人的体内，突然发作令患者在几天内死亡。迪勒万格就是后一种情况，他的症状发作了几天，然后他的手下就发现他身体扭曲着死去了，脸上带着痛苦的表情。"
 DRL.477.a: "挺适合他的结局。"
 DRL.478.t: "决斗"
 DRL.478.desc: "在一次劫掠后，奥斯卡·迪勒万格正在收集他往常那份土匪赃物，其中一名年轻人声称他在这次突袭中表现出色，要求比平时多分得一些。迪勒万格抬起头，大笑着说不。而那名年轻的土匪也不肯让步。他说他向迪勒万格提出决斗的挑战，胜者得到全部赃物。迪勒万格已经两天没有随意杀人了，于是他接受了。\n\n两个人背靠着背，开始各走十步。当然，迪勒万格和正直毫不相干，他在第七步突然转过身来，掏枪准备射击。\n\n坏消息是，他的对手在第六步时转过了身。\n\n一个弹孔出现在迪勒万格的前额正中央，这个老头摔倒在地，死了。这名年轻的土匪也高兴不了多久，他也因杀死了土匪之王而被立刻击毙，但大错已经铸成。迪勒万格的死讯很快就传开了，他的部队可能不会在世上存在太久了。"
 DRL.478.a: "只有骗子才能打败骗子。"
 DRL.479.t: "敲门声"
 DRL.479.desc: "在黑山的NKVD干掉他们的前主人之后，他们也毫不迟疑地粉碎了黑匪。这支作战顽强但缺乏组织的土匪旅无法与精锐的第22摩托化步兵师抗衡，土匪们伤亡惨重，迅速逃离战场。\n\n然而，当迪勒万格的旅部在他周围溃散时，他十分轻松地逃脱，独自逃往了南方。迪勒万格在一间无主的房子里安顿下来后，疲惫地睡着了。\n\n凌晨一点，有人来了。一阵可怕的敲门声突然打破了宁静，然后四名NKVD士兵闯进了他的卧室。他来不及抵抗，这名黑匪被四人解除武装，拖上卡车。然后，指控开始了。\n\n两千七百五十八项谋杀、四百九十项强奸、恶毒的反苏行经、令人作呕的恐怖行为、与纳粹共谋、政治不可靠…\n\n对迪勒万格的“审判”持续了40分钟，自然，全部罪名都被确认。一块破布塞进了他的嘴里，结束了他的恳求，NKVD小队的政委开枪击中了他的头部。第22摩托化步兵师的成员在把汽油倒在迪勒万格的身上并点燃，然后立即离开了该地区，留下现在已经化为灰烬的迪勒万格尸体。唯余灰烬，表明他们曾经到过那里…"
 DRL.479.a: "他们来了，又干掉一个…"
 DRL.480.t: "骄傲在跌倒之先"
 DRL.480.desc: "在为他们部队寻找新战利品的途中，旅部的一个支队在大本营以南三天路程的一座荒山上遇到了他们所说的难以想象的财富和权势。他们带回了许多夸张到了极点却又令人信服的故事，说苏联军方藏匿着武器、黄金和食物。于是，迪勒万格挑选了几个他最信任的副手，第二天拂晓就离开了。他的眼中突然浮现了金、铅和火焰爆发的幻象。不论他的动机是什么，显然不完全是理性的——如果他的理性真的存在过的话。\n\n即使对于他的老兵来说，这段路程也很艰难，发烧或发疯感染了队伍中的大多数人，许多人在夜间陷入恶魔现身的“被诅咒的异象”。但迪勒万格只在昼夜天空中看到了闪耀的权势，一种新的药剂在他腐朽的血液中涌动。他走了多久，这并不重要。现在他想起来了，不是已经走了四十天了吗？不管。他会找到的，他会。\n\n山出现在他的视野中；他独自一个人，饥渴无力，倒了在那荒芜的山坡上，却发出原始人般胜利的欢呼。他的队伍全军覆没了，但他总算到了，总算到了！一切都不可思议地亮了起来，眼前有什么在动。一个模糊的身影，把他带到悬崖边。他看到了他用枪火淬炼的、虚伪的、被恐怖和痛苦凝聚而成的小小王国。耳边像有人在说话，很模糊，但勉强能辨识：“你买下了这个世界，代价是打破你的灵魂，奥斯卡。混乱和血液从你嘴里流出。现在你的结局就是沉沦、你的贪欲就是你的神，你的荣耀将成为你的耻辱。死吧，奥斯卡，你必不得安宁。”然后，他永远地倒下了。"
 DRL.480.a: "今生已死，来生受罚。"
 DRL.481.t: "失去信心"
 DRL.481.desc: "尽管旅部尽了最大的努力，他们还是无法阻止乌拉尔卫队的精锐部队不断逼近奥尔斯克。当敌军在旅部营地的外围时，迪勒万格决定抛弃大部分的战利品，带着几十名亲信撤离，躲藏在乌拉尔山麓。\n\n他们的处境越来越糟糕，乌拉尔卫队不断逼近，他们不断逃离，物资也越来越少，迪勒万格告诉他的士兵要保持信心，保持忠诚。他承诺，他有一个计划，能夺回他们的不义之财，向乌拉尔卫队复仇，然后西逃至莫斯科需求救赎。然而，这个计划含糊不清，不断变化；昨天说要引起马格尼托格尔斯克的内战，今天说要掠袭奥伦堡的黄金储备，明天说要从乌拉尔卫队的监狱中解救战友。迪勒万格的追随者在不断减少，他看起了是魔怔了，或者只是一直对手下说他们想听的以求苟活。\n\n不出意外，他的手下受够了，一名手下决定出卖他，把他最近的藏身之处泄露给了乌拉尔卫队的侦察兵。卫兵们走近时，手下们在夜色中四散逃跑，留下迪勒万格独自一人。不过最后这个黑匪被发现死在了峡谷底部，似乎是为了躲避追捕而自杀。"
 DRL.481.a: "他的时代过去了。"
 DRL.482.t: "草丘杀手"
 DRL.482.desc: "又一次对村庄的洗劫——在铲除胆敢抵抗者后，迪勒万格举行了一场庆祝游行，他整个人看起来都非常的“嗨”，是字面意义上的那种。迪勒万格的血管里充斥着过量的肾上腺素，以及甲基苯丙胺、巴比妥和一些土制药物的怪异混合物，这种情况足够让大多数医生吓得心跳停止，除去曾经治疗过阿道夫·希特勒的那位。迪勒万格站在一辆破破烂烂的半履带摩托车上，摇摇晃晃，陷入失神般的狂喜之中，他的手下正在城镇的街头巷尾寻觅残羹剩菜，熏熏欲醉，鬼哭狼嚎。他们三五成群地闯入房屋，很快房中唯有可怖的声响，甚至只剩下寂静。\n\n约二百码开外，在曾被称作图书馆的建筑物二层，狙击手擦净步枪，有条不紊。他的名字无人知晓，他的事迹无人不晓。他最后一次擦净瞄镜，步枪靠在窗沿，枪口瞄准野兽。内务人民委员会特工547b和547a握紧手枪，走向主干道。他们的目标在任务说明中已经阐明。结果决定成败，行动成功的窗口只开启一次。他们来到广场，看到那只野兽在半履带车上起舞，举枪瞄准。一个孤独的枪手在滚滚飞扬的血与土中漫无目的地游走，那正是西俄罗斯经受的。被共产主义变为激进分子，他将化身一个人的军队，在最后一刻饱受可怕的怒火带来的惩罚，直至自己分崩离析。他来到惊骇的人群中，人们无言唯有四目相视，手持一把看起来滑稽可笑的长管手枪，抵腰射击。\n\n子弹从十五个地方射出，在4.53秒后击中奥斯卡·迪勒万格和他的手下，射角各有不同，彼此之间相互碰撞。奥斯卡被瞬间击毙。旁观者报告说，迪勒万格头上的一大块被打下来然后落到左边，随即变成人行道上的一团烂肉。"
 DRL.482.a: "向后倒，然后左倾。向后倒，然后左倾。"
 DRL.483.t: "致命腰痛"
 DRL.483.desc: "起初只是后腰上恼人的酸痛，最后却不得不去找营地的医生。医生却毫不在乎，认为只是夜里睡姿不当，第二天夜里仰卧睡觉便可解决这一痛苦。不过，哪怕遵照医嘱行事，问题仍未得到解决。反正这不是什么大问题，也不会影响奥斯卡·迪勒万格继续领导部队。但随着时间流逝，他的情况越来越糟。腰痛愈发厉害起来，从轻微疼痛演变为剧痛，最后无论是走路还是弯腰都如同针刺后腰。从前一些简单的事务，如骑马或是开枪，都变成了令他无法忍受的酷刑。每次他试着做这些事情，他都会感到痛苦，在他看来就像有人在他的后背用火烧一样。\n\n迪勒万格很快卧床不起，即便是起身，也无法抑制住可怕的疼痛。他尽最大的努力继续维持旅部运转，不理会医生让他卧床休息，避免过度劳累的建议。老实说这也是他们能给出的唯一建议了，因为他们无从得知这种神秘疾病的病因——腰椎间盘突出？神经挟捏？某种脊髓灰质炎？他们根本不知道。\n\n最后，奥斯卡·迪勒万格在某天清晨死在床上，在剧烈痛楚中嚎叫着；酒精和吗啡只能短暂地避免痛苦，在生命大限之时，他的手下对他的痛苦已经麻木。当迪勒万格的哀嚎最终停止，身体无力地瘫软下来，迪勒万格旅的成员感到释然——他们的头领受的苦终于到头了。但是随着身体变冷，每个人都意识到了一件事：迪勒万格，在被痛苦折磨得神智失常时，根本没有指定继位者。所以毫不意外的事情发生了：争吵在旅部的领导层中蔓延开来，最终变成了火拼，整个营地在那一天陷入混乱之中。"
 DRL.483.a: "多么漫长而又痛苦的死亡。"
 DRL.484.t: "巴巴罗萨的最后一次渡河"
 DRL.484.desc: "在南俄罗斯的几次劫掠中，迪勒万格听到一个传言，说有间乡村教堂里存放着几尊价值连城的圣像，当地人视之为圣物，但是圣像窃贼无一不死状凄惨。受到迪勒万格的魔鬼行径鼓动，迪勒万格和他手下的土匪打了一个赌，他要去偷走这些这些有名的手工艺品，烧光周围的村子，终结这愚蠢又可笑的妄言。由于村庄被一座巨大的山间要塞保护着，迪勒万格明白最简单的办法是渡河过去，他为自己的最后一次冒险准备了几条船。他过于傲慢自大，高估了自己那条船的载重能力。在渡河过程中，他的船无法承受一群人加上装满武器的包裹的重量。在如此不堪的重负之下，船只开始嘎吱作响，最终船只戛然破碎，把迪勒万格和他身边的人扔进了滚滚河水中。迪勒万格在冰冷的河水中受到过刺激，心脏病发作去世，而在其他船上的人只能看着迪勒万格以如此憋屈的方式死去，计划着如何夺取到他的位置的人很快到了岸边。\n\n随着这位土匪之王死去，村民们可以安心睡觉了，他们不会被这群掠夺者袭击，因为迪勒万格的人一到岸边就开始自相残杀，在能够掠夺之前他们的脑袋就钉在了愤怒的村民的干草叉上，那些没能逃走的家伙因为眷恋劫掠来的战利品遭受了同样的命运。"
 DRL.484.a: "一日为巴巴罗萨的老兵，终身为巴巴罗萨的老兵。"
 DRL.485.t: "斯拉夫大地崛起"
 DRL.485.desc: "在内心深处，迪勒万格想象过这一刻的到来。在民众开始觉得反抗可行之前，你只能劫掠烧毁那么多村庄。当然在这之前他们能对付得了抵抗力量，这是可以预料的。但是组织一群虚弱无力的斯拉夫农民去战斗被认为是不现实的。可是现在就有一群农民站在落单的迪勒万格分队面前，要求他离开村子。\n\n奥斯卡从卡车窗户探出头，开始朝他们大喊道：“从老子的道上滚开！”他加速前进，“你们想跟那些碍老子路的人一样？！”农民们互相看着对方，露出得意的笑容，一个老人从裤子口袋里拿出了一把手枪。他朝汽车开火，在司机身上开了几个洞，其他农民一拥而上，在近距离战斗中活活打死了迪勒万格的手下，然后把他拖出卡车。\n\n他们把迪勒万格连打带踢地扔进了由村民组成的一个圈里，迪勒万格刚刚起身，环视四周，他看到了他曾见过的最愤怒的人群。人们死死地盯着他，攥紧了自己的武器，迪勒万格这才意识到自己的处境。迪勒万格吞了一下口水，闭上了眼睛。他喃喃地说，“快点动手。”农民满足了他的要求。"
 DRL.485.a: "像任何国王一样，土匪之王不爱他的臣民们，于是臣民们也不会爱他。"
 DRL.486.t: "血色盛宴"
 DRL.486.desc: "乌拉尔联盟战败后，迪勒万格旅开始以胜利者的姿态在新征服的领土上肆意掠夺，纵火和屠杀平民。在持续几晚的灾难结束后，奥斯卡·迪勒万格和他的一些军官与李森科一道参加他们共同的胜利啪体。数千名妇女被拉进了马格尼托格尔斯克的中心建筑，被迫待在李森科和迪勒万格的人身边，看着他们挥霍自己的财产。啪体开始时只是杂乱无章，越后面越混乱不堪，成千上万瓶伏特加被倒进杯中，甚至洒在地上。迪勒万格本人当然对能够痛饮一番感到高兴，他喝酒比喝水还快。当他自豪地谈到他的部队并开始胡说八道时，他血液中可怕的酒精含量使这些胡言乱语的恐怖程度上升了一个数量级。他的话中混杂着各种各样的愿望，从强奸俄罗斯的每一个女人，到喝干他所能看见的每一瓶伏特加。他暴饮的同时还在暴食，狼吞虎咽着各种肉类和面包——这些废土上几乎不可能见到的美味佳肴来自李森科的大厨。他高举酒杯，高兴得说不出话来，喉咙里发出不清不楚的呜呜声，就像窒息了一样。不久，他的人也开始发出诡异的窒息声，接着迪勒万格开始发现，自己真的窒息了。然后他怀着纯粹的痛苦和愤怒抬起头来，看见在餐桌的尽头，李森科的脸上带着轻柔的微笑，从他的口袋里拿出一小瓶砷。在午夜钟声敲响之前，黑匪军里的每一个军官都死了，他们被自己的无尽的口腹之欲和放荡的行为所杀害。"
 DRL.486.a: "吃得多不消化。"
 DRL.487.t: "推翻他！"
 DRL.487.desc: "今天传来一则令人震惊的消息，迪勒万格被自己的手下干掉了。据说手下们没有得到他们应得的战利品和赃物，于是土匪、佣兵和前党卫军们推翻了他们的领袖并将其暂时监禁。最终，他们在旧营地外绞死了迪勒万格。\n\n现在匪帮处于混乱状态，迪勒万格旅已经分裂并形成许多小派别，他们都企图在废土独霸一方。随着迪勒万格的死亡，他旅部的势力已经大大减弱，而分裂出的诸多组织似乎已经开始瓦解，又或向俄罗斯深处撤退。"
 DRL.487.a: "祸起萧墙。"
 DRL.2000.t: "旅部突入山中"
 DRL.2000.desc: "今天，黑山已经不复存在了。无边无际的大厅和数不胜数的实验室被迪勒万格的人洗劫干净。一些“更具创造性”的匪帮成员已经开始用实验室的设备和储存的化学物品制造毒品了。依照迪勒万格的命令，那些在李森科的实验中变得支离破碎、不成人形的男人、女人和孩子们从实验场地被放了出来——尽管这只是为了让他们能以典型的迪勒万格旅方式处理俘虏。\n\n李森科手下的几位顶尖科学家得以逃离这场大屠杀，但李森科本人却一直坚守到了最后，并在一场短暂的交火后死在了办公室里。这位疯狂科学家的尸体被拉到外面，沐浴在强盗的欢呼声中，而被俘虏、还没被处决的研究人员则保持着沉默，产生了极其鲜明的对比。尸体被斩首了，李森科那颗“天才一般的脑袋”被插在长矛上。至于李森科的尸体，据说迪勒万格本人下令，“把它留在地上。这将是他对农业业界最后的贡献。”\n\n黑山成了废墟，黑匪估计紧接着就要掠夺马格尼托格尔斯克周围的地区，乌拉尔地区的权力平衡已经发生了不可逆转的变化。时间会告诉迪勒万格的部队是否还能在这里为所欲为，但现在有一件事是肯定的：乌拉尔人不再会为了李森科的想法而战栗，因为他们现在面临更大的威胁。"
 DRL.2000.a: "看起来大脑输给了肌肉…"
 DRL.2001.t: "旅部碾碎了联盟"
 DRL.2001.desc: "随着最后一个古拉格要塞的陷落，奥斯卡·迪勒万格宣布了他对乌拉尔联盟的胜利。迪勒万格的匪帮处决了上百个乌拉尔士兵，并且一度被认为是安全的村镇遭到了日益强大的匪帮的劫掠。\n\n令许多人惊讶的是，迪勒万格在几乎整个匪帮面前发表演讲，他谈到了胜利和战利品，使得匪帮爆发出了欢快的枪声和欢呼声。但一切并不像迪勒万格所说的那样美好，尽管乌拉尔联盟的绝大多数部队现在已经死亡，但仍有一些人逃到了荒野，据称他们发誓要继续战斗。\n\n随着他们最强大的敌人的垮台，迪勒万格旅变得更加狂暴，看起来似乎南乌拉尔进入了一个毁灭和混乱的新时代……"
 DRL.2001.a: "胜利了！"
 DRL.2002.t: "对公社的胜利"
 DRL.2002.desc: "奥伦堡市曾经是乌拉尔废土上一座闪亮——尽管效率低下——的进步灯塔。它的人民谦恭而勤勉，它的领导人虽然充满宗派主义但是有着高尚的意图。现在这一切都成为了过去，迪勒万格的军队把这座城市烧成了石头。它的财富被士兵们带走，它的人民被嗜血的匪徒屠杀，而且它的领袖们被监禁、折磨和处决。土匪之王坐在尸体组成的王座上。\n\n当然，这一切并不特别困难。奥伦堡的民兵就是这样，没有训练，没有标准装备，没有称职的领导。迪勒万格的军队嗜血而又野蛮，但没人能够否认他们的战斗技能。党卫军士兵毫不费力地枪杀那些拼命保卫家园和家人的可怜人，而他们极少能对迪勒万格旅的士兵造成任何伤亡。对于那些逃离奥伦堡的人来说，几乎找不到任何容身之地。\n\n今晚，迪勒万格旅的士兵们展开了饕餮盛宴，因为这是他们应得的。观察这种良好的感觉能持续多久是个有趣的事情，看他们究竟是能用更多的胜利满足人们的情绪，还是败于强力的敌人之手从而在匪帮中造成裂痕。"
 DRL.2002.a: "奥伦堡，我们已经认不出你了。"
 DRL.2003.t: "最后的清洗"
 DRL.2003.desc: "曾经的梦想\n\n俄罗斯之梦\n\n统一的、强大的、社会主义的、苏维埃的俄罗斯之梦，消逝了。具有讽刺意味的是，这个黑匪的武装党卫军旅消灭了NKVD的最后残余，一个秘密警察组织超度了另一个。尽管已经像疯狗一样竭尽全力，苏联的最后堡垒还是灭亡了。当太阳从冻原上升起时，这片土地已经易手，在曾经的总部，奥斯卡和他的旅部处决了掠袭中最后的幸存者。\n\n今天，在弥漫着死亡与劣质尼龙制服味道的篝火中，俄罗斯之梦消逝了。\n\n马格尼托格尔斯克在焚烧着，同时，乌拉尔地区任何人企图阻止这个黑匪的死亡之路的最后希望在火中消逝。"
 DRL.2003.a: "昏天黑地，永无天日。"
 DRL.2500.t: "绝境恶犬"
 DRL.2500.desc: "Lysenko's Black Mountain, the fortress of the Southern Urals, has fallen to the closet communists, the Ural League. Their organization, little more than raider groups dreaming of something greater, seized the fortress and have declared Magnitogorsk liberated. Lysenko was once one of the most powerful leaders of the region. He set out on daring raids into every neighboring state and claimed themselves as the true successor of the Soviet science program. But the Ural League has defeated them, and they have raised their dirtied flags above the former dictatorial state and shown the inhabitants the might of their soldiers. Of course, this liberation is a lie, little more than a facade used as a fabrication for a power grab, but there is little we can do.\n\nAs the Ural League grows in power and Mendriks grows more greedy, we must turn our nation into a fortress. A fortress to resist all attacks. A fortress to retain the freedom of our men and the captivity of our slaves. We are the last entity in the Urals to defend against these rats; we will not give up as easily as Lysenko's band of technocrats!"
 DRL.2500.a: "绝不屈服！"
 DRL.666.t: "黑匪上黑山"
 DRL.666.d: "二十年前，即使是疯子呓语，也不会对我们说，奥斯卡·迪勒万格和特罗菲姆·邓尼索维奇·李森科这两人会成为盟友。而就在今天，新的历史篇章被书写，这定将塑造俄罗斯的未来格局。今天八点整，这名黑匪领着他最棒的30名小伙子来到黑山上李森科的辖区，作为给疯狂科学家的礼物，他带着我们最近掠袭中获得的二十名优质囚犯，其中包括一位著名的苏联歌手。\n\n这次会议与典型的领导人会议完全不同，双方更多地把时间花在享用奢侈的晚宴，而不是处理实际事务。迪勒万格抵达后，他和李森科一起视察了NKVD第22摩托化步兵师，然后参观了黑山的防御阵地。更令人兴奋的是，随后他们还参观了李森科的几个实验室，李森科向迪勒万格展示了他的技术并进行演示。观赏了对一位波兰年轻妇女的实验后，这个黑匪感到万分愉悦。\n\n在这一天的最后，迪勒万格和李森科带着他们各自的翻译进行了三个小时的会谈。这两个人似乎很快就喜欢上了对方，我们的部队和这些学究在关于最终摧毁乌拉尔联盟的问题上达成共识。我们的胜利不可避免，而胜利之后，我们仅需要转交掠夺来的人口，就能从黑山那儿随心所欲地换取无数长期隐藏的奇迹技术。"
 DRL.666.a: "蒙太古和凯普莱特终于联合起来了。"
 DRL.1000.t: "两周之后"
 DRL.1000.d: "这几年来，营地从未变得现在这么安静。奴隶们的牢骚和哀求已不复存在，因为不是逃跑了就是被杀死了。发动机的轰鸣声消失了，因为卡车燃料，甚至整辆卡车都被偷走了。马也不再嘶鸣了，因为马都被当肉畜宰杀了。剩下的人们也不说话，因为他们的人数可能不足原来的四分之一，而他们也不再信任彼此了。\n\n营地中心的巨大营火成为了记忆里的幻影，只有以枯枝和轮胎为燃料的小营火散落在周围。互相间仍然保持着某种罪犯情谊的人们组成了一个个小团体，他们挤在一起，用怀疑的眼光看着营地的其他每个团体。弗里茨·施梅德斯从窗口看着这一幕，叹了口气。“要快点重新组织起来。”他想。\n\n施梅德斯决定是时候召开一场旅部全体会议了。他走下楼梯，穿过门口，但就在他走出来的时候，枪声撕裂了空气，一发子弹猛地打到了他的头盔。他立即后退寻找掩护，但他很快意识到自己不是唯一的目标。枪击引起的恐慌产生连锁反应，很快，营地陷入了公开的交火，每个人都似乎只是为自己而战。和谁战斗，为什么战斗已经不重要了，重要的是生存下去，掠夺并收集那些零碎的食物和弹药。可悲的36师残部终于彻底崩溃了，由于它自身的脆弱而分崩离析。"
 DRL.1000.a: "找掩护！"