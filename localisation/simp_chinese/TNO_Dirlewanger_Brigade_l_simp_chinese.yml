 DRL_The_Black_Bandits: "黑匪"
 DRL_The_Black_Bandits_desc: "我们为劫掠而生，为追求力量而生。但，总有些弱者胆敢挑战我们，总是如此。我们如果要保持胜利，就必须确保补给，拥有足够的物资，我们将真正无往而不利。"
 DRL_A_Show_Of_Strength: "展示肌肉"
 DRL_A_Show_Of_Strength_desc: "那些生活在我们地盘上的人必须知道他们的命攥在谁手里，谁才是这里的老大。我们会向他们展示威风凛凛的迪勒万格旅来提醒他们这些事。这些胆小鬼怕了之后，我们会把更多的注意力集中在别的要紧事上。"
 DRL_Pillage_The_Land: "劫掠沃土"
 DRL_Pillage_The_Land_desc: "没有枪杆子，怎么去抢劫。我们地盘上的那些人肯定藏了不少好宝贝，是时候掘地三尺找宝贝去了，这些好东西可是有大用处的。当然，谁搜到那就归谁。"
 DRL_Terror_Is_The_Remedy_For_Resistance: "怖为良药"
 DRL_Terror_Is_The_Remedy_For_Resistance_desc: "我们地盘上的人大多识相，会乖乖上贡，并向我们俯首称臣，但有些人就不这样了。叛军一直在袭击我们的人，可他们也不会见到第二天的太阳了。我们将向人们展示这些叛军的下场，一场彻底的恐怖剿杀会保证没有人敢吃了熊心豹子胆支持这些叛军。"
 DRL_Take_Them_From_There_Homes_Take_Them_From_There_Families: "“毁家纾难”"
 DRL_Take_Them_From_There_Homes_Take_Them_From_There_Families_desc: "我们的旅部需要人手。好在我们的地盘上有许多壮丁可以拉。当然，刚开始的时候他们会很不守规矩，但是多带新人出去“锤炼锤炼”几次的话，他们便会心无二意地上我们这条贼船了。"
 DRL_Raiding: "劫掠"
 DRL_Raiding_desc: "俄罗斯的每个军阀都会去劫掠邻国，他们不敢清楚说出“劫掠”两个字，而我们则不同！我们公开说，要劫掠邻国，拿走想要的一切。唯一需要讨论的是战利品的分配问题。"
 DRL_dirly_spend_raid_loot_please_officers: "分给精英"
 DRL_dirly_spend_raid_loot_please_officers_desc: "军官将得到最棒的战利品。这是自然而然的，因为是他们谋划并领导了劫掠，军官的满意度对旅部持续作战至关重要。"
 DRL_dirly_spend_raid_loot_please_soldiers: "传播喜悦"
 DRL_dirly_spend_raid_loot_please_soldiers_desc: "士兵将得到最棒的战利品。是他们冒着最大的危险，在前线与敌人奋战，那么，士兵的满意度对旅部的稳定与热情就至关重要。"
 DRL_dirly_prepare_raid: "准备掠袭[From.GetName]！"
 DRL_dirly_prepare_raid_desc: "那些混蛋的军队小的可怜，根本不足以保护所有村镇的安全。我们不能错过这个机会！"
 DRL_dirly_initiate_raid: "先抢后烧！"
 DRL_dirly_initiate_raid_desc: "就是此刻！把我们需要的都抢走，然后烧掉所有不需要的。"
 DRL_dirly_raid_in_progress: "进行中的掠袭"
 DRL_dirly_raid_in_progress_desc: "当土匪真好！"
 DRL_Keeping_The_Brigade_Secure: "保护旅部的安全"
 DRL_Keeping_The_Brigade_Secure_desc: "旅部大体上由杀人犯、盗匪与各种罪犯组成，士兵们个个都是杀人不眨眼的好手，可他们也因此变得桀骜不驯。必须谨慎对待、时刻警惕，才能不让他们脱离控制。\n\n迪勒万格的部队是[This.GetDirlewangerBrigadeHappiness]\n\n迪勒万格的军官是[This.GetDirlewangerOfficersHappiness]\n"
 DRL_purge_the_officer_corps: "清洗军官团"
 DRL_purge_the_officer_corps_desc: "旅部里的军官们特立独行得有点过火了，不能叫这种趋势继续下去。清洗掉这伙人里的出头鸟，尽管无疑会得旅部作战带来一些阻碍，但应该能有效纠正军官的趋势。"
 DRL_random_executions: "随机处决"
 DRL_random_executions_desc: "在旅部里随机挑选一些不太重要的士兵处决，应该可以提醒其他人，让他们了解活着的可贵。这也能让他们了解，我们永远需要忠诚。"
 DRL_punishable_by_death: "死刑"
 DRL_punishable_by_death_desc: "哪怕是再微小的违逆行为也要受到严厉惩罚，这会让我们的人明白，迪勒万格旅对于一切反对意见都是零容忍的，忠诚是必须拥有的品质。"
 DRL_share_loot_more_equally: "分赃更均"
 DRL_share_loot_more_equally_desc: "我们从最近的劫掠中获得了许多战利品，而我们要确保将战利品更平均地分发给小伙子们，这种给予普通兵丁更大奖励的承诺绝对会激起对未来劫掠的普遍支持的。"
 DRL_more_to_the_officers: "厚爱军官"
 DRL_more_to_the_officers_desc: "我们从最近的劫掠中获得了许多战利品，而我们将确保其中大头要归于最应得的人——军官。如此一来，他们将得到安抚，并增加对我们的支持，进而让我们得以实现更为具体的目标。"
 DRL_effects_of_the_brigades_organisation: "§g影响"
 DRL_effects_of_the_brigades_organisation_desc: "§g目前，我们士兵的状态是[This.GetDirlewangerBrigadeHappiness]\n\n因此，我们将获得以下影响：\n[This.GetDirlewangerLocTooltipBrigade]§!§g我们军官的状态是[This.GetDirlewangerOfficersHappiness]\n\n因此，我们将获得以下影响：\n[This.GetDirlewangerLocTooltipOfficer]"
 DRL_Lysenkan_Treaty: "我们与李森科的协定"
 DRL_Lysenkan_Treaty_desc: "我们同李森科的协定已经让我们赚的盆赢钵满，但如果我们不能从中获利，他们就再也不是盟友了。迪勒万格对李森科更有趣的尝试垂涎颇久，李森科的超级士兵计划也需要一剂纯净的日耳曼血液来完成！"
 DRL_Request_Raiding_Party_Movement: "要求准许劫掠队行动"
 DRL_Request_Raiding_Party_Movement_desc: "我们的劫掠遇到一个天然屏障，那就是黑山。而有了李森科相助，我们就能越过马格尼托格尔斯克，深入更远的、未曾染指过的土地。毫无疑问，劫掠的战利品将相当可观。"
 DRL_Joint_Training_Excersizes: "联合军事训练任务"
 DRL_Joint_Training_Excersizes_desc: "李森科的NKVD部下都是训练有素的军官。也许他们都被拴在了黑山，可我们没有啊。我们可以利用我们和李森科的协议，通过训练获得他们的专业性。"
