 POLITICS_HE_YINGQIN_DESC:0 "每日每夜，命途多舛的何应钦对贵州的控制都看似摇摇欲坠。他的军队已经被滇系实际控制，而经济也岌岌可危。\n\n本来，众人都以为，作为蒋介石的左膀右臂，精明强干的何应钦会在中国的统治上扮演重要角色。当然，包括何应钦在内的大多数人都没能料想到，第二次中日战争是如此的凶残恐怖，以至于一大批国民党元老都命丧黄泉，而汪精卫得以起势。何应钦在战争的最后几天投敌，这使他的政治声誉险些烟消云散，直到现在一直站在风口浪尖。\n\n现在，何应钦这位由中国任命的贵州省长，正在平衡少数民族和汉族的关系，并试图稳步使国家自由化。同时，滇系的威胁也令他夜不能寐。"
