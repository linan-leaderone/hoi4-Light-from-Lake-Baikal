 KNM_idea_inhospitable_conditions: "严酷环境"
 KNM_idea_inhospitable_conditions_desc: "乍得的领土主要是人迹罕至的沙漠和干旱的草原。由于水源稀缺，大规模的农业生产几乎是不可能的，大多数人生活在小型聚落或是游牧部落之中。要将这片土地改造成一个繁荣的现代国家，需要巨额的投资和资金，而这正是乍得所欠缺的东西。"
 KNM_idea_legacy_kanem_bornu_kingdoms: "王国遗产"
 KNM_idea_legacy_kanem_bornu_kingdoms_desc: "乍得-博尔努王国曾为非洲最强大的帝国之一，其疆域从尼日利亚腹地延伸至撒哈拉沙漠的边缘。在后来的历史中，博尔努王国是非洲最后的独立国家之一，直到1900年才向法国投降。王国的遗产至今仍在人们心中，难以磨灭。对于新上台的政府来说，若想重现王国的辉煌，就必须迅速采取行动。"
 KNM_Hissene_Habre: "侯赛因·哈布雷"
 KNM_Hissene_Habre_hog_desc: "§Y政府首脑\n法西斯主义§!"
 KNM_Hissene_Habre_sec_desc: "§Y安全部长\n法西斯主义§!"
 POLITICS_HISSENE_HABRE_DESC: "在一片曾被法国人称为“乍得”的荒漠中，一股新势力登上历史舞台。一个人，领导着一个民族和她的人民，在轰炸的烟尘中新生。这个人便是侯赛因·哈布雷，他是个有很多故事的人。\n\n打眼一看这位20岁的年轻人，既无财富也无援手，一般人绝不会相信他能打败统治乍得数百年的王公贵族们。如果愿意认真研究他，人们才会知道他是怎么办到这一切的。侯赛因起初只是萨拉兰本地民兵的一位低级军官，但是他很快从民兵中分离出去，建立了自己的组织。哈布雷向人们承诺，他将终结旧体制，建立一个集权化的新体制，很快他的组织发展壮大，侯赛因·哈布雷成为了乍得革命的象征。哈布雷的军队扫向披靡，横扫北乍得地区，哈布雷也成了乍得的唯一领导者。\n\n乍得人民送走了众多独裁者统治的时代，迎来了唯一独裁者统治的时代。哈布雷没有花心思在巩固他的权势上面，然而那些出言抵制他的政权的人莫名失踪，关于酷刑与腐败生活的谣言在民间流传。酷刑、谋杀以及侵犯人权，这一切以维稳的名义变得习以为常。虽然乍得人民慢慢地开始后悔自己的决定，但是无力感而非革命的念头，变得稀松平常。\n\n毕竟哈布雷不是苏丹，而谁都比苏丹要好，不是吗？"
