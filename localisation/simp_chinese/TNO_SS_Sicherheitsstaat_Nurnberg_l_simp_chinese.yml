 HWL_Ernst_Kaltenbrunner:0 "恩斯特·卡尔滕布伦纳"
 POLITICS_Ernst_Kaltenbrunner_DESC:0 "我的职责赋予我权力。我的力量赋予我力量。我的力量至高无上，现在将压迫所有威胁我的人。\n\n对法律和秩序的呼吁促使德国国内许多人支持本国的民族社会主义，而现在，德国已经利用其资源确保法律无论多么可怕都将得到维护。恩斯特·卡尔滕布伦纳就是这样一个人物，他出身于一个律师家庭，在被阿道夫·希特勒的德国吞没的奥地利国内推行民族社会主义的过程中，他的地位达到了最卑鄙的目的。阿道夫·艾希曼自出生以来就一直是他忠实的朋友，他与海因里希·希姆莱、莱因哈德·海德里希以及党卫军进行了广泛的合作，随着他最终解决方案的架构开始，他在组织中的地位开始上升。成为德意志国集中营的一名运营检查员后，死亡从奥地利人的指尖流到了所有被德意志国划定的劣等人的指尖。\n\n德意志国的胜利可能使其免于二战的死亡，但它只允许恩斯特·卡尔滕布伦纳继续进行灭绝和歼灭。尽管受到德国颓废自由主义者的批评，但党卫军全国领袖认为卡尔滕布伦纳的活动值得赞扬，并意识到卡尔滕布伦纳既是一个马前卒，也是一个盟友。然而，党卫军全国领袖让卡尔滕布伦纳越来越亲近，甚至在50年代的政变中设法利用他的力量转移潜在敌人，使其无法在德国内部崛起，从而确保督察在骑士团国的指挥权中占有一席之地……\n\n然而，随着德国在所谓叛徒莱因哈德·海德里希的行动下四分五裂，卡尔滕布伦纳发现自己致力于为党卫军全国领袖完成一项新使命：生存。纽伦堡已经成为一个被敌人包围的城市，卡尔滕布伦纳意识到自己必须做什么，他将弗伦斯堡集中营的活动扩展到了城市边界。卡尔滕布伦纳在指挥着一个人口链的同时肩负着如何生存的使命，可能是通过在他的部队中堕落地征用奴隶和囚犯……\n\n或者通过一座城市的死亡……"
 SSN_one_big_cage:0 "大牢笼"
 SSN_one_big_cage_desc:0 "现在，纽伦堡周围的集中营已经成为德国极权统治的最佳例证，大部分卡尔滕布伦纳的党卫军正在让居民完全就范，并且消灭非党卫军分子。"
 SSN_grip_of_ebon_steel:0 "乌钢之握"
 SSN_grip_of_ebon_steel_desc:0 "没人能对卡尔滕布伦纳不忠，没有人。国家安全本部部长的威严形象，身上的累累疤痕与狠毒气质足以规劝大部分的人打消背叛的念头。如果这都不管用，党卫军将毫不犹豫、毫不留情地对背叛者进行打击。"