 GRO_investigate_treason_category:0 "调查他们的背叛"
 GRO_investigate_treason_category_desc:0 "我们在非洲并不孤独，多年以来我们被迫与中非专员辖区和西南非专员辖区的同胞们分治德属非洲。然而，尽管德国对穆勒专员和申克专员极度的无能视而不见，汉斯·许蒂希却不傻。\n\n我们的特工将从下到上渗透他们的政权。我们将收集他们堕落、无能和叛变的证据，然后我们会把这些证据直接送到元首的桌上！\n\n我们对§R西格弗里德·穆勒§!罪证的总结：\n- [GRO.GetGROMullerEvidenceMullerBox1]\n- [GRO.GetGROMullerEvidenceMullerBox2]\n- [GRO.GetGROMullerEvidenceMullerBox3]\n- [GRO.GetGROMullerEvidenceMullerBox4]\n\n我们对§R沃尔夫冈·申克§!罪证的总结：\n- [GRO.GetGROSchenckEvidenceSchenckBox1]\n- [GRO.GetGROSchenckEvidenceSchenckBox2]\n- [GRO.GetGROSchenckEvidenceSchenckBox3]\n- [GRO.GetGROSchenckEvidenceSchenckBox4]\n\n"
 GRO_send_the_evidence:0 "送出证据"
 GRO_send_the_evidence_desc:0 "我们的特工在调查申克专员和穆勒专员的过程中所收集的证据，已经全数整理成了两份高度详尽的报告。剩下的就是把文件发往日耳曼尼亚，希望有关部门的官员不要太过堕落。"
