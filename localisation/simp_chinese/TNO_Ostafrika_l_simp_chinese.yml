 GRO_unified_holdouts_category:0 "联合抵御方案"
 GRO_unified_holdouts_category_desc:0 "在我们为进攻布置战争计划的时候，我们也需要准备防御计划。东非是一块非常大的土地，大到我们几乎不可能把所有的军队部署到前线去防御每一处边境线。假如我们被敌军一路推进到了东非的心脏地带，那我们就再也没有反击的可能了。因此我们应该在东非的几个关键节点上建立防御工事，并用轻装巡逻队将彼此连接起来，以此拖延并且消耗OFN的进攻能力。"
 GRO_fortify_bouhlerstadt:0 "巩固鲍赫勒施塔特"
 GRO_fortify_bouhlerstadt_desc:0 "巩固我们在东非的传统首府，应对OFN的进攻以及保护该地区的行政机关和工业资产至关重要。"
 GRO_fortify_sailsbury:0 "巩固索尔兹伯里"
 GRO_fortify_sailsbury_desc:0 "索尔兹伯里是南罗得西亚的地区首府，同时因为此地土著叛乱甚多，也是英裔主导的地方当局的受困之地。维持这个立足点，对确保OFN无法从我们的战线中部突破甚为重要。防止索尔兹伯里沦陷于土著突袭这种混乱局面的发生就更不必说了。"
 GRO_fortify_lusaka:0 "巩固卢萨卡"
 GRO_fortify_lusaka_desc:0 "卢萨卡是一座荒僻城镇，不毗邻任何重要地区，但它坐落于赞比西河附近的战略地位。丢掉这座城镇将使得OFN突破我们的左翼，并且有可能切断我们与西南非专员辖区的联系。"
 GRO_fortify_lilongwe:0 "巩固利隆圭"
 GRO_fortify_lilongwe_desc:0 "利隆圭几乎就在东非专员辖区的正中央，坐落于马拉维湖附近的战略地位，丢掉利隆圭将迫使我们的军队被湖面分成相隔上百里的两部分。如果OFN接近了这一地区，为了让部队能适当重组和协调，我们一定要守住利隆圭。"
 GRO_fortify_dodoma:0 "巩固多多马"
 GRO_fortify_dodoma_desc:0 "多多马是我们北方的堡垒，它和其周围地区是我们重要的工业中心。介于我们一旦失去对南方的控制，多多马可能就是我们唯一的主要武器来源，我们必须不惜一切代价保卫多多马，直到最后一刻。"
 GRO_fortify_dar_es_salaam:0 "巩固达累斯萨拉姆"
 GRO_fortify_dar_es_salaam_desc:0 "达累斯萨拉姆是东非专员辖区最重要的港口，所有来自本土的人力和补给一般都从这里抵达，这里同时也是我们的海军大本营。丢失这座港口将对我们接收德国援助的能力造成重大打击，将我们整场战争的努力置于危险境地。"
 GRO_fortify_kampala:0 "巩固伯姆施塔特"
 GRO_fortify_kampala_desc:0 "伯姆施塔特是仅次于南罗得西亚的第二大土著反叛地区，也被指定为了最终坚守的阵地。一旦OFN占领了东非其余地区，伯姆施塔特将会是我们最后的据点。我们将在此背水一战，要么击垮OFN，要么作为祖国的英雄死去。"
 GRO_war_preparations_category:0 "战争准备"
 GRO_war_preparations_category_desc:0 "§x非洲的冲突§!是不可避免的，就算§n其他殖民地的同僚§!不注重为§x冲突§!做准备，我们还是要注重一下的。备§x战§!工作也能帮助§r专员阁下§!，免得他的精力被“搜寻§j申克§!和§j穆勒§!的§V叛国罪证§!”这样很可能落得一场空的事情耗尽。"
 GRO_conscript_more_workers:0 "征召更多工人"
 GRO_conscript_more_workers_desc:0 "自由散漫则惹是生非。那些没被我们丢到矿井和工厂里的土著人在密谋反抗我们。我们必须保证所有土著劳工要为了东非专员辖区和他们自己不分昼夜工作。让精壮的奴隶参与到无谓的叛乱中去真是一种极大的浪费。"
 GRO_reduced_rations_for_workers:0 "减少工人给养"
 GRO_reduced_rations_for_workers_desc:0 "土著劳工因为饥饿而痛哭哀嚎，但这不过是次等人的偷奸耍滑罢了。这些负责开耕田地的畜牲们当然可以承受减少些脂肪，改掉贪吃的恶习。减少配给将会让他们记住，他们的生死都是由我们来支配的。"
 GRO_promote_loyalists:0 "提拔忠诚者"
 GRO_promote_loyalists_desc:0 "即使是狗，忠诚的狗也应该得到奖励，从现在起我们忠实的不列颠属民值得被嘉奖以显示我们的仁慈。我们将把他们视为东非专员辖区的模范公民。"
 GRO_chemicals_for_guns:0 "用化学战剂代替枪械"
 GRO_chemicals_for_guns_desc:0 "火器是野蛮人的武器，这种原始的工具被发放给那些巨婴，好让他们在泥泞之中去残杀另一群巨婴。化学战剂太过亮丽了，不能被“武器”这样庸俗的词汇形容。它们带来的是更高级别的死亡和破坏，是雅利安意志的结晶。"
 GRO_make_examples_of_degenerate_ss:0 "拿堕落党卫军成员杀鸡儆猴"
 GRO_make_examples_of_degenerate_ss_desc:0 "党卫军的人是我们种族中最优秀的一批。强壮的雅利安灵魂构成了他们的身心。然而，尽管他们如此强壮，没人能逃脱腐化和堕落。纯洁不仅仅是因种族而获得的，更是需要一种积极的心态。如果我们想要生存下去，我们必须拿那些懦夫和叛徒来杀鸡儆猴。"
 GRO_set_up_patrols:0 "成立巡逻队"
 GRO_set_up_patrols_desc:0 "非洲的丛林和草地是危险的地方。我们仍然处于劣等人、国家之敌和敌意的自然界的包围之中。我们必须大力增强巡逻，以此来保证我们内部的稳定。"
 GRO_reduce_patrols:0 "减少巡逻"
 GRO_reduce_patrols_desc:0 "颠覆活动已经减少，没有必要继续维持高强度的巡逻。也许我们可以减少戒备了……暂时。"
 GRO_test_the_gas:0 "测试毒气"
 GRO_test_the_gas_desc:0 "很明显冲突已经爆发。我们要做好准备，我们的武器也是如此。我们的化学武器库存将得到……测试，并进行必要的现代化改进。"
 GRO_hold_against_amerika_category:0 "抵抗美国人"
 GRO_hold_against_amerika_category_desc:0 "该死的美国人竟然直接介入战争！局势乍一看很危急，但我们仍能将之逆转，只要我们抵抗的时间足够久，美国人就会气馁。他们会与我们谈判单独媾和，这样我们就只需要对付南非一国了！"
