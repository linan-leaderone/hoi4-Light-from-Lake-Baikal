 GRO_to_war:0 "开战！"
 GRO_to_war_desc:0 "很明显，非洲辖区边界以南的南非人不会止步于清剿布尔人，他们绝对会把战火烧到大日耳曼国在非洲的领地。不过，如果他们真有这种打算的话，我们便会在东非敲响战鼓，布下天罗地网，将他们彻底击溃。\n\n从诡雷到伏击阵地，工业化到组织化，我们已做好了一切准备。"
