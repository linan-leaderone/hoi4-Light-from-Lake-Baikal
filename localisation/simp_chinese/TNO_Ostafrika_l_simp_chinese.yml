 RK_difficulty_category:0 "难度"
 RK_difficulty_category_desc:0 "为了给玩家您带来更具挑战性、更持久、更有趣味性的体验，建议启用§x困难模式§!。这将增加南非的实力，令南非战争更加§Y贴近剧情§!。请注意，一旦§x困难模式§!开启，此后将无法取消。\n\n然而，若您希望游戏过程更加休闲快速，建议不要点这个决议，本决议将在游戏开始一年后消失。"
