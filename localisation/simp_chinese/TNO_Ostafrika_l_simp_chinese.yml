 GRO_Franz_Hossler:0 "弗朗茨·霍斯勒"
 GRO_Josef_Mengele_for_desc:0 "§Y$foreign_minister$\n$national_socialism$§!\n--------------\n§L约瑟夫·门格勒经常被德国官方吹捧成雅利安人思想固有优越性的证据。他在奥斯维辛集中营的实验虽然极具争议，但还是让他拿了诺贝尔医学奖，尽管有传言说他之所以能获得这个奖项，只是德国政府向委员会施加压力的结果。无论西方国家如何质疑他实验的合法性，门格勒仍然是一位世人皆知的医生，全世界的学生都在课堂上讨论他的实验。\n\n随着疟疾在非洲爆发，德国政府将门格勒派往前线，并为他提供了巨大的资源，让他研究这种疾病，希望他可以为德国人民找到治疗疟疾的办法。门格勒残忍、扭曲的手段在战后并没有缓和，即使是现在，非洲的土著居民也越来越害怕这位死亡天使，就像先前医学实验的许多受害者一样。§!"
 GRO_Karl_Chmielewski_eco_desc:0 "§Y$economy_minister$\n$national_socialism$§!\n--------------\n§L全非洲的土著都在低声议论这位古森劳改营来的魔鬼，还有关于他有多残忍暴虐的传言。一种常见的说法是，他会把犯人的皮剥得精光，用他们的血肉来装饰他的家具。另一种普遍的说法是，他喜欢观看俘虏的处决仪式，从中得到一种病态的快乐。卡尔·赫梅莱夫斯基很喜欢这些传言，因为它们给土著们带来了恐惧。赫梅莱夫斯基自认为是许蒂希的宠儿，并且喜欢吹嘘许蒂希交给了他如何危险又卑鄙的任务。\n\n不过实际上，整个东非党卫军指挥层都看不起赫梅莱夫斯基，认为他不过是个头脑简单，四肢发达，指挥能力平庸的野蛮人。甚至许蒂希本人都厌恶他的残暴行为。赫梅莱夫斯基引以为豪的“特殊任务”，其实质往往不过是专员辖区方面想置之死地，一劳永逸地结束其暴行的幌子而已。然而，赫梅莱夫斯基的办事效率很高，许蒂希还不至于对他采取直接措施。§!"
 GRO_Just_Another_Camp:0 "不过又一个集中营而已"
 GRO_Just_Another_Camp_desc:0 "对于汉斯·许蒂希而言，管理一个专员辖区和管理一个集中营没什么大的区别。我们在非洲既不是来建立一个新国家，也不是来给当地人带来利益的，我们是来管理他们的。我们是他们的狱警，而他们就是我们的囚徒。任何潜在的反叛思想都应该从物理层面被彻底根除。土著人口将一直为伟大的德意志而劳作，直到彻底残废。"
 GRO_Aryan_Only_SS:0 "纯种雅利安党卫军"
 GRO_Aryan_Only_SS_desc:0 "如今德意志到处都变得堕落且软弱，他们欢迎那些下贱的野种加入他们的行列，但我们永远不会接受这样的屈辱。当地的土著必须明白德国人的地位要在他们之上，而东非党卫军也永远只会让纯种雅利安人服役。"
 GRO_The_Unending_War:0 "无休止的战争"
 GRO_The_Unending_War_desc:0 "我们的殖民地几乎永远都处于战争当中，一个又一个的抵抗组织接连不断地对我们的政权发起游击战争。我们的巡逻队被突袭，车辆失窃，军事基地遭到恐怖袭击，定居点被彻底焚毁，即使是我们当中最英勇的士兵也会开始担心我们会在这片荒蛮之地逐渐地失去人性，远离文明之光。"
 GRO_Filling_The_Stores:0 "塞满库存"
 GRO_Filling_The_Stores_desc:0 "为卫戍部队配备充足火力，使之随时可以迎敌可谓关键，为此我们将不遗余力地搞来更多的武器。\n\n无论搞来什么玩意，都要存起来等着用。"
 GRO_Oberkommando_Der_Afrika_Idea:0 "非洲最高统帅部"
 GRO_Oberkommando_Der_Afrika_Idea_desc:0 "其他专员辖区在这场战争中的表现远远不够积极，这样软弱是打不赢南非的。为了把控战局，我们组建了一个联合指挥部，让各专员辖区通力合作。\n\n非洲武装部队最高统帅部将会带领我们击溃那个堕落的共和国。"
 GRO_Tribal_Recruitment:0 "部落征兵"
 GRO_Tribal_Recruitment_desc:0 "我们可以自由选择一些适宜的土著人充当前线的炮灰。虽然他们是弱者，但数量众多，定能为我们的胜利做出贡献。\n\n他们死得越多，我们要哀悼的战友就越少，反正这些家伙又不是雅利安人。"
 GRO_Kindersoldaten_Idea:0 "童兵"
 GRO_Kindersoldaten_Idea_desc:0 "为解决人手严重不足的问题，我们准备征召十岁以上的劣种幼崽进入常备军充当辅助与战斗职能。他们年幼的血液将洒向雅利安人胜利的道路，这对于他们来说是作为主宰种族的仆从的义务与荣耀。敌人面对幼崽的无邪眼神扣下扳机时，就会明白他们自己与最恨的人别无异处。"
 GRO_Simplified_Arms_Production_Idea:0 "简化武器生产"
 GRO_Simplified_Arms_Production_Idea_desc:0 "武器厂没必要弄得又复杂又大，我们需求的，就是我们需要的，比如基本零件、弹药等。我们需要的是数量而不是质量。\n\n只要有了可观产量的生产线，就用不着担心别的了。"
 GRO_The_Fatherland_Arrives:0 "祖国增援已至"
 GRO_The_Fatherland_Arrives_desc:0 "祖国父亲终于来支援我们了，他们带来了战争的必需品，他们完全履行了法律范围内的承诺，为我们提供这些物资。\n\n但让我们沮丧的是，这些本土来的物资也就够我们有限防御和维持秩序的，要想直捣OFN的心脏，还得靠我们自己。尽管穆勒无疑想要更阔绰的支援，收到的这些东西，我们还是得物尽其用。"
 GRO_idea_a_hundred_for_one:0 "以一当百"
 GRO_idea_a_hundred_for_one_desc:0 "多亏了我们的努力，部队的人数显著增加，事务总局的工作效率也超乎我们的想象。然而，这是以牺牲整体质量为代价的，因为这些充实队伍的劣等种族并不像我们优秀的雅利安士兵那样训练有素。"
 GRO_preikschat_schlicke_initiative_0:0 "普雷克夏-施利克计划"
 GRO_preikschat_schlicke_initiative_0_desc:0 "在当地人民的辛苦努力之下，横跨东非的自动电网终于完成了。鲍赫勒施塔特全区通电，人民的生活质量也得到了极大的提高。当然，雅利安的才智成果，理应也只允许主宰种族享受，不懂感恩的劣种就滚蛋吧……"
 GRO_preikschat_schlicke_initiative_1:0 "普雷克夏-施利克计划"
 GRO_preikschat_schlicke_initiative_1_desc:0 "鲍赫勒施塔特的电力网络扩展使殖民政府能够在整个城区建立起一个庞大的监控视频网络，以保护辛勤工作的德国人免受潜伏在黑暗中的威胁。"
 GRO_preikschat_schlicke_initiative_2:0 "普雷克夏-施利克计划"
 GRO_preikschat_schlicke_initiative_2_desc:0 "根据许蒂希专员的命令，监控网络将会扩展到整个东非，这一措施将会持续到叛乱被完全镇压、劣等种族的反抗组织被根除为止。绝不允许任何人威胁雅利安非洲霸权的前途！"
 GRO_Insurgency_Training_idea:0 "反叛训练"
 GRO_Insurgency_Training_idea_desc:0 "德国提供的武器和训练使许多仍在敌占区活动的布尔人变成了危险的游击队。他们离开秘密藏身处，袭击补给线、军工厂、警察局和独行的巡逻队，进一步破坏了南非的稳定，极大削弱了南非的战斗力。"
 GRO_Burn_Them_All_idea:0 "烧光他们"
 GRO_Burn_Them_All_idea_desc:0 "申克他那拯救“无辜之人”的道德顾虑荒谬绝伦，不过是疯子的呓语罢了。从现在起，东非将自行部署轰炸机联队，时刻履行其对祖国的职责。\n\n这场战争没有无辜之人。所有跟德国作对的人都犯有对优等种族大不敬的罪行，他们应得的惩罚是让他们眼睁睁地看着他们的世界、他们的梦想、他们的希望、他们所爱的人燃烧殆尽。"
 GRO_Surrounded_By_Degeneracy_1:0 "被堕落者所包围"
 GRO_Surrounded_By_Degeneracy_1_desc:0 "汉斯·许蒂希专员统领着堕落之海中的一座孤岛，一座无坚不摧的海上要塞。东非内外，总有幕后黑手想终结德国在非洲的合法治权。那些愚蠢自大的官僚作风松懈，只能为德国生存空间内的不满与混乱火上浇油。\n\n为了结束这一切，许蒂希将带领他忠诚的军队以全雅利安人之名展开一场圣战，击溃所有叛徒、废物、享乐派、恐怖分子和堕落者。在我们神圣的枪口下，这些废物将会作出自己的选择：是在集中营里用上一辈子来赎罪，还是以死来结束自己罪恶的一生。"
