 GRO_booby_trap_the_border_category:0 "边境诡雷"
 GRO_booby_trap_the_border_category_desc:0 "§x战争§!即将爆发，有时§Y进攻才是最好的防御§!。\n\n§x傲慢§!可不能当做我们§x今后§!的军事战略，因此我们必须考虑到§j南非§!接壤领土§Y被敌军占领§!的可能性。因此要尽可能§Y在边界上布设大量诡雷§!，即使我军被迫后撤，§Y敌人也只会得到基础设施基本瘫痪的烂地盘§!。"
 GRO_mines_level_1:0 "在§Y[FROM.getName]§!部署简易诡雷"
 GRO_mines_level_1_desc:0 "一旦部署完成，当这一地区被敌人占领时，该地区的基础设施就会遭到轻微程度的损害。"
 GRO_mines_level_2:0 "增加全§Y[FROM.getName]§!的诡雷"
 GRO_mines_level_2_desc:0 "一旦部署完成，当这一地区被敌人占领时，该地区的基础设施就会遭到中等程度的损害。"
 GRO_mines_level_3:0 "在§Y[FROM.getName]§!的边境完成诡雷布设"
 GRO_mines_level_3_desc:0 "一旦部署完成，当这一地区被敌人占领时，该地区的基础设施就会遭到极大程度的损害。"
 GRO_supply_the_boers_category:0 "支援布尔人"
 GRO_supply_the_boers_category_desc:0 "阿非利卡人民邦在这场反抗淫乱堕落的南非的战争中急需外界的支援。众所周知，布尔人缺乏战争工业体系，而他们的军事装备也不足以让他们正面对抗南非军队。当然，我们肯定会对他们的正义战争伸出援手，我们可以越过边界，将东非军团的多余装备送给他们。\n\n毕竟，这个盟友比起其他废物们来说要好的多了。"
