 GRO_the_guardians_of_afrika:0 "非洲守护者"
 GRO_the_guardians_of_afrika_desc:0 "非洲是毒蛇的巢穴，一片被土匪骚扰，被叛乱者窃据，被恐怖分子威胁的土地——更糟的是现在这里到处都是叛徒。现在可以确定的是非洲专员辖区里面只有我们才是日耳曼尼亚在黑暗大陆上利益的守护者与确保民族社会主义光辉在这个漆黑的丛林当中仍然闪耀在这块地狱般的地盘上的人。\n\n我们是阿非利加的守护者，我们将确保我们的基业持续上千年。除我们自己之外没有他人可以信赖，没有任何人。"
 GRO_the_drums_echo:0 "战鼓回响"
 GRO_the_drums_echo_desc:0 "那些本应该是我们“兄弟”的人，现在只是一群满足于无所事事的混蛋。穆勒终日沉迷于狩猎那些和他相像的野兽（尤其是智商方面），而申克（那个叛徒）在劣等人身上大把浪费着时间和金钱，他本应该能找到更好的事情去做。我们和他们可不一样。\n\n对！我们不一样：我们有着敏锐的眼镜和耳朵，我们看得清局势。我们看到了南方升起的沙尘，那里有一个摇摇欲坠的国家，我们听到了战鼓隆隆，那些相同的声音，曾经引领着我们伟大的元首打响了对抗帝国主义的圣战。\n\n我们将沿着元首光荣的道路前进！敲响战鼓，再响点！再响点！\n\n§R再响点§!！"
 GRO_the_home_of_the_exile:0 "流亡者的家园"
 GRO_the_home_of_the_exile_desc:0 "我们的军官团是日耳曼尼亚的陆军总部钦定的，这意味着我们根本选不了谁来谁不来。这就导致我们的军官很多都是因为他们的思想和主流的民族社会主义不一致以及夹杂着对勃艮第的忠诚而流放过来的党卫军军官。\n\n当然，这也是一个机遇，因为他们的素质不错，而且对于保护雅利安血统这个使命无条件的狂热。同时，他们有一些关于如何处理其他几个专员辖区的腐化问题的主意非常有趣…"
 GRO_slave_munitions:0 "奴隶兵工厂"
 GRO_slave_munitions_desc:0 "谁说奴隶就不能为我们的伟大祖国而战了？当然，这些劣等人种是永远不可能拿起枪来为他们的主人而战的，但这不意味着他们就不能做出点什么有用的贡献了。他们还可以在工厂里继续工作呢，在他们死掉之前他们将一直为勇敢的雅利安人的奋斗提供支持。\n\n不论是男人女人还是老人小孩，全都得上战场！他们全部人都要投入到为了千年之国的辛勤劳动之中，不管他们的能力如何，不论他们的观点如何，无论他们能否够经得起“消耗”。"
 GRO_master_the_jungle:0 "掌控丛林"
 GRO_master_the_jungle_desc:0 "既然四个非洲的专员辖区的地盘上主要都是丛林地形，有些叛匪老是迫使我们在这种不利地形作战。现在我们要么掌握丛林，要么被丛林吞噬。\n\n另一方面，如果发生了敌人攻击我们家园的事情，我们也可以利用丛林来抵抗他们的攻击。并且再突破边境，消灭他们。我们确信他们的恶劣地形战术没有我们掌握的这么好…"
 GRO_master_the_desert:0 "沙漠之主"
 GRO_master_the_desert_desc:0 "虽然东非只有很小一部分的地区是沙漠地带，但南非可有着一批非常广阔且干旱的沙漠地区，因此我们必须要有一支精通沙漠作战的军队。非洲军团的遗产由我们所继承了，因此我们有着不少精通沙漠战的老兵，只需要开出适当的价码，他们就会重新加入军队来训练我们的士兵。我们必须消除南非所拥有的任何优势，我们的士兵必须像在自己的本土一样在南非作战。"
 GRO_southern_land_grants:0 "授予南部土地"
 GRO_southern_land_grants_desc:0 "我们的占领行动带来了数万名不列颠属民，他们很多都是地主，现在他们都在我们的照顾之下。同他们在加拿大的宗主不同，这些人和我们的理念大体相似，即使政治上不同，现实上还是一致的：他们不希望因土著造反而失去土地。\n\n为了确保得到他们的支持，同时取悦我们在伦敦的盟友，我们会同意他们保留他们的土地。他们会跟我们合作，帮我们看管土著。一旦形势恶化，他们也可以充当肉盾。"
 GRO_boer_support_staff:0 "布尔支援队"
 GRO_boer_support_staff_desc:0 "布尔人已经被证明是我们伟大事业的热心支持者。但勇敢可不能当饭吃，事实上布尔人的军队里充满了效率极差的士兵，他们缺乏训练，装备不足，更没有熟练的军官。但为了让他们能够赢得对资本主义衰亡霸权的胜利，我们将会派遣一个支援队给他们：补给、军火、军事指导员和训练有素的特种部队都将被派去协助他们，直到我们的正规军帮他们堵住战线漏洞。"
 GRO_help_me_to_help_you:0 "守望相助"
 GRO_help_me_to_help_you_desc:0 "我们的布尔人朋友与我们携手反抗衰亡帝国主义国家的残余势力，虽然他们比其他的南非白人穷，但是他们表现出了让我们在上次大战取胜的那种雅利安人的勇气。为此，我们得确保他们得到补偿。\n\n为了奖励他们的贡献，我们推出了“德意志罗得西亚建设基金”，一个将用于发展我们在战后赠予曾经为我们效力的朋友的罗得西亚土地的债券项目。他们一定会非常感激，并且双方将会开启有一个长期的卓有成效的合作…"
 GRO_booby_trap_the_border:0 "边境诡雷"
 GRO_booby_trap_the_border_desc:0 "随着战争的不断逼近，我们必须要为最坏的情况做准备。尽管其他的“专员”正在无所事事（这么称呼他们这几个人感觉就像是对许蒂希所代表的职位的侮辱），我们已经做好了准备。\n\n为了减缓敌人的推进速度，在尽可能减少我方损失并且对敌军造成尽可能大的伤亡，直到我们完全动员起我们分散的部队为止，我们会在边境地区大范围布雷，地雷绊线将遍布在那些有可能资敌的桥梁和铁路上。当边境上遍布诡雷，自由国家组织在进入我们领域的时候就得三思而行了。哦，这是我们为他们准备的惊喜…"
 GRO_kick_the_hornets_nest:0 "脚踢马蜂窝"
 GRO_kick_the_hornets_nest_desc:0 "南非正处于全面无政府状态的边缘。在布尔人叛乱，英裔对战败的恐惧，以及土著的不满之中，这个前英属自治领每天都在更加靠近全面崩溃的危险，现在我们将给这个腐朽又摇摇欲坠的大厦带来最后一击。\n\n如果在大庭广众下刺杀一位杰出政客，他们的政治机构会为了从我们的怒火下保全自身而争吵不休，这样他们的国家将会在混乱的政治中加速崩溃。"
 GRO_arms_for_aryans:0 "雅利安人的军队"
 GRO_arms_for_aryans_desc:0 "随着战争进行，我们需要制定好一切应急计划。我们需要完全动员起我们的储备，我们所有的军械厂都将满负荷生产，无论消耗掉多少奴隶。尽管如此，我们的工业能力还是有限，我们需要向我们日耳曼尼亚的政府求援。\n\n当我们等待补给的时候，我们将执行更加严格的训练，以及增加应急措施，这样在面对敌人对我们薄弱地区的突袭时，我们就不至于被打的措手不及了。"
 GRO_building_a_stockpile:0 "建立储备"
 GRO_building_a_stockpile_desc:0 "尽管我们有足够多的武器来装备我们的常规部队，上一场战争教育我们损耗是持续不断的，而我们不断壮大的陆军则需要比我们目前生产的更多的装备。为了保证我们不会在战争关键的时刻遭遇短缺，我们必须储藏所有已生产的装备，还需要妥善的维护每一件正在使用的装备，不论新旧。\n\n从威力强大的坦克到一个鲁格手枪的枪管，我们将收集保存每一个我们可能用到的东西。每一个！"
 GRO_prioritize_garrison_development:0 "优先驻军发展"
 GRO_prioritize_garrison_development_desc:0 "我们由德国陆军组成的驻军是我们在战争中最重要的资本。驻军主要由预备役和对在德国本土服役“不满意”的部队组成，尽管他们在训练和战斗力上都不如我们的党卫军旅，他们依然人数众多而且可靠。\n\n据可靠消息声称，我们需要应对那些比我们预期中更强大的敌人，而且战争也可能会比我想象的要长。我们需要保证绝大部分陆军都有足够好的装备，这样他们才能扛过第一轮冲击，然后我们才能回应别的问题。"
 GRO_prioritize_ss_development:0 "优先党卫军发展"
 GRO_prioritize_ss_development_desc:0 "显然我们需要集中全部精力，致力于强化我们的党卫军旅。尽管他们比德国陆军驻军人数相比较少，但是他们拥有更精良的装备，以及受过更好的训练，这使得党卫军要比他们“常规”的同行替代品更加专业。\n\n考虑到战争可能要比我们预想中的长，我们必须准备我们的精英部队，让他们尽快取得决定性的突破，否则我们就有进入持久战的危险。因为我们的敌人工业势力强大，我们经不起这样的损耗，如此一来我们的确需要精英党卫军来执行任务…"
 GRO_prepare_the_werewolves:0 "准备“狼人”"
 GRO_prepare_the_werewolves_desc:0 "一旦敌军获胜，他们也别想着庆祝！作为对祖国和种族最后的责任，一个真正的雅利安人必须在敌占区用尽全力来抵抗敌人！正如我们伟大的元首曾经在战争中所做一样，东非专员辖区为了应对可能出现的失败，我们要建立一支完备的“狼人”游击部队。\n\n凭借遍布丛林的隐藏补给点，还有整个非洲忠心的军官和部队，我们的袭击将会像成千的马蜂一样无孔不入！如果我们注定没法统治黑暗大陆，那确保别人也无法统治这片大陆就是我们神圣的职责。没！有！别！人！"
 GRO_clean_the_colony:0 "清洗殖民地"
 GRO_clean_the_colony_desc:0 "反抗情绪在我们的殖民地疯狂滋长，那些不满意自己身处种族金字塔底端的奴隶，那些蒙恩容忍却仍然在为“自由”而战的土著，甚至还有雅利安人，我们的同胞，居然跑来要求“改革”。如此危急关头，本应凝聚全力，却要被这帮虫豸搅扰！\n\n是时候镇压这些可耻的叛徒了，同时我们所有人要谨记：雅利安人的宿命是永远主宰非洲。全体殖民政府官员将通力协作，展开镇压行动，彻底消灭那些在之前行动中逃过制裁的漏网之鱼。"
 GRO_the_ring_of_fire:0 "烈火环绕"
 GRO_the_ring_of_fire_desc:0 "事实已经明了，东非正如被烈火包围的猛兽。四处都是躲藏在阴影当中的敌人，准备利用我们治下的下等人反对我们，就像一群蜜蜂要谋害熊一样讨厌。即使是所谓的盟友也不可靠，我们要加强戒备，要与那些和我们一损俱损的人紧密团结，必须巩固优等种族对我们的支持！非洲雅利安人的命运取决于此！"
 GRO_your_enemies_are_our_enemies:0 "你的敌人也是我的敌人"
 GRO_your_enemies_are_our_enemies_desc:0 "如果我们要避免无政府状态，我们必须用一个事实说服所有优等种族的人：我们都有共同的敌人，就是那些我们在工厂，在田地，在我们家里雇佣的劣等人。他们时时刻刻都等待他们认为自己强大的时机；时机一到，他们不一会儿就会把我们当成牛一样屠宰，德国人，布尔人，甚至是盎格鲁人，谁也跑不了。\n\n如果我们要求生存谋发展，我们就得以白人的统一战线团结一致来防范那些准备把我们生吞活剥的黑人威胁。"
 GRO_expand_the_mines:0 "扩大矿山"
 GRO_expand_the_mines_desc:0 "如果我们想要让局势尽在掌握之中，我们就需要为我们的军工保证足够的补给，而且还要保证奴隶绝无造反的可能。为了达成这些目标，我们要在我方领地内进一步扩大采矿集中营。\n\n有了数以万计额外的工人，我们就能增加生产率——经济也会发展，中央政府想必乐意看到这点——异议也会减少，因为那些可能会反抗我们的人都忙着操弄他们的镐头去了…"
 GRO_a_hundred_for_one:0 "以一当百"
 GRO_a_hundred_for_one_desc:0 "很明显，我们的地方不稳定因素的根源问题在于我们那稀少的数量，我们不能指望有限的守军去确保万无一失，不管他们训练多有素，装备多精良或者对政府多忠诚。或许实际上，我们的人需要以一当百，甚至远超于此。\n\n我们需要额外的人力，现在达到这一目标的最好办法就是招募那些不管因为什么理由而忠诚于我们的非雅利安人来帮助我们，否则我们就得因为地方叛乱而满盘皆输…"
 GRO_reinforce_the_anglos:0 "支援盎格鲁人"
 GRO_reinforce_the_anglos_desc:0 "我们治下的盎格鲁人已经被证明足够忠诚了，我们物资短缺而无法确保在军事上全面控制所有的新地盘，因此我们还有一个省事的选择，克劳福德·杜邦，一位和我们有很多共同观点的优秀盎格鲁领导人，我们将任命他为“赞比西殖民地总监”。\n\n他和他的政府更多的是形式上的，实际上我们将监管一切，但我们会通过他手下的盎格鲁人来统领罗得西亚、赞比亚两地，这样就可以分流我们的一些师去确保控制东非的主要据点。"
 GRO_the_bogeyman:0 "床下有鬼"
 GRO_the_bogeyman_desc:0 "杜邦向我们提出了一个有趣的建议。他建议用一项共同威胁来代替模糊的“奴隶叛乱”：他编造出了一个前南非政治家和军官的团体，就说这群人仍然在和自由国家组织一起阴谋颠覆专员辖区。\n\n为了更好的团结我们的种族——同时也为了缓解后方民众的压力——我们需要泄露一些“机密信息”，声称这些人与中情局勾结，密谋发动全面叛乱，同时奴隶也会收到补给和支援，并在我们的部队处理叛乱时发动第二轮叛乱。这些信息应该有助于我们团结人民来对抗土著和“改革派”。"
 GRO_the_preikschat_schlicke_initiative:0 "普雷克夏-施利克计划"
 GRO_the_preikschat_schlicke_initiative_desc:0 "在我们的现代化东非专员辖区的工程中，我们给了我们卫戍部队中的军事工程师，弗里茨·卡尔·普雷克夏和海因茨·施利克，一项建立独立的电线和发电站的任务，然后我们就能在全东非专员辖区内部署我们的现代化科技监视设备了。\n\n这个工程开销巨大，而且理所当然，电线也只能到达几个主要定居点，但是许蒂希专员还是对这项计划赞赏有嘉。在鲍赫勒施塔特的“普雷克夏-施利克”发电站落成典礼上，许蒂希宣布计划圆满告成。"
 GRO_colonial_rewards_program:0 "殖民地“奖励”项目"
 GRO_colonial_rewards_program_desc:0 "为了把我们昔日的敌人拉到我们这一方，我们将给盎格鲁人农场主和工业家一个经济刺激项目。当然，只有那些公开表明支持专员的人可以得到补助金。\n\n当然，还有第二个，秘密的“奖励”：那些接受我们的统治并且在行动上支持它的人，不会被迫害并送到集中营里面…"
 GRO_colonial_information_stations:0 "殖民地“情报”局"
 GRO_colonial_information_stations_desc:0 "在我们巧妙地控制新的盎格鲁臣民的计划中，我们建立了“东非广播公司”，一个英语电台频道，好让他们感受到家一般的感觉…大概是。\n\n当然，所有的工作人员都是经过审查的，而且必须完全信奉民族社会主义的原则，他们的节目都必须对我们的政府完全透明，这个广播站的实际位置也是高度保密的。"
 GRO_cctv:0 "视频监控系统"
 GRO_cctv_desc:0 "我们终于找到了新电缆的用途：建设“视频监控系统”，或者称其为“间接监控投资”。这项计划将在整个专员辖区内部署上千个现代化摄像头，只要设备到达，项目就会在数月内施行。\n\n现在，我们要先在鲍赫勒施塔特安装一套样机，立即开始测试，然后寻找可改进之处。"
 GRO_get_your_free_tvs:0 "快来拿你的免费电视！"
 GRO_get_your_free_tvs_desc:0 "这是一项旨在提升全体优越种族的士气和生活质量的措施，无论是德意志人，布尔人还是盎格鲁人，政府都会为每家每户补助一台免费电视。有了这台电视，他们就能观看所有德国的娱乐和文化电视节目了。\n\n当然，他们不知道的是每台电视里都藏有隐藏的麦克风，麦克风跟我们的安全局和窃听部门相连。我们可以借此掌控所有人，无论是在外面还是在他们的私人空间里…"
 GRO_be_happy_or_else:0 "敬酒不吃，后果自负"
 GRO_be_happy_or_else_desc:0 "首先，我们的政府，以及许蒂希专员，全心全意为雅利安人服务，英勇无畏的生活在这片致命的土地上，坚定不移的执行扩张生存空间的任务。我们当然希望全体雅利安人都应该对元首和他们整个种族尽职尽责，以此来换取我们的保护！然而，还是有些人不满足于此……\n\n我们的殖民地政府为了保护那些对万字旗和祖国效忠的人付出了一切，但是我们绝不容忍利己主义者，失败主义者，以及最卑劣的“改革派”，他们都必须服从，不然他们就会为他们的不忠付出代价……"
 GRO_huttig_safwar:0 "南非战争"
 GRO_now_it_begins:0 "现在开始"
 GRO_now_it_begins_desc:0 "随着第一声枪响，非洲之盾与南非及其美国主子正式进入了战争状态。就像二十年前一样，骄傲的雅利安人又一次面对着拥有压倒性优势的敌人，我们雅利安人没有别的武器，只有我们至高无上的意志。就如二十年前一样，我们会再次向那些蠢货证明我们优等种族的优越性！\n\n动员我们的部队，直到最后一人！开动坦克，开动轰炸机，开动大炮！为了元首和祖国，我们终将获胜！"
 GRO_the_schild_united:0 "团结非洲之盾"
 GRO_the_schild_united_desc:0 "作为非洲之盾的主要支持者，东非专员辖区有责任协调黑暗大陆上德国专员辖区的战争。分，则弱；合，我们则无人能敌！\n\n是时候放下过去的恩怨，为对抗共同的敌人而战了！全非洲的雅利安同胞们，回应我们的召唤！为了元首和祖国，让我们团结起来对抗敌人！"
 GRO_assist_their_generals:0 "支援他们的将领"
 GRO_assist_their_generals_desc:0 "不像我们，其他专员辖区没有意识建立一个高效的参谋部。结果就是他们部队落后不堪，没法在长距离中进行协调，因为他们的将军没法从自己的指挥营帐里正常地领导几百英里外的部队…\n\n等到我们赢下这场战争，我们有的是时间来讨论这种丢人的表现，而且我们不会忘记提醒我们的兄弟，但现在还有更要紧的事情要处理，现在我们要送去足够的装备和人员来援助其他将军们，这样才能更好的协调战事。"
 GRO_assist_their_industries:0 "支援他们的工业"
 GRO_assist_their_industries_desc:0 "用“令人失望”来评价中非专员辖区和西南非专员辖区的工业发展都是给他们面子。他们贫弱的工厂管理甚至都没法补给他们的卫戍部队！他们还有弹药用来射击都称得上是一个奇迹……\n\n情况变得越发令人失望，但是战争的需求确实更重要，所以我们会为我们的兄弟送去经济顾问，帮助他们学习管理的艺术，好他妈的让那些工厂动起来！"
 GRO_oberkommando_der_afrika:0 "非洲最高统帅部"
 GRO_oberkommando_der_afrika_desc:0 "就像在祖国一样，我们需要一个总参谋部来协调进一步的战争。有了“非洲武装部队最高统帅部”，我们就能——不对，“我”就能给整个非洲之盾的部队下命令，无论他们属于哪个专员辖区，这样就能极大提高部队之间的凝聚力，并且提升策略的效率和协调性。\n\n更重要的是，这是我们绝佳的机会，好把我们那些被称作“盟友”的低能儿真正变成看起来还像样的战斗力量……"
 GRO_protect_schencks_jets:0 "保护申克的战斗机"
 GRO_protect_schencks_jets_desc:0 "我们西南非专员辖区的兄弟拥有非洲之盾中最庞大空军。所以为什么那个蠢货申克要派他所有的空军死在对抗低能美国飞机的战役里？为什么！？战争结束之后我们会找他好好谈谈这个问题——最好是在审讯室里——但是我们现在没这个闲心，我现在必须在接战前保护我们的飞机，还要保护他们撤退。\n\n感觉好像什么事都要我亲力亲为…"
 GRO_pay_mullers_men:0 "给穆勒的人付钱"
 GRO_pay_mullers_men_desc:0 "这些…被穆勒称之为士兵的生物都是一群什么样的混账雇佣军？除了对花姑娘和钱，这些人还有什么忠诚可言？难道他们没意识到他们犯了什么样的叛国重罪？！我简直难以置信…\n\n情况已经失控了：必须采取严厉措施，穆勒必须为他背叛祖国的行为付出代价，但是现在，胜利更加重要…尽管我甚至对说出那个名字都深恶痛绝，我还是得从东非专员辖区的腰包里掏钱。我快没什么耐心了，我只希望战争能在我耐心耗尽前结束…"
 GRO_development_triad:0 "三方协定"
 GRO_development_triad_desc:0 "为了赢下这场战争，非洲之盾必须团结，不光是物理上的，更需要精神上团结。我已经组建了一个联合各专员辖区之间的共同研究开发机构，我们当中最优秀，最智慧的大脑将共同努力进行研发，赢下这场战争。\n\n为什么我有种预感，不管怎么样，我都会是付钱、派人，然后什么事情都要亲力亲为的那个人？又来？"
 GRO_supply_the_boers:0 "支援布尔人"
 GRO_supply_the_boers_desc:0 "我们的布尔人朋友确实是勇敢忠诚的，但是他们缺少各种基础的补给，无论是医疗设备还是现代化火炮。因为他们是我们对抗美国人的第一道防线，我们需要保证他们能进行有效抵抗，直到我们的大军可以支援到他们的前线。\n\n火车和卡车车队将立刻从罗得西亚出发，给他们送去任何必要的补给：为了胜利，我们希望他们最好不会在路上遭到轰炸！"
 GRO_develop_boer_industries:0 "发展布尔工业"
 GRO_develop_boer_industries_desc:0 "尽管我们进行了有效的补给，损耗还是露出了它狰狞的面目，布尔人不久之后就会再次需要补给了。循环往复。\n\n与其把那些本来我们可以自己使用的宝贵补给倾泻在他们身上，不如给他们送去经济顾问和机械配件，这样他们就能自己开始军工生产了！尽管只是一些生产步枪和弹药的简单工厂，但是这也足够让他们避免严重的补给短缺了。"
 GRO_rigged_to_blow:0 "准备引爆"
 GRO_rigged_to_blow_desc:0 "当然，尽管得到了我们的帮助，我们的布尔朋友的土地仍然有被迅速侵占的危险。这样的情况下，我们最好要谨慎行事，不要让我们的敌人得到丝毫好处：我们借给布尔人的所有机器都装有与中央控制室相连接的隐藏爆炸物。当一个工厂落入敌人手中，它就会爆炸，让敌人没有机会利用它来对付我们。\n\n当然，布尔人不知道这件事，他们最好也不要知道，如果你想留住肩膀上的头，那就按我们说的去做……"
 GRO_boers_for_the_boerstadt:0 "布尔人的布尔国"
 GRO_boers_for_the_boerstadt_desc:0 "如果你还躲在东非专员辖区，你还算是一个真正的布尔人吗？不！是时候让那些之前选择流亡到我们这里的布尔人离开阴影，为了他们的家园直面敌人了！\n\n因为这些流亡者大多接受了民族社会主义，而且他们也比他们在罗得西亚的兄弟们受过更好的训练，他们可以用于组成一支精英部队，或者充当布尔人部队的军官，这样还能进一步加强我们对他们派系的控制……"
 GRO_take_their_prisoners:0 "带走他们的俘虏"
 GRO_take_their_prisoners_desc:0 "尽管前线每天瞬息万变，布尔人还是有时间组织一次进攻，然后带着美国和南非俘虏撤退。然而，这些人只是被关在营地里无所事事，我们的矿山又急需一批壮劳力，所以我们要向我们的朋友们建议，让我们来安置这些俘虏。\n\n等他们到达之后，他们就会被送进我们的集中营和劳工营。在那里，他们将认识到威胁雅利安种族生存的下场，最后，他们会像所有优等种族一样为我们的祖国效劳…直到他们倒地不起。"
 GRO_insurgency_training:0 "反叛训练"
 GRO_insurgency_training_desc:0 "为了减轻我们盟友的压力，我们需要让美国人的傀儡担心一下他们的后方了。很多布尔人仍然生活在敌占区，他们仍然愿意为我们而战。我们将派出小队渗透敌后：他们会去吸引忠诚的合作者，然后训练这些合作者一些基础的叛乱战术，尤其是要针对破坏工业设施，通过小范围的恐怖袭击在偏远地区散播混乱与恐慌，以此来对抗当地的政客和警力。"
 GRO_mobilize_ostafrika:0 "动员东非专员辖区"
 GRO_mobilize_ostafrika_desc:0 "我们的目标明确，我们的道路就在前方。高举祖国的旗帜，从日耳曼尼亚直至丛林的最深处！然而，我们的敌人众多，我们的部队却甚微：如果我们想要取得优势，我们就要完全动员我们的力量，无论是经济还是军事。\n\n我们会在整个专员辖区内进行征兵，为了填补我们的库存，我们工厂也要满负荷运转！东非专员辖区将会是德意志民族意志的体现：如铁板一块团结，如狩猎中的美洲狮一样暴烈，直至胜利决不罢休！让我们的敌人颤抖吧！"
 GRO_skim_the_cream:0 "刮油搜脂"
 GRO_skim_the_cream_desc:0 "随着战争的进行，我们需要更多的资金。我们殖民地的预算已经被利用到了极致，可是我们还是缺钱…不论怎样，我们都必须赢下这场战争，所以我们要削减些预算，刮出点油水：在战争开始前我们做了那么多没用的事情，比如资助学校，医院，甚至容忍土著…\n\n是时候该快刀斩乱麻，把一切资源都投入到战争中去了。那些依赖补贴生活的人会找到其他办法的，否则他们就是多余的人，要不然就是胜利的祭坛上必要的牺牲品。这是祖国的意志！"
 GRO_pipeline_to_zanzibar:0 "前往桑给巴尔的通道"
 GRO_pipeline_to_zanzibar_desc:0 "达累斯萨拉姆是我们最大的船厂，祖国运来的补给大多都抵达这里。一旦这里被轰炸或者无法继续使用，我们将失去绝大部分的支援！我们必须保证补给不断：一方面，我们要加强港口防御，保护它不被轰炸或是遭受恐怖袭击，另一方面，我们要建设达累斯萨拉姆到鲍赫勒施塔特的基础设施，这样我们才能快速的接受任何物资，然后送去前线。"
 GRO_defense_industry_development:0 "保护工业发展"
 GRO_defense_industry_development_desc:0 "我们生产的还不够多，我们的军队需要更多的补给。我们手下奴隶的数字并不重要——他们只是驱动伟大德国的燃料，生来就是要被消耗的——我们要大大增加对军事工业的补贴：坦克，大炮，步枪，我们将产出一切我们所需的。所有人都必须承认，我们艰苦战斗到了最后！"
 GRO_conscript_the_tribes:0 "征召部落"
 GRO_conscript_the_tribes_desc:0 "我们的正规军数量不足以完全与我们的敌人交战，所以我们必须降低我们的要求，用土著加强我们的驻军。\n\n我们可以容忍一些土著，就当他们不是低等种族的一部分。我们可以从这些土著部落征召一批人来对抗美国，这些原始人足够忠诚，可以被信任。但是如果他们不够忠诚，我们随时可以把他们的女人和孩子送去特殊的集中营，他们要待在那里，直到战争胜利：一人逃跑，全家受罚。懦弱的代价可是很高的…"
 GRO_unified_holdouts:0 "联合抵抗"
 GRO_unified_holdouts_desc:0 "随着美国人及其走狗逐渐向我们推进，我们需要加强防御策略。一个相互连接的核心，增强据点，装备强大的防空炮台和反坦克武器，有了这些就能有效防御绝大多数进攻。制定统一的集中推进应急计划将牵制敌人的攻势，直到我们集中力量发起反击。"
 GRO_simplify_arms_production:0 "简化武器生产"
 GRO_simplify_arms_production_desc:0 "我们需要武器！更多的武器！我们的奴工没有受训，不足以生产绝大多数我们所需的现代化武器，所以我们需要找到一种办法，既能简化生产过程，还能节约我们有限的资源：预制组件，模块化设计，去除昂贵或多余的零件，替换先进的组件，我们将竭尽所能来保证每人手里一把枪！"
 GRO_everyone_is_fucking_useless:0 "所有人都他妈的废物"
 GRO_everyone_is_fucking_useless_desc:0 "够了，我受够了。很显然，只有我一个人在真正为胜利而战。所有其他人都他妈在把战争当儿戏！这可不是个游戏！我们在为保护非洲的雅利安人而战！为了打败美国人！\n\n这！不！是！游！戏！妈的！\n\n他们不能信任，穆勒不能信任，申克不能信任。没有人能信任。没有。叛徒，到处都是叛徒。我现在孤军奋战，但是我会胜利。然后，一切都会被修正。一，切。"
 GRO_burn_them_all:0 "烧光他们"
 GRO_burn_them_all_desc:0 "申克抱怨说他的轰炸机没法突破美国人的堡垒？那我们就烧光他们。用凝固汽油弹。和随便什么能着火的东西一起。他不会反抗我的。我不会允许他反对我。美国人，加拿大人，盎格鲁人，都将燃烧！他们会哭爹喊娘，咒骂他们的领袖，把他们送上黑暗大陆！黑暗将吞噬他们所有人！一个接一个！直到我们成为最后的赢家！让申克好好看看，“我”能做他的工作，甚至比他做的还好！"
 GRO_kindersoldaten:0 "童兵"
 GRO_kindersoldaten_desc:0 "穆勒想要更多的钱给他的士兵？不，他一个马克都别想拿。再也不会了，至少他再也别想从我这里拿钱了。也许他应该去找他的主子，求他赏几个美元。看起来他更喜欢美国人，还有他们在每张支票上的印戳，而不是我们的万字旗！\n\n我们会找到更多士兵。比穆勒能提供的更多。孩子可以胜任。至少12岁？不，10岁就够了：他们已经能拿起步枪了，他们会学的。不然他们就去死。这是一个残酷的世界。那些高贵的，爱民主的美国人会向孩子射击吗？即使是劣等种族？我真希望如此，不然他们的道德忧虑将使他们灭亡…"
 GRO_let_them_know_true_fear:0 "让他们知道真正的恐惧"
 GRO_let_them_know_true_fear_desc:0 "你有没有真正感受过痛苦？你有没有真正感受过恐惧？对死亡的恐惧。你的皮肤将会从四肢剥落，你的血肉会在你的眼前坏死，直到你的眼睛在你眼窝内燃烧，然后你才会死去，想要尖叫却没有嘴和舌，想要痛哭却没有眼和泪。你将诅咒你的母亲给予你生命，只是为了让你以这样可怕的方式死去。\n\n然后美国人就会死去。他们都得死。难道他们以为我和申克和穆勒一样，也是懦夫和叛徒吗？我？！他们会为他们的无礼付出代价！他们会付出生命的代价！一旦“我”赢得这张战争，“我”要保证没人能瞧不起我，还有祖国。"
 GRO_brudermord:0 "兄弟相残"
 GRO_brudermord_desc:0 "不要苛责我，这可算不上“弑亲”。这是正义，最高形式的正义。我不需要他们证明他们的背叛，我知道。他们故意阻挠战争，好让我们失败，让德国失败，让我失败。但是他们才会失败。现在，他们将要付出代价，所有人。\n\n但是首先，我还是要赢下战争。我不需要他们，再也不需要了。我只需要他们的资源，还有他们的工业，不要他们的人，尤其是穆勒的人：他们都得上军事法庭，配套一个行刑队。也许还是太仁慈了，但是我对小人物没什么耐心。为我曾经兄弟所准备的是一批新的毒气，我们科学家所能生产的威力最强的那种。这将是我回馈他们的羞辱和背叛的谢礼。现在我孤军奋战，也就没人能够背叛我了。"
 GRO_reinige_den_suden:0 "净化南方"
 GRO_reinige_den_suden_desc:0 "美国人觉得他们能用他们的工业，士兵和凝固汽油弹赢下战争。好吧，我有比他们更厉害的东西。我有毒气，更有胆子用毒气！当他们不得不用勺子来收集遗体时，美国人还会愿意继续战斗吗？当她们只有用军籍名牌才能认出自己的孩子时，还有哪个母亲会愿意送自己的孩子上战场呢？\n\n这场战争会结束的，而且很快就会结束。我能感觉到。不然，我会让申克亲自开轰炸机载着第一批毒气去开普敦投弹！也许这样才能教会他什么才叫勇气，但是如果他在途中死了，这对我们也有利无害……"
 GRO.2.t:0 "非洲之盾"
 GRO.2.d:0 "说东非专员辖区行动很快都是轻描淡写。鲍赫勒施塔特的官员们不休不眠地工作，不断地在政府和军营之间奔走。随着希特勒去世和祖国之中兄弟阋墙的消息，通讯和补给线已经变得岌岌可危。每个走廊里都能传来军队里香烟的味道，办公室里数不清的风扇比任何公务员或者通信员都工作的更卖力。\n\n在这盘根错节的大树正中心的正是汉斯·许蒂希。他站在他的桌子前，看着潦草涂写的备忘录，过时的边境地图和弄脏了的账单。所有这些垃圾都是帝国陷入冲突的结果。他静静地打开了一个文件柜，抽出了一个单薄的文件夹。文件顶端写着一排黑色小字：\n\n紧急计划：非洲之盾\n\n他看着它，然后深吸一口气。这是必须要做的。\n\n他走回了他的桌子，然后拿起了他的电话。"
 GRO.2.a:0 "“给我接通温得和克和利奥波德维尔。”"
 GRO.3.t:0 "东非专员辖区提议建立非洲之盾"
 GRO.3.d:0 "“穆勒，”许蒂希专员发音清晰地说道。\n\n“汉斯？”穆勒回复说，他的声音在话筒另一边飘忽不定。\n\n“我尽可能说简短点。你一定听说了日耳曼尼亚的情况。”\n\n“谁不是呢？”\n\n“所以我提议建立一个联盟，直到这一切过去。”\n\n“那对我们有啥好处？”\n\n许蒂希深吸一口气，现在撕破脸可对他没有好处：“你的雇佣军可以掠夺比象群和丛林野人更值钱点的东西。”\n\n“……我会管好我的小伙子们的。”\n\n好的，也许他现在还有希望。“七天后我们再聊。”\n\n“现在你他妈的——”\n\n*咔嗒*"
 GRO.3.a:0 "事情就是这样。"
 GRO.4.t:0 "东非专员辖区提议建立非洲之盾"
 GRO.4.d:0 "“申克。”\n\n话筒里传来一声叹息：“您要我做什么事吗，许蒂希先生。”\n\n“我要你做些保证，你的那些鸟儿怎么样了？”\n\n“完全可以运作，谢谢。”\n\n“那接下来的日子里他们会大显身手了。”\n\n“你有什么计划，许蒂希？”\n\n许蒂希花了点时间来整理语言：“全面胜利，共同进退，达成使命——随便你管它叫什么。”\n\n“然后让我们的人成群结队地去送死？难不成还要去找美国人送死？”\n\n“那是他们宣誓效忠的责任，这些你都懂，专员，”许蒂希咬着牙说，对温得和克的小丑控制语气比他想象的要难，“不然你想让他们在祖国最需要的时候动摇吗？”\n\n对面的白痴地拖了很久才回复：“……当然不是，德属非洲空军听您调遣。”\n\n而许蒂希是讲礼貌的，他赞许地哼了一声。\n\n“我期待他们的表现，回见。”\n\n*咔嗒*"
 GRO.4.a:0 "一次出色的外交胜利，许蒂希阁下。"
 GRO.6.t:0 "狩猎叛徒"
 GRO.6.d:0 "许蒂希盯着面前的照片，回忆起他上一次谈话的内容。他曾经取得超出了自己期望的成功。惊人的效率低下，沉迷于消费颠覆性新闻，伪造文件，甚至还有劣等人当上了管理者！这些都是滋生背叛与腐败的温床。\n\n他从来都不是一个情绪化的人，但是现在的状况实在是不容乐观。他歪着嘴苦笑着，斜靠着他的椅子。那些偏执，那些自我怀疑，那些与上级的勾心斗角，这一切都自有其意义。狂笑的小丑和堕落的懦夫终究有一天会被罢职，从此祖国与许蒂希本人也会从这苦差事中解放出来。\n\n巨大的满足感充满了全身。他从桌子里缓缓站起，径直走向门口。然而，在他碰到门把手之前，负面情绪又像洪水一般向他袭来。有什么……不对劲。如果日耳曼尼亚的官僚第一次忽视了他的警告，那他们会不会再犯？尽管证据对他不利，对于一个千里之外的人，事情真是这样吗？他需要更多的证据。\n\n所以许蒂希又返回了他的桌子，然后开始起草一份更大的计划。如果他要清洗这片大陆的污秽，他需要一份言辞确凿，不可辨驳的证据。立即着手一次新的调查，而且为了达成目标还需要更多调查。善恶终有报。许蒂希已经等待多年了，他还能再多等一会。"
 GRO.6.a:0 "开始调查。"
 GRO.7.t:0 "元首已逝！"
 GRO.7.d:0 "鲍赫勒施塔特和德国所有其他城市一样，为元首的去世陷入了深深的哀悼。各处降下半旗，男男女女在街道上哭泣，军乐队奏起悲伤的曲调。专员本人为党员做出演讲。作为德国在非洲的明珠，所有祖国的儿女们都在这一天对那位带领德意志重回阳光下的人表示了敬意。\n\n关键词：“一天”。不多也不少。鲍赫勒施塔特和东非专员辖区明天一早就回复日常。雅利安人是坚强的，在再次面对未来和命运之前，一次哭泣就足够了。汉斯·许蒂希希望会看到这一幕的。"
 GRO.7.a:0 "悲痛，但要适度。"
 GRO.8.t:0 "非洲最高统帅部"
 GRO.8.d:0 "专员指挥部来信——非洲武装部队最高统帅部在此宣布：\n\n此时此刻非洲的德属领地已经陷入了令人尴尬的境地。毫无疑问，你们许多人已经听说了我们祖国的乱局。在这种危机状况下，日耳曼尼亚赋予了黑暗大陆上的专员辖区一定权力，以避免发生类似的混乱与异议事件。我们将保持自给自足，直到下一位元首获得权力。\n\n尽管如此，我们自己也面临着不少问题。我们的海陆空三军依靠德国进行补给，训练和补员。在目前冲突的情况下，我们不可能通过常规手段获取资源。三个位于非洲大陆上的专员辖区在事实上已经独立——而专员辖区之间曾经有过摩擦。这种摩擦必须在短时间内被克服。\n\n因此，从今日起，曾经分治的东非，中非和西南非专员辖区将被临时纳入非洲最高统帅部管辖。有关补给链调整和运输的说明将在本月内发放至各部门。\n\n我们的祖国有着悠久的历史，无论是人民的奋斗还是命中注定，祖国总能克服万难。凭借着我们高贵的血统和种族，眼前的困难将使我们比以往都更加强大。\n\n署名，\nH·许蒂希\nS·穆勒\nW·申克"
 GRO.8.a:0 "三力合一。"
 GRO.9.t:0 "是时候了"
 GRO.9.d:0 "一般来说在这种情况下，汉斯·许蒂希都会选择麻木。他会彻夜难眠，不断地压制他脑海中翻腾的怒火与烦躁。但是今夜不是。今晚，他坐在他在鲍赫勒施塔特的指挥中心，面对着拥挤的桌子。他的军官们争论着哪个营该派去哪，哪支中队对封锁又更重要，哪个计划会拯救我们的种族，哪个又会毁灭我们的国家。打电话的助手在墙边排成一排，把加密的信息送往战场。每个人都知道他们在这里该干什么。\n\n布尔人已经拿起武器，开始了一次新的“牛车大迁徙”，南非的黑人也开始试图粉碎开普敦加在他们身上的枷锁。他们三者都会失败。今夜，东非专员辖区和她的盟友将会共同步入战争。所有人的视线缓缓转向许蒂希。他则细细的品味着这一时刻所带来的威严。在这里，所有的混乱，流血和痛苦都汇集在一起，然后变成地图上的战略与计划。他会在这里掌控全局。"
 GRO.9.a:0 "开始。"
 GRO.10.t:0 "非洲之盾步入战争！"
 GRO.10.d:0 "从鲍赫勒施塔特已经发出这样的号令：“推进！”\n\n东非部队已经开始朝着南非边境推进，而战斗机和轰炸机则从偏远的跑道起飞。殖民地官员多年来一直在起草的应急计划终于要实施了！虽然入侵的消息还没有向公众公布，但我们的新闻办公室目前正在准备一份声明，供专员在所有电台上宣读。与此同时，在我国主要城市周围部署防空部队和预备役部队必将引起敌人的注意。我们必须以压倒性的力量迅速打击南非！非洲之盾即将开战，而胜利将会属于我们！"
 GRO.10.a:0 "为了战争和胜利！"
 GRO.11.t:0 "东非提供工业援助"
 GRO.11.d:0 "作为推进所有非洲之盾的计划的第一步，许蒂希和他在东非的属下派遣了无数的工人和工业物资车队越过我们的边界。这些工人都是非洲奴隶，被关押在许蒂希的许多集中营里，他们的警卫也同样陪同他们，一到工地，他们就立即让这些奴隶为新工厂破土动工。事实上，东非那些人似乎甚至不想让我们的工人接触自己的建筑材料——我们的工人仅仅是想帮忙建筑，就被赶走了。\n\n当然，在我们自己的土地上，这样神秘的情况不是我们乐意容忍的。一封抗议信被送到鲍赫勒施塔特，要求许蒂希接纳我们的工人以加快建设速度——毕竟，每天都有一家工厂可能被轰炸，或者一条道路被美国空袭摧毁。而回应，则以典型的许蒂希风格，既傲慢又粗鲁。许蒂希的信详细描述了东非奴隶相对于我们所谓的“懒惰劳工”的优越性，声称只有东非警卫知道如何在最大限度地提高生产力的同时管理好他们的工人，甚至还建议我们开始在东非的集中营之外建立我们的集中营，并以东非模式训练我们的警卫。\n\n这些要求过分荒谬，因此将被忽略，但一切似乎没有真正的解决办法。他们说到底还是在为我们建造工厂，不管我们的工人是不是在工作，还是我们要不要阻止他们？只要工厂能建成，就算许蒂希想要让我们的工厂由他的奴隶和他一个人建造，那也尽管让他这么做。"
 GRO.11.a:0 "我们可以好好利用这些。"
 GRO.11.b:0 "让我们为老汉斯举杯！"
 GRO.12.t:0 "东非提供工业援助"
 GRO.12.d:0 "作为发展非洲之盾和为我们的战争做好准备的总体计划的一部分，许蒂希和他的东非政府派遣了多个物资和工人车队来帮助我们发展工业。工人和奴隶从东非的一个集中营里出来，在各自的警卫陪同下，不遗余力地在我们的新项目上破土动工，我们新工厂的墙壁和地基被以惊人的速度拼凑在一起，奴隶被鞭策着到达他们的绝对极限，以便按时完工。\n\n然而，这并非没有困难。工地周围笼罩着一种奇怪的保密气氛，我们的检查人员和工人一靠近工地就得掉头回去。南非荷兰语和德语之间的语言障碍使得我们两国之间的交流极其困难。他们对我们对我们发现的问题的抱怨似乎要么听而不闻，要么置之不理。毫不夸张地说，所有这些加在一起，造成了相当恶劣的工作环境。\n\n不过，归根结底，德国人不是在为我们建设工业吗？把人家的好心当成驴肝肺并不明智。如果许蒂希想用他自己独特的方式建造我们的工厂，我们该抱怨谁呢？工厂是工厂，不管是布尔人还是奴隶建造的。"
 GRO.12.a:0 "非常感谢你们的帮助。"
 GRO.13.t:0 "来自非洲之盾的新兵"
 GRO.13.d:0 "约翰一下车就感受到了非洲令人窒息的热浪。\n\n鲍赫勒施塔特的空气又热又闷，充满了汽油、煤和汗水的恶臭味。潮湿的空气弥漫在每一栋建筑和每一条小巷，在夏天几乎令人窒息。无论你身处何处，闷热都如影随形。\n\n当然，比勒陀利亚不是沙漠，它的气候比沙漠差得远。城市郊区的空气稍稍清爽一些，当那些身穿非洲党卫军制服的新兵走下火车时，他们几乎连汽车尾气的味道都闻不到。站台上的乘客们兴致盎然的打量着士兵们的制服与坚毅的表情，这是他们有生以来第一次看见德国兵。当士兵们从人群面前列队行进时，约翰对他们的反应忍俊不禁：毫无疑问，德国兵笔挺的制服和寒光闪闪的装备给人们留下了深刻的印象。\n\n当德国兵走出车站时，正好有两个布尔士兵从车站门口经过，他们的目光立即就被德国兵吸引住了：与德国人相比，他们泥斑点点的制服与饱经沧桑的步枪简直就是一堆古董。约翰再也忍不住笑意了——德国人已经来到了非洲，他们要好好教教布尔人怎么打仗。"
 GRO.13.a:0 "非洲精锐，在此出动！"
 GRO.14.t:0 "东非的军官到达"
 GRO.14.d:0 "费舍尔少校看着火车进站，他细细地啜饮着白兰地。一杯纯净、清澈、一尘不染的白兰地——都是东非产品的特征。在车站其他地方的普遍混乱中，它显得极为惹眼。费舍尔看了一眼自己——他的制服起皱了，沾满了污渍，零散着有几处裂痕。很不幸，他几个星期都没来得及把它补好。\n\n火车的门开了，一个费舍尔一眼就知道不会让他接下来的日子好过的男人走了出来。那是一个东非党卫军军官，他穿着一尘不染的制服，甚至还戴着军帽。那人用不屑的眼神观察着车站，朝费舍尔走去。费舍尔突然意识到了什么，他用手把脸捂住——他忘了刮胡子。\n\n党卫军军官停住了步伐，“你知道费舍尔少校在哪里吗，士兵？”他开口问道。\n\n“不如说：远在天边，近在眼前。”费舍尔回答。\n\n“你是少校，”那人叹了口气，“我和我的人将在这里帮助你的部队制定战术和战略。希望这次任务不会太难，虽然目前我所看到的一切都表明并非如此。你的指挥官呢？”\n\n费舍尔为他自己叹了口气，他知道接下来的日子里有他好受的。“跟我来。”\n\n党卫军军官说：“也许我们可以先从部队的纪律问题开始。”于是两人走上街头。"
 GRO.14.a:0 "开始得并不顺利。"
 GRO.15.t:0 "战士们从东非返回"
 GRO.15.d:0 "志愿者们脸上带着微笑去了东非。他们怎么会不带着微笑呢？往返于鲍赫勒施塔特，在那里他们将得到全非洲最好的训练，然后上前线击退美国人。当他们在那里的时候，他们甚至会得到一些德国人使用的装备，这些装备远远优于布尔人通常拥有的步枪和手枪。对最爱国的士兵来说，这样的提议是不可能拒绝的，于是他们踏上了成为尖兵的征程。\n\n他们回来了，但他们回来时变了样。他们都变得比较安静，也比以前更有条理了。他们在营房里四处走动，执行着最严厉的纪律。有传言说这些志愿者不再喝酒，而是把时间花在射击训练上。他们中的一些人甚至开始给他们的军官纠错，如果这些人发现他们不称职或不正确的地方，并对问题提出他们自己的解决方案。他们几乎都是未来军官职位的候选人。令人难以置信的是，我们甚至收到报告说，他们拒绝休假去看望他们的家人和朋友。\n\n士兵们回来了，他们比我们中的任何一个人都要好，但人们只想知道，当这场战争结束后，他们将如何适应平民生活。"
 GRO.15.a:0 "这群小伙子不太对劲。"
 GRO.16.t:0 "布尔支援队回国"
 GRO.16.d:0 "“木材(Bauholz)和穗花槭(Bergahorn)在路上。”\n\n呼叫是通过一个独立的无线电频率发出的，从卢萨卡到洛伦茨-马库斯再到鲍赫勒施塔特，经过精心编码，以免引起南非人的注意。当专员收到消息时，他笑了，因为他知道它的含义。两组剩余的汉诺玛格运兵车正从偏远的丛林训练营出发，前往边境。上面载着几十名南非布尔人。他们衣衫褴褛，疲惫不堪，但也对自己的新技能充满信心。对布尔人来说，这是一个捍卫家庭、家园和遗产的机会。对东非来说，这是刺在开普敦那边的又一把匕首。\n\n当运输车辆到达边境时，德国军官和布尔的受训人员相互挥手告别。他们在东非边境共同度过的漫长几周内变得彼此友好起来。然后，他们射杀了当地的走私犯，并把尸体扔到附近的一条河里。谨慎无过逾。"
 GRO.16.a:0 "我们的刀子磨得锋利。"
 GRO.20.t:0 "克莱克斯多普城外的垃圾堆"
 GRO.20.d:0 "“长官，这是什么地方啊？我们一直在想这片区域到底是搞什么鬼的，到处都是桶和德国佬G1步枪的零件，还有不少车床和铣床。”在野外，罗宾逊列兵指着他面前的废墟问道。\n\n斯揣敦少校拿着烟斗抽了一口。“列兵，看来布尔人已经建了一批这样的作坊，专造武器和装备。这些设备都是从团结协定来的，很可能是他们的德国盟友帮着建起来的。要我猜，应该是东非。”\n\n罗宾逊二等兵看着连队的人在工厂的废墟里到处搜刮。“但是用土著的血汗作燃料的，”他说，“那怎么就被夷为平地了呢？您觉得是扬基佬干的好事儿吧，少校？”\n\n少校摇了摇头：“我们的美国盟友更喜欢提前给他们的目标洗个美美的凝固汽油澡，所以说我觉得这不是他们干的。这些大都是很彻底的爆炸伤害，空袭可没这效果。我倒是认为德国佬决定亲自摧毁它，让咱们占领了这设施也得不到什么好处。”\n\n“长官，您觉得他们成功了吗？”\n\n“看看就知道了，列兵。恐怕也就收废品的能有些收获了。”"
 GRO.20.a:0 "那些混蛋本来还好歹可以留下几条步枪的！"
 GRO.50.t:0 "死亡天使"
 GRO.50.d:0 "随着我们的政权渐入深渊，一种可怕的顽疾似乎已经在我们的队伍中爆发。从最低阶的士兵到最高阶的军官，似乎没有人能够幸免。它的名字叫失败主义，就像所有顽疾都会带来可怕的附带后果一样，它带来的是抛弃和叛国。这种顽疾的爆发只是时间问题，就现在看来，连我们的博士和科学家也在受到感染。几天前，我们的安全部队没能进入房间后冲进了约瑟夫·门格勒博士的实验室，结果发现门格勒和他的团队已然遁形，同时带走了他们的大部分研究成果。\n\n尽管搜察小组立刻被派去寻找门格勒，但不幸的是，他据传已经死亡。据报道，门格勒的裸尸在伯姆施塔特附近被发现；他的尸体被发现挂在丛林深处的一棵树上。他的手、脚、鼻子、耳朵、眼睛、舌头和生殖器都被切除了，胸前还刻着纳粹十字，只有一个当地土著认出了他，他还记得几年前门格勒在村里运走实验对象时的情景。现在人们相信，门格勒试图越境进入肯尼亚地区，很可能是为了投奔意大利人，但他却在途中被叛军首领伊迪·阿明的民兵部队抓获。多年来一直在叛军暗杀名单上，看来这位诺贝尔奖获得者最终还是败给了自己的名声。"
 GRO.50.a:0 "失败主义是一种致命的顽疾。"
 GRO.51.t:0 "猜疑"
 GRO.51.d:0 "许蒂希很快就恢复了知觉。他低声咒骂，把手从嗡嗡作响的脑袋上移开，并摆出一副挺直的姿势。绝对不能让昨晚喝的酒影响现在的表现，如果精神状态软弱下去，那就说明自己真的相当堕落了。更何况这杯酒并非完全没有价值，因为他借着饮酒成功顿悟到了一些事情，今天的会议也是由此而生的。\n\n“进来，冈特。”\n\n许蒂希注意到，他坐下的时候双手好像在发颤，这似乎是个好兆头。\n\n“专员阁下，您想找我谈话吗？”许蒂希想了一会儿，谨慎地斟酌了一下自己的措辞——\n\n“冈特，我相信你已经注意到我们的政策和我们邻居的政策之间的……差异？”他停顿了一下，好让那些禁忌的字眼静静地凝滞在空气之中。意识到他的下属不愿坦率地说话，他于是继续说道：“在这样一个异国他乡，忠于祖国才是最重要的。我们被劣等人、野蛮人和腐败的容器给包围着——正是因为这个原因，我想请一位最坚定的党卫军军官来执行这项任务。”\n\n当意识到这不是一次纪律听证会时，冈特紧张的情绪缓和了下来。专员可能是个偏执狂，但冈特显然不是今天被怀疑的人。许蒂希拿起一个皮包，从桌子这头滑到另一头，并凝视着冈特的眼睛。\n\n“你将以职位调动的名义进入中非，包里装着所有能证明你职位调动的文件。观察中非的一举一动，并时刻牢记祖国的至高理想。预计一周后会下达纠正性的命令，并再次将你调任西部。完成这项任务后，你要直接单独向我汇报。你能完全理解你要履行的职责吗？”\n\n冈特点点头，打了个招呼，像来时那么快地离开了。又是自己一个人独自宿醉，许蒂希紧握拳头。他会揭发他们的腐败，最后纠正上级犯下的滔天大错。或许到那时，他就不必再被迫独自在非洲维持秩序了。于是他又给自己倒了一杯酒。"
 GRO.51.a:0 "希望这次行动能有所进展……"
 GRO.52.t:0 "效忠"
 GRO.52.d:0 "在一片贫薄和荒芜的广阔地狱中，一位文明的捍卫者曾经傲然挺立。它的名字叫保罗·荣格。一个模范党卫军人，尽职尽责，技术娴熟，沉着冷静，曾被他的上司称赞为“雅利安人精神礼貌和智慧的见证”。那是一个简朴的年代。\n\n就像在他之前的奥西曼迭斯一样，岁月慢慢地风化了曾经伟大的根基。每次撤退都只带来一个新的倒下的兄弟，一个新的紧张的抽搐，一次新的精神攻击。他尽其所能，向自己的懦弱发起了战斗。然而他的努力是徒劳的。他心中隐藏着一种隐约的徒劳感，这种徒劳无功的感觉一直持续到一种狂热的程度为止。\n\n所有的一切都失去了，他的兄弟们或死或匿，他的祖国分崩离析，生存空间几十年前就在劣等人的滚滚浪潮中被埋葬了。最重要的是，保罗自己也迷失了。曾经高高屹立的雅利安典范，化为半裸的外壳，在杂草中自言自语。\n\n巡逻队从他上方经过，车头灯在土路上画出长长的阴影。保罗用手指碰了碰手榴弹别针。现在是时候了。腐化已经渗透进他的身体，但他的思想和灵魂仍然完好。他效忠于他的人民、他的祖国和他的元首，永远！\n\n随着一声无声的叫喊，崩溃的雅利安人站了起来，将他种族天生的愤怒最后一次留给了一个绝望的希望。\n\n三声枪响响彻夜空，最后一声确保了他的倒下。"
 GRO.52.a:0 "这里躺着一名骄傲的德国之子。"
 GRO.53.t:0 "一杯好茶"
 GRO.53.d:0 "尽管非洲湿热的气候让人汗流浃背，党卫军准尉副官巴尔塔萨·沙赫特仍然在卢萨卡兵营外的长凳上愉快地啜饮着一杯茶。虽然东非一片肃杀凄清，党卫军军纪严明，巴尔塔萨还是努力给自己挤出饮一杯茶的时间。他闭上眼睛，茶水在他的口中回荡。浓郁，黑暗，麦芽的香味。多好啊…然而并不全是这样。\n\n他虔诚地叹了口气。在这一潭死水的操蛋地方，茶香味至少还稍稍抚慰了他的心灵。巴尔塔萨喜欢这种茶。茶水让他想起了家。\n\n在家乡埃姆登，母亲会用薄瓷杯盛着它，而不是像这里只能用军队下发的铁罐。尽管他翻遍了每一处地方，巴尔塔萨还是找不到冰糖，所以他只好在杯子底部撒一些砂糖。不像他味蕾回忆的那么甜，但总比什么都没有好。卢萨卡也几乎没有奶油，所以，那一层盘旋在茶水表面的拉花，自然也不会出现在他手里的这杯仿制茶中。在非洲，一切都得为祖国利益而让步，茶也不例外。\n\n有时，他想知道他为什么要离开家乡。他回家当工厂保安已经能赚不少钱。但后来他看到了那些海报，读了那些杂志文章，然后他听到了征兵人员的评价，说他那双只属于雅利安人的眼睛是多么完美。他想，也许他在东非会更有意义。\n\n然后，一切都回到了他的脑海中。俘虏在哀嚎，森林在燃烧，女人在尖叫，士兵们狂笑着，脸上带着享受的神情，军靴踏过化为焦土的村庄——\n\n巴尔塔萨又喝了一口仿制的东非茶。琥珀色的茶水并不能冲刷掉他的记忆。"
 GRO.53.a:0 "别苦着脸了，喝点茶，聊些开心事。"
 GRO.54.t:0 "妈妈的信"
 GRO.54.d:0 "这封满是潦草字迹的信来自一位慈祥的老太太。\n\n“我亲爱的孩子沃尔特，\n\n我必须承认，没有你的欢笑和跺脚，房子似乎空荡荡的。噢，沃尔特，虽然听起来很傻，但我真有点想念这些声音。你那双大靴子从前门走进来的时候咚咚直响。你会把地毯弄脏，我得花整个下午清理你的烂摊子。我现在时间特别充裕，既不用给你铺床，又不用给你洗地毯，也不用给你擦碗刷盘子。所以我有了编织的爱好。\n\n我告诉你，这个冬天会很冷。我在今早的秋寒中感觉到了。我做了两顶漂亮的帽子，一顶给施特凡，一顶给我自己。你回家来也可以给你一顶。你会用上它的——在非洲丛林里待过之后，你会感觉德国冷得像北极！妇女联盟里的一些姑娘相当不错，我母亲以前就会编织，战前的时候就一直干到深夜。\n\n希望你很快回来。我想非洲一切都还好吧？祖国一如既往地欢迎你。\n\n你慈爱的母亲，\n格特鲁德”\n\n沃尔特眼角划过了两行热泪。自从柏林第一声枪响以来，没有一封信送进非洲。但现在，一年来的第一架邮机已经在温得和克降落，伴随而来的，是一场恐怖灾难在家乡爆发之前、在内战彻底将人命变为草芥之前，数万位母亲给孩子送去的家乡故事。"
 GRO.54.a:0 "德国的寂静就此结束了。"
 GRO.55.t:0 "休病假"
 GRO.55.d:0 "汉斯·许蒂希的头伴随着自己每一次呼吸嗡嗡作响，从眼睛到肚子都疼得要命。管理这个国家的一部分已经够难的了，参谋部愚蠢至极，用心险恶，他们把德国的忠心赤子赶去和嗜血的野蛮人战斗。现在他痛得脖子都要断了。天天受这种罪，还谈什么为这个世界多出一份力呢？许蒂希一边坐着一边按摩太阳穴——胆汁从他的胃里滚滚而出，弄得他简直要跪在地上大吐特吐。许蒂希万般无奈之下，还是咽下了雅利安的傲气，双手拼命摸索着床边的电话。“赶快给我滚进来！”他语无伦次地说。\n\n巴埃尔冲进了房间。“许蒂希阁下，卑职一听到就来了——”紧接着他就僵在了原地，瞪大了眼睛，眨了一下一下又一下，把这场面刻在了脑海里。非洲最可怕的人，就在他眼皮子底下，瘫倒在昨天的晚餐旁边。许蒂希的眼睛恢复了神采，呻吟道：“巴埃尔，杵在那干啥呢？帮帮忙，笨蛋！”\n\n巴埃尔算得上是身经百战，见得多了，但这次……他结结巴巴地答道：“当…当然，专员阁下。卑职——呃，卑职愿为您效劳，阁下。”\n\n“我要汤，”许蒂希吸了吸鼻子，他那呆滞的鼻子里流出了两行鼻涕，“别愣着了，不然我就枪毙了你，再找个更听话的人来！”巴埃尔觉得，处理这种事情比找个合适的理由请假还要费心，“马上就好，许蒂希阁下。”过了一会儿，巴埃尔端着满满一碗汤回来了，还带着一群端着碗的侍从，碗里都盛着丰富的食物。放下碗，巴埃尔紧张地摆弄着一包Blue88镇静剂，悄声让其他人退下。\n\n当侍从们离开时，巴埃尔开始处理别的问题，比如他手上的药片。许蒂希多年来好几次差点被暗杀，所以说给他药片他是无论如何也不会要的。一秒钟的犹豫后，巴埃尔想明白了，要是直接把药片喂给专员，他至少要吃枪子儿，可能下场还会更糟糕。所以他趁着自己的上司不注意，赶忙把药片泡在汤里压碎，舀上一勺，喂进专员张开的大嘴里。这位全非洲都恐惧的人双目圆睁，但眼神很快就软化了。“你别以为…这是…小事……”他打了个哈欠，“…我和你…没完……”\n\n汉斯·许蒂希专员又回到了酣睡之中，而巴埃尔站在这个熟睡的人身旁，脸色苍白得像个鬼魂。"
 GRO.55.a:0 "“最……最后一句话能重复一遍吗，许蒂希阁下？”"
 GRO.56.t:0 "“防空铁拳”的缺陷"
 GRO.56.d:0 "收件人：非洲最高统帅部\n主题：“防空铁拳”的实战应用\n分类：仅适用于最高统帅部\n内容：1.来自南非的作战报告显示，在战场条件下，“防空铁拳”的应用效果好坏参半。\n\n2.由于没有制导系统，火箭齐射对快速飞行的喷气式飞机毫无用处，操作人员只能自行引导它们的准头。此外，它的性能在超过500米范围后急剧下降；这限制它只能适用于攻击低空飞行的近距支援机。这些因素的叠加使得防空铁拳成为一个很有缺陷的便携式防空武器。\n\n3.然而，这种武器在对抗直升机时表现的异常出色。它们的低空速和低飞行高度的特点正好可以让这种武器以系统的理想工作条件发挥效用。特别地，与美国空袭部队交战的部队，由于他们在大型会战中用这种武器应对美国人派出的贝尔UH-1“休伊”直升机会相对轻松，因而他们对该武器高度重视。\n\n4.我们建议采购或开发远程单兵携带防空系统，以对抗增长迅速的美国空军力量，同时调整步兵部队，将“防空铁拳”降级为连级反直升机支援武器。\n\n(为简洁而删减)"
 GRO.56.a:0 "报告结束"
 GRO.57.t:0 "谈枪"
 GRO.57.d:0 "两个士兵小心翼翼地把枪放在铺着毯子的地上，就像对待一件稀世珍宝一样。从某种意义上来说，的确是这样的。\n\n“看，爱德华，”弗里德里希说话了，语气就像幼儿园老师一样严厉。他用一只手扫过他的NF产轻型自动步枪：“看到这个宝贝了吗？有史以来最好的步枪，800码开外可以打穿一连二十个芬尼硬币，没有多余的活动部件，比钻石和你的短棍还要结实。在只要你睡前把它拆开保养，保证第二天早上它开火时就像刚出厂一样。谁不想马上把自己的废铜烂铁换成这把枪呢？”\n\n“是的，我想这是把好枪，”爱德华咕哝道，“但是现在那些黑人已经打到我们家门口的索尔兹伯里了，我们只能把这些武器凑活着用。而这臭小子——”爱德华指了指他的李-恩菲尔德步枪，“——同样靠得住。没有你那些花哨的“气动式”玩意——见鬼，我认识一些工匠，他们会把枪管截短到这个位置。”他的手在步枪的中点位置划过，“然后你就拿到了一杆在森林里强到爆炸的小钢炮。”\n\n弗里德里希翻起了白眼：“说到底，这些玩意终究是一堆垃圾，你还神气个什么劲儿？”\n\n“你们知道什么才是真正的烂枪吗？”一个年轻的比利时雇佣兵亨德里克走过来说。\n\n“是什么？”两个争论者问道。\n\n“是M14！”\n\n篝火旁爆发了一阵激烈的笑声。"
 GRO.57.a:0 "“你说得对！”"
 GRO.998.t:0 "OFN全非峰会失败"
 GRO.998.d:0 "随着非洲人民摆脱德国主子的统治，几个世纪以来，非洲大陆首次在国际上面对如何进行自我治理的棘手前景。然而，现在各地的局势已经变成了一张错乱的蛛网，上面满是误解、错误信息，与混乱的细节。因此，为了正式探讨非洲的未来，并且解决国内政界人士和我们的将军们留下的麻烦，今天上午，在哈拉雷市召开了为期一个月的会议。\n\n受邀者有来自所有OFN成员国的代表，以及一个由美国参议员与几位将军组成的代表团，其中包括威斯特摩兰与艾布拉姆斯。为了将非洲各地抵抗运动与政治领导人聚集起来谈判，罗伯特·穆加贝、伊迪·阿明、约瑟夫·德西雷·蒙博托、若纳斯·萨文比、纳尔逊·曼德拉和帕特里斯·卢蒙巴都在非洲代表团的成员之列。\n\n然而，我们的努力最终以灾难收尾。最初是威斯特摩兰将军一不小心说出“欢迎他们来到索尔兹伯里”，这个城市的前殖民地名称，非洲代表团立刻表现得格外愤怒。谈判开始，情况有了一点好转，非洲代表团要求知道为什么他们没能随着所谓的非洲大陆解放而获得自由。原定一个月的会议在午餐时就以失败告终——一个明显的沟通失误导致宪兵们拒绝阿明将军进入洗手间，理由是那个洗手间仅供白人使用。非洲代表团大部分成员立即愤然离席，并拒绝再出席会议其余部分。这种情况是否还有救，还有待观察。"
 GRO.998.a:0 "真是一场灾难！"
 GRO_FOCUS.1.t:0 "孤独的非洲守护者"
 GRO_FOCUS.1.d:0 "太阳在午后的清热中闪闪发光，把金色的光辉投映到深绿色的花园里。长长的阴影顺着白色的鹅卵石小径流淌而下，在那里，常常可以看到一个园丁在黑暗中漂泊。与那些在荫凉的庄园里游荡的奴隶形成鲜明对比的是，汉斯·许蒂希专员站得直直的，他的脊梁笔直，如同他身旁的大理石柱子。从他专员府阳台的阴凉处，他厌恶地对园丁皱起眉头。许蒂希无视他厚重的羊毛制服上浸透的汗水，把杯子举到嘴唇边啜饮着，品尝着下午咖啡的苦味。虽然他决心保持雅利安种族的纯洁，但这是他允许自己享用的少数奢侈品之一。\n\n喝完咖啡，许蒂希回到办公室。一排旋转的风扇冷却了空气，随后让它在房间里打转。与非洲的闷热不安相比，这一鲜明的对比让他想起了他童年在寒冷的萨克森州度过的令人怀念的时光。但许蒂希坚定不移地把这些毫无意义的想法从脑海中抹去，坐在他那张巨大的桃花心木书桌后面，继续他的文书工作。\n\n在起草另一封致日耳曼尼亚的信，要求更多的援助、人员和用品时，许蒂希短暂地想知道穆勒和申克是如何使用下午的时间的。他脑海中浮现出穆勒在醉酒的昏迷中撒尿，申克的书桌在未读报告的重压下倒塌的画面。这两个懒散的小丑都不适合被称为专员！只有他有意愿，有力量，有纯度去推进德国在非洲的利益。他笑着在信上签了名，把信扔进了办公室的发件盘，又从信堆里拿起了一份文件。\n\n许蒂希一边阅览一边皱着眉头。这是一份档案，详细介绍了对桑比亚一座最近修建的桥梁坍塌事故的调查结果，该桥的事故被认为是负责该项目的德国工程师计划不周造成的。他突然勃然大怒，把它揉成一个球扔进了废纸篓。许蒂希皱着眉头向后靠，椅子吱吱作响，搞得他烦躁不安。他总是被些白痴和无能的人包围着！如果他所得到的一切都是渣滓，那些懦夫、傻瓜、笨蛋和流放者，那些德国认为可以扔在他膝上的东西的话，他又怎么可能把雅利安人的理想推行于非洲呢？日耳曼尼亚似乎认为鲍赫勒施塔特是他们的垃圾堆，只有那些不适合在德国奉献的人才该呆在那里。但是，他脑子里突然有一个小小的声音问道，是什么让他这么想的？\n\n片刻，许蒂希只是无所事事地坐着，什么也不做，只是听着风扇的声音，直到它们那稳定的嗡嗡声和他的心跳之间似乎无法区分。然后，专员轻轻叹了口气，弯下腰从废纸篓里捞出皱巴巴的卷宗。"
 GRO_FOCUS.1.a:0 "他恨这一切，却不知怎么的没办法脱身。"
 GRO_FOCUS.2.t:0 "鼓声回荡"
 GRO_FOCUS.2.d:0 "汉斯·许蒂希像往常一样，在五点的闹钟声中起床。经过严格的晨练和朴实无华而又营养丰富的粥和水果组成的早餐，他穿上刚熨好的制服，猛地打开办公室的门，在那里工作，直到夜空中月光普照方休。\n\n打开散落在房间里的许多电风扇之后，许蒂希大步走向他的办公桌。他坐下，听到椅子上可怕的吱吱声，这让他的牙齿嘎嘎作响，太阳穴砰砰跳动。他的早晨一团糟，他面色阴沉地想着，并在心里记下，要把那个就连修理椅子这样如此简单的工作都能搞砸的奴隶狠狠鞭打一顿。\n\n许蒂希做了一个深呼吸，强迫自己集中注意力。他无视自己正在发作的头痛，展开了一幅撒哈拉以南非洲的地图，拿着笔，开始在与南非接壤的定居点和军事设施周围画着圈圈。许蒂希并不认为自己是个傻瓜。他知道德国殖民地和南非之间的和平充其量是脆弱的。\n\n南非的盎格鲁-撒克逊政府虽然决心严守中立，但却被叛逆的布尔人和土著人造成的内部紧张所困扰，由于他们可悲的堕落，他们无法解决这种局势。南非政府正越来越多地依靠OFN的援助维持对本国愈发不稳的控制，美国佬正忙着向这个自称中立的国家伸出他们的爪子。与OFN结盟的南非对德国在非洲的利益是一个不可容忍的威胁。\n\n许蒂希开始向彼得斯堡和内尔斯普雷特画上箭头。这种脆弱的和平不会持续太久。当战争来临时，他就会做好准备。"
 GRO_FOCUS.2.a:0 "那声音在他的心中强烈地回荡，因为他的内心深处是一片空虚。"
 GRO_FOCUS.3.t:0 "东非士兵"
 GRO_FOCUS.3.d:0 "许蒂希专员在烈日下站着的士兵们面前来回踱步。他因被从专员府里的工作中拖出来而感到恼火，便把他们都看了一遍，把他们分为祖国指派给他的两类军官：一类是在日耳曼尼亚的伪君子眼里看来太过“思想上危险”的党卫军军官，和另一类无能之辈，白痴和失败者，即那些碌碌无为的人。\n\n和往常一样，大多数人都是无用之徒，穿着制服的尸体们被派去增援前哨基地或种植园。只有少数人表现出希望，但他们是例外。专员不得不承认，大部分上，他指挥下的人没有动力，没有纪律，士气低落，思想任性。好吧，他只需要找到一种方法并付诸行动。\n\n“听好了！”他呵声道，吓到了一些已经开始在阳光下打瞌睡的人。“不管你们过去是谁，你们现在都是东非军官团的人了！你们是一帮兄弟，献身于不朽的民族社会主义事业！你们要明白，我们是来开化这片土地的，是要把它从不配得到它的恩赐的土著劣等人和在同一任务中失败的可悲的堕落殖民者手中夺走的！”许蒂希深吸了一口气。“这是一个伟大的机会！你们被派到这里，来到我们亲爱祖国的边境，因为我们的元首认为你们有能力在这片陌生而荒芜的土地上发展雅利安种族！所以，尽管你的新环境看起来很陌生，尽管你思念你的家，但不要忘记，你们是对抗劣等人和堕落者的最重要的堡垒！”\n\n许蒂希并没有期望有多少人会为他的演讲所感动。他们大多闷闷不乐地盯着他看。许蒂希并没有忽视手下的需求——他知道许多人都把东非看成一个惩罚的地方，而不愿意去那里。然而，他同样看到了他所说的话在他认为是出类拔萃的两个人身上激起的闪光。\n\n如果他有更多这样的人，他就能把民族社会主义的理想推行于整个大陆。不，不止于此，整个世界都会在他们真正的雅利安主宰的脚下颤抖！而现在，他懊恼地想，他必须尽可能地去处理这些渣滓。"
 GRO_FOCUS.3.a:0 "圣火火花的承托者。"
 GRO_FOCUS.4.t:0 "遵循示例"
 GRO_FOCUS.4.d:0 "许蒂希深深地吸了一口白兰地的香气，把头向后仰，一口咽下了一杯白兰地，品尝着它浓郁的苦味。这足以使他灵魂出窍，享受一刻难以形容的幸福。他觉得自己漂浮着，没有重量，直到蝉鸣的刺耳声和阳光在他雪花石膏般的皮肤上发出的灼热感觉把他拉回到现实中。\n\n他睁开眼皮，一时间只看到朦胧的轮廓，因为他的眼睛被迫适应下午刺眼的光线。当他的视线逐渐清晰时，他看见一个奴隶被绑在一根柱子上，光着身子背对聚集着的高官们。许蒂希懒洋洋地举起手，感觉到腋窝里的汗正顺着他的侧腹冷冰冰地流了下来。“继续，”他命令道，并慢慢地把目光转向拿着鞭子的军官。\n\n砰。当一道猛烈的红色伤口出现在奴隶的肩膀上时，他的哭喊声穿透了他的嘴塞。砰。另一次的鞭打也落了下来，第一次鞭打带来的身上的血顺着他的背流了下来。许蒂希把杯子放在身后，然后它很快就被尽职地重新斟满。他小口抿着杯中的酒，皱着眉头。这个奴隶被分配了一项如此简单的任务：修好椅子上磨牙般的、令人头疼的吱吱声，然而这件不费吹灰之力的工作却不知何故让他回避。\n\n许蒂希把杯子放在桌上，透过眼角的余光观察他的手下。他喜欢给他们一个突如其来的召唤，让他们到专员府，测试他们会如何顺从地反应。巴埃尔从鲍赫勒施塔特开车过来，不到一个小时就到了，赫梅莱夫斯基不久就从他的别墅乘直升机来了。门格勒已经致歉，声称自己的研究已经接近突破。这已经是第三次了，这让许蒂希在想他是否得对他做点什么。\n\n这两个人使他反胃。对许蒂希来说，他的部下的堕落程度几乎不亚于他们自己的奴隶。巴埃尔，一个酒鬼、暴食者，观看惩罚时带着几乎没有掩饰的无聊。另一边，赫梅莱夫斯基的眼睛里闪着病态的光芒，似乎每一声鞭打都会使他兴奋不已。他听说过赫梅莱夫斯基的别墅，听说过他用不听话的奴隶的皮做的沙发、皮包和灯罩。回头看那奴隶时，许蒂希觉得肚子里恶心得翻江倒海。两个人都没有任何东西能接近他的纯度、他的力量。他们两个几乎不配称自己为雅利安人。\n\n许蒂希毫无激情地观看了其余的场面。奴隶并不可能总是可靠的，需要用鞭子才能使他们走上正确的道路，但通过这些劣等人的劳动，它将能够确保自己的财产，并将东非变成一个工业巨人，德国的王冠珠宝。他微笑着示意再来一杯白兰地。"
 GRO_FOCUS.4.a:0 "人的心灵足以容纳一切。"
 GRO_FOCUS.5.t:0 "中非战争的教益"
 GRO_FOCUS.5.d:0 "当许蒂希仔细盘查桌面上展开的错综复杂的中非地图时，他想起了很久以前元首的宣言：非洲太过狂野、原始和野蛮，不适合成为雅利安人的家园。在与布尔什维克和犹太资本家的战争之后，德国为了她的千年之国，同样占领了非洲，但是，让许蒂希永远恼火的是，日耳曼尼亚似乎从来没有感受到他想把非洲拓展成雅利安生存空间的炽炽热情。\n\n专员皱起眉头，圈出了德国的所有主要失利地点，在中非军队与尖嘴猴腮的喀麦隆野蛮人之间那似乎无休无尽的边境冲突中。他放下笔，用手托住了下巴，理解全局。德国的失利几乎完全发生在丛林茂密的地带。\n\n许蒂希考虑到这个问题：穆勒是个小丑，不知道如何领导他那一帮杂七杂八的雇佣兵和堕落者，他花在直升机上猎杀大象的时间比执行任务的时间还要多。当然，申克也只不过好了一点，像个玩玩具兵的小男孩一样，消磨着修理飞机的日子。\n\n不过，这里似乎有一个明显的模式。通过观察穆勒的失败，许蒂希很清楚，德国对喀麦隆野蛮人的失利并不是由于士兵缺乏纪律和专业知识，物资或装备问题，甚至是他们的白痴领袖的指挥不力这些的原因造成的，而是由于缺乏丛林战斗的训练。对，就是这样！德国人天生适应的是森林、草地和山脉环境，而不是非洲热气腾腾的原始丛林！但毫无疑问，他的部队经过一点训练，就能冲进非洲战场！\n\n许蒂希微微一笑，对自己确保了非洲民族社会主义的前途这一点感到满意。他向后靠在椅子上时，他的好心情立刻被抹去，因为他又一次被那该死的吱吱声袭击，那声音使他的牙齿嘎嘎作响，就像听到一把匕首在黑板上划擦一样。"
 GRO_FOCUS.5.a:0 "这片荒凉之地上存在着一股神秘的生命力，在树丛之间环绕、在野蛮人的内心深处激荡。"
 GRO_FOCUS.6.t:0 "非洲军团的遗产"
 GRO_FOCUS.6.d:0 "当许蒂希大步穿过飞扬的尘埃时，他感到烈阳正炙烧着他的耳尖。巴埃尔和赫梅莱夫斯基簇拥在他身边，两个人彼此瞥了对方一眼，试图以比对手更巧妙的方式接近专员，许蒂希对此毫不在意，他正全神贯注于他从面前延伸到遥远地平线的灌木丛中的士兵们，他们在进行一场模拟战斗。\n\n要追踪那些曾在北非服役的杰出人士并非易事，更不用说说服他们在暮年之际拔地而起，穿越半个地球来到东非，训练新一代的德军士兵进行沙漠战争。如果如他所料，与南非堕落者的战争很快就要打响，那么他的士兵就需要学会在荒芜干燥的丛林地带好好表现。\n\n登上山顶，巴埃尔和赫梅莱夫斯基在他的身后气喘吁吁，大口大口地喘着粗气，许蒂希向顾问们问好。这是三个留着浓密的白胡子的胖子，他们优哉游哉地品着茶，懒洋洋地躺在露营椅上，他几乎难以分辨他们分别是谁。当他举起望远镜时，他在思考像这样的货色是怎么成为战争英雄的。\n\n在山顶，太阳一如既往地亮得可怕，但是在干涸的盆地里，士兵们整齐的步伐扬起厚重的烟尘。许蒂希用双筒望远镜观察着他们，想知道他们能否在黑暗中看到彼此。不过，他坚持认为，如果他们要在南非取得胜利，就必须习惯这样的事情。真难想象，像地形这样微不足道的小事竟会阻碍民族社会主义的传播之路。"
 GRO_FOCUS.6.a:0 "要想成为他们那样的征服者，你所需要的仅仅是蛮力。"
 GRO_FOCUS.7.t:0 "启动普雷克夏-施利克计划"
 GRO_FOCUS.7.d:0 "许蒂希专员的兴奋之情溢于言表，他登上讲台，与弗里茨·卡尔·普雷克夏和海因茨·施利克两人同列——后两者都是德国的明星工程师，东非的贵客。专员很少能碰上与有才华的人一起工作的机会，因此他不愿意错失利用他们才华的良机。许蒂希花了多年的时间游说，哄骗和贿赂只为将他们两人的分配安排给他，而这终于在今天有了结果。\n\n当许蒂希走到涡轮机前面时，宽阔的混凝土大厅后面的电视摄像机闪过一道光芒。历经了数月的辛劳，新建成的普雷克夏-施利克发电站将投入使用，通过东非的电线输送电力，让这片野蛮的土地更接近文明。许蒂希瞥了一眼聚集过来的记者和政要，深吸了一口气，开始讲话：\n\n“德国人，和我们的朋友们，以及国内的公民们！今天我们所做的不仅仅是简单地按下开关。今天，我们是将雅利安文明圣火的火花带到非洲。有了这一德国最新的发明创造，我们做到了那些堕落者和在他们之前的劣等人所做不到的事情。我们在这片土地上焚烧野蛮，在最黑暗的大陆的混乱中闪耀光芒。这不仅仅是一座发电站，它也是我们坚定不移地致力于将民族社会主义的荣耀带到非洲的象征。”随后他继续说了一段时间，赞扬了普雷克夏和施利克的美德。丝毫没有提到在建筑过程中死去的几十名奴隶，隐藏在崭新混凝土之下的干涸血迹，以及失去父亲的孩子们。\n\n演讲结束后，许蒂希在摄像机前按下了开关，有一秒钟他被吓得浑身瘫痪——如果它没起作用呢？如果所有的偷工减料让它失败了呢？那他会在全世界面前丢脸，且这将是他职业生涯的终结点。汗珠流淌在额头上，他平时那么有纪律的头脑里充满了非理性的焦虑，随着时间的推移，许蒂希感到他的反胃感越来越强烈。\n\n谢天谢地，一切很快就结束了。涡轮机发动了起来，就像一颗砰砰直跳的心脏。许蒂希紧紧控制住自己的表情，不自觉地松了一口气。成功了——它起作用了，对现在而言，这才是最重要的。"
 GRO_FOCUS.7.a:0 "正如云雾中耀眼的闪电，我们生活在这瞬间的光亮中。"
 GRO_FOCUS.8.t:0 "广播新政"
 GRO_FOCUS.8.d:0 "盎格鲁人为何如此堕落？许蒂希专员在他专员府的阳台上一面吃着他一贯丰盛而朴素的肉卷和土豆丸子，一面思考着这个问题。这天，天气凉爽宜人，太阳似乎已不再像往常一样全天候地炙烤着人间了。他良久地凝视着鲍赫勒施塔特远处上空缭绕的烟尘，本应早就下肚的那杯白兰地还好好地攥在手里。\n\n虽然他们是混血种，但是组成英国血统拼图的每一块都是完好的。几个世纪的日耳曼移民和来自萨克森、日德兰、挪威的混血，加上早期英国人的凯尔特血统，凯尔特人当然是日耳曼人，因为他们遥远的发源地正是在一片后来被称为“奥地利”的山区中。然而，尽管他们有着优良血统，英国前政权还是已经完全屈服于犹太-布尔什维克式的堕落。他纳罕地思索，为什么有着强大日耳曼血统的人们会经历如此彻底的堕落。\n\n喝了一口白兰地，许蒂希开始懊恼英国人在德国之前就来到了非洲。如果他们是一块没有被犹太-布尔什维克式堕落所污染的白板，教导这些劣等人对民族社会主义言听计从也许会更轻松。即使是现在，盎格鲁人也像腐烂尸体中的蛆虫一样侵扰着他们以前的殖民地，更令许蒂希大为震惊的是，上级不允许他擅自处理这些盎格鲁人，尽管盎格鲁人每时每刻都在试图削弱德国的影响力。\n\n许蒂希愁眉苦脸地回忆起那天早上从德国收到的信。显然，“作为诚意的象征”，这些伪君子希望他批准在桑比亚和津巴布韦为富有的盎格鲁少数民族推送英语广播节目。\n\n好吧，如果他不得不要那么做，那他必须去做。但许蒂希仍向自己保证，他不会允许盎格鲁人用他们肮脏堕落的宣传玷污东非的广播电波。他喝完白兰地酒后决定，所有要制作的英语节目在播出前都需要提前让广播稿获得批准，并且将受到德国政治代表的密切监视。他们可以有自己的广播节目，只要他们完全按照许蒂希说的做。"
 GRO_FOCUS.8.a:0 "无论言语善恶，我却不得沉默。"
 GRO_FOCUS.9.t:0 "东非广播节目"
 GRO_FOCUS.9.d:0 "在直播节目开始前，特德·康威打算润润喉咙，便喝了口水，同时悄悄地瞥了一眼在角落里的那个人。他穿着厚重的制服，坐在一张高凳上，看上去差不多是滑稽可笑的。他恶狠狠地瞪大眼睛朝房间的四周看，双臂交叉，脸上永久地挂着他的愁容。那个面相粗犷的老魔鬼使康威想起了某个口技演员的玩偶。当他想到这一点时，他几乎要笑了，这时候他才想起这个人可以办到分别用几十种可怕到难以形容的方式杀死他。噼哩一声之后，他把目光转向音板，戴上耳机。\n\n巴赫创作的勃兰登堡协奏曲的录音结束时，红色的“最新消息”的标志便弹了出来。康威瞥了一眼讲稿，深吸了一口气，开始了。\n\n“早上好，东非！欢迎收看东非广播节目。我是你们的主持人，特德·康威，和我一道主持的是我的主持搭档道格拉斯·麦克斯威尼。感谢许蒂希专员的仁慈，我们获得了播放英语广播节目的许可，每周工作日早五点为您带来新闻、娱乐和我们伟大专员的话语！今天，我们有一条关于东非农村电气化正取得巨大成功的特别报道，随后是一条关于得以使我们享受前所未有的经济稳定的许蒂希专员的政策的报道！”\n\n道格接手了报道环节，朗诵着播出前半小时精心准备好的宣传材料。上帝啊，当纳粹的喉舌让康威觉得自己脏兮兮的。尽管如此，这仍然是个饭碗，即使有着一旦他的工作出了点纰漏，他就会被神秘地除掉的持续威胁。他还暗中观察了一下角落里那个酸溜溜的老混蛋，想估量一下他的反应，但他的表情看起来和往常一样苦闷，这让他感到不安。\n\n康威轻轻叹了口气，小心着不让麦克发现。然后，他鼓足了勇气，热烈赞扬了专员的新矿山扩建一事。"
 GRO_FOCUS.9.a:0 "当梦想湮灭时，生活还要痛苦地继续。"
 GRO_FOCUS.10.t:0 "视频监控系统"
 GRO_FOCUS.10.d:0 "电力，宛如流经沉眠巨兽血管的血液般，被输送往东非的城市，徐徐点亮了黑暗大陆的光之火花。\n\n不过，只有蠢货才会以为，专员给他的领地通电完全是出于自己的好心肠。\n\n许蒂希坐在办公室里那张巨大的桃花心木桌子前，一打的电扇正给他带来舒适凉爽的清风，他正在翻阅着文件夹里东非主要城市的地图，包含鲍赫勒施塔特、索尔兹伯里、达累斯萨拉姆。每张城市地图上都用红圈标出了新的监控网络摄像头的位置，由一个营的奴隶负责把它们连接到现代化电力网络中。它们被设计以提供主要路口、政府大楼，以及那些被认为可能是叛乱的热点地区的全方位视角。“这只不过是计划的第一阶段”，许蒂希窃喜，他已经又向西门子公司下了数百枚摄像头的订单。\n\n东非被野蛮的原始土著和煽动人心的盎格鲁殖民者所引发的动乱深深困扰着，不过，等到许蒂希在每一条街道都有一双眼睛的时候，那些人给祖国兴风作浪的成功率就会显著降低。机器们永不犯错，机器们永远忠诚；一旦许蒂希可以用机器来监视整个东非，他就能彻底松一口气了。从此，任何对民族社会主义的威胁，和任何反对国家的暴徒都会被轻易发现。只要能从上方盯着他的领地，他就可以像发现和碾碎虫豸一样解决叛徒。\n\n许蒂希带着心满意足的微笑靠坐在椅子上，但是椅子同时立刻又发出了磨牙般的、令人头疼的尖厉声音。他怒火中烧，尽管他试过了所有的办法来修好这破玩意，但依旧无济于事，而且事实上它似乎越修越烂。这让许蒂希心烦意乱，当那可怕的声音像上千把锋利的刀子一样划过他的耳膜时他根本无法工作。许蒂希静下心来，决定向日耳曼尼亚订一把新椅子。\n\n不能再让一把吱吱作响的椅子这样可笑的东西再影响他了：许蒂希决意要加强自己斯巴达式的纪律，他还告诉自己今后务必戒除奢侈。即使他马上给自己倒了一杯白兰地酒。这杯只是给他平复心情用的。"
 GRO_FOCUS.10.a:0 "它盯着你，眼底里燃着复仇的怒焰。"
 GRO_FOCUS.11.t:0 "东非电视网络"
 GRO_FOCUS.11.d:0 "东非在庞大的奴隶阶层的支持下，发展出了一个舒适的、臃肿的中产阶层，其中包括商人、专家和农绅，他们都在殖民地追逐繁荣的梦想。每年都有更多的德国人涌入东非发展迅速的城市，如同水流涌入下水道，饥渴地寻找属于自己的财富，带着他们的新想法，政治观点。\n\n许蒂希专员很早以前就意识到，如果危险的思想不在萌芽阶段被连根拔起，那么它就会像毒草一样蔓延到整片土地上，腐蚀它接触到的一切。他对东非的知识分子和小资产阶级不屑一顾，但他知道，如果不加以控制，这些知识分子和小资产阶级可能会把激进思想传染给他统治区的其他人。奴隶解放？当他们的繁华在低等人民归来之后烟消云散时，他们就会知道这是多么愚蠢了！显然，财富和舒适让人们想得太多了。要阻碍煽动思想的发展，还有什么比向公众灌输政治宣传更好的方法呢？\n\n就像突如其来的暴风雨后发芽的沙漠野花，东非电视网络在一夜之间冒了出来，把娱乐、体育和许蒂希认可的新闻注入东非较为富裕的公民的脑海。作为对专员仁慈的特别展示，全新的西门子电视机将免费赠送给所有雅利安和盎格鲁公民，使他们都能分享到现代的慷慨。\n\n所以东非公民把电视机带回他们的家，就像特洛伊人接收木马一样，从不怀疑每台电视机里面都藏着一个隐藏的麦克风，记录下他们说的每一个字。东非再也不需要畏惧煽动了，所有的一切都被充满爱的恩典的机器所看护。"
 GRO_FOCUS.11.a:0 "谎言里流露出死亡的气息，一种让人窒息的气味。"
 GRO_FOCUS.12.t:0 "我们的顺从精神"
 GRO_FOCUS.12.d:0 "戈弗雷·坎伯代尔在母亲手工制作的葡萄干面包上抹了蜂蜜，扑通一声坐在西门子牌的新电视机前，打开了电视。请假回家真是太舒服啦，虽然代价就是必须要生一场重感冒。他为什么还要学德国文学？他要像爸爸一样经营农场！\n\n对一个十岁的男孩来说，等待开播的时间度秒如年，七点钟的时候，画面终于出现了在屏幕上。每日的放送基本都是这样开始的：德意志国旗和东非区旗并排飘扬的画面以震耳欲聋的音量播放。戈弗雷狼吞虎咽地吃着早饭，才不管那首无聊的老歌呢。令他非常恼火的是，画面又变成了坐在桌子后面的许蒂希专员。真无聊！他们不能跳过这个直接放卡通片吗？他想看新一集的《艾伯队长大战犹太-布尔什维克》！\n\n“德国公民们，”专员开始演讲，“我今天是为了……”那时候戈弗雷正巧没有在看电视上的画面。专员的话把他吓着了，事后他一想到这儿就有一丝内疚。专员看起来就像一个瓷娃娃，脸色苍白，毫无表情。戈弗雷心不在焉地听着专员的演讲，起身去喝杯牛奶。他说，稳定和经济增长的所有数据都大大超出了预期，确保东非作为德国最繁荣富饶地区之一的地位。在那之后，他匆匆列出了一系列对戈弗雷来说毫无意义的数字和现象，这些数字和现象到后来变成了新玩意儿在首都出售、微笑的黑人在矿山工作的剪辑画面。\n\n戈弗雷坐在电视机前，听到了专员演讲的最后一句话：“德国人，东非人，感到骄傲吧，因为我们伟大的国家已经证明了民族社会主义反对野蛮的力量。我们共同创造了地球上运行效率最高的国家。向着雅利安人的未来前进吧。”这些话使戈弗雷激动不已。如果专员说一切都运转顺利，那一定是真的，对吧？\n\n最后，艾伯队长的战斗开始了。很快，戈弗雷就忘记了专员和他的演讲内容。"
 GRO_FOCUS.12.a:0 "在那张象牙色的脸上，我看到了一股阴沉的傲气、无情的力量和怯懦的恐惧。"
 GRO_FOCUS.13.t:0 "杜邦协议"
 GRO_FOCUS.13.d:0 "此时的许蒂希像座大理石雕像一般冷漠无情，他凝视着办公桌对面的克利福德·杜邦，东非少数英国殖民者和流亡者在事务总局的代表。他畏畏缩缩而鼻子皱皱的，让许蒂希想起了一块在阳光下放了太久的水果。杜邦在许蒂希办公室北极般的寒冷中颤抖着，他正在阅读许蒂希属下所起草的条约。它将给予盎格鲁人在未殖民的内陆地区可开发的土地作为礼物，以换取他们对德国的完全的、坚定不移的忠诚以及对民族社会主义价值观的公开认可。\n\n私下里，他觉得这么做太宽大了。盎格鲁人早已乱成一锅，等着被别人炖烂，我们德国人还要给他们土地？往另一方面想，东非有着大片的土地，一旦被清理干净，将会成为非常好的农田。也许他们会被证明是有利于德国的繁荣的，只要他把他们置于铁腕统治之下。\n\n杜邦读罢条约，就像一只穿孔的气球一样泄了气，见此情景许蒂希不得不收起了微笑。如果他有办法的话，堕落的盎格鲁人将深入煤矿，而不是摆出仍然是重要人物的样子，但强迫他们像牵线木偶一样伴随着他的节奏翩翩起舞也不赖。\n\n签署该条约将使东非的盎格鲁人对许蒂希和民族社会主义事业作出贡献，至少在纸面上如此。如果盎格鲁人胆敢偏离正轨，这份条约可以为许蒂希提供起诉他们的合法性。他知道杜邦和他的亲信们暗地里想破坏他的统治，把他赶下台，将他的领地据为己有。因感觉到自己的怀疑像一条大蟒蛇一样缠绕着他，许蒂希很想把这个腐烂的老幕后黑手和其他叛徒一起送到集中营，但在他从日耳曼尼亚得到许可之前，他所能希望的就是能让他们处于压迫之下。\n\n当然，杜邦除了签字别无选择。"
 GRO_FOCUS.13.a:0 "我签下了白纸黑字的条款，\n便必须忠于我那梦魇般的选择。"
 GRO_FOCUS.14.t:0 "加入改组国民党"
 GRO_FOCUS.14.d:0 "马库斯·魏德曼上尉被他训练的人的无能所迷惑，他为自己的不幸而懊悔。当他被召进少校办公室时，上司告诉他，他荣获选中，去完成一项令人羡慕的任务为国尽忠。那时他得意洋洋，想象着自己带领大军平定内地叛军的场面。可现在他却在教愚蠢的布尔乡下男孩给他们的K98k扣扳机。魏德曼上尉在队伍里走来走去，看着他的人完全没有击中他们的目标，他想知道自己是不是犯了什么自己都不清楚的小错误得罪了上司。\n\n在他看来，改组国民党的人不过是愚蠢、混乱的乌合之众，有着不明不白的雅利安传统。他们没法集中注意力，没有受过训练，也没有纪律，比野蛮的游击队员和叛逆的奴隶强不了多少，而且他还有一项强加给他的艰巨任务，那就是把这群被太阳晒黑的乡下佬鞭打成一支纪律严明的战斗部队。\n\n这可笑至极，但他别无选择，只得认命，溜进南非，最终来到了改组国民党在一个与世隔绝的山谷里的秘密训练营，在那里的每一次呼吸都会让他的肺部塞满厚厚的一层灰尘。魏德曼上尉看着其中一个布尔人从枪管里观察子弹是否上膛，纳闷许蒂希专员有没有想过，在即将到来的战争中，改组国民党除了当炮灰之外，还能干什么？\n\n一个布尔人差点一枪射中自己的脚，魏德曼上尉叹了口气，叫他们休息一下，然后用一杯温啤酒洗去喉咙里的灰尘。"
 GRO_FOCUS.14.a:0 "它注视着自己那灰暗而又热烈的灵魂。"
 GRO_FOCUS.15.t:0 "德意志罗得西亚建设基金"
 GRO_FOCUS.15.d:0 "刺眼的晨曦让詹姆斯·坎伯代尔遮住了双眼，当他的妻子送戈弗雷去维多利亚堡上学时，他眯起眼看着街道，飘飞的尘云正随着大众家庭汽车而来。詹姆斯在庄园的阳台上品茶——这座庄园曾经属于他的祖辈。詹姆斯享受着太阳升起时使他风湿的关节松弛的温暖，他凝视着一片随风摇曳的大麻田，将目光伸展到双眼所及之处。很快就到了叫醒奴隶的时候了。\n\n喝完茶，詹姆斯步入客厅，重新阅读了前一天下午收到的电报。纵使他千方百计，也找不到其中的陷阱。根据官方的电报，东非政府已经批准为英国种植园主提供额外的资金探索未开发的土地，促进他们的共同繁荣。他们称之为“Deutscher Rhodesien Baufonds”，要是詹姆斯匆忙学习的德语能派得上用场，那可以将其翻译为德意志罗得西亚建设基金。\n\n詹姆斯坐在于他最舒适的椅子上，摊开身子，直到他感到舒服为止。然后他又读了那封电报。纳粹统治下的生活没有他想象的那么糟糕；在很大程度上，他们任其居住在专员辖区上的英国殖民者自生自灭，但是这些英国人和他们的德国新主子之间一直存在着潜在的紧张关系。但是，他们之间最近异乎寻常地和解了。首先允许了开办英语广播电台，然后他们赐予英国种植园主大片土地，以换取他欣然给出的无谓效忠。他们还给了他一台免费的电视，戈弗雷喜欢在周末做雅利安生物作业的时候沉迷于看电视无法自拔。专员可不会做任何出于好心的事，那么他到底希望从中得到什么呢？\n\n詹姆斯把电报塞进西装口袋，向外走去，看着监工们把奴隶赶到田野里。在他祖父那个年代，这些土地还未开垦。要是这些资金到位，也许会给他在非洲留下自己印记的机会。"
 GRO_FOCUS.15.a:0 "因为这也是地球上最黑暗的地方之一。"
 GRO_FOCUS.16.t:0 "被动防御计划"
 GRO_FOCUS.16.d:0 "专员坐在专员府的阳台上，看着他的奴隶们蜿蜒而行，穿过他那座在暮色中朦胧而寂静的花园，汗水浸透了他厚重的羊毛制服。抬头看了片刻铺展在桌子上方的地图，当他凝视着自己规划好的秩序时，他感到一阵平静的成就感穿过了他。很快，东非的一切都将依照他的构想来重塑——秩序井然，纪律严明，效率提高，井井有条。\n\n但是，在那美好未来的黎明降临之前，还有很多工作要做。许蒂希恋恋不舍地告别了自己的想象，把注意力重新集中在那堆地图上，此时天色已经暗下来了。他不得不命令一个奴隶给他带一盏灯笼，只因他太享受夜晚的宁静而不愿回到他的办公室。他用一根象牙手指沿着东非和南非的边界描摹——当他精心安排的计划实现时，那条边界很快就不复存在了。\n\n不过，尽管他的军队比南非的乌合之众更加训练有素，装备精良，纪律严明，但他不会志得意满自以为已经拿下胜利，除非连开普敦也已升起德意志的旗帜。在那之前，他设计好了一个又一个的应急方案，以防不可想象的事情发生，以备敌人向东非推进。\n\n为了防止那荒谬的可能性，他下令在整个边界布下地雷，用陷阱消灭敌人的前进部队。没有一个地方能让那些堕落之徒毫发无损地进入东非。他们所走的每一步都会使他们如滚油中的香肠一般煎熬，他们的部队会被迟滞，直到许蒂希的精锐部队粉碎他们的进军并把他们推进大海为止。\n\n许蒂希转头望向那深邃无比的地平线。劣种和堕落者不会善罢甘休，今日如此，日日如此。他几乎已经看见那群猿人翻越山间的画面……\n\n当他们如期而至，他们会发现许蒂希已经等候多时了。"
 GRO_FOCUS.16.a:0 "这种充满生命力的静寂并不意味着安宁。"
 GRO_FOCUS.17.t:0 "脚踢马蜂窝"
 GRO_FOCUS.17.d:0 "南非某处的暗室内。午后的阳光透过百叶窗照进房间。一个瘦弱的男人，顶着一头上过油的金黄色头发，站在资料板前吞云吐雾，猛烈转动地吊扇腾起了满屋的烟雾。他抬起来头，注视着那个资料板。外面是午后交通的嘈杂，但他对此充耳不闻，只是专注于他面前复杂的设计。\n\n大概有一打黑白照片堆在资料板上，很多都是秘密拍摄的。缠在照片上的白色绳子把这些照片连在一起。资料板正中心的那张照片与其他照片相连。这张照片上是一个中年男子，脸色苍白，脸型棱角分明，在画面中正对着相机。\n\n抽烟的人抽完了一支烟，然后又点上另一支。他靠近了些资料板，专心看着那个位于中心的照片。照片上用黑色马克笔写着那个人的名字，伊恩·史密斯，一个来自津巴布韦的前英国殖民者，他在德国占领那里后逃到了南非。在弗雷堡安家落户，建立了他自己的新农场后，史密斯公开批评许蒂希专员和他的新政权。史密斯还在维护英国殖民者权利方面名声卓著，他公开鼓励英国殖民者逃离东非专员辖区。\n\n换句话来说，他已经成为了一个刺头。抽烟的人解开照片上的绳子，把照片放进他夹克的口袋里。所以，专员想要用政治刺杀来搅乱南非，不是吗？好吧，还有什么能比刺杀英裔公众人物，然后栽赃给布尔人更能激起混乱呢？\n\n他拿起话筒，拨打了他在鲍赫勒施塔特上司的电话，他这么做，只是碰倒了导致南非陷入无政府的一块多米诺骨牌。"
 GRO_FOCUS.17.a:0 "有多少黑暗势力渴求着他的性命？"
 GRO_FOCUS.171.t:0 "刺杀成功"
 GRO_FOCUS.171.d:0 "已过午夜。许蒂希深陷在他最喜欢的扶手椅上，抿着一杯白兰地，忽略了周围喃喃的闲聊。他最重要的下属们聚在一起喝酒、抽烟，等待他们知道的电话。许蒂希端着杯子，开始有点醉了，慢慢地环顾着房间。巴埃尔和赫梅莱夫斯基，还有门格勒，都在那里。他做了几次深呼吸，试图恢复知觉。也许，他想，这应该是他最后一杯了。他不能在大家面前丢脸。\n\n电话的尖锐响声使他的下属们的闲聊戛然而止。许蒂希一动不动，巴埃尔走上前去拿起话筒后，他竖起耳朵听了一会儿，“对！是的，谢谢。”挂断电话，他转向聚拢在电话旁期待着的一群人。\n\n巴埃尔宣布行动成功，他得到的回应是一阵热烈的欢呼。许蒂希仍然盯着地板，当有人开始播放一段喧闹的德国军事游行的录音时，他听到了香槟开塞的砰砰声。许蒂希意识到有人站在他身旁，抬头看到赫梅莱夫斯基低头朝他露齿而笑，递上一杯冒着泡的香槟。意识到大家都在看着他，期待他说几句话，许蒂希放下空杯，拿起酒杯，站了起来。谢天谢地，他没有绊倒或摇晃。\n\n“诸位，今天是我们对堕落者和低等人的又一个胜利。有了这个开门红，我们就能确保我们荣耀的祖国在非洲的未来。民族社会主义万岁，元首万岁！”许蒂希感觉不出来自己在说什么，莫非是脏话？他望着巴埃尔和赫梅莱夫斯基的眼睛，不禁心里面一阵恐惧。他们能看出来吗？\n\n他的手下欢呼着，放下香槟。许蒂希感到困倦和尴尬，又一次坐到扶手椅上。所以，伊恩·史密斯死了。这应该会让南非日渐衰弱的颓废者振作起来，但由于某种原因，他发现此时此刻很难思考这件事。他的视力似乎在他眼前游动。其他人能告诉他让自己喝醉了吗？当然不会，当然不会。而且，这是一次。庆祝活动。这并没有违反斯巴达纪律，在这样的场合多喝一点无伤大雅。\n\n不是吗？"
 GRO_FOCUS.171.a:0 "他的脸就如秋日的天空，时阴时亮。"
 GRO_FOCUS.172.t:0 "行动失败"
 GRO_FOCUS.172.d:0 "已过午夜。许蒂希深深地坐在他最喜欢的扶手椅上，抿着一杯白兰地，忽略周围喃喃的闲聊。他最重要的下属们聚在一起喝酒、抽烟，等待他们知道的电话。许蒂希端着杯子，开始有点醉了，慢慢地环顾着房间。巴埃尔和赫梅莱夫斯基，还有门格勒，都在那里。他做了几次深呼吸，试图恢复知觉。也许，他想，这应该是他最后一杯了。他不能在大家面前丢脸。\n\n电话的尖锐响声使他的下属们的闲聊戛然而止。许蒂希一动不动，巴埃尔走上前去拿起话筒后，他竖起耳朵听了一会儿，“对！是的，谢谢。”挂断电话，他转向聚拢在电话旁期待着的一群人。\n\n挂断电话，巴埃尔转向聚拢在电话旁期待着的一群人。宣布这次行动莫名其妙地失败了，东非刺客找不到史密斯，但不知怎么的，史密斯还是被别的势力刺杀了。许蒂希仍然盯着中间的距离，听到他的下属们在争论可能发生的事情，最终一致认为一定是有同样想法的布尔人干的好事。意识到大家都在看着他，期待他说几句话，许蒂希放下空杯，站了起来。谢天谢地，他没有绊倒或摇晃。\n\n“诸位，今天是我们的又一个胜利。尽管我们的子弹没能击中目标，但很明显，南非这个极速堕落的国家不需要什么助力就可以从腐朽的内部自我崩溃。民族社会主义万岁，元首万岁！”许蒂希感觉不出来自己在说什么，莫非是脏话？他望着巴埃尔和赫梅莱夫斯基的眼睛，不禁心里面一阵恐惧。他们能看出来吗？\n\n尽管大多数人仍然对这一事态转变感到困惑不解，但他的部下们似乎因此更加勇敢了。许蒂希感到困倦和尴尬，又一次坐到扶手椅上。所以，伊恩·史密斯死了。这应该会让南非日渐衰败的颓废者振作起来，但由于某种原因，他发现此时此刻很难关心这件事。他的视力似乎在他眼前游动。其他人能告诉他让自己喝醉了吗？当然不会，当然不会。而且，这是一次。庆祝活动。这并没有违反斯巴达纪律，在这样的场合多喝一点无伤大雅。\n\n不是吗？"
 GRO_FOCUS.172.a:0 "他的脸就如秋日的天空，时阴时亮。"
 GRO_FOCUS.173.t:0 "伊恩·史密斯在弗雷堡被射杀"
 GRO_FOCUS.173.d:0 "许蒂希一动不动地坐在桌子后面，盯着天花板，就像他已经坐了一段时间一样。下午一点钟，他醒来时胃部翻腾，嘴也烂得不成样子，仍跌跌撞撞地来到办公室，却发现尝试做任何动脑子的事情都会让他感觉到一对冰镐正从他的眼睛里钻出来，只好决定花些时间恢复精力。\n\n这是一场真正的宿醉。这和他小时候偷父亲几瓶啤酒时那种可怜的小头痛没什么相似之处，现在他意识到那是真实物品的模糊幻影。他呻吟着，俯身凝视着桌子。文件、信件、报告、备忘录、命令、电报、信件、请求、要求、抄本、公告、调度和消息堆得满满当当，这些都是从前一天下午积攒下来的。一想到要处理这些问题，他只想从府邸的阳台上跳到下面的碎石地里，而不想把它们归类，不过他自己的眼睛被晨报吸引了，晨报上刊登着伊恩·史密斯在弗里堡被射杀的头条新闻！\n\n尽管他身上的每个细胞都在颤抖，许蒂希看着自己拿起报纸开始阅读。当他试图消化报纸上说的话时，他的胃像漩涡一样打转。奇怪的是，文章刊载关于史密斯死亡的几乎所有细节都与他的情报官员在前天晚上的宴会所提供的截然相反。\n\n他的手下是不是太无能了，连自己的行动都得不到正确的情报？或者是有人在他们找到史密斯之前就找到了他，不是有意为之，就是无能透顶，之后希望以此来提高他们在真正刺客背后的威望？如果他的怀疑是正确的，史密斯已经被第三方解决了，那么南非坠入深渊的过程，用不着额外的推动了。\n\n如果他能深思熟虑的话，至少他会这么想的。由于只有少数神经元随意放电，他背靠在椅子上，感觉到骨头深处咯吱作响，他咬了咬牙，发誓再也不喝酒了。\n\n当然，不到一小时后，他手里拿到了一杯白兰地。"
 GRO_FOCUS.173.a:0 "荒野突然爆发出一阵足以撼动上方星辰的笑声。"
 GRO_FOCUS.174.t:0 "伊恩·史密斯被射杀！"
 GRO_FOCUS.174.d:0 "伊恩·史密斯，一位以同时谴责布尔分裂主义和黑人获得普选权而闻名的坚定统一派，南罗得西亚移民和开普省联合党议员，今天从议会回家后在弗雷堡机场外被枪杀。中午他正进入候机厅外的一辆豪华轿车时，一个蒙面人走近他，朝他背上开了四枪，然后乘上一辆由同伙驾驶的灰色汽车逃跑。\n\n尽管警方尽了最大努力，但所有的线索似乎都进了死胡同。所有目击者的报告对辨认这名男子使用的左轮手枪类型，或者他驾驶的汽车的牌照和型号互相矛盾。有人说刺客大喊“为了非国大”，而另一些人则坚持说，他大喊“布尔人应该自由”。史密斯是一个在布尔和弗雷堡黑人社区都有许多敌人的人，因此这两个组织都不能完全摆脱嫌疑。\n\n然而，调查的纰漏未能阻止史密斯的支持者和选民要求伸张正义。我们该怎么办？"
 GRO_FOCUS.174.a:0 "把你先看到的开着灰色汽车的黑人拦下来。"
 GRO_FOCUS.174.b:0 "带一个布尔人来，找把枪栽赃给他。"
 GRO_FOCUS.174.c:0 "我们不会为了安抚暴民而曲解正义。"
 GRO_FOCUS.18.t:0 "鲍赫勒施塔特培训班"
 GRO_FOCUS.18.d:0 "中士按下开关，把灯熄了。一时间，这里只有搅动着房间里恶臭的热带空气的电扇嗡嗡声与扎堆的士兵在座位上挪屁股的声音。\n\n中士又按了一个什么开关，电影放映机转动起来。伴随着激烈的军乐，墙上显出了影像。写着“非洲：你的使命！”的标题画面之后，影像切换到了几张土著人的照片：他们饿着肚子、四处游荡、用着劣质武器训练。这些人无一例外都被击杀了，有的是在远距离开外被击杀的，有的是从高角度被击杀的。同时响起了权威气息满满的画外音：“这些非洲劣等人都处在野蛮的自然状态。对于日耳曼人而言，非洲土著的堕落或许已很惊人，甚至让人难以置信。在雅利安人到达非洲之前，这片土地上的劣等人处于一种动物性的野蛮状态，比地球上所有其他人都要卑贱，甚至比犹太人还要卑贱。”随后几个镜头里映出的是泥巴糊的小破屋，稀疏的田野和拿着长矛的人。\n\n影片突然换成了经典的低角度镜头，金发的德国士兵、一列列坦克碾过鲍赫勒施塔特的街道、飘扬的旗帜等等。这段模仿影像里芬斯塔尔风格的录像，虽然不过是业余水平，但传达的信息已足够明确：“你是雅利安先锋队的一员，是将文明和民族社会主义价值观带到非洲未开化海岸的力量。我们将开化这片蒙昧的土地，我们将清除这里的人堕落颓废的污点。由于劣等人往往不会接受他们在我们纯洁新秩序中的合法地位，因此你们有责任在这些新近开荒的领土上执行国家的法令。”随后影像切到了一系列德国人在丛林里手持开山刀劈出一条路来、发射迫击炮的画面。\n\n“你们是拓荒的先驱，肩负着传扬雅利安圣火的神圣使命……”影片一直在播放着，但都是些差不多的调调，就这样整整播放了两个小时。士兵们生怕自己在中士眼皮子底下显出倦怠的神色来，于是目不转睛地盯着闪烁的影像。\n\n电影终于结束了，放映机咔嚓一声停了下来，而房间终于可以重新陷入黑暗之中了。"
 GRO_FOCUS.18.a:0 "别人弱小，你便显得强大，这不过是种偶然。"
 GRO_FOCUS.19.t:0 "战争库存"
 GRO_FOCUS.19.d:0 "聚光灯陆陆续续亮起，令仓库之广阔显而易见。许蒂希走进了仓库，他的靴子擦得锃亮，走在水泥地上咯噔咯噔地响。巴埃尔和赫梅莱夫斯基紧随其后，互相比着看谁站得直、谁走得快。可惜他们讨自己领导欢心的小动作又一次被许蒂希忽视了。\n\n许蒂希看着周围这些气派的储物架向着四面八方伸展，上面堆满了巨大的绿色板条箱，估摸着得有千儿八百个。他一言不发地瞥了一眼巴埃尔，这位下属立刻就明白了他的意思，开始为他进行详细说明。\n\n“专员阁下，这片区域收纳中等级别的攻击性武器。一部分会留在这里，另一部分要么派发给我们的盟友——布尔人，要么就储存在我们南边布下的武器隐匿网络中。”许蒂希突然停下脚步，弄得他身后那群排成一排的顾问、军官和副官都戛然刹住了腿，鞋子发出了刺耳的吱吱声。他转过身来，弄得巴埃尔怀疑自己是不是在巴结领导的时候犯傻了。\n\n“所有商定的规格都是遵循信上指示的吗？我警告过你们，”专员拔高了嗓门，好让在场的人都听清楚，“如果存在欺上瞒下的苗头，哪怕再小，也是对国家和民族社会主义的背叛。”许蒂希看到赫梅莱夫斯基为他的对手幸灾乐祸的那副嘴脸，便转过身来狠狠地瞪了他一眼，给他一个教训。“有什么好笑的吗，赫梅莱夫斯基先生？别忘了，这部分库存是我们对付堕落分子和次等人类的最重要的防御手段。这些武器如有必要应该能使用数年。一旦我们有所疏忽，在自己的盔甲上留下一点点缝隙，那些次等人类就会用上只有它们才具备的野蛮手段趁虚而入。”\n\n许蒂希转回身去面对着堆积如山的武器架，声音似乎透露出了一点疲态：“再多采购点装备，准备得越充分越好。野蛮人的部落总有一天会来侵扰我们，必须做好准备，没错，必须做好准备……”\n\n巴埃尔和赫梅莱夫斯基在专员的背后面面相觑，两人眼神里的担忧已经挥之不去了。"
 GRO_FOCUS.19.a:0 "她在寥落空旷之中，莫名地向着一片陆地开火。"
 GRO_FOCUS.20.t:0 "作战驻防军"
 GRO_FOCUS.20.d:0 "马库斯·魏德曼中尉在午餐时喝了点儿啤酒，醉醺醺的。胶合板钉的篱笆特别脆，一踢就翻倒在地，扬起一股厚重的红尘。这些几寸高的破干柴，围上一圈带刺的铁丝网，就成了他们与要害他们的人之间唯一的障碍物——营地的边境线了。篱笆倒了无所谓，他一会儿就从营地里找个奴隶让他再修一个篱笆。现在嘛，人有三急，他还有更加迫切的需求要去满足。\n\n魏德曼中尉最后在营地外找到了一棵矮小的猴面包树，打了个嗝，掏出鸡儿，终于把急事儿解决了——至于急的是什么，你只要让一加仑啤酒在肚子里晃荡几个小时就懂了。他之前的任务，是把那些拿着枪连枪子儿都不知道从哪头出来的布尔乡巴佬训练成精锐的战斗部队，简直是西西弗斯的苦役啊。所以当魏德曼应召回来的时候，别提有多高兴了。但他很快就意识到自己可还没到得救的时候呢。\n\n给猴面包树浇了个透心凉后，魏德曼中尉拉上拉链，跌跌撞撞地回营地去。这座军营远远望去显得更寒碜可笑了。当初专员一拍脑瓜，决定在东非边疆贫瘠、干旱的荒原上建立数十个新的驻军前哨站，把本已经很微薄的兵力再分散到极限，他就中大奖了。缺钱、缺装备、缺人，这事儿从一开始就是一团浆糊。他们收到的第一批资源就是生蛆的口粮和没鞋底的靴子。\n\n魏德曼实在不想管这狗屁烂事儿了，哪怕是堕落分子过来让他解脱都好。天天都过得一个样，炼狱的高温隔着制服给他做烧烤，喉咙里时不时地进沙子。简直跟做梦一样，那种知道自己被困在脑海里还醒不过来的怪梦。\n\n魏德曼上尉痛苦地打起嗝来，他害怕自己会不小心把肚子里的东西喷得到处都是。好吧，趁着别人还没发现，赶快先找个奴隶把那道篱笆修了才好。要是走运，他没准还能找到个黑皮姑娘，好强打起精神来一饱眼福呢。"
 GRO_FOCUS.20.a:0 "内心的悲恸压抑到极限，也许会化作暴戾喷薄而出。"
 GRO_FOCUS.21.t:0 "党卫军扩张"
 GRO_FOCUS.21.d:0 "许蒂希专员不情愿地翻阅了东非党卫军的申请档案。大多数人来自军队，或者是种植园主的儿子，都是来讨生活的。这些人一个个都平庸得可怕，有些连是不是雅利安人都不一定。\n\n他怎么就得和那些惨遭流放或者排挤的人一块工作了呢！与半退化猪猡申克和穆勒不同，他宁愿死也不愿让当地土著进入党卫军。他们用杂种狗填补西南非和中非党卫军的队伍，从而抹去了他们在非洲推进民族社会主义价值观的任何潜在机会。摆在他面前的档案在他的视线中变得越来越模糊，眼前浮现的东西变成了申克和穆勒的两张扭曲的笑脸，嘲笑着他对德国和民族社会主义的献身精神，许蒂希感到他的太阳穴因仇恨而悸动。一想到另两位专员同僚，许蒂希就犯恶心，胃里翻江倒海，差一点吐得满桌子都是。\n\n许蒂希迫不及待地想驱散这一幻觉，于是强忍着闭上眼睛，但泪水还是溜出了眼角，顺着脸颊滚滚而下，流进嘴里，令唇舌间传来一阵咸涩的滋味。德国为什么如此偏袒他们？他们无能、挥霍、懒惰，恶心的形容词用上千百个还不够呢！祖国给许蒂希的只不过是残羹冷炙，而许蒂希满腔爱国的热忱，亲手揭露申克和穆勒的罪行，热脸换来的却是日耳曼尼亚的冷屁股！一想到自己经受的不平，许蒂希气血上涌、肠胃翻腾、头痛欲裂、牙关紧咬！\n\n意识到自己正在失控，许蒂希深吸了一口气，试图冷静下来。日耳曼尼亚方面和全球的媒体对另外申克和穆勒两个人的确极度关注，但自己不应该太过在意那些庸人之间的游戏。他足以成为德国和民族社会主义的忠实仆人，足以成为一个纯粹的斯巴达主义者，一个纯粹的雅利安人。然而，即使当愤怒消退，眼泪流干之后，他发现这种印象还是完全无法消退。他们现在是不是正坐在罗安达或希特勒施塔特，放肆地嘲笑他？\n\n抛开卷宗，许蒂希把侍从喊了过来，要再喝几杯白兰地。"
 GRO_FOCUS.21.a:0 "命运实在可笑，虽然冷漠无情，冥冥之中早已注定，最终目的却不过是一场空。"
 GRO_FOCUS.22.t:0 "“狼人”训练"
 GRO_FOCUS.22.d:0 "许蒂希轻轻地喝了一口白兰地，锐利地瞥了巴埃尔一眼。他对面那个肥胖的老弃儿有点发抖，办公室里十几台电风扇的极温已经让他不成样子。许蒂希把玻璃杯放在桌子上，刚好发出叮当的声音，他对他的下属发问：“我们为什么要战斗，巴埃尔？”\n\n巴埃尔结结巴巴地寻找着许蒂希想要的答案。“呃，为了取得胜利，专员阁下？”许蒂希露出极其轻蔑的神色，巴埃尔被吓得脸色苍白，许蒂希站起身来，在房间里踱来踱去，接着是巴埃尔紧张的眼睛。“胜利。是的，巴埃尔，我们寻求胜利。为我们敬爱的祖国，为我们的元首，为民族社会主义不朽的科学而胜利。我们战斗是为了净化这片土地，洗刷非洲的野蛮、狂暴和简陋，在这里建立一座新的大厦，一座雅利安人战胜一切困难的纪念碑。纯净，巴埃尔。我们将使非洲纯净。但是，如果不可思议的事情发生了，如果野蛮人居然能打败雅利安超人，那我们该怎么办？”\n\n“呃，啊……”巴埃尔结结巴巴不知如何是好时。许蒂希在他面前赫然耸现，“我们必须继续战斗，巴埃尔！战斗到最后一人！我们必须让他们为每一寸土地付出血的代价！如果我们不能统治东非，也没有人能统治它！”许蒂希大步走回桌子后面坐下，“你将负责组建一个由我们最熟练和最可靠的士兵组成的新部队。他们将被称为‘狼人’。确保他们受过破坏、游击战和反占领战术的训练。”许蒂头再次锐利地瞥了巴埃尔一眼，语气低沉地继续说，“要明白这一定是最高机密。虽然这是一个应急计划，但我们决不能给人留下任何失败主义的印象。”\n\n又给自己倒了一杯白兰地，许蒂希抬起头，发现巴埃尔还僵在那里。“你可以退下了。”"
 GRO_FOCUS.22.a:0 "我看到他张开血盆大口，好似要一口吞下世间的空气、全天下的土地和他眼皮底下的所有人。"
 GRO_FOCUS.23.t:0 "东非事务总局的会议"
 GRO_FOCUS.23.d:0 "许蒂希总觉得这样干特别有意思：安排一场几小时内就要召开的东非事务总局会议，逼着他的部下从他们的住处匆忙赶往他的专员府，生怕落到最后一名。他的下属到最后总是会尽量装出镇定自若的样子，乘着直升飞机或者私人轿车来访，坐在专员府的巨型会议室里。\n\n这会可不是开着玩的。许蒂希总觉得自己马上就要刀刺在背，他怀疑一些军官存在反民族社会主义倾向。许蒂希眯起眼睛，环视着桌子，把每个人都瞥了一遍，看看谁退缩了，谁没退缩，而后者往往更重要。东非事务总局会不会有支持施佩尔的人呢？除了许蒂希以外，对任何人来说这都是不可想象的。许蒂希盯着自己的这些个将军，心里的小本本上暗自做着笔记：要让他们受到更彻底的监视。\n\n“各位，”最后一位侍从离开房间后，他开始讲话了，“大家时间都很紧张，我就简单说两句。我们在外受到了堕落分子和犹太资本家的威胁；在内有叛军、逃奴和所谓革命人士侵扰我们专员辖区的边界线。虽然我们可以预期，我们的种族纯洁性将带领我们走向胜利，但战果的大小仍不确定。为了战胜我们所面对的威胁，必须根除东非心脏地带的毒瘤。”\n\n他停了下来，环顾四周的人，希望他们能有所反应。巴埃尔看起来很紧张，作为宠臣总是害怕别人取而代之。杜邦呢，灰头土脸的，跟往常一样。赫梅莱夫斯基和门格勒也两眼无神地傻盯着他。许蒂希硬生生把一声恼怒的叹息憋了回去，继续讲话。“要想和那些野蛮人战斗，必须要先除掉我们内部被所谓改良主义的脏污腐蚀的人。我们必须像除草一样铲除我们队伍中的自由派。他们连自称为雅利安人都不够格，更不必说为国效力了。各位，要配合我的情报人员，找出并消灭这些叛徒。我们不能让这些颠覆分子破坏民族社会主义。”\n\n会议继续进行，许蒂希觉得，悬在背上的那把梦魇一般的刀，正慢慢地逼近他的身体。同时许蒂希也提出了一个根除颠覆分子的计划。他非得把东非地方大逆不道的思想污点毫不留情地洗刷干净不可，绝不网开一面，以免为时已晚。"
 GRO_FOCUS.23.a:0 "倒不如指望一只在尸堆中徘徊觅食的鬣狗会约束自己。"
 GRO_FOCUS.24.t:0 "烈火环绕"
 GRO_FOCUS.24.d:0 "当表针指向午夜时，许蒂希突然惊醒，几乎从椅子上掉下来，他的眼睛痛苦地适应着刺眼的白色灯光，那是为了给他处理夜间文件才点亮的。他站起来，感觉胃里面翻江倒海，迷迷糊糊地调了调灯光亮度，就坐回到了椅子上。许蒂希在脑海里告诉自己，睡在桌子上纯粹是因为劳累过度，绝对不是因为他从早餐就一直在喝科涅克白兰地。鬓间的血管跳动着，他开始看向桌子，试图回想起自己在昏睡之前在干什么。\n\n这使得他突然感受到特别愤怒，晚餐后他从日耳曼尼亚收到一份电报，指责他打两个同事专员的小报告的行为。这些退化到只会挑刺的混蛋官僚又从办公室里面威胁他，说他批判他自己的那两个小丑同事等于是叛国。\n\n气得手抖的许蒂希给自己倒了一杯科涅克白兰地压一下。他们怎么敢这么说话？苦味的烈酒下肚，仿佛是仇恨的火焰一样烧着他的肚皮，他现在不仅不能相信日耳曼尼亚，还被敌人环绕着，每一个敌人都准备给他背后来一刀。\n\n那几个其他专员辖区的叛徒专员混账，那帮准备卸磨杀驴把德国一脚踢开的布尔人，占据北面的狡猾的意大利佬。这就和被火焰环绕一样，火焰在缓缓靠近他自己，直到把他的血肉从骨头上烤焦，他绝对不能让那些劣等人和叛徒占据上风。\n\n许蒂希倾斜了一下后背，突然感到异常恐惧，缩在嘎嘎作响的椅子上，头脑似有百万根针扎一样疼痛。血液上涌到了脸颊两侧，既烫又发胀，他内心有什么被释放了出来。他看到自己缓慢地站起身子，抓住椅子，拖到阳台上。许蒂希用自己的全部力量举起了这把硕大的办公皮椅，把它扔下了阳台的大理石栏杆。\n\n望着外面黑暗的花园，许蒂希听到椅子在地上破碎的声音，他摇摇摆摆地回到了室内，倒在了办公室的地板上。"
 GRO_FOCUS.24.a:0 "这人的灵魂已经疯了。\n他一个人在荒野里，他的灵魂也曾审视过自己，那灵魂却也已经疯了。"
 GRO_FOCUS.25.t:0 "清洗我们的军队"
 GRO_FOCUS.25.d:0 "早晨的金光洒进房间里，惊醒了许蒂希。他用力睁开眼睛，睁开眼上的泪壳，抬头凝视着粉刷过的天花板。过了一会儿，他擦去粘在脸颊上的眼泪残渣，环顾四周。不知怎的，他最终躺在床上。是在他昏倒于办公室后，有人把他抬到那里吗？他感到面颊因羞耻而灼热，既有被当作幼儿对待的耻辱感，也有府邸里每个人可能都已经听说过的额外的耻辱感。许蒂希躺在床上一个多小时，眼睛盯着天花板。他必须重新树立自己的权威。\n\n他听到一阵试探性的敲门声。尽管他没有回应，但却听到门吱吱地开了，他转过身，想看看是谁敢在这个时候打扰他。巴埃尔摇摇晃晃地走向他。许蒂希想冲他高叫让他滚出去，但他就是没法鼓起勇气。他只能低声说“告诉我你想要什么。”\n\n“啊，专员阁下，请允许我向您表达我对您积劳成疾的最深切的同情，”巴埃尔一如既往地说着谄媚之语，直到他被许蒂希那尖刻的蔑视的目光所制止。即使深陷一生中最严重宿醉的深渊，他也知道自己仍能控制住那恶心、发胖的阿谀奉承者。“呃，好吧，总局担心我们布尔盟友的承诺。我得知后马上来请示您。”是的，许蒂希想，这样你就可以从我身上榨取一些可怜的荣誉。\n\n“你一定要拿每件鸡毛蒜皮的小事来烦我吗？”许蒂希沙哑地问，转过身来瞪着巴埃尔。“很简单。在宣传中向他们强调，我们正在打同一场仗，和同一个敌人战斗。土著试图摧毁我们建设的一切，毁灭雅利安人的未来。使用你需要的任何资源来把布尔人拉近我们这一边。好了，现在滚出我的房间。”\n\n巴埃尔毕恭毕敬地鞠躬后走出房间，感恩许蒂希的智慧。许蒂希看着他的身影紧皱着眉头，想知道是不是该把巴埃尔送到牧场，或者送进坟墓去了。作为一个领袖，那些看起来对你最忠诚的人是最值得怀疑的。\n\n许蒂希呻吟着往后靠，继续盯着天花板，想知道他能否在办公室里找到一把预备的新椅子。过了一会儿，感觉好些了，他打电话命令把早餐送过来。"
 GRO_FOCUS.25.a:0 "你最多只能希望对自己有所了解，\n而这种了解又往往来得太迟。"
 GRO_FOCUS.26.t:0 "掏心窝"
 GRO_FOCUS.26.d:0 "马库斯·魏德曼上尉面朝着灌木丛大口呕吐起来，那些东西差点就要溅到他的制服上了。尽管他曾急切盼望着能被调动到鲍赫勒施塔特，但当他接到新的指令时，他才发现，自己从边防军营中调到了东非边缘上的这个臭气熏天的矿井里。这里有二十个被流放到这个屎坑的守卫，终日意志消沉，负责看管几百名奴隶，保证钛矿的正常开采。难怪他几乎一整天都沉浸在酒醉之后的云山雾罩中。\n\n魏德曼想知道为什么他还能忍受下去，为什么他不直接掏出自己的鲁格手枪，一枪爆掉自己的脑袋。几天下来，他已经被这个世界所展现的野性和堕落给填满了，而他无法挣脱的这一切，又不断在他的梦境中一次次重现。魏德曼感觉每时每刻都被困在这场清醒的梦中，他开始想，自己是不是已经疯了。\n\n就这样，魏德曼开始晃晃悠悠地往回走，靴子上还沾着呕吐物。当他回到营地的时候，他首先瞧见了那些从树林中现身的人影。突然间，他又不那么想死了，就在那些人用他所不熟悉的语言大叫的时候，他转身就跑进了灌木丛中，尽管，突如其来的清醒让他意识到，他已经没法逃出去了，这就是他留在人世间的最后一刻。\n\n军靴踩在厚厚的枯枝残叶上嘎吱作响，恍惚间，他想起小时候，他的靴子踏在故乡图林根州的雪地上，也是同样的声响。他感觉自己被拉回了从前的回忆中，他被绊倒在雪地上，鼻子因为碰到一块岩石而流出了血。有那么一刻，他好像又闻到自己被抱上床时，父亲身上毛绒外套的味道。那是很久以前的事了。\n\n子弹穿透了他的身躯，他胸前的制服上绽放出一朵朵血花。魏德曼中尉重重摔倒在森林中潮湿的泥土上。他空洞的双眼凝视着满天繁星之间的无尽虚空，直到一片比虚空更深沉的黑暗吞噬了他。"
 GRO_FOCUS.26.a:0 "在那大彻大悟的临终时刻里，他是否又将他一生的每个细节都重新体验了一遍呢？"
 GRO_FOCUS.27.t:0 "福报"
 GRO_FOCUS.27.d:0 "用完自己拿香肠和丸子做的极简午餐、饮下三杯白兰地（他认为这是一顿斯巴达式餐，展示了他一切无可挑剔的纪律）后，许蒂希感到有点醉醺醺的，在他正在阅读的文件上圈出了几个数字。与东非种族普查相比，有关内地反叛团体集结的报告根本一文不值。这是他读过的最可怕的东西之一。\n\n根据该文件，自从专员辖区建立以来唯一的人口普查报告，雅利安人在东非仍然是少数民族，即使在定居计划之后。尽管雅利安人的种族纯洁性使他们明显优于劣等人类，但土著显然仍在数量上占优势。当然，他一直知道东非的土著比雅利安人要多得多，但这个模糊的假设与看到白纸黑字写下的文件的感觉大不相同。\n\n咬着笔，许蒂希低头看着这些数字很长时间，圈出雅利安人的数量。他叹了口气，开始起草一份紧急征兵的法令，该法令要求所有雅利安男性在敌对行动爆发时应征入伍，当然，他们几乎肯定全都愿意为国捐躯。虽然移民到东非的德国人，大都是为了在他们被承诺的富饶处女地上寻找财富，并被承诺免服兵役，但现在祖国正处于绝望的时刻。如果他们不挺身而出，尽自己的一份力量保护东非免受野蛮人的伤害，他们将失去他们的家园、他们的家庭和他们自己的生命。当然，履行他们对祖国和民族社会主义的责任只是为安全付出的一个小代价，这是雅利安人的福报，不是吗？\n\n即使不是，他们也没有选择的余地。许蒂希靠在新椅子上，一想到这个就满意地笑了。所有雅利安人都理所当然地愿意为他们的祖国服务，即使有时他们需要一点鞭策。从打字机上撕下完整的草案，许蒂希呼喊侍从要再来一杯白兰地。"
 GRO_FOCUS.27.a:0 "他置身在一个既让他困惑又让他厌恶的世界。"
 GRO_FOCUS.28.t:0 "克利福德·杜邦，殖民地总监"
 GRO_FOCUS.28.d:0 "詹姆斯·坎伯代尔小口啜吸着葡萄酒，品尝着它大胆、朴实的风味。他终于有理由打开最后一瓶战前的法国葡萄酒了，这是他期待已久的机会。因为他南下前往索尔兹伯里的时候，有幸和家人一起接待了克利福德·杜邦——新上任的桑比亚和津巴布韦地区的Kolonialverwalter（殖民地总监，他猜得出来，毕竟自己还有点半瓶子水的德语知识）。意识到自己听漏了客人的话语，他只能回以：“啊，对对对，差不多是这么个意思。”\n\n暖黄的灯光如一池无形的泉水，流淌在餐厅的空气之中，詹姆斯、他的妻子马乔里和杜邦围坐在豪华的桃花心木餐桌旁，享受着烤牛肉配上肉汁的晚餐。戈弗雷已经被送上床了，跟往常一样不愿意睡觉，闹腾了一阵子。奴隶们站在一旁，在杜邦侃侃而谈时给杯子斟酒。“好吧，看来我不接受不行了，是吧？老汉斯是那种典型的德国佬，我敢说，要是没我在他的耳朵边上，啊不，在他的翻译官（笑）耳朵边上吹风，对我们这些英国佬来说，这边的情况肯定要差远了！”杜邦这时候刚喝完酒，把杯子往后一伸，奴隶就尽职尽责地把酒满上。\n\n詹姆斯想着有没有更好的方法来引入自己关心的问题，便问：“老克啊，你在鲍赫勒施塔特的时候，有没有觉得专员有扩军的意思啊？”杜邦听了，把酒杯一放，变了脸色。詹姆斯看这情况，赶快补了一句：“没别的意思，就是我们这边有人担心这种不稳定的情况一加剧可能会造成一点点的……呃……冲突，比平常严重的那种。”\n\n杜邦长叹一声，皱起眉头来，对詹姆斯说：“咱们朋友一场，我也不骗你，情况很有可能会白热化，尤其是这边的情况。我也在尽力说服他，但是汉斯这人吧，不顺他心的人，他是一概不会理的。”于是，这天晚上预定的其它项目都被删节掉，大家都早早地休息了。\n\n黎明来临时，詹姆斯和戈弗雷站在种植园的走廊上，看着奴隶们在无边无际的摇曳着的大麻地里干活，杜邦的司机开着车在车道上奔驰着，扬起了一阵尘埃，就这样送走了他的顶头上司。詹姆斯把一只手搭在儿子的肩膀上，父子俩一起眺望着未卜的前途。"
 GRO_FOCUS.28.a:0 "我们渐行渐远，早已无法理解这片原始世界；我们的记忆不剩丝毫，因为我们正在创世纪的黑夜里航行。"
 GRO_FOCUS.29.t:0 "我们敌人的名单"
 GRO_FOCUS.29.d:0 "敌人无处不在。许蒂希能感觉到他们的刀就在他背后藏着，随时准备攻击。他能感觉到躲在角落里的叛徒，正准备给堕落者和野蛮人开门带路。他们会毁掉他为之奋斗的一切。这绝不允许。\n\n许蒂希深吸一口气，异常平静地等待着巴埃尔完成书写。赫梅莱夫斯基和其他人正在悄悄地聊着前一天他在边境的一个新补给站遭到的袭击。显然，在像野蛮人一样屠杀了驻军之后，做了这件事的反叛组织刚刚把驻军的尸体扔在土里腐烂。他们确实在名单上榜上有名。\n\n“完成了，专员阁下。”巴埃尔说，惊醒了许蒂希的幻想。许蒂希一言不发地从巴埃尔胖乎乎的手里夺过名单，瞥了一眼，怒视着威胁他统治的团体和个人的名字。这份名单将公之于众，这是一份宣传片，向东非展示那些威胁他们家园和家庭的人，那些背信弃义、野蛮的渣滓，那些站在反对雅利安人未来的立场上的家伙。当然，他们将不得不从名单上抹除一些名字，因为他们要把这份名单发给他们的布尔人盟友。他们不可能知道有多少人会在某一天面对子弹尖。\n\n“很好，巴埃尔。我批准了。谢谢你们，先生们，你们可以解散了。”当他的下属们从房间里走出来时，许蒂希站了起来，走向阳台。这是一个凉爽、清新的夜晚，太阳刚刚落在地平线下。许蒂希给自己倒了一杯白兰地，向鲍赫勒施塔特朦胧而遥远的天际线望去，烟雾像裹尸布一样笼罩着城市。许蒂希低头看着他花园里的嫩绿色。井然有序，质朴，纯洁。奴隶们在黑暗中蹒跚而行，保持着他设计的完美，一切人和事都各得其所。\n\n呼吸着薄暮中的清新空气，许蒂希等待着光的消逝。"
 GRO_FOCUS.29.a:0 "我们孤独地生活，一如我们孤独地梦想。"
 GRO_FOCUS.30.t:0 "现在开始"
 GRO_FOCUS.30.d:0 "许蒂希专员昂首阔步地走进会议厅，厅内拥有一个宏大的战争规划站。在他周围，身着制服的军官们带着真正意义上的紧迫感来回走动，交流着最新信息，或是传递新发来的文件。尽管他内心紧张不安，但许蒂希几乎可以兴奋得跳起来。这是他的拿手好戏，现在是他的表演时间。\n\n专员走到这座经过改造的会议厅中央的大桌子前，桌上放着一张大而详细的地图，上面点缀着不同的图标，代表东非军队在战场上的位置。一群将军呆呆地站在地图周围，目不转睛地注视着他，当他走近时，他们向许蒂希敬礼。许蒂希立马向他们敬了个礼，他们都站得很安稳，开始了今天的工作，战争的事业。\n\n“先生们，让我们今天不要在官场上或是寒暄上浪费时间，我们有一场硬仗要打。”许蒂希开始讲话，一刻也没浪费，“目前，我们的立场是什么？我们的弱点在哪里？”言毕，盯着他的将军们，此时他们正面面相觑，在如此意外的简短开场后。一位老将军插话道：“赞比西河，长官。尽管我们派了些的部队准备回击过境敌军，但如果南非军队抵达，他们很可能会突围。”\n\n许蒂希轻蔑地向将军挥了挥手，反驳道：“他们会溜进森林和荒野里。如果这就是他们想要用武力征服的东西，那就这样吧。此时此刻，布尔人已经把南非人的注意力引到了这里。我只想知道我们在哪里发动进攻。”房间里的几个将军出人意料地交头接耳了起来，好像他们从来没有想到他们的上级会在战争刚打响的三分钟后下令进攻。当许蒂希开始嫌弃他的将军们时，一名党卫军集团领袖立马冲了进来。“长官，党卫军的‘流放者’师和‘猎人’师随时待命。只待您一声令下。”许蒂希笑着回答：“就这么办吧！”他指向地图上的南非海岸，完成了他的一系列命令；“他们不会有任何喘息的机会。一点也没有。他们将重新学习闪电战的含义。”"
 GRO_FOCUS.30.a:0 "屠杀的号令吹响，让战争之犬四处蹂躏。"
 GRO_FOCUS.31.t:0 "绝望时刻"
 GRO_FOCUS.31.d:0 "事情发展成这样不是我的错。一点也不是。\n\n我是唯一为这种不测做好准备的人。我知道总有一天我们会和南非开战。我已经为此做好准备。我武装了布尔人，这样他们就可以从盎格鲁人和非洲国民大会杂种狗那里争取自由。我建立了团结协定内最令人恐惧和最强大的专员辖区，这样就可以保护祖国的财产不受外部势力的侵犯。我是那个在我的领土上精心布置陷阱和诡雷以阻止敌人前进的人。应该为事情变得一团糟而负责的不是我。而是穆勒和申克！\n\n申克，那个脑袋全空的白痴，真的脑袋里面全是天空！从不关心地面上发生了什么，宁愿坐着他的小玩具喷气式战斗机到处飞，就像他用一些空中小戏法就能赢得战争一样。他声名远扬是很早以前的事了，但他每次都仗着自己的名声来把德国空军骗光！他把大家的飞机占为己有，然后当面告诉我，我将无法驾驶它们！这是一架该死的飞机，你叫它炸掉你想要的任何东西！\n\n还有那个卑鄙小人穆勒。只要他有一丝机会，他就会把整个业务卖给出价最高的人，即使对方是美国通用汽车公司。他利用从投资者那里获得的收益，为雇佣兵买单，这样他就有了一家专门猎杀动物的公司。他宁愿猎杀一只该死的动物也不想派他的部队去开普敦和加丹加的防御工事，他在想什么？\n\n我让祖国除去他们，他们却不听！我早就知道他们和这两个畜生一样，都是无用的叛徒，他们从来不相信我！现在，看看你们亲爱的殖民地，德国。在战场上被一群南非和美国黑鬼拦住了！这是你的失败，你的耻辱，你最大的错误，就在你的面前挑衅！\n\n不！我不能相信。我还有办法解决这个问题。它需要我能支配的一切，以及对非洲之盾的统一控制。"
 GRO_FOCUS.31.a:0 "我必须自力更生，用我所有的一切……"
 GRO_FOCUS.32.t:0 "地狱之火"
 GRO_FOCUS.32.d:0 "昆虫轻柔的嗡嗡声吞噬了空气。草在热风中摇动，沙沙作响。农场主们做完了黎明前的劳动，穿过田野向家走去，急切地想要吃到妻子准备的早餐。\n\n嗡嗡声响起，像一只汗流浃背的手在村子里摩擦。村民们抬起头，注意到僵硬的嗡嗡声的强度。现在震耳欲聋。到处都是嗡嗡声。他们隔着地面寻找常见的嫌疑犯、臭虫和硬壳甲虫。\n\n他们四处寻找，除了往上看。\n\n嗡嗡声在他们的头盖骨里嗡嗡作响。他们的骨头和灵魂中回荡。嗡嗡声撕扯着他们的耳朵和牙齿。\n\n嗡嗡声从地平线上飞过。它是用钢铁和石油锻造而成的。村民们终于抬起头来，望向摇曳的、嗡嗡作响的天空。他们尽可能大声尖叫，好像想把嗡嗡声淹没，但他们做不到，他们不能。\n\n只有金属雨和液体火才能平息嗡嗡声。嗡嗡声平息下来，也许是出于恐惧，因为燃烧的化学物质穿透了泥土和泥土。\n\n当飞机飞走时，它的任务取得了巨大的成功，村庄就在它的后面。黑灰绿火在晨风中低吟细语。甚至昆虫的嗡嗡声也消失了，被燃烧殆尽。"
 GRO_FOCUS.32.a:0 "只有扔出去的炸弹才是活的炸弹。"
 GRO_FOCUS.33.t:0 "从摇篮到战场"
 GRO_FOCUS.33.d:0 "对于11岁的穆乔基而言，在德属非洲的这片茂密丛林里，村子里的生活并没有什么变化。他每天早早醒来，套上衣服——这是那些时常出现在村子周围、戴着面罩的人给他的。那些人看起来就不是好惹的。他的母亲从没给过他们好脸色看，尤其是当他们用手中的枪朝村民们射击的时候。而自从这些人让他的父亲消失得不明不白之后，母亲就一直管他们叫“mashetani giza”——黑恶魔。不过，那些事情现在都不重要了。穆乔基现在唯一要关心的只有让自己尽可能早地醒来，动身去山洞里挖矿，一直到吃晚饭的时候才能歇工。\n\n然而，这一天刚一开始，年轻的穆乔基就意识到有什么地方不对劲了，特别是当尘土飞扬，一队卡车开进村里的时候，这个阵仗把他认识的那些大人都吓回了家里。很快，一个年长许多的矮个子男人从那辆卡车上跳下来，朝着那些黑恶魔大吼大叫。穆乔基的德语课上得不怎么好，但他还是听出来，那个男人在喊着的话和孩子有关。当他看到那些人踢开家门，强行把孩子们拉上卡车时，一股寒意顺着他的脊梁骨爬了上来。突然间，一支戴着黑手套的手恼怒地指向了他——是那个年长的男人，他命令那些恶魔抓住穆乔基，把他从哭泣的母亲身边拖走，给他丢进了那辆大卡车的车厢里。卡车轰鸣着开足了马力，村庄的轮廓在他的视野中渐渐消失了。\n\n阿卜杜、达维希、恩乔加，还有穆乔基的其他几个朋友，都和他一起待在这个拥挤的卡车里。经过了几个小时，他们到了一个他们从未见过的地方，喧嚣而可怕。恶魔们命令他们从卡车里出来，把他们押进了一个阴暗的混凝土房间里。在房间里，矮个子男人指着一堆小码的衣服——正是恶魔穿的那种，用德语朝他们大喊大叫。当他们都穿好衣服后，前往一片很长很长的野地。到了那里，恶魔们给他们每人发了一支德制步枪，在他们耳边大吼着射击，射击，还是射击，然后他们还得想办法把子弹装进枪膛里。如果他们没做到，就会被揍，晚上回去的时候也没有饭吃，就像穆乔基第一晚就领教到了的那样。\n\n终于，在重复这种循环几个星期之后——顺带还多学了一点德语——穆乔基和他的朋友们被带上了卡车，驶向一片开阔的稀树草原，他们要在那里挖战壕。在草原上，子弹开始迎着他们打过来，每个人都得拿起枪还击。当那些头顶上架着大炮的大卡车向前猛冲的时候，矮个子男人爬上了战壕顶端，大喊着，尖叫着，要求穆乔基他们射得更准，不然他就让他们饿一星期肚子。就在那时，穆乔基感觉鲜血和一些灰色的东西溅到了他的脸上，紧接着，矮个子的脑袋就耷拉了下来，身体摔回了战壕中。随着从山丘上现身的那些人逐步逼近，除了枪声、外国话的尖叫声，还有朋友的哭喊声以外，穆乔基什么都听不到了。"
 GRO_FOCUS.33.a:0 "老家伙们发动战争，上前线的却是年轻人。"
 GRO_FOCUS.34.t:0 "五十年如一梦"
 GRO_FOCUS.34.d:0 "巡逻队像往常一样行进着。这个排的中尉带领他的民兵，尽可能快地进行着他们的日常巡查——他们越快扫过整片区域，就能越早回去休息。一整天下来，这真的是中尉唯一讨厌的部分——外边气候很热，巡逻路上到处都是蚊子和其他恶心的虫子，而且通常来说，这毫无意义。毕竟，对于这个远离前线的营地而言，唯一的危险只有偶尔从美军防空火力网中溜走的几架德国轰炸机罢了。\n\n当中尉结束了他的思考时，他听到了遥远方向传来的飞机声响，这声响每一秒都离他越来越近。他往树林上方快速瞥了一眼，很明显，那架飞机来头并不简单。喷气机，德军的，而且正朝这个排直扑过来。在那一瞬间，中尉丢掉了他指挥官的架子，躲到了一块岩石后面，大喊着让他的手下马上散开。他准备好迎接那不可避免的爆炸，还有紧随其后的尖叫声了。\n\n喷气机的轰鸣像一阵巨浪从士兵头顶掠过，但是，航弹的呼啸声，还有爆炸的冲击波并没有如期而至。中尉呆住了，试着想搞明白到底是怎么回事。也许那架飞机并没有看到他们？也许是老天开眼，飞行员没能投下他的航弹？又或者，那炸弹其实是颗哑弹？片刻之后，他翻了个身，四下寻找那架飞机的踪影，就在那时，他注意到了那片突然笼罩住整座山丘的大雾。\n\n他站了起来，打了个手势让他的手下跟上他，但他感到一阵胸闷，鼻涕止不住地流下来。他的排跌跌撞撞地钻出了大雾，但紧接着，他们就一个接一个地倒了下来。有些人开始尖叫，咯咯怪笑似的刺耳叫声穿透了丛林的空气。突然，中尉的双腿也不听使唤了。他想站起来，但他的手脚只能徒劳地抽搐。他想叫出声，但他的呼吸已经消失了，他的肺也停止了运作。他想把空气吸进肺里，但他发现连他的嘴也已经麻痹了。他的身躯止不住地痉挛着，在意识的最后时刻里，赤裸裸的恐惧在他的脑海中横冲直撞。他的思维急速运转着，然后慢了下来，终于，他吐出了最后一口气，意识戛然而止。\n\n黑暗大陆上的战争进入了下一个阶段。丛林又回归了寂静，它首先目睹了这场战争进入新阶段后的第一批死者。"
 GRO_FOCUS.34.a:0 "对一场疯子的战争而言，它的残酷是没有止境的。"
 GRO_FOCUS.35.t:0 "人间地狱"
 GRO_FOCUS.35.d:0 "彼得打小就梦想当海军陆战队员为国效力。美军开始干涉南非战争的时候，他的梦想就实现了。他弟弟约翰尼不太喜欢打仗，反倒更关心他自己能不能进一所好大学，拿一个化工学位，但还是希望哥哥能平平安安回家。\n\n彼得是个军官，一切顺利的话，他大部分时间还算是比较安全的。就算如此，他家里人每天晚上都要开电视看看非洲战线的最新情况。家里人不久就找了块大软木板，拿图钉钉上地图，精确追踪他所属的部队又被调到哪儿了，连地名都要了解得清楚明白。每天晚上，电视上的死亡数字都会往上攀升——也只有看到彼得的下一封信寄到邮箱里，家里人才能安下心来。\n\n但今天就不太一样了。约翰尼下午回家的时候，家里人已经把电视打开了，要看一次特别的“突发新闻”节目。进门的时候他爸妈都没给他打声招呼，他的目光也不由得转到了电视上，电视上正在转播一场在开普敦召开的新闻发布会，乱哄哄的不成体统。\n\n“南非标准时间下午2点，我们接到报告说，东非前线附近的一个海军陆战队团遭到了化学武器袭击。目前细节尚未确定，但该团很可能已被全数歼灭。”\n\n约翰尼的母亲一听这话就哭了起来，缩进她丈夫的怀里，新闻发布会还在继续，但约翰尼已经有点说不出话来了。\n\n“东非专员辖区的部队向该海军陆战队团释放了神经毒气，我们对其认识不够，只知道人暴露在这种毒气里面相当长的一段时间后会失去一切肌肉功能。迄今为止，我们还没有这种神经毒气的解药，而且很遗憾，部队没有防护装备——因为没有人能够预测到非洲之盾还有这种残暴恐怖的手段……”\n\n电视上的将军还在喋喋不休。一想到自己还要学什么化学专业，约翰尼喉咙里就哽住了，也跟吸了神经毒剂似的。他觉得自己眼角有些发烫，赶忙站起身来径直冲向门口。他父亲正在尽力安慰他母亲，一看到约翰尼要出门，便开口问道：“约翰尼，你上哪儿去啊？”"
 GRO_FOCUS.35.a:0 "我要去当兵，把纳粹鼠辈杀光杀尽，一个不留。"
 GRO_FOCUS.36.t:0 "觥筹交错，大快朵颐"
 GRO_FOCUS.36.d:0 "威廉·冯·托马骑士从直升机上跳下来，只见两列国防军仪仗队正在恭候，头上的德式钢盔在落日的余晖下闪闪发亮，穿着刚上好浆的制服，僵硬地向他敬礼。许蒂希专员背着手在院子大门前等他，面孔上露出空洞的假笑，试图遮掩其显而易见的烦恼。“冯·托马将军，真是意外惊喜啊。我本来以为穆勒专员会来呢。”\n\n“很遗憾，穆勒专员需要处理国家事务，实在无法脱身前来，”冯·托马答道，“所以，他派我替他过来，研讨我们下一步的行动。”\n\n“知道了，”许蒂希说，“不过呢，我觉得咱们还是把别的事儿先放一放，等申克专员来了一块吃顿晚饭再说。”\n\n尽管冯·托马对许蒂希有些负面的成见，觉得他很冷漠无情、没一点人味儿，但他知道许蒂希在操办宴会上可是好手。饭菜是全日耳曼尼亚最好的厨师精心烹饪的，香槟酒是战前窖藏的陈酿，干式熟成的菲力牛排绝对上乘，所有这些加在一块儿，就让这顿晚餐成了他打从被分配到非洲以来吃过的最丰盛的晚餐。吃罢晚餐，许蒂希对着一个侍从点了点头，一小队打杂的立马蜂拥而至。许蒂希的侍从全是德国人，大概是因为他太偏执了，不愿意让非洲人管理他的家政。刹那间，盘子就被擦干净了，桌布被换掉了，喝干的香槟酒杯也满上了，干完这些事，侍从们就回到门口，重新摆出一副雕像架势来。\n\n“先生们，享用餐后甜点之前，我想先干一下杯，为了我们在犹太资本家威胁下挣扎求生的伟大事业！”许蒂希站起来，端起了酒杯，申克和冯·托马也依样画葫芦地模仿了一遍许蒂希的动作。“唉，但是啊，我们还不能庆祝胜利呢。要等到我们在这片大陆上清洗掉我们国家的所有敌人……以及浑水摸鱼的叛徒。”"
 GRO_FOCUS.36.a:0 "等下，啥——"
 GRO_INVESTIGATION.1.t:0 "报告：在中非的自由法国官员"
 GRO_INVESTIGATION.1.d:0 "特工（机密）已经从利奥波德维尔的行动中归来，结果大有斩获。特工（机密）趁夜色潜入穆勒专员（下称“嫌犯”）的总部——他还在继续他为时数天的打猎，他的大部分私人警卫都随他同行，而非留守总部。\n\n渗透未被任何人发觉，任务结束后，这些地方已经完全复原，以免引起任何可能的怀疑。搜查几乎没有任何成果，直到特工（机密）发现嫌犯办公室中间所放置的狩猎战利品底座之下有隐藏空间。里面有一些几乎没有价值的文件——小额贿赂和嫌犯个人安保部队的报告——只有一个重要的例外。\n\n一份用德法双文写成的合同证明了嫌犯和法国将军莫里斯·夏尔之间的联系，目前他位于所谓“自由法国”盘踞的地区。合同详细规定了两方之间的非法交易条款：法国军官被“借调”给嫌犯训练其部队，以换取可观的收入，这些收入可能被用于掩护其进一步的非法行动。\n\n这一合同允许一个敌对政权的军事人员进入属于德国的军事大院，从而获得若干安全文件和军事机密，此举违反了《刑法典》（危害国家安全情报活动罪）第109-f条，可处以死刑。\n\n我们建议对嫌犯进行进一步的调查：虽然对普通人而言现有证据已经足够，但嫌犯占据着重要的行政地位，因此最好收集更多的材料，以防我们对其进行的某项指控被无视或被推翻。"
 GRO_INVESTIGATION.1.a:0 "为了祖国的荣耀。真相之中蕴藏着复仇之火。"
 GRO_INVESTIGATION.2.t:0 "报告：德国装备被售往自由法国"
 GRO_INVESTIGATION.2.d:0 "特工（机密）已经从利奥波德维尔的行动中归来，结果大有斩获。特工（机密）趁夜色潜入穆勒专员（下称“嫌犯”）的总部，当时嫌犯正与殖民政府的几位重要官员一起对温得和克进行正式访问，预计至少在三天后返回计。起初调查毫无结果，但当检查烟囱时，现场的特工（机密）注意到，其中有块垒烟囱的石头，相对其他一些常年烟熏且疏于清洁的石头而言，实在过于洁净，极不寻常。\n\n石头在其整体结构未被破坏的情况下被移出，空插座内是一个巨大的信封，里面有五份合同，用法德双文写成：文件详细说明了自由法国残部和由嫌犯领导的中非管理局之间的一项采购协议，嫌犯的签名赫然在册，第一次交易是从祖国发送的补给中购买几十枚防空火炮。巧合的是，这些合同的签订时间与几次针对补给车队的突袭记录相吻合，在记录中，这些火炮被记载为“被当地叛军摧毁”。\n\n这些合同于被拍摄后再放回原处，以免引起任何怀疑。合同可推导出疑似欺诈性地挪用军事装备的行为，此举违反了《刑法典》（危及国家安全的情报活动罪）第109-f条（破坏战备手段）可处以在集中营15年的刑罚。掩盖企图与国家重要事项有关的虚构文件，因此违反了《刑法典》（叛国伪造罪）第100-a条，可处以在集中营中5年以下的惩罚。\n\n我们建议对嫌犯进行进一步的调查：虽然这两项指控已经十分严重，但嫌犯颇受欢迎，在政府高层中有不少狐朋狗友，因此强烈建议再收集更多证据。"
 GRO_INVESTIGATION.2.a:0 "为了祖国的荣耀。我们正义的愤怒是无止境的。"
 GRO_INVESTIGATION.3.t:0 "报告：虚假预算文件"
 GRO_INVESTIGATION.3.d:0 "特工（机密）已经从利奥波德维尔的行动中归来，结果大有斩获。特工（机密）趁夜色潜入穆勒专员（下称“嫌犯”）的总部，当时嫌犯正在自己的私人办公室举行宴会，虽然阻止了调查小组对嫌犯私人住所的调查，但却让档案馆无人看守，因此对其进行彻底检查的时机已经成熟。\n\n特工们彻夜翻阅文件，通过比较几份预算报告和资金申请，发现了一些差异。第一批是太少了，不能算什么有价值的东西，但是越查阅文件，殖民地预算中的一个关键部分——“军费”一栏的问题就越明显。这笔预算很明显被用作隐藏几笔大额资金转移的特工：驻军人员的费用，以及维持费，已经被夸大了好几个数量级，但后来的报告却没有考虑收到的资金，这表明它们被转移到了殖民地国库之外。\n\n尽管我们不懈努力，这些资金的去向依然扑朔迷离。然而，这些文件构成与国家重要事项有关的虚假文件，因此违反了《刑法典》（叛国伪造罪）第100-a条，最高可在集中营处以5年以下的刑罚，以及《刑法典》第266条（挪用公款罪），最高可处以10年监禁。\n\n我们建议进一步调查。虽然这些指控已经相当严重，但嫌犯掩盖自己行踪的能力相当惊人，这意味着他雇用了专业会计师，以使这些资金消失：因此，强烈建议搜集更多的证据。"
 GRO_INVESTIGATION.3.a:0 "为了祖国的荣耀。敌人在我们内部笑里藏刀。"
 GRO_INVESTIGATION.4.t:0 "报告：中非的朋友"
 GRO_INVESTIGATION.4.d:0 "特工（机密）已经从利奥波德维尔的行动中归来，结果大有斩获。穆勒专员（下称“嫌犯”）进行公派旅游活动时，特工（机密）在确定他将会连续多日不归之后，趁夜色潜入了嫌犯的总部。遗憾的是，他的副官仍在总部大院之中，我们无法进入他的私人房间，但我们设法进入了档案库。\n\n在搜查堆积如山的材料时，特工（机密）发现其中一本书的假封面之内有一标题为“中非的朋友”的名单，其中列出了大批姓名。大多数姓名或被修改或被划掉，甚至有的直接从纸上撕掉了，但四个名字仍然清晰可辨：两个是目前居住在自由法国的流亡比利时企业家，一个是知名的美国钻石进口商，最后一个是居住在亚的斯亚贝巴的意大利商人。\n\n综上所述，嫌犯明显与至少四个境外敌对势力存在密切的生意往来，到了能将他们视为自己政权的“朋友”的地步，这种行为违反了《刑法典》第333条（行贿罪），最高可判处八年监禁。强烈建议进行进一步调查：由于在中非行政区具有重要利益关系，只要钱能装进腰包，殖民事务部内的腐败分子就可能忽视这种行为。"
 GRO_INVESTIGATION.4.a:0 "为了祖国的荣耀。雅利安人没有朋友，只有同事和臣民。"
 GRO_INVESTIGATION.5.t:0 "报告：境外公司联系"
 GRO_INVESTIGATION.5.d:0 "特工（机密）已经从利奥波德维尔的行动中归来，结果大有斩获。特工（机密）以夜色作掩护，趁穆勒专员（下称“嫌犯”）再次前往希特勒施塔特准备在北方树林中的游猎时，潜入嫌犯的总部。特工（机密）潜入了他的私人住所和办公室并开始了调查，警卫人员随其上级离开时，此两处一如往常无人看守。\n\n经过几个小时的彻底搜查，特工（机密）在嫌犯的办公桌上启动了一个隐藏机关，发现了一个小密室，里面有嫌犯的私人档案。这些文件夹排列得毫无条理——很可能是有意的安全措施——而且没有机会破译，因为距离日出已然不远。但是，只能说是运气使然，我们的特工发现了一本相册，详细记录了嫌犯与几位知名企业家的会面过程：虽然大部分企业家都是德国人，但其中一张照片显示嫌犯在其办公室中与一名日本男子握手，这张照片目前已经复印，并被放回了原处。\n\n两人面带微笑，表明二人之间有着友好关系；桌子上也堆满了文件，有些文件是用日语写的。进一步调查显示，此人是日本其中一家主要工业联合企业——三菱的重要高管。从收集到的证据来看，嫌疑人显然一直在与敌对势力的成员保持商业关系，这种行为违反了《刑法典》第333条（行贿罪），最高可判处8年监禁。强烈建议进一步调查，以便用更多的证据加大指控力度。"
 GRO_INVESTIGATION.5.a:0 "为了祖国的荣耀。真理之眼洞穿至暗之谰。"
 GRO_INVESTIGATION.6.t:0 "报告：在希特勒施塔特的自由法国官员"
 GRO_INVESTIGATION.6.d:0 "特工（机密）已经从利奥波德维尔的行动中归来，结果大有斩获。特工（机密）前往希特勒施塔特，跟踪自由法国残部的将军雅克·马絮，此人姓名在利奥波德维尔档案的数份文件中皆可看到。我们团队在交叉核对所有情报之后，得以指出一处其可能曾访问过的地点。此地是希特勒施塔特首批开张的餐馆之一，以服务周到、菜品细腻闻名遐迩。穆勒专员（下称“嫌犯”）常在游猎时下榻此处已是公开的秘密。\n\n一名餐馆前雇员因感到不满，特工（机密）借此机会将其利诱，成功配得一把餐馆钥匙的复制品，并在所有人员离开餐馆后设法潜入了餐馆所在的建筑。大多数老字号都有一本纪念大人物到访的影集，这家餐馆也未能免俗。不出所料，其中有几张嫌犯吃饭喝酒的照片，其中一张二人对饮的照片尤为重要，因为照片上嫌犯的酒友不是别人，正是雅克·马絮。这张照片摄于餐馆外庭院处，看起来是张老照片，因为里面有几栋建筑似乎仍在施工，但照片内容仍然清晰可辨。\n\n照片上的两人似乎正在开怀畅饮，作出干杯的动作，面部表情显示二人具有非同一般的友爱之情，这表明嫌犯正长期与敌国武装部队的军官相勾结，若能与此前报告里中非地区曾经泄露过的数件安保报告相结合，足以构成违反《刑法典》（危害国家安全情报活动）第109-f条的行为，最高可判处死刑。建议进一步调查，以期合并指控、数罪并罚。"
 GRO_INVESTIGATION.6.a:0 "为了祖国的荣耀。与敌人眉来眼去的朋友比敌人更坏。"
 GRO_INVESTIGATION.7.t:0 "报告：同流合污"
 GRO_INVESTIGATION.7.d:0 "特工（机密）已经从利奥波德维尔的行动中归来，结果大有斩获。特工（机密）在确定专员将会连续数天不在场之后，趁夜色潜入了穆勒专员（下称“嫌犯”）的私人秘书部门。并设法从垃圾桶中找到了几份文件的碎片。然后花了好几个小时才把这些碎纸片拼起来，最终成功地拼凑出四份文件：其中三份无关紧要，那是对调查毫无用处的安全报告，但第四份经研究表明极具价值。\n\n文件中有一张照片是在把碎片放回原来的地方之前拍的，似乎是“嫌犯”寄给帕特里斯·卢蒙巴的信件草稿。卢蒙巴是个劣等人，尽管如此，他在中非仍有很大的影响力。该文件明确提到卢蒙巴提供的未说明的“服务”，他因此也获得了同样未说明的报酬，包括“曾经提到的在东刚果的开发权”\n\n尽管“服务”和“报酬”的具体内容还藏在我们不知道的地方，但这仍然证明了“嫌犯”和专员辖区公共行政部门以外的人存在某种商业联系。这种行为违反了《刑法典》第333条（发放福利罪），虽然这在《刑法典》中并没有条款规定明确的惩罚。但这种行为显然是违背了雅利安人的道德。因此它表明，嫌疑人以不明确性质的贿赂作为交换条件，给予劣等人好处。建议进一步执行任务，以查明嫌疑犯是否进行了更多的反雅利安人活动。"
 GRO_INVESTIGATION.7.a:0 "为了祖国的荣耀。优等种族对劣等种族只许心怀轻蔑。"
 GRO_INVESTIGATION.8.t:0 "报告：雅利安假日"
 GRO_INVESTIGATION.8.d:0 "特工（机密）已经从中非的行动中归来，结果大有斩获。特工（机密）前往希特勒施塔特，追查穆勒专员（下称“嫌犯”）的相关人员以及他的公司关系。希特勒施塔特度假村的步道变得冷清，但尽管如此，我们并非一无所获，因为小组设法贿赂了其中一名工作人员，获得了去年参观过该度假村的所有客人姓名的登记册。\n\n事实证明，该登记册价值非凡，因为里面除了常见的德国名字外，还发现了几个外国名字：虽然这些名字与任何反叛或煽动组织都没有联系，但其中一些——片川、史密斯、奥尔德里奇——却属于外国实业家和公司。虽然我们不知道他们来这家酒店的原因，但可以肯定的是，这些人不应该出现在中非，因为中央政府对其合法总部位于任何属于三头同盟、OFN或日本共荣圈内的任何公司或企业实施了严厉的禁运。\n\n这些人显然是来自境外敌对势力的使者，他们前往中非，在同一家旅馆住了几天，这足以证明这些人对度假全无兴趣——事实上，希特勒施塔特正处于一个相当沉闷的泥潭之中，与正常的狩猎路线相去甚远，而且在与嫌犯建立贸易关系方面更是如此，此举违背了《刑法典》（给予福利）第333条，最高可判处8年监禁。强烈建议进行进一步调查，以便用更多的证据加强指控的可信度。"
 GRO_INVESTIGATION.8.a:0 "为了祖国的荣耀。雅利安人不需要奢侈品，只需要义务。"
 GRO_INVESTIGATION.9.t:0 "报告：截获对话"
 GRO_INVESTIGATION.9.d:0 "特工（机密）已经从利奥波德维尔的行动中归来，结果大有斩获。特工（机密）设法伪装成了一位前去鉴察其为数不少的狩猎战利品的动物标本制作师，进入了穆勒专员（下称“嫌犯”）的个人办公室。到达之后，他便直接在嫌犯的办公桌下放置一个隐藏听筒，并与中非行政机构中心复合体附近空置公寓中设立的一个秘密监听站点连接。\n\n在为该装置供电的电池耗尽之前（特工活动的蛛丝马迹须要进行第二次任务才可消除），该小组成功监听到了嫌犯与其随行人员之间的数段对话。虽然大多数对话与我们的案件并无关联，但其中一段与其最信任的顾问兼游猎事务繁忙时的非官派副官罗尔夫·施坦纳进行的对话让我们得以一窥嫌犯在中非的真实计划：他发表了几项罪孽深重的声明，其中最重要的一点是给予在国会大厦猖獗的数十家集团“更多的行动自由”。这样，他们就能“有足够的钱掩盖一切”。\n\n虽然确切的谈话背景，特别是他们试图掩盖的事情，仍然不为我们团队所知，但这清楚地证明了殖民地行政机构存在接受本国和外国商人分红与贿赂的情况，作为交换，他们能够在资源丰富的中非矿场和丛林中自由活动，已经构成违反《刑法典》第332条（收受贿赂罪）的行为，最高可判处15年监禁。虽然这种行为已经极其严重，但我们仍然建议进一步调查，以提高我们指控的可信度。"
 GRO_INVESTIGATION.9.a:0 "为了祖国的荣耀。若要人不知，除非己莫为。"
 GRO_INVESTIGATION.10.t:0 "报告：在中非的美国人"
 GRO_INVESTIGATION.10.d:0 "特工（机密）已经从利奥波德维尔的行动中归来，结果大有斩获。为了寻找曾与穆勒专员（下称“嫌犯”）联系过的走私者，我们团队在探索刚果湖岸边时发现了一件有趣的事物：一艘美国船只。它隐藏在植被之中，但距湖岸足够近，能根据需要快速拖入拖出水面。\n\n虽然船上并无任何旗帜或登记号码，但其外形与阿勃维尔特工所发现过的上一代两栖艇完全吻合。船内有几件物品——罐头食品、武器、书籍和其他物品——都是用英文书写的，这足以证明其来源。尽管船内及其周边未发现任何人员，但此次发现意义重大，尤其是因为这艘船外观较新、状况良好、最近才投入使用。\n\n虽然我们已经找到了充分的证据证明嫌犯能力不足、无法胜任专员职位，但一艘属于敌对国家的军舰竟光明正大地留在专员辖区内，这已经超出了“玩忽职守”的范畴：此事足以证明嫌犯帮助敌国军事人员进入我国建立军事基地，构成违反《刑法典》第81条（叛国罪）的行为，可判处死刑。强烈建议进行进一步的调查，以期确认美方人员是否仍然留在专员辖区内。"
 GRO_INVESTIGATION.10.a:0 "为了祖国的荣耀。防人之心不可无。"
 GRO_INVESTIGATION.11.t:0 "报告：一份给自由法国官员的德国礼物"
 GRO_INVESTIGATION.11.d:0 "特工（机密）已经从利奥波德维尔的行动中归来，结果大有斩获。特工（机密）趁穆勒专员（下称“嫌犯”）由大量行政园区安保人员护送着回到我国大陆述职时，潜入了位于中非行政机关的中央档案库。\n\n由于档案库本身是一个杂乱无章地布满了大量文件夹的迷宫，因此搜查工作举步维艰。这种混乱的现象不能仅仅用疏忽大意或者玩忽职守来解释，反而必须认定其为应对搜查的间接防御措施：我们的特工别无他法，只得在离开前尽快对文档进行抽样检查，以免打草惊蛇。\n\n上述材料之一却耐人寻味。一份看似无害的报告文件中藏有法国将军雅克·马絮的一张照片，此人目前属于自由法国残部。但重点并非这位将军其人，而是其所持的物体——一个狮子头标本。此人面露喜色，身后有一个箱子，上书“Ein Geschenk”（德语，意为礼品）二字。\n\n箱子上的德语清楚表明了该礼品由谁赠送，惟有嫌犯与雅克·马絮将军对狩猎战利品有这等共同的“嗜好”，且并无其它德国人鲁莽——或者愚蠢——到在没有任何保护措施的情况下向境外敌对势力的军官赠送礼物。这明显已经构成了违反《刑法典》第100条（建立危害和平的关系）的行为，最高可处以10年的集中营监禁刑。我们建议进一步调查，以便全面了解嫌犯与法国流亡政府的关系。"
 GRO_INVESTIGATION.11.a:0 "为了祖国的荣耀。唯一适合敌人的礼物就是死亡。"
 GRO_INVESTIGATION.12.t:0 "报告：伪造身份证件"
 GRO_INVESTIGATION.12.d:0 "特工（机密）已经从利奥波德维尔的行动中归来，结果大有斩获。特工（机密）趁夜色潜入了中非行政机构中央行政园区中，目的是找到穆勒专员（下称“嫌犯”）与自由法国残部的潜在关联。在检查移民局的时候，我们的探员有一个耐人寻味但令人不安的发现：在一个装满旧文件的柜子里有几十份空的身份证件，这些证件与业已灭亡的法兰西共和国使用的完全相同，而且自由法国流亡政权内部仍在使用。证件内不含任何信息，缺少照片和个人资料。\n\n我们无法解释为什么这些文件在嫌犯的中央行政园区内，但我们可以推断它们的用途。通过使用这种身份证上的个人资料，任何人都可以进入与我们敌对的自由法国残部，因为有报道称法兰西国一直有政治难民逃往海外，加入他们同在流亡的同胞。由于法兰西国是团结协定的成员国，这些难民可能首先前往中非地区，在中非拿到新的身份证件再前往最终目的地。\n\n如果没有上级的明确命令，这种做法是决不允许发生的，因此嫌犯已经构成了违反《刑法典》第99条（秘密间谍活动罪）的行为，可处以6年以下集中营监禁刑。我们建议进一步调查，以便确认有多少法国人成功到达了自由法国残部地区。"
 GRO_INVESTIGATION.12.a:0 "为了祖国的荣耀。蛇皮可蜕，毒牙难遮。"
 GRO_INVESTIGATION.13.t:0 "报告：走私酒精"
 GRO_INVESTIGATION.13.d:0 "特工（机密）已经从利奥波德维尔的行动中归来，结果大有斩获。特工（机密）设法进入了一间公寓，从此处可俯视刚果湖附近的一座小岛，穆勒专员（下称“嫌犯”）正在岛上宴请军士。嫌犯的放荡行为对于声望如他一般高的军官而言虽极为不妥，但并非罪行。不过我们的特工设法拍到了一张高分辨率照片，内容是嫌犯手持写有“格兰威特威士忌”的酒瓶饮酒。\n\n此标签明显是指苏格兰共和国的格兰威特蒸馏厂，这意义重大，因为我国已在近十年之前对其实施了贸易禁运，因此购买苏格兰产品均属违法。遗憾的是，我们未能得知嫌犯购买该酒水的时间点，但假如酒水是在禁运之后所购，显然将构成酒水走私行为。众所周知，若不给布列塔尼政府大笔资金令其打开门路，无人能获取此类货物。这种行为违反了《刑法典》第334条（行贿罪），与第335条第a节（外国官员）相关，可判处关押集中营最高10年。我们建议调查嫌犯是否通过非法手段获取了这些货物，或者是否仍持有更多非法货物。"
 GRO_INVESTIGATION.13.a:0 "为了祖国的荣耀。软弱的灵魂容易堕落。"
 GRO_INVESTIGATION.14.t:0 "报告：军事装备不当使用"
 GRO_INVESTIGATION.14.d:0 "特工（机密）已经从利奥波德维尔的行动中归来，结果大有斩获。在跟踪穆勒专员（下称“嫌犯”）前往利奥波德维尔机场后，我们的团队成功拍摄了一张高分辨率照片，照片中他与约鲁巴兰地区最知名的劣等人种拉多基·阿金托拉一起登上了一架属于德国中非空军的直升机。几分钟后，飞机朝向一处未知地点飞去。\n\n嫌犯与一个并未公开在殖民地政府或土著党卫军中担负任何职位的劣等人种相勾结，此事虽已足够令人担忧，但真正可能构成犯罪的是，他与一个在各种意义上都是平民——更准确地说是永远不应在这种场合露面的奴隶——的人一起登上了军用交通工具。\n\n这种行为明显违反了《刑法典》第266条（公器私用罪），最高可判处10年监禁。建议进一步调查，以查明嫌疑人是否存在更严重的滥权行为。"
 GRO_INVESTIGATION.14.a:0 "为了祖国的荣耀。与下等种族来往就是与敌人来往。"
 GRO_INVESTIGATION.15.t:0 "报告：矿井中的贩运"
 GRO_INVESTIGATION.15.d:0 "特工（机密）已经从利奥波德维尔的行动中归来，结果大有斩获。特工（机密）前往了一处名为南开赛矿业公司的重要采矿设施，以期寻获更多穆勒专员（下称“嫌犯”）与各大企业的关系网。我们的探员在此处设法接触到了公司账本，拍摄了大量有关照片。\n\n经观察，矿井本身运转正常，产有大量矿物，但这一事实与账目明细完全不符，账本上的数据显示该公司生意状态低迷且经常濒临倒闭。更差的是，这一公司的安保人员并未穿着安保人员标准制服，甚至姓名也无法在当地驻防的国防军和党卫军花名册里找到，如此看来该矿井简直如同是由私企运营一般。\n\n若这一指控的确属实，那么，嫌犯已将一项国有资产让渡给了一家私营企业，并允许这家私企将资金抽离出来，转到一个未知的目的地。我国在各专员辖区颁布的政策规定，从资源生产企业获得的一切收入须归国家殖民财政部所有。嫌犯此举将违反我国政策，同时也构成违反《刑法典》第266条（挪用罪）的行为，可判处10年以下监禁，此外也违反了数项行政法条款。我们建议进一步调查，以便充分了解嫌犯与各大企业的关系。"
 GRO_INVESTIGATION.15.a:0 "为了祖国的荣耀。循着金钱调查吧，小人逐利如事亲，吾等不须劳心神。"
 GRO_INVESTIGATION.16.t:0 "报告：西南非洲的荒谬开支报告"
 GRO_INVESTIGATION.16.d:0 "特工（机密）已经从温得和克的行动中归来，结果大有斩获。特工（机密）假借日耳曼尼亚派来进行审计工作的名义，访问了温得和克陆军总部。我们的探员由此可以检查西南非专员辖区的报告和账目纪录。这些报告比预想中的还要详尽周到，若要详细调查需要大量时间。简单起见，探员只查看了殖民地行政机关近几年的档案。\n\n表面上看，这份纪录和上交日耳曼尼亚的纪录并无差别，也和我们目前所知的申克专员的行为相符合。然而，进一步的检查显示，这些报告中存在严重的不一致性。例如，斯瓦科普蒙德附近一个空军基地的月度报告声称这月底到下月初有20架运输机失踪，到了下个月却有15架运输机重新出现在了这间空军基地，报告里并没有解释究竟发生了什么。这份纪录中另有许多类似的案例，包括步枪、手榴弹、坦克和战斗机等。\n\n这些不一致性，若是在国家重要利益相关文书上弄虚作假的结果，那么就违反了《刑法典》第100条第a节（叛国伪造罪），处以5年以下集中营监禁，也违反了《刑法典》第266条（挪用罪），可处以10年以下监禁。虽然这些不一致性同样可能仅仅是记录疏漏，不过这一问题实在太过重大，反而令前者更加可信。\n\n以上仅仅是些猜测，很明显我们还需要进行更多的调查。这些纪录本身虽不足以作为证据，但或许能够引领我们揭发嫌犯欺瞒祖国的无耻阴谋。我们将继续调查这些军械身上究竟发生了什么，以及西南非洲的会计近日消极怠工的原因。"
 GRO_INVESTIGATION.16.a:0 "为了祖国的荣耀。饿狐擒鸡，其心险恶。"
 GRO_INVESTIGATION.17.t:0 "报告：叛军拥有德国尖端武器"
 GRO_INVESTIGATION.17.d:0 "特工（机密）已经从翁吉瓦的行动中归来，结果大有斩获。特工（机密）被派去监视一个据传是“安盟”黑恶势力指挥中心的设施。他们在一个隐蔽的地方躲藏了几天，期间观察了设施周围的各种情况。成功脱离后，我们的探员带回了大量从侦察中得到的、有价值的线索，其中包括一张照片。\n\n这张照片极有价值，原因如下。首先，尽管世人皆知该地区由“安盟”黑恶势力掌控，但申克并未对“安盟”造成任何干扰。特工（机密）报告说，很明显当地驻军最近根本没有来过该地区，照片上也没有轰炸作战的迹象。这显然是申克高度吹嘘的空军的一次巨大失败。\n\n更令人关注的是照片内“安盟”士兵所持有的装备。照片内有数名士兵手持形似1958年产的G1轻型自动步枪。然而，我们的观察显示，照片中的步枪里面至少有一支带有金属枪托和护手，因此可能是1960年产的G1A1型，或者1962年产的G1A2型。似乎曾有过一批G1A1和G1步枪被运到了西南非专员辖区作为军事装备，但并未有过“安盟”为何能得到这些枪支的报告。\n\n最糟糕的情况是，“安盟”和申克达成了某种协议：申克给予“安盟”武器，不干涉“安盟”的行动，换取“安盟”与申克的停火。若情况属实，这种行为将违反《刑法典》第202条（援助与安抚敌对势力罪），可判处终身监禁或死刑。但以上仅仅只是推测，除非我们能证实申克确实充当了黑恶势力团伙的“保护伞”。我们建议进一步监控“安盟”黑恶势力，并对西南非洲武装部队进行更多的调查。"
 GRO_INVESTIGATION.17.a:0 "为了祖国的荣耀。硕鼠总是留下粪便。"
 GRO_INVESTIGATION.18.t:0 "报告：经济部长与恐怖分子间未报告的联系"
 GRO_INVESTIGATION.18.d:0 "特工（机密）已经从温得和克的行动中归来，结果大有斩获。特工（机密）将自己伪装成一名室内电灯修理工，进入了西南非洲经济部门的档案库。此次行动旨在发现申克专员欺瞒诈骗行为的证据。行动成果虽然难以轻易得出结论，但特工（机密）成功搜罗了一些证据，可为我们的调查研究提供新奇的入手角度。\n\n在卢德立次研究经济项目时，特工发现了一个标有“机场扩建”的文件夹。“机场扩建”本无异常，但文件夹内却有一张看似完全无关的有趣照片。在这张只有识别序列号的照片中，西南非洲的经济部长奥托·赫里格尔正与一名身份不明的土著坐在一起交谈。特工无法当场确认该土著人姓甚名谁，但我们的分析人员已经发现了他的身份。他们高度肯定地认为，这位土著是活跃在下西南非洲的黑恶势力“西南人组”的头目萨姆·努乔马。\n\n根据《刑法典》第201条（密谋侵害罪）未经授权与恐怖组织接触是非法的，可判处一年监禁。不过如果我们能打探到会面的主要目的，就能争取更严重的指控。如果西南非洲政府内部另有他人知道此事且未进行上报，他们也可能会受到第201条第f节的指控。不过很遗憾，在我们获取这张照片的相关档案之前，除非另有他法，否则是无法确切得知此次会面的宗旨的。"
 GRO_INVESTIGATION.18.a:0 "为了祖国的荣耀。在黑暗中发生的事终将在光明中显露。"
 GRO_INVESTIGATION.19.t:0 "报告：西南非洲超额消耗燃油"
 GRO_INVESTIGATION.19.d:0 "特工（机密）已经从纳米贝的行动中归来，结果大有斩获。我们的探员乔装成一名来自我国本土的会计，潜入了西南非洲最大石油生产地卢班戈的石油开采和生产业务总部。方便起见，我们团队将得到的数据直接拷贝并传送回我们的总部进行分析。特工（机密）向我们发送了几份报告的副本，特别是涉及到西南非专员辖区石油消耗量的报告。\n\n调查期间，其中一份特殊的报告引起了我们的注意。西南非洲一直以来都会从我们专员辖区内进口一定量的燃料，为他们的工业和军队提供补给。此数据本应仅涵盖其燃料耗费，除此之外不应有其他事项。然而我们发现的数据显示他们所要的燃料远多于他们所需的量。我们按照该专员辖区陆空两军全部正常开展军事行动的理想状况进行估测，发现即便是在这种情况下的燃料消耗量也不及该专员辖区目前的真实消耗量。此事显然非同寻常。\n\n根据《刑法典》第212节的概述，此种行为最恶劣的情况下可被控密谋欺瞒国家罪，根据情节的严重程度以及此行为所造成的损失和伤害，该罪名可判处五年以上至死刑。日耳曼尼亚方面可能知悉并批准西南非专员辖区架设一套储油系统，所以需要为其加油，但这种可能性极小。该专员辖区或许有什么不明的燃料支出事项。我们将继续研究这一数据差异，并将我们的发现通知您。"
 GRO_INVESTIGATION.19.a:0 "为了祖国的荣耀。蚊子和蚂蟥总是留痕。"
 GRO_INVESTIGATION.20.t:0 "报告：西南非洲违反平民打击目标政策"
 GRO_INVESTIGATION.20.d:0 "特工（机密）已经从温得和克的行动中归来，结果大有斩获。特工（机密）明面上在为电话公司打工，作为工作的一部分，特工（机密）能够借例行维护的名义，窃听申克专员府的电话线，从中获取大量情报。大多数情报无甚帮助，不过有一段对话除外。\n\n两天前，沃尔夫冈·申克一直在和陆军元帅赫尔穆特·冯·莱比锡讨论国家安全问题。莱比锡是西南非洲最高级别的将军，也是国家安全部长，因此他们有所联系也无可厚非。这段对话谈到了全非洲的轰炸袭击作战，大部分并无异常。不寻常的是，在通话接近尾声时，申克告诉冯·莱比锡，轰炸任何平民目标都是严格禁止的。冯·莱比锡说，这不是问题，但申克要求他发誓不攻击任何平民目标。\n\n根据45号元首命令，撒哈拉沙漠地区的任何东西都将被视为重要目标。住房和食品商店都在特别提到要打击的目标之列。当然，此地实际情况较为严苛，西南非洲空军打击此处的目标确有不便。但是假若他们有意识地选择躲避元首下令打击的目标，后果将是极为严重的。\n\n很遗憾，由于情况不妙，我们的探员只得暂时放弃窃听。他们已经销毁了所有不利的证据，目前正在避风头。虽令人失望，但是我们很快就能恢复窃听了。"
 GRO_INVESTIGATION.20.a:0 "为了祖国的荣耀。我等之耳可达千里。"
 GRO_INVESTIGATION.21.t:0 "报告：申克释放重要恐怖分子"
 GRO_INVESTIGATION.21.d:0 "特工（机密）已经从温得和克的行动中归来，结果大有斩获。特工（机密）一直在调查黑恶势力“西南非人民组织”的犯罪记录，正巧从申克专员处发现了克劳斯·迪克斯的档案，申克亲自命令释放此人出狱。\n\n迪克斯先生，男，白人，生于德国，现居西南非洲，于1936年出生在柏林，后前往西南非洲学习土木工程学，并加入了当地的黑恶势力“西南人组”，且与组织头目萨姆·努乔马关系密切。克劳斯·迪克斯的行为后来被阿勃维尔发现，地方司法机关依法将其无限期刑事拘留，收押在温得和克监狱。\n\n申克专员最近似乎对此案产生了个人兴趣并进行了干预。迪克斯的档案中存有一封去年三月来自申克专员的信，信中下令立即释放迪克斯。因为档案到此戛然而止，目前还不清楚迪克斯是否已经获释，他从那以后是否仍与“西南非人民组织”保持联系也是个谜。\n\n《刑法典》第118条（妨碍司法公正罪）规定，在特定情况下（例如赦免者与罪犯同谋共事）赦免已决犯可判处监禁。我们目前至少可以认定这次释放的情境确有疑点，如有发现更多二人同谋的证据，或许能揭露这一情境背后的秘密。"
 GRO_INVESTIGATION.21.a:0 "为了祖国的荣耀。犯罪者总是试图掩盖他们的行踪。"
 GRO_INVESTIGATION.22.t:0 "报告：申克与穆勒的密切接触"
 GRO_INVESTIGATION.22.d:0 "特工（机密）已经从温得和克的行动中归来，结果大有斩获。特工（机密）伪装成电工进入了申克专员府，在申克专员的电话总线上安装了窃听器。我们的窃听行动持续了很短一段时间后，窃听器因未知原因出现故障，只能移除。虽然时间不长，但我们从窃听中获得了一点有用的信息。\n\n我们进行窃听行动时，申克接到了中非专员西格弗里德·穆勒的电话。实话说，通话内容并无重要之处。穆勒突然打电话给申克，先和申克打了招呼，寒暄一阵之后，穆勒邀请申克过段时间去参加一次狩猎探险。申克拒绝了，说他有非常紧迫的事情。穆勒表示遗憾。两人在道别前谈了一些无关的话题，穆勒首先挂断了电话。此次通话总共时长五分钟，全文已附在本报告中备查。\n\n耐人寻味的并非通话内容，而是此次通话本身。穆勒和申克用非正式的、偶尔粗俗的语言讨论进口问题，语气都很友好。这意味着二人保持着高度的情谊和伙伴关系。因此，无论申克犯下什么罪行，穆勒都极有可能是共犯，反之亦然。因此，我们建议将此信息发送给调查穆勒的团队，以查看他们是否在西南非洲之外发现了任何相关的证据。对于穆勒想让申克加入的“狩猎探险”，若能深入了解其性质，将对我们的调查极有帮助。"
 GRO_INVESTIGATION.22.a:0 "为了祖国的荣耀。硕鼠用尾巴互相诱捕。"
 GRO_INVESTIGATION.23.t:0 "报告：恐怖分子试图联系西南非洲事务总局成员"
 GRO_INVESTIGATION.23.d:0 "特工（机密）已经从温得和克的行动中归来，结果大有斩获。我们的探员特工（机密）设法获得了温得和克市邮局邮件收发室的通行权，提前读到送往数个政府大楼的信件。在此期间，特工偶然撞见了一条严重且令人警觉的信件，其复印件已随同本报告附上。\n\n我们猜测这封信来自涉黑团伙“西南人组”的头目萨姆·努乔马。他在信中要求收件人“按老样子”联系他，一起讨论一件很重要的事情。努乔马与收件人要求会面的原因目前还不清楚。发件人究竟是否确为努乔马本人我们虽无从知晓，但笔迹分析人员调查后得出了“此人极有可能是萨姆·努乔马”的结论。\n\n在未经批准的情况下擅自与恐怖组织头目进行接触违反了《刑法典》第201条（共谋罪），可判处一年监禁，根据两人会面的情况可以判处更重的刑罚。收件人的身份仍然未知，但是此信件的收件地址是专员辖区的总部，努乔马信中内容也表明收件人是事务总局的一员。\n\n为防止打草惊蛇，这封信件仍然寄往了目的地。封信是否已经被收到以及二人的会面是否会进行目前还不得而知。但我们目前已经知悉西南非洲政府高层正与黑恶势力团伙展开洽谈，而且这些团伙都认为申克政府会接纳自己。"
 GRO_INVESTIGATION.23.a:0 "为了祖国的荣耀。硕鼠和秽物一定臭味相投。"
 GRO_INVESTIGATION.24.t:0 "报告：申克未经解释的定期缺勤"
 GRO_INVESTIGATION.24.d:0 "特工（机密）已经从温得和克的行动中归来，结果大有斩获。特工（机密）的任务是根据官方报告和一些内部消息的内容记录沃尔夫冈·申克专员的日程和行程，以便建立一个档案。该行动起初效果一般，没有任何异常或者惊人的发现。但这段时间搜集的证据让我们的探员得出了一个惊人的结论，我们相信这个结论是准确的。\n\n申克的日程安排非常简单。他不是在专员府中办公，就是驾驶飞机作为娱乐活动。然而，我们的探员发现，申克的日程安排偶尔会有空隙，上述两种活动皆未安排。这些空隙并不小，有时会长达数日时间。我们的间谍曾认为这些空隙属于错误情报，于是向安插在西南非洲的内线索取更多的情报，却一无所获。西南非专员辖区的专员确实时常处于失联状态。\n\n我们可以得出这样的结论：这些缺勤时间段是专员逃避其义务或工作的时间。按照《刑法典》第231条（玩忽职守罪）之规定，可判处两年监禁，如果处于战斗态势还将受到更多的惩罚，正符合西南非洲的现状。申克专员若无缺勤的合理理由，就确实不适合担任西南非洲殖民地的领导职位。"
 GRO_INVESTIGATION.24.a:0 "为了祖国的荣耀。牧羊焉能用鸡。"
 GRO_INVESTIGATION.25.t:0 "报告：西南非洲军队与恐怖分子涉嫌串通"
 GRO_INVESTIGATION.25.d:0 "特工（机密）已经从温得和克的行动中归来，结果大有斩获。成功潜入西南非洲国防军最高统帅部后，我们得以设法获取几份详细的事后报告。特工（机密）报告称其中有项事件对于我们的目的而言意义重大。\n\n最近，姆班扎·刚果附近的一个补给设施遭到了恐怖袭击，据信是安哥拉分离主义组织“安盟”所为。报告声称，此处的小规模驻军被突然的袭击和大规模的敌军所击垮，被迫撤退到了一个更加易守的位置，使得土著袭击者成功携带大量补给逃离，其中多数是医疗设备。\n\n但我们的特工报告说，此事的前后经过很难令人信服。当地的小规模驻军在撤退前只说进行了短暂的交火，没有人员伤亡，同时也没有叛军伤亡的报告。最令人怀疑的是，一队战术轰炸机正从附近的马兰热机场起飞，准备打击撒哈拉沙漠地区的目标。当时本可以联系这队战术轰炸机请求援助，但他们并没有被联系过。\n\n据我们所知，这个故事可能是西南非洲武装部队中的土著同情者编造的，用来解释向敌人移交补给的原因。不用说，这是一项恶劣的罪行，后果很严重（《刑法典》第202条，“援助安抚敌人罪”）。若申克专员确实掩盖或促成了此事，斧头也可能落在他的脖子上。"
 GRO_INVESTIGATION.25.a:0 "为了祖国的荣耀。我们将揭示谎言之幕后的真相。"
 GRO_INVESTIGATION.26.t:0 "报告：西南非洲的“禁飞区”"
 GRO_INVESTIGATION.26.d:0 "特工（机密）已经从温得和克的行动中归来，结果大有斩获。一个月来，我们的探员一直在观察西南非洲空军的军事行动，严谨地记录了空军的打击目标和即将发动的轰炸机袭击。我们的团队现在已有确凿的证据，足以证实特工们和内线们所说的“西南非洲公开的秘密”的存在。\n\n西南非专员辖区自成立以来就存在分离主义势力猖獗的问题，例如安哥拉分离主义组织“安盟”、“安非联”和“西南人组”。西南非洲空军部队负责打击境外敌对势力，如所谓“自由法国”和喀麦隆。然而，西南非洲空军似乎并没有在其境内正常执行任务。一个月来，西南非洲出动的338架飞机没有一架攻击了西南非专员辖区的打击目标。\n\n此事真相仍不得而知。我们的情报显示，该地区有大量的反叛活动能轻易被我方击中。因为西南非专员辖区目前正在进行大量的空中军事行动，我们可以认定在此执行任务并不困难，而且与在撒哈拉执行任务相比，飞行时间更短。此种疏忽是玩忽职守罪（《刑法典》第112条）的极端案例，很可能从重处罚。45号元首命令规定西南非洲的一切反叛行动都应作为优先打击对象，除非申克专员亲自指挥、亲自部署其空军违反此命令，否则没有其他解释。"
 GRO_INVESTIGATION.26.a:0 "为了祖国的荣耀。懒惰对德意志民族的威胁和敌人的行动一样大。"
 GRO_INVESTIGATION.27.t:0 "报告：西南非洲武装党卫军对黑恶势力的同情"
 GRO_INVESTIGATION.27.d:0 "特工（机密）已经从奥奇瓦龙戈的行动中归来，结果大有斩获。特工（机密）的任务是观察一个不知名的土著军阀及其部队的基地。在这次侦察行动中，我们的探员注意到了一件“令其不安”的事，我们可以认同这个评价。\n\n监视期间，特工注意到了一个奇怪的访客：一个非洲党卫军成员。西南非洲的武装党卫军士兵中土著人占极少数，远远少于其他专员。探员说这名党卫军成员身上有一个党卫军下级突击队领袖的徽章。我们相信这个人来自“狮群”师，西南非洲陆军唯一的党卫军团。党卫军与军阀商谈了一小段时间后，握了握手，安然无恙地离开了大院，没有采取进一步行动。\n\n最初，我们的探员相信这次会面是以令军阀撤离为目的而进行的谈判的一个环节。但是叛军在接下来的几天里并没有移动，他们的基地也从未受到攻击或其他干扰。\n\n党卫军中的黑恶势力保护伞是一场彻底的灾难，必须立即纠正。而作为武装部队指挥官的沃尔夫冈·申克专员对这场灾难负有责任。除非事出有因，否则西南非洲地区党卫军必须立即被清洗。"
 GRO_INVESTIGATION.27.a:0 "为了祖国的荣耀。雅利安骑士的荣誉必须从非武装中恢复。"
 GRO_INVESTIGATION.28.t:0 "报告：西南非洲空军回避沿海目标"
 GRO_INVESTIGATION.28.d:0 "特工（机密）已经从温得和克的行动中归来，结果大有斩获。特工（机密）伪装成门卫潜入了西南非洲空军总部，并取回了几件具有高度情报价值的物品。其中一项是西南非洲空军过去三个月军事行动的完整记录。我们已经对其进行了大量研究，主要关注其空袭目标选定标准这一方面的问题。\n\n第45号元首命令指示西南非洲空军空袭撒哈拉地区的目标，特别是前法国殖民地区域，以防止所谓“自由法国”的重组。这要求彻底摧毁该地区的一切设施和基建。乍一看这份目标报告，他们似乎就是这么做的，也记录了对该地区的多次空袭。\n\n但进一步检查暴露出了诸多疑点。西南非洲空军的空袭目标大多数定在北部沙漠，那里人烟稀少，几乎没有任何叛乱活动。在南部的平原和草原地带进行的空袭次数较少，但那里有更多土著。只有少数军事行动定在了南部丛林，但空袭的目标还是例如博尔古的无人区。海岸线地区则根本没有进行过任何空袭行动，据信这是自由法国残部主要的藏身地带。\n\n为何如此仍不得而知。海岸线地区的确有更大程度的防空设施，但该处目标更为诱人。究其原因，不是懦弱就是无能，两者都违背了专员所应当具备的特质。"
 GRO_INVESTIGATION.28.a:0 "为了祖国的荣耀。我们将清除德国一切遗留的旧秩序。"
 GRO_INVESTIGATION.29.t:0 "报告：西南非洲经济报告造假"
 GRO_INVESTIGATION.29.d:0 "特工（机密）已经从日耳曼尼亚的行动中归来，结果大有斩获。虽然日耳曼尼亚并非获取西南非洲情报的常见地点，此地确有在温得和克难以找到的事物。非洲领地有关部门存有非洲地区专员们发往柏林的信息。若将这些信息与我们从温得和克所得的信息加以比较，便可得知申克究竟有多舞弊营私。\n\n特工设法得到了由沃尔夫冈·申克本人签名的最新发布的西南非洲经济报告的副本。申克表示这份报告准确无误，国家便不幸被其误导。但是我们知道得更多。我们有渠道获取一手信息，且这些信息与申克所描绘的专员辖区图景并不相符。\n\n其中相当一部分数字不合常理，与我们对西南非洲地区的收支估测相差较大。所引用的数据荒谬绝伦，简直如同在放卫星，费用相对殖民地的管理而言实在过高。更令人气愤的是，申克在报告的结尾提议道：目前所具备的资源仍然不足，请求划拨更多资金。\n\n《刑法典》第212条（合谋欺诈国家罪）规定，对此类罪行应从严判罚。这种刑罚毫无疑问将落到沃尔夫冈·申克头上。"
 GRO_INVESTIGATION.29.a:0 "为了祖国的荣耀。无人能对我们隐瞒真相。"
 GRO_INVESTIGATION.30.t:0 "报告：西南非洲擅离职守"
 GRO_INVESTIGATION.30.d:0 "特工（机密）已经从特桑克威的行动中返回，结果大有斩获。特工（机密）的任务是记录西南非洲军队的战备情况。我们的探员所发现的情况就连其本人都感到震惊，其对申克军队的一切信任都因此动摇。\n\n与南非的北部边境之所以重要，有数个原因。其一，“西南人组”、“安盟”和“安非联”等黑恶势力经常横穿此边境。其次，该地区具有重大地缘政治威胁。因而此处一切驻军都应处于高度戒备状态。由于上述原因，当我们的探员在边境附近距离反叛行为起源地只有几公里远之处发现了一个完全废弃的军事基地时感到极度震惊。\n\n我们的探员在确认现场没有士兵后，设法通过了一扇紧闭的大门，走进了空荡荡的军营大厅、办公室和储藏室，所有这些地方就如同里面的士兵都已经卷铺盖离开一般。虽然还残留有一些器械、毯子和一些军服，但整个设施都空无一人。如果特工没有带回照片证实其发现的话，我们无论如何也无法相信这件事。\n\n在我国，玩忽职守是重大的犯罪行为（见《刑法典》第231条），而我们眼皮底下就有一个恐怖的案例。申克管理的军队根本不能胜任保卫我国殖民地的工作，必须自上而下对不忠分子和怠工分子进行大清洗。"
 GRO_INVESTIGATION.30.a:0 "为了祖国的荣耀。三军之帅，六师效之。"
 GRO_INVESTIGATION.31.t:0 "报告：行动失败"
 GRO_INVESTIGATION.31.d:0 "特工（机密）已经从利奥波德维尔的行动中归来，结果令人失望。该小组得以在夜间潜入中非管理局的中心大院，以寻找有关穆勒专员（下称“嫌犯”）与几家私营公司之间关系的证据。他们立即找到了中央档案馆，并开始搜查。\n\n然而，档案馆的状况出乎他们的预料。这些文件夹和文件并没有按照全德国官员的官僚们惯用的记录技术进行组织，而是以无明显顺序的方式进行存储：在警卫食品收据附近发现了安全报告，以及关于嫌犯狩猎壮举的文章。我们毫不怀疑，这一混乱不能仅仅归咎于无能：毫无疑问，这是一个蓄意举动，目的是使档案在缺乏时间进行全面搜查的情况下无法进行分析，这将需要数周、甚至数月的时间，而这要求的团队规模要比我们能够从事的工作大几个数量级。\n\n事实上，这一间接防御机制已起效，我们的特工被迫在黎明时分离开建筑，但直到人员从大院返回为止，没有发现任何对调查有价值的数据。"
 GRO_INVESTIGATION.31.a:0 "为了祖国的荣耀。最初的挫败只会使最后的胜利更加甜蜜。"
 GRO_INVESTIGATION.32.t:0 "特工被迫停止对西南非洲的监视"
 GRO_INVESTIGATION.32.d:0 "特工（机密）已从西南非洲的行动中返回，结果差强人意。特工（机密）正在进行实地监视，希望能找到西南非洲反叛组织和当局之间合作或宽大处理的证据。不幸的是，特工所处地区的巡逻力度比最初想象的强得多。特工（机密）不止一次试图设立一个观察点，但附近的巡逻队迫使他们改变位置。最后，特工得出结论，监视行动是不可能完成的，他们撤离了这一地区，几乎没有发现任何可操作的情报。\n\n特工坚称，巡逻的频率和强度使得在不被发现和可能被抓获的情况下很难完成监视任务。鉴于局势的微妙情况，我们可以理解，我们的一名特工的被捕和暴露会造成巨大问题。如果反叛组织和地方当局一直合作的理论假设是真的，那么这样的大规模破坏将有可能暴露整个调查和我们所有的资产。\n\n我们不能忽视叛军事先知道他们会被监视的可能性。我们的情报网络正在调查任何可能的泄密。同时，当他们和他们的亲友被调查时，特工（机密）将暂时远离公众。"
 GRO_INVESTIGATION.32.a:0 "为了祖国的荣耀。无论夜晚多么黑暗，白昼总会来临。"
 GRO_INVESTIGATION.99.t:0 "东非之秋"
 GRO_INVESTIGATION.99.d:0 "汉斯·许蒂希从未思考过，没了阿道夫·希特勒的大日耳曼国会是怎样一幅景象。这个想法相当叛逆，简直天理不容。希特勒病了，被禁锢在了日耳曼尼亚的一张病床上，由医生24小时照料着。许蒂希感到他的胃中翻江倒海，滚圆的汗珠爬满了他那沾满皮脂的眉毛。这种感觉只能用不寒而栗来形容，即使非洲烈日炎炎，也没能让他感到丝毫温暖。\n\n许蒂希穿过熙熙攘攘的人群，大步走到他的办公桌前，拿出了一张表格和一支笔。没有什么能阻挡他。希特勒对东非的设想将会实现，现在他只需要更多的证据。他的手下将努力工作，从穆勒和申克的豪奢封地里挖掘出无可争议的事实。\n\n许蒂希用命令的语气给他无所事事的调查员和官员写信。会有一批新的、更有能力的官员顶替他们的位置。新来的必须在未来的工作中加紧调查，争取早日取得结果，否则就将遭受与其前任相似的命运。同样，调查的结果也将被迅速寄往德国本土。墙上的金属钟敲打着，指针从一点钟滑向了两点。孕育着雨水的黑云聚集在了地平线上。\n\n许蒂希放下了笔，走到了阳台上。即使在一个没有希特勒的世界里，没有他带领德国成为欧陆霸主的世界里，元首打下的基业也会延续千秋万代。那些软弱而又堕落的人只配为大日耳曼国和他们的雅利安主子奋斗至死。"
 GRO_INVESTIGATION.99.a:0 "非洲将遭血洗。"
 GRO_INVESTIGATION.100.t:0 "来自日耳曼尼亚的回复"
 GRO_INVESTIGATION.100.d:0 "许蒂希专员\n\n我们已经收到了您的报告，并对其进行了全面研究。尽管这一结论令人震惊，但我们不得不承认，申克专员和穆勒专员很有可能对祖国犯下了极其严重的叛国罪行。\n\n您所作的指控十分惊人。我相信您知道，这些指控需要大量的证据。我们承认最初对您方宣称的准确性存在广泛怀疑。然而，您的证据是压倒性的。本办公室的结论是，您的宣称出自纯粹的善意，并不是出于解决私人恩怨的错误尝试。您提供给我们的大量情报将直接交给有关部门。\n\n待到时机成熟，您将被召至日耳曼尼亚。在那里，我们将讨论进一步的调查，以及对流氓专员辖区可能进行的制裁。不幸的是，对我们元首的未遂刺杀所导致的混乱对我们本应现在立即举行的这次会议造成了阻碍。不过，您应该在未来几个月的某天，在接到通知后马上动身前往日耳曼尼亚。继续进行目前所有的调查和取证工作。您和您的特工对日耳曼民族可谓厥功至伟。\n\n希特勒万岁\n\n菲利普·鲍赫勒\n\n民族社会主义工人党元首办公厅主任"
 GRO_INVESTIGATION.100.a:0 "我们拯救了祖国！"
 Huttig_paranoia_disappear: "§R我们将让叛徒迎来他们应有的结局！§!"
 GRO_INVESTIGATION.101.t:0 "来自日耳曼尼亚的回复"
 GRO_INVESTIGATION.101.d:0 "许蒂希专员，\n\n我们已经收到了您的报告，并对其进行了全面的研究。虽说有点令人难以置信，但是您的结论很有趣，值得进一步研究。\n\n您所作的指控十分惊人。我相信您知道，作出这些指控需要大量的证据。不过，您提出的证据可以说已经足够我们考虑重视了。这些指控极其严重，确实需要进行进一步的调查。\n\n然而，办公厅目前有更为紧迫的问题。虽然您似乎对您的案子很热心，但这些案子的实情还很不明确，并非需要优先考虑的问题。很遗憾，我们不得不推迟任何进一步的调查，过一段时间我们才能完全致力于这件事。在此期间，我们命令贵单位停止进一步调查，直到我们能够进行全面且合理的调查为止。假若未来事态有变，需要重新评估贵单位调查研究的重要性时，我们将与您联系。\n\n希特勒万岁，\n\n菲利普·鲍赫勒\n\n民族社会主义工人党元首办公厅主任"
 GRO_INVESTIGATION.101.a:0 "你们不知道真正的危险就在我们身旁……"
