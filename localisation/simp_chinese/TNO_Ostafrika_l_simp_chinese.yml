 GRO_INVESTIGATION.102.t:0 "来自日耳曼尼亚的回复"
 GRO_INVESTIGATION.102.d:0 "许蒂希专员\n\n我们已经收到了你的报告，并对其进行了全面的研究。我们对像你这样的专员会用这些谎言和指控贬低你的同僚感到震惊。\n\n你所指控的这两位是民族社会主义工人党的光荣模范党员，有着一尘不染的记录。穆勒专员保卫德国的财产不受喀麦隆的威胁，即使在我们处于经济困难的时期也为德国提供了源源不断的财源。申克专员是一位英勇的战斗英雄，在第二次世界大战和俄罗斯战争期间有着传奇般的功绩，现在甚至还保护德国不受撒哈拉沙漠敌人的攻击。用如此不可靠的证据攻击他们，你身为专员作出此类行为实在可耻而丑陋。\n\n办公厅会在适当时机裁决你的命运。我们将尽快召开一次会议，裁决对你行动的制裁措施。想想你自己处于什么境地吧。奉劝你尽快做好退休或降职的准备。\n\n希特勒万岁\n\n菲利普·鲍赫勒\n\n民族社会主义工人党元首办公厅主任"
 GRO_INVESTIGATION.102.a:0 "他妈的！日耳曼尼亚怎么成了这么个样子！"
 Huttig_paranoia_major: "§R我即是雅利安种族在这片地狱中的最后一面盾牌！§!"
 GRO_INVESTIGATION.103.t:0 "空洞的姿态"
 GRO_INVESTIGATION.103.d:0 "担任许蒂希与日耳曼尼亚通信的中间人不是一项容易的任务。今天，这项任务落在了西蒙·魏斯曼的肩上，他曾经是一名富有理想的士兵，自从他被调到东非以后，他身上那股青春的火焰就燃尽了。他入伍是为了与德国的敌人作战，并为祖国人民争取更多的生存空间，然而在这里，当他开始转动许蒂希办公室的门把手时，他却害怕得发抖，这种感觉比他父亲在俄罗斯作战时的恐惧还要强烈。毕竟，他知道，如果专员心情不好，他会像叶戈罗夫的大炮那样把西蒙撕碎。他深吸了一口气，打起比向机枪阵地冲锋时还勇猛的勇气，走进了办公室。\n\n“希特勒万岁！”他一边大声喊道，一边向坐在办公桌后的专员敬礼。“专员阁下，我已经尽快赶来了，请问您之前说的紧急任务是什么？”感谢上帝，赞美上帝，快让他离开人间地狱吧。\n\n许蒂希的心情一如既往地差，他对着桌上的一封书信做了个手势，用一种充满怨恨的语气说道。“我希望这封信件能尽快寄到日耳曼尼亚。”他一边说着，一边示意西蒙走近些。“我相信，凭着一个真正雅利安人的优秀口才，我能说服日耳曼尼亚的那些顽固的低能儿，并且最终摆脱申克和穆勒。”\n\n颤抖着的西蒙拿起了信件，粗略的看了一眼上面的内容。令他惊恐的是，他发现上面基本没什么有价值的信息。很明显，这就是许蒂希想把他设法做掉的小计谋罢了。没有证据，没有信息，他的所有论点都可以归纳为一个词：“叛徒”。西蒙的脸色瞬间变得煞白，因为他不仅意识到日耳曼尼亚方面会有什么反应，而且也意识到在他知道日耳曼尼亚方面的反应后，许蒂希会是什么反应。他把目光从那张该死的纸上移开，用尽了浑身力气才勉强站稳。\n\n“放心吧，专员阁下，我会尽快把它送往日耳曼尼亚的。”\n\n西蒙转过身，快步走出了许蒂希的办公室。越快越好，他绝对不想在日耳曼尼亚的答复到来时靠近这个地方，如果日耳曼尼亚那帮子官僚有闲心回复许蒂希的话。"
 GRO_INVESTIGATION.103.a: "没什么比相信自己编出来的童话故事更糟糕的了。"
 GRO_INVESTIGATION.104.t: "合理的惩戒"
 GRO_INVESTIGATION.104.d: "他已垂垂老矣。菲利普·鲍赫勒担任元首办公厅主任漫长而显赫的任期内，很少有人能像在鲍赫勒施塔特的某个专员那样令人不寒而栗。每一次，他寄来的直接通信都意味着位于权力金字塔较低层的人不得不处理他的要求，平息他的怒火。\n\n那天早上，他坐到办公桌后，汉斯·许蒂希交给他的私人信件送了过来。这才是他最想退休的原因。每次都是许蒂希想要指控他的两个同事兼对手。仅仅是看着这封信的封面，他就感到无比的疲惫，即使他把全刚果的咖啡都灌下肚消除不了的疲惫。尽管如此，他还是伸手拆开信封，开始阅读起这封信。\n\n由于某种错误的原因，鲍赫勒的疲惫感很快就烟消云散了。起初，他感到有些疑惑，然后是沮丧，最后是愤怒。信件里的内容除了歇斯底里的咆哮以外什么都没有——这无异于叛国罪。本应被证据填满的地方，他只找到了一堆毫无意义的废话，这封信通篇下来只有一个意思：大日耳曼国政府必须仅凭许蒂希个人的意志，将另外两位祖国引以为傲的专员赶下台。\n\n他设法把自己的情绪控制了下来，尽量不去理睬，不给鲍赫勒施塔特方面打电话或是写回复。如果他当时这么做了，他很可能就会坚持给许蒂希以“特殊处置”，非洲的炎热弄得这位专员有点精神不正常了，那只会助长这个傻逼的犹太式受害者情结。他就应该把这封信简单地扔进总理府官僚机构的地狱里腐烂。这才是最好的惩罚方式。\n\n他拿起了电话，接通了总理府的一名低级文职人员。许蒂希从日耳曼尼亚那里得到的将只有沉默。仅仅是沉默就能让他暴跳如雷了。\n\n“艾哈德先生，我这有一封信，我希望在时间允许的情况下，让你们部门的一个办事员来处理。不用着急，这不是什么要紧的事情。”"
 GRO_INVESTIGATION.104.a: "如果可以的话，他不想再看到鲍赫勒施塔特的来信了。"
 GRO_INVESTIGATION.105.t: "傻瓜的差事"
 GRO_INVESTIGATION.105.d: "西蒙知道这一天总会来的。许蒂希意识到了日耳曼尼亚一直在搪塞他后，就陷入了前所未有的怒火之中。整个专员府院子里的所有工作人员都被愤怒的尖叫声所包围，就音量而言，这喊叫声的分贝可能比炮火的轰鸣还要高。\n\n党卫军中的其他人想知道是什么原因导致了他如此的愤怒，但没有人蠢到在许蒂希发狂的时候进入他的办公室。魏斯曼知道原因，因此他更加不愿进入许蒂希的办公室，此时他已成为非洲怪物的一个非正式秘书。然后，突然间，一切都陷入了沉默。不知生气了多久，可怕的寂静突然就笼罩了整个院落。和往常一样，查看许蒂希怎么样了的职责再次落在这个年轻的党卫军士兵的肩上。只是这一次，在走向许蒂希办公室的过程中，他抱着一丝希望，希望这个痛苦的老混蛋身上附着的鬼魂终于离他而去。\n\n当他打开门走进办公室时，迎面而来的景象足以让这个年轻人的眼睛睁大。破碎的家具、被撕碎的书和纸片，以及他的桌子上被某种物体反复敲打的非常明显的痕迹。毫无疑问那时个电话，那个可怜的通讯工具已经被砸的七零八落。桌子后面是那个悲惨的怪物。他的脸色通红，呼吸急促。西蒙真想赶快离开，但在他还没动身，许蒂希专员就发话了。\n\n“日耳曼尼亚那些该死的奸诈猪猡背叛了我！他们背叛了我！”许蒂希试图大喊，但此时他的声音非常嘶哑，听起来就像他在半小时内抽完了整个非洲的所有香烟。\n\n“专员阁下，你看起来状态不太好，要来杯水吗？”西蒙几乎是抱着人类固有的条件反射式的同情说出了这句话，因为他已经被吓得理智崩塌了。\n\n“滚犊子！滚，快滚！”\n\n许蒂希压根就不需要和他说第二遍。西蒙跑出了房间，心有余悸地关上了身后的门。事后，他认为如果当初他再逗留一会儿，也许那只怪物就会一枪崩了他。至于许蒂希，他几乎已经要疯掉了。在元首逝去，遭遇所有人的背叛之后，他只剩下一个念想，也只剩下一个选择：清除非洲的堕落，把命运掌握在自己手中。"
 GRO_INVESTIGATION.105.a: "只有元首本人才能把我从这些蠢货手中救出来！"
