 GRO_conscripted_additional_workers:0 "征召额外的工人"
 GRO_conscripted_additional_workers_desc:0 "为了在缺乏专业工人的情况下加快军事准备与物资供应，东非政府下令征召培训更多工人前往化工厂和军工厂工作，大大提高了生产效率。"
 GRO_reduced_worker_rations:0 "减少工人配给量"
 GRO_reduced_worker_rations_desc:0 "军队就是我们的王牌，是赢得这场战争的最佳筹码。但如果没有足够的食物，军队就会像泡在水里的铁一样逐渐生锈，而且我们都清楚铁锈对机器的危害有多严重。\n\n命令已经下达：工人的配给将会被减少，而这些被削减的给养将分发给军队使用。"
