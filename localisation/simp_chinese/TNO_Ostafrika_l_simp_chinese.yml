 GRO_Arthur_Liebehenschel_hog_desc:0 "§Y$head_of_government$\n$national_socialism$§!\n--------------\n§LArthur Liebehenschel is one of Hüttig's most consistently loyal, competent, and efficient administrators. Liebehenschel has never failed in an assignment or mission given to him, and has managed to keep dozens of different concentration camps running at a level that few others have failed to reach. Even Liebehenschel's subordinates seem to uniformly respect the man, and there is something exceedingly uncommon in the totality at which he gathers loyalty from his men and his workers.\n\nThere is something odd about Liebehenschel, well known but rarely talked about. Himmler himself has dismissed Liebehenschel as a soft man, too kind to his prisoners. Hüttig suspects somewhat this assessment to be accurate. However, Liebehenschel is too well-liked, too necessary, and too deferential to be removed. As such, Hüttig has chosen to tolerate these rumors of softness... for now.§!"
 GRO_Otto_Forschner_hog_desc:0 "§Y$security_minister$\n$national_socialism$§!\n--------------\n§LOtto Förschner has been a loyal Waffen-SS man since the day he enlisted way back in 1934—at least, according to him. After losing his eye on the Eastern Front, he was made overseer of the Mittelbau-Dora concentration camp, helping fuel the Nazi rocket program on the backs of communist prison labor. But when he was found to be taking bribes and utterly unaware of a sabotage plot right under his nose, accusations of communist sympathies soon came from the Gestapo, and he was swiftly demoted to a sub-camp commander in Dachau.\n\nThe Nazi acquisition of new African colonies became Förschner's opportunity for redemption. He volunteered to serve as a military administrator, working his way up the ranks with efficiency that not even his tarnished record could deny. But his success did not bring him respect from everyone, least of all Reichskommissar Hans Hüttig. Although he is well aware his boss will never see him as more than a \"beefsteak Nazi\" who dodged justice, Förschner knows that he does his job well enough for his position to be secure for the time being.§!"
 GRO_Richard_Baer_sec_desc:0 "§Y$head_of_government$\n$national_socialism$§!\n--------------\n§LRichard Baer has spent his entire career managing prisons: he was one of the first guards at Dachau, then served on the garrisons at Sachsenhausen, Buchenwald, and Neuengramme. His proficiency caught the eye of SS Main Economic and Administrative Office head Oswald Pohl, who had him promoted to a senior level in the Concentration Camps Inspectorate. He also served as head of the infamous Auschwitz-I camp, and would remain in that position through the end of the war.\n\nNow, Baer is in charge of his largest prison yet. It was a no-brainer when Hans Hüttig tapped him to oversee the security apparatus in RK-Ostafrika, and he brought with him a wealth of ideas. The bulk of the Ostafrikan SS's harshest policies are rumored to come straight from Baer's orders, and the trust that the Reichskommissar has in him cannot be understated. It is not clear whether the people of eastern Africa will suffer worse, but it is clear that nothing will get better as long as Richard Baer continues to hold Hüttig's ear.§!"
