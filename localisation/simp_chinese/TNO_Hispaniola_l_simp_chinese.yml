 HAI_Fred_Baptiste: "弗雷德·巴蒂斯特"
 HAI_Mulatocratie_Lavaud: "穆拉托体制"
 HAI_Mulatocratie_Lavaud_desc: "在美国占领海地之后，所谓的穆拉托精英们积极与占领当局进行合作。作为回报，他们在海地的社会地位与日俱增。由此而形成的“穆拉托体制”，便是海地在美国阴影下挣扎求生的真实写照。\n\n尽管莱斯科和德茹瓦种种敷衍了事的改革使现状稍有改观，但也仅是杯水车薪。现在，拉沃政府准备大刀阔斧地进行整改，其推行的种种措施中包括向黑裔海地人开放政府职位，从而削弱穆拉托阶层的影响。然而，即便这些改革得以贯彻，只要美国阴影依然笼罩着海地，穆拉托阶层便依然能在海地横行霸道。"
 HAI_La_Renaissance_dHaiti: "海地复兴"
 HAI_La_Renaissance_dHaiti_desc: "在此之前，国际社会普遍对海地的发展持悲观态度。多米尼加的入侵已经摧残了这一国家，让本就困窘的海地经济雪上加霜；即便海地成功击退了入侵者，各大派系之间潜藏的矛盾却依旧难以调和。内外交困之下，海地的未来看上去阴影重重。但现状恰恰相反，在海地人民渴求和平的声浪下，建制派、改革派与民族解放人民党暂时放下了分歧，团结起来组成了新一届的联合政府，助力海地已经以崭新的面貌再度崛起。\n\n如今，海地正试图推动穆拉托体制向民主化方向转变。鉴于其早已在海地根深蒂固，新政府的各项举措都必须小心谨慎。尽管腐败问题依旧难以解决，但经济繁荣和有为政府的现状已足以使普通人对未来充满希望。对海地而言，子夜已然逝去，曙光自东而来。"
 DOM_Puppet_Caudillo: "傀儡考迪罗"
 DOM_Puppet_Caudillo_desc: "表面上，作为考迪罗的拉姆菲斯·特鲁希略牢牢掌控着多米尼加。但由于其日夜放情纵欲，不理政事，军事情报部长约翰尼·阿贝斯·加西亚乘机夺取了该国的实际领导权，成为多米尼加真正的主人。在大洋彼岸，德国对这一进展喜出望外。加西亚与德国关系匪浅，若其能牢牢站稳脚跟，其必将成为德国在冷战中坚固的桥头堡。"
 DOM_National_Rescue: "国际救援进程"
 DOM_National_Rescue_desc: "多米尼加的寡头们认为，问题出在了将权力集中在一个人身上。他们曾差点因为把权力赋予一个暴君而毁灭，现在他们必须严防下一个暴君的出现。把权力分配给寡头集团和门阀们能让他们更为长久的执掌权利，同时还可以制衡他们彼此间最糟糕的冲动。他们向人民声称这是为了拯救共和国；但实际上，他们只是为了确保没有人再把一切搞得一团乱。"
 DOM_The_Dominican_Peoples_Revolution: "多米尼加人民革命"
 DOM_The_Dominican_Peoples_Revolution_desc: "当特鲁希略被打得千疮百孔、横尸街头之时，一切才刚刚开始。这位暴君的政权已然瓦解，现在，多米尼加人民可以团结起来，重新将自己的命运牢牢掌握在手中。继内战的混乱之后，新政府的当务之急是迅速巩固自身的合法性，并尽力安抚恐慌的人民。为寻求启发，他们以古巴为师，并将自己的革命标榜为古巴模式在拉美地区的成功复刻，以向世人展示革命的美好前景。但同时，对于古巴正积极推行民族融合的现况，他们只字不提。"
 DOM_The_Dominican_Cultural_Revolution: "多米尼加文化革命"
 DOM_The_Dominican_Cultural_Revolution_desc: "多米尼加人民已经充分理解了国家革命的必要性和可行性，在他们的拥护下，革命得以更进一步。以阶级为界限，新政府致力于重塑多米尼加的身份认同，力图打破天主教会施加给人民的条条框框。同时，新政府还将实行土地改革，将无良地主的土地重新分配给真正需要的贫苦大众。"
 DOM_Starting_from_Scratch: "白手起家"
 DOM_Starting_from_Scratch_desc: "如果你想要进行播种，你首先需要将土地上原有的一切焚毁殆尽。当害虫与杂草侵入之时，你则需要将其一一翦除。现在，多米尼加革命已经完成了这一壮举：高高在上的教会跌下神坛；残暴臃肿的军方终得清算；只手遮天的寡头烟消云散。多米尼加终于清除了附着在她身上的余毒，现在是时候在这片广阔的沃土上播撒新的火种了。一点一滴、一砖一瓦，多米尼加必得重塑，直至伟大。"
 DOM_Economic_Revolution: "经济革命"
 DOM_Economic_Revolution_desc: "新生的多米尼加共和国正面临着一项刺激而又艰巨的任务，即在过去特鲁希略窃国统治的废墟上从零开始建设社会主义经济。实行计划经济，各取所需，共享繁荣！完成土地改革，农民有权，国民有粮！普及免费教育，启迪民智，照亮未来！实现工人民主，衣食足享，工作无忧……在一张空白的画布上，他们正一笔笔描绘着属于自己的社会主义乌托邦。"
 DOM_Autonomous_Hinche: "安什自治区"
 DOM_Autonomous_Hinche_desc: "在特鲁希略时期，多米尼加残暴地将安什地区占为己有，但其从未能真正将其同化。为此，新共和国允许安什地区实行部分自治。经由选举，民族解放人民党掌握了当地政权，并将其打造成为坚固的革命根据地。从这座属于查理曼·裴洛特的城市出发，民族解放人民党将对海地买办政府发动全面的游击战。当多米尼加共和国需要伸出援手时，安什地区也将成为一个完美的切入点。"
 DOM_Exodus: "国民大出走"
 DOM_Exodus_desc: "就像硕鼠们仓皇逃离一艘行将下沉的巨轮一样，出于逃生的本能，资产阶级的猪猡们正想尽一切办法逃往伊比利亚。革命已使得多米尼加人人自危，一旦被革命者扣上反动派的帽子，等待他们的只有悲惨的结局。可悲的是，在这场国民大出走中，除了资产阶级之外，熟练劳工和知识分子竟然也大有人在。随着技能和知识随着他们的财富一同流失，新生共和国的处境愈发艰难。"
 HIS_PP_ceasefire.4.b: "我们永远不会向华盛顿让步。"
 HIS_PP_ceasefire.19.t: "伊比利亚接受"
 HIS_PP_ceasefire.19.desc: "在马德里接受和平提议的消息传来之后，国务院那颗紧紧悬着的心终于放了下来。随着伊比利亚正式承认美国在多米尼加的利益，并承诺放弃对哥伦比亚进行军事干预，加勒比地区的紧张局势得以显著缓解。\n\n马德里的积极回应还可能为两国之间更深层次的外交互动大开方便之门。虽然这在几年前难以想象，但是近几年来三头同盟的崩溃以及希特勒的死亡，已经让欧洲地缘政治发生了翻天覆地的变化。现在，美国与伊比利亚相互需要，两国之间的关系很有可能逐步升温。如果马德里方面点头，我们就可以在欧洲获得重要的立足点。"
 HIS_PP_ceasefire.19.a: "大西洋情谊的第一步？"
 HIS_PP_ceasefire.20.t: "伊比利亚拒绝"
 HIS_PP_ceasefire.20.desc: "一份来自马德里的公报告知国务院，伊比利亚政府已决定拒绝我们缓和加勒比地区局势的建议，令人遗憾的是，这一拒绝使得在多米尼加共和国实现和平并达成永久协议的进展受挫，并预示着伊比利亚将对哥伦比亚进行干预。\n\n因此国务院已经修订了计划，加快了在哥伦比亚进行军事部署的准备工作。更为紧迫的是，伊比利亚的拒绝对美国在多米尼加共和国的政策造成极大威胁，并导致伊斯帕尼奥拉岛极有可能再次陷入内战。我们必须放弃先前试探性支持巴拉格尔政府的政策以及试图通过缓和局势来达成妥协的解决方案，我们必须重启对叛军的全力支援。国务卿已经通电要求巴拉格尔下台，为这次外交急转做准备。"
 HIS_PP_ceasefire.20.a: "伊斯帕尼奥拉将继续燃烧。"
 HIS_PP_ceasefire.21.t: "华金·巴拉格尔的来信"
 HIS_PP_ceasefire.21.desc: "致敬爱的佛朗哥与萨拉查二位考迪罗，\n伊比利亚联盟在我国经济陷入低谷时施以援手，我不胜感激，特写此信。我们新生的共和国在去年遇到了前所未有的挑战，如果不是贵国出手相助，我们恐怕难以挺过危机。\n\n可能二位在最近或多或少听到一些谣言，但我想在此澄清一下，我本人和我的国家致力于维护与深化同伊比利亚联盟之间的良好关系。就好像懂得感恩的孩子在离开家后也一直会与父母保持联系一般，多米尼加共和国是不会忘本的。勇敢的西班牙征服者们在大洋彼岸建起了我们这个国家，纵使与母国天各一方，但我们永不分离。我国将继续与贵国保持紧密联系，并希望在未来几年内能成为伊比利亚联盟最得力、也最忠诚的盟友。\n\n最后，对于我在公共场合发表的关于多伊二国间关系的谨慎讲话，还请二位不要多虑。虽然外交政策是一个国家的基本组成部分，衡量一个国家的标准也包括看他们如何对待自己的友邦，但由于国内的事务过于繁杂，我实在是没有时间培养国际关系。希望同样经历过内战的二位能理解我的苦衷，在兄弟阋墙、手足相残后的几年里我必须把精力全花在重建工作上。如果贵国愿意继续慷慨相助，我们将一直是你们坚实的加勒比伙伴！\n\n谨启，\n华金·安东尼奥·巴拉格尔·里卡多博士"
 HIS_PP_ceasefire.21.a: "多米尼加共和国总统。"
 HIS_HAI.20.t: "安什告急"
 HIS_HAI.20.desc: "绝密[?global.date.GetDateStringNoHourLong]\n来自：小杰拉德·戴维斯\n给总统的备忘录\n\n内容：多米尼加部队在海地边境集结\n\n（1）一支多米尼加共和国的大规模武装部队出现在海地边境。这支部队有数万人之众，能够在多兵种联合支援下向海地发动进攻。这表明独裁者拉斐尔·特鲁希略准备在未来某个时候发动一场进攻性战争。\n\n（2）BIGEYE在X/XX和X/XX的飞越侦察使我方注意到多米尼加军队在两国之间的争议地区安什进行了大规模集结。最值得注意的是该地区建造了许多似乎是用来支援进攻行动的军事设施和补给枢纽。SAD的侦察任务同样证实有大量的部队在该地区集结，而且许多部队并不像通常被认为的那样处于防御态势。\n\n（3）这支部队近期似乎没有扩大规模，政府内部的线人也认为入侵不会立即发生，这可能意味着特鲁希略预计他的部队可以在几乎不受抵抗的情况击垮海地。然而，特鲁希略组建这支部队更有可能是为将来美国无力保护海地的时候做准备。许多分析人员预计，如果这种情况发生，海地人只能抵挡多米尼加人不到一个星期。\n\n（4）当务之急是，美国不能让特鲁希略认为自己可以恣意袭击海地。我们应该继续维持在该地区坚定承诺劝止任何入侵的政策。与此同时，FBI将继续监测部署该地的军队是否有任何兵力或结构性变动。"
 HIS_HAI.20.a: "忠诚、勇敢、正直。"
 HIS_HAI.21.t: "边境新闻"
 HIS_HAI.21.desc: "绝密[?global.date.GetDateStringNoHourLong]\n\n来自：小杰拉德·戴维斯\n给总统的备忘录\n\n内容：多米尼加部队撤离海地边境\n\n（1）集结于海地边境的多米尼加部队已经撤离。包含装甲部队在内的大量士兵已自安什地区撤出，重新部署于多米尼加各地。眼下任何对海地的入侵行动极有可能已被取消。\n\n（2）BIGEYE飞越时侦察到一些载具借由火车撤离安什地区，同时也在科迪勒拉山脉上目击到运输车队。与先前拍摄的图像相比，安什地区各仓库存储的物资与载具数量有明显减少。余下的部队似乎用作快速反应，以应对海地入侵。\n\n（3）当地情报源指出，安什地区多米尼加军队的撤离与其在本国各处大量的再部署有一定关联。许多消息人士认为，边境去军事化同近期多米尼加长期独裁者拉斐尔·特鲁希略之死有关。这么做是为恢复国内秩序，还是缓和安什紧张局势的努力，目前不得而知。不过，由此可以得出，多米尼加新政府短期内的目标将不会是入侵海地。"
