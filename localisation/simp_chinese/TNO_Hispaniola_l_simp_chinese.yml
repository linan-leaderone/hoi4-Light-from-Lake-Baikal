 hispaniola_news.50.t: "[Get_newspaper_header]丹尼尔·菲尼奥勒当选"
 hispaniola_news.50.desc: "在几十年来的第一次民主选举中，丹尼尔·菲尼奥勒以压倒性的胜利当选为海地总统，海地选举官员已经正式确认了他的胜选。菲尼奥勒已经开始组建他的内阁，为他将来的变革打下基础。\n\n虽然菲尼奥勒持有亲OFN立场，但他已经明确表示，美国和其他任何外国势力都不能强迫海地违背其根本利益。他愿与美国成为平等的合作伙伴，不愿当美国的提线木偶；与此同时，他对有利于促进海地经济的商业投资开放态度。板上钉钉的是，尽管菲尼奥勒可能试图丰富海地国家的贸易伙伴列表，但美国还将继续成为海地的首选合作伙伴。菲尼奥勒总统的选举标志着海地的未来愈发光明，希望美国能减少对海地的干预。\n"
 hispaniola_news.50.a: "海地翻开了新的篇章。"
 hispaniola_news.51.t: "[Get_newspaper_header]马克斯·于迪古当选海地总统"
 hispaniola_news.51.desc: "在几十年来的第一次民主选举中，马克斯·于迪古成功当选为海地总统。这位海地的进步派已经开始组建他的内阁，准备实现一项雄心勃勃但困难重重的左翼目标。\n\n于迪古总统的胜选对美国和OFN构成了潜在挑战。他的社会主义倾向人尽皆知，伴随而来的反商业立场几乎肯定会减缓海地的经济增长，并对美国公司造成威胁。于迪古总统对OFN的态度往好了说是警惕，往坏了说是怀疑。他对OFN的批评较为尖锐，但是除非海地因为他的社会主义倾向而受到了不公正待遇，其不太可能让海地彻底退出OFN。\n"
 hispaniola_news.51.a: "海地在平静的深海上奋勇前行。"
 hispaniola_news.52.t: "[Get_newspaper_header]弗兰克·拉沃当选海地总统"
 hispaniola_news.52.desc: "在海地所谓“数十年来第一次真正民主的选举”中，弗兰克·拉沃以巨大优势成功当选为海地总统。当然，其过高的支持率也让国际观察员们怀疑其中水分颇多。虽然可以肯定，拉沃表面上得票率最高，其在选举中的胜利获得了充足的合法性，但有强力证据表明在这场选举中存在轻微的舞弊情况。尽管如此，出于维稳考虑，他的胜选已被大多数海地人接受。\n\n拉沃对美国的投资表示热烈欢迎，是OFN的积极支持者，预计他将与OFN保持牢固的伙伴关系。虽然在他的总统任期中可能会出现一些意外状况，但他能够稳定这个国家。\n"
 hispaniola_news.52.a: "有点变革总好过停滞不前。"
 hispaniola_news.53.t: "[Get_newspaper_header]海地政府取得胜利"
 hispaniola_news.53.desc: "海地历经数年社会主义叛乱，而OFN支持的[HAI.GetLeader]政府于今日彻底击退了反政府武装。凭借勇气、决心、纯粹的蛮力和美国的支持，海地政府战胜了自多米尼加占领安什以来最大的生存威胁。随着硝烟散去，海地领导人感谢美国人的支持，并开始着手稳固他们的统治，并重新赢得当地民众的支持。\n\n由于多米尼加共和国长期支持民族解放人民党做大，尽管并非总是有意为之，该岛的东半部一直在密切关注局势动向；现在，他们曾经敌视过的那个国家已经摆脱了无休止的叛乱，并且得到了OFN比以往更为强力的支持。"
 hispaniola_news.53.a: "美国不会轻易放弃的。"
 hispaniola_news.54.t: "[Get_newspaper_header]海地叛乱被根除"
 hispaniola_news.54.desc: "海地历经数年共产主义叛乱，而OFN支持的[HAI.GetLeader]政府于今日彻底击退了反政府武装。凭借勇气、决心、纯粹的蛮力和美国的支持，海地政府战胜了自多米尼加占领安什以来最大的生存威胁。随着硝烟散去，海地领导人感谢美国人的支持，并开始着手稳固他们的统治，并重新赢得当地民众的支持。\n\n由于多米尼加共和国长期支持民族解放人民党做大，尽管并非总是有意为之，该岛的东半部一直在密切关注局势动向；现在，他们曾经敌视过的那个国家已经摆脱了无休止的叛乱，并且得到了OFN比以往更为强力的支持。"
 hispaniola_news.54.a: "美国不会轻易放弃的。"
 hispaniola_news.55.t: "[Get_newspaper_header]太子港的陷落"
 hispaniola_news.55.desc: "今天，伊斯帕尼奥拉岛陷入危局。反政府的赤色组织民族解放人民党终于赢得起义胜利，起义的直接目标就是反对OFN支持的海地共和国政府。虽然民兵还在清理仍在总统府负隅顽抗的政府军残余部队，但雅克-斯蒂芬·亚历克西斯领导的抵抗政府业已宣布，起义军已经彻底推翻了“在OFN支持下打着自由幌子残酷压迫我国人民数十载的腐朽堕落的穆拉托体制”。新政权计划援助本地区内其他左翼组织，这自然让OFN大感紧张不安。\n\n美国政府专门对事态的发展表示了愤怒和失望。其已下令对海地实行封锁禁运，并声言将全力扑灭新生的革命政权。虽然OFN集体对此事并未发表什么评论，但显而易见的是，自由世界确实受到了损失。\n"
 hispaniola_news.55.a: "好像光有法西斯分子还不够似的……"
 hispaniola_news.56.t: "[Get_newspaper_header]弗朗索瓦·杜瓦利埃去世"
 hispaniola_news.56.desc: "海地官方已经证实，被海地各地尊称为“爸爸医生”的弗朗索瓦·杜瓦利埃，已于近日离世。\n\n尽管官方目前还没有公布他的死因，但此前有报道声称，杜瓦利埃总统曾被诊断患有糖尿病，并已经经历过一次心脏病发作。专家猜测，由于他一直身体状况不佳，所以可能是因为第二次心脏病发作而去世。\n\n由于杜瓦利埃之前成功通过了宪法修正案，他的儿子“娃娃医生”让-克洛德·杜瓦利埃，已经成为新总统，正式就职仪式即将举行。目前还不知道，与其父亲相比，小杜瓦利埃总统的执政将有何不同。"
 hispaniola_news.56.a: "有其父必有其子？"
 hispaniola_news.57.t: "[Get_newspaper_header]杜瓦利埃宣布自己为海地终身总统"
 hispaniola_news.57.desc: "海地总统杜瓦利埃宣布宪法公决已经获得通过，这次公决将让他终身担任总统，并许可他自行选择接班人，授予总统无限权力。声明一出，质疑四起，指控公决舞弊造假的舆论甚嚣尘上，观察员表示许多选票预先都已经填写完毕，工作人员承认一个人可以投很多张票，许多选民都控诉受到了胁迫。杜瓦利埃总统坚称99%的公民都投票赞成公决结果，但多数专业人士对此嗤之以鼻。\n\n人们都不知道杜瓦利埃总统在羽翼丰满之后会做些什么，但无疑海地的新政权已经诞生了。"
 hispaniola_news.57.a: "又一个独裁者坐稳了位子。"
 hispaniola_news.58.t: "[Get_newspaper_header]康塔夫于海地掌控权力"
 hispaniola_news.58.desc: "海地总统莱昂·康塔夫宣布一项已经出台的宪法全民公决已经获得通过，这次公决将让他终身担任总统，并正式规定他有权提名接班人，授予总统无限权力。康塔夫总统表示本次公决结果正式为他授权，但国际观察员已经注意到广泛的指控，内容包括国家军警镇压和殴打选民，而政府对此则坚决否认。\n\n美国和海地的邻邦尚未正式发表声明，而公决结果对未来的国际关系究竟会产生何种影响还是未知数。不管怎么说，有一件事不会有争议：在可预见的未来，康塔夫的位子是坐稳了。"
 hispaniola_news.58.a: "又一位盘踞太子港的独裁者。"
 hispaniola_news.59.t: "[Get_newspaper_header]海地宪法公投失败"
 hispaniola_news.59.desc: "海地总统莱昂·康塔夫推行的宪法公决一败涂地。此次公决如若成功，康塔夫将成为终身总统，同还将授予总统无限权力。动乱立时蜂起，很快便席卷全国。虽然当局百般打压威胁选民，但海地公民依然群起反对公决投票，并在公决失败之后继续抗议康塔夫政权，要求康塔夫下台滚蛋。\n\n几天过后，海地政府被迫接受了示威者的诉求。海地国会宣布康塔夫已被罢黜，并任命保罗·马格卢瓦尔摄行大总统。马格卢瓦尔承诺他将带领国家共克时艰，并恢复国家急需的稳定局面。"
 hispaniola_news.59.a: "是新人新气象，还是换汤不换药？"
