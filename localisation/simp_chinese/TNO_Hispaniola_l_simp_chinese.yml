 HAI_LUnite_Instable: "摇摇欲坠的联盟"
 HAI_LUnite_Instable_desc: "困境往往能催生出光怪陆离的政治现状，而战争正是如此。在多米尼加共和国嗜血的目光中，海地国内剑拔弩张的局势瞬间一扫而空。现实迫使各方暂时搁置分歧，共同抵抗特鲁希略与他的鹰犬。这一所谓的“统一战线”旨在将寡头势力、改革派和民族解放人民党团结在一起，以便为海地赢得更多生存的希望。\n\n尽管许多人将这种临时同盟视作为海地愈合国内分歧的绝佳机遇，但对于一个在历史上长期被分裂困扰的国家而言，海地或许能赢得战争，但却无法赢得和平。"
 HAC_Government_of_the_Alliance_Generale: "大帐蓬政府"
 HAC_Government_of_the_Alliance_Generale_desc: "民族解放人民党从未宣称自己是革命联盟中的主导力量，但作为最具组织性的政党，其在联盟中的地位日益稳固。为遏制这一现象，他们努力与其他革命者合作，并试图在更广泛的计划中兼顾到他们的利益。然而，随着时间的推移，阵线内部依旧出现了裂痕，其他革命者与雅克·斯蒂芬·亚历克西斯的冲突日益加剧，因为后者将文化而非阶级视为海地社会的根本问题。"
 HAC_Army_of_Insurgents: "海地革命军"
 HAC_Army_of_Insurgents_desc: "像历史上所有伟大的社会主义革命一样，民族解放人民党的军队开始时也是由一群杂乱无章的新民蛋子和海地政府军的投诚者组成。它并不由中央统一指挥，而是遵守中央委员会的命令分为几支在各自区域中半独立作战，从而保留了一定的灵活性。\n\n然而，这支新生的革命军依然在经历成长的阵痛，由于缺乏沟通和供给不畅，联合作战变得极为困难。此外，许多独立的游击队，如臭名昭著的弗雷德·巴蒂斯特所领导的那一支，直接脱离指挥链单独行动。不过，如果中央委员会有所作为的话，时间和经验无疑会将这些难题一扫而空。"
 HAC_Mass_Revolutionary_Movement: "大众革命"
 HAC_Mass_Revolutionary_Movement_desc: "民族解放人民党引以为傲的一点是，在太子港所谓精英们未曾注视的社会角落，愈来愈多的民众正向他们敞开怀抱。民族解放人民党积极为工人阶级发声，竭力反抗外来压迫，顺应黑人民族主义呼声，立誓与穆拉托体制血战到底。对任何不满于现状的海地人而言，民族解放人民党无疑为他们提供了反抗的绝佳机会。"
 HAC_Through_the_Hinche_Highway: "安什高速"
 HAC_Through_the_Hinche_Highway_desc: "多米尼加革命之后，民族解放人民党时来运转。这场革命在海地边境上建立起了一个友好的红色政权，这一变化虽出乎意料，但同样令人欢欣鼓舞。我们在内陆城市安什的兄弟姐妹们为我们提供了一个安全的避难所，并能源源不断地向海地输送人力、武器和物资。这些安什同志们的慷慨助力，使得我们在这场革命中更具胜算。"
