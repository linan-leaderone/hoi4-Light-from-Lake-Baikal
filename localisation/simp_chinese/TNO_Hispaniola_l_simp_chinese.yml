 HIS_puertoplata.6.t: "叛乱迫在眉睫"
 HIS_puertoplata.6.desc: "保密\n致：安东尼奥·奥利韦拉·萨拉查博士，弗朗西斯科·佛朗哥元帅，外交部\n\n多米尼加共和国 - 加勒比地区战略盟友\n\n一直在古巴马亚里与尼佩湾附近接受训练的加勒比军团似乎已结束其准备工作。近几周来，军团训练计划强度有所下降，营地周边的军械输送愈发频繁。除此之外，在古巴政府高层部分人物的声明内，其对多米尼加共和国关注有所增加，并发表了直白的敌对言论。即便镇压活动有所增加，多米尼加共和国沿岸地区叛乱组织的恐袭行动仍在增长。\n\n我们推测，按此速度，不到两月内他们便会发起针对多米尼加共和国的进攻。建议我方做好自身准备以应对叛乱。我们已起草数项预备计划供您选择。计划进行的同时，我们将抽调更多士兵强化特战部队，调遣更多资源送往多米尼加。在此之外，近期我方特工虽采取行动削弱敌方情报机构，但还未收获任何成果。"
 HIS_puertoplata.6.a: "伊斯帕尼奥拉之战即将来临。"
 HIS_puertoplata.6.a_tt: "§R滴答……§!"
 HIS_puertoplata.7.t: "叛乱迫在眉睫"
 HIS_puertoplata.7.desc: "绝密\n仅供目视查阅\n呈送所有[getIntelAgencyCaps]成员\n伯恩斯坦行动\n\n多米尼加共和国 - 加勒比地区内 - 同伊比利亚结盟\n\n加勒比军团正在完成入侵多米尼加的最后准备。其战斗训练强度有所降低，但军械储备相较上个月增加了一倍有多，数艘登陆艇也停靠在加勒比军团驻地附近的港口之中。多米尼加共和国内部的叛乱与镇压活动也有所增加，难以评估何方占据优势。似乎特鲁希略政权意识到了加勒比军团的威胁，但他们不大可能了解入侵计划的全貌。\n\n初步推测，军团将于两个月内发起入侵。我方正努力在伊斯帕尼奥拉岛内建立作战小组，然成果有限。已成功组建的小组将被调去削弱军团实力。与此同时，我方援助已送抵多米尼加共和国。对方虽接受了大部分支援，其领导层在外交上不予所动，依旧保持先前的中立态度。伊比利亚外交官赞赏我方的援助之举，却拒绝同我方达成进一步合作。\n\n愿德意志得到忠实守护。"
 HIS_puertoplata.7.a: "愿这些特工的努力卓有成效。"
 HIS_puertoplata.10.t: "登陆作战"
 HIS_puertoplata.10.desc: "飞行员咧嘴一笑：盼星星盼月亮，总算等来了行动的机会。他推动操纵杆、回拉油门，让这架A-6“入侵者”前倾并开始加速。他摁下扳机，力度逐渐加大，一道道火舌宛如死神的镰刀般呈弧线喷出，射向眼前立有基督像的高山。这座他所熟知的山头，如今早已架满法西斯分子的大炮。\n\n观察员乃是炮兵部队的命脉，肩负找寻目标、引导炮火的使命。这天，观察员的视线捕捉到了异常，但那并非目标，而是一架急速接近的美军战机。它的枪口不断倾泻着火力，自高空播撒下死亡的种子。观察员的表情因恐惧而扭曲，他颤抖着将听筒凑到嘴边，想要说些什么。是发出警告？是请求支援？无人知晓，因为震耳欲聋的枪炮声已经灌满了每个人的双耳。一架架飞机接连掠过这个曾经的炮兵阵地，宣告对多米尼加共和国的入侵正式拉开帷幕。天空中，一枚枚炸弹如雨点般落下，将各大军事目标炸成一片废墟；海岸边，一艘艘登陆艇劈波斩浪，两千余名士兵自其中冲锋上岸。他们来此，是为自由而战、为反法西斯而战。\n\n同一时刻，叛军与暴民趁机揭竿而起，同外部的战友里外夹攻，齐心协力推翻独裁者。FBI提供的现代武器、一战前的老式火器、临时制作长矛棍棒……只要能为终结这个政权献出一臂之力的，无一例外都被送上前线、参加战斗。\n\n皇天不负有心人。特鲁希略还未缓过神来，对普拉塔港的入侵便大功告成。辅助部队也紧随其后，在向西30公里处的卢佩龙成功登陆。另一边厢，白宫的战情室内，理查德·尼克松总统与菲德尔·卡斯特罗互相点头示意——就在刚才，他们收到了巴约指挥官发来的电报："
 HIS_puertoplata.10.a: "“外围已建立；登陆进展顺利。正进入下一阶段。”"
 HIS_puertoplata.10_tt: "§x行动开始了。§!"
 HIS_PP_flavor.2.t: "胜利"
 HIS_PP_flavor.2.desc: "要是一个多米尼加人听到通往的国家宫道路传来军靴踢踏声，那他肯定回想起数月前特鲁希略大元帅在国家宫前举行的阅兵仪式。而这次阅兵属于胜者，属于推翻了法西斯政权实现其目的的加勒比军团。巴约指挥官与奥尔内斯指挥官手牵着手，同战友们排成一列。乌里瓦里、摩根、梅诺约、库韦拉与卡马尼奥将各自的武器背在身后。在他们身后，是军团与起义军组成的混合仪仗队。巴约看向面前那座优雅的圆顶建筑，是国家宫。虽然在豪华程度上比不上哈瓦那的前总统府，但它同样美丽。不过，早些时候发生的交火损毁了部分建筑，那时的圣多明各仍为迅捷凶残的战场。国家宫窗户破碎，墙壁与柱子上布满了弹痕。大火扑灭后，一缕细烟自其圆顶升起。\n\n战斗结束了，多米尼加的街道正复现着1959年菲德尔取得的胜利。通敌者被揪出，被起义军塞进车内。忠于前政府的军队高举着双手向军团投降，低着头被带离。通敌者的收藏品被公开焚毁，雕像被砸碎，别墅被洗劫一空。起义军与被俘的前政府军协助悲痛的平民收拾街道上的尸体。\n\n游行队伍停下了，起义军领导人走入国家宫。与菲德尔的革命不同，会议各方未结战友情谊，局势十分紧张。他们对未来有着不同的愿景，临时结成的同盟已现裂痕。但在公众面前他们仍需保持团结。\n\n因而，他们站在国家宫前的台阶上，握手示好，直到奥尔内斯在军团旗帜的拥簇下走上讲台。台下是加勒比海周边诸国的记者，其中的大多数来自美国与墨西哥。除此之外，便是几个摄影小组与挥舞着古巴和多米尼加国旗的欢喜民众。奥尔内斯不比菲德尔，但他充满权威的声音当即吸引了人群的注意。\n\n“革命同志们！今天，我们终结了法西斯独裁暴君特鲁希略的最后残余，终于能开始重建国家了。在选举举行前，我将出任反法西斯联合过渡政府领袖……”"
 HIS_PP_flavor.2.a: "革命万岁！（西语）"
