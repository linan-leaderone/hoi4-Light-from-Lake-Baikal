 HIS_puertoplata.4.t: "多米尼加共和国的现状"
 HIS_puertoplata.4.desc: "绝密\n仅供目视查阅\n呈送所有[getIntelAgencyCaps]成员\n伯恩斯坦行动\n\n多米尼加共和国 - 加勒比地区 - 同伊比利亚结盟\n\n三头同盟的崩溃让拉斐尔·特鲁希略政权面对内部压力与外部干涉时脆弱不堪。美国正同古巴、墨西哥协调，训练一支名为加勒比军团的分遣队。该军团对加勒比地区的独裁政权采取直截了当的反对态度。有报告称军团正接受两栖登陆训练，似乎他们计划从海上发动袭击，伙同多米尼加国内的异见者与游击队发起一场人民革命。\n\n近期发生的事件后，伊比利亚独力支持着多米尼加共和国。他们也发现了美国与古巴的密谋，增援强化了已知的安保特工存在。在对德政策上，圣多明各虽保持中立，伊比利亚却持敌对态度。支持多米尼加政府不大可能改变现状。因而，援助多米尼加在未来不会为我们带来任何收益。不过，在美国影响、主导的加勒比区域内，挫败其行动一事仍具有战略价值。\n\n愿德意志得到忠实守护。"
 HIS_puertoplata.4.a: "中立的多米尼加共和国也好过绝对亲美的多米尼加共和国。"
 HIS_puertoplata.5.t: "入侵迫在眉睫"
 HIS_puertoplata.5.desc: "[?global.date.GetDateStringNoHourLong] - 绝密\n来自：行政秘书处\n致总统的备忘录\n内容：对多米尼加共和国的预定干涉\n\n加勒比军团已结束其训练计划，并取得了一定成果。经国防部与古墨两国联合情报机构商榷，普拉塔港入侵将于两个月内展开。与之对应，多米尼加各大城市将按计划发动全面起义。据推测，特鲁希略政府及其海外支持者均已得知入侵与起义计划。\n\n当地军官提供的报告指出，军团的作战水平虽有提高，先前的经验却限制了水平提升带来的好处。一些武器与通讯设备已被送往加入起义的多米尼加叛乱组织与团体，希望这能把特鲁希略军队的注意调离关键登陆区。近期特鲁希略政权将镇压重心转向针对关键团体，其战术与伊比利亚反恐手段相仿。此外，有传言称多米尼加近期获得了一批现代防空系统，这表明有第三者正投入资源阻挠入侵。\n\n必须承认，上述所说让预定的干涉充满了风险。多米尼加虽无取胜可能，外国政府的干涉却可能让冲突演变为旷日持久的战争，最终导致行动失败。不过，这些风险我们早有耳闻。中情局曾尝试揭露、抓捕外国特工，但现在他们的重心是保证登陆行动成功。建议您派遣海军与空军支援，为加勒比军团提供可靠的支持，最小化行动风险。"
 HIS_puertoplata.5.a: "忠诚、勇敢、正直。"
