 MEX_Puerto_Plata.4.t:0 "加勒比的协调"
 MEX_Puerto_Plata.4.desc:0 "联邦区的两位头号间谍相对而坐，相隔一张长桌。华盛顿派来的温斯顿·斯科特滔滔不绝，用西班牙语详述了美国为普拉塔港登陆计划提供的海军和空中支持。他凭记忆列出了破坏者的目标，这些目标将在加勒比军团登陆后立即成为打击对象。计划的核心是发动政变，推翻特鲁希略，建立军民联合政府。\n\n温斯顿声称，只要“领袖”一死，军方高官就会立即采取行动。FBI已经向一群内部人士——这里面包含特鲁希略的私人卫队成员——偷运了不少M14步枪和数千美元。\n\n听到这里，墨西哥的费尔南多·古铁雷斯·巴里奥斯打破了沉默：“阿马多·加西亚·格雷罗。联邦安全局通过迪亚斯将军也在向他们提供支持，不过我们更偏向于让他们与政府内部同情他们的人士联系起来，而不是提供物资。”面对温斯顿挑起的眉毛，他补充道：“另一个迪亚斯，莫德斯托·迪亚斯，他也是救了胡安·博施一命的重要人物。”\n\n“有意思……”温斯顿敲着桌子说道，“那FBI要如何协助联邦安全局呢？”\n\n“我们正在协调‘六·一四运动’的各个部分，从而发动一场全面起义。如果你们的破坏者在入侵当天优先破坏圣地亚哥附近的军情局通讯，估计能成功占领市中心。这样一来，军团就有了明确目标，向着特鲁希略城进军。”"
