 HIS_HAI_decision.1.desc: "尽管伊斯帕尼奥拉与美国仅有咫尺之遥，送往海地内陆的物资也难以全部按时抵达。\n\n当然，海运仅能惠及沿海城市，而海地的山区却并没有适合货物转运的机场。对于地处偏僻的社区和哨站而言，它们不得不依靠传统的人力和骡马进行物资输送，付出了无数的辛劳和汗水才将一个个孤立的哨站连接起来。\n\n面对此情此景，唯有铁路才是改善运输状况的最佳方式。美国在本世纪初占领海地时曾留下了一张覆盖全国的铁路网，但现在其早已破败不堪。由于高温，许多铁轨发生了严重变形，铺设用的枕木也由于长期荒废大批腐烂。指望这一堆破铜烂铁承担昂重的输送任务无异于天方夜谈。\n\n然而，重建铁路网这项工作本身却并不复杂。铁路轨道和枕木仅需要进口钢材和雇佣当地工人即可修复，如果不太在意动力来源，用木炭作为燃料的蒸汽机车也能赶鸭子上架。待铁路修复完善后，火车将从莱奥加纳出发，经由太子港抵达韦雷特。随后，感激不尽的人工运送队将会负责剩余的路程。\n\n这项工作一点也不高大上，无非就是些铺设枕木、修复铁轨、管理仓库之类的粗活，但它却必不可少。"
 HIS_HAI_decision.1.a: "大道至简。"
