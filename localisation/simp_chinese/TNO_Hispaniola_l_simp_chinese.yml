 DOM_The_Defense_State_2_desc: "多米尼加此刻如同弃子，孤独无助，亟需外援。我们需要努力建立起防御体系，训练和武装我们的部队，并时刻紧盯我们的北方海岸。此外，外交官正积极同德国、伊比利亚与意大利进行接洽，寻求武器与顾问支援。\n\n如果OFN胆敢染指圣多明各，他们必将尸骨无存。"
 POLITICS_HAI_DEJOIE_DESC: "路易·德茹瓦总统的血统可谓是五彩纷呈：他既是法国奴隶主的后裔，也是推翻了海地第二帝国的法布尔·热弗拉尔总统的后代。在这些血统的加持下，德茹瓦几乎不费吹灰之力就坐上了总统的宝座。尽管他可能会极力否认，但在海地民众看来，德茹瓦的总统职位就跟他名下的大种植园一样，完完全全是继承所得。\n\n作为一个富有的地主之子，德茹瓦对权贵阶层怀有发自灵魂的亲近感。因此，在穆拉托体制横行霸道的这二十年里，他与他的朋友兼导师埃利·莱斯科亲密合作，通过对底层人民极尽剥削以大赚特赚。\n\n但与此同时，变化悄然而至。曾忠诚于莱斯科总统的杜威政府突然烟消云散，莱斯科总统的境况也愈发不利。随着时间的推移，莱斯科终得清算，但大家都看得出，德茹瓦必将继承他的总统宝座。\n\n有些人对海地盛行已久的公开腐败和寡头政治深感痛心，因此，他们试图回以普通民众某些补偿。但德茹瓦不同，他虽然不是莱斯科的提线木偶，但他们俩可谓是臭味相投。对他而言，莱斯科以往的做法已经至臻至美，任何改变都仅是画蛇添足。作为穆拉托体制的化身，德茹瓦仅愿将权力牢牢禁锢在穆拉托阶层的掌控之中，任由贫苦大众在如此地狱之中苟且求生。"
