 HIS_PP_flavor.4.t: "总统的绝望"
 HIS_PP_flavor.4.desc: "一叠叠辞职信高高矗立于坚决桌上，其中不少都吐露出其对现政府的失望。有些信里，你还能看见信纸被泪水打湿留下的痕迹。霍尔德曼一动不动地站在椭圆形办公室内，盯着尼克松，摆出他一贯的冷淡表情。总统坐在他的皮椅上，两脚着地，眼神游离在坚决桌上橡木与红木的图案之间。\n\n一个男人右手拿着牛皮纸夹走进办公室，大概是FBI的人。他将文件夹放在坚决桌上。正准备发言时，尼克松突然从他的白日梦中惊醒，站起身来怒吼道。“到底他妈的怎么回事？我说，我们给这计划投了这么多钱，做了力所能及的一切。然后你告诉我，一些穷鬼王八蛋组成的征召兵和那……那混蛋特鲁希略他妈的击退了入侵？”男人注视着尼克松，选择保持沉默。尼克松的咆哮虽然磕磕巴巴，但他表达的意思很明确。\n\n“我们怎么就，就没能……他妈的！我们怎么就没能狠揍那些混蛋！”尼克松毫无目的地挥舞着双手。“能不能想个法子杀光这些王八蛋？去随便编个该死的理由入侵多米尼加？”男人试着张嘴，但尼克松打断了他自己。“不——天杀的媒体只会看透这些把戏。国务院里的某个混蛋肯定会在我们谋划行动之前就泄露这该死的主意！”尼克松的怒吼封上了在场所有人的嘴，他最后吐出一个词。“快滚。”\n\n男人对此大为震惊，随后自行离开。总统长叹了一口气，紧握着双拳瘫倒在皮椅上。办公室门关上后，霍尔德曼忍受着房间内可怕的寂静。“要是你听着哪个混蛋和媒体谈论这事，”尼克松克制地说。“就把他炒了。再处理掉能证明我与这该死的灾难有关的一切。”"
 HIS_PP_flavor.4.a: "“当然，先生。”"
 HIS_PP_flavor.5.t: "公牛与雄鸡吓退老鹰"
 HIS_PP_flavor.5.desc: "大部分时候，伊比利亚驻多米尼加共和国大使馆都不怎么热闹。虽然它是伊比利亚在海外最为奢华的外交使馆之一，但平时也就充当一下欧洲商人与加勒比小国沟通的桥梁，不会有什么大动静。不过今天有点特殊。使馆拉上窗帘，大门紧锁。今天，它将举办一场仅限伊比利亚人参加的庆功会。\n\n从官方层面讲，伊比利亚政府内，不论是西班牙人还是葡萄牙人，都不曾拿失败的普拉塔港入侵里逝去的美国公民开玩笑乃至为此庆祝。可现实是，每位伊比利亚商人与政客在这天齐聚大使馆，为击退美国入侵弹冠相庆。毕竟，特鲁希略取胜就等同于伊比利亚取胜。\n\n突然间，数十名美国人就以战俘的身份滞留在多米尼加共和国。现在，尼克松不得不低头求和，想要赎回一部分战俘。欧洲有哪个国家同时与美多两国保持着（足够）友好的关系，适合担任两国会谈的调解员呢？说到这种程度你还不清楚？伊比利亚就是最佳人选。因此，大使与伊比利亚的工业大亨们正对美国将要欠下的人情垂诞三尺，而特鲁希略也无疑能够分一杯羹。\n\n内外之敌已被挫败，特鲁希略之治得到巩固，加勒比的现状让伊比利亚高枕无忧。接下来的几年里，基斯克亚人将对伊比利亚感恩戴德，每位当权者都会铭记伊比利亚的恩情。"
 HIS_PP_flavor.5.a: "特鲁希略常胜！"
 HIS_PP_flavor.6.t: "安什动荡加剧"
 HIS_PP_flavor.6.desc: "事情正变得越来越糟。\n\n纳尔逊-雅克不是什么大人物。他曾是安什的一个普通海地农民，与世隔绝，但离附近的社区不远。在多米尼加占领期间，这种与世隔绝可能是唯一能拯救他的东西。他不得不学会伪装自己，掩盖他的法语口音，假装自己不过是一个普通多米尼加黑人。\n\n他需要保持低调。他看到了那些不这样做的人的下场。\n\n在军队的帮助下，城镇和村庄被多米尼加殖民者整个整个地清空。拒绝离开的人惨遭屠戮，而如果他们胆敢反击，就会遭受集体惩罚式的残酷报复。他在占领期间失去了家人和朋友，有些人死去，有些人失踪。\n\n他曾想过，也许多米尼加人会放他一马，让他可以在这里勉强生活下去。但一切都在发生变化，空气中弥漫着不祥气息。不仅仅是殖民者要来了，多米尼加人也不仅仅是为此而施暴——这一切都是有其他意义的。他注意到满载物资的卡车驶来，还有一列列前来增援的士兵。\n\n事情严重了。每个人都能感受到局势越来越紧张。他们不需要成千上万的士兵来驱逐或骚扰贫穷的海地农民。他们准备做某些事情，而他担心这事情和他想的一样。如果他是对的，那么他在这停留得越久，就越危险。"
 HIS_PP_flavor.6.a: "火药桶正在形成。"
 HIS_PP_flavor.7.t: "釜底抽薪"
 HIS_PP_flavor.7.desc: "浓烟笼罩着大使馆的每个房间，燃烧的爆鸣正伴使馆工作人员优雅的黑舞鞋声起舞。使馆内的每一个人都在忙着用床单与大衣遮住窗户，把一盒又一盒满满的文件倒入垃圾桶中焚烧。一些被选中走出使馆的倒霉蛋拉起警戒线，尽其所能安抚着不断逼近建筑的人群。不论他们如何呼喊，如何卖力地挥舞白旗，无穷无尽的人群只离使馆越来越近。而大使本人坐在办公桌前，无助地用双手托着自己的头。\n\n他的面前是一部普通的电话，同千千万万的电话一样由黑色的塑料构成。可在大使看来，电话上写着通红的“政治自杀”字样。这部电话为他能争取更多时间，能保护自己和余下的使馆员工，也能在这场灾难中为伊比利亚挽回些许颜面。或者换个方式说，有一群人能做到方才所说的一切。\n\n美国人能栓住伊斯帕尼奥拉岛上自己的疯狗，不去伤害使馆员工与大使。美国人能派一家专机把他们带到美国，再送回伊比利亚。美国人能保证自家媒体不去谈论伊比利亚在过去几周里同多米尼加政府私下做的交易。为此，大使只得屈膝乞求。绝望会驱使一个人做任何事，哪怕这会让伊比利亚失去每一张能打的牌，把加勒比地区拱手让给美国。大使早已绝望到了极点。"
 HIS_PP_flavor.7.a: "清楚何时该放手求饶。"
 HIS_PP_flavor.8.t: "报告：多米尼加局势"
 HIS_PP_flavor.8.desc: "绝密\n仅供目视查阅\n呈送所有[getIntelAgencyCaps]成员\n伯恩斯坦行动\n\n特鲁希略城-多米尼加共和国首都\n\n近期，在外交部与[getIntelAgencyShort]英勇特工的努力下，特鲁希略政权成功在战斗中打败了加勒比军团共匪。其受美国支持的领导层与武装部队内反叛加入军团的各类叛徒已被射杀、逮捕，或是逃往海地。特鲁希略政权已巩固自身统治，对其内部之敌进行了清洗。\n\n此等良机不可小觑。介于我方在特鲁希略取得的胜利中所扮演的角色，我国将有机会同多米尼加建立更亲密的关系。此外，多米尼加情报机构已被我方渗透，这能在将来助我们一臂之力。\n\n不论如何，我们成功达成了此次行动的主要目标，美国人未能封堵其后花园的漏洞。参与这项成功行动的每一个人都将被推荐给各自的上级，获得适当的表彰与奖励。\n\n愿德意志得到忠实守护。"
 HIS_PP_flavor.8.a: "一把匕首指着美国的软肋——还有我们的软肋，我们所有人的软肋！"
 HIS_PP_flavor.9.t: "安什事件"
 HIS_PP_flavor.9.desc: "昨日中午，躲藏于深山密林边远基地内的民族解放人民党游击队袭击了海多边境的一座村庄。这事多半是假的，但它的的确确给了特鲁希略足够的理由下令戒严整个安什地区与海地边境，增兵扩大军事存在。显然，这是多米尼加为发动入侵打的幌子。\n\n如果说白宫与国会山对此反应平平，那也未免太轻描淡写了。国会一片哗然，五角大楼怒火中烧。从任何角度看，战争都将波及大量的海地与多米尼加平民。华盛顿的高层预计，几周内特鲁希略就会发动入侵进攻海地。届时，不论面临何等艰难险阻，出兵干预事宜都将送呈总统的办公桌决断。"
 HIS_PP_flavor.9.a: "伊斯帕尼奥拉屏息以待……"
 HIS_PP_flavor.10.t: "报告：多米尼加局势"
 HIS_PP_flavor.10.desc: "绝密\n仅供目视查阅\n呈送所有[getIntelAgencyCaps]成员\n伯恩斯坦行动\n\n特鲁希略城-多米尼加共和国首都-受美国控制\n\n所有德国特工已安全撤离多米尼加共和国，并尽可能抹去一切痕迹。然特鲁希略政府及其继任者的无能，令该国遭加勒比军团的地下党与叛乱武装联合攻陷，并被纳入美国管辖之下。\n\n前总统目前下落不明，[getIntelAgencyShort]正尝试搜寻其踪迹，但无法保证结果对我方有利。此外，叛军阵线内部意识形态冲突严重，或将分裂为不同派系，但其对德合作意向均不及前政权强烈。\n\n可以肯定，我方在多米尼加的努力已尽数付诸东流，且不应在短时间内再度插手加勒比事务，以免被美国抓住把柄，平添麻烦。\n\n愿德意志得到忠实守护。"
 HIS_PP_flavor.10.a: "好吧，至少我们尽力了。"
 HIS_PP_ceasefire.1.t: "玩具战争"
 HIS_PP_ceasefire.1.desc: "尼克松总统在白宫战情室召开了一场紧急会议，并在门外等到自己是进入的最后一人。他希望屋内众人起身，以便在日后记述这场会议时给人留下深刻的印象。尼克松抚了抚自己的西装，挺直腰板，带着虚假的惬意走进战情室。“先生们。”在他说话的同时，在场的国防顾问都起身致意。尼克松注意到，墨西哥人和古巴人都不在，今天这儿只有自己人。“让我们谈谈特鲁希略的事情。”\n\n战争机器随即开动。年轻的顾问们将多米尼加共和国的沙盘摆在桌上，移动着代表叛军与政府军的玩具兵，用模型表示着证实的伊比利亚与德国重要人物。被弃置一旁的特鲁希略模型，脸上被画了一个引人注目的“X”标记。美国已实现其目标，推翻了这位潜在的独裁暴君，永远终结了他的宏伟野心。光看这份简报，美国足以昂首归乡。\n\n“我觉着你们还有一句‘但是’要说，对吧？”尼克松狡黠地说。\n\n一位顾问环顾房间，以防有外人潜入会议。“总统先生，特鲁希略之死的确算得上一场大胜。而现在，我们有机会借长期、稳定的亲美领袖巩固这一胜利……”他顿了一下，从沙盘上拿起一个模型。“特鲁希略死后，前政权二把手华金·巴拉格尔接过了权柄。先前有报告称，或许是他在幕后下令刺杀了特鲁希略。考虑到他同意与军团停火，我们认为巴拉格尔与前任相比更为理性。我们相信，他愿通过……外交协商解决当下的危机。正好，我们有必要的渠道能解决此事。巴拉格尔很乐意重启贸易，愿意让我们与伊比利亚共处一室。”\n\n“我猜，古巴和墨西哥不同意？”\n\n“他们有些……道德上的顾虑。”顾问略微停顿。“他们更想巴拉格尔死。要是我们准备协商解决，说不定他们会为此大发雷霆。”"
 HIS_PP_ceasefire.1.a: "“诱人。可要是答应了，那些混蛋是不会放过我们的。巴拉格尔必须滚蛋。”"
 HIS_PP_ceasefire.1.b: "“为什么要在乎那些古巴人该死的道德顾虑？告诉巴拉格尔，我们愿意谈。”"
 HIS_PP_ceasefire.2.t: "圣多明各之内"
 HIS_PP_ceasefire.2.desc: "他从C-46上走下，写着“布什先生！欢迎来到圣多明各。”的标语欢迎着这位生于马萨诸塞的得克萨斯人来到伊斯帕尼奥拉岛。停机坪上等待着他的，是有着多米尼加士兵组成的小型仪仗队陪同，自一介默默无闻的部长擢升为现今总统的巴拉格尔。\n\n“谢谢你，巴拉格尔总统。我很荣幸能代表美国政府出访多米尼加。”这位外交官向对方简短致意。\n\n“我也一样，布什先生。”巴拉格尔回应，并将布什带至一旁的吉普车前。司机已在驾驶座上就位。“我很遗憾，谈判最后没能以和平收场。我很理解，这场谈判为美国政府处理同古巴与墨西哥的关系一事平添了不少麻烦，不是么？”\n\n“呃，你说的没错，总统先生。”道路两旁弹痕累累的建筑残骸无时不刻都在提醒人们，和平不过刚刚到来。“很遗憾，我被派来通知你，呃，美国现在无法同贵国政府完全恢复正常的双边关系。”\n\n“虽然早有料到，但这的确遗憾。”车辆驶入城区时，总统皱起了眉头。军队虽慵懒放松，却仍在街道上巡逻。街道两旁，随处可见被木条封上的窗户。“不过，我很确信终有一天，人们会遗忘这一切。我国政府十分感谢贵国，能在这艰难时期协助我方恢复秩序。”"
 HIS_PP_ceasefire.2.a: "“我听说，你借石油发了一笔财？”"
 HIS_PP_ceasefire.3.t: "微观调控灾难"
 HIS_PP_ceasefire.3.desc: "尼克松完全没想到事情会变成这样。美国尽其所能地提供所有资源支持加勒比军团，然后又愚蠢地决定反过来支持另一方，并最终输给最初的支持者。这完全是一场即将发生的国际关系灾难，尤其是在媒体对政府穷追猛打的情况下。\n\n由于中央司令部未能完成指定任务，美国政府现在必须尽一切努力维护与盟友的良好关系。\n\n在谣言盛传国内部分地区的当下，尼克松必须对抗来自新闻界的反应，把一切都掩盖起来。也许，他们可以做一些像承认新政府这样大胆的事情。\n\n虽然总体情况还没有到“灾难性”的地步，但尼克松要是置之不理，那这早晚会变成一场灾难。为了平息眼下局势，总统办公室现在必须有所作为。他们必须寻找一些东西，一个替罪羊，一张摆脱困境的门票。"
 HIS_PP_ceasefire.3.a: "它必须起作用，板上钉钉的。"
 HIS_PP_ceasefire.4.t: "美国的提议"
 HIS_PP_ceasefire.4.desc: "我写这封信，是为传达伊斯帕尼奥拉持续不断的冲突最新进展，并提供可能的危机解决方案。经过数小时的协商，美国大使同意支持缩减美国对加勒比地区的干涉。前提是，伊比利亚也得做出相同的承诺。\n\n具体来说，美国大使提议我们两国不往哥伦比亚部署军事力量，以免激化当地的对峙，挑起内战。同时，他还建议相互承认对方于伊斯帕尼奥拉的地位，这能将多米尼加共和国有效地转变为中立地区。\n\n就个人而言，我非常赞同这些提议。这不仅是因为我耗费了许多时间说服美国大使接受这些条款，也因为签署这份协议极有可能缓和伊美两国的外交关系。介于近期全球局势动荡不安，即便最终我们改变主意，与华府方面恢复正常外交关系都会带来好处。此外，拒绝提议肯定会让多米尼加共和国爆发另一场冲突，到时事态进展可能不符伊比利亚利益。\n\n不论如何，一如往常地，决定权在你们手中，尊敬的考迪罗们。"
 HIS_PP_ceasefire.4.a: "无需多想，签署协议。"
 HIS_PP_ceasefire.5.t: "收支平衡"
 HIS_PP_ceasefire.5.desc: "巴拉格尔取胜的消息传到白宫与尼克松耳中时，总统只得发出一声无力的叹息，边揉着自己的太阳穴，边盯着房间内助手送来的报纸。\n\n收到报告后，他理了理西装，站起身来，凝视着窗外的凉亭。在欣赏众议院草坪美景的同时，总统陷入了沉思。\n\n虽说最后尼克松决定支持统一阵线，但那是因为美国在加勒比地区盟友的施压。可在他了解到利害关系，特别是还取得一些至关重要的外交进展时，再想要撤回对阵线的支持为时已晚。\n\n不过，总统个人对不支持巴拉格尔的决定深感遗憾。那人似乎与他志同道合，也许能为尼克松在欧陆政治的赌博里增添一抹运气。也许还能为他留点回旋的余地，强化美国在这世上的地位。\n\n尼克松只希望，上天能再给他一次机会。现今局势下，他不得不去利用任何自己可用的手段。尼克松走出凉亭时，他转头看向助手，下了个直截了当的命令。"
 HIS_PP_ceasefire.5.a: "“告诉那帮媒体，我们干掉了特鲁希略，圆满达成使命。”"
 HIS_PP_ceasefire.6.t: "喧闹的胜利"
 HIS_PP_ceasefire.6.desc: "椭圆形办公室内很是安静，只有尼克松总统焦急的脚步声回荡其中。办公室外，白宫幕僚长鲍勃·霍尔德曼将一块怀表置于掌心，注视着等待他下达指示的工作人员与技术专家。这时，办公室内响起电话铃声，总统拿起听筒放至耳旁。“喂？”尼克松粗声粗气地说道，生怕电话那头不是什么好消息。“嗯哼，巴拉格尔？滚蛋了？”电话那头又传来令人满意的答复，尼克松笑了笑，对听筒半开玩笑地说：“我敢打赌那些西班牙佬被揍得屁滚尿流，夹着尾巴跑路了对吧。做的不错。”尼克松将一只手指摁在叉簧上，最后补了一句。“等着你再打过来。”随后挂断了电话。这正是霍尔德曼所要的信号，他手中的怀表开始计时。\n\n脚步与推车声响起，霍尔德曼的手下正将最先进的电话会议桥带到坚决桌前。“搞什……”尼克松发觉自己被一大帮人所包围。“鲍勃，这是做什么？”工作人员将总统的电话接入设备，把电线铺至办公室外。霍尔德曼目不转睛地盯着怀表，回答说：“举行电话会议，总统先生。”接着，他漫不经心地将桌面上相关的备忘录递给尼克松。美国电话电报公司(AT&T)的庞然巨物用一条线路接通了四国元首，还让尼克松的声音在四人中保持最大。咔嚓一声，幕僚长轻弹怀表停止计时。到点了。\n\n“你好啊，菲德尔！”尼克松对着听筒说道，同古巴总统实时通话。扬声器中也传来卡斯特罗总统的声音。“尼克松总统，在场诸位，一同庆祝这当之无愧的胜利吧！”墨西哥总统与身处迈阿密及圣多明各的新多米尼加政府代表也在线上，并表示了类似的祝贺。接着，四人同时发声，整个通话失真得令人不悦。尼克松略感尴尬，继续说道：“统一阵线勇敢的小伙子们刚打赢了一场艰难的战斗，请让我在华盛顿举杯为他们庆祝。”就如被刮坏的黑胶唱片，又一阵嘈杂响起，大概是建立良好关系的祝词，尼克松也举杯回敬。虽然他很讨厌这台机器，也还没傻到去破坏这场庆祝活动。"
 HIS_PP_ceasefire.6.a: "“干杯！”"
 HIS_PP_ceasefire.7.t: "淹没于奶与蜜之中"
 HIS_PP_ceasefire.7.desc: "小威廉·塔普利·本内特先生现任美国驻伊比利亚联盟大使，而且是一位精明强干的大使。自加勒比军团入侵之始，他就一直微操着普拉塔港的整体局势，现在他终于可以松一口气，因为他知道胜利已经是板上钉钉的事了。\n\n威廉支配着华府拨发的所有本年度额外军事拨款。他把其中一大部分都用在了在大使馆办豪华招待会上，还把新政权的多位重量级人物请到了招待会上来。这里面还包括巴拉格尔总统阁下，他慷慨答应出席招待会，身边还有其他的高官陪同。\n\n虽然双方都狂得没边，但两边的外交姿态都有明显转变。尤为明显的是威廉大使举杯给左边的巴拉格尔总统敬酒时发表的祝酒辞。他谈到“新纪元”，这不仅是指多米尼加共和国的“新纪元”，同样也是美国与伊比利亚双边关系的“新纪元”。\n\n不消说，这次招待会并未进行公开报道，以免引起争议。然而，还是有来宾在注视着大使发表祝酒辞时忍不住传几句闲话。"
 HIS_PP_ceasefire.7.a: "秃鹰翱翔在新生共和国的天际。"
 HIS_PP_ceasefire.9.t: "停火协议"
 HIS_PP_ceasefire.9.desc: "绝密\n仅供目视查阅\n呈送所有[getIntelAgencyCaps]成员\n伯恩斯坦行动\n\n多米尼加共和国 - 特鲁希略城\n\n据可靠情报，巴拉格尔近日针对拉斐尔·特鲁希略的政变取得了初步胜利，在特鲁希略遭到暗杀后，其迅速巩固了自身政权并和美国支持的叛军之间达成了短暂的停火协议。此外，政府内部有谣言声称，巴拉格尔正在寻求通过外交途径试图与美国政府进一步的合作。如果属实，两国之间的合作将对德国在加勒比地区的计划构成威胁，并极有可能改善美国与伊比利亚关系，进而危害德国对欧洲的整体控制。\n\n建议您立即授权实施破坏行动，我们将煽动并利用叛乱分子和政府之间的敌对情绪，促使两者撕毁停火协议，彻底断绝和平谈判的可能。勃兰登堡特别行动小组已经整装待发，只等待您一声令下。\n\n愿德意志得到忠实守护。"
 HIS_PP_ceasefire.9.a: "和平真是复杂。"
 HIS_PP_ceasefire.10.t: "自美洲而来的停火协议"
 HIS_PP_ceasefire.10.desc: "特鲁希略城已陷入混乱，但万幸的是，伊比利亚大使馆与马德里的电话线未被切断。很快，它成为了大使馆与心急如焚的萨拉查和佛朗哥进行通讯的生命线。他们曾经的盟友特鲁希略（尽管有些魔怔，但是哪个强人不这样呢？）被美国围追堵截，这个关头却被自己的手下推翻了？巴拉格尔倒是足够友善，并且确实与叛军达成了停战协议。但现在，和平的重任落在了美国人身上，大使馆希望与美国谈判。但是，美国从一开始就支持这场入侵，指望他们从中调停无异于天方夜谭。\n\n最后一封电报是在西班牙时间凌晨一点左右发出的。次日早晨，两人都在焦躁、等待、踱步、争论中度过。他们该怎么办？他们能怎么办？伊比利亚不能失去在西半球的立足点，但是它在武器、人员、实力上远远落后于美国，根本没有能力抵挡那种庞然巨物。最终结果只能看华盛顿方面的意思。\n\n最后，如同炸雷一般，又一份电报打破了长久的无线电静默。华盛顿方面回绝了请求，战争仍将继续。这个晴天霹雳般的消息，让两位考迪罗都陷入了死一般的寂静，佛朗哥无可奈何叹了口气，萨拉查瘫在椅子上。但是，他们的煎熬才刚刚开始——毕竟接下来的几周将决定成败。"
 HIS_PP_ceasefire.10.a: "冷战之中，无人幸免。"
 HIS_PP_ceasefire.11.t: "自美洲而来的停火协议"
 HIS_PP_ceasefire.11.desc: "特鲁希略城已陷入混乱，但万幸的是，伊比利亚大使馆与马德里的电话线未被切断。很快，它成为了大使馆与心急如焚的萨拉查和佛朗哥进行通讯的生命线。他们曾经的盟友特鲁希略（尽管有些魔怔，但是哪个强人不这样呢？）被美国围追堵截，这个关头却被自己的手下推翻了？巴拉格尔倒是足够友善，并且确实与叛军达成了停战协议。但现在，和平的重任落在了美国人身上，大使馆希望与美国谈判。但是，美国从一开始就支持这场入侵，指望他们从中调停无异于天方夜谭。\n\n最后一封电报是在西班牙时间凌晨一点左右发出的。次日早晨，两人都在焦躁、等待、踱步、争论中度过。他们该怎么办？他们能怎么办？伊比利亚不能失去在西半球的立足点，但是它在武器、人员、实力上远远落后于美国，根本没有能力抵挡那种庞然巨物。最终结果只能看华盛顿方面的意思。\n\n最后，如同炸雷一般，又一份电报打破了长久的无线电静默。流向改变了。巴拉格尔使出了浑身解数和大量贿金，说服了美国人，大使馆开始准备调解和谈判的工作。佛朗哥露出笑容，萨拉查谢天谢地——毕竟一切都还没有失去。"
 HIS_PP_ceasefire.11.a: "现在该做一些实际工作了。"
 HIS_PP_ceasefire.13.t: "蔑视"
 HIS_PP_ceasefire.13.desc: "“念，”尽管尼克松已经可以压低了声音，但其中所蕴含的怒意仍然使他的助手心惊肉颤。\n\n助手颤颤巍巍地拆开了信纸，并一字一句地念了出来。\n\n“致尼克松总统：\n华金·巴拉格尔敬上\n\n美国政府要求我辞职并与叛乱势力组织一个“联合政府”的要求是对多米尼加共和国主权的冒犯与侮辱，不过是美国与一群见风使舵的赤匪们联合演就的一场闹剧。我在此奉劝您，停止这无谓的玩火举动，否则，您与您所谓的第二加勒比军团必将承受整个多米尼加共和国的滔天怒火。\n\n巴拉格尔”\n\n尼克松的反应如所预料的那样，他一把抢过电报，并撕了个粉碎。他再也遏制不住自己，对助手咆哮道：“这个法西斯杂种真他妈该死！巴拉格尔他妈算老几，一个小小的共和国总统，竟敢违抗美国的命令？真是他妈的自寻死路！”"
 HIS_PP_ceasefire.13.a: "“去他妈告诉那群‘见风使舵的赤匪’，我们现在是一伙的了！”"
 HIS_PP_ceasefire.14.t: "让我们地狱再会"
 HIS_PP_ceasefire.14.desc: "“……如您所见，总统先生。统一阵线与多米尼加共和国之间的停火协议已经，嗯，终止了。”紧张的助手咽了一口唾沫，以此滋润他干渴的喉咙。“两方冲突再起，有……”\n\n“媒体知道这事了吗？”尼克松直截地打断了助手，一滴汗珠自他额头淌下。他的手指紧抓着笔杆，用它敲打着办公桌，奏响节拍引领自己的思绪前进。\n\n“还没，总统先生。至少现在还没。”\n\n尼克松点点头，随即看向中情局局长，死死盯着那人眼睛说道：“我早就和你们说过，那该死的蠢货会背叛我们，绝不能信任他。打一开始我就这么说，在他拒绝下台的时候我也这么说，现在我还要这么说。一日为法西斯，终身为法西斯。”\n\n被尼克松责骂拷打之人点了点头，示意总统继续。\n\n“我期望你们能动用民主兵工厂的全部武备打击这个混蛋，明白？让世上所有人知道，敢惹毛我们，就会将你埋葬。”尼克松用笔朝局长的方向戳了戳。“我要你切断他们的生命线，让统一阵线知道多米尼加政府军啥也不是。我要你把这些枪都灌进卡斯特罗的喉咙里，让他在巴拉格尔头上拉子弹，懂吗？”\n\n“是，总统先生。我懂您的意思。”\n\n“好，好，那就好。”尼克松又开始用笔敲打着办公桌，试着放空自己的大脑。他曾努力保持冷静，可怎么也压不住心里的紧张感。要是他一开始就抛下手中的牌，转而支持那个混蛋，这一切还会发生吗？以民主之名为这些斤斤计较的叛军撑腰，最后让美国在世界面前丢尽脸面，这值得吗？\n\n尼克松很快摆了摆手解散了会议，众人离开了椭圆形办公室，只留他一人沉浸于思考之中。"
 HIS_PP_ceasefire.14.a: "太晚了，太晚了，太晚了。"
 HIS_PP_ceasefire.15.t: "最后通牒"
 HIS_PP_ceasefire.15.desc: "美国驻多米尼加大使，小威廉·塔普利·本内特阁下正忙着收拾行李，动身前往圣地亚哥-德洛斯卡瓦耶罗斯。他的随行人员将被撤至普拉塔港，随后返回美国。总统为他安排了最后一项秘密任务，向圣多明各方向转移，成为华府与巴拉格尔政府间沟通的桥梁。\n\n在这一半为酒店房间，一半为临时办公室的地方，他曾赋予通过和平手段解决危机的使命。远处的炮火声表明，数个月来的辛苦努力已付诸东流。警报声不绝于耳，15分钟前被多米尼加空军轰炸的警局与军营皆已燃起熊熊大火。\n\n听到敲门声时，本内特暗骂了一句，丢下手头的行李箱去开门。门外挤满了多米尼加叛军的指挥官。数个月前，普拉塔港入侵时他们便已发动兵变投靠叛军。为首之人是一张熟悉的面孔，也是本内特此时最不想见到的人，弗朗西斯科·阿尔韦托·卡马尼奥上校。\n\n他们注视着对方。大使穿着皱巴巴的西装，上校则身着不整的橄榄绿军服，气得满脸通红，不屑一顾地看着大使。两人用西班牙语激烈地争论了五分钟左右，其间夹杂着空袭警报与远处的爆炸声。没过多久，他们就开始朝对方大吵大嚷。\n\n“赶紧让巴拉格尔停止空袭！”卡马尼奥咆哮着说。失去控制的本内特将公文包的盖子往下一摔，大叫道：“现在这事没得谈，趁早投降去吧！”"
 HIS_PP_ceasefire.15.a: "他们未曾道别，就转身向着不同方向走去。一人疏离巴拉格尔，另一人却向他走去。"
 HIS_PP_ceasefire.16.t: "马德里的承诺"
 HIS_PP_ceasefire.16.desc: "“显然易见，我们多米尼加欠了伊比利亚一大笔人情债。如果没有他们雪中送炭，我们根本无法重新组织和武装军队。”他笑着说道，“而这，将带领我们走向胜利。”\n\n此言一出，围坐在桌旁的顾问和将军们立即随声附和。在一片赞扬和感谢中，伊比利亚大使尤其受用。顿时，会议室里压抑许久的气氛放松了下来。随着对叛军阵地的第一轮轰炸即将开始，战争又成为了板上钉钉的事情。在这一关键时刻，伊比利亚的长久支持对巴拉格尔而言无异于救命稻草。\n\n想到这里，大使更为得意，他回应道：“巴拉格尔先生，我谨在此代表马德里向您保证，伊比利亚将会无条件地支持多米尼加政府。如果这些赤匪们妄想破坏西班牙裔之间的团结，他们只会绝望地发现，我们保卫同胞的决心坚不可摧、不可动摇。”\n\n在纸上潦草写了几句后，大使继续说道：“请您放心，我国将派出更多的特工协助贵国，军官们也早已整装待发。随着战争即将再次打响，我们必须争分夺秒。”\n\n这一句句承诺，对巴拉格尔而言无异于天外福音。巴拉格尔相信，在伊比利亚军官与特工的帮助下，多米尼加军队在短期内虽然还无法与伊比利亚军队相提并论，但击败那群赤匪绰绰有余。虽然协议大体已得敲定，但显然，巴拉格尔和大使都不愿仅止于此。\n\n“感谢贵方的慷慨援助。”巴拉格尔说道，“此外，为了提升我国军队实力，我们殷切希望增购贵国先进的武器装备。不知阁下是否有意成全？”大使料到了这一出，笑着从包里拿出了几份文件。"
 HIS_PP_ceasefire.16.a: "“早就为您准备好了，请让我们敲定下具体细节吧。”"
 HIS_DOM_ceasefire_skeleton.3.t: "电源包行动"
 HIS_DOM_ceasefire_skeleton.3.desc: "“好了赶紧！动起来！动起来！”运输船登陆时，陆战队军官大喊着下令。士兵们相继下船，很快便有几十人聚集在港口。\n\n余下与美国海军一同前来的船只停驻在圣多明各港口不远处，越来越多的运输船驶近港口，每一艘都满载着陆战队员。这名军官对眼前的事实陷入沉思。不久之前他们还在轰炸这些港口，现如今他却伫立在此，以盟友身份协助多米尼加。\n\n至少多米尼加共和国的政府，军政府是这么称呼他们的。他们虽受邀而来，可这不足以消除同多米尼加人的矛盾与猜忌。尤其是士兵们，他们用怀疑的眼光打量着陆战队员。无疑，往日受轰炸的记忆仍萦绕在他们心头。话虽如此，当陆战队员在城市内乃至伊斯帕尼奥拉岛上各处行动时，士兵们仍会同他们合作。\n\n就这名军官所知，他们来此不过是临时安排。一旦危机解决，美军就将立刻撤出。美国可不就是这样援助盟友的么？在他们有需之时伸出援手？同时，他也清楚该怎么去“临时”占领。\n\n几小时内，陆战队员就设好了检查点，依己所需拿下了城市内的各处关键基础设施。更多的士兵正在赶来，届时会有数千名陆战队员驻扎于圣多明各。各连队聚于一处，上交简报，收发命令。\n\n再过几小时，这些连队就将被派往多米尼加内陆，一寸一寸地清理这座岛屿，直至确定多米尼加能维持稳定。这座岛上的每个人，不论美国人还是多米尼加人，都期望能在这之后尽快平息事态。"
 HIS_DOM_ceasefire_skeleton.3.a: "紧张气氛仍弥漫于空气之中。"
 HIS_DOM_ceasefire_skeleton.4.t: "备忘录：多米尼加共和国的当下状况"
 HIS_DOM_ceasefire_skeleton.4.desc: "执行摘要：临时占领多米尼加共和国的行动已取得初步成功。美军已完全控制了各大交通枢纽，并建立起全国范围内的通讯网络，足以应对各类突发状况。\n\n鉴于此次行动的成功以及别国介入可能性较低，美国已能够重塑多米尼加共和国的未来。在仔细考虑各项选择之后，我们目前已经确定了两个主要行动方案：\n\n1）推迟总统选举，维持现有军政府，直到政府和美国顾问均已做好准备。这将确保多米尼加共和国完全由亲美政府掌控，但将招致加勒比地区以及当地群众的强烈不满。\n\n2）顺应当地民意，尽快进行选举。这将解散现有军政府，转而建立一个过渡性的文职政府。\n\n请特别注意，若在当前状况下进行选举，我们预测胡安·博施博士将会大胜。由于其持有一定的反美立场，博施政府必定不会完全迎合美国利益。然而，他的胜选将证明美国对民主的承诺，并将极大改善我们在加勒比地区的形象，我们的古巴和墨西哥盟友也乐于见到这一点。"
 HIS_DOM_ceasefire_skeleton.4.a: "保留军政府，现在大选为时尚早。"
 HIS_DOM_ceasefire_skeleton.4.a_tt: "§R此举可能惹恼我们的加勒比盟友§!"
 HIS_DOM_ceasefire_skeleton.4.b: "我们的工作到此为止。让多米尼加人自己选择未来吧，无论结果如何。"
 HIS_DOM_ceasefire_skeleton.4.b_tt: "§Y过渡政府将随即成立§!"
 hispaniola_news.1.t: "[Get_newspaper_header]普拉塔港入侵"
 hispaniola_news.1.desc: "三头同盟的崩溃使欧洲的地缘政治天翻地覆，其余波回荡不息，现已横渡大洋、直指加勒比群岛。长期以来，拉斐尔·特鲁希略领导下的多米尼加共和国一直是前欧洲轴心国集团打入美洲的门户，通常负责监督贸易协定，同时要化解美国策划的针对性暗杀。\n\n特鲁希略的运气似乎快用光了。加勒比军团，一支由西班牙共和军流亡者阿尔韦托·巴约领导的反法西斯志愿军已经登陆普拉塔港，打算驱逐这位将军。美国和古巴的空军正配合他们的攻势，对多米尼加北部的主要阵地进行轰炸。关于多米尼加共和国内乱的报道层出不穷，为其未来而战的斗争已经拉开帷幕。"
 hispaniola_news.1.a: "是时候彻底终结特鲁希略了。"
 hispaniola_news.1.b: "我们将向这些美国傀儡展示谁才是老大！"
 hispaniola_news.1.c: "加勒比岛链要扣上了。"
 hispaniola_news.2.t: "[Get_newspaper_header]多米尼加政权崩溃"
 hispaniola_news.2.desc: "国际分析人士的预测和多米尼加叛军的说法都于今日得到了证实——华金·巴拉格尔已逃离伊斯帕尼奥拉岛，流亡伊比利亚。巴拉格尔的支持者进行了十分顽强的抵抗，坚持的时间远超大多数人的预料。然而，随着多米尼加叛军不断逼近圣多明各，该政权最终还是无可避免地走向了崩溃。\n\n宛如古巴革命成功的昨日重现，胜利的叛军领导人手挽手，昂首挺进圣多明各。一队民兵将几位前政权的政要关押在一起，随后没收了他们的财产。"
 hispaniola_news.2.a: "加勒比没有法西斯的容身之地。"
 hispaniola_news.2.b: "也许该承认帝国真的死了。"
 hispaniola_news.2.c: "美国的堕落继续肆虐。"
 hispaniola_news.2.d: "革命热潮在加勒比持续传播。"
 hispaniola_news.3.t: "[Get_newspaper_header]特鲁希略击退加勒比军团"
 hispaniola_news.3.desc: "当加勒比军团在普拉塔港登陆时，大多数人都认为，特鲁希略的政权会在数天乃至数周的时间内倒台。但是现在，多米尼加国境之内尸体堆积如山，但这些全都是独裁者的敌人而非支持者。现在，最后一批流亡者或降或逃，特鲁希略成功挺过了这场他人生中遭遇过的最大危机。\n\n加勒比军团对伊斯帕尼奥拉岛的进攻失败了，业已陷入瘫痪状态。关于幸存者的去向，很多人认为他们已经悄悄越过海地边境逃亡，丑态堪比马戏表演。对美利坚合众国和古巴来说，这次失败堪称奇耻大辱。现在他们不仅得承认加勒比地区的敌对法西斯政权继续存在，还得为了拯救地牢中的俘虏而向特鲁希略摇尾乞怜。"
 hispaniola_news.3.a: "妈的！责任全在德国！"
 hispaniola_news.3.b: "拉美人团结起来，不惧怕任何敌人！"
 hispaniola_news.3.c: "神于天，特鲁希略于圣多明各。"
 hispaniola_news.4.t: "[Get_newspaper_header]富尔亨西奥·巴蒂斯塔被处决"
 hispaniola_news.4.desc: "富尔亨西奥·巴蒂斯塔，当年曾被反对派的星星之火烧得狼狈不堪的男人死去了。古巴的历史翻开了新的一页。四年前，前古巴总统富尔亨西奥·巴蒂斯塔由于国内局势巨变逃离故乡，流亡到了多米尼加共和国。而因为圣多明各的局势也发生了一百八十度的大转变，他试图再次携财产与家眷逃亡伊比利亚。但这次他失败了，一批起义者成功截停了他的座驾。\n\n得知消息后，古巴全国举行了盛大的庆祝活动，巴蒂斯塔也很快被押送回国。他在哈瓦那街头游街示众，之后又被送上了法庭，审判过程完全公开。控方指控其犯下了包括贪腐、煽动叛乱、数百起谋杀罪及叛国罪等罪行。一如预期，这位前独裁者被判处死刑，之后在电视直播中被公开枪决。"
 hispaniola_news.4.a: "你逃不掉的。"
 hispaniola_news.4.b: "他们不过是往旧伤口上撒盐……"
 hispaniola_news.4.c: "生时万人唾弃，今亦难逃一死。"
 hispaniola_news.5.t: "[Get_newspaper_header]多米尼加共和国的共产主义革命"
 hispaniola_news.5.desc: "自加勒比军团战胜特鲁希略以来，军团内部派系的关系骤然直降。\n\n在指挥官阿尔韦托·巴约的支持下，军团内的社会主义分子发起了反对多米尼加现政府的第二次革命。圣多明各的主要机构和建筑物都被占据，全岛的驻军或是投降，或是加入了革命。\n\n此后，马克西莫·安东尼奥·洛佩斯就任总统，他许诺这将是整个美洲工人革命的开端，而周围的邻国正警惕地注视着这个新的社会主义国家。"
 hispaniola_news.5.a: "这事没完了？"
 hispaniola_news.6.t: "[Get_newspaper_header]多米尼加共和国的逮捕风潮"
 hispaniola_news.6.desc: "自加勒比军团战胜特鲁希略以来，军团内部派系的关系骤然直降。\n\n在指挥官阿尔韦托·巴约的支持下，军团内的社会主义分子发起了反对多米尼加现政府的第二次革命。这一尝试似乎失败了，因为民兵和反叛分子已经击退了试图接管政权的社会主义者。\n\n此后，巴约被捕，随着最后一名革命者被镇压，军团内部展开了一场清洗运动。预计运动规模将扩大，军团和多米尼加民兵很快就会摆脱社会主义激进分子的影响。"
 hispaniola_news.6.a: "但愿局势能稳定下来。"
 hispaniola_news.7.t: "[Get_newspaper_header]多米尼加爆发政变，特鲁希略被推翻"
 hispaniola_news.7.desc: "昨日晚间，多米尼加共和国大元帅拉斐尔·莱昂尼达斯·特鲁希略在返回官邸途中遭数名枪手伏击遇害。该国武装力量部长何塞·勒内·“布博”·罗曼·费尔南德斯据信与暗杀有关，其在事后下令逮捕了特鲁希略家族全部成员和情报部长约翰尼·阿贝斯。来自首都的第一批消息表明，军方已经击溃反对派抵抗，并得到了民众的广泛支持。\n\n罗曼宣布同已占领数座北部城市的加勒比军团停火，双方将在墨西哥和美国的斡旋下展开谈判。拉美国家一致期望基斯克亚能够彻底摆脱特鲁希略的遗毒。"
 hispaniola_news.7.a: "暴君必尝恶果。"
 hispaniola_news.7.b: "华盛顿的走卒粉墨登场。"
 hispaniola_news.7.c: "魔鬼及其同类受到了制裁。"
 hispaniola_news.8.t: "[Get_newspaper_header]多米尼加文化革命"
 hispaniola_news.8.desc: "自掌权以来，马克西莫·安东尼奥·洛佩斯的共产党政府进一步巩固了自身地位，而政府内部的勾心斗角已是登峰造极。\n\n洛佩斯声称是“政府内和社会上的资产阶级分子”导致了腐败与停滞，他承诺要采取激进行动，彻底剔除特鲁希略、法西斯主义和自由主义的遗毒，奉行马列-阿马佐纳斯主义的原则，让国家走上社会主义道路。\n\n多米尼加红卫兵已经开展对异见人士进行清洗和镇压。革命新阶段的展开，使得暴力事件在多米尼加全国各地层出不穷。"
 hispaniola_news.8.a: "又一个暴君崛起了？"
 hispaniola_news.9.t: "[Get_newspaper_header]拉斐尔·邦内利当选多米尼加总统"
 hispaniola_news.9.desc: "拉斐尔·邦内利当选了多米尼加共和国总统，这一消息着实让很多人惊掉了下巴。\n\n邦内利曾一度与特鲁希略政权合作，但他无疑是起义的重要领导人之一。就算在他和特鲁希略政权合作的那段时间里，他也是自由化的矛头。他的领导班子里有市场自由主义者，也有政治上的自由派，他甚至保留了一些特鲁希略时期的政策，并赢得了人民的支持。\n\n如今，邦内利总统承诺多米尼加共和国会向世界敞开大门，但同时也会保留该国的政治和社会特色。"
 hispaniola_news.9.a: "共和国的新篇章。"
 hispaniola_news.10.t: "[Get_newspaper_header]胡安·博施当选多米尼加总统"
 hispaniola_news.10.desc: "胡安·博施一直是特鲁希略的坚定反对者，这迫使他早在起义前就流亡国外。他曾是赢得总统职位的热门人选，而他也成功胜选。\n\n他促成了左翼社会民族主义者和革命者分子联合，凭借在竞选期间壮大起来的坚实基本盘进入政坛。他承诺废除特鲁希略残存的所有政策和制度，并本着社会正义的精神重组政治、经济和社会结构，这一承诺使得他获得无可争议的权力，荣登总统之位。\n\n现在，他已经开始着手实施那些借鉴自古巴的政策，并扩大所有公民的工会，劳工和政治权利。"
 hispaniola_news.10.a: "特鲁希略的遗产终于被抹除了。"
 hispaniola_news.11.t: "[Get_newspaper_header]海地闪击战"
 hispaniola_news.11.desc: "多米尼加部队在多米尼加和海地边境进行了数个月的军事集结之后，于今日凌晨开始攻入海地境内。攻势以空中部队及炮兵的联合轰炸行动为开场，装甲编队前锋紧随其后，其行动目标似乎为通过一次闪击战攻占太子港。多米尼加共和国官方的说法是，为了报复和压制海地共产主义游击队对其的渗透而发动入侵。\n\n然而绝大多数地缘政治分析师均认为此一说辞为幌子，特鲁希略政权的真正战略目标为吞并海地，确保其暴露侧翼的安全。由于海地在自由国家组织中的地位被暂停，该理论存在较高的可能性。多米尼加部队几乎没有遭受到任何抵抗，当前局势似已空前严峻，大众开始担忧多米尼加的统治将对海地带来何种影响。\n"
 hispaniola_news.11.a: "快点行动！我们必须做好阻击他们的准备！"
 hispaniola_news.12.t: "[Get_newspaper_header]海地革命"
 hispaniola_news.12.desc: "海地局势爆发了出人意料的转折：长期同政府对抗的民族解放人民党武装成功发动起义，占领了首都太子港并将前者推翻。历经多年反腐和反无能斗争之后，新政府正着手集中精力于稳固统治、重建国家之上。\n\n各界对新政府的稳定程度仍持怀疑态度。考虑到其暴力极端主义的过往，一些观察家担心，民族解放人民党会依自身狂热的革命理念，在全国范围内实施大规模的暴行。\n\n全世界正密切关注海地将在共产主义者的领导下走向何方。与此同时，加勒比地区与这场巨变中的输家——美国将遭受何等影响也同样引发了讨论。\n"
 hispaniola_news.12.a: "第一张多米诺骨牌？"
 hispaniola_news.13.t: "[Get_newspaper_header]巴拉格尔在多米尼加内战中获胜"
 hispaniola_news.13.desc: "多米尼加共和国代理总统华金·巴拉格尔宣布，当局已在对抗多米尼加革命阵线及加勒比军团的短暂内战中获胜。幸存的战士或是投降，或是越过海地边境逃亡。巴拉格尔已经开始重建国家及“去特鲁希略化”的进程，预计其政权将继续保持缓慢自由化的趋势，同时向外部世界开放多米尼加。\n\n多米尼加的复苏之路仍道阻且长，但公众已对巴拉格尔政府如何处理其与美利坚合众国及伊比利亚联盟的国际关系一事颇感兴趣。这个国家寻求着重建自身与调和过去未来的方式，其未来悬而未决。\n"
 hispaniola_news.13.a: "为新总统干杯！"
 hispaniola_news.13.b: "至少他不是特鲁希略……"
 hispaniola_news.13.c: "万变不离其宗。"
 hispaniola_news.15.t: "[Get_newspaper_header]多米尼加内战"
 hispaniola_news.15.desc: "拉斐尔·特鲁希略遇刺后，多米尼加总统华金·巴拉格尔通过谈判达成的停火协议已于今日到期，且并未续签。此事导致该国随之陷入全面内战，一方是支持巴拉格尔的立宪派，总部设于圣多明各；另一方为奥拉西奥·奥尔内斯率领的多米尼加革命阵线，总部设于圣地亚哥-德洛斯卡瓦耶罗斯。\n\n尽管双方此前努力寻求外交解决方案，但过去几个月的紧张局势仍持续升温，双方的冲突升级为内战似已不可避免，并最终导致多米尼加空军于今日稍早时分空袭了圣地亚哥。木已成舟的当下，只有通过以血洗血才能彻底解决此次冲突。\n"
 hispaniola_news.15.a: "该彻底消灭这些共产党了。"
 hispaniola_news.15.b: "不许通过！"
 hispaniola_news.15.c: "基斯克亚渴求鲜血。"
 hispaniola_news.15.d: "让加勒比燃烧吧……"
 hispaniola_news.16.t: "[Get_newspaper_header]圣多明各协定"
 hispaniola_news.16.desc: "在这次历史性转折中，多米尼加共和国冲突双方的代表与来自美国和伊比利亚的外交代表共同签订了一项在该国实现和平的正式协议。该协议标志着美国和伊比利亚之间的外交政策发生了重要转变，双方关系朝着缓和与合作的可能性迈进。虽然事发突然，但由于多米尼加在几个月来一直陷于局势不稳的状态，这份协议受到了人民的广泛支持。\n\n但是并非所有人都对此感到满意。古巴和墨西哥都发表了外交抗议，谴责此举是背叛多米尼加革命者的国际讹诈，并指责谈判各方向革命者施压，迫使他们让步。尽管如此，人们乐观估计这一协议将为多米尼加人民的美好未来铺平道路。\n"
 hispaniola_news.16.a: "这一回，理智占了上风。"
 hispaniola_news.16.b: "美国佬背叛了我们……"
 hispaniola_news.16.c: "真是意想不到的转折。"
 hispaniola_news.17.t: "[Get_newspaper_header]特鲁希略遇刺！"
 hispaniola_news.17.desc: "拉斐尔·莱昂尼达斯·特鲁希略遭到一群身份不明的军官伏击，他的遇刺使多米尼加共和国陷入政治动荡。全国上下为失去长期领袖而哀悼的同时，军事情报局正在对涉嫌密谋者发动残酷的报复。接替父亲位置的“拉姆菲斯”·特鲁希略则正在努力维持对国家的控制。\n\n拉姆菲斯面临着来自军队内外的挑战。由于掌权不力，他能否维持稳定，避免国家陷入混乱，还有待观察。"
 hispaniola_news.17.a: "他罪有应得。"
 hispaniola_news.18.t: "[Get_newspaper_header]海地赢得伊斯帕尼奥拉之战"
 hispaniola_news.18.desc: "这是本世纪以来美国海军陆战队第二次穿过圣多明各的街道。由于多米尼加军队的进攻遭到海地人民及其武装部队的顽强抵抗而陷入困境，特鲁希略政权最终被悬于头顶的达摩克利斯之剑斩杀。应太子港的海地政府请求，美国武装部队进行了干预。\n\n如今，特鲁希略政权已不复存在，取而代之的是一个过渡委员会，它将在美军和美洲国家组织观察员的监督下领导多米尼加共和国走向民主的崭新未来。"
 hispaniola_news.18.a: "我们派谁去？海军陆战队！"
 hispaniola_news.19.t: "[Get_newspaper_header]多米尼加共和国击落美国喷气机"
 hispaniola_news.19.desc: "今日从华盛顿传出一条爆炸性新闻：白宫证实多米尼加共和国成功击毁了至少两架美国F-105“雷公”战斗机，两名飞行员皆已被俘。与此同时，多米尼加共和国公布了一段录像，其中出现了两名明显遭受过酷刑虐待的战俘和威胁美国放弃救援的蒙面军官。\n\n据信，多米尼加武装部队设下伏击，并使用德制实验型单兵防空导弹击落敌机，完成了这一壮举。面对这一威胁，美国空军预计将大幅减少活动。"
 hispaniola_news.19.a: "该死！"
 hispaniola_news.19.b: "接招吧，美国佬！"
 hispaniola_news.19.c: "真是尴尬。"
 hispaniola_news.20.t: "[Get_newspaper_header]华金·巴拉格尔当选多米尼加总统"
 hispaniola_news.20.desc: "of course he did, they're rigged"
