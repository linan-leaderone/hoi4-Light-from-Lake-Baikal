 POLITICS_HAI_JACQUES_STEPHEN_DESC: "曾有人说，海地人就是非洲人，但雅克-斯蒂芬·亚历克西斯将这种观点更进一步。这个观点在他眼里反之亦然，海地本身就是非洲文化思想和身份认同的有机融合。而这给了海地一个崭新的可能：终有一天，这个岛国将在反殖民主义的共同斗争中与祖先的家园连结起来。\n\n雅克-斯蒂芬·亚历克西斯，1922年出生于海地戈纳伊夫，他从小就开始了他的学术追求，他先后在法国和美国攻读医学。在国外，他对写作和共产主义产生了兴趣，他认为可以借助这两者帮助他那受尽压迫的祖国摆脱奴役的命运。\n\n亚历克西斯也是“黑人性”运动的重要成员之一，该运动的目的在于促进对非洲身份的积极情绪和肯定态度，他早年通过写作参与泛非理想。也渐渐开始在社会主义圈子里活动，畅谈各类马克思主义意识形态的反帝主义方面，随着他在农村的支持率不断上升，他出任了民族解放人民党党魁的职务。\n\n随着民族解放人民党在亚历克西斯的掌舵下大权在手，海地历史显然正书写着新的一章，这一章可以推动海地摆脱西方的殖民影响，投入海外兄弟姐妹的怀抱。雅克只希望美国和其他外国势力不会像以前那样不厌其烦地试着破坏他的运动。"
