 HIS_HAI_ugly.12.t: "丑陋的典礼"
 HIS_HAI_ugly.12.desc: "为什么唯独是他，被大使先生从他的同僚中被拔擢出来，被选作送去华盛顿参展的华丽展品呢？他难道在海地那里有什么超乎常人的成绩吗？为什么大使先生要推荐他呢？难道大使先生觉得他就是个应当放在庙堂之上展出的绣花枕头，所以才想把他丢到天边去，再也不看见？又或者是雾谷（国务院）的一些蠢货官员误读了他的电文？还或者……是那张拍摄角度独特，以至于让他看着像个美国童子军的照片，让椭圆形办公室那边以为很适合当作竞选广告用？\n\n这个丑陋的美国人什么都不知道。他只知道，他现在和另一些从其他官僚机构里精选出来的甜心都被陈列在了白宫东厅的墙边。他的衣着经过精心设计，外面是精挑细选的西装外套，内里则是稍显朴素的箭领衬衫。镁光灯让他有些眼睛干涩，总统先生的话题从努力工作慢慢变成了得体礼仪，最后又变成了美国精神的胜利。在总统先生罗列铺陈这些展品的光荣业绩的时候，有一个瞬间，总统先生也提到了他的名字。总统先生称赞说，他是外交事务官员的典范，他在海地为自由事业添砖加瓦，他推动了海地的民权运动，他……\n\n他不在乎。\n\n“干得真棒，小伙子，”[USA.GetPresidentLastName]先生走到了他的面前，捏了捏他的肩膀，并将一份荣誉证书塞到了他手里，“你前途无量。”\n\n展览很快结束了。总统先生不知所踪，记者们也收拾好了相机很快散去。几个白宫职员终于想起了他们，带着他们从一个不显眼的通道离开了白宫。根据安排，他接下来还要去一个聚会和一家酒店进行展出，他要和显贵们说些没营养的话，这些谈话似乎是在另一个世界发生的，以至于他居然在一瞬间忘怀了曾经被暴力充斥的生活，忘怀了美利坚在全世界创造的一处处惨案。达官贵人们会开怀大笑，会面露喜色，会手舞足蹈，会高声欢唱。但他们从来不会发现是怎样的尸山血海抬起了美利坚的权力宝座。"
 HIS_HAI_ugly.12.a: "他登上返回海地的飞机时，发现自己手上的老茧居然已经消失了。"
 HIS_HAI_ugly.13.t: "丑陋的美国人"
 HIS_HAI_ugly.13.desc: "上头包了他的路费，让他去华盛顿接受一纸证书，现在却又要把他撇开不管。根据从国务院传来的消息，海地大使馆正在“缩减”其业务，并将“重新评估整个地区的优先事项”。大使馆的所有人已经被告知他们在大使馆的职位已被终止，一旦有职位空缺，他们将被重新分配到其他职位。\n\n丑陋的美国人僵着脸走过大使馆大院空荡荡的走廊，小心翼翼地避开玛丽和其他秘书工作的桌子。他把箱子里装满了要销毁的文件——切斯特关于美国暴行的报告、那封写了一半就揉成一团的辞职信、零散的调查表格，还有治他下巴的止痛药处方。他一言不发，即使装着他在海地的“纪念品”被送焚烧炉销毁，他也没有做出任何反应。\n\n这样或许更好，他想道。他所取得的零星成就不太可能在美军仓促的撤离中幸存。而外面那些挥舞着海地国旗、高喊反美口号的愤怒人群也不可能对他在这里的任何记录有好感。\n\n可他也不认为这是值得谁庆祝的事情。\n\n丑陋的美国人销毁了自己的一切痕迹。他踏上大使馆的屋顶，登上了离开太子港的最后一架直升机。当飞机起飞时，他的目光始终紧盯着地平线，以免看到那些被他辜负的人。"
 HIS_HAI_ugly.13.a: "别了……"
 HIS_HAI_ugly.14.t: "丑陋的逃亡"
 HIS_HAI_ugly.14.desc: "他们把一箱箱的文件丢进焚化炉。他们慌乱搜集财物，把尽可能多的东西塞进破旧的行李箱里。他们把人们装进装甲车队，同时大使馆围墙外的人群却变得愈发恐慌。海地正在沦陷，政府已经逃亡。现在还留在这里的，只有沦落到保卫太子港国际机场的美国大使馆工作人员和美军残部了。\n\n丑陋的美国人刚把切斯特关于暴行的报告装进焚烧袋，一个穿迷彩服的人就打开了大使馆后面储藏室的门。他表情夸张，情绪激动地说：“我们得抓紧走了。”\n\n他来到车库，刚好看到玛丽表情惊恐地钻进了一辆卡车车厢。他感觉自己像是被什么无形的力量推到了她后面那辆卡车里，花了一秒钟的时间把车门一关，车立刻就穿过那些尖叫着、惊恐地乞求一起逃离、寻求避难的人群，冲到了拥挤的街道上。丑陋的美国人亲眼目睹一个年轻人扑到卡车的侧面，又在转弯时被甩了下来。店主们都去躲避民族解放人民党了，曾经热闹的商店如今都门窗紧锁，显得无比萧条，大街上只留下一条印有海地总统头像的长横幅在微风中飘扬。\n\n司机转过身来对他说：“我们现在应该离机场不远了。一旦你看到机场航站楼，就赶紧——”\n\n他没来得及听完剩下的话。先是一连串响亮的撞击声，紧接着便是子弹击穿前窗、玻璃破碎的声音。没了动静的司机身子前倾，倒在了方向盘上。丑陋的美国人感觉卡车正在漂移，以惊人的速度加速。有一群人举着一面红旗出现了路的尽头。他来不及多想，慌忙解开了后座安全带，猛地推开车厢门，跳了出去。"
 HIS_HAI_ugly.14.a: "别了……"
 HIS_HAI_ugly.15.t: "丑陋的美国人"
 HIS_HAI_ugly.15.desc: "他在随微风轻轻飘动的蓬乱草丛中醒来，头顶上的天空万里无云，那鲜艳的蓝色被高空上一架飞机的蒸汽痕迹一分为二。丑陋的美国人忍住没有乱动，开始清点他身体的各个部分。他的脚趾、右臂都可以弯曲，但肘部上方传来一阵尖锐、冰冷的刺痛。他扭头望向那边，看到好像有什么东西扎破了他沾满青草、血迹斑斑的衬衫袖子。接着，他看清了，从皮肤上穿刺出来的，是他苍白的——\n\n呕吐物涌进他的喉咙，灼烧着他的嘴唇。他猛地坐起来，吐了又吐。他盯着道路和一辆卡车的残骸，那是他刚才坐的卡车，现在倒在路边，纸片从碎裂的车窗中飞出。一小群拿着步枪的人正在废墟中搜寻，他们只顾着翻找残骸，并没有注意到他。\n\n他摇摇晃晃地站了起来。\n\n他等了一会儿，看会不会被发现。\n\n然后他开始蹒跚着向城市走回去。\n\n他也不知道他走了多久，仿佛时间静止了一样。自他多年前到达太子港以来，街道还是第一次这般安静和空旷。没有音乐，没有庆祝，也没有其他外国人走在大街上。他和他同事们所支持的一切都消失了。\n\n他再也走不动了，便停在一块破旧的巨型广告牌下。广告牌上画了一面美国国旗和许多微笑的人脸，上面是一段用英语和克里奥尔语写就的，有着漂亮字体的简单宣传语。"
 HIS_HAI_ugly.15.a: "“海外就业机会！立刻出发美国！”"
 HIS_HAI_ugly.16.t: "丑陋的美国人"
 HIS_HAI_ugly.16.desc: "最后，宴会以前往白宫参观作为结束项目，而他则回到了太子港的使馆。当安全部队正在和弗雷德·巴蒂斯特领导的海地红军交战时，他已经把电报和文件归档了。随着局势不断动荡，华盛顿对海地的事态发展越来越警觉，最终放弃了。虽然危机已被成功解决，但那并非是华盛顿所希望的，也没有解决根本的安全问题，抑或是弥补美国人在这座岛上所犯下的过错。\n\n一只柔软的手搂住他的肩膀，一抹嘴唇亲吻了他的脸颊。“亲爱的，你还好吗？你又露出那副表情了。”\n\n华盛顿特区的一间公寓里，丑陋的美国人把目光从电视机移到了女友的身上。他满是老茧的手掌抚摸过女友的脸颊。电视上，总统仍在吟诵着关于美国对加勒比盟友的承诺和对海地的持续支持。“嗯，玛丽贝丝，我还好。只是在想我的下一个职位而已。”\n\n她又给了他一个吻，转身去厨房继续做饭。他又看了眼电视，[USA.GetPresidentLastName]总统站在白宫玫瑰园里。正午的阳光把总统照得光彩夺目。“我们在海地的时候，从未为利益而牺牲原则，从未忘记我们前往那里的目的，我们力图证明美国可以为世界带来更多贡献，推动正义在世界各地落地生根。我们必须从中学到的是——”\n\n丑陋的美国人只觉得恶心。他关掉电视，丑陋的倒影浮现在屏幕上，与自己四目相对。"
 HIS_HAI_ugly.16.a: "别了……"
 HIS_HAI_ugly.17.t: "丑陋的美国人"
 HIS_HAI_ugly.17.desc: "“唉，天啊，我们真要听这段早就录好的演讲吗？”\n\n“毕竟是总统啊——”\n\n“他还能说什么？你当时就在海地，我们做了什么、没做什么，你心里跟明镜似的。美国总统说的都是一套高高在上的表面文章，你上报的东西早就筛过千遍万遍，不成样了。”\n\n“可是啊，”丑陋的美国人对他在美国驻蒙特利尔领事馆的新同事感叹道，“我们代表的是美国的政策，要是有人问起，我们还能谈谈当地的细节。”\n\n他的外交官同僚摆摆手以示反对，但丑陋的美国人打开桌上的收音机时，他并没有阻止。丑陋的美国人刻意摆出了一副面无表情的样子，似乎是要彰显美国的职业精神。他拿出一支笔，开始做笔记。\n\n“海地共和党的胜利，代表我国又一次践行了建国原则，”总统的演讲带着点杂音，“我们可以看到，美利坚是一支向善的力量，一支正义的力量。我们以最少的代价，帮助海地的朋友加入了民主大家庭，保障了数百万人的人权和生计……”\n\n“喂！喂！”他的同事突然惊慌地喊道，“你的笔！天啊，你的笔！”\n\n丑陋的美国人回过神来，低头一看，发觉他不知何时把笔掰成了两半。暗红色的液体汩汩而出，浸透了他满是老茧的双手。"
