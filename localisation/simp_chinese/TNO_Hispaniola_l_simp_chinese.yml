 PPI_USAF_bombing: "美国空军轰炸"
 PPI_USAF_bombing_desc: "美国空军早已动员起来援助叛军，自加勒比军团登陆我国境之时，美国空军就在袭扰我军及我补给线。美军必然会强化其攻势，因此我们必须在局势恶化前最大限度地降低我方的损失……"
 PPI_USAF_bombing_2: "美国空军加强轰炸"
 PPI_USAF_bombing_2_desc: "美军正在加强对我们的空中攻势，我方补给线、堡垒及士兵都不堪其扰。我们处于劣势，但我们仍要克服此困难，从扬基佬及其走狗手中拯救我国。"
 PPI_USAF_bombing_3: "美国空军狂轰滥炸"
 PPI_USAF_bombing_3_desc: "美国空军欲要展现其全部实力，凡其攻击范围所到之处无不弹痕累累、废墟遍地。前路渺茫，唯有毁灭，我们只能祈祷我国不会从地球表面消失。"
