 HIS_puertoplata.2.t: "良机"
 HIS_puertoplata.2.desc: "[?global.date.GetDateStringNoHourLong] - 绝密\n来自：行政秘书处\n致总统的备忘录\n内容：多米尼加共和国内部不稳\n\n近期地缘政治的改变动摇了拉斐尔·特鲁希略大元帅的统治。三头同盟崩溃后不久，一场未遂政变取得了些许成果，但最终被现政权镇压。政变虽未成功，但它表明了多米尼加内部政治的转向。密谋发起其他政变，特别是更有组织的密谋不再是一纸空谈。此外，若无伊比利亚，多米尼加在外交上将受周遭国家孤立。考虑到特鲁希略政权已于过去十年间变为国际弃儿，其同周边国家改善关系的任何尝试皆为无用功。\n\n数名当地特工动用其人际关系，同多米尼加共和国内忠诚的官员揭露了这起失败的政变。事后，特鲁希略政权发起了一场小规模清洗，这让部分官员感到不安。在古巴，援助加勒比军团推翻特鲁希略统治的计划正在顺利执行（详情参见附件）。多米尼加在海地边境持续的军事存在表明，其外交方针仍未改变。\n\n我们必须推翻特鲁希略政权。多米尼加的大部分反对派正结成统一战线，反对特鲁希略对欧陆、拉美法西斯国家及反美政权的支持行为。这些反对派与我们，也与古巴、墨西哥情投意合。与特鲁希略交战时，美国特工将被派去支援叛乱分子，组织他们配合军团预期的攻势。同时，特工们也在组织策反多米尼加军队，并取得了一定进展。"
 HIS_puertoplata.2.a: "忠诚、勇敢、正直。"
