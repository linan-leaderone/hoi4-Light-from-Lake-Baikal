 MEX_Puerto_Plata.5.t: "战争祷告"
 MEX_Puerto_Plata.5.desc: "“仁慈全能的主，爱与和平的缔造者……”1943年生于墨西哥城的小安德烈·桑塔纳，从小就生活在一个遭受剥削与冷落的世界里。他的父亲在福特工厂组装车门，常常累得筋疲力尽。他的母亲要做兼职，为一户来自熊本的外籍家庭做女佣。他的哥哥在街头兜售木雕。而他的祖父……他的祖父是一个自豪的农民，因为不堪庄园主的压迫，加入了潘乔·比利亚的北方师。安德烈常常听祖父讲述他骑着马，带着30-30卡宾枪的故事，仿佛他成了那代人中的最后一员，在现代资本主义压垮他们的脊梁之前。\n\n“认识你就是生命，侍奉你就是统治……”普拉塔港的白色沙滩一望无际，将多米尼加的城市与无尽的蓝天与大海分隔开来。安德烈身边的人形形色色，信仰繁杂，有像他一样的墨西哥男孩，还有古巴革命的老兵，多米尼加的异见者，寻求复仇的海地人，甚至还有自愿参战的美国人。这不仅仅是祖父与之并肩作战的牧牛人和美国牛仔。整个美洲都在联合起来，消灭暴政、不公和愚昧。\n\n“通过圣米迦勒天使长的代祷，保护我们免遭一切邪恶的侵害……”但安德烈的胃感到一阵痉挛。周围不是墨西哥城，而是一片充满敌意的异乡，那里充斥着想要他死的法西斯分子和希特勒追随者。稍有不慎就会葬身此地。他朝着城市的地标灯塔前进。或许，只有之前经受训练才能驱使着他继续前行，而不是因恐惧当场崩溃。\n\n“帮助我克服战争和暴力，建立你爱的法则和正义……”黑色的军事情报局大众车正沿着道路驶来。安德烈的指挥官大喊让他们隐蔽。当安德烈用AR-10瞄准领头的汽车时，他的祷告也随之结束，希望这不是他的最后一次祷告。"
 MEX_Puerto_Plata.5.a: "“奉我主耶稣基督之名，阿门。”"
