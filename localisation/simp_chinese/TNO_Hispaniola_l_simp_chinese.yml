 hispaniola_news.21.t: "[Get_newspaper_header]海地内战"
 hispaniola_news.21.desc: "枪声响彻海地的街道。在海地内陆的要塞据点中，民族解放人民党呼吁进行全国游击斗争，来推翻美国扶持的海地现政府。\n\n最近的政治闹剧即使在海地充满了不幸的历史中也是少见的，这导致莱斯科-德茹瓦政府试图根除共产主义对抗的努力全数付诸东流。即使海地陆军已经开始动员，但游击队的袭击和小规模的武装起义还是在海地全国蔓延开来。\n\n美国的锐利眼光应然紧盯着风云变幻的加勒比海，随时出手，确保这个区域的势力平衡不会倒向与美利坚合众国的利益相悖的一方。\n"
 hispaniola_news.21.a: "对美式和平的挑战？"
 hispaniola_news.22.t: "[Get_newspaper_header]拉沃推翻海地政府"
 hispaniola_news.22.desc: "随着多米尼加共和国入侵的可能不断增加，太子港愈发危险。在混乱的时局中，本就地位不稳的海地总统德茹瓦被政府内部的异见人士和军队联手推翻。\n\n此次政变由原部长弗兰克·拉沃领导。在政变成功后，其在第一时间便向美方示好，承诺将在局势稳定后恢复民主并加强政府机构，继续与美国利益协调一致。\n\n尽管华盛顿仍然怀疑拉沃所谓承诺的真实性，但在官方上对此反应寥寥，对这一场政变的所谓制裁也仅仅是将海地从OFN中除名。相比于这场无关紧要的政变，如何处理海地与多米尼加之间的战争，才是美方目前所应关注的重点。"
 hispaniola_news.22.a: "真正的救主，抑或独裁的轮回？"
 hispaniola_news.23.t: "[Get_newspaper_header]圣多明各建国"
 hispaniola_news.23.desc: "太子港已被占领，现已改名为“拉姆菲斯港”。在多米尼加士兵簇拥下，拉斐尔·特鲁希略宣布多米尼加共和国战胜海地，并立即下令将海地并入多米尼加国。\n\n在游览这个新征服的国家一段时间后，特鲁希略正式宣布，现在统一的伊斯帕尼奥拉岛将被称为圣多明各国。\n\n关于对被征服的海地人民实施暴行的报道随处可见，该地区的大多数海地人正逃离种族灭绝所带来的迫害，许多人担心特鲁希略的狂妄自大只会使这种情况继续恶化。"
 hispaniola_news.23.a: "伊斯帕尼奥拉愈发暗淡。"
 hispaniola_news.24.t: "[Get_newspaper_header]伊斯帕尼奥拉停火"
 hispaniola_news.24.desc: "现在，和平重归伊斯帕尼奥拉岛。由于多米尼加军队遭到了海地军民的顽强抵抗，以及美国亲自干预的可能愈发明显，特鲁希略政权被迫向它的西方邻居寻求和平。今天，来自太子港和圣多明戈的代表签署了和平协议，多米尼加军队将全部撤出海地领土，将两国边境恢复至战前状态。\n\n尽管安什地区依旧落于敌手，但不可否认的是，数个世纪以来，海地又一次于强敌前取得了光荣的胜利。"
 hispaniola_news.24.a: "山姆大叔的后院恢复秩序。"
 hispaniola_news.25.t: "[Get_newspaper_header]伊斯帕尼奥拉停火"
 hispaniola_news.25.desc: "现在，和平重归伊斯帕尼奥拉岛。由于多米尼加军队遭到了海地军民的顽强抵抗，以及美国亲自干预的可能愈发明显，特鲁希略政权被迫向它的西方邻居寻求和平。今天，来自太子港和圣多明戈的代表签署了和平协议，多米尼加军队将全部撤出海地领土，并将归还之前侵占的安什地区。\n\n数个世纪以来，海地又一次于强敌前取得了光荣的胜利。"
 hispaniola_news.25.a: "当有人做了我们不支持的事时……"
 hispaniola_news.26.t: "[Get_newspaper_header]拉斐尔·特鲁希略去世"
 hispaniola_news.26.desc: "拉斐尔·莱昂尼达斯·特鲁希略的死讯不胫而走，多米尼加共和国全国陷入惊惶。高居权力之巅数十年的大独裁者终因衰老而撒手人寰。先王的鹰犬们还沉浸在哀痛之中，但人民群众对接下来的政局走向的期待之情却溢于言表。\n\n拉姆菲斯·特鲁希略业已宣誓就任新的考迪罗，但人们始终怀疑他是否有能力治理好国家。很多人都在揣测，他到底是能够切实掌握大权，抑或不过是个徒有其表的傀儡罢了。多米尼加共和国正站在十字路口上，国家的未来依然处于迷雾之中。"
 hispaniola_news.26.a: "特鲁希略时代行将就木了吗？"
