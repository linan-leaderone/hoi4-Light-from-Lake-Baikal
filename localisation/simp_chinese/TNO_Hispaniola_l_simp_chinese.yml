 POLITICS_HAI_CANTAVE_DESC: "即使公务缠身，莱昂·康塔夫将军依旧会匀出时间来倾听别人大肆批判民主和社会主义。随着时间的推移，这已成为他最喜欢的消遣之一。\n\n海地旧日的治理体系早已腐烂透顶。那些所谓“民主选举”产生的总统，譬如莱斯科和德茹瓦，皆是愚蠢无能、自私自利之徒。除此之外，穆拉托阶层的横行霸道在海地早已天怒人怨。二者合一，便是海地反民主浪潮的金字招牌。\n\n但在这场反对“民主”的浪潮之中，康塔夫将军震惊地发现，社会主义的瘟疫正在海地四处蔓延。他无法理解海地人民竟是如此的愚蠢，法国、西班牙共和国、古巴和苏联等国家正是因为社会主义而遭到灭顶之灾，如此血淋淋的事实难道不足以对社会主义者们形成警示吗？\n\n显然，康塔夫将军绝对不可容忍社会主义的存在，海地军队亦是如此。于是，莱昂·康塔夫将军发动政变，一举将社会主义者和民主派从政府中涤荡至尽。那群持有不同意识形态的异见者可能会横加指责，但他们的意见无关紧要。如今，海地共和国新一任总统莱昂·康塔夫，将独自肩负起守护海地人民的重担。既然其他人的尝试都以失败告终，那就让他们乖乖让位于贤。从现在起，莱昂·康塔夫这一名字，将会传扬整个海地，浩浩荡荡，势不可挡。"
 POLITICS_HAI_FIGNOLE_DESC: "动荡和苦难已成为海地的梦魇，种族主义者们多年来的暴政使海地人民在这无尽的噩梦中饱受苦楚。几十年来，政府一次又一次愚蠢的决策使得国家的伤痕愈发扩大，而多米尼加等国家则不断依靠剥削海地人民以大赚特赚。\n\n丹尼尔·菲尼奥勒并没有对此无动于衷。作为一位真正的自由主义者，他几乎时刻都在声讨腐败无能的莱斯科和德茹瓦政府。作为报复，莱斯科政府经常封禁菲尼奥勒的报刊，并威胁报社解雇菲尼奥勒。但公道自在人心，菲尼奥勒慷慨激昂的演讲赢得了人民的支持，在他的引领下，海地人民举行了声势浩大的罢工来反抗穆拉托阶层的暴政。\n\n一次又一次斗争的失败让革命者们灰心丧气，但菲尼奥尔宁愿为海地之自由奋战至死。在前途一片渺茫之际，情况突然发生了翻天覆地的变化：弗兰克·拉沃的军政府无力维持统治，而多米尼加的威胁也愈发迫近。因此，他向菲尼奥勒寻求合作，并说服穆拉托阶层的残余接受菲尼奥勒担任总统一职。同时，菲尼奥勒也成功将比他更为激进的革命者短暂地团结在他的旗帜之下。\n\n现在，在菲尼奥勒的领导下，海地终于暂时团结起来。军方、地主、革命者乃至广大海地民众必须齐心协力，直到特鲁希略如拿破仑等其他暴君一样堕入地府。菲尼奥勒发誓，在自由的号角声响彻海地之前，他都将奋勇不息，战斗不止。"
 POLITICS_HAI_FRANCOIS_DUVALIER_DESC: "穆拉托人都说弗朗索瓦·杜瓦利埃是个危险人物，是法律和秩序的一大威胁。而大多数海地黑人，尤其是那些仇视精英，坚持黑人传统和黑人民族主义的人们则对他寄予厚望。军队，他的另一半基本盘，则称他为“大好人”。\n\n但所有人，从他早年尽心尽力收治的病人，到军人、外国人，再到外交官，都称他为“爸爸医生”。\n\n他的权力之路并不明朗，但他的政见清晰明了：二十世纪初美国占领海地期间滋生的种族主义和暴力在海地人心中激起了黑人民族主义，这给年轻的杜瓦利埃留下了深刻印象。杜瓦利埃见证了占多数的贫苦黑人带着他们的愤恨对抗穆拉托统治。他支持泛非主义思想，开始参加当地的黑人运动，开启了他那漫长而混乱的政治生涯，虽然中间曾因为攻读医学博士学位而中断过。\n\n而现在，突然，一个令人失望的胜利让他成了海地总统。大多数人认为他会摧毁旧穆拉托精英阶层并和美国作对；同时，他未来的政策对于所有人都是个谜，他很可能会走上一条未曾设想的道路。"
 POLITICS_HAI_HUDICOURT_DESC: "动荡和苦难已成为海地的梦魇，种族主义者们多年来的暴政使海地人民在这无尽的噩梦中饱受苦楚。几十年来，政府一次又一次愚蠢的决策使得国家的伤痕愈发扩大，而多米尼加等国家则不断依靠剥削海地人民以大赚特赚。\n\n马克斯·莱利奥·于迪古绝不会在国家遭到背叛时袖手旁观。他可敬的舅舅，参议员皮埃尔·于迪古一手培养他长大，看着他成长为一个有名的雄辩家，海地左翼的中流砥柱。毕业后，小于迪古在他舅舅的公司里任律师。\n\n于迪古的左翼思想对美国，对斯泰尼奥·文森特，对埃利·莱斯科以及海地内外的所有独裁者与霸权都大为不利。他们并不满足于反对他，他们多次折磨他，逮捕他和他的朋友，查禁他的著作，还让他丢了工作。但这都没有打垮他，反而磨练出了他钢铁般的坚韧，并赢得了许多海地人的尊重。\n\n如今，时机已到，政府已经让步，而于迪古大权在握。但还有很多事亟待他去完成，而各大派系也希望他能够稳定统一战线，并将其建成一个政通人和的新政府。因着人民及其美德的名义，他庄严起誓，将献身其中，绝不辜负人民的信任。"
 POLITICS_HAI_LAVAUD_DESC: "如果有人瞥一眼前任将军，现任总统弗兰克·拉沃的办公室，他就会看到莱斯科和他后继者（也就是拉沃口中的“莱斯科的走狗德茹瓦”）的旧穆拉托政府时代的许多摆设散落了一地，从它们本来在的地方掉下来。也难怪，拉沃一直致力于废除他的前任们愚不可及的种族主义政策。\n\n莱斯科和德茹瓦的（残暴）统治几乎贯穿了他的整个将军生涯。他于1944年执掌海地警卫队和国防部，见证了莱斯科对特鲁希略的一味讨好使后者逐渐蚕食海地。而穆拉托精英在给这个变态大唱颂歌的时候，拉沃从特鲁希略身上看到的只有那份不变的试图吞并海地的野心。\n\n海地一直以来都缺少准备，随着时间推移，这一点逐渐令人难以接受。那么到底是莱斯科政府能够保住权力，还是特鲁希略能在拉沃对他说“滚你妈”之前实现他的野心，还是说太子港的民众会揭竿而起，然后把国家拱手送给共产主义疯子？于是他做了一件任何一个在他这个位置上的军人都会做的事，推翻总统，调动军队，启动亟需的改革。\n\n拉沃并不像那个雄辩家还有那个铁裤子，他的字典里可没有什么民主和宽容这种左翼才喜欢的词汇。那么消灭穆拉托人呢？噢，拉沃最喜欢了，因为只有没脑子的人才会觉得穆拉托精英们用他们的权力干过哪怕一件人事。"
 POLITICS_HAI_LESCOT_DESC: "俗话说，换汤不换药。\n\n自安东尼·路易·埃利·莱斯科总统上台以来，他便独断专行。正如尤维纳利斯在《讽刺诗集》所写的那样：“我怎样想，就怎样下命令，我的意志即是理由。”莱斯科，在某种意义上，以此作为座右铭。\n\n二十年来的贪墨成风，或者按照莱斯科的说法，那是资金的战略管理，以及除了莱斯科和他的朋友以及受益人以外的众人都一致谴责的治国方略，但即使盟军输了二战，多米尼加共和国陷入混乱，他也仍然保住了权力。但，唉，黑人，他们不知道自己的地位，他们就该在穆拉托人和白人之下，但他们却起来造反。莱斯科别无选择，只好下野，让位于他的替代者。\n\n嗯，不过这都已是过往云烟了，过渡期结束了。莱斯科重登大位，纵使民怨沸腾。美国人会出手的，然后一如既往地保住他的权力，而海地人民的意愿则不会对决策产生任何影响。重要的还是让正确的人掌权，让正确的人领导。"
 POLITICS_HAI_MAGLOIRE_DESC: "被海地人称为“铁裤子”的保罗·欧仁·马格卢瓦尔将军，在外有特鲁希略兵临城下，内有共产主义暴动四起之际，成为了海地平民最后的希望。\n\n马格卢瓦尔过去是个墙头草。他有时反对专制主义，有时他又会适时地同独裁者为伍。有一段时间他曾是莱斯科在军队最忠实的拥趸，但之后，他看到了人民的怒火，断定此时抛弃这穆拉托人及其继承人才是明智之选。\n\n如今情况危急，海地内外交困，国家的防卫工作必须谨慎而高效地进行。海地必须组建一个广泛的联合政府，团结一切愿意为国家安定而奋斗的势力，让他们各司其职。\n\n但更重要的是，康塔夫独裁期间留下的错误与闹剧必须被清算，并以民主和自由主义代之。否则，国家150年来的困难将毫无意义。"
