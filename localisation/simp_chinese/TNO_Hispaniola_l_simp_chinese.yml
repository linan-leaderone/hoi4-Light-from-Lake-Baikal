 DOM_Dios_Trujillo_Ramfis: "天主与特鲁希略"
 DOM_Dios_Trujillo_Ramfis_desc: "拉斐尔·“拉姆菲斯”·特鲁希略的恶名不容小觑。这整日花天酒地的半吊小子，多米尼加共和国从来不缺关于他挥金如土穷奢极欲的丑恶故事，全都靠着他那老爹留下的刀把子和印章子。尽管他没啥动力，但他也有一点想跟他爹平起平坐的想法。虽然有很多人认为拉姆菲斯不过是个当着傀儡的纨绔子弟，但拉姆菲斯试图改变这一点。对许多多米尼加人来说，上帝与特鲁希略将再度成为一体。"
