 POLITICS_ALBERTO_BAYO_DESC: "对阿尔韦托·巴约而言，这场战争仅仅是其所经历的无数场战争之一。他出生于西班牙殖民统治下的古巴，后前往西班牙本土定居。当法西斯主义如瘟疫般毒害西班牙的广大人民之时，巴约毅然加入了共和国一方，立誓要与法西斯走狗们抗争到底。\n\n二十年前，巴约就曾率领着共和国的军队发起了马略卡岛光复战役——在战役初期，他那群英勇的小伙子们势如破竹，距离胜利仅有一步之遥。可惜的是，国民军的负隅顽抗给了意大利可乘之机。在意大利的干涉之下，国民军乘势发动反攻，将巴约的军队打得一败涂地。\n\n经此一役，巴约被免去几乎所有职务，在余后的战争中黯然退场。战争结束之后，他移民到墨西哥，靠在墨西哥军事学院担任一个低级教官谋生，但在不久之后即惨遭解聘。走投无路之下，这位革命斗士不得不靠替人打造家具艰难糊口，直到革命家切·格瓦拉与菲德尔·卡斯特罗找上门来。\n\n历经数十年的辛劳，命运终于向巴约敞开了大门。巴约积极向革命者们传授游击战经验，并同革命者们一道，加入了那场史诗般的格拉玛号远征。在整场革命中，巴约凭借其高超的战术素养，为革命的最终胜利立下了汗马功劳。也正因此，这位老革命家得以晋升为将军，荣归故里。\n\n但现在，问题不在于什么古巴或者马略卡岛，而是基斯克亚。随着年龄的增长，巴约变得愈发老练与成熟，历年来所犯下的错误也让其充分汲取了教训。但即便如此，他仍然无法摆脱那挥之不去的梦魇。巴约隐隐坚信，三十年前那场惨痛的失败将如幽灵般再次浮现。而他，绝不会，也绝不能，重蹈覆辙。"
 POLITICS_HORACIO_ORNES_DESC: "在1959年那场灾难性的卢佩龙登陆之后，锡巴奥山脉那地狱一般的经历已经让奥拉西奥·奥尔内斯成长了许多。\n\n在那些偏僻的乡村地区，由于法西斯走狗们的无耻抹黑，村民们始终对革命者抱有敌意，奥尔内斯在此能够取得的成果屈指可数。然而，城市中的百姓早已对特鲁希略深恶痛绝，他们积极加入到革命的浪潮之中，为起义的准备工作尽心竭力。在人民的滔天怒火之下，多米尼加的暴君终食恶果。但是，起义尚未取得最终胜利，特鲁希略虽死，但其走狗仍然堂而皇之地以多米尼加的总统自居，在圣多明各的宫殿里逍遥自在。\n\n1922年，奥尔内斯出生于普拉塔港。从被生下来的那一刻起，他似乎命中注定要与暴君特鲁希略斗争到底。最初，奥尔内斯作为一名律师和作家，积极为被压迫者们奔走发声。当然，法西斯走狗们不会容忍奥尔内斯的存在。在当局压力之下，奥尔内斯被迫流亡海外，但其仍致力于整个加勒比地区的最终解放。但在1947年，孔菲特斯岛远征的惨痛失败给了奥尔内斯当头一棒，这一场计划暗杀特鲁希略的行动，最终却导致古巴和哈瓦那惨遭轰炸。隔年，加勒比军团分裂成两支，菲德尔·卡斯特罗率领他年轻的支持者组建了第二军团。受形势所迫，奥尔内斯不情愿地加入他们，并在古巴的山区中坚持了足足六年之久。\n\n而现在，起义的号角声已然吹响，这正是奥尔内斯多年来梦寐以求的时刻。他穷尽一生所追求的理想，一个不受任何暴君压迫的多米尼加，终于近在咫尺、唾手可得。为此，在这场最终的决战中，他，奥尔内斯，必不惜一切代价。"
 CAL_PPI_cosmopolitan_brotherhood: "四海皆兄弟"
 CAL_PPI_cosmopolitan_brotherhood_desc: "第二加勒比军团本质上是一支志愿部队，其成员来自美洲各地，为同一个目标而战，这个目标就是根除扩散至拉美各处的法西斯主义癌细胞。在与独裁政权的斗争中，成员们结成了浓厚的兄弟情谊。这种情谊超越了国境的限制，令军团始终团结一致。\n\n虽说兄弟情谊让成员们斗志高昂，但成员们的母国实在太多，各国的文化和语言又有区别，这不仅消磨了军团的凝聚力，也让上级的命令难以使下级充分理解。在这样的困难面前，军团依然坚持以赤诚之心将其克服。"
 CAL_PPI_rebels_of_fortune: "命运眷顾的叛军"
 CAL_PPI_rebels_of_fortune_desc: "有人为荣誉而战，有人为政治而战，有人为金钱与命运而战。军团如同一支雇佣军，其成员来自不同国家，政治立场也存在差异。不过，他们不为财富而战，只为使命而战。他们的荣誉就是打倒苛政，他们的政治就是与专制者交战，他们的金钱就是恪守于事业，他们的命运就是解救受法西斯匪徒荼毒的加勒比。\n\n命运眷顾勇者！"
 CAL_PPI_Internal_Sectarianism: "山头林立"
 CAL_PPI_Internal_Sectarianism_desc: "理论上来说，军团是一个联合反抗法西斯主义的非政治性组织。但实际上，军团成员们多样的政治立场已经造成了一些内部摩擦。特别是军团吸引来的许多共产主义者让不少人大大担心这支军队是否还团结一心，目标一致。\n\n只有时间才能证明军团能否克服这些分歧或是被进一步撕裂。"
 CAL_ceasefire_United_Front: "多米尼加统一阵线"
 CAL_ceasefire_United_Front_desc: "危难关头，人类——还有其他那些更富智慧的生物——总能捐弃前嫌、共抗大敌的事例史不绝书。现如今最明显的一个例子就是革命联盟，它成立于取下暴君人头之后。\n\n反乱军的来源错综复杂。大多数时候他们之间都确有意识形态分歧和个人仇怨，但是他们总有一个能够冲淡这一切的更为重要的目标——把特鲁希略狗贼那些残余势力统统扫进历史的垃圾堆里。"
 CAL_ceasefire_Champions: "反法西斯英雄"
 CAL_ceasefire_Champions_desc: "“神于天，特鲁希略于地府。巴拉格尔在主子身边沉睡，革命事业万岁万岁万万岁！”\n\n这句口号激励着我们革命队伍中为数众多的反法西斯主义和反希特勒主义斗士们。我们从第二加勒比军团起步，吸收了几十年被专制暴君踩在脚下的基斯克亚自由主义和社会主义的异议分子，终于在同一个目标和强大的力量下团结在一起。\n\n我们团结一致，与希特勒、墨索里尼和佛朗哥的鹰犬走狗势不两立。这是我们的宏图伟业所必须的力量。我们团结一致，并肩奋斗，誓要永远消灭独裁军阀的威胁！"
