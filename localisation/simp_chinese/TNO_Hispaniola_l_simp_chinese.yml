 HIS_Hispaniola_War: "伊斯帕尼奥拉冲突"
 HIS_Hispaniola_War_desc: "自从伊斯帕尼奥拉两国独立以来，岛上便烽火连天、暗无天日。美国占领结束后，冲突似乎平息了下来。随着特鲁希略的朋友老莱斯科当选海地总统，两国之间仿佛将迎来新的和平时代。\n\n然而和平没能持续多久，莱斯科和特鲁希略这两个独裁者很快便开始对垒，而美国对海地的大肆干涉，更是让两国间的关系愈发紧张。两国间的边境冲突越来越频繁，而更强大、更精良的多米尼加军队成功突破了1936年议定的边境，占领了一部分海地领土。\n\n海地陆军本就无力控制被游击队占据的乡村，而多米尼加的侵略更让海地蒙羞，真可谓是屋漏偏逢连夜雨。当下，许多海地人心中都怀着复仇之情，伊斯帕尼奥拉岛上的战争一触即发。"
 PPI_civil_war: "多米尼加内战"
 PPI_civil_war_desc: "我们共和国目前恶劣的现状清楚无疑地证明了一点：人类最美好的努力和愿景，在愚蠢和背叛面前是无法存续下去的。如果想促进外交方式解决目前的动乱局面，我们的付出是远远不够的。现在，整个基斯克亚正流遍鲜血。\n\n时至今日，我们需要做出无情的努力。这是旧秩序和新秩序之间的大决战，这是最为残酷的蛮荒时代，只有一边能夺得胜利。失败者在劫难逃，胜利者将有权擘画多米尼加共和国的未来。"
