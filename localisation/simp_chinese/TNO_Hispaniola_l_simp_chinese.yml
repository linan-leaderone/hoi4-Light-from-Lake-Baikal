 DOM_Jose_Rene_Roman: "何塞·勒内·“布博”·罗曼·费尔南德斯"
 POLITICS_JOSE_RENE_ROMAN_DESC: "“布博”·罗曼原本注定在多米尼加军队中度过平凡的一生。然而，命运却奇迹般地使他与恩主特鲁希略结缘，在特鲁希略的助力下，逆天改命的布博担任了武装部队秘书长，一跃成为了多米尼加的二号人物。经由特鲁希略授意，布博与特鲁希略的一位侄女喜结连理。一般情况下，裙带关系将会带来诸多令人称羡的特权，在多米尼加更是如此。但即使已经位极人臣，布博却依旧需要忍受至高领袖以忠诚测试为名的长久折磨。\n\n每一次测试对布博人格的侵犯，都让他心中的怨恨愈积俞深。愈发昏聩的特鲁希略竟选择与德国狼狈为奸，这成为了压垮骆驼的最后一根稻草。当起义者秘密接触布博时，他急不可耐地加入了这场复仇的浪潮。最终，“公羊”的尸体呈现在他眼前，而他也从梦魇中解脱出来。暴君授首之后，布博担任了军民联合政府的首脑，带领部队与冷血的军事情报局暗地厮杀，成功恢复了国内的秩序。而特鲁希略的爪牙，那些他往昔的盟友们，也正被布博一一根除。现在，布博正积极与加勒比军团进行谈判，以期在三十年的停滞之后为多米尼加赢得真正的和平与统一。"
 CAL_Specialised_Training: "专业培训"
 CAL_Specialised_Training_desc: "墨西哥政府砸下重金，在偏远地区建立起众多隐秘的训练基地，来为加勒比军团提供专业训练。这些基地往往位于严酷的沙漠、高山或森林之间，为军团提供了宝贵的作战经验。此外，除了严酷的教官们，一支“非正式”的墨西哥海军陆战队亦将参与其中。"
