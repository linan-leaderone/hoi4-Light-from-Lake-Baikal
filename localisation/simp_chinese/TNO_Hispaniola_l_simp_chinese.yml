 hispaniola_news.61.t: "[Get_newspaper_header]海地击败革命阵线"
 hispaniola_news.61.desc: "海地现已完全征服前社会主义共和国，宣告了海地革命战争的终结。继民族解放人民党起义被镇压后，海地反社会主义运动终于随着多米尼加人民共和国的投降而告一段落。\n\n在OFN的帮助下，一个新的占领区政府已经在多米尼加被建立起来，其正式名称为“过渡政府”。但据报道，当地民众对临时政府持负面态度，甚至敌视当地的OFN-OAS维和部队。\n\n另有消息称，由于扶持过渡政府需要投入大量资源，一些国会议员甚至其他少数OFN国家对此怨声载道。即便如此，美国对于这一进展依旧兴奋不已。"
 hispaniola_news.61.a: "革命梦碎。"
 hispaniola_news.62.t: "[Get_newspaper_header]伊斯帕尼奥拉革命"
 hispaniola_news.62.desc: "就在今天，海地政府在伊斯帕尼奥拉革命阵线的打击下轰然垮塌，始于多米尼加共和国并蔓延到整个伊斯帕尼奥拉岛的社会主义大革命最终落下了帷幕。伊斯帕尼奥拉革命阵线攻陷了太子港，推翻了OFN支持的穆拉托体制政府，建立了伊斯帕尼奥拉岛上的第二个革命政权。有人拍下了多米尼加红军的战车出现在首都街头的照片，而海地革命领袖雅克-斯蒂芬·亚历克西斯则对外宣布，“美帝不是总喜欢说吗，我们也就是第一块多米诺骨牌……”\n\n事态的如斯发展无疑将对拉丁美洲产生深远影响。这不仅是因为拉美又建立起了一个新的共产主义政权，也因为美国又在自家后院被另一支军队正面挑战，而且还被打得落花流水。"
 hispaniola_news.62.a: "了不起的进展。"
