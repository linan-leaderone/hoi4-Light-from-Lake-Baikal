 HIS_puertoplata.1.t: "天堂里的麻烦事"
 HIS_puertoplata.1.desc: "保密\n\n致：安东尼奥·奥利韦拉·萨拉查博士，弗朗西斯科·佛朗哥元帅\n\n多米尼加共和国 - 加勒比地区战略盟友\n\n三头同盟的瓦解，切断了多米尼加共和国的主命脉。眼见拉斐尔·特鲁希略大元帅地位动摇，出于对国家长久安全的担忧，多米尼加陆军内一小撮军官策划了一场政变。不费吹灰之力，政变就被政府情报机构于一周内察觉并瓦解，尚未发现有境外势力插手干涉。\n\n这是近十年来发生的首场政变密谋。过去特鲁希略未能巩固权力时，类似事件时有发生。然而，近期国际局势的发展加大了此类密谋的威胁。拉美地区的数个国家对多米尼加政府仇视已久，墨西哥与委内瑞拉长久以来将其视作仇敌，近期古巴发生的事情也将其转为反特鲁希略组织活动的中心，更别提二战结束后美国对多米尼加政权的反对行动持续不止。私下里，特鲁希略表达了对上述国家支持未来密谋，并最终促成多米尼加政府倒台的担忧。\n\n当务之急，便是保持特鲁希略继续执政。多米尼加共和国是拉美地区我国最紧密的盟友，拉斐尔·特鲁希略取得的成果事关我国战略利益。三头同盟瓦解后，许多人认为特鲁希略政权受他国孤立，只剩我国还在支持。若其政权因外部压力倒台，潜在的替代者继续同我国合作的意愿将大打折扣。该国理应得到重视，建议公开给予多米尼加额外支援，改善其对自身外交地位的看法。\n\n外交部。"
