 hispaniola_news.27.desc: "triumvirate moment"
 hispaniola_news.27.a: ""
 hispaniola_news.28.t: "[Get_newspaper_header]美利坚合众国占领多米尼加共和国"
 hispaniola_news.28.desc: "coup moment"
 hispaniola_news.28.a: ""
 hispaniola_news.29.t: "[Get_newspaper_header]加西亚-戈多伊当选多米尼加总统"
 hispaniola_news.29.desc: ""
 hispaniola_news.29.a: ""
 hispaniola_news.30.t: "[Get_newspaper_header]胡安·博施当选多米尼加总统"
 hispaniola_news.30.desc: "经过OFN数月的临时军管之后，多米尼加共和国终于成功举行了平稳而自由的选举。在民众的欢呼声中，胡安·博施博士成功当选。为拯救这个千疮百孔的国家，博施博士承诺将进行全面的政治、社会及经济改革，让社会正义于多米尼加的天空中再次闪耀。\n\n新总统肩负着极为沉重的责任，特鲁希略虽死，但其余毒早已深入骨髓。他的社会正义和改革计划需要大量投资于基础设施和教育，并需要在复杂的政治联盟中谨慎前行，以获得实施改革所需的支持。尽管前路艰险，但博施博士依旧对多米尼加共和国的未来充满乐观。在他宏伟的愿景中，公正与平等将充盈社会的每一处角落。而多米尼加，也将真正成为一片安宁祥和的沃土。为此，他将奋斗不息，战斗不止。"
 hispaniola_news.30.a: "基斯克亚必须直面往日的幽灵。"
 hispaniola_news.31.t: "[Get_newspaper_header]对多米尼加的占领结束"
 hispaniola_news.31.desc: "终于，多米尼加共和国迎来了历史性的一刻。在简短的欢送仪式过后，最后一批美军撤离了该国，这标志着OFN和美洲国家组织数月军管期的正式结束，胡安·博施总统所领导的民选政府正式接过了国家政权。\n\n尽管挑战重重，博施总统仍然决心在该国实施包括政治、社会、经济领域在内的广泛改革。不过，面对多米尼加错综复杂的政治局势，他需要谨慎且妥善地平衡各方利益以确保改革目标的顺利实现。如今，在全世界的注视下，多米尼加共和国再次拔锚，向更美好的未来昂扬启程。"
 hispaniola_news.31.a: "向正确方向迈出的一步。"
 hispaniola_news.32.t: "[Get_newspaper_header]巴拉格尔废除多米尼加考迪罗职位"
 hispaniola_news.32.desc: "在一系列惊心动魄的事件后，巴拉格尔总统在与“拉姆菲斯”·特鲁希略的短暂而激烈的权力斗争中获胜。在将特鲁希略驱赶下台之后，巴拉格尔毫不迟延地对特鲁希略的死忠分子进行了大幅清洗。在全国电视讲话中，巴拉格尔宣布废除考迪罗头衔，并承诺推动政治自由化和社会改革，让多米尼加彻底走出威权的阴影。\n\n新生的政权困难重重，在其所谓开放与民主的愿景下，特鲁希略的阴影依旧庞大，许多多米尼加人也对巴拉格尔的承诺持怀疑态度。然而，这些似乎都不能阻挡新总统的改革脚步。如今，他已经采取了几项重大举措，力图给日暮西山的特鲁希略家族最后一击。\n"
 hispaniola_news.32.a: "特鲁希略时代结束了。"
 hispaniola_news.33.t: "[Get_newspaper_header]特鲁希略废除多米尼加总统职位"
 hispaniola_news.33.desc: "在突如其来的血腥党争中，“拉姆菲斯”·特鲁希略巩固了自己的地位，击败了巴拉格尔总统并扭转了该国朝向自由化的一切趋势。在全国电视讲话中，特鲁希略宣布废除多米尼加总统职位，并将所有权力集中在考迪罗名下。现在，掌握着巨大权力的军事情报部门正在全国范围内清洗异己分子，各地均出现了大规模的逮捕和处决现象。\n\n目前尚不清楚特鲁希略的统治会将多米尼加带向何种未来，但国际社会对多米尼加的前景愈发担忧。然而，德国已向特鲁希略发去贺电，对已坐稳王座的他大加赞美。"
 hispaniola_news.33.a: "另一位暴君戴上了染血的冠冕。"
