 HIS_puertoplata.3.t: "军团活动报告"
 HIS_puertoplata.3.desc: "保密\n致：安东尼奥·奥利韦拉·萨拉查博士，弗朗西斯科·佛朗哥元帅，外交部\n\n多米尼加共和国 - 加勒比地区战略盟友\n\n近几周来，在多米尼加情报部门的协助下，我方派遣了数位特工渗透古巴。他们的任务是执行反谍行动，探查任何尝试推翻特鲁希略政权的潜在密谋。最近的调查表明，的确存在有境外势力支持的反特鲁希略密谋。\n\n通过恐吓、侦听、贿赂等方式，部分我方特工成功打入拥有两千多名士兵的“加勒比军团”之中。军团主要由逃离母国的政治异见者和古巴与海外志愿者组成，并接受了两栖登陆与作战训练。无疑，他们正计划对多米尼加共和国发动攻击，近期叛乱组织针对数个沿岸地区发动的恐袭更加验证了这点。\n\n多米尼加共和国前途灰暗。若革命者建起与古巴相似的政府，其势必同我国敌对，严重危害伊比利亚于拉丁美洲的利益。我们已及时警告多米尼加政府，让其为一场声势浩大的突袭战争做准备。此外，我方为揭露军团计划努力的程度兴许能阻止事态恶化，避免我方特工冒不必要的高危风险行事。先前已为此等事态备有数项后备计划，理应立即执行。"
 HIS_puertoplata.3.a: "让我们来看看这些计划。"
