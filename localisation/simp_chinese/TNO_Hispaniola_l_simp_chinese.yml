 HAI_Mulatocratie: "穆拉托体制"
 HAI_Mulatocratie_desc: "在美军登陆海地共和国，开始占领海地后，就有合作分子在新政权中与美国合作。这些人成为了共和国的穆拉托人精英，掌握着强大的政经地位，国家基本上被他们控制。此制度人称“穆拉托体制”，与美国及其影响力紧密相连。\n\n海地国民之间的地位差异，在老莱斯科政府拒绝打破现状、实施改革后恶化。人们曾期望皮埃尔·德茹瓦实施改革，按照承诺为国家带来亟需的变革。尽管国家的经济已经复苏，但政治改革却十分敷衍，摇摇欲坠的现状依然在持续。许多人已经对政府失去希望，转而支持反对派组织。"
 HAI_Occupation: "美国无休止的占领"
 HAI_Occupation_desc: "美国对海地的占领名义上在1934年结束，美军在当年全部撤出了海地。然而占领者的影响力并不会瞬间消失，自那年以来，美国仍然在控制着海地的政治。\n\n有些人希望美国人的控制会随时间逐渐消失，但同盟国在第二次世界大战中的失败，让美国改变了对海地的计划。美国再度开始积极干预海地政治，支持老莱斯科政府镇压学生和民众抗议者，海地被牢牢把握于美国势力圈内。然而，对亲美寡头势力的支持，让许多人加入了反对组织。反对派现已组织起了游击队对抗政府，打算把美国人踢出海地。\n\n虽然游击队仅仅在古巴革命后，力量才有所上升，但海地政府已经耗费了OFN越来越多的资源。当前，OFN只能依靠“安保部队”来维持表面上的控制。无论是占领者，还是反对者，都想知道，这永无止境的占领到底还能持续多久。"
 HAI_Noirisme_Socialism: "罗曼的幽灵"
 HAI_Noirisme_Socialism_desc: "数十年以来，海地的方方面面都被穆拉托贵族阶级掌控。经济与社会的不平等，让社会主义与黑人主义扎根于黑人内心深处。反对派的意识形态一直为黑人主义主导，不过，由于受到古巴革命的鼓励，赞成游击战的社会主义者迅速获得了大量拥趸。两种意识形态的支持者之间常常大打出手。\n\n然而，随着阶级和种族身份的问题逐渐交织在一起而不再对立，两派的支持者终将团结在单的旗帜下。雅克·罗曼的泛非主义理想本已在1944年与他本人一起离开人世，但雅克·斯蒂芬·亚历克西斯和他领导的人民协约党已经重振起这一理想，主导了抵抗政府的反对派。他们同时谴责美国和特鲁希略，受到了民众的广泛欢迎。"
 HIS_HAI.6.t: "谈判立场"
 HIS_HAI.6.desc: "海地被开除出OFN的消息传到了坚决桌上。尼克松总统愤怒地下令：“给拉沃那个混蛋打电话！”国务院赶忙去跟海地联系，尼克松则在座位上闷闷不乐了几个小时。他的脑海中全是各种灾难，像海地失去美国支持被特鲁希略攻占啊，NPP和媒体整天咬着他不松口啊，肯尼迪那帮人开怀大笑啊之类的事。但潜意识里，他却向往着这些事情。\n\n太阳没精打采地越过了天际，时间已是到了下午，秘书过来告诉他拉沃接电话了。尼克松像一只饥饿的野兽一样扑向电话：“拉沃将军。”他假装自己很平静，“我是尼克松总统，您好。”\n\n“您好，总统先生。”电话那头传来了尖声尖气的声音，“对于最近中止海地OFN成员地位的决议，我很关心。”\n\n“啊，呃，我觉得您应该也明白，我们很好奇发生了什么事。我们其实就是想知道，您掌权后打算做什么，嗯，因为有些人对您啊，非常关心。”\n\n“请您理解，总统先生。我……”接下来几个词，尼克松并没听见。他把话筒拿开，嘟囔了句“他妈的混账”，才继续听拉沃说话：“保证除尽使我国衰弱的腐败。”\n\n“就算如此，您也知道，这个保守派中也有很不错的人。您是否能考虑考虑把权力还给那些人，让世界知道您的军政府不会维持下去。这样的话，我相信OFN会重新考虑，呃这个立场。”\n\n“总统先生，不行。普拉塔港才刚刚失败，重兵正陈立在我国边境，海地需要强大的领导者。”"
 HIS_HAI.6.a: "尼克松不会改变主意，拉沃也不配跟他唱反调。"
 HIS_HAI.6.b: "尼克松放下自尊，开始思考怎么应对这事。"
 HIS_HAI_ugly.1.t: "丑陋的美国人"
 HIS_HAI_ugly.1.desc: "“海外就业机会！立刻为国效力！”火红色的大字标语，挂满了哥伦比亚特区，贴在政府办公室、大学礼堂和寄宿公寓的公告板上。它们说如今国家缺乏受过训练的外派工作人员，欢迎前去应聘。这些职位报酬丰厚，还能让他们游览大千世界，一饱眼福；做这些工作就是做善事、做爱国的事，在海外传播自由！\n\n正是这最后一条承诺，吸引了某位丑陋的美国人前去国务院。这是他用了很长时间的雅号，因为他衣衫破旧，十指漆黑。他曾列席过由身着质朴的箭领衬衫的特使主持的盛大宣讲会，也曾与一群精心打扮过的男人一道上过夜校。作为一名工程师，在艰难的轮班工作之间，他抽空参加了外交官考试，希望能成为一名官僚公子哥，证明自己有资格为自由平等的崇高事业尽一份力。他之前已经参加了一次考试，但结果怎样却杳无音信，于是他准备再参加一次。\n\n经过一天漫长的工作，他的大脑仍然在思虑重考的问题。丑陋的美国人在裤子上擦了擦油污的双手，以防弄脏公寓管理员辛辛苦苦弄干净的邮箱，然后开始翻起自己的邮箱来。账单、饭店菜单和尼克松广告纸堆下，埋藏着一封厚厚的信件，上面印着美国国徽。他草草拆开了信封。\n\n“祝贺您！您在外交考试中取得了优秀的成绩，有资格立即担任我们在太子港大使馆的政治官员职位。若要接受这个职位……”"
 HIS_HAI_ugly.1.a: "他自豪地拿着信纸，全然不顾手指所留下的污痕。"
 HIS_HAI_ugly.2.t: "丑陋的工作"
 HIS_HAI_ugly.2.desc: "丑陋的美国人被派到太子港前接受的培训课程很短暂。不仅不需要他熟悉当地语言，也不需要他熟悉海地国情。他在国务院的大部分时间都花在了所谓的“安全简报”上：如何保护自己、躲避间谍。他最好的培训课程，反而是在图书馆里读国会报告的时候自己给自己上的。\n\n也因此，他发现自己居然在海地海岸某个村庄中和一群士兵争论了起来。“各位先生，请容我再重复一遍，”他吃力地掩盖着自己的哭腔，“国务院派我来帮你们修路，给这些人提供工作。我跟很多人谈过了，也得到了当地领导人签字同意。要让各种服务在这里运作起来，就要先修路啊。”\n\n排长盯着丑陋的美国人肮脏的卡其裤，昂起头轻蔑地说：“我不怕他们没有路走，怕的是他们夜里不知不觉被人干掉。我说过了，想修路可以修，但必须要有美国批准的承包商和美国军队在场，只有这样才能防止有人蓄意破坏。”\n\n他忍住了高举双臂大叫的冲动，压低声音说：“你看看，这不是本末倒置了吗？军人拔枪对准平民，已经是很差劲的行为了，可要是让外国承包商来这里修路，那谁来给你们工作岗位，谁来给你们工程所有权？”\n\n但他面前的排长丝毫不感兴趣：“听着，我不知道怎么跟你说才好。我们在保护你们美国人的性命，你要是不满意，可以去找我上级。不过……”他抬手指指村庄，“村里的每一个人，在我眼里都是潜在的威胁。”"
 HIS_HAI_ugly.2.a: "丑陋的美国人站在原地，面带怒色，而士兵们则继续在泥泞的街道上巡逻，任由建筑设备在风中摇曳。"
 HIS_HAI_ugly.3.t: "丑陋的人们"
 HIS_HAI_ugly.3.desc: "丑陋的美国人环顾四周，发觉自己是唯一没有系领带的人。他刚从一些村庄运送建筑设备回来，就被领进了海地外交部长的豪宅。他腿上是条泥污点点的粗糙卡其裤，与周遭穿着时尚的男士格格不入。要是没有站在窗边的军人，单凭座上宾客笑谈畅饮的情景，丝毫看不出他们正处于战区之中。\n\n“哎呀呀，你这怎么搞的？”身后传来一个声音。他转过身去，发现是位穿着精致西装的老人。老人抿了一口马提尼，嘴角闪过一丝笑意，“希望外交部门的薪水，还没低到让人买不起西装的程度啊。”\n\n“我找大使馆副馆长有事，请问您…？”\n\n“哦，估计在抽大麻享受呢。你那些国务院的朋友拉着几个女的上楼了，要去卧室找人的话，可得悠着点儿。”\n\n丑陋的美国人张张嘴想要说什么，一阵欢呼声却打断了他。原来是一名身穿军装的男子手持军刀开了瓶香槟，白白的泡沫落到了地毯上。\n\n老人嘲弄地打量了一番这幅场景，笑道：“你有没有想过，这些地方的人要付出多大的代价，才能给我们这样的待遇啊？上好的聚会、上好的酒品、上好的女人。伊拉克政变前我就在那里，待遇跟这边一样，虽说多了群碍眼的意大利人。”他似乎陷入了沉思。“要是不肯让我们好好享受，那我们也没有待在这里的理由，不过是又一处地图上的屎坑而已。”\n\n丑陋的美国人再也忍受不住心中的反感，他摇摇头，一言不发地走开了。"
 HIS_HAI_ugly.3.a: "“祝你顺利找到你朋友啊，”那人在他身后喊道，\n“不想找了就来我这里，我有喝的。”"
 HIS_HAI_ugly.4.t: "丑陋的提醒"
 HIS_HAI_ugly.4.desc: "“最近怎么样？”\n\n丑陋的美国人眨眨眼，回过了神来。他坐在太子港泰巴尔市镇的一家小餐馆里，周遭是旁桌的低语声。当地中产、外国士兵和外交官们享受着夜晚的清新空气，一支乐队在街边奏着乐。他对面坐着玛丽，一位二十八岁的沉闷女人，她是大使馆的一名秘书。他想，今天晚上和她一起出去吃饭，应该也算是一种约会吧。\n\n丑陋的美国人回以端庄的微笑：“哦，我就是有点累。没想到外交事务这块不注重实际操作，主打的就是一个厚脸皮。”\n\n“唉，世道就是这样，”她语调沉闷地说，“事情一直都是这副样子，何必要过于激动呢。”\n\n他皱了皱眉，但还没等他说话，就传来了玻璃破碎、呼喊和椅子碰撞的声音。丑陋的美国人扭头望去，看到一名服务员蹲在打碎的几只玻璃杯前，一名显然喝得醉醺醺的白人士兵起身叫骂道：“你个狗日的……”这位士兵摇摇晃晃，好像还没站稳。服务员低声道歉，士兵却没有听到，转头抬起腿朝服务员的胸口狠狠跺了一脚，痛得他仰面朝天倒了下去。士兵还不解气，口中骂出了一个很难听的词。\n\n“够了！”丑陋的美国人起身走了过去，“你没有权利这样对待他，没有权利这样对待海地人！我们是来给他们自由的，你这样用暴力，对得起你那身军装吗——”\n\n他还没有说完，白人士兵的拳头就打在了他的脸上。他撞到了附近的桌子上，跌倒在地。口中有股血腥味。他扭头瞥了一眼坐在桌子旁的玛丽，却发现她转过了头去。喝醉的士兵走来，俯身贴近他的耳边。"
 HIS_HAI_ugly.4.a: "“老子想干啥就干啥，”他啐了一口，\n“联邦探员会把这收拾干净的，你好自为之。”"
 HIS_HAI_ugly.5.t: "丑陋的请求"
 HIS_HAI_ugly.5.desc: "如果只是皮外伤，那倒好了，顶多是形象问题而已。可是丑陋的美国人和玛丽的那次约会以不太圆满的形式告终后，下巴就一直很疼。每次一张嘴，那疼得简直要钻心。雪上加霜的是，这阵子正是最需要他开口说话的时候。国务院宣布它要对全国人口进行调查，优化援助分配、“减少欺诈行为”。任何未经全面调查的村庄都有失去粮食、资金和物资的风险。他那帮同事大多都窝在大使馆躲避安全威胁，他只有强忍疼痛，逼迫自己独自工作。\n\n“恁好，先生。”丑陋的美国人说。伤痛把他弄得口齿不清，更不必说他的法语本身就蹩脚，让他说话简直像牙牙学语的小孩一样，“窝是妹国…政府的壬。窝想…问恁家人…基个问题。”\n\n他面前的年轻人露出了一个奇怪的眼神，不知道是冷漠还是蔑视。丑陋的美国人打算重复一遍：“窝想……”\n\n海地人举目四顾。这条安静的泥土路上，有来来往往为生活奔波的村民，也有倚在吉普车上闲聊的美国大兵。他扭头望着身后那座空空如也的房屋。\n\n“好，美国人。我家人要回答问题是吧？进来吧。”年轻人仍望着身后的房屋，说道。\n\n丑陋的美国人顿了顿。按理说，他不该单独进入当地的建筑物，但迄今为止他还没经历过什么危险。当然，他见识过当地人的敌意。反美游行、反美标语到处都是——但还没有达到安全简报所警告的那个级别。他边揉下巴边想，目前他见过的这些行为，在某种程度上还算是可以理解的。"
 HIS_HAI_ugly.5.a: "年轻人在门口挥手请他进来。\n丑陋的美国人叹了口气，跟了过去。"
 HIS_HAI_ugly.6.t: "丑陋的后果"
 HIS_HAI_ugly.6.desc: "甫一进屋，丑陋的美国人就意识到自己犯了个天大的错误。来欢迎他的并不是一个人，而是一群人。同时，他感受到有什么冰凉的、锐利的金属物体压在他脖子附近裸露的肌肉上。\n\n“不准叫。”那人说道。\n\n丑陋的美国人举起肮脏的双手以示投降，他的掌中还攥着人口普查表。他看到一丝刀光闪过黑暗的房间，那个人走到了他的背后检查起他的口袋，并取出他的钱包翻看。\n\n“拜托，”丑陋的美国人小声道，“我手无寸铁，我只是来做个调查，是来帮你们的。”\n\n那个人掏空了钱包的现金，随手扔掉。“帮？你把我们当成猪狗不如的畜生，然后乱杀一气，还真有脸说帮这个字啊？”他往地板上啐了一口，挥刀怒道，“哪怕是现在，我们天天聊的也是你们强塞过来的那些宪兵、妓女和混混。你们的银行和公司也还在继续抢我们的东西。这难道不是事实？”\n\n“我不是……我没有……”\n\n“你懂个屁。”那个人淡淡地重复了一遍。他放下了刀，毫不掩饰脸上的厌恶，紧盯着丑陋的美国人：“你想来这儿当什么英雄，可你连你们美国的那些破事都——”\n\n他没能继续说下去。丑陋的美国人将他收集的调查表甩到了海地人身上。文件像五彩斑斓的纸屑一般散落在房间里。那人一惊，下意识退地往后退了退，与此同时，丑陋的美国人转身冲出小屋，尽他的下巴所能，张开嘴大声呼叫。"
 HIS_HAI_ugly.6.a: "当他带着大兵们回来时，只看到了散落一地的文件和空空如也的钱包。"
 HIS_HAI_ugly.7.t: "丑陋的想法"
 HIS_HAI_ugly.7.desc: "村子里发生的那件事已经过去好几天了，暴力仍在不断升级。丑陋的美国人依然饱受噩梦的困扰，每晚都会梦到冰冷的刀刃刺入他的血肉。上级决定暂时不派遣他和同事前往实地工作。相反，国务院将在“美国与海地伙伴接触关系的新阶段”中重新扮演“至关重要的角色”。在实践中，这通常意味着国务院要成为美军的中间人。\n\n“欢迎来到太子港，先生们。”丑陋的美国人在狂风骤雨中喊道。他站在太子港国际机场的停机坪附近，用滑溜溜的手用力握住雨伞。运输机一架接一架地降落了，一群群年轻小伙鱼贯而出，其中有些人的面相还相当稚嫩，与他们身上的制服相当不合衬。\n\n一个制服湿透了的人和丑陋的美国人握手。“要是没这场雨就更好啦，”他高声喊道，面露笑容，“希望这天气并不是什么坏兆头。”\n\n丑陋的美国人微笑着，假装觉得这个玩笑很有趣：“等你安顿好了，大使想要你去他的住处一趟，讨论一下当前的挑战。他的想法是……”\n\n对话还在继续。丑陋的美国人能感觉到自己的嘴唇在蠕动，毕竟诸如“安全形势”和“实地评估”等陈词滥调的官腔还在从自己的嘴里蹦出来。但他的内心却无比心灰意冷。这根本不是他抵达时曾想象过的情景。他从没把自己想成一个帝国代理人，迎接这些孩子们，然后引领他们奔赴死亡。他曾带着愚蠢而幼稚的想法来到这里，盼望着能有所作为。\n\n丑陋的美国人和军官一同走向一辆车。他为那人打开车门，示意他上车。在去大使馆的路上，他们互相交谈，言辞彬彬有礼。"
 HIS_HAI_ugly.7.a: "雨水开始冲走他手指上的脏污。"
 HIS_HAI_ugly.8.t: "丑陋的惨景"
 HIS_HAI_ugly.8.desc: "当直升机从机场附近的基地起飞时，丑陋的美国人感觉自己的午餐正在胃里翻江倒海。太子港在他的视野里逐渐缩小了，呈现出一种塑料模型般的光泽，无数像微缩模型的车辆从沥青路向土路飞驰。他又将目光放向那些零散分布在荒凉山丘上的小镇。\n\n“你看到了吗？”他的同伴指着地平线的某处喊道，“我们得到消息，弗雷德·巴蒂斯特的一些红军就藏在那里。”伴随着直升机的嗡嗡声，同伴的注意力转移到了下方，他望向一支由美国士兵和海地士兵混编的部队。在草地的映衬下，他们看起来就像是一群玩具士兵。“对他们来说，这将是一次检验我们协调能力的好机会。”\n\n丑陋的美国人紧紧地抓住了副驾驶座的把手，点了点头，好像他真的明白了一样。在这场苦难结束时，他兴许会更高兴一些。他会向大使馆副馆长报告安全局势已经有了足够的改善，可以再次进行实地工作。\n\n“他们要交战了，仔细看好。”\n\n丑陋的美国人强迫自己低头盯着那支混杂的部队，直到他们走到离村子仅有几码远的地方时。山坡上忽然传来“砰”的一声巨响，带走了他同伴脸上的笑容。“老天啊。”\n\n直升机下面的部队一个接一个地倒在不见踪影的敌人面前，只在地面上留下一团又一团血色的薄雾。有几个人尝试朝空地开枪，但随即便栽倒在了泥土里。丑陋的美国人眼睁睁地看着一个白皮肤的小伙子扔下步枪试图逃走，头骨却马上被打得稀烂。紧接着，子弹打在直升机底部的声音也传了过来。\n\n“他妈的。中止行动！中止行动！快他妈让我们离开这里！”"
 HIS_HAI_ugly.8.a: "丑陋的美国人撑了许久，还是忍不住吐了一防弹背心。"
 HIS_HAI_ugly.9.t: "丑陋的发展"
 HIS_HAI_ugly.9.desc: "因为那高大的外墙和密封的窗户，丑陋的美国人一直认为美国驻太子港大使馆是一座堡垒，是保障国务院辛勤工作人员安全的根基。不过亲身经历了那次惊险的直升机之旅以及别的灾难性事件后，他现在把这里视作一座监狱。工作人员早就不再与东道国的任何人来往，只是一遍又一遍地在几个大厅间来回走动。他则又开始和玛丽约会了，不是出于某种爱的美妙感觉，而仅仅是为了避免无聊和冷漠，好给自己找个借口离开这张办公桌。\n\n“先生，”一个声音在他身边响起，“这是你要的国防部行动报告的摘要报告。”\n\n他从思绪中惊醒，抬头望去……卡特？切斯特？丑陋的美国人把能想到的名字都在脑子里过了一遍，可还是记不起眼前人的名字。他只知道这个明显比周围人小了十岁的小伙子是两周前才来的，身份是一位国会议员的儿子，还是侄子、外甥？不管了，反正他负责和这个小孩“对接”，意思就是让这个孩子写一份摘要，让他评估这种以军事为导向的新型“接触”是如何进行的，这样他就可以给华盛顿拍一份外交电报。\n\n丑陋的美国人勉强挤出一个感谢的微笑，然后打开了那一小包文件，随即变得脸色煞白。那尤为官僚主义的法律术语，无可避免地掩盖了关于暴行的报告。美国顾问已经“消除了目标”，整个村庄都被“重新安置”，以解决“对人员的主动威胁”。暴力“事件”时有发生，但并非由一小撮疯狂且不理智的士兵造成，而恰恰是由这个旨在根除叛乱的系统促成的。他那双因缺乏劳动而显得白净的手死死地抓着文件。\n\n“先生，”那位小少爷的声音此刻变得仿佛十分遥远，“你还好吗，先生？”"
 HIS_HAI_ugly.9.a: "“让……让我一个人呆会吧。\n我过一会再处理。”"
 HIS_HAI_ugly.10.t: "丑陋的言辞"
 HIS_HAI_ugly.10.desc: "他拒绝了玛丽在大使馆见面的邀请，也拒绝了为大使馆副馆长开办的小型退休派对的邀请。夜色已深，丑陋的美国人坐在桌前，盯着打字机上写好了一半的信。\n\n“大使先生，我随函附上本人辞去国务院职务的辞职信副本。过去几周，我逐渐不再相信我们在此工作的正义性，也不再相信美国为海地人民带来积极变革的能力。我希望通过辞职——”\n\n到了这里，他就写不下去了。他苦思冥想了一个钟头，也没想通他辞职是要达成什么目的。他是认为国务院领导层会把他的行为视为面对不公的勇敢对抗吗？不是的。他是想让自己的同事联合起来要求变革吗？不是的。假借自由与正义之名，在街头肆虐的种种暴行中，他是觉得自己可以拯救别人吗？不是的。\n\n他双手紧紧抱着脑袋。他辞职唯一能够达成的事情，就是让国务院用新人填补他的职位。或许那个新人会做得比他好，比他更强大，比他更聪明，比他更有对抗不公的能力。可国务院带来的新人，更有可能还是一个官僚公子哥，那种穿一身标致衬衫，双手白白净净，活到现在没工作过一天的人。他必须撑到最后，拼了命也要做到。\n\n丑陋的美国人从打字机上取下信件，揉成一团，丢进了垃圾桶，然后默默地拿起切斯特给他带来的摘要报告，开始草拟一份发回华盛顿的电报。"
 HIS_HAI_ugly.10.a: "深夜，清洁工还能听到打字机的咔哒声。"
 HIS_HAI_ugly.11.t: "丑陋的争吵"
 HIS_HAI_ugly.11.desc: "“你一直躲着我。”\n\n“我工作忙。”\n\n“我就不忙吗？我们都住这个使馆，怎么走廊上都看不到你的人影？”\n\n“我这边出了点困难……真对不起。”\n\n“还在想那家餐馆的事呢？我懂——我当时确实不该袖手旁观，可我害怕，我吓坏了，我……”\n\n丑陋的美国人穿着干净的白领衬衫，坐在储藏室的一张桌子上，抬头望着天花板：“不是你的错。可是…我一看到你就在想，我们太失败了，把这个国家都给毁掉了。”\n\n“一看到我，就想到失败？”一阵沉默。她苦笑一声道：“我失败？这话从你嘴里说出来，不觉得好笑吗？”\n\n他觉得自己的脸在发烫：“我是想干出些成绩来。我够努力了，脏活累活都干。”\n\n“我的天，你也太自我中心了吧？真以为只有你一个人想从这场灾难中挽回什么东西啊？还想当什么救世主呢？你这种走狗屎运当上官的人，跟那些自作聪明的混蛋没什么两样！嘁，你不会真觉得海地人需要你吧？”"
 HIS_HAI_ugly.11.a: "玛丽离开时，他结结巴巴地反驳了一句。\n这是他对她说的最后一句话。"
