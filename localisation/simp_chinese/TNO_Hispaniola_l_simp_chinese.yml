 POLITICS_RAFAEL_TRUJILLO_DESC: "二十年代的考迪罗主义让这个国家陷入瘫痪，拉斐尔·特鲁希略于三十年代发动政变，开创了一个崭新的时代，“特鲁希略时代”。新政权下的多米尼加政局安稳、经济繁荣，摆脱了美国的影响，拉近了与伊比利亚和意大利的关系——这两个国家是多米尼加及其人民的真正盟友。新政权受到人民的广泛支持，而特鲁希略本人也被许多人称为“恩主”。\n\n然而，这一切都建立在反对特鲁希略暴政的人们的尸体之上。无论是来自内部的反对派，他们被送进监狱受到酷刑致死，还是来自外部的海地人，他们不幸出生在特鲁希略宣称管辖的地区；他们要么被残忍杀害，要么被迫逃离家园，生活在恐惧之中。\n\n数十年来，秘密警察和军队一直牢牢地控制着共和国的敌人。然而，随着古巴巴蒂斯塔的垮台，特鲁希略政权的安全性受到质疑，因为反巴蒂斯塔的起义得到了美国的支持。为了防止自己成为下一个目标，特鲁希略一直在依靠伊比利亚和意大利的帮助不断加强军队和安全机构的力量，将多米尼加共和国变成法西斯主义的堡垒，同时尽可能地支持反美运动。对他采取行动只是时间问题，这一点众所周知，唯一的问题是这个政权能否存活下来。"
 POLITICS_RAMFIS_TRUJILLO_DESC: "作为现代多米尼加国家建立者的儿子，许多人都对拉斐尔·莱昂尼达斯·“拉姆菲斯”·特鲁希略寄予厚望。他的父亲并非没有意识到这一点，在拉姆菲斯非常年轻的时候，特鲁希略就以自己的名义给了他许多军事上的晋升。长期以来，拉姆菲斯都被视为正统继承人，许多人都期望他能继承他父亲的政治头脑。\n\n然而，结果却是虎父犬子。拉姆菲斯从未表现出对政治的兴趣，或者说没有像对年轻女性和赛车那样的兴趣。他专心与电影女演员厮混而未能从军校毕业的事实，让多米尼加政府感到无比尴尬。而与第一任妻子离婚的丑闻，更是导致他在很长的一段时间内淡出了公众的视野，不过这从未影响到他那放荡不羁的生活方式。当听到他的名字时，大部分多米尼加人都会想到的他和一个黑发小明星坐在豪华汽车里，而非穿着制服在他父亲身边的样子，想到这里，很少有人能忍住不笑。\n\n但拉姆菲斯听到了这些嘲笑。如果说他真的从他父亲那里继承了些什么，那一定是父子一脉相承的不安全感。他知道那些人错了，他可以像他父亲那样成为一个伟大的领袖。任何怀疑他的人都会被证明是错误的……或是被处理掉。"
 POLITICS_RAMFIS_TRUJILLO_PUPPET_DESC: "作为现代多米尼加国家建立者的儿子，许多人都对拉斐尔·莱昂尼达斯·“拉姆菲斯”·特鲁希略寄予厚望。他的父亲并非没有意识到这一点，在拉姆菲斯非常年轻的时候，特鲁希略就以自己的名义给了他许多军事上的晋升。长期以来，拉姆菲斯都被视为正统继承人，许多人都期望他能继承他父亲的政治头脑。\n\n然而，结果却是虎父犬子。拉姆菲斯从未表现出对政治的兴趣，或者说没有像对年轻女性和赛车那样的兴趣。因此，当他要掌权的时候，军事情报局给了他一个无法拒绝的条件。拉姆菲斯想要多少豪华汽车、电影明星和美酒就有多少。如果他想取走谁的性命，他只需要说出对方的名字。但权力的真正所有者将是约翰尼·阿贝斯·加西亚。\n\n阿贝斯据传是裙带关系的另一个产物，在年轻时为了事业发展曾与前总统有过交集。但是，即使宝座背后的权力是腐败的，他依然忠于特鲁希略，一心推进已故统治者的意志。拉姆菲斯可以按照他一直想要的方式幸福生活，只需要把权力的重担交给阿贝斯、他的代理人和他们背后的德国人处理就好。"
 POLITICS_JOAQUIN_BALAGUER_DESC: "多年以前，当华金·巴拉格尔还在圣地亚哥德洛斯卡瓦耶罗斯附近的穷乡僻壤挣扎求生时，如果有人告诉他的家人和邻居，这个人穷志不穷的农村小伙将在多年之后一跃成为多米尼加的总统，他们只会对此一笑置之。但现实往往就是如此的奇妙：如今，正是巴拉格尔本人，端坐在多米尼加的权力宝座之上。\n\n美国曾经对多米尼加的占领以及巴拉格尔父亲的朋友、波多黎各解放斗争领导人佩德罗·阿尔比祖·坎波斯的思想，激发了年轻的巴拉格尔对思想辩论及其常规政治活动的热爱。同时，巴拉格尔还热心于学习法律和学术研究。这些优点相互结合，助力他谋得了一个公诉人的职位。巴拉格尔本可以安心工作一段时间，但属于他的机会却主动找上门来——在工作不久之后，他的表妹嫁给了未来的多米尼加共和国统治者拉斐尔·莱昂尼达斯·特鲁希略。\n\n当特鲁希略一步步问鼎最高权力之时，巴拉格尔也随之平步青云。在这一时期，巴拉格尔是特鲁希略最重要的部长，也是他最为信任的心腹。尽管如此，巴拉格尔依旧保持了低调的行事作风，对特鲁希略的反常和极端言论视而不见。但是，随着特鲁希略的倒行逆施，这种和谐的平衡很快走向了崩溃的境地。为了保护他所热爱的祖国，除了策划暗杀特鲁希略这个以残忍手段统治了多米尼加数十年的暴君之外，巴拉格尔别无选择。\n\n不用说，巴拉格尔的崛起标志着多米尼加共和国向更安全、更温和的社会形式过渡。然而，所谓温和的转变绝非一朝一夕之事，新总统深知，在权力交接这一如此敏感的关头，保持警惕与社会变革同样重要。如他所言，在这些日子中，尽管民众对其心怀感激，但似乎有数不清不满足于现状的共产主义者潜伏其中，随时准备摧毁巴拉格尔为之奋斗的一切。而他，巴拉格尔，绝不会坐以待毙。"
 POLITICS_JOAQUIN_BALAGUER_STRUGGLE_DESC: "多年以前，当华金·巴拉格尔还在圣地亚哥德洛斯卡瓦耶罗斯附近的穷乡僻壤挣扎求生时，如果有人告诉他的家人和邻居，这个人穷志不穷的农村小伙将在多年之后一跃成为多米尼加的总统，他们只会对此一笑置之。但现实往往就是如此的奇妙：如今，正是巴拉格尔本人，端坐在多米尼加的权力宝座之上。\n\n美国曾经对多米尼加的占领以及巴拉格尔父亲的朋友、波多黎各解放斗争领导人佩德罗·阿尔比祖·坎波斯的思想，激发了年轻的巴拉格尔对思想辩论及其常规政治活动的热爱。同时，巴拉格尔还热心于学习法律和学术研究。这些优点相互结合，助力他谋得了一个公诉人的职位。巴拉格尔本可以安心工作一段时间，但属于他的机会却主动找上门来——在工作不久之后，他的表妹嫁给了未来的多米尼加共和国统治者拉斐尔·莱昂尼达斯·特鲁希略。\n\n当特鲁希略一步步问鼎最高权力之时，巴拉格尔也随之平步青云。在这一时期，巴拉格尔是特鲁希略最重要的部长，也是他最为信任的心腹。尽管如此，巴拉格尔依旧保持了低调的行事作风，对特鲁希略的反常和极端言论视而不见。但是，随着特鲁希略的倒行逆施，这种和谐的平衡很快走向了崩溃的境地。巴拉格尔等待时机，直到他曾经称为朋友的那个人死去，然后才掌权。他的使命是：摧毁特鲁希略肆意妄为的遗产。\n\n为了实现这一使命，巴拉格尔不得不与异见人士和政府反对派结盟。他给出了一个承诺——他会把民主带回基斯克亚。但现在牌握在他的手里。他会完全兑现他的誓言，还是会言行不一、朝令夕改？“由他决定”。"
 POLITICS_GOBIERNO_RECONSTRUCCION_NACIONAL_DESC: "大业已成！神于天，特鲁希略于地府。这个暴戾独裁者的走狗要么与他一同葬身于坟墓中，要么绝望地在牢狱中等待着审判的降临。但是，相比于联合革命者的力量共同推翻特鲁希略，重塑多米尼加共和国的未来，才是真正的困难之处。\n\n从理论上说，新政府的职责和范围已经被明确划分。革命者们一致同意，由老革命家奥拉西奥·奥尔内斯担任多米尼加共和国的临时总统，由他负责主持战后重建工作。名义上，奥尔内斯享有最高权力，其作为国家重建政府的最高领导，临时政府的所有法令都需经他签署才能生效。\n\n但在实际中，奥尔内斯所谓的最高权力形同虚设，国家重建政府的决策仍然需要在成员之间达成“共识”后才能实施。然而，多米尼加共和国的革命者与他们的加勒比地区盟友之间，存在着无数个相互矛盾的意识形态，因此这种所谓的“共识”从特鲁希略被扔进坟墓的那一刻起就在逐渐瓦解、直至彻底崩溃。\n\n在此情况下，奥尔内斯总统的首要任务便是稳定国家政局，为和平选举争取到一个较为稳定的国内环境。但是，当人们在审视政府决策时，却越来越不确定奥尔内斯总统是否能够容易、平稳地实现这个任务。随着临时政府的运转陷入停滞，留给奥尔内斯总统的时间，愈发所剩无几。"
 POLITICS_OFN_OAS_DOM_DESC: "§Y鉴于§!自封大元帅的拉斐尔·莱昂尼达斯·特鲁希略，他那下流狂妄的野心为他的政权带去了灭顶之灾，为全国民众送上了无尽苦难，导致驻军踏上国土，让我们的国家陷入了今日这般可悲的境地；\n\n§Y鉴于§!自由国家组织与美洲国家组织已慷慨地将部队交由多米尼加共和国的人民指挥，他们会在提供指导与帮助的地带保障国民安全，确保地方稳定；\n\n§Y鉴于§!多米尼加人民仍需稳固统治，维持国家秩序，只要OFN和OAS的驻军留在本国，提供援助；今日，我方做出以下决议：\n\n§m决定§!成立多米尼加治理委员会；\n\n§m决定§!由既不屈从于无政府主义暴徒，亦不在特鲁希略的淫威前俯首称臣，以利国利民之方式，在前政权内部为多米尼加福祉奔波的官员及军官来组建该委员会；\n\n§m决定§!只要多米尼加共和国还需要OFN-OAS的过渡政府，治理委员会就应同他们开展合作。"
 DOM_Dios_Trujillo: "天主与特鲁希略"
 DOM_Dios_Trujillo_desc: "拉斐尔·莱昂尼达斯·特鲁希略的人气不容小觑。对那些仍记得国家在二十年代的贫困与混乱的老人来说，他就是国家的救世主。而对于年轻一辈，他又是保护多米尼加免遭美帝国主义和海地野蛮统治的守护神。虽然有很多人觉得他不过是个蛮子罢了，但在全国各地，特鲁希略的肖像下方，无一不张贴着“天主与特鲁希略”的标语。在许多多米尼加人的心中，特鲁希略之名可与天主作同一视。"
 DOM_Blanqueamiento: "人口漂白"
 DOM_Blanqueamiento_desc: "在特鲁希略治下的多米尼加共和国，一项名为“人口漂白”的政策格外引人注目。他们认为，西班牙白人文化促进了本地原始人开化，是文明的灯塔。因此，虽然其意识形态和政治取向更接近于西班牙国民军，但依然接纳了大量逃离西班牙内战的共和派难民。更令人震惊的是，在二战期间，他们还吸纳了逃离纳粹暴政的犹太难民。\n\n然而这些都只是第一步。战火消弭后，特鲁希略寻求与佛朗哥建立更紧密的关系，推动与伊比利亚半岛的贸易往来和文化交流，其中又以签订移民协议最为重要。这些措施非常成功，伊比利亚人成群结队地搬到了伊斯帕尼奥拉，但依然未能对本地以穆拉托人及黑人为主的人口结构产生太大的影响。\n\n特鲁希略政权对海地的仇视引发了1937年的欧芹大屠杀和1948年入侵安什的军事行动。紧张局势下，针对海地裔的种族灭绝重新开始，海地黑人遭受的歧视和暴力迅速增加。这最终导致了数起大屠杀以及驱逐海地人的行动，人为地增加了白人所占的人口比例。"
 DOM_Rising_Resistance: "无声的反抗"
 DOM_Rising_Resistance_desc: "外人眼中的多米尼加，似乎人人都对大元帅感恩戴德，但也有人为了将其驱赶下台，甘愿献出自己的生命。然而，1959年推翻特鲁希略的卢佩龙远征失败后，白色恐怖席卷全国，反对派四分五裂，剩余成员惶惶不可终日。不过正如一句话所言：“哪里有压迫，哪里就有反抗。”\n\n对政权的不满正在蔓延。年轻人呼吁变革，老年人对丑闻频出的特鲁希略家族及其亲信失望透顶，就连军营中的军官都厌倦了滥用权力的政府，私下议论着革命的可能。\n\n随着民怨悄然扩散，政府试图镇压因六·一四革命运动而起的大规模城市骚乱——发起这场运动的，正是卢佩龙惨案的幸存者和那些不愿再沉默的多米尼加人。"
 DOM_Modernizing_Military: "军队现代化"
 DOM_Modernizing_Military_desc: "[GetDOMModernizingMilitaryDesc]"
 DOM_Widespread_Revolts: "叛乱遍地"
 DOM_Widespread_Revolts_desc: "多米尼加国境之外，侵略黑云压城；多米尼加国境之内，起义山雨欲来。两者目标完全一致——都要把特鲁希略枭首示众。两场战乱同时发动——都得把特鲁希略拉下马来。军警喋血街头，仓库轰然爆炸，武器不翼而飞——每做一件事，他们就离独立自由更进一步。街道遍染敌友之血，还是呆在家里安全。"
 DOM_Significant_Revolts: "叛乱蜂拥"
 DOM_Significant_Revolts_desc: "混乱的浪潮席卷了整个多米尼加共和国，巨浪咆哮着要把特鲁希略的统治彻底抹除。加勒比军团从海外发起了攻势，异见分子和叛军则在国内四处出击。他们目标相同——埋葬那个稳居庙堂三十余载的政权。游击队不停地策划袭击、发动爆炸、执行暗杀，让特鲁希略的部队如坐针毡。"
 DOM_Small_Insurgency: "零星叛乱"
 DOM_Small_Insurgency_desc: "加勒比军团登上普拉塔港，意图颠覆共和国政权，但他们绝不是在踽踽独行——国内的异见分子与叛军暴徒都在为虎作伥。政府已将这群内鬼一网打尽，这帮给军团打杂的喽啰们，在丢了靠山后可成不了气候。"
 DOM_Nationwide_Crackdown: "全国镇压"
 DOM_Nationwide_Crackdown_desc: "拉斐尔·特鲁希略的铁拳已经砸向了威胁其统治的各路叛军和异见者。街道上尸横遍野，路面被鲜血染红。秩序已重归多米尼加共和国，并且将被维持下去。"
 DOM_BSI_detachment: "伊比利亚社会调查旅支队"
 DOM_ceasefire_Mobilization: "国民动员"
 DOM_ceasefire_Mobilization_desc: "“听好，此乃多米尼加共和国总统，华金·巴拉格尔博士之令：\n为何如今这些颠覆分子、叛徒与入侵者竟能沆瀣一气、狼狈为奸？原因不言自明，他们都为相同的境外势力所扶持，只为出卖祖国利益而生。为此，我不得不宣布在整个多米尼加共和国进行全面总动员。\n\n为维护基斯克亚之稳定，亦是为保卫我们自己与家人，我们必须为这场生死之战做好万全的准备。绝不能再让叛徒把我们吓倒。谨代表政府，我由衷希望且期待着能与诸位公民通力合作。”"
 DOM_ceasefire_New_State: "新国家"
 DOM_ceasefire_New_State_desc: "尽管巴拉格尔总统与他已故的亲戚特鲁希略有着说不清道不明的关系，但他从来都有自己的想法。\n\n特鲁希略的年龄愈是增长，就愈是无法看清自私自利与纵欲享乐之外的现实世界。与他相比，甚至连赫尔曼·戈林都能称得上是两袖清风。巴拉格尔则不同，他有合理的计划。于他治下的多米尼加，每位公民都将成为强大的道德战士：他们会对自己的使命了然于心，且绝不向任何腐败诱惑低头。\n\n机不可失，时不再来。只要巴拉格尔能在当前停滞的局势中把握时机，出好他的每一手牌。那他就能在20世纪这一片灰色的海洋当中竖起高墙，将基斯克亚建设为美德的壁垒。"
