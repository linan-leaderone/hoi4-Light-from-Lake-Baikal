 MEX_Puerto_Plata.1.t:0 "关于多米尼加行动的紧急报告"
 MEX_Puerto_Plata.1.desc:0 "联邦安全局\n\n主题：联邦区内军事情报局的暗杀企图\n\n今晚约22:15，两名多米尼加军事情报局特工在联邦区的玫瑰区企图暗杀胡安·博施。当时，博施正在回酒店的路上。\n\n通过特鲁希略政府内部的消息来源，联邦安全局得知了这一可能的行动。在博施抵达墨西哥后，我们立即对他实施了保护性监视。我们注意到一辆贴有单向膜的丰田车在多个街区内尾随博施的出租车，之后一名联邦安全局特工用自己的车撞击了那辆丰田车，并呼叫增援。两名持枪男子从丰田车中逃出，但在随后与多名特工的交火中被击毙。\n\n其中一名刺客的身份与已知的军事情报局特工相符，但另一人的身份尚未确定。两人都持有高质量的伪造文件，身份显示为商业银行员工，并携带现代德制武器。目前，特工们正在查明这两人的军事情报局联络人、据点或入境点，但由于行动中的伤亡，目前进展缓慢。\n\n在抓捕这些人员、确认没有其他潜伏者之前，博施的安全无从保障。过去，特鲁希略政府失败后曾对墨西哥的安全和政治官员进行报复。多米尼加共和国的间谍行动对我国国家安全构成了日益严重的威胁。\n\n敬上，\n\n路易斯·德拉巴雷达·莫雷诺上尉"
 MEX_Puerto_Plata.1.a:0 "立刻转呈洛佩斯·马特奥斯总统。"
 MEX_Puerto_Plata.2.t:0 "公马与公鸡"
 MEX_Puerto_Plata.2.desc:0 "联邦安全局上尉费尔南多·古铁雷斯·巴里奥斯在工作中遇到过许多自称革命者的人。他们回答了问题后便销声匿迹。然而，这次收到的信息不是来自某个共产主义者或共治主义者，而是一位真正的革命家——菲德尔·卡斯特罗。\n\n两人的相识始于一次不太愉快的经历。1956年，古铁雷斯曾跟踪过这位古巴人及其游击队，他们在墨西哥州的一座农场策划推翻巴蒂斯塔政权。第一次见到卡斯特罗时，费尔南多正要给他戴上手铐。\n\n然而，在随后的审讯中，卡斯特罗表现得并不像一个罪犯，而更像一个决心推翻古巴独裁者的革命者，甚至是墨西哥的潜在盟友。最终，他们达成了某种协议，古铁雷斯·巴里奥斯安排人释放了这些持不同政见者。当叛军从图斯潘起航返回家园时，两人握手告别。\n\n如今，他手中的电报传达了卡斯特罗对古铁雷斯晋升的祝贺，以及他最近打猎、钓鱼的平淡日常。这是他们之间一贯的友好通信……直到多米尼加问题的出现，这是古铁雷斯所预料到的部分。\n\n卡斯特罗认为，现在正是摆脱伊斯帕尼奥拉岛上那个小独裁者的大好机会。多米尼加的德国支持者已然分散，而像教会这样的昔日盟友也日渐疏远。阿贝斯和他的多米尼加军事情报局因暗杀博施的失败而暂时动摇。六·一四城市游击队力量不断壮大，受到多米尼加青年和中产阶级的不满情绪推动。三年来，墨西哥和古巴的颠覆努力正汇聚成一场完美的风暴。\n\n古铁雷斯·巴里奥斯会将这一消息通报给迪亚斯·奥尔达斯部长和马特奥斯总统，并建议他们充分利用此次机遇。"
 MEX_Puerto_Plata.2.a:0 "他和卡斯特罗已经推翻过一位加勒比独裁者，现在还剩另一个。"
 MEX_Puerto_Plata.3.t:0 "晚上好，指挥官"
 MEX_Puerto_Plata.3.desc:0 "“阿道弗，每次与你通话都是一种享受，”卡斯特罗先说道，“感谢你在我繁忙的日程中抽出时间。”\n\n洛佩斯·马特奥斯了解这位古巴领导人是个夜猫子，但半夜开会仍然让他有些不适应。他的左手紧握一杯黑咖啡，右手拿着电话听筒，将听筒靠近嘴边说道：“当然，菲德尔，古铁雷斯上尉告诉我，你在考虑对特鲁希略政权采取行动。你的计划是什么？需要我们做些什么？”\n\n“一场政变。我们都希望看到特鲁希略和巴蒂斯塔倒下，整个政权被扫除。多米尼加的政府正在分裂，阿道弗，这个共和国的官僚和将军们已经开始暗中接触古巴和墨西哥的情报人员。只要我们轻轻一推，他们这些老鼠就会跳船。”\n\n卡斯特罗继续说道：“我的请求是，在哈瓦那建立一个联合情报行动办公室。明天早上，古铁雷斯上尉会向你提交关于‘联合对外事务办公室’的简报，我们简称为OCAE。将我们的多米尼加情报网络结合起来，其价值将呈指数增长。这个联合办公室也将成为我们与内部持不同政见者和流亡者，如‘六·一四运动’，以及组织加勒比军团的单一联络点。”\n\n显然，洛佩斯·马特奥斯还在偷偷喝咖啡时，古铁雷斯就已经在与卡斯特罗私下接触，没有直接向他请示。他们选择的盟友也让人担忧。在墨西哥，加勒比军团被严格监控，但谁知道这些争吵不休的秘密共产主义者在伊斯帕尼奥拉岛上会干些什么。但……如果真有谁能推翻一个可怕的加勒比独裁者，那非这两个人莫属。而且，古铁雷斯可以信赖，他应该会控制住那些激进分子。“墨西哥支持你，菲德尔。我会批准这个OCAE，古铁雷斯上尉将得到他需要的自由和资金。”"
