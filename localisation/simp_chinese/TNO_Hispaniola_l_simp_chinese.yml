 HIS_hinche_negotiations.1.t: "杜瓦利埃的要求"
 HIS_hinche_negotiations.1.desc: "“[USA.GetPresidentLastName]总统，海地的杜瓦利埃将成为一个麻烦。他威胁要在安什争端中动用武力。”\n\n“什么争端？”[USA.GetLeader]总统翻开晨间简报，搜寻着加勒比分页，最后眯着眼睛读着贴有“海地”标签的段落。\n\n“安什地区，总统先生。”情报助理边翻阅着自己的笔记，边为总统解释每日简报内短短记录的背景。“海地与多米尼加之间的领土争端。至少从本世纪30年代起，安什地区就已成为两国外交的敏感内容，1948年多米尼加共和国再度占领了它。”\n\n“那为什么杜瓦利埃现在选择威胁动用武力？”\n\n“现状并不让他满意，杜瓦利埃则傲慢的认为自己能用纯粹的意志去改变它。”助理说道。“多米尼加已正式请求美洲国家组织介入协调，希望美国向其提供帮助。”\n\n[USA.GetLeader]总统叹了一口气。自由世界领导者繁忙的日程上又增添了一项事务，它还不受众人欢迎。可至少美国能做到一件事："
 HIS_hinche_negotiations.1.a: "那便是保证杜瓦利埃的装腔作势仅停留在言语之上。"
 HIS_hinche_negotiations.2.t: "不再等待"
 HIS_hinche_negotiations.2.desc: "“[USA.GetPresidentLastName]总统，海地人躁动不安，他们的呼声不会消逝。海地要求我们通过美洲国家组织调停安什争端。”\n\n“什么争端？”[USA.GetLeader]总统翻开晨间简报，搜寻着加勒比分页，最后眯着眼睛读着贴有“海地”标签的段落。\n\n“安什地区，总统先生。”情报助理边翻阅着自己的笔记，边为总统解释每日简报内短短记录的背景。“海地与多米尼加之间的领土争端。至少从本世纪30年代起，安什地区就已成为两国外交的敏感内容，1948年多米尼加共和国再度占领了它。”\n\n“那为什么海地人现在才为此大哭大闹？”\n\n“现状并不让海地满意，新任政府能以多米尼加的利益为自己争得一场胜利。”助理说道。“如果他们真能在这场争端里取胜的话。要是事情不顺他们的意，我们不确定海地人是否愿意为此发动战争。多米尼加人可不会放过任何机会，并希望美国向其提供帮助。”\n\n[USA.GetLeader]总统叹了一口气。自由世界领导者繁忙的日程上又增添了一项事务，它还不受众人欢迎。可至少美国能做到一件事："
 HIS_hinche_negotiations.2.a: "至少，美国能保证众人坦诚相待。"
 HIS_hinche_negotiations.3.t: "划分界限"
 HIS_hinche_negotiations.3.desc: "在迈阿密酒店的会议室中，海地和多米尼加代表进行了最初的会晤。尽管双方始终保持着外交礼节，但两者之间的火药味却愈发明显。有鉴于此，美国外交官及时叫停了会议。\n\n在整场会议中，海地代表的言论无异于对多米尼加共和国所犯下的一连串罪行的强烈控诉，两国之间早已结怨许久，可以追溯到“欧芹大屠杀”甚至更早的时期。据他们称，多米尼加所谓的承诺无异于废纸一张，更别说他们还占据着安什地区这一海地神圣而不可侵犯的法理领土。代表们发誓，除非安什回归海地，否则伊斯帕尼奥拉将永远不得安宁。\n\n多米尼加代表倒是把无辜写在了脸上，他们把一切责任都归咎于海地人的过激行为，认为两国之间的争端本可以由他们自己解决，而非需要任何第三方的介入。但很明显，多米尼加政府几十年来都没有展现出解决这个问题的诚意。他们声称，海地人把争端扩大化了。这个说法巧妙地避开了谁是安什地区合法拥有者的尖锐话题。\n\n当然，他们自己无力解决这个争端。因此，如果美国愿意插手，他们也乐得接受。现在，两国代表均向星条旗投以殷切的目光，企盼胜利的公平向此倾斜。"
 HIS_hinche_negotiations.3.a: "安什将留给多米尼加。"
 HIS_hinche_negotiations.3.b: "安什应该留给海地。"
 HIS_hinche_negotiations.4.t: "战书送来"
 HIS_hinche_negotiations.4.desc: "“这一决定绝无公平正义可言。”\n\n海地代表早已用尽了自己的发言时间，可他展现的愤怒打消了会议主持者想要阻止的微弱念头。他的对面，坐着冷漠的多米尼加与美国代表，二者正努力保持平静的神色。\n\n可以预想到，美国决定支持多米尼加继续控制安什，会毁了这场会谈。没人觉得海地会安静退场。如果说，承受海地的怒火是坚持这一路线的代价。那么美国，显然还有多米尼加早已准备好付出如此代价。\n\n“我们真诚地将安什争端交由你们处置，对我们要求的正当性与过往史实充满信心。可现在，美国仍依现今的论据为不公的过去辩护，那伊斯帕尼奥拉的未来绝无光明。”\n\n呼吁律法之声正变得情绪化。会议主持者决定放任海地代表发言，直到他们累的精疲力尽。他不再对海地代表冗长的发言表示异议，任其话语飘荡于会议室中。\n\n“如果我国的冤情不能得到公正的回应，那我们不得不遗憾地认为美国已辜负海地的信任。海地政府将考虑其他可行的选择，以满足海地人民的意愿。”\n\n这是赤裸裸的威胁。国间政治中，尽管不是每时每刻都有的选在何处应用，但每一方都有投票表决的权力。多米尼加代表转头看向美国人，琢磨着接下来会发生什么。"
 HIS_hinche_negotiations.4.a: "我们的决定不变。安什是多米尼加领土。"
 HIS_hinche_negotiations.5.t: "恕难从命"
 HIS_hinche_negotiations.5.desc: "如同所预料的那样，美国对海地的支持引起了多米尼加的强烈不满。\n\n如今，多米尼加代表已经撕下了一切伪装，在激烈的唇枪舌战之后，他们依然顽固地拒绝了美国将安什地区交还给海地的提议。眼看会议陷入僵持，海地代表愈发火冒三丈，他们本来就没有指望多米尼加会按什么好心，但至少现在美国也能对多米尼加的无耻略知一二。\n\n美国代表又要求再次休会。在会谈濒临破裂的情况下，一些人提议，如果我们要真的想推海地一把，不妨给多米尼加一点甜头。提供一个更为慷慨的援助计划，再往领导层的腰包里塞上几沓钞票，足以让多米尼加代表在谈判桌上乖乖签字。这个提议代价不菲，但足以让双方收益匪浅。\n\n而另一些人则已经厌倦了无穷无尽的外交扯皮，他们建议我们直接采取一边倒的策略，选择任意一方全力支持即可。鉴于美国在此地享有绝对的话语权，不受支持的另一方必将退避三舍。"
 HIS_hinche_negotiations.5.a: "没有钱不能摆平的事。"
 HIS_hinche_negotiations.5.b: "不管怎样，海地人都是对的。"
 HIS_hinche_negotiations.5.c: "重新考虑多米尼加的立场。"
 HIS_hinche_negotiations.6.t: "结痂"
 HIS_hinche_negotiations.6.desc: "在美国代表一再拒绝向海地的要求让步后，迈阿密会谈很快结束了。不到一小时，海地代表便离开了会议，不再为美国人断然拒绝的请愿书做更多的辩护。\n\n如今，白宫正观望海地政府会如何行事。无疑，其他OFN成员也在密切关注这一争端。这是美国为维持地区和平而把一名OFN成员置之不管的鲜活例子。显然，其他成员都不想自己的国家受到如此对待。\n\n“[USA.GetPresidentLastName]总统？”一位军事助理走进椭圆形办公室，给[USA.GetLeader]总统递过一份太子港大使发来的简短电报。“尽管海地将数名高官列为不受欢迎之人，他们仍会留在OFN内。”\n\n[USA.GetPresidentLastName]总统皱起了眉头。消息是好消息，海地人选择忍气吞声，没把OFN搅得一团乱。但，很明显这事会成为往后数年海美外交之路上的绊脚石。\n\n电报还附有一份较长的领事声明，因海地境内爆发反美暴乱，要求其境内的美国人返回本国。这不是第一次美国人不受海地欢迎。他们的记性可不差，定会连同过往的伤痕一起，满怀愤恨地铭记自己新受的羞辱。"
 HIS_hinche_negotiations.6.a: "也许只是日后需要处理的又一个麻烦？"
 HIS_hinche_negotiations.7.t: "睦邻不再"
 HIS_hinche_negotiations.7.desc: "在美国代表一再拒绝向海地的要求让步后，迈阿密会谈很快结束了。不到一小时，海地代表便离开了会议，不再为美国人断然拒绝的请愿书做更多的辩护。\n\n如今，白宫正观望海地政府会如何行事。无疑，其他OFN成员也在密切关注这一争端。这是美国为维持地区和平而把一名OFN成员置之不管的鲜活例子。显然，其他成员都不想自己的国家受到如此对待。\n\n“[USA.GetPresidentLastName]总统？”一位军事助理走进椭圆形办公室，给[USA.GetLeader]总统递过一份太子港大使发来的简短电报。“海地发出了正式通知，他们希望退出OFN。”\n\n就这样吧。[USA.GetPresidentLastName]总统叹了一口气，捏了捏鼻梁。海地代表曾说，支持多米尼加必将付出代价，而现在他们兑现了自己的威胁。\n\n“总统先生，还有更坏的消息。”助理顿了一下，等待[USA.GetPresidentLastName]总统将注意力转回他身上，再予其致命一击。“海地人要求我们制订一份时间表，尽速将OFN部队撤离海地。”\n\n又一阵尴尬的沉默，[USA.GetPresidentLastName]总统正努力消化这个坏消息。不断扩大的深渊巨口正撕扯着自己的胃，短时间内还会继续折磨着他。"
 HIS_hinche_negotiations.7.a: "麻烦接踵而至。"
 HIS_hinche_negotiations.8.t: "越界"
 HIS_hinche_negotiations.8.desc: "在美国代表一再拒绝向海地的要求让步后，迈阿密会谈很快结束了。不到一小时，海地代表便离开了会议，不再为美国人断然拒绝的请愿书做更多的辩护。\n\n如今，白宫正观望海地政府会如何行事。无疑，其他OFN成员也在密切关注这一争端。多米尼加尤为紧张，他们急忙询问，若是杜瓦利埃决定亲自下场，美国是否愿意保障其国土安全。\n\n“[USA.GetPresidentLastName]总统！”一位军事助理冲进椭圆形办公室，给[USA.GetLeader]总统递过一份太子港大使发来的简短电报。“杜瓦利埃政府默不作声，但它显露的迹象明确无误。海地军队正从太子港出发，开往多米尼加边境。”\n\n“他真打算发动入侵？”[USA.GetPresidentLastName]总统惊得下巴都快掉到地上了。杜瓦利埃是很我行我素，但发动入侵？他做梦都没想到，杜瓦利埃敢在美国的后花园里扣下扳机发起一场战争——毕竟这次，美国偏袒得太明显了。\n\n[USA.GetPresidentLastName]总统不大记得在那之后发生了什么。有向太子港发去疯狂的恳求，让杜瓦利埃不要越界行事，却都未得到回应。军方与国务院制定了从海地与多米尼加撤离美国公民的计划。美国倒霉得要再次干涉伊斯帕尼奥拉，届时她就会倾尽一切火力。"
 HIS_hinche_negotiations.8.a: "加勒比正酝酿着一场新危机。"
 HIS_hinche_negotiations.9.t: "支票外交"
 HIS_hinche_negotiations.9.desc: "在外交场合中，当逻辑失效时，贿赂与威胁便会趁虚而入。\n\n即便美国明确支持海地一方，多米尼加也显然不会与海地达成妥协。两国之间结怨由来已久，如果没有第三方的调解，和解似乎已经成为了一种奢望。而现在，正是美元和军舰大显身手的时刻。\n\n一行行的美元数字罗列在一份详细的清单上，详细记录了美国向多米尼加政府承诺的资金、援助和优惠贷款。美国坚持要求海地代表在会议室外呈交这份清单，以便让多米尼加保留一些颜面。\n\n在美元数字愈发膨胀的同时，美国采取了另一个更加直接的手段。这时，海地代表便会被邀请到会议室内，表面上是为了讨论伊斯帕尼奥拉岛周围的军事部署问题，实际上是向多米尼加暗示一点：那一支高高飘扬着星条旗的舰队，绝不会接受“不”的答案。\n\n最终，参与各方皆得偿所愿，海地人得到了他们的土地，美国得到了和平，多米尼加共和国得到了他们要求的赔偿。两国人民之间的阴霾，在两国代表的握手中渐渐消散。"
 HIS_hinche_negotiations.9.a: "多米尼加终得俯首。"
 HIS_hinche_negotiations.10.t: "支离破碎"
 HIS_hinche_negotiations.10.desc: "为维护海地的利益，外交官已经说得口干舌燥，但其依然沮丧地发现多米尼加依旧不肯让步。更糟糕的是，他们也并没有就此离开会场，就静静地坐在那里，欣赏着美国代表唾沫星子横飞的奇景。\n\n关于安什地区领土谈判的争端已经持续到深夜，多米尼加代表可能寄希望于疲劳能让另外两国代表就此屈服。美国代表再次叫停了会议，他需要痛饮几壶咖啡以重整旗鼓。\n\n由于多米尼加代表的顽固不化，美国与海地已无法从道德高地上说服多米尼加，谈判就此失败。但仍有许多问题悬而未决，随着美国与多米尼加之间的关系就此冷淡，美国现在只剩下大力支持海地这一条路。如果其所支持的海地能够欣欣向荣，而顽固的多米尼加长期萎靡不振，就不会有人质疑支持海地的合理性。\n\n海地代表对此心满意足，毕竟，他们已得偿所愿。"
 HIS_hinche_negotiations.10.a: "美国的资金与投资必将让海地熠熠生辉。"
 HIS_hinche_negotiations.10.b: "不过杜瓦利埃并不知足，直到整个伊斯帕尼奥拉岛都正视他的问题。"
 HIS_hinche_negotiations.11.t: "越界"
 HIS_hinche_negotiations.11.desc: "“[USA.GetPresidentLastName]总统！”一位军事助理冲进椭圆形办公室，给[USA.GetLeader]总统递过一份太子港大使发来的简短电报。“杜瓦利埃政府默不作声，但它显露的迹象明确无误。海地军队正从太子港出发，开往多米尼加边境。”\n\n“他真打算发动入侵？”[USA.GetPresidentLastName]总统惊得下巴都快掉到地上了。杜瓦利埃是很我行我素，但发动入侵？他做梦都没想到，杜瓦利埃敢在美国的后花园里扣下扳机发起一场战争——毕竟这次，美国偏袒得太明显了。\n\n[USA.GetPresidentLastName]总统不大记得在那之后发生了什么。有向太子港发去疯狂的恳求，让杜瓦利埃不要越界行事，却都未得到回应。军方与国务院制定了从海地与多米尼加撤离美国公民的计划。要是美国真的倒霉到，不得不再次干涉伊斯帕尼奥拉，届时她就能倾尽一切火力。"
 HIS_hinche_negotiations.11.a: "加勒比正酝酿着一场新危机。"
 hispaniola_news.21.b: "境况愈发让人恼火。"
 HAI_Rising_PPLN_Insurgency: "愈发激烈的民族解放人民党叛乱"
 HAI_Rising_PPLN_Insurgency_desc: "由于普拉塔港入侵造成的混乱与杀戮，难民如潮水般向海地逃亡，使得边境局势进一步恶化。这为民族解放人民党的发展壮大提供了一个千载难逢的机遇，其与政府之间的冲突也随之迅速升级。\n\n除非海地政府行动迅速，否则内战就将撕裂整个国家。但是，国际社会对海地政府改革与平叛的能力均不抱太多信心。"
 HAI_Protracted_Guerrilla_Campaign: "旷日持久的游击战"
 HAI_Protracted_Guerrilla_Campaign_desc: "游击队已经在海地东部和西南部动员起来，导致政府军队无法控制乡村的部分地区。局势尚未演变成内战，但民族解放人民党利用人们对太子港和美国的不满情绪煽动起义，叛军人数与日俱增。\n\n政府正准备为维护统治而战，二者之间的冲突必将以暴力宣告结束。是时候请求外援了。"
 HAI_Renewed_Haitian_Sovereignty: "恢复的海地主权"
 HAI_Renewed_Haitian_Sovereignty_desc: "随着美国从海地撤军以及海地内部的冲突得到解决，该国再次恢复了自己的完整主权。为填补美军留下来的空缺，由太子港全权指挥的小型部队正在逐渐成长为一支常备军，准备为未来的海地主权保驾护航。\n\n尽管海地仍存在许多制度问题，但经济的繁荣和主权的独立足以让大部分国民重燃希望。"
 HAI_La_Fausse_Democratie: "虚假的民主"
 HAI_La_Fausse_Democratie_desc: "随着海地内战的结束，拉沃发现自己处于这么一种境地：他的改革派成为了海地政治舞台上的主导力量，他之前无法实现的许多变革现在都得以顺利推行。每天，拉沃及其政党都在试图通过大力反腐和内部清洗来摧毁“穆拉托体制”。随着拉沃逐渐在海地站稳脚跟，他们的行动愈发大胆起来。\n\n尽管如此，腐败的阴影依旧笼罩着海地政坛。拉沃及其改革派在海地的统治已然根深蒂固，所谓民主化的承诺也早已被他们抛之脑后。对于海地的许多人而言，生活一如既往。"
 HAI_Le_Souverain: "至高领袖杜瓦利埃"
 HAI_Le_Souverain_desc: "时代的变革滚滚而来，“穆拉托体制”已经被黑人民族主义所淹没。杜瓦利埃在其右翼民粹主义政党的支持下迅速崛起并巩固了权力。他们讨伐上层的穆拉托精英，试图剥夺他们在美国羽翼下积攒起来的权力，并将其移交给黑人群体。\n\n由于杜瓦利埃所持有的反美立场，以往的外国援助现已荡然无存。然而，杜瓦利埃相信，在军队的支持下，他足以碾碎任何反抗之人。"
 HAI_Struggle_for_Sovereignty: "主权之争"
 HAI_Struggle_for_Sovereignty_desc: "虽然杜瓦利埃对美国并不抱任何好感，但相比于磨刀霍霍的多米尼加，还是山姆大叔看起来更为和蔼一点。因此，他目前依然与OFN保持合作。尽管如此，他的政权依然与OFN若即若离，有时乐于合作，有时拒绝参与，有时则沉默不应。在反复无常之中，其与OFN的关系也愈发脆弱。\n\n但是，这所谓的合作关系本来就是一个不可靠的利益联盟。如果华盛顿不能适当地干预海地事务，这个小国可能会遭受分裂或者入侵的悲剧。当然，如果干预愈发过分，太子港所积累的不满也将会带来毁灭性的影响。"
 HAI_La_Tonton_Macoute: "通顿马库特"
 HAI_La_Tonton_Macoute_desc: "在世界各地的民间传说中，将不听话的孩子扔进袋里抓走的老头这一形象常常出现。但在海地，这个超自然的形象真的存在，其正是弗朗索瓦·杜瓦利埃。他的大名足以让敌人闻风丧胆，无论是政府高层还是普通民众，没有人能够逃脱他的魔爪。\n\n在碾碎了所有胆敢反抗的宵小之辈后，杜瓦利埃对海地的统治已然根深蒂固。忠诚于他的民族团结党现已取代了原本的穆拉托精英，而MVSN准军事组织则确保他的意志得到彻底贯彻。依靠血腥镇压和装神弄鬼，杜瓦利埃将海地打造为只属于他的王国，如毒瘤一般将海地的灵魂侵蚀殆尽。在杜瓦利埃的阴影下，海地瑟瑟发抖，无助呜咽。"
 HAI_La_Cantavecratie: "莱昂·康塔夫的统治"
 HAI_La_Cantavecratie_desc: "曾经，穆拉托精英们统治着海地。这群混血杂种们天真地认为自己天生高人一等，而现在，他们早已被海地人民踩在脚下，莱昂·康塔夫则取而代之。他认为，只有他才了解海地人真正需要什么。\n\n康塔夫的独裁统治并不需要那些虚假的贵族民主制度，比起这个，他更注重于铲除那群正在腐化整个国家的赤色分子。尽管美国援助正在不断涌入太子港，康塔夫对大众的压迫却愈演愈烈，与OFN那崇高的理想渐行渐远，让白宫对此头疼不已。但是，他承诺会消灭民族解放人民党，并且言出必行。为根除肆虐海地的红祸，OFN别无选择，只能睁一只眼闭一只眼。"
 HAI_Haitian_Social_Revolution: "海地社会革命"
 HAI_Haitian_Social_Revolution_desc: "将社会力量从种族冲突中转向重建国家上绝非易事。在新的社会主义政权下，海地试图开创一个平等和谐的新时代，将他们种族多元的工人阶级团结起来以对抗国家内部残存的资本主义势力。这些努力取得了喜忧参半的结果；内战的伤痕深得难以迅速消失。但如果他们成功，那么卢维杜尔、德萨林和佩蒂翁的梦想终将成为现实。"
 HAI_LArmee_Rouge_dHaiti: "海地红军"
 HAI_LArmee_Rouge_dHaiti_desc: "革命成功后，海地急需重建自己的国防力量。由于美国维和部队的撤出，我们被迫从零开始重建军队。多米尼加和古巴的同志们正在不知疲倦地帮助我们进行训练。尽管海地自由战士的崇高意志值得赞扬，但将民兵部队转变为正规军仍需要一段时间。"
 HAI_Socialist_Economy: "社会主义经济"
 HAI_Socialist_Economy_desc: "最近，海地政府正集中精力处理海地共和党所留下来的烂摊子，努力将海地打造成为一个全新的经济体。好消息是，基本商品的价格愈加亲民，政府的经济活动也正大力促进整个海地社会的发展。坏消息是，由于限制了出口，政府的外汇收入大幅下降；海地较低的工业化程度也影响了其生产能力。这就是早期社会主义经济的缺陷，而海地正在努力摆脱这些问题。"
 HAI_Exiles_and_Enemies: "四面皆敌"
 HAI_Exiles_and_Enemies_desc: "即便海地人民已经赶走了帝国主义走狗，对太子港新政权的诽谤依旧无穷无尽。从美国走狗的余孽到杜瓦利埃的极右翼民族主义者，无一不在对新政权大加抨击。然而，噩梦远不止于此，在美国与OFN的阻扰下，我们受到的国际认可非常有限，这让海地在国际社会上愈发孤立。在重重压力面前，争取到加勒比国家的广泛承认已然成为了一种奢望。"
 HIS_hinche_negotiations.4.b: "我们的决定不变。安什是多米尼加领土。"
 HIS_hinche_negotiations.4.c: "我们的决定不变。安什是多米尼加领土。"
 DOM_The_Defense_State: "防御状态"
 DOM_The_Defense_State_desc: "多米尼加此刻如同弃子，孤独无助，亟需外援。我们需要努力建立起防御体系，训练和武装我们的部队，并时刻紧盯我们的北方海岸。此外，外交官正积极同德国、伊比利亚与意大利进行接洽，寻求武器与顾问支援。\n\n如果OFN胆敢染指圣多明各，他们必将尸骨无存。"
 DOM_Black_Spot_of_the_Caribbean: "加勒比黑斑"
 DOM_Black_Spot_of_the_Caribbean_desc: "五十年代的特鲁希略可能还是个爱砸玩具的小屁孩，任性而挑剔地试图惹恼美国。现在，他跟他的共和国翅膀硬了，他们对付白头鹰的手段也成熟多了。有了称职的地方情报机构，并与全球性质的德国情报机构展开合作，多米尼加共和国将成为让人又恨又怕的反美行动中心。"
 DOM_Black_Spot_of_the_Caribbean_2: "加勒比黑斑"
 DOM_Black_Spot_of_the_Caribbean_2_desc: "五十年代的特鲁希略可能还是个爱砸玩具的小屁孩，任性而挑剔地试图惹恼美国。现在，他跟他的共和国翅膀硬了，他们对付白头鹰的手段也成熟多了。有了称职的地方情报机构，并与全球性质的德国情报机构展开合作，圣多明各将成为让人又恨又怕的反美行动中心。"
 DOM_La_Patria_Nueva: "新国家"
 DOM_La_Patria_Nueva_desc: "曾经，基斯克亚只是一个贫穷落后的殖民地，而现在，特鲁希略将其建成为一个在国际舞台上熠熠生辉的宏伟国度。然而，这只是他宏大愿景的一小部分。他现在还需要在当地白人间塑造一种身份认同，在他仁慈且英明的领导下，整个国家都将对他顶礼膜拜。如果他成功了，他将和西蒙·玻利瓦尔和阿方索·恩里克斯齐名，成为真正的祖国之父。而在他脚下，是海地人民的累累白骨。"
 DOM_A_New_State: "新国家？"
 DOM_A_New_State_desc: "特鲁希略政权的过度浪费、公共压迫和种族歧视等方面的问题都必须得到解决。巴拉格尔和他的内阁接手了一个千疮百孔的国家。所以，圣多明各的大人物们，请撸起袖子，赶快推行符合现代国家标准的经济和政治改革。通过你们的努力，多米尼加目前僵化的外交局面很可能会得到改善，其他国家也将对我们刮目相看。"
 DOM_Auxiliary_Occupation: "协助占领"
 DOM_Auxiliary_Occupation_desc: "在乡村田野中，全副武装的士兵们正在巡逻，四处搜寻特鲁希略的死忠分子。在国会大厦里，衣冠楚楚的官员们正在行动，他们带走一批又一批的国会议员，力图揪出潜藏其中的往日余孽。紧急政府对这些猎人大力支持，渴望借助美国人的强力清除特鲁希略的余毒。在这一方面，愿他们秉持公正和高效。"
 DOM_Pan_American_Force: "泛美力量"
 DOM_Pan_American_Force_desc: "当涉及到“美洲人”这个词时，人们一般联想到的是一手拿汉堡包一手拿着自由火炬的白人。但是在多米尼加共和国，情况则大有不同：巴西工程师为墨西哥哨兵建造掩体，海地和苏里南军官交换香烟并讨论战术，加勒比十小国的士兵们在街上维持治安。在整个多米尼加，美洲国家组织(OAS)正监督着这一国度从专制到民主的过渡。"
 DOM_Limits_Of_Tolerance: "容忍有限"
 DOM_Limits_Of_Tolerance_desc: "他们口中的“革命”不过痴心妄想，但这帮革命分子却看不透这一道理。始于普拉塔港的一切不过是场灾难，伴随特鲁希略之死而来的收益都在内战的大火中化为灰烬，但巴拉格尔为此画上了句号。多米尼加共和国将谨慎地迈出变革的步伐，小心翼翼地改进那些挽救我等于混沌之中的大政方针——如果混乱生于革命之火，我等必会不择手段将其扑灭。"
 DOM_Doctor_Prescription: "医生的处方"
 DOM_Doctor_Prescription_desc: "在巴拉格尔眼里，小小的贸易、不起眼的公共工程之类的可算不上是经济增长——气吞天地、包罗万象，这才是它该有的气场。他为共和国制定了一项全新的经济计划，向公共发展与城市建设调拨海量的资金。铺路架桥、兴修水坝、挖掘运河、建造高速公路，再开着挖掘机冲进每一个街区大拆大建：这就是巴拉格尔的愿景，他要借此壮举创造经济腾飞的奇迹。"
 DOM_Mending_Our_Path: "修桥补路"
 DOM_Mending_Our_Path_desc: "相比于特鲁希略，巴拉格尔在政治斗争中逊色许多，这个隐蔽的法西斯主义者因由此得以自行垮台。他的继任者致力于将多米尼加拖回到正道上来，军队将服务于人民，而非某个独裁者的私人卫队；地方企业将免受行业巨头的掠夺，为就业与稳定提供肥沃的土壤；历经多年，遭受迫害的流亡者也终得归乡。一旦古斯曼能够完成此等壮举，特略希略的余毒也将被彻底清除。自由的光辉，也将重新照耀在圣多明各的海面之上。"
 DOM_The_Living_Ghost: "阴魂不散"
 DOM_The_Living_Ghost_desc: "特鲁希略死了，但他的魂儿却还缠着多米尼加不放。新政府试图摆脱他的影响，但效果就那样。同情者争论他的遗产和政府的合法性，毕竟政府试图抛弃这个国家的国父。现任政府是否能成功“去特鲁希略”，结论仍然悬而未决。"
 DOM_The_Dominican_Revolution_0: "多米尼加革命"
 DOM_The_Dominican_Revolution_0_desc: "当多米尼加共和国从特鲁希略之死那令人兴奋的胜利中醒来时，他们提出了所有胜利者必须面对的问题：“现在怎么办？”这一切挣扎和死亡是为了什么？这场战争是为了什么样的未来？多米尼加共和国站起来，煮了一壶咖啡，开始写下他们必须射杀特鲁希略的所有理由。也许，他们会找到一个可以定义他们余生的理由。"
 DOM_The_Dominican_Revolution_1: "多米尼加革命"
 DOM_The_Dominican_Revolution_1_desc: "特鲁希略的尸体倒在街上，被子弹打得千疮百孔；但我们的任务还没有结束。这只是道路的第一步，博弈的第一局，打下地基的第一块砖。多米尼加革命的意义不止于此，它关乎建立一个社会公正、经济公平和文化平等的国家。它关乎自由、道德和改变。这一切，都是为了永远改变多米尼加共和国，让它变得更好。"
 DOM_The_Dominican_Revolution_2: "多米尼加革命"
 DOM_The_Dominican_Revolution_2_desc: "特鲁希略的尸体倒在街上，被子弹打得千疮百孔；这是斗争即将结束的信号，内战终于在此画上了句号。理想主义者和梦想家认为它不止于此，但多米尼加革命在特鲁希略身死后便宣告结束。现在，要面对最艰难的时刻：兴奋劲儿过去，人们从梦中醒来，回到现实世界。是时候将正常政策、渐进改革和谨慎的自由化拿出来认真对待了。"
 DOM_Reform_Program: "改革计划"
 DOM_Reform_Program_desc: "在剿除了特鲁希略之后，博施政府现在将目光投向了孕育这一灾厄的元凶：天主教会和地主们。推动世俗化将会剥夺教会那已过时的权力与地位，土地改革会将土地从贪婪的地主手中夺还给人民。这些举措极其大胆，对一个正在努力走出战争阴影的国家而言，它们极有可能摧毁这个政府早已脆弱的根基。"
 DOM_Fourth_Dominican_Republic: "多米尼加第四共和国"
 DOM_Fourth_Dominican_Republic_desc: "随着时间的推移，特鲁希略时代的阴影逐渐黯淡。往昔的伤口渐渐愈合，旧日的伤疤慢慢消逝。人们将目光从以往的废墟和公墓中移开，转而投向一个崭新的未来。民主、稳定和一个真正关心人民的政府已经在多米尼加牢牢扎根。一个更加光明、更有希望的未来已经触手可及。满怀热情与梦想，多米尼加人民昂首向前、势不可挡。"
 DOM_Common_Sense_Program: "常规政策"
 DOM_Common_Sense_Program_desc: "在我们通往未来的道路上，无数隐患与挫折横亘其中。如果新生的多米尼加共和国想要彻底改头换面，我们则需要采取较为安全的温和政策，小心谨慎地向向前迈进。在稳定、繁荣与温和政治环境的助力下，混乱与血腥的时代将成为历史。"
