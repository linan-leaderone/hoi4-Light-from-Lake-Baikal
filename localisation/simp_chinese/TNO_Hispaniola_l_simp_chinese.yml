 hispaniola_news.36.t: "[Get_newspaper_header]弗朗索瓦·杜瓦利埃当选海地总统"
 hispaniola_news.36.desc: "在1964年选举中，弗朗索瓦·杜瓦利埃凭借反共主义与黑人民族主义的倡议正式当选海地总统。海地全国各地都出现了组织暴力、恐吓和镇压选民的报告。报告指称，海地士兵和杜瓦利埃的激进支持者已经让一批选民远离投票站，还拿枪威胁了一些选民。\n\n实际情况还不清晰，尽管选举双方都基本上肯定干预了选举，但海地军方支持的却是杜瓦利埃总统。军方已经发表数份声明，表示将拥护新政府，并重申了杜瓦利埃对选举作弊的否认。"
 hispaniola_news.36.a: "海地有了新强人。"
 hispaniola_news.37.t: "[Get_newspaper_header]海地政府被推翻"
 hispaniola_news.37.desc: "如今，太子港已实行军事戒严。由于海地政府在应对赤色危机时虚弱乏力，多米尼加革命的辉煌胜利又使得民族解放人民党的行为日益激进，受到二者共同刺激的军队便选择在莱斯科总统遇刺后亲自下场。\n\n在将军莱昂·康塔夫的领导下，新军政府发誓要将海地打造为坚不可摧的反共堡垒，并已经开始在国家主要城市进行镇压活动，而它的东部邻国正在对此大加谴责。\n\n伊斯帕尼奥拉岛上，战鼓渐响。"
 hispaniola_news.37.a: "令人担忧。"
