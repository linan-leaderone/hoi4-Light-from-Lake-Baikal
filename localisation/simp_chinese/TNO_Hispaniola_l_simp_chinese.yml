 hispaniola_news.47.t: "[Get_newspaper_header]拉沃通过谈判结束内战"
 hispaniola_news.47.desc: "与民族解放人民党的高级成员一起，弗兰克·拉沃宣布这场肆虐全国的海地内战迎来了最终的和平。在和平声明中，民族解放人民党同意解散武装部队，以合法政党身份参加随后的选举。\n\n这份声明引起了海地举国欢庆的浪潮，许多人为拉沃寻求和平的努力和格局大加赞扬。同时，由于路线分歧和权力斗争愈演愈烈，内战的结束似乎也预示着民族解放人民党也将土崩瓦解。随着左翼阵线陷入分裂，拉沃对连任已然志在必得。"
 hispaniola_news.47.a: "也许海地还有希望？"
 hispaniola_news.48.t: "[Get_newspaper_header]民族解放人民党发动起义"
 hispaniola_news.48.desc: "从太子港传来的报告表明，民族解放人民党已经对海地政府发动了全线攻击，海地各大城市均已陷入动乱。\n\n尽管政府此前一直在与民族解放人民党进行低烈度交战，但这还是民族解放人民党首次发动如此大规模的全国起义。目前，海地政府已经宣布进入国家紧急状态，并动员军队镇压叛乱。\n\n尽管海地政府宣称其终将赢得胜利，但战火已经席卷了海地的每一处角落。"
 hispaniola_news.48.a: "革命席卷海地。"
 hispaniola_news.49.t: "[Get_newspaper_header]德茹瓦总统遇刺"
 hispaniola_news.49.desc: "太子港这座城市如今戒备森严。在总统路易·德茹瓦被民族解放人民党的特务暗杀后，海地政府就立刻陷入了混乱之中。海地军队已经在首都街头拉起了警戒线，搜寻逮捕一切可能的嫌疑人和同谋。\n\n前总统安东尼·路易·埃利·莱斯科被紧急任命为的德茹瓦的继任者。在这样一个国家即将滑向内战的时刻，选择莱斯科这样一个与美国有过密关系，而且这么一个曾在二战时期对国家实行铁腕统治的人，在该国广大民众中勾起痛苦的回忆。"
 hispaniola_news.49.a: "让人担忧。"
 HIS_puertoplata_shootdown.1.t: "伊卡洛斯"
 HIS_puertoplata_shootdown.1.desc: "按美军标准算，迈克尔·“幸运”·奥尔沃夫斯基上尉是一位经验丰富的空战飞行员。\n\n在马来亚作战时，他将自己的轰炸准度磨炼至极，学会了赶在可能的防空火力与敌军战机袭来之前就将飞机拉离危险。奥尔沃夫斯基与同龄人相比出色的表现，为他赢得了“幸运”的绰号。比起日本人，轰炸多米尼加人简单得像是在公园中漫步。唯一能威胁到他的仅有不复存在的多米尼加空军，还有一些只能打出曳光弹，从未命中过什么的防空火炮。\n\n可就在今天，“幸运”奥尔沃夫斯基的连胜到头了。\n\n飞近目标时，战机内飞弹迫近警报声大作，让奥尔沃夫斯基很是困惑。他犯下了足以致命的失误，将这看作是系统故障。在德制防空导弹命中战机，他紧急跳伞逃生的瞬间，奥尔沃夫斯基意识到如今多米尼加人的实力可与日本人媲美。他的僚机还未来得及用无线电通报，又一发导弹便紧咬在战机之后。"
 HIS_puertoplata_shootdown.1.a: "降落在地时，他只看到周遭的多米尼加步枪都在指着自己。"
 HIS_puertoplata_shootdown.1.a_tt: "§R我们空中支援的有效性将大大降低！§!\n"
 HIS_puertoplata_shootdown.2.t: "尖刺"
 HIS_puertoplata_shootdown.2.desc: "二等兵佩尼亚今年19岁，对于这位新兵蛋子而言，扬基佬那不断逼近的飞机显得尤为可怕。\n\n他并不是一个胆小鬼，相反，恐慌情绪早已浸透了整个联队。队里的每个人都曾目睹过整个编队被一颗燃烧弹消灭殆尽。如果炸弹的高温和冲击波还不足以让人魂飞魄散，那么幸存者那骇人的伤口与惨痛的哀号也足以成为每个人的梦魇。\n\n但是他们对此并不是完全无能为力，他们早已接受了专业的训练，美国的飞机根本发现不了他们。不仅如此，特鲁希略加急订购一批德国MANPADS防空导弹，今天正是这些宝贝大放光彩的时刻。至高领袖那自信的微笑闪过佩尼亚的脑海，他终于鼓起了勇气。今天，那群堕落的美国婊子们必将血流成河。\n\n当扬基佬的飞机进入攻击范围时，瞄准多时的士兵们同时开火。一瞬间，数个炸雷般的声响打破了伪装阵地长久以来的寂静。导弹呼啸着向飞机扑去，在无数双眼睛包含期待的注视下，佩尼亚的导弹成功命中，将飞机直接炸了个七零八落。\n\n小队兴奋地炸开了锅，佩尼亚直接被战友们抬了起来，整个小队围绕着他大声喝彩。他们打下了一架飞机！他们做到了！现在，他们可以把美国佬赶回海地，让他们躲在那些野蛮的黑人背后瑟瑟发抖！\n\n突然，警报声与咒骂声打断了他们的庆祝活动。一顶降落伞出现在他们上空，在如此剧烈的爆炸后，那个该死的美国婊子居然还活着。向着降落伞的方向，佩尼亚士兵和他的战友们拿起步枪，准备将这个额外的战利品收入囊中。"
 HIS_puertoplata_shootdown.2.a: "打倒扬基佬！"
