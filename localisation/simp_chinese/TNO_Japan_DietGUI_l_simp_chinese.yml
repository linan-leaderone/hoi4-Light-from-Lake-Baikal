 JAP_D_Conservatives_Ino_desc:0 "§j保守派§!\n---------------------------------\n§Y领袖：§!井野硕哉\n§Y履历：§!\n第二、三届近卫内阁、东条内阁 农林大臣\n三重县第一区 众议院议员\n---------------------------------\n保守派是战后翼赞会的一大特色，但它能否继续保持影响力还有待观察。这个派系的名字就表明了它的立场，那就是进行渐进式的改革，确保船只稳定前行，同时不让它沉到水底。\n\n保守派作为翼赞会最重要的派阀之一，无论谁担任首相，都需要得到它的支持。保守派的赞成几乎是任何政策通过的必要条件。"
 JAP_D_Conservatives_Ikeda_desc:0 "§j保守派§!\n---------------------------------\n§Y领袖：§!池田正之辅\n§Y履历：§!\n司法省 秘书官\n山形县第二区 众议院议员\n---------------------------------\n保守派是战后翼赞会的一大特色，但它能否继续保持影响力还有待观察。这个派系的名字就表明了它的立场，那就是进行渐进式的改革，确保船只稳定前行，同时不让它沉到水底。\n\n保守派作为翼赞会最重要的派阀之一，无论谁担任首相，都需要得到它的支持。保守派的赞成几乎是任何政策通过的必要条件。"
