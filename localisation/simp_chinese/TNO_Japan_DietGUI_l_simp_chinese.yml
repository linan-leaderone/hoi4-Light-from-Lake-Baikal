 JAP_government_action_2:0 "§G利用公众§!"
 JAP_government_action_2_tt:0 "执政者并不需要人民赞成他，但人民的认可能让统治更加容易。该行动也可以说服部分议员加入你的派系，不过需消耗些公众的尊敬。"
 JAP_opposition_action_2:0 "§R公开批评§!"
 JAP_opposition_action_2_tt:0 "一个政治家每时每刻都要诋毁自己的政敌，这是他日常生活中不可或缺的一部分。作为日本的政治家，我们要诋毁的对象当然是众议院里的敌人。"
 JAP_opposition_action_2_cost:0 "§Y25§!£GFX_political_power_texticon  | §Y2.5%§!£GFX_approval_texticon"
