 IJN_button_4_tt:0 "§R贬职军官§!\n\n[!Japan_Internal_GUI_Sidebar_IJN_Button_4_click_enabled]\n政府将以某些原因，贬职几位被认为不听指挥的§B海军§!军官。此举将使海军更加§R独行其是§!。\n\n§R海军经验-5§!\n§B海军§!§R支持度-10%§!\n§O陆军§!§G支持度+5%§!\n§R独走度+1.5%§!\n\n§Y每隔一月可用§!"
 Tension_button_1_tt:0 "§G两军协作训练计划§!\n\n[!Japan_Internal_GUI_Sidebar_Tension_Button_1_click_enabled]\n通过举办陆海两军协作训练项目，我们可以稍微增加两军对我们的支持，并降低军方独走度。\n\n§B海军§!§G支持度+2.5%§!\n§O陆军§!§G支持度+2.5%§!\n§G独走度-5%§!\n[!Japan_Internal_GUI_Sidebar_Tension_Button_1_click]\n§Y每隔一月可用§!"
 Tension_button_2_tt:0 "§G鼓励两军协作演习§!\n\n[!Japan_Internal_GUI_Sidebar_Tension_Button_2_click_enabled]\n投入更多的现金，我们可以进行需要军种间合作的复杂军事演习，从而增加陆海两军对我们的支持，并显著降低独走度。\n\n§B海军§!§G支持度+5%§!\n§O陆军§!§G支持度+5%§!\n§G独走度-25%§!\n\n§Y每隔180日可用§!"
 Tension_button_3_tt:0 "§R打击两军腐败§!\n\n[!Japan_Internal_GUI_Sidebar_Tension_Button_3_click_enabled]\n打击陆海两军内部腐败可以降低独走度，但我们会失去一定的支持。毕竟没人愿意家丑外扬。\n\n§B海军§!§R支持度-10%§!\n§O陆军§!§R支持度-10%§!\n§G独走度-10%§!\n\n§Y每隔48日可用§!"
 Tension_button_4_tt:0 "§R解除总司令部的指挥权§!\n\n[!Japan_Internal_GUI_Sidebar_Tension_Button_4_click_enabled]\n我们可以采取严厉措施，让军队难以制造动荡，而这么做会极大损害我们与两军间的关系。这本身就可能导致严重后果。\n\n§B海军§!§R支持度-25%§!\n§O陆军§!§R支持度-25%§!\n§G独走度-40%§!\n\n§Y每隔§R一年§!可用§!"
