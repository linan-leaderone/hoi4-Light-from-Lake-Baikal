 JAP_GUI_action_3_tt:0 "[getJAPGuiAction3tt]"
 JAP_government_action_3:0 "§G发起宣传运动§!"
 JAP_government_action_3_tt:0 "政府的统治权虽然是宪法赋予的，但也少不了人民和贵族院的支持。只要我们花费足够资金开展一场宣传活动，就可以让他们更加支持我们。"
 JAP_opposition_action_3:0 "§R发起诽谤活动§!"
 JAP_opposition_action_3_tt:0 "在公众和贵族院中，存在着大量支持我方政敌的人。因此，我们必须不余遗力的抹黑政敌，让那些支持者们知道政敌的真面目。"
