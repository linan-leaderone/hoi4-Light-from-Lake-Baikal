 JAP_Public_support_tt:0 "对于任何想要稳妥地统治国家的政府来说，£GFX_approval_texticon §B公众支持度§!十分关键，大日本帝国自然也如此。首相政府的一举一动都逃不过§B公众§!的法眼，他们对政府的态度，也决定了执政派系能够在§W众议院§!里得到多少支持度。一旦公众支持度下降到§Y30%§!以下，执政派系的§R力量就会急剧下滑§!。"
