 JAP_government_action_1:0 "§G粉饰政绩§!"
 JAP_government_action_1_tt:0 "说服人们支持你的最佳手段，果然还是“结果”。有时，这需要些说服力，不过，只要把真相掩盖住，什么东西没有说服力呢？"
 JAP_opposition_action_1:0 "§R诋毁执政派系§!"
 JAP_opposition_action_1_tt:0 "众议院里正上演着一场旷日持久的战争，那就是对优势地位的争夺战。幸运的是，一些人只要了解到他们目前的恩主是多么的糟糕，就会改变自己的立场——无论我们告诉他们的“猛料”是否言过其辞……"
