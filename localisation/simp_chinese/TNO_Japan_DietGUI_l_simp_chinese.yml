 IJA_button_3_title:0 "§R-¥§!"
 IJA_button_3_tt:0 "§R削减预算§!\n\n[!Japan_Internal_GUI_Sidebar_IJA_Button_3_click_enabled]\n削减§O陆军§!预算可以给我们省点钱，但他们肯定不喜欢这样。\n\n§O陆军§!§R支持度-5%§!\n§B海军§!§G支持度+2.5%§!\n§R独走度+1.5%§!\n[!Japan_Internal_GUI_Sidebar_IJA_Button_3_click]\n§Y每隔一月可用§!"
