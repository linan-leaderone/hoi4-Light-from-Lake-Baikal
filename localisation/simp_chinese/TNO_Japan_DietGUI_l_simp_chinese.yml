 JAP_GUI_Tension_tt:0 "§R独走度§!（[?JAP_Tension|R]§R%§!）\n\n目前[getJAPDominatingFaction]§W主导着军队。§!\n\n对于大日本帝国而言，军队独走是一种§R极其危险§!的问题。§R独走度§!是个抽象的数值，用以衡量日本军队独行其是的程度。§R独走度§!越高，军队的内斗就越严重，§G政府§!就越难以控制军队。"
