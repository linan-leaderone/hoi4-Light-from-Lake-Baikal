 JAP_Peers_support_tt:0 "鉴于最终提名首相的是£GFX_podium_texticon §M贵族院§!和枢密院，£GFX_podium_texticon §M贵族院的支持§!对于任何一位日本首相来说都至关重要。因此，首相必须使他们满意。一旦他们的§M支持度§!下降到§Y50%§!以下，首相的统治就会变得§R岌岌可危，甚至有可能彻底崩溃§!！"
 Japan_Internal_GUI_Info_Tab_tt:0 "§W为维持政府稳定，我们必须管控各个派阀及利益团体。若想得到£GFX_podium_texticon §M贵族院§!的支持，就得确保我方派阀在众议院中占据多数席位。如果失去多数，贵院可能会对我们的执政能力失去信心，从而撤回他们的§M支持§!。\n\n为确保我方派阀在众院占有多数，应小心谨慎，£GFX_approval_texticon  §B公众支持率§!需保持在§Y30%§!以上；同时维系军队忠诚，使§O陆§!§B海§!军对政府支持率至少达§Y20%§!。这些团体中若有任一支持率过低，同情这些团体的议员很可能会离开我方派阀，转投另一派阀，减少我们所控制的席位。\n\n如果失去众议院多数席位，进而失去£GFX_podium_texticon §M§!贵族院的支持，§R我们的政府将面临崩溃。§!§!"
