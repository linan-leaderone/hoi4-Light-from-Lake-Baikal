 Japan_Internal_GUI_Gov_Stab_tt:0 "我们的£jap_govt_stability_texticon §C政府稳定度§!为§Y[?JAP_government_stability]%§!\n\n源于\n §G[?JAP_government_stability_base]%§!基础£jap_govt_stability_texticon §C政府稳定度§![GetJapGovStabPowerTT][GetJapGovStabPeersTT]\n-------------------\n£jap_govt_stability_texticon  §C政府稳定度§!是对我们政府内部信心和团结的衡量标准。保证我方派阀占据多数席位，维系£GFX_podium_texticon §M贵族院§!对政府信任并通过立法，£jap_govt_stability_texticon §C政府稳定度§!将保持高位。若失去几个重要团体的支持，或在国会接连失败，£jap_govt_stability_texticon §C政府稳定度§!将受到打击\n\n如果£jap_govt_stability_texticon §C政府稳定度§!过低，我们所面临的压力将愈发严重。各方会迫使我们下台，§R同时允许其他派阀尝试另组政府。§!"
