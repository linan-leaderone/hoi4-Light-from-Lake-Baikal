 JAP_D_Kidoites_desc:0 "§s木户派§!\n---------------------------------\n§Y领袖：§!侯爵 木户幸一\n§Y履历：§!\n平沼内阁 内务大臣\n第一届近卫内阁 厚生大臣\n贵族院 华族议员\n内大臣\n---------------------------------\n虽然华族和皇室成员已经有了贵族院这样一个为自身利益发声的场所，但有许多野心勃勃的贵族希冀在众议院也安插一些能代表其利益的议员，绕过两院制的局限。\n\n内大臣木户幸一侯爵就是其中之一。他身居此般要职，谁和他打通关系，谁就有了直通天皇的门路。这位戴眼镜的小侯爵是许多华族和皇室成员的亲信，成为了贵族利益的首要拥护者。尽管木户本人不是众议院议员，但他赢得了数十名议员的忠心，这些人和他本人一样，都希望得到贵族的恩惠。"
 JAP_D_Reformists_desc:0 "§Q改革派§!\n---------------------------------\n§Y领袖：§!高木惣吉\n§Y履历：§!\n大日本帝国海军联合舰队 司令长官\n木户内阁 海军大臣\n熊本县第一区 众议院议员\n---------------------------------\n在翼赞会中，直到战争英雄高木惣吉提督进入政坛，成为改革派的领军人物前，改革派一直是不突出的力量。伴随着高木的加入，曾经迷茫的进步主义者现在发现他们获取了来自帝国海军的可靠支持。\n\n对大多数首相来说，改革派的支持肯定能让法案更容易通过，但他们的支持并非免费，而是需要做出许多妥协。"
 JAP_D_Independents_desc:0 "虽说大政翼赞会通过翼赞体制和国会背书巩固了自己作为帝国唯一政党的实际地位，国会中依然有非翼赞会成员的无所属议员。这些无所属议员有着非常复杂的背景，有些是在赢得当地人民支持的地方政客，有些是被开除党籍，又未来得及改选的前翼赞会成员。\n\n倘若翼赞会是一个团结的势力，无所属议员可能无足轻重。但翼赞会受困于派阀政治和内斗中时，他们的支持将会是至关重要的。"
 JAP_D_Technocrat_desc:0 "§q技官派§!\n---------------------------------\n§Y领袖：§!贺屋兴宣\n§Y履历：§!\n东条内阁 大藏大臣\n贵族院 敕任议员\n---------------------------------\n贺屋兴宣这样的技官派认为管理国家就如同操作一台机器。他们的血管里流淌着效率和利润，他们手中掌握着大量的官僚机构，是一股不可忽视的力量。\n\n尽管他们的法团主义倾向招致了翼赞会其他派阀的冷眼甚至厌恶，但一个明智的政治家在与技术官僚作对前必须三思。"
 JAP_D_Technocrats_fukuda_desc:0 "§s温和技官派§!\n---------------------------------\n§Y领袖：§!福田赳夫\n§Y履历：§!\n大藏省 主计局长\n大藏省 政务次官\n山形县第二区 众议院议员\n---------------------------------\n福田赳夫领导的温和技官派是独一无二的，他们灵活地团结保守派和改革派通过他们的法案。他们自由的财政立场，加上保守的日本价值观，再加上强调反腐和社会福利，使得福田派成为翼赞会有史以来最受欢迎的派阀。然而，尽管温和的技术官僚们没有延续贺屋治下的作风，更愿意坐下来与其他派系交流，他们对技术官僚愿景的承诺仍一如既往地坚定不移。"
 JAP_D_Technocrats_shiina_desc:0 "§j革新官僚§!\n---------------------------------\n§Y领袖：§!椎名悦三郎\n§Y履历：§!\n满洲国国务院 产业部次长\n军需省 总动员局长\n岩手县第二区 众议院议员\n---------------------------------\n椎名悦三郎和岸信介上台后，曾经被排挤的革新官僚终于成为国会中的重要力量。不用说，他们的崛起被翼赞会的保守派和改革派视为一种威胁，甚至贺屋一些最忠实的追随者也与他们保持距离。\n\n现在，革新官僚的地位已经高到无论是池田还是高木都无法在不征求他们同意的情况下通过法案。除非保守派和改革派愿意搁置争议，共同对抗革新官僚，日本的历史将在昭和之妖的摆布下永远改变。"
