 XBJ_Northwest_crisis_Info_tt:0 "西北局的任务是在§R最短时间§!内恢复青海地区的稳定，要达成这个目标，首先要点击某一个地区，派遣调查组，才能使当地的混乱度情况可见。\n左下第一个进度条为“混乱度”。它描述一个地区失序的程度，如果§R超过两个§!地区处于失序状态，恢复青海秩序的努力便会宣告失败。\n左下第二个进度条为“进展”，它主要有三个阶段，来衡量当前地区行动的进度。\n\n在西北危机中，共有两种独特的资源：“粮食”与“工作组”。\n粮食可以用来执行某些可以极大的降低混乱度的决议。§R完全恢复秩序§!的地区每月会为我们提供粮食。粮食也可以通过§R消耗大量政治点数§!从新疆调配。在危机中的青海，粮食是§R极为珍贵§!的资源，务必妥善利用。\n工作组由经验丰富的党员构成。在青海地区，执行任何改革都需要占用一个工作组。在条件合适时，我们可以像新疆请求派遣更多的工作组。除了§R中央工作组§!，所有工作组都需要时间与政治点数组建与转移。\n\n青海的改革是与时间赛跑，我们必须抓紧时间，尽可能多地颁布改革，恢复各地秩序。为抵御日军§R不可避免的进攻§!做足准备。"