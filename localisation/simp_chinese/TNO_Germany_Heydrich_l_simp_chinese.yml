 HGR_Rogue_Element:0 "叛乱分子"
 HGR_Rogue_Element_desc:0 "孤立和怨忿，是混沌的孵化者。\n\n海因里希·希姆莱被狂乱夺去了理性。曾经的伟人被贬入了黑暗之国的深处，溜须拍马的崇拜者恭侍左右，他所视的残忍可怖的未来愿景唯有湮灭。党卫军全国领袖和他盲目的仆从，比往昔的改革派、保守派和军国派还要卑劣。希特勒的谆谆教诲，怎会在他身上退化成如此恐怖的梦魇？\n\n莱因哈德·海德里希认为，雅利安种族的救赎之道，并非是由核爆后的尸山堆成的，而是坚定不移地沿着民族社会主义原则走出来的。元首与勃艮第的狂乱决裂了，他希望从全国各地寻找盟友，共同结成一面强力的包围网。痛苦的选择、违心的谎言，都在前方等着他，但劳心伤神之道总好过核子烈火之道……"
