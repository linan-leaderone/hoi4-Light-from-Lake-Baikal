 HGR_Foreign_Nation_Influence_Category:0 "放眼海外"
 HGR_Foreign_Nation_Influence_Category_desc:0 "大日耳曼国纯正的血统为其赢得了全球列强之一的威名，这一地位的好处之一是：国内的任何权力斗争都会在全球范围内产生连锁反应。海德里希奋起反抗篡权者希姆莱之时，全人类都会关注斯巴达人之间的冲突。我们或许可以说服其中那些明事理的观众，让他们加入正确的一方。\n\n不论是否为雅利安人，也不论是否为德意志人，海德里希亟需团结一切可以团结的力量。德国外交范围内的那些厌恶希姆莱的盟国、邦交国乃至敌国，都可能会成为行动成功与否的关键所在。很久以后的某一天，海德里希和他的继任者一定会建成一个永远雄踞地球的日耳曼国，不过，真正的民族社会主义者必须现在就要开始战斗，拯救这个日后必将被民族社会主义统治的世界。"
