 HGR_the_game_begins_desc:0 "时过境迁。自希姆莱的计划暴露后我们对所知的一切陷入了怀疑。不再确信我们种族的神圣使命，就因为我们在过去三十年的尝试与试炼居然使我们沦落至此：只为满足一个疯子的末日愿景。\n\n但莱因哈德·海德里希行事果断。新元首已发誓保卫德国以及雅利安种族高于一切。那个精神错乱的党卫军全国领袖将和其他敌人一样被我们解决掉——凭借我们的无情、狡猾以及无与伦比的实力。"
 HGR_all_eyes_on_heydrich_desc:0 "德国现在就指望海德里希元首来领导德国走出这场前所未有的危机了。希特勒的意志让他最伟大的造物延续下去，而且定会延续下去。但我们目前遭遇了一项迄今为止最大的挑战：大德意志因冲突而四分五裂，而元首的权威名存实亡。\n\n海德里希必须立刻开始表明立场，但得十分小心——现有政治形势很微妙，因此我们目前不能保证任何人的忠诚。我们做不到满足所有人的利益，因此牺牲不可避免，但我们的每一步都是为了大局。"
 HGR_friends_close_desc:0 "党卫军不再像以前那样团结一致，现在只不过又一个充斥着元首敌人的小团体。我们那些武装起来的老战友们既包括那些杀人如麻的雅利安主义思想家，又包括仅仅在口头上说为祖国理想服务的老兵。\n\n海德里希可能不再是对发号施令他们的指挥官了，但希姆莱也不过是勃艮第的党卫军全国领袖。他的影响力必须局限于他分配到的领地，直到将其彻底剥夺的时机到来。我们会见证党卫军的荣耀到底有多真实。"
 HGR_degrelle_gambit_desc:0 "如果党卫军里还有谁值得海德里希信任，那肯定是莱昂·德格雷尔。一个三十年来尽忠的合作者，总是忠于比利时的民族主义理想而非希姆莱。的确，他对党卫军全国领袖的厌恶是毋庸置疑的事实。\n\n动摇德格雷尔一点也不难，他能开的条件也就重建比利时了——同瓦隆军团的价值相比，那点代价微不足道。十年来，这个老霸权党已经成了一把随时准备刺入希姆莱后背的尖刀，而元首很乐意为他提供这个机会。"
 HGR_loyalty_to_heydrich_desc:0 "那些公然宣誓效忠希姆莱之人，显然不太可能被我们说动。毕竟党卫军全国领袖花了整整四十年建立他个人的狂热宗派。大多数人并不像海德里希和德意志党卫军那样明辨是非。因此及时止损的同时，寻求对付勃艮第的替代方案乃是上策。\n\n好在那些非勃艮第人的实力不算太差。费格莱因、迪特里希、斯科尔兹内还有亨莱因纷纷占山为王。他们都代表着最后一批忠于希特勒愿景的党卫军，因此是我们增强军力的最大希望。"
 HGR_enemies_closer_desc:0 "为了让海德里希的合法统治得以确立，我们从几个月前起就陆续消灭了德国境内的非党卫军势力。现在的我们正处于孤立无援之境，那些希姆莱曾经的敌人要么早已入土为安，要么就被打得七零八落。\n\n但还存在一些渺茫的希望。从内战中幸存下来的国防军残部和那些温和派系已经另立山头。不用想，这帮人肯定想趁乱推翻海德里希，但他们可不是傻子，要是海德里希不再效忠希姆莱，他们就会改变现有的策略。"
 HGR_the_true_soldiers_desc:0 "构建伟大社会的宏图摇摇欲坠之际，就不能只凭那些理论家力挽狂澜了。党卫军里确实存在品德优良之人，但这些人的忠诚终归也是飘忽不定；而国防军则至少明白他们的立场：他们忠于祖国，在原则上忠于元首。\n\n要让其余割据的国防军成员信任我们并不容易，但他们是德国内部唯一可以确定不会同希姆莱委曲求全的群体，为此我们必须进行尝试。"
 HGR_the_pretenders_desc:0 "莱因哈德·盖伦把他的割据小国直接叫作“德意志国”，好似把元首当作了空气。不过考虑到他的“德意志国”在各种方面都是一团乱麻，这种国号可真是虚张声势了。群众惶惶不可终日，因为盖伦的微薄兵力显然不足以抵抗周围的党卫军封地。情报局长控制下美其名曰“德意志国”的领土，也比撤下党卫军旗帜的难民区好不了多少。\n\n不过，盖伦的主权根本站不住脚，不必过分担忧。他的军队不构成任何威胁，我们有空就可以处理他——但还是要快点，因为希姆莱也会盯上这一短处。"
 HGR_appeal_to_gehlen_desc:0 "身为一名情报官，盖伦自吹自擂的程度已经非同寻常到人尽皆知，不过他本人从不在乎这些流言蜚语。在过去的几十年里，他手下班子的功绩远远超过海德里希的党卫军。就连元首本人也不得不发自内心认可这点。\n\n盖伦对党卫军，尤其是对希姆莱的仇恨根深蒂固——而这也是将他拉入我方的关键。他肯定已经知晓党卫军的分裂，所以为了德国，重中之重就是必须向他摆明，结盟对抗希姆莱才是明智之举。"
 HGR_battle_of_wits_desc:0 "盖伦是个傲慢的蠢货。他沉迷自己的利己主义权斗游戏，全然不顾希姆莱毁灭国家、种族和整个世界的阴谋。元首可不想纵容那条毒蛇的罪恶，因为这只会让他更为狂妄。盖伦的木偶剧要彻底谢幕了。\n\n我们还留有一批忠诚、老到的间谍，他们在盖世太保和保安局里干了几十年。就算盖伦威名远扬，他也绝非全知全能——他肯定有弱点，必须要发掘出来。"
 HGR_an_offer_he_cant_refuse_desc:0 "虽然有诸多缺点，盖伦终究是个爱国者。他在整个职业生涯中都在反对党卫军，但从未与希特勒及祖国作对。我们可以利用这种值得赞赏的资质。\n\n他虽然不讲荣誉，但还是有常识的。无论是谁当上元首，他都会乐意与之合作。我们只要向他表明，海德里希与另外几位继业者同样可信。把我们关押的自由派和保守派转移到他那里，应该能开个好头。"
 HGR_building_our_network_desc:0 "单单将间谍派到“德意志国”然后坐享其成是远远不够的；他们需要补给，需要联络日耳曼尼亚，也需要武装援助。盖伦再也不会有宝贵的外军处和阿勃维尔陪他玩过家家了——他只是光杆司令，我们的人可多了去了。\n\n待特工潜入所谓的“德意志国”后，我们将策划一场政变驱逐盖伦，然后直接吞并这块领土。用不了多久，这该死的蜘蛛就将无处可逃，等待他的只有被我们碾死在脚下。"
 HGR_last_of_the_militarists_desc:0 "由于国家元帅不再是有名无实的代表人物，国防军内部的军国派集团如预期一般瓦解了。他们现在都成了披着狼皮的绵羊，而不是领袖或战略家。这些人已经被党卫军彻底扑灭，不再对世界和平构成威胁。\n\n除了一个人：奥托·恩斯特·雷莫。一个邪恶而野心勃勃的虫豸。迄今为止，雷莫一直是国内最激进的军国派，他仍坚持主张发动战争解决问题。而现在他似乎有机会了——一场让所有战争黯然失色的战争。"
 HGR_the_true_motive_desc:0 "雷莫对战争的痴迷我们早已有所耳闻。他喜欢闪电战、喜欢小规模冲突、轰炸、潜艇战——喜欢战争中的一切。但一个人的热情终究是有限的，希姆莱的核战争将成为地球的终结，数十亿人都将在此生灵涂炭。\n\n雷莫可能是个嗜血之徒，但不是疯子。如果我们立刻向其揭露希姆莱的企图，就能果断地将他拉入我方阵营。"
 HGR_the_unlikeliest_of_dissenters_desc:0 "军国派阵营内的分歧，甚至把最顽固的追随者排挤了出去。我们的特工报告说，雷莫正在他的领地上缉拿费迪南德·舍尔纳。看来，元帅在内战中的失败使他失去了所有支持。\n\n可舍尔纳即便被通缉，军国派仍会跟随任何有能力带领他们的人。如果我们能够找到他、保护他并解除雷莫的权力，舍尔纳的支持者会再次聚集起来。此外，他对党卫军的仇恨也定义了他本身。如果我们能将希姆莱放倒，他也会与我们同心协力。"
 HGR_backlash_desc:0 "正如所料，雷莫见风使舵的能力还是很强的。就连他都不想看到家乡被原子烈焰吞噬，哪怕犹太财团和劣种蛮族也会随之消逝。\n\n现在我们要整合雷莫的领土和他那群雄师劲旅。军国主义者钢铁般的纪律和十足的野性可与勃艮第的精锐相比。"
 HGR_new_face_at_the_head_desc:0 "我们在雷莫领地的影响力已无处不在，他的势力则处处被动。很快，我们将能够发动决定性的一击，对他的那些军国派分子执行一次斩首行动，让舍尔纳恢复领导地位。\n\n鉴于其“衣冠禽兽”的名声，这个过程中难免会费些枪子儿，不过谁会怀念雷莫底下的马屁精呢？"
 HGR_the_three_armies_desc:0 "武装党卫军自1939年以来就一直是元首的得力助手。每当战争之神呼唤，武装党卫军总是为德国的征服事业斩关夺隘，冲锋陷阵的先军。最重要的一点，他们……不涉政治。他们对希姆莱的阴谋诡计毫无兴趣。虽然多少有点儿雇佣兵习气，但这些人依然能够发挥出他们作为士兵的价值。\n\n海德里希在官员和大兵等人里备受尊崇，影响武装党卫军的站队简直小菜一碟。"
 HGR_KSS_Gille_desc:0 "好消息！党卫军“司令部”已经尽在赫伯特·奥托·吉勒掌握，他是元首的亲密盟友，国家安全局局长。我们从此不再需要苦于武装党卫军的忠诚问题，因为他们的指挥官将在国家授权下除掉任何反对海德里希之人。\n\n吉勒毫无疑问忠于海德里希，他是少有几个值得说道的人物。他的部队只要装备精良，整装待发，对我们也就愈有价值。剥夺希姆莱对司令部的控制权后，我们削弱他的实力简直不要太容易！"
 HGR_KSS_Stadler_desc:0 "西尔维斯特·斯塔德勒的动机多少有些鬼鬼祟祟——他是“司令部”的实际掌控者，曾在内战期间精明能干地辅佐海德里希，那时也并未展现出任何不忠。但这个人正是武装党卫军政治层面不忠的代言人。\n\n我们必须得好好评估一番拢斯塔德勒的性格和动机，等一切妥当再拉拢他。只要筹码合适，他很轻易就会倒向希姆莱。不过另一方面，希姆莱能为他提供稳定的武器供应，而我们也能做到这点。"
 HGR_KSS_Hausser_desc:0 "所谓“司令部”的情况并未向我们所期望的方向发展。保罗·豪塞尔，希姆莱的盟友，前帝国师指挥官。大权在握的他如今倒向了勃艮第。\n\n豪塞尔不可能跟我们合作；他简直就像个为政治而生的牲畜，哪怕全国领袖已然叛国，他还觉得向希姆莱卑躬屈膝能获得更多的筹码。显然，我们很有必要趁希姆莱完全掌控司令部前，用自己人将这位豪塞尔取而代之。"
 HGR_brothers_in_arms_desc:0 "如果我们能够保证斯塔德勒对我们效忠，那无疑是获得了一笔不菲之财。他能力出众，也让其控制司令部一点儿不让人意外。他在镇压游击队和不大听话的平民上尤其有一手，正体现在他手下对那些该死法国佬的出色执行。\n\n当然了，斯塔德勒和他的手下肯定会期望着自己的尽职尽责能换来应得的回报。虽然已与正确思想渐行渐远，但他们仍旧是一群优秀的战士。"
 HGR_allies_through_thick_and_thin_desc:0 "作为党卫军第5坦克师“维京”的一名旅长，吉勒已经证明他是党卫军里最优秀的指挥官之一。他麾下由多国雅利安士兵组成的军团轻松碾压了那些布尔什维克合作者，展现了流淌在他们血液里那与生俱来的伟大。\n\n吉勒将把胜利残响带到对抗希姆莱的战斗中去。那些叛徒将不得不依靠软弱无能的傀儡，而海德里希身边则已有一支由不朽者组成的铁血部队！"
 HGR_march_to_our_drum_desc:0 "豪塞尔垮台了，我们现在可以将司令部整合进指挥系统。豪塞尔既然已被清洗，那勃艮第党卫军内部大清洗也不远了，可以预见的是，武装部队的实力将遭到严重削弱。\n\n虽然令人惋惜，但我们至少幸存者里多少能发掘出一点有用的东西。部队的数量虽然大幅削减，但他们的战斗精神和尚武传统永存！"
 HGR_sons_of_sudeten_desc:0 "夺取苏台德地区曾作为第三帝国首次征服胜利，如今则可以彰显我们的合法性。该区域的实际统治者是旧苏台德纳粹党的领袖康拉德·亨莱因。他最近颁布了一项名为“雅利安民族阵线”的新方案，并重启了已经搁置许久的生命之泉计划，计划将剩余中欧地区的非雅利安人口进行远亲繁殖。\n\n亨莱因和海德里希之间有一段不堪回首的往事；我们的元首曾一度对前者的组织发动了大清洗，两者二十年来始终心存芥蒂。这只寄生虫虽然倒行逆施，但至少还坚持民族社会主义，对希姆莱的言行计从还得排在主义后面。勃艮第方面对他的控制可以稍微放松一些，而苏台德地区的资源就可以为我们所用。"
 HGR_through_himmlers_eyes_desc:0 "亨莱因更倾向于希姆莱，但这是可以纠正的。他并不知道，希姆莱近年来对“德意志”的定义愈加收紧，在勃艮第标准下，苏台德地区的德意志人不再是纯正的德意志人了。\n\n亨莱因生来就有择主的眼光，他一旦发现自己选定的领导者不再值得追随，便会立刻倒向别处。他这种墙头草，是有一定用处的。"
 HGR_lebensraum_for_lebensborn_desc:0 "亨莱因重启“生命之泉”计划的提议十分值得尊崇。传播雅利安人的种子是一个崇高的目标。虽然……有些人可能会对他的管理能力抱有怀疑，我们可以暂时先搁置这些。俗话说得好，战争不讲道德。\n\n更重要的是亨莱因已经证明了他的领导能力。波希米亚—摩拉维亚亟需一位保护官，而亨莱因正好能够胜任此职。他既是民族社会主义者，也擅长与捷克人长袖善舞，更是和海德里希同心同德，舍他其谁？"
 HGR_burying_the_hatchet_desc:0 "海德里希与亨莱因从未看对眼过。海德里希看人的眼光无比精准，早在40年代就正确认识到了亨莱因的软弱性和不可靠性，想撤除他的职位。虽然希特勒没有批准，亨莱因的怨气却从未平息——他这个人就像斯拉夫种族一样顽固。\n\n不过，过去的都过去了，未来却为德国敲响了警钟。只要亨莱因真的忠于我们共同的理想，他就会抛开个人恩怨，站在我们这边。"
 HGR_into_the_fold_desc:0 "海德里希以铁腕治理波希米亚-摩拉维亚多年，从捷克民族的身体内榨干了鲜血，令它只剩一具苍白冰冷的躯壳。多亏了我们伟大的元首，捷克文化不复存在了，余下的捷克雅利安人代代传承下去，一代更比一代像德意志民族。\n\n曾经的捷克民族，现在成为了德意志民族——现在如此，永远如此。该把新的民族兄弟迎回家了，为国家确保波希米亚-摩拉维亚的工业和农业。我们要发动人民阵线，对我们的正当领土，声明绝对的统治权。"
 HGR_an_old_friend_desc:0 "约阿希姆·派普——“火炬营”的领袖，没人比他更能代表党卫军残暴冷酷的一面。他性格嗜血、毫不留情，几乎无人敢和他深交，但至少也令财阀和布尔什维克之流明白应该对他心生畏惧。\n\n如果他是敌人，那我们麻烦可就大了——但派普和元首私交甚笃，虽然过程中免不了有些障碍，但把他的战斗群拉到我方一边应该不成问题。"
 HGR_no_time_to_chat_desc:0 "可悲的是，事情必须迎来了结，但海德里希“铁石心肠之人”的名号可不是空穴来风。如若他能将这个世界从核末日中拯救，他与派普的情谊就无关紧要。\n\n角色互换，派普也会如此行事，他会采取迅速果断地强硬武力去解决，并且不留任何妥协。无关荣誉，士兵都必须学会绝对服从命令，派普曾坚定地服从希姆莱，现在，他该服从于元首了。"
 HGR_seat_at_the_table_desc:0 "元首怎会不尊重派普呢？他身体力行地一次又一次地证明了自己对祖国的绝对忠诚。他俨然已成为党卫军尚武精神的象征。\n\n我们应该把他当作一位仁慈的上级军官，而不是冷漠的独裁者。派普为党卫军勤勤恳恳服务了几十年，无论我们现在有什么分歧，他都理应得到公平的待遇。严苛辞令不能将他从堡垒中逼出来。"
 HGR_sever_the_line_desc:0 "一旦派普对我们起了疑心，他必然会毫不犹豫地投奔希姆莱。不过在选择据点这件事上，他显然考虑得不够周全——阿尔卑斯山脉基础设施落后，通讯线路也不例外。\n\n只要我们切断当地的对外联络，就能让希姆莱睁眼瞎。等他的手下姗姗赶来，派普肯定早已沦为一名阶下囚。这个方法笨是笨了些，但也确实找不到更好的替代了。"
 HGR_trip_to_the_nest_desc:0 "必须要点明，海德里希可没冷血到连下属都不见。他不会像鲍曼那样只顾坐在王座上指点江山，恰恰相反，海德里希非常愿意身体力行去处理事务。\n\n让派普亲眼见识见识我们的目的吧。他是个纯粹的军人，多少会钦佩那些敢于先发制人的枭雄。而我们会让他会明白，海德里希在这一点上要比希姆莱强上百倍！"
 HGR_contacts_in_burgundy_desc:0 "希姆莱的背后还有党卫军合作者的军团：查理曼师和兰格马克师。不像德格雷尔和瓦隆人，他们对希姆莱的忠诚更加实际——但他们仍然有自己的野心，与勃艮第党卫军全国领袖的目标并不相容。\n\n胁迫、贿赂和独立的承诺应足以使我们争取到德·拉·马济耶尔或埃里克松。比起永久的奴役，他们肯定会喜欢……“平等”的关系吧？"
 HGR_ss_division_charlemagne_desc:0 "作为一名情报官，盖伦自卖自夸的名声甚至异于常人之境。不过他本人倒是不在乎这些流言蜚语，在过去的几十年里，他手下班子的功绩远超于海德里希的党卫军。连元首本人也不得不承认这点。\n\n盖伦对党卫军，尤其是对希姆莱有着根深蒂固的仇恨——而这正是我们拉拢他的关键。他肯定已经知晓党卫军的分裂，为了德国，重中之重就是必须向他摆明，结盟对抗希姆莱才是明智之举。"
 HGR_ss_division_langemarck_desc:0 "兰格马克师的佛兰德人在围攻列宁格勒时表现出色，比他们的法国战友要成功得多。他们抵御数以万计的布尔什维克人，避开红军的致命打击，而他们的娴熟技能堪比德军最好的部队。\n\n不过兰格马克师的指挥官贝尔特·埃里克松并不像他的军团那样优秀，他年纪轻轻又缺乏经验。是个明白人都看得出他对德格雷尔和德·拉·马济耶尔的恐惧。但我们用不着他，他的士兵才是我们的关注对象。"
 HGR_no_hope_under_the_black_sun_desc:0 "归根结底，我们颠覆党卫军的最大资本就是揭示希姆莱阴谋本身——而不是连有效性都确定不了的核威慑，将这一切昭告天下就能彻底让骑士团国丧失合法性。德格雷尔，埃里克松念在泛欧情谊下才会行动，但希姆莱早就将这一愿景抛至脑后。\n\n真相必须公之于众，即便最后他们拒绝为我们而战，能让他们逃离希姆莱魔爪就已经是一场胜利了。"
 HGR_morals_mean_nothing_desc:0 "比劣种更卑劣的，只有反叛的劣种。那些东普鲁士的奴隶不讲任何道理，居然掀起反旗，夺取了德国的一部分神圣领土！犹太种族，波兰种族，斯拉夫种族等各色劣种控制了重要的农业区，连带着荣耀的雅利安之城柯尼斯堡！\n\n尽管如此，我们还是…犹豫了。这帮蛮族是日耳曼种族所能想象的最邪恶的敌人，他们被多年的奴役和灭绝政策所激怒，变得更加残暴。然而斯派达尔，那个上了当的傻瓜，认为他们可能会愿意和我们…达成协议。\n\n该死的希姆莱，为了打倒你我们居然要沦落到这种地步！"
 HGR_send_in_speidel_desc:0 "与奴隶结盟是斯派达尔提出的想法。因此，谈判的重任将落在他身上。无论以何种方式，元首都不想和劣种有任何交集。要是谈崩了，我们将派遣其他人——只要海德里希不用亲自出马就好。\n\n毕竟，元首必须要保留一点脸面。"
 HGR_the_talk_desc:0 "没错，事已至此。这群自称“斯巴达克斯之子”的傲慢劣种，首领叫做……皮耶霍夫斯基，他希望能与海德里希当面会谈。\n\n这些放肆的波兰渣滓。就这样羞辱雅利安种族的尊严——我们本应该以主奴之礼相待！\n\n但若必须牺牲，我们别无选择。"
 HGR_approach_the_pilots_desc:0 "约翰内斯·施坦因霍夫虽与党卫军不是朋友，但他无疑是德国空军中一名优秀的飞行员和指挥官。他指挥着空军的大多数残部和一支规模可观的陆军部队，试图在雷根斯堡站稳脚跟，求得生存。\n\n施坦因霍夫的人马被党卫军势力重重包围，他们迫切需要一名救世主，而海德里希不失为一个人选：身为元首，他何尝没有理由保护这些人免受叛徒和疯子的威胁？施坦因霍夫一定会为此感激涕零的……"
 HGR_good_of_the_luftwaffe_desc:0 "要拉拢施坦因霍夫，最好的办法就是满足他的各种需求。他缺少燃料、弹药、备用零件和人力，这些我们都可以给他，只要他愿意同我们合作。像他这样务实且关心下属的人，恐怕很难找出理由拒绝。\n\n这般做法既费时间又费资源，但长远来看却有着宝贵的意义。元首越是积极地表现自己慷慨的一面，就越能赢取人们的信任，而这才是最最重要的。"
 HGR_good_of_germany_desc:0 "施坦因霍夫的一堆借口无法打动我们。事实就是事实，没有我们，他和他手下的所有人都难逃一死。\n\n话虽如此，我们也并非什么冷酷无情的恶魔。我们会为空军提供其所需的物资，但前提是他们要担保自己的忠诚。以防万一，我们有必要派人监视雷根斯堡，施坦因霍夫不会有意见的。"
 HGR_refuel_and_rearm_desc:0 "有了充足的武器和燃料供应，残破的德国空军再度重整为一支可怖的力量，这使我们在面对空军实力薄弱的勃艮第时能够获得极大的优势。\n\n我们必须好好利用这项直击叛徒巢穴的能力。诚然，杀害优等的雅利安人绝非荣耀之举，但在此刻却是必要之事——叛徒的尸体，就是我们为胜利而献上的祭品。"
 HGR_stable_and_secure_desc:0 "协助空军或许对我们更有利，但现在可不能掉以轻心。绝对掌控施坦因霍夫的领地对德国的大局至关重要。他的武装力量不足以与我们抗衡，只要我们稍稍出力便能让其溃不成军，因此我们也没必要担心他们会袭击我们。\n\n这种英雄的存在总是好消息，毕竟他们最容易交涉。"
 HGR_herr_donitz_desc:0 "一切尘埃落定，邓尼茨元帅已从克里米亚胜利凯旋。不过他并非回来支持我们的——实际上，我们也不清楚他到底在打什么算盘。虽然他是个公开的鲍曼支持者，但他似乎对海德里希的地位并无异议。\n\n我们的消息来源称，他正在丹麦边境实施什么救援行动。那里确实有很多难民在向北逃窜，还给我们造成了不小的麻烦。禁止难民人口流动自然会让我们轻松不少。不过换个角度看的话，他们依然还是德国市民，仍有享受被保护的权利。救助难民或许可以作为我们与邓尼茨结为盟友的敲门砖。"
 HGR_the_reich_needs_no_heroes_desc:0 "唯有海德里希和党卫军能保护德国的利益。邓尼茨是旧日的遗迹，是过时的老人。在这段黑暗的日子里，英雄救不了雅利安人——只有怪物才能击败怪物。海德里希许久以前便接受了这一命运。\n\n必须停止放行难民，逼迫他们滞留在境内。我们需要人力和资源。随他们怨恨吧，我们从不需要他们的爱戴，只需要他们顺服。"
 HGR_reclaim_the_fleet_desc:0 "我们和邓尼茨虽政见不合，但他是德国的英雄。他也许不是党卫军成员，但正是他的领导才能和战术天赋最终让战争海军战胜了背信弃义的阿尔比恩人率领的舰队。\n\n让我们协助邓尼茨元帅的营救行动吧，拯救雅利安人的生命比政治斗争更为重要，更何况这能为我们赢得海军的忠心。"
 HGR_back_to_crimea_desc:0 "邓尼茨，走好——我们这里不需要你。带上你的小舰队，领着你那些难民，夹着尾巴逃吧。不管你是沉入大西洋，还是叛国投敌，都无关紧要了。\n\n他走之后，我们便可收回石勒苏益格-荷尔斯泰因、基尔港和汉堡港。只要牢牢掌控沿海地区，兵员和物资的运输就会方便很多。另外，汉堡的工业产能也相当可观。"
 HGR_rule_the_waves_desc:0 "一旦邓尼茨宣布效忠海德里希，我们就能充分利用德国海军的力量去赢得这场战争。特别是他们还能从德国外任何愿意援助我们的势力那里获取物资。\n\n最为重要的是，勃艮第海军将不足以与我们为敌。无论是阻止其潜艇和护航舰队的突袭，又或是削弱其从远海轰炸近岸的能力，邓尼茨的海军都能大放异彩。"
 HGR_the_work_goes_on_desc:0 "幸好，在西里西亚，事物的自然秩序仍然存在——至少还有个壳。卡尔·汉克和他手下那群猪猡资本家并不是民族社会主义的理想领袖，不过，只要他们让工厂继续运转下去，不许奴隶越雷池半步，就足够了。\n\n如今，我们必须采取一切必要手段夺取西里西亚的控制权，这可是德国最重要的工业区之一。为海德里希元首确保当地的矿场和工厂，或许能让我们的军工生产更进一步，早一些赶上勃艮第的生产力水平。"
 HGR_corporate_power_desc:0 "尽管海德里希构思中的真民族社会主义应当摆脱资本主义的影响，但当下，我们不得不继续忍受各工业垄断集团的存在，利用它们的管理力维持军工厂的正常运转。\n\nIG法本、国家工厂、戴姆勒-奔驰和西门子都在西里西亚拥有一席之地，考虑到这一点，我们可以请他们在与希姆莱的对抗中助我们一臂之力。没有哪家企业会情愿自己的一切被核弹炸个精光，在这一点上，我们二者的利益是一致的。"
 HGR_ss_roots_desc:0 "如果非要从矮子里面拔高个，那就选择卡尔·汉克。诚然，他的利己行为值得担忧，但他远比他那些实业家朋友值得信赖，哪怕他给了西里西亚的那些垄断集团太多的权力，但是意识形态这一块他拿捏得恰到好处。\n\n我们要对汉克下手，拉拢他，同时还要提醒他身为党卫军的过往和职责。我们造就了他，也能轻易摧毁他。"
 HGR_open_for_business_desc:0 "我们可以放权给企业让他们搅局，这样就能排挤卡尔·汉克。这人或许是一名党卫军，但他拒绝立刻效忠海德里希已让我们无法信任他。相比之下那些资本家尽管贪婪，但这也让他们较容易控制。\n\n当然，我们可不能让这些垄断集团知道希姆莱败退后的收尾工作，新德国可没地方给他们留着。不过或许他们早就知道这点，或者已经开始暗中反对我们了？无论情况如何，我们都得盯紧这帮人。"
 HGR_keep_the_workers_working_desc:0 "如果我们想要获得西里西亚的工厂坚定不移的支持，那我们就必须得保证其安全无虞。德国中央权威的崩溃导致了大规模奴隶动乱，党卫军果断无情的镇压行动遏制了这些骚乱。不过在某些地区，比如普鲁士，镇压力度显然还不够，之前被德国征服的民族已经开始公开造反。\n\n派遣党卫军保卫工业设施可以释放一些汉克的资源，这样他就能专心为我们生产更多的装备。我们只需要小心不要让那些枪支弹药落入奴隶的手中即可。"
 HGR_dietrichts_little_kingdom_desc:0 "泽普·迪特里希，这位久负盛名的装甲兵指挥官显然丧失了理智，竟公然占据上巴伐利亚并自封公爵！他的动机已无从知晓，也无关痛痒，当下最重要的是他夺取了德国的一大块领土，这其中还包括了关键的农业用地。\n\n迪特里希的小王国十分不稳定，他本人也不再像二十年前那样手握庞大的装甲力量。尽管如此，他拥有的每一杆枪、每一袋粮食、每一名士兵都将成为威胁。我们必须想尽一切办法迫使他就范。"
 HGR_world_all_his_own_desc:0 "巴伐利亚就留给迪特里希玩好了，他至少比别人好吧？只要他能保证货物流通，作为部队指挥官支持我们的统治，让他当“巴伐利亚公爵”也是可以接受的。\n\n这个时代真够疯狂的，大概约西亚斯马上就要称王了吧？"
 HGR_loyalty_to_the_fuhrer_desc:0 "全凭迪特里希自身所拥有作为指挥官的高超才能，他才没有因背叛祖国被直接吊死在歪脖子树上。自封贵族头衔，于民族社会主义的发源地实行无政府主义——光是凭狂妄自大就该弄死他了。\n\n但这么办终归是草率了事，现在我们正需谨慎。我们仍然可以挽救巴伐利亚的局势，并给迪特里希提供一次自我救赎的机会。但首先，我们需要清除那些被他称作“军队”的乌合之众……"
 HGR_return_of_the_ss_desc:0 "迪特里希并没有什么军队，他所谓的“有序无政府状态”实际只是一群名为“大众”的黑衣暴徒过家家的把戏。与其说这是一支真正的准军事组织，倒不如称其为亲迪特里希帮派的松散聚落。\n\n这可不行。出于对人民严厉的爱，元首将派遣党卫军宪兵来恢复秩序。几轮枪决和公开绞刑下来，我们可以让法治重归巴伐利亚的绿野山林。"
 HGR_prying_eyes_desc:0 "要是迪特里希真想洗心革面效忠于我方，那他就得像条狗一样听话。如果他再敢妄言哪怕一个字儿的叛国之语，那就等着被挂在城门口的歪脖子树上吊死吧。元首只会接受绝对忠诚，换做那些古怪的疯子也得照做。\n\n从此刻起，盖世太保将密切监视迪特里希的一举一动。只有在我们承认或是战死在沙场后，他才能算尽忠。"
 HGR_eyes_to_osterreich_desc:0 "奥托·斯科尔兹内违背元首的意愿，为他的故乡选择了一条不归路。他选择中立。这简直是在胡闹。这场冲突里毫无中立可言。我们发动的是一场关乎世界存亡的战争，他必须做出选择：草草死去，或是为国效忠。\n\n幸运的是，斯科尔兹内是一个理性的人。显然，他已经被他脑子里的奇思妙想所支配，元首当然有责任让突击队长恢复理智，走上正道。尽管如此，我们还是得试探一下他的底线，看看美丽的奥地利究竟发生了什么。"
 HGR_man_of_dishonor_desc:0 "欧洲没有任何势力能成功渗透斯科尔兹内的地盘，并给他的突击队一点教训。他只能被蛮力击败，但这需要花费太多的时间。\n\n我们只剩外交手段作为可行途径。然而这并不是元首的专长，但他有个外交部长来负责这件事，而且他的机构当然完全具备合法性。斯科尔兹内是一个士兵，如果价钱合理，他会接受海德里希的指挥。"
 HGR_die_spinne_desc:0 "人们常说唱反调的人总是很有吸引力。斯科尔兹内是一个行动派——大胆，狡黠，在战斗上首屈一指，即使他的战术比较非常规。但他们那里还有会接受我们开价的人，以及那些有城府的人——谨慎，安静，容易被低估。\n\n让斯科尔兹内和这些人相处会擦出危险而爆炸性的火花……当然也可能构造出美妙的事物。残酷狡猾又如剃刀般锐利的情报机构和完美同步的行动，也许能推翻希姆莱所努力过的一切。"
 HGR_knowledge_from_the_inside_desc:0 "如果我们能够说服斯科尔兹内加入我们，那他将会是我们最有价值的仆从之一。斯科尔兹内既是一位擅长渗透与破坏的大师，同时还是一名战略家和战场指挥官。只要指挥得当，他的突击队就能击败二十倍于他们的敌人。\n\n此外，他对勃艮第地形和行动策划案有着深入的了解。得到那些情报将会颠覆希姆莱最大的优势：情报战。"
 HGR_man_in_the_high_castle_desc:0 "可怜的克林根贝格，沉醉在占山为王的白日梦里迟迟无法自拔。他手下一半人的心都向着元首，而希姆莱对他幼稚的吹捧也爱答不理。克林根贝格的结局无他，要么获得认可，要么……就被毁灭。\n\n两个结局海德里希都能接受。克林根贝格根本不配得到尊重，更别提得到帮助，但他控制着大量的人口和工业设施同样是摆在眼前的事实。另外，不论我们是支持他还是推翻他，他的一整支部队最终都会听我们指挥。"
 HGR_answer_the_phone_desc:0 "维沃兹堡有难，海德里希支援。克林根贝格的领地正陷入自我毁灭，内部反党卫军游击队不断进行骚扰。如果元首选择站在克林根贝格那方进行干预，虽会浪费些时间但总能获益匪浅。\n\n克林根贝格德意志党卫军的身份能更容易让他接受我们。他的头脑尚且清醒，或许会更愿意将这些苦差事推给上级。"
 HGR_tear_the_castle_down_desc:0 "克林根贝格，自以为是实际上却一无是处的废物，他地位平庸，对元首的忠心更是毫无价值。这样一个人，何必煞费苦心向他伸出援手？这家伙以为维沃兹堡是座固若金汤的要塞，然而一发高爆弹就能让它土崩瓦解，哪怕上面挂着黑色的党卫军旗帜也无济于事。\n\n退一步讲，根本没必要直接至克林根贝格于死地。维沃兹堡就是他的命根子，是他用来热脸贴冷屁股的宝贝。摧毁它，克林根贝格的崩溃只是时间问题。"
 HGR_the_weak_link_desc:0 "克林根贝格答应如果赢了，就把维沃兹堡让给我们。换做以往，元首会对这样的提议嗤之以鼻，但党卫军的老堡垒里或许蕴藏着些尚未开垦的秘密——那些能用来对付希姆莱的武器装备，这些武器也能在某种程度上巩固我方合法性。\n\n不过现在，威斯特伐利亚的工业显然更为重要。我们将继续向克林根贝格提供武器补给，待我们与希姆莱的忠犬交火时，他就该表一下忠心了。"
 HGR_swift_and_efficient_desc:0 "维沃兹堡的毁灭会让身处威斯特伐利亚的党卫军陷入前所未有的恐慌。被优柔寡断和偏执所麻痹的克林根贝格将无法阻止我们的部队进驻对他的地盘实施统治。\n\n至于他本人，谁在乎呢？让他逃跑，让他投降，还是让他蜷缩着死去？本质上都没什么区别。他要是还愿意，倒是可以接着服役，前提是他得像条黄鼠狼一样乖乖听我们指挥。"
 HGR_deaths_hand_desc:0 "海德里希和艾希曼已经合作了很久了。正是他们俩齐心协力，之后对欧洲的大清洗工作才得以奠定重要的基础。他们以优等种族的名义清除了数百万多余人口，这证明他们的精诚团结极具效率。\n\n但事过境迁 ，过去是过去。我们更关心的事是，艾希曼近来似乎倒向了希姆莱，不过或许我们还来得及挽回。他最近在东普鲁士发动了新一轮清洗，同时也被北边的奴隶叛乱搞得焦头烂额。假如他还值得我们这么做，我们正好有机会重新拉拢他。"
 HGR_just_like_old_times_desc:0 "艾希曼是元首的老同事，也是坚定的民族社会主义者；倘若抛弃他而转与反叛的奴隶们结盟，那无异于是背叛且十分愚蠢之行径。我们的职责是协助这位清洗专家专心干活儿，并且向他阐明我们真正的敌人的身份。\n\n他的部队虽然规模不大，但是信念坚定。他们向来兢兢业业，对屈膝求饶的孬种毫无怜悯。希姆莱臣服之日，他们的助力将大有用途。"
 HGR_cutting_off_the_hand_desc:0 "艾希曼或许曾是元首的同志，可惜今时不同往日了。二人共同的光辉历程，现在越想越让人不舒服。不过现在还不是感慨当年抉择的时候，还要打赢这场仗呢。\n\n他把筹码押在了希姆莱身上，就要付出代价，对于和党卫军全国领袖共谋叛逆之人，我们绝不可赦其死罪。"
 HGR_the_final_hurdle_desc:0 "威廉·蒙克，一条潜伏在莱茵兰服侍着希姆莱的瘸腿看门狗。纵然，他的献身精神令人钦佩，称得上是名坚韧不拔的骑士团国卫士，但他的每一根神经都为保护希姆莱而振荡。我们对搓使其反对自己主人一事不该抱有期望。\n\n终有一天，在祖国回归安全后，我们将迎来与警卫旗队的战斗。它是德国与勃艮第之间的最后一个障碍，在与它对抗前，我们得尽可能做好准备。"
 HGR_a_simple_request_desc:0 "虽然无法化解敌意，但元首的顾问团在谨慎考虑后还是给出了一份方案，即单纯要求蒙克允许忠于海德里希的部队撤往我方控制区。\n\n没人能保证蒙克一定会接受，但他毕竟只是希姆莱的一个小亲信，或许还不清楚后者的计划。如果蒙克同意，我们就能再争取到一些人手。"
 HGR_a_simple_statement_desc:0 "蒙克已经碍事很久了。如果他油盐不进，不肯向元首屈膝，要做什么就显而易见了。\n\n人不存在，问题就不存在了。"
 HGR_the_wannabe_desc:0 "元首曾坚信世界上不可能再发生更荒谬的变化了，但事实再次证明了他的错误——世界上居然出现了第二个骑士团国。特奥多尔·艾克，这个被绝望和忿恨充盈的人建立了他所谓的洛林根骑士团国。\n\n我们若想，可以轻松终结这个被希姆莱蛊惑的走卒……或者，他虽心怀对海德里希苦楚的厌恨，我们却可告知他这一切的真相，让他自由。"
 HGR_supporting_subversive_elements_desc:0 "如果艾克想要建立一个稳定的勃艮第仿制品，他本该选个更好的地方。威悉-埃姆斯和明斯特是施佩尔分子反抗势力的温床，这其中包括了一些相当激进的组织，他们甚至愿意为了胜利而干出比党卫军还过分的事。\n\n这些人通常是我们的敌人，不过现在谁能说是“通常”状况呢？如果他们能帮我们争取胜利，支持他们也无可厚非。"
 HGR_no_longer_a_pawn_desc:0 "艾克也许对元首所知的希姆莱计划感兴趣。像艾克这样身心俱疲、饱尝苦楚还拼命向一位冷淡的主子证明自己能力的人，让他知道自己所做的一切其实毫无意义——这样的故事对于海德里希来说实在再熟悉不过。\n\n别人分享这种感触早就是过去的事。感受它，并从中吸取教训。尝一尝真正的背叛是什么滋味吧，你这可悲的过街老鼠。"
 HGR_meinhof_time_desc:0 "艾克境内的施佩尔派团体的激进程度仍低于我们的期望。这本来是好事，但现在可不是。我们需要人——说实话，女人也行——去毫不犹豫地让艾克及其走狗血洒大地。\n\n在一些宣传和针对性暗杀行动的帮助下，我们也许能驱使更多平民加入激进组织，借此激化艾克手头的麻烦，甚至有可能直接结果掉他，倒便宜了我们。"
 HGR_standing_by_our_side_desc:0 "如果艾克真的费心睁开双眼，看清眼前的真相，我们当然可以借助于他的行动力，如果不出意外的话。背叛孕育出的情感无非心灰意冷或是满腔愤怒，而党卫军那些人显然不是那种心灰意冷的匹夫竖子。\n\n让这个假冒骑士团国反戈希姆莱一击，能让希姆莱的信心重重地吃上一记。艾克不太可能知道些什么有价值的情报，但他的确拥有足够的力量，而这份力量将会是他对希姆莱复仇的欲望激励。"
 HGR_eyes_and_ears_desc:0 "克劳斯·巴比，“里昂屠夫”，已经在但泽安家落户。我们伟大光荣，抗击堕落世界的十字军东征也将从这里起步。以他对情报和保卫工作的掌握程度来看，他的加入将相当于一笔不菲的财富——前提是我们能把他从希姆莱手里撬出来。\n\n巴比所带来的威胁更多是政治上的。只要全国领袖支持他，他就会继续向希姆莱提供情报。这个漏洞必须被堵上。"
 HGR_eyes_closed_desc:0 "巴比的位置特殊，要靠德国的通信网络才能和勃艮第保持联系，他绝大多数的通讯信号都要经过日耳曼尼亚的线路——我们的线路。\n\n只要拿上一把钳子剪几刀，再找几个合适的位置安上干扰器，就能阻碍巴比的通讯。只要在我们眼皮底下，他就别想找北巴黎告状。"
 HGR_all_bark_and_no_bite_desc:0 "巴比褪去光鲜外衣，也不过是个臭保安，怎么能带兵打仗呢？他的部队只会蹲在家里屠屠手无寸铁的平民，别看平时叫得欢，碰上麻烦就会变成一群惊弓之鸟。\n\n在我们积少成多的军力之下，巴比的党卫军必然一触即溃。虽然这样就浪费了潜在的盟友，但只要能把他从地球上抹去，一点代价也不算什么了。"
 HGR_ears_shut_desc:0 "如果短期内收不到巴比的音讯，希姆莱极有可能会以为保安局的忠心不复以往。希望他会打消进一步援助巴比的任何念头，正所谓“忠诚不绝对，就是绝对不忠诚”嘛。\n\n巴比遭到冷遇之后，必然会认识到自己境况的窘迫，把权力乖乖交给元首。关于勃艮第的行动计划，他肯定有很多绝好的情报能给我们分享分享。"
 HGR_city_of_iron_desc:0 "恩斯特·卡尔滕布伦纳——鼎鼎大名如雷贯耳。他的伤疤是真雅利安人的印记，他的体格是真雅利安人的力量，冷血似冰，脊梁如铁。全国上下没有几个盟友比他更值得称道。\n\n很遗憾，这样的人却是个顽固的希姆莱主义分子。虽然他是雅利安精神之光，但是我们必须怀着沉重的心情，坚定地履行职责。让他就此熄灭吧，这事关雅利安种族的存亡。"
 HGR_breaking_the_city_free_desc:0 "卡尔滕布伦纳把纽伦堡郊区改建成了一座巨型集中营。技术层面来看确实很精致，但就因为勃艮第篡位者的命令，德意志忠实子民却也要在其中受牢狱之灾，是可忍孰不可忍？环绕这座城的钢铁外壳虽然坚硬，但又易碎——我们已经找到了一道裂缝。\n\n环绕纽伦堡城郊的集中营里，关着成千上万的平民和战俘，他们呼求着自由，卡尔滕布伦纳却没有足以压制他们的兵力。无论他们在内战期间是敌是友都不重要了，元首需要他们。我们给这些人打通一条偷运武器的线路，且看看他们的面貌如何。"
 HGR_pressure_from_all_sides_desc:0 "卡尔滕布伦纳的中心地位只需一轮袭击便可倒台。纽伦堡从来就不是什么军事化城市，周边地形也不合适，这座城易攻难守。只要包围它，以物资封锁和空军轰炸的方式施压，就能逼迫卡尔滕布伦纳就范。\n\n只希望这次不要重蹈列宁格勒的覆辙……"
 HGR_but_it_must_free_itself_desc:0 "发动纽伦堡起义时，战斗的主力并非是我们的部队，而是暴动的囚徒。虽然其中可能有党卫军等忠于我们的成员，但是我们正好可以借发动起义的机会淘汰掉那些弱者，再把他们收进麾下。\n\n卡尔滕布伦纳的党卫军全面投入战斗时，我们的部队即可出动。钳形攻势之下，就轮到对方受牢狱之灾了——不过这回是在地狱里。"
 HGR_a_firm_grip_desc:0 "绞索环绕着卡尔滕布伦纳的脖颈——现在只需要勒紧它。他的补给线已被拦截，目前兵粮寸断。他们无力阻碍我们的部队闪击纽伦堡，收复德意志精神的心脏地带。\n\n理想状况下，卡尔滕布伦纳或许能够看到投降的合理性——但在此番铁石心肠的碰撞之下，双方心底都已经明白慈悲心肠有多么脆弱了。"
 HGR_enemies_side_by_side_desc:0 "菲利克斯·施坦纳是个有趣的同僚。他虔诚地忠于希特勒和指挥系统，还是党卫军中少有受到国防军尊重的将军。也正因此，他能在自己的管辖地内同时指挥党卫军和正规军。他的部队忠诚、积极、纪律严明，是合法元首的理想士兵。如果能解决他们的内讧问题，就能让他们成为德国的一支劲旅。\n\n重点还在于，施坦纳到迄今为止都还在拒绝希姆莱。虽然他现在还不是海德里希的人，但我们估计只要谈判开始，他就会很乐意的向我们敞开胸怀。"
 HGR_march_together_desc:0 "施坦纳治下，无论党卫军还是国防军都不享有特权。元首认为这两支武装部队应当精诚合作，而不是在组织纪律的要求下貌合神离。有多少次战斗正是因为两支部队勾心斗角而惨遭失败的？\n\n施坦纳整饬三军的路注定不好走，多少会需要一些帮助，说到底，种族团结才是制胜法宝。"
 HGR_appeal_to_wehrmacht_desc:0 "近期的事态已经向我们表明，每名党卫军都脱不了嫌疑。他们中的任何一个人都有可能屈从于希姆莱——从现在起，元首必须时刻盯紧他们。最好由施坦纳集中精力利用好其指挥的国防军部队。\n\n我们的党卫军同僚不可能对这一决定感到高兴，但施坦纳的人怎么想是个未知数。在元首亲自为他们背书之前，他们得暂时退居次席。"
 HGR_empower_the_ss_desc:0 "党卫军是德国的斯巴达人，要是单凭勃艮第人的败退就误判施坦纳党卫军实力，那就真的蠢到没边了。国防军虽作用显著，但他们缺乏战士天生独有的战斗精神和意志。\n\n元首如此颁布命令，施坦纳的军队将由党卫军领衔，他们将作为先遣队配备最优质装备。"
 HGR_unified_unit_desc:0 "我们的努力开始结出果实了，党卫军和国防军有史以来首次通力合作。这得感谢施坦纳，虽然他可不喜欢元首给他强加的工作。\n\n讨勃之战打响时，我们将一起维护国家与种族的共同利益，击溃希姆莱的狂想，他定会惧怕雅利安联军的力量。"
 HGR_soldiers_are_soldiers_desc:0 "诚然，党卫军的质量总体上比国防军高，但真正让他们与众不同的是政治化。总的来说，国防军是由“公民士兵”组成的，他们把当兵视为糊口的寻常工作。虽然这意味着他们的士气和训练水平较低，但为国防军部队找到合格兵员可比为党卫军容易得多。\n\n正因如此，施坦纳将立即扩充其国防军部队的士兵数，而党卫军则取其中精华而收。"
 HGR_fill_out_the_ranks_desc:0 "近期的战斗让施坦纳党卫军折兵损将，而经历内战混乱，我们再难征召新兵。但即便情况如此，我们也必须奋力尝试。那些拥有最纯正血统的战士总会在像这样的苦难时刻挺身而出。\n\n开始进行裁决吧！我们会过滤血统，选拔伟人，再将其打造成战士；用优质武器将他们武装成精兵。"
 HGR_fegelein_fegelein_fegelein_desc:0 "赫尔曼·费格莱因是条恶心的寄生虫，是种族、国家和党卫军的耻辱。他能官运亨通，全都得归功于他和爱娃·布劳恩的妹妹缔结的政治婚姻。他既没有一技之长，也不是名门出身，雅利安人的特质他一项都没有，简直浪费了他那身白皮。\n\n不过就算一张厕纸、一条内裤都有它的用处。不知为何，费格莱因很受平民的欢迎，而且他还坐拥大量财富，或许能给我们带来点好处。且看看这坨屎能不能榨出些什么营养吧。"
 HGR_an_appeal_to_degeneracy_desc:0 "费格莱因的人气如此之高，据称是因为他“品味高雅”还“风度翩翩”，党卫军的军官什么时候操心起这些事情来了？这些堕落文化的产物正是伟大领袖希特勒希望从德意志种族意识中驱除的！\n\n但是，要是可以利用这点……也许我们能给他一点东西。一点小小的让步，不带附加条件——完全不带……"
 HGR_matter_of_the_truth_desc:0 "费格莱因是只狡猾的老鼠。他在战场中消灭的敌人大多没什么还手能力，那些骁勇善战的骑兵形象很可能只是虚构，但这并不重要。在这个大众传媒时代，真相是主观的——他办公室里那些对元首喷涌而出的诽谤宣传洪流就能窥见这点。如果他要为我们服务，就得先处理这个问题。\n\n费格莱因错误地认为，元首的声望已经大不如前，他甚至认为聪明的德国人真会相信他的希姆莱式谎言。看来我们得给他上一节操纵媒体的公开课了。"
 HGR_dealing_with_degeneracy_desc:0 "费格莱因落到了我们手上，那么我们就要规划一下怎么利用好他和他的资源。他个人协助取得的资金需要重新分配，他的关系网也需要调查一番，看看能不能派上用场。\n\n费格莱因必然可以证明自己是一名忠仆，等到那个时候，我们就考虑施与他应得的奖赏。"
 HGR_propaganda_machine_desc:0 "有了费格莱因的宣传渠道，我们终于可以向善良的德国人民阐明一些重要观点。最重要的就是向他们说明，费格莱因是锡安长老及其傀儡海因里希·希姆莱派来破坏德国统一的又一个犹太-布尔什维克诈骗犯。\n\n在清除费格莱因靠着欺骗对元首形象造成的负面影响后，我们将把宣传机器的怒火转向暗影之国，所有人都将知晓勃艮第的卑劣堕落。"
 HGR_careful_balance_of_trust_desc:0 "眼见元首包围网的壮大，团结众人将愈发困难。一群蠢人不把为德国服务一生这一上天赋予的天启责任当回事。这些人，这些争吵不休的混蛋都有自己的利益，而不同利益间大多相互冲突。若不加以控制，就会破坏更重大的事业。\n\n威胁、贿赂、强迫，一切都可以摆在台面上，绝对不允许失败。我们可不仅为拯救自己的种族而战，还在为这个堕落的悲惨世界而战。吾心吾德澄如明镜，所言所行皆为正义。"
 HGR_keep_the_military_sated_desc:0 "国防军的短期需求通常比较现实。假如我们向他们展现出诚意，如我们不会牺牲他们来加强党卫军的权力，那么就能减少其对我们的不信任；为此，我们必须满足他们的物质需求，同时也得做到不偏袒党卫军。\n\n只要我们加大工业投资，满足了他们的需求，军国派们就会支持我们。当然，假若他们能把矛头对准勃艮第，那就更物超所值了。"
 HGR_glory_days_desc:0 "军国派之所以能放下对党卫军的成见，都是为了借我们的力量来实现戈林口中德国的伟大复兴。殊不知，这一切不过是他们的一厢情愿罢了。\n\n国防军向来是个好说话的主，几句建功立业的美好承诺就能抚平他们的所有不满。要是还不够，我们还可以拿出备用方案，例如举办一场气派的阅兵式或者大规模征兵活动安抚他们。"
 HGR_only_brass_tacks_left_desc:0 "真是不幸，军国主义分子还是那么目光短浅冥顽不化，这帮人甚至还会对那么一点点小事怀恨在心。身为党卫军的元首可容忍不了这种自私利己群体。\n\n但倘若局势相悖，那些光荣征服或是放纵的检阅就都将与我们无缘。希姆莱会干掉我们所有人，然后将整个世界化为尘埃。倘若国防军中有人能侥幸存活，也只能在残垣断壁中苟且偷生。正因如此，我们得尽力让这些顽固盟友明白事实。"
 HGR_nuclear_option_desc:0 "如果其他的一切手段以失败告终，如果我们的包围网几近崩溃，如果那些零落的纷争或是旧怨要击垮我们，那我们只存在一种选择。如果真的到了非常时刻，我们将毫不犹豫地公开希姆莱最终计划相关证据，挽救我们部队的凝聚力。\n\n这场战争的激烈程度将超乎常人想象，但我们必须坚定为之奋斗的信念。这场赌博没有筹码——因为胜利的代价早已难用筹码衡量了。"
 HGR_keep_the_moderates_assuaged_desc:0 "如果将施佩尔分子和鲍曼分子也纳入我们的包围网，他们多半不会惹出什么麻烦。但考虑到他们可能会像小鸡一样，一面临危险就会惊慌失措，相互掣肘。加强我方联系，查缺补漏就是有必要的。\n\n不出所料，鸽派最关心的是平民的人口数量。他们觉察不到我们目前面临的军事问题及政治斗争的重要性。不过如果一定要做点什么来安抚他们的玻璃心的话，那我们可以做一些小小的让步。"
 HGR_promise_not_to_kill_them_desc:0 "温和派似乎以为，希姆莱战败后，元首就会做掉他们。想法其实没错，但假若他们现在就这么想可对我们没什么好处。我们必须安抚温和派，这样他们才能从元首的言行中感受到仁慈，并自发认可所谓的“常态”。\n\n当然，安抚的话就是说说而已，等我们拯救世界后，谁敢拿前朝的剑斩本朝的官呢？"
 HGR_actually_promise_not_to_kill_them_desc:0 "温和派的种种担忧，不论合理与否，都只会给我们增加麻烦。想让温和派一心一意支持政府，单靠画大饼和堵嘴巴是无法实现的。\n\n我们将正式赦免几位知名温和派人士，以此向公众释放善意，让他们意识到自己的声音能被听见，进而更加支持政府。至于那些不知变通的顽固温和派，大可先将他们记录在册，待万事大吉之后再做处置。"
 HGR_keep_the_untermensch_quiet_desc:0 "非雅利安人在我们的包围网中理应无处身之地，但非常时期需行非常之手段。这些孱弱民族之所以能鸠占鹊巢，正是由于那些地方的雅利安人对我们的号召置若罔闻。这种现状着实令人担忧，但只要能击败希姆莱，我们的任何保留意见都得靠边站。\n\n让这些堕落者满意往往不难。劣种的需求很简单，满足他们的蛮族本性即可。但我们没法确定这些牲畜能给我们带来何种惊喜。"
 HGR_transfer_out_slaves_desc:0 "元首曾说：“骑在奴隶背上的德国变得软弱而肥胖。我们必须再次学会坚强而自豪地，靠自己的双脚站立。”即使现在，元首的警告依然真切。尽管我们急需劳力，奴隶却在惹是生非。党卫军的子弹只有这么多，最好省着点用，以后拿去杀勃艮第人。\n\n我们的……劣等盟友表示有兴趣接奴隶回国。没办法把他们全部处置掉，虽然心有不甘，但把奴隶交出去是解决问题的最有利方案。"
 HGR_keep_our_ss_strong_desc:0 "海德里希的基本盘，核心部分永远是德意志党卫军，而不是勃艮第党卫军。虽然需要讨好后者，但前者一直视新元首为民族社会主义的典范人物。\n\n在我们的联盟中为德意志的忠诚儿女留一席之地，并不会添什么麻烦，他们一般都满足现状，不会索取更多奖赏——虽然总人数已经达到了前所未有的高度。很遗憾，我们尚未将斯巴达理念成功灌输给德意志党卫军……"
 HGR_rewards_for_loyalists_desc:0 "勃艮第的党卫军完全是吃力不讨好。他们被洗脑到彻底屈从于希姆莱，对钱完全不感兴趣。虽然艰苦朴素确实是雅利安式生活，但如今这个时代，这种生活方式在德国本土已经是老掉牙了。\n\n德意志党卫军的损失会得到及时补充，但他们必须明白一个道理，那就是这一切对他们都很划算。为了增强力量，不管他们想要武器也好，补给也罢，抑或是战场上的战利品，又或是那些冷冰冰、硬邦邦的德国马克，他们都必须明白，有付出才有回报。"
 HGR_expanding_the_inner_circle_desc:0 "那些了解希姆莱的原子湮灭计划的人通常被称作“内环”。暴力深植于民族社会主义秩序本质的说法虽然有一定的道理，但恐怕也不太准确，然而全国领袖的远大愿景对于大多数人来讲都过于遥远。\n\n我们如果不骄傲自满，而是让盟友深入了解核计划，那结果一定有利于我们。很多人只是简单以为我们在和篡位者作斗争，不过一旦他们认识到这场战争的真实本质，那说不定他们就会反对希姆莱。"
 HGR_keep_the_himmlerites_loyal_desc:0 "我们要付出太多太多才能让希姆莱的亲信站在我们这边，得让他们明白元首的愿景比全国领袖的那些狗屁画大饼更有说服力。倘若其有足够的理由怀疑我们，或者他们被希姆莱在掩体中给他们留一席之地的许诺所诱惑，这群人绝对会毫不犹豫地抛弃我们。\n\n值得庆幸的是，希姆莱的同伙并没有同名动物那颗冷酷又奇异搞笑的大脑。他们是情绪化的生物，是由种族自豪感和对敌人仇恨的潮起潮落来定义的产物。如果不出意外，他们的立场是能扭转的。"
 HGR_expose_himmlers_treachery_desc:0 "希姆莱分子习惯听命办事，不敢自作主张。精神领袖的地位一旦动摇，他们顿时就会迷茫无措。如此，我们就能彻底切断他们与勃艮第之间的联系。\n\n我们掌握着希姆莱不愿意公开的情报，还有叛徒们源源不断提供的信息。有了这些，再撒几句恰到好处的谎，我们就能守株待兔，希姆莱分子会自投罗网。"
 HGR_allies_abroad_desc:0 "希姆莱的疯狂背叛已侵染党卫军，如病毒般席卷整个德国。无论这种背叛出于何种缘由，我们如今甚至连自己的同胞都无法委以信任。或许，在这个世代建立国家已经毫无意义，但无论血缘关系有多么浅薄，共享雅利安遗产仍可能存在那么一丝价值。\n\n我们将向遥远的海岸和东部轰炸后的废墟展望。无论能找到何种拥有力量和优良品性的战士，都尽属于我们。"
 HGR_dog_in_the_west_desc:0 "亨克·费尔德迈耶是合作者中的典范。作为荷兰民族社会主义本土运动理念的亲传弟子，他早已认识到日耳曼民族的统一大业，而不是盲目照着穆塞特和范·吉尔克肯那半吊子分离主义有样学样。虽然他的表现并不如德格雷尔和埃里克松那样令人深刻，但他的忠诚早已得到证明。\n\n此刻，我们的忠诚猎犬发觉自己正尴尬的被困在德国、勃艮第和大海中间。经历这种惊慌失措能更加锻炼他的品性，但也容易逼着他草率行事，可能会让他更容易遭到入侵。我们得趁希姆莱的目标转向北方前维持荷兰人的忠诚，或者直接吞并这个国家。"
 HGR_place_in_the_reich_desc:0 "费尔德迈耶虽然软弱，但他终归是一名党卫军战士，更别说他还率领着大批部队。顾于德国仍处分裂，我们可能会赶在希姆莱之前强迫他投降。但念在旧情，元首决定在出重拳前先对他网开一面。\n\n费尔德迈耶很容易拉拢，而希姆莱恰恰十分漠视那些合作者，借此为他提供安全保护应该十分容易。对他的信仰斤斤计较只会是庸人自扰。"
 HGR_trip_to_der_hague_desc:0 "尼德兰已经不是当年的海军强国了，我们德国没有必要害怕那群只剩下渔船和巡逻艇的乌合之众。在这件事情上，费尔德迈耶并不值得我们浪费时间。优柔寡断和日耳曼宗派主义只会带来麻烦，因此我们决定实行军事解决方案。\n\n邓尼茨元帅建议说，采取迅速登陆的战术是占领尼德兰的最佳选择，希姆莱的探子会时刻关注陆地边境，以防我们接近。但他绝对料不到，老邓尼茨会带着那群被打入冷宫的海军一举拿下尼德兰。"
 HGR_by_our_side_desc:0 "不出所料，费尔德迈耶非常清楚自己的处境。他对我们造成不了什么威胁，也乐于与元首交好。没有任何迹象显示他跟希姆莱是一条绳上的蚂蚱。\n\n一旦确定荷兰的秩序已经恢复，我们的部队就会进驻以强化边防，并借着荷兰正式并入德国的幌子，牵制希姆莱的部队。"
 HGR_under_new_management_desc:0 "老邓尼茨的热情一如既往。尼德兰已经被海军入侵占领了，并未造成太多麻烦。费尔德迈耶已被收押，其手下则降伏于元首的权威之下。\n\n就此我们现在只需探讨一个问题：何为新收复辖区的最佳管理方案？我们都巴不得它能直接并入本土，但考虑到尼德兰民族的性情，重建专员辖区或许是短期内更为稳妥的方案。"
 HGR_snake_in_the_east_desc:0 "米哈尔·维图什卡既背叛了他当之无愧的主人，也背叛了他那卑劣的种族。或许比起其他合作者，他更盼着犹太-布尔什维克早早被挫骨扬灰。但我们不该将他过去对我们的点头哈腰误认为是奴性。光是凭他强取东方领，就能看出来这人毫不顾忌正道。\n\n我们永远不能对其委以信任，毕竟最小的毒蛇也蕴藏剧毒之液。最好还是先扼其咽喉，把他先于希姆莱处理掉。不然等到情况有变，我们可能就没闲心处理他了。"
 HGR_lighter_touch_desc:0 "维图什卡不同于东方领的大多数野兽，大概是上天为了补偿他缺乏的骨气，又赐予其邪恶狡猾的品性。维图什卡不在乎荣誉，只关心生存与升迁。如此卑劣之人本不配得到德国的青睐——但也正因性格让他独具韧性。\n\n维图什卡明白，他不可能永远逃离德国人的手掌心。元首将向他的冒牌王国伸出仁慈之手，并向他承诺……会放松管控的缰绳。权衡利弊后，他不就会知道怎么选了？"
 HGR_stronger_arm_desc:0 "维图什卡是条满肚子阴谋诡计的爬虫，不配享有平等对待。他对德国那些所谓的”忠诚“，一直以来都是我们的一厢情愿，一切不过是维图什卡和东方领政府为安抚晚年希特勒编造的一场闹剧。海德里希已经看穿了这个劣等人的花招把戏，他永远不会正眼瞧这个劣种，德国人永远将以主人的身份对待他。\n\n钢铁般的强硬措辞会让这个野心家收手，接着只要拴紧狗链，切断他们的补给，这些狡诈之徒就会乖乖听话，不然就等着跟他们的人一起饿死吧。"
 HGR_the_man_in_ostland_desc:0 "维图什卡现在只顾着在包围网外面花天酒地，不断用阿谀奉承嘲弄我们的外交使节。但他终归还是知道什么是敬酒不吃吃罚酒的，毕竟他那些“自由人民”可没法与我们匹敌。\n\n用“合作”这个词来描述他的态度都有点太偏袒了，但他确实能够为阻碍希姆莱的阴谋得逞出一份力。虽然他大不可能直接出兵援助，但要是我们能让他再在东方领当会小国王的话，他可能就得拿出点诚意了。至少，他不会帮助希姆莱不是吗？"
 HGR_tighten_our_grip_desc:0 "东方领的僭位者对我们的“外交”施压置若罔闻。军事介入或许就能解决这个小麻烦了，但也会过度分散我们的精力。\n\n需要的是外科手术式解决方案——像一把精致、锋利的手术刀，切开那个混蛋的颈动脉。所谓的“中欧委员会”不过是维图什卡糊弄当地住民的把戏，只要除掉他，这场闹剧自然会烟消云散。"
 HGR_bring_the_garrison_home_desc:0 "旧英国文本"
 HGR_talk_with_halder_desc:0 "旧英国文本"
 HGR_picking_up_the_remnants_desc:0 "事态发展令人失望，哈尔德军被英军完胜了。由于他孤立无援，这并不算太意外——但表现得仍然很差劲。不过，士兵就是士兵，现状也不能全怪哈尔德…反复无常。\n\n英格兰民族虽然狡猾，但还是讲理的。卫戍军大部分都应该成功生还了，目前关在战俘营里。英格兰国情尚不稳定，能少喂几千张吃饭的嘴，大概不会有什么意见吧。"
 HGR_reverse_sealion_desc:0 "假如世界更加美好，狡诈的阿尔比恩人会永远戴着德意志的镣铐。可惜，这个世界并非如此。希姆莱的叛变把此世全部知识搅得天翻地覆，一切都受到了质疑。\n\n海狮在康沃尔的海滩上晒足了日光浴。祖国父亲在召唤，英伦之地的最后一批德军必须回家。英国人无疑会欢欢喜喜地送德国海军航向地平线的，就姑且让他们享受片刻的欢愉吧——没有了哈尔德的精兵良将，这次就是他们最后的欢乐时光。"
 HGR_the_evac_desc:0 "The English have some decency left, it seems - they have agreed to return our men captured during the Anglo stab-in-the-back. The rebellious swine deserve nothing resembling gratitude or respect, but the situation demands it. We shall... graciously... accept the return of our honorable soldiers.\n\nHalder's men suffered considerable losses in battle with the English, but enough of them remain to add some real meat to our forces. Hopefully, the day will come when they shall return to England's green and pleasant land - next time, to stay."
 HGR_money_talks_desc:0 "布列塔尼人，虽然龌龊又贪婪，但一如往常地有用。在这个背信弃义的时代，做事没有底线的人才是我们需要的——更何况他们还带着大批的军火。\n\n按照布列塔尼人的习性，他们必然也在兜售商品给希姆莱和国内那些愿意出价的人。我们日后再去惩罚他们的两面三刀好了，如今就暂且依着他们，纵容他们的贪婪吧。"
 HGR_true_sons_of_brittany_desc:0 "布列塔尼已经变天了——是福是祸犹未可知。一方面，当地的党卫军作为盟友用处不小；另一方面，其中相当多的人都是希姆莱主义者，做着“与党卫军全国领袖结盟才符合国家的最大利益”的美梦。\n\n若要利用布列塔尼人增强我方优势，就必须采取措施阻止希姆莱主义者掌权，让忠实的民族社会主义者继续控制当局政府。如果希姆莱垄断黑市控制权，后果不堪设想。"
 HGR_the_market_is_open_desc:0 "Perhaps it is for the best that the Breton SS has not seized the apparatus of state. To lose access to the black market would be highly detrimental to our cause. The flow of arms will continue for the time being so long as Himmler does not bring his forces to bear on the mercantile state.\n\nIn fact, the threat of such might be exactly what we need to force the Bretons to pick a side. Neutrality only works so long as it is respected by everyone else... and neither the Führer nor Himmler do so."
 HGR_convince_them_of_himmlers_treachery_desc:0 "A useful circumstance has arisen as a result of swaying certain Himmlerites to the Führer's side. Burgundian invasion plans are now in our possession, specifically ones pertaining to a certain peninsular state on the western border.\n\nThe regime in Brittany would doubtless be most intrigued by these verifiably genuine documents... not to mention utterly infuriated, considering the Himmlerite leanings of their SS. It would be very unfortunate for Himmler if someone were to pass the invasion plans along and thereby drive the Bretons into the Führer's camp..."
 HGR_der_untermensch_desc:0 "欧罗巴种族之奸蛮甚于波兰者，未之有也。波虏屡犯日耳曼，为患德疆久矣，彼之所及，莫不摧毁。每有大国渐之以教化，皆顽劣不能服；征之以兵戈，亦不能使辨夷夏。\n\n其骜如骡，其狡如狐，其暴如猿。然则天命无常，时运不济，假于其性，未尝不可。"
 HGR_reassert_our_influence_desc:0 "波兰人已经没有退路了，他们很清楚自己的国家已经死到临头。重兵一到，这个叛乱小国便会如同坦克履带下的金属板一样被碾过去。\n\n前总督府治下遍布的波兰人里面，哪怕有一个聪明人，都会提倡立即向德国投降，侍奉海德里希元首。波兰人不肯折腰，就打折他们的腰，别无出路。"
 HGR_unfortunate_realities_desc:0 "这是错的——这种做法违背了一切原则。劣种灵魂的一切可憎之处，都在波兰种族身上体现得淋漓尽致……但我们也有许多同胞比他们还要卑劣。整个世界就像反转了一样，一切都畸变了，一切都错乱了。斯派达尔将军成了人们口中的救国者，他竟主张与我们最大的敌人缔结实用主义的盟约。\n\n受此番胯下之辱，若能预防无可估量之憾，那就答应便是。"
 HGR_lost_again_desc:0 "自我们碾碎波兰之日算起，二十余年光阴已过。谁料波兰人死性不改，依旧愚不可及地反抗我们的统治。这一次，没有了国防军将领的圣母心，我们也就没必要再表现出一丝一毫的仁慈。随着家乡军被彻底毁灭，我们的大军得以抽出身来对付更为强大的对手。\n\n总督府将由海德里希的心腹而非纳粹党的小丑指导重建，让这群东方的骡马再不敢违背它们主人的意志。"
 HGR_deal_with_the_devil_desc:0 "前去波兰这片污秽之地，本是斯派达尔将军的主意，他希望自己能站在元首和反叛的波兰人之间，协调两方的关系。但此事似乎并不走运——那些杂种只愿意直接和海德里希本人谈判。\n\n我们本应该发兵惩罚他们这种傲慢的姿态，但我们的盟友已经没有多少了。或许……或许这也是救赎的代价之一吧。再一次地妥协，再一次地背离德意志和民族社会主义。希特勒在天有灵的话……"
 HGR_the_forgotten_realm_desc:0 "约西亚斯·楚·瓦尔德克-皮尔蒙特是个麻烦人物。他曾是希姆莱的忠实信徒，被抛弃后便丢掉了原先的信仰。他趁着内战的混乱，将高加索专员辖区推向了事实上的独立。\n\n只要约西亚斯仍是一个德国人，并且不与希姆莱狼狈为奸，那他自然就是我们的朋友。约西亚斯的长期统治是值得的，而他掌控的资源对打败祖国的头号叛徒至关重要。"
 HGR_promises_of_wealth_desc:0 "高加索一直资金短缺。日耳曼尼亚只在乎能从约西亚斯的领地里榨出多少油水，对那些骚扰农村的游击队土匪却置若罔闻。这种现状早已不足为奇，但如今元首似乎可以伸出援手。\n\n约西亚斯有一份实体清单，上面列出了他需要的武器、车辆、消费品以及现金。如果他跟我们站在一头，这些就都归他了。"
 HGR_promises_of_power_desc:0 "高加索专员是个肥差，但约西亚斯就甘愿在那里养老了么？在权力之梯上，他还可以接着往上爬。秩序警察的头头，或者是党卫军保安局长？在元首的内阁里给他个位子也可以吧？\n\n他一定不会拒绝的，而每个岗位都有缺人的一天……"
 HGR_more_than_you_could_dream_of_desc:0 "约西亚斯出身名门望族。旧社会的王公贵族对于新德国而言通常是项棘手的难题，不过约西亚斯排除万难，赢得了一官半职。但是，他的品德和事迹仍未被党中央认可，元首希望给这种不公正的历史待遇平反。\n\n约西亚斯是个有品味的男人，这是贵族的共性。对他而言，金钱是毫无一点诱惑力的。为了讨好他，我们可以为他准备更精致、更典雅的回礼。戈林藏有相当多的秘宝——也许是这位尊贵的王子心目中的首选吧？"
 HGR_his_own_little_kingdom_desc:0 "高加索是民族社会主义殖民史上的杰作。约西亚斯夜以继日地治理工作，成功把整个地区打造成了整个德国的油井和矿场。有人甚至敢断言：没有高加索——或者说是没有约西亚斯，就没有如今的德国了！\n\n因此，无论约西亚斯日后能爬到多高的位置，允许他继续统治高加索才是明智之举。高加索这片小小王国，完全归他所有——哪怕他出身贵族，我们也绝对不会怀疑他能有什么别的野心！"
 HGR_our_future_secured_old:0 "命运已定"
 HGR_our_future_secured_old_desc:0 "莱因哈德·海德里希摘得胜利者的桂冠，成为了大日耳曼国唯一合法的元首。曾经因背叛、堕落和腐败而四分五裂的祖国，终于在战火的洗礼下迎来了重生。海德里希坐上领袖之位，这是党卫军的胜利，是民族社会主义的胜利，同时也是他最坚定的靠山——海因里希·希姆莱的胜利。\n\n德国必须依照雅利安人的伟大构想进行改造。我们的社会要拥抱简洁与纯洁，我们的民族要做到冷酷与凶猛，我们的未来要在斯巴达精神的指引下一往无前。腐朽的障碍已尽数被消灭，一个崭新的国家正向我们所有人招手。"
 HGR_orders_from_the_top_old:0 "上峰有令"
 HGR_orders_from_the_top_old_desc:0 "如果没有全国领袖希姆莱的支持，我们永远不会取得如今这近乎奇迹的胜利，无论他有什么要求，只要合适我们都必须遵从。在等待骑士团国的进一步命令的同时，我们将继续把德国改造为一个真正的民族社会主义国家。"
 HGR_return_their_supplies_old:0 "归还物资"
 HGR_return_their_supplies_old_desc:0 "为了援助我们的圣战，骑士团国在内战伊始就为我方输送了各类重要的军事装备。如今，全国领袖希姆莱命令我们返还大到坦克，小到口粮地援助物资。"
 HGR_refill_their_reserves_old:0 "返还人力"
 HGR_refill_their_reserves_old_desc:0 "内战期间对海德里希的鼎力增援明显耗光了骑士团国的物资储备。全国领袖希姆莱在命令我们向西返还物资和燃料的同时，他还需要为骑士团国筹备涵盖党卫军师到部队工程师在内的大量人力，这些转移工作将尽快进行。"
 HGR_our_true_motive_old:0 "真实目的"
 HGR_our_true_motive_old_desc:0 "当输送物资和人力的工作完成后，我们同骑士团国的联络就突然间中断了。全国领袖希姆莱和他的下属已经沉默了一个多星期，德国外交部用尽浑身解数也无法与其取得联系。从那以后我们再没有收到任何的书信或电话，也没有任何进一步命令。\n\n这片沉默预示着两种可能：终结，抑或是某些东西的起始。海德里希猜测有些大事正在发生，但现在我们也只能干等着了。"
 HGR_the_spartans_shall_endure_old:0 "斯巴达人要忍耐"
 HGR_the_spartans_shall_endure_old_desc:0 "末世将至。德国不久后就将沐浴在核子的业火中，而这片业火会保护雅利安种族永世繁荣昌盛。这是我们终将到来，无法预测，不可阻挡的使命。\n\n我们的宿命不可避免。\n\n元首的首要职责是保护德国人民，即便是世界末日降临，元首也要于这恐怖中庇护他们。海德里希将建立他先前允诺过的斯巴达社会去分配并教导大众，终有一日他们也能跟元首一样完美。"
 HGR_fasttrack_warhead_production_old:0 "快速弹头生产"
 HGR_fasttrack_warhead_production_old_desc:0 "手头资源和时间上的紧缺并不能限制我们。从头开始设计新的核弹头以及导弹无异于痴心妄想，但我们可以加快那些目前正投入生产型号的研发进程，同时改造那些非核洲际弹道导弹补上缺口。全国领袖对美好世界的宏伟愿景要想成功，德国的核武储备规模就得越大越好。"
 HGR_a_tight_grip_old:0 "永不松懈"
 HGR_a_tight_grip_old_desc:0 "骑士团国与党卫军的活动愈加频繁。核导弹的运输已经开始，核发射井正配备党卫军警卫。这些暗中活动让德国的平民百姓和军人都深感不安。普通德国民众过于畏惧不敢发声，而一般士兵也不敢反抗元首。即便如此，我们也得更加牢牢掌控德国，粉碎那些胆敢反对我们的少数异类。为了杜绝反抗迹象，公众和军队都将受到严密监视。"
 HGR_DEFCON_1_old:0 "一级戒备"
 HGR_DEFCON_1_old_desc:0 "东西方的敌人正愈发关注德国，美国间谍飞机大摇大摆飞跃我们的领空，日本特务则躲在暗处潜伏。党卫军部队移动及核活动的活跃让整个世界高度警戒，其余国家都因而担心战争爆发。如果我们不小心露出马脚，日本法西斯主义者和美国那些资本家就可能赶在计划完成前消灭我们。"
 HGR_pack_the_bunkers_old:0 "准备地堡"
 HGR_pack_the_bunkers_old_desc:0 "为了在核末日中幸存，德国高层正藉由重大军事演习的幌子逐步转移至骑士团国境内的核掩体地下。全国领袖希姆莱亲自挑选了一千多名党卫军高级军官、政府人物及富贾，他们将有幸成为即临核业火后的幸存者。"
 HGR_to_defend_the_reich_old:0 "保卫祖国"
 HGR_to_defend_the_reich_old_desc:0 "这一天来临了。\n\n莱因哈德·海德里希已动身前往南齐锡会见全国领袖，将核弹发射密码交给后者。元首并不知道核弹会在何时发射，他唯一确定的，是地球将很快沐浴在世界末日的冲天火光中，届时所有劣等人也将迎来属于他们的毁灭。这样的举动是英勇还是疯狂已经不再重要，我们唯一能做的便是祈祷雅利安种族能在这场浩劫中生存下来，再度复兴我们伟大的祖国。"
 HGR_successor.1.t:0 "开火"
 HGR_successor.1.desc:0 "这一天在无声中拉开了序幕。一大早，波恩的党卫军中央办公室便被一群学生包围。随着时间的推移，人群越聚越密，他们喊着学生常喊的口号，高呼民主，抗议党卫军对政府部门的渗透。在海德里希被指定为继任者后的几周里，这次游行在人数和规模上已经刷新了记录。\n\n学生们对专制统治固然厌恶，但普通的德国家庭只求自己的平凡日常不被打破。然而，海德里希却要他们过上勃艮第式的生活，想把他们变成随时准备为国献身的斯巴达人。凭什么？凭什么支持改革的纯正雅利安人要去过犹太人和斯拉夫人那般生活？于是乎，中产阶级有史以来第一次走上街头，加入抗议者的行列。起初他们只有寥寥数人，但到中午时分已经聚集起千人左右。这个庞大的队伍不断呼喊着，渐渐地，他们的声音小了下来，零星几人选择了离开。\n\n这些人刚一离群，党卫军大楼里便传出三声枪响——是狙击手！有三个人尖叫了起来，但很快，他们中的一人就不再出声，另外两人则暗暗抽泣。接下来又是三声枪响，伴随而来的是两声短促的惊呼。再接着，不知从何处传来了突击步枪的开火声，人群顿时陷入了混乱，一名中学生在逃跑时被人踩踏，与此同时还有几十人在惊慌失措下崩溃大哭。不，不应该是这样的，他们之前从未向人群开过枪，从未！\n\n最终，广场上陷入一片死寂，只剩下几声呜咽和几具冰冷的尸体。"
 HGR_successor.1.a:0 "我们生活在美丽新世界之上。"
 HGR_successor.2.t:0 "希特勒身旁的微笑"
 HGR_successor.2.desc:0 "大日耳曼国元首希特勒走上讲台一阵猛咳，抬头瞥了一眼台下的听众，又低头瞟了一眼事先放在讲台上的讲话稿。\n\n“我再次强调一遍……”\n\n希特勒的神态恍惚了，他侧头看向身边的一名护卫，问接班人的名字叫什么。\n\n“元首，他叫海德里希。”\n\n护卫的语气极为不耐烦，全然没了平时面对元首的畏惧感。\n\n“我再次强调海德里希作为我接班人的能力。待我百年之后，海德里希将担任元首职位。他已为我忠实服务多年，将继续为国家服务。他不仅是雅利安种族的先锋，也是全世界犹太势力的天敌。谢谢大家，谢谢。我，这是在……谢谢大家。”\n\n元首跌跌撞撞地走下讲台，留下了摸不着头脑的听众。"
 HGR_successor.2.a:0 "好吧，至少我们又被他通报表扬了一次。"
 HGR_successor.3.t:0 "黑暗之眼"
 HGR_successor.3.desc:0 "恐惧在德意志心中滋长。有人邀请它，款待它，它便来了。它撼动着每个人的心灵，将其锁入了银色的禁欲之笼。\n\n恐惧在孩童心中滋长。他们不敢上街踢球了，因为街上有列队行进的黑衣士兵，以死亡装饰门面。孩子们窃窃私语，惧怕着仍未知晓，却依然能够以恐怖的正确性大略理解的事物。\n\n恐惧在士兵心中滋长。他们怀着疑心互相监视，行杀戮之事。他们见证过兄弟之间的战斗，见证过炸弹投向自己阵中，见证过自己的残破身躯被孩童蹂躏，孩童们亦在打一场无力可打的仗。\n\n恐惧在海德里希心中滋长。它依着海德里希的心脏筑巢，随之跳动，协同奏出一段令人厌恶的韵律。海德里希所知的只有恐惧，他恐惧孩童，恐惧士兵，恐惧自己心底的恐惧。他能做好万全的心理准备，却对恐惧无能为力，相反只让恐惧更为浓烈。"
 HGR_successor.3.a:0 "人类最古老、最强烈的感情莫过于“恐惧”。"
 HGR_successor.4.t:0 "木已成舟"
 HGR_successor.4.desc:0 "命令简明扼要，精确无误，通过各渠道纷至沓来，给国会添了一种矛盾的解脱与恐惧感。官僚和政客们如待散的雾霾般四处游荡，几近无事可做。\n\n新元首不曾费心于发表什么华而不实的演讲，也没有发布正式公告。一个处处酝酿中的新德国，万不可被腐朽时代无关痛痒、自负的遗老遗少所分心。他们对建立一个真正的雅利安国家毫无益处，因此并不重要。\n\n新的事实稍晚才引起国会的集体愤慨。这一刻，那个已死去三十年之久的魏玛共和国仿佛再一次活了过来，但无情的现实很快便让它彻底灰飞烟灭。"
 HGR_successor.4.a:0 "元首敕令：永久解散国会，立即生效。"
 HGR_successor.5.t:0 "非礼勿听"
 HGR_successor.5.desc:0 "这些人行动敏捷，但好整以暇。他们经验丰富，有备而来，一举一动都精准无比。虽人数成千上万，但行动起来却如同钟表般整齐划一。\n\n党卫军非常擅长搞破坏，他们切断电缆，焚毁文件，残害使者，无所不为。无时无刻不在琢磨怎么隔绝外界窥视、斩断间谍触手、闭塞反对者窃听。这样一天下来，反对者的通讯只会是一片混乱。\n\n当然，海德里希自己的通讯手段仍然完好无损，上下级间信息畅通无阻。他和他的手下思想和目标高度一致。不过是叛变的酒囊饭袋们自甘堕落，他不禁感慨自己离群索居程度之深。"
 HGR_successor.5.a:0 "一国失聪。"
 HGR_successor.6.t:0 "勃艮第援助"
 HGR_successor.6.desc:0 "自由贸易常被视作国家向世界开放的门路，能促进经济文化的发展。\n\n唯独这次不同。每夜都有一队卡车从勃艮第驶向德国边境，黑色的车窗隐蔽了驾驶员的长相，眼尖的人一般也只能看到戴着深色太阳镜、穿着厚大衣的男人。车队拉着未知的货物。核武器？毒气？洗漱用品？没人能知道。边防警卫的工作通常细致入微，面对勃艮第卡车，却不假思索挥手放人。车队源源不断，勃艮第有史以来首次打开国门，将神秘的货物运往德意志。\n\n更坏的是，车队到达德国本土后，总会停在党卫军办公室门口，或者元首钦定继承人支持率最高的城市中。很快就会有“党卫军举办奢侈庆祝活动”的报道，他们要开几瓶特制的勃艮第香槟，享用卡车里运来的各种物资。车队开进国门的时候起，支持海德里希的各大城市终于看到了久违的一丝经济增长率。西部边境之外，一定有人在偏爱他们。"
 HGR_successor.6.a:0 "不祥之兆。"
 HGR_successor.7.t:0 "策划抓捕施佩尔"
 HGR_successor.7.desc:0 "既然元首阿道夫·希特勒选择了莱因哈德·海德里希作为自己的继任者，我们理应扛起重任，消灭一切危害国家稳定的害虫。阿尔伯特·施佩尔正是其中一员，一直以来，他都以民主领袖的姿态立足于派系林立的德国政坛。\n\n海德里希早已启动了搜寻施佩尔的计划。忠诚的党卫军部队被派往各地寻觅他的踪迹，全德国的盖世太保都密切注视着他的一举一动，以保证在施佩尔出现的第一时间捕捉到他的身影。\n\n然而，这场规模浩大的行动远没有那么容易成功，施佩尔显然为掩盖自己的动向做足了工作。与此同时，吵吵嚷嚷的学生们也组织起来，处处抵制我们。无所谓，让他们闹吧，总有一天我们会扫清德国国内的一切叛徒，开创伟大的黄金时代。"
 HGR_successor.7.a:0 "为了德国的稳定统一！"
 HGR_successor.8.t:0 "终末之始"
 HGR_successor.8.desc:0 "对于海德里希而言，这一天平平常常。他数着时间，一直等到时钟敲响九点半。\n\n对于德意志而言，这一刻是噩梦的开始。\n\n二十分钟前，元首就该公布他的决定了，只可惜这糟老头儿今天没能起来。过不了十分钟，消息就会出现在新闻里，只要审查机构还能像对待元首清醒时的演讲那样，给他一路开绿灯。再有五分钟，消息就能传到纽约和东京；多等十分钟，更能够在俄罗斯和非洲火速蔓延。\n\n但这些都不重要了，海德里希只得干坐原处。滴答作响的时钟忠实地履行计时的职责，他盯着钟，不时瞥一眼桌上那部电话。它与办公桌左后侧的那些电话机整齐地分隔开来，旁边有三对不同颜色的钢笔和一根黑色记号笔完美地排成一行。人们叫它“勃艮第电话”，希姆莱伸向德国的蛛丝。海德里希则把它看作是德意志最后一位伟丈夫的喉舌，借助于这部电话，他便能与海德里希乃至全世界相谈。\n\n时钟走过了九点半，电话铃声在这一刻响起。两秒之后，海德里希把听筒放在了耳畔，德意志国运最伟大的护佑者就在这部电话中留下了他的话语。"
 HGR_successor.8.a:0 "“恭喜你，我的门徒，是时候了。”"
 HGR_successor.9.t:0 "必要牺牲…"
 HGR_successor.9.desc:0 "党卫军上级小队领袖布洛施赫迟到了三分钟，海德里希的手表是这么告诉他的。迟到对于党卫军的军官而言是不可接受的事情。布洛施赫应当带队提前到达，最少提前十五分钟，一般都要提前一小时，结果他反而迟到？召这家伙来是要执行希姆莱阁下布置的重要任务，可他的运气也就到此为止了，正是由于这些任务，他才会惹上杀身之祸。\n\n“胜利万岁！”布洛施赫抬起手臂行礼，动作在别人看来滴水不漏，但他的手却在最后一刻松弛了下来，足以暴露出他的懒惰——或者是疲乏，无所谓了。\n\n海德里希盯了他良久，刺骨的眼神如冰水一般渗进了布洛施赫的肉体中，答道：“你有任务的，上级小队领袖，那可是西方的恩主下达的命令。”\n\n“请给命令吧，海德里希阁下……”布洛施赫咽了咽口水，继续道，“卑职……卑职来迟了，实在羞愧难当，但也是因为要务在身，我有一位下属——”\n\n“够了，”海德里希不为所动，他等了整整十五秒才继续说下去，“你身上有香烟的气味，与民族社会主义男性不相称，至于党卫军就更不必再谈了。不过也无所谓，你很快就能弥补过失的。”\n\n海德里希抬手示意，一位站在门口的警卫持枪射穿了党卫军上级小队领袖布洛施赫的后脑勺。"
 HGR_successor.9.a:0 "你所需的救赎，便是要你牺牲自己，成全大局。"
 HGR_successor.10.t:0 "…匿踪行动"
 HGR_successor.10.desc:0 "党卫军上级小队领袖布洛施赫是个合适的牺牲品。他虽对党卫军一片忠心，身上的缺陷已经不容忽视了。在波兰度过的那段日子软化了他，虽然他仍在履行职责，却不那么敬业了。他随后便染上了抽烟饮酒的毛病，不过还没到毫无节制的地步。和许多沾了烟酒的士兵一样，他会说这是“为了安抚神经”。海德里希很清楚，这些都是心地怯懦、同情劣种的人找出的借口罢了。\n\n话说回来，他的忠心是没有变过的，他的下属也认为他是一位模范领导人。万事站在下属一边，永远以下属为重。这当然也能表明他的软弱，不过也可以说是最接近雅利安理想的做法了。可惜啊，只要今晚路况畅通，十六分钟前，他那具用国防军制式手枪射穿了后脑勺的尸体，便已经被工作人员丢进了科布伦茨某条街上的小巷里。军人夜间休息时，经常去那条街活动。\n\n整个计划让海德里希心满意足，不过他并没有笑。这一切成果都归功于主人的命令——至少是“建议”。明天，街上就会血流成河，染红国防军的双手了。"
 HGR_successor.10.a:0 "有了虫饵，捕鱼便不费吹灰之力。"
 HGR_successor.11.t:0 "尖钩下沉"
 HGR_successor.11.desc:0 "六小时十四分四十三秒前，海德里希的手下告诉他，一条小巷里发现了一具尸体。二十七分钟后，在保安部的协助下，秩序警察成功确认了此人是党卫军成员。四十分钟后，这具尸体是被一名叫汉斯·弗里斯蒂格的国防军士兵杀害的传闻不胫而走，他被打得奄奄一息，接着在四时十分前，弗里斯蒂格被党卫军突击队员曼路德维希·门茨枪杀。\n\n三小时前，也就是秒针指向十点的那一刻，国防军为这名青年突袭了党卫军驻地。\n\n一时十一分前，科布伦茨被烧毁。时针指向正午，海德里希明白，德国也将走向毁灭。"
 HGR_successor.11.a:0 "当他们宛若禽兽头脑，便俨然成了猎物。"
 HGR_successor.12.t:0 "蚁群狂袭"
 HGR_successor.12.desc:0 "破晓时分，德国各地的兵营和调配场里，不约而同地发来了失踪报告：共有三千支步枪、四十七辆坦克、九架直升机和两千名士兵。\n\n装甲车队驶过各大高速公路和偏僻路段，前往未知的目的地，这些车辆光明正大地印着SS闪电标志。另有一些不带标志的车辆，静悄悄地驶过开放的城镇，绕开了军队的路障。\n\n在科布伦茨、纽伦堡、慕尼黑、耶拿、切姆尼茨、瓦伦，世界燃起了烈焰。党卫军开始执行血腥的报复行径，国防军则以牙还牙，人民被卷进了两方势力的残酷战斗中。\n\n远远望去，一颗颗黑点进入了战场，更有许多黑点分散开来，那是党卫军的载具。焦土上的混乱局面中，无人知晓蚁群的存在。它们钻进巢穴，伺机而动，等待王的陨落。\n\n时日渐近，分秒不停，世界即将剧变。"
 HGR_successor.12.a:0 "它们钻进黑暗中，在此迎接黎明。"
 HGR_successor.13.t:0 "新纪元"
 HGR_successor.13.desc:0 "海德里希正襟危坐在办公室里，眼睛直视前方，让时钟熟悉的滴答声引领自己的思绪。办公室里没有别人，这对只愿倾听自己脑海中声音的党卫军高层而言是绝佳的工作环境。大厅里传来了靴子的踩踏声，海德里希知道，再数十几步，然后等上三四秒，全国领袖鲍赫勒就会推开房门，向他报告路德维希行动成功的消息，原因无他，这项行动只许成功，不许失败。\n\n一时间，海德里希的思绪陷入了纷乱。他回忆起那个老态龙钟的男人，回忆起那场政变，还有他对信仰产生的唯一一次动摇；他回忆起当自己提出将希特勒置于“党卫军保护下”时后者的笑声，那一刻，他意识到这样的命令是多么不切实际，意识到自己沦为了希姆莱眼中的失败者，而他要为此赎罪。\n\n敲门、问候、行礼，但再无“希特勒万岁”。鲍赫勒做完报告，点头向海德里希示意。元首已被紧急送医，病因纯属自然因素。\n\n海德里希站起身，把手背在身后，是时候离开了。"
 HGR_successor.13.a:0 "“鲍赫勒先生，还有事要办呢。”"
 HGR_successor.14.t:0 "黑日拂晓"
 HGR_successor.14.desc:0 "在沉睡的国会里，十二名“前”议员被发现喝下了氰化物，双手沾满砒霜，或是被细线勒死在黑暗的角落。\n\n在附近的国防部，一辆卡车冲破大门，进入了本德勒大楼前厅。当量约为一百二十万吨炸弹，将大楼中心的一半夷平，造成四名国防军高级军官及其工作人员死亡。\n\n党卫军从德国的各个阴暗角落走出。他们接管了邮局、路障和兵营，把国防军分散到乡下，然后开始他们残酷的工作。所谓的王位争夺者此刻正因混乱而惊慌失措，而党卫军就像训练有素的屠夫站在他们面前大开杀戒。德国的肥肉已被剁得粉碎。\n\n海德里希的车在通往新总部的漫长道路上遇到了第三个颠簸，不看窗外就知道自己到站了。战争开始了，但对海德里希来说，这不过又是一个计划——按照雅利安理想的严格标准必然完成的计划。"
 HGR_successor.14.a:0 "待吾等挟来新拂晓，尔等便知晓恐惧。"
 HGR.1.t:0 "海德里希德国"
 HGR.1.desc:0 "内战伊始，国防军很快陷入混乱：无数相互冲突的命令接踵而至，要求所有人对彼此开火。在这种情况下，国防军和他们保卫的国家一样迅速分裂，化作了一盘散沙。另一方面，听命于莱因哈德·海德里希的党卫军却很大程度上维持了原有的秩序，接到作战指令后便立刻武装起来，投身于这场决定大日耳曼国命运的战斗。在授权党卫军消灭一切潜在叛乱分子的“88号指示”的作用下，许多有反海德里希嫌疑的国防军卫戍官兵还未能反应过来就被击杀。\n\n党卫军主力集结在位于但泽和埃尔萨斯-洛林根的基地附近，与此同时，武器和物资也正源源不断地被运往那里，以供日后使用。尽管截至目前，勃艮第仍在官方层面上保持着中立，但海德里希得到了希姆莱的支持早已是个公开的秘密。"
 HGR.1.a:0 "最强者得生存！"
 HGR.2.t:0 "勃艮第援助"
 HGR.2.desc:0 "早在内战爆发之前，大量补给就从勃艮第被运至党卫军手中，而在这之后，送来的补给数量更是激增。考虑到海德里希被公认为希姆莱的傀儡，他能从后者的私人国度里获得如此之多的援助也就不足为奇。而志愿军的队伍更是浩浩荡荡，数支隶属于勃艮第的党卫军部队已经进入德国，为海德里希而战。内战的另外三方不一而同地发出抗议，控诉勃艮第的行为无异于发动入侵。不过等他们统统命丧黄泉，这些抱怨自然也就烟消云散了。"
 HGR.2.a:0 "最强者得生存！"
 HGR.3.t:0 "哥滕兰紧急状态"
 HGR.3.desc:0 "十年间，德国政府已经在哥滕兰投资了数百万德国马克，而哥滕兰又奠定于克里米亚的雅利安人地区。在此期间，哥滕兰成为了东方日耳曼化的典范。其繁荣的首都狄奥多里克港，既是军事重地也是旅游胜地。然而，目前的事态发展似乎正使哥滕兰面临毁灭的直接威胁。\n\n不同于德国的许多地方，哥滕兰并未受到内战影响，大区区长弗朗茨·迈尔霍费尔保持着相对中立。然而，盗匪的威胁日渐严重。随着游击队在乌克兰连连胜利，哥滕兰面临着生死存亡的威胁。结果，这片曾经的富饶之地，经济和稳定皆遭受重创。\n\n迈尔霍费尔用一系列愈发绝望的信息向我们详细描述了这场危机——条件所限，我们无法作出回应。然而，他最后一封信的语气却截然不同。他无视正常程序，宣布进入紧急状态，这将允许他“暂时接管所有国防军部队，并统一指挥所有纳粹党机构，直到德国的局势彻底稳定”。这种行为在技术上是非法的，但在这个时候对他提起诉讼也没什么意义。\n\n好消息是，就目前而言，哥滕兰将有足够的组织能力来保护自己免受盗匪侵害。坏消息是，如果乌克兰最终沦陷，我们可能无法为其提供任何援助。"
 HGR.3.a:0 "又一个地区脱离我们的控制……"
 HGR.5.t:0 "希姆莱的不满"
 HGR.5.desc:0 "据希姆莱所说，由于我们在内战中没能击败敌对派系，他认为自己动手更合适。我们被封锁在忠于党卫军的地区，向外寸步难行，再加上我们的军队士气低落和国内的严重无政府状态，由于这种种原因，希姆莱永久有效地解除了海德里希的职责——把他直接暗杀掉。曾经属于海德里希德国的地区，如今都得并入勃艮第骑士团国了……"
 HGR.5.a:0 "这是你最后一次辜负我了，海德里希。"
 HGR.6.t:0 "斯派达尔的日耳曼尼亚"
 HGR.6.desc:0 "德意志的守护者——党卫军，从自称爱民的堕落僭位者手中夺回了国家。在这场血腥的冲突中，他们有的流亡海外，有的曝尸荒野。以德意志父亲的名义，我们在勃艮第和希姆莱的慷慨帮助下取得了胜利。但是，若要承担光复德国、重塑雅利安灵魂的任务，还有最后一个阻碍，那就是斯派达尔和他的前上级隆美尔。我们挽救德国重归正道的征途开始时，他发动了一场政变，号称是为“防止日耳曼尼亚陷入最不利之境地”。如今我们既已取胜，他的小把戏也该到此为止了。我们已经命令斯派达尔解除武装，正式并入德国。虽然他已经被腐朽理想严重侵蚀，显然不会同意，但他手下的某些将军可能懂得……理性思考，能够干净俐落地解决问题。但若是他不肯服从正统元首，我们便要采取行动，惩罚那些思想腐败的堕落日耳曼尼亚人。必须果断行事。"
 HGR.6.a:0 "血与土将统一这个国家！"
 HGR.7.t:0 "斯派达尔向海德里希屈服"
 HGR.7.desc:0 "堕落分子斯派达尔难得做了一回明智的选择，他和他手下的鼠辈隆美尔命令士兵放下武器，允许我们开进日耳曼尼亚。虽然世界之都已被贪婪、腐化和混乱所玷污，但合法的元首海德里希会雷厉风行地将它们消灭殆尽。\n\n对德国民众而言，血腥内战的结束本应是一大喜事。然而此时此刻，日耳曼尼亚的街道上却空无一人，人们纷纷因为恐惧而蜷缩在家，一些不可理喻的激进分子甚至试图学习共党开展游击战。当然，所有的抵抗都在第一时间被彻底粉碎，被捕的游击队员遭到公开处决，以儆效尤。全体德国人民必须遵循全新的准则，为雅利安理想努力奋斗，而我们合法的元首终于得以掌握这个他为之斗争已久的，统一的德国。"
 HGR.7.a:0 "德意志高于一切。"
 HGR.8.t:0 "斯派达尔拒绝投降！"
 HGR.8.desc:0 "我们自开始就在着手准备争夺世界之都日耳曼尼亚，因为堕落者终究会拼死捍卫罪恶的理念。如今的事实证明，我们的判断是正确的：斯派达尔不出所料地宣布“日耳曼尼亚永不会向希姆莱及其傀儡屈膝”，并号召全体日耳曼尼亚市民对抗我军。即使我们的人民担忧这座城市的未来，担心这座城能否扛得过战事，但我们对党卫军是十分自信的。党卫军必然能够为雅利安公民的纯净都城洗去一切堕落的污垢，同时保证不会破坏团结与和平。最关键的问题是，斯派达尔并不愿意结束这场哑谜。\n\n元首正要解决这一点。"
 HGR.8.a:0 "强者生存。"
 HGR.22.t:0 "最后通牒"
 HGR.22.desc:0 "日耳曼尼亚一片忙碌。\n\n斯派达尔一刻不停地翻阅着各种清单、报告、摘要，此外还有两大份不一样的卷宗。他所在的位置曾经是日耳曼尼亚市中心的一处公园，而现在，这里摇身一变成为了施塔芬贝格的南翼指挥部。\n\n清单上详细列出了各种数据：现有多少弹药、需要多少弹药、若遭受破坏会损失多少弹药、若遭受敌军轰炸会损失多少弹药；库存多少食物、围城的情况下库存能支撑多久、平民一日只吃一餐配给能维持多久、若民兵和平民同等待遇能节省多少食物、若所有人一视同仁能再节省多少食物；城市哪个部分的防守最为严密、哪个部分的防守最为薄弱、敌军最可能的进攻方向位于哪里、最不可能的进攻方向又位于哪里（好打对方一个出其不意）；敌军的组成是怎样的、他们拥有多少装甲力量、能够派出多少架飞机、缴获了多少被遗弃在城外的载具……\n\n斯派达尔已经读了不下一千份文件，他不断地下达各种命令，以使局势免于失控。他几乎是废寝忘食地做着这一切，直到一名下级副官推门而入，告知他那名屠夫要求他们立刻缴械投降。"
 HGR.22.a:0 "送出回应。"
 HGR.23.t:0 "最后通牒"
 HGR.23.desc:0 "海德里希借助望远镜，观察着日耳曼尼亚最勇敢的叛徒如蚂蚁般爬来爬去。他身边的无线电不断有消息，最新的一条是侦察直升机发过来的，飞行员在无限接近斯派达尔的防空武器射程范围处，观察着城内的情况。\n\n虽然时间很充沛，但士兵们已经准备好一小时内发动攻击了。必须攻下日耳曼尼亚，因为他要建立自己的政权，完成恩主的任务。不过，让敌人担惊受怕一两天，也不会有什么损失。长期来看，他才占优，斯派达尔已经无路可退了，没人会来救他，那位从党卫军手里保下他的老元首也不在了。\n\n“元首！”他听到身后有人叫喊，便放下望远镜好好看了一眼这座城市，才回过头来。“我们收到了斯派达尔元帅直接发来的回信！”\n\n“怎么说的？”海德里希回过头去继续观察这座城，随口问道。\n\n一时间无人说话，来者边咳边喘，结巴半天，才敢复述回信：\n\n“日耳曼尼亚就是你的坟墓，走狗。”"
 HGR.23.a:0 "那就挖好坟墓，给他下葬。"
 HGR.24.t:0 "意志的胜利"
 HGR.24.desc:0 "斯派达尔被扭送到了海德里希面前，海德里希仍旧面无表情，但他明白，无论把脸绷得多紧，自己这双眼睛也照样闪耀着兴奋的光芒。\n\n斯派达尔本想在最后一座由他掌握的堡垒里负隅顽抗，那堡垒在地下三楼，受政府办公室的重重掩护，一楼大厅里停着一辆巨大的鼠式坦克作掩体，把整座建筑变成了防御工事。被击穿的装甲冒出了滚滚的浓烟，大楼东侧火焰肆虐，把将军的皮肤弄得汗涔涔，还盖了一层灰。\n\n“毒药丢了？咬不动么？”海德里希问，他望向斯派达尔身后，那里有几个人从烟雾里跌跌撞撞地走了出来，被原地等待的行刑队枪决了。\n\n“自杀是懦夫的死法，刽子手。德意志的儿女找你讨公道的时候，不知道你会不会也这样说呢？”\n\n“德意志的儿女……”海德里希感伤地低语道，看着楼下一排排的死尸，既有平民和职业士兵组成的守军，也有党卫军。叛军之中有具死尸，年龄不可能超过十三岁，他看得出来。\n\n海德里希耸耸肩，转身欲走，又留下一句命令：“俘获任何人，都一律生擒带走。”"
 HGR.24.a:0 "黑日拂晓。"
 HGR.25.t:0 "打破窠臼"
 HGR.25.desc:0 "“马丁·鲍曼呢？”海德里希平静地问道。坐在他面前的堕落者呻吟着作为回应。海德里希叹了口气，握紧了双拳，再次一言不发地挥出一拳。三颗牙齿落到了地上。\n\n海德里希成功剔除了祖国脸上的恶臭脓包，并扫清了马丁·鲍曼的部队。战败者将子弹射入自己的头颅，而懦夫以及叛徒的鲜血因此染红了海德里希征服的土地。停滞不前的脓包终于爆发，炸出了一群在党卫军怒火下挣扎着的官僚以及士兵。\n\n但即便如此，海德里希只渴望另一个人的鲜血。党卫军们为此张开双翅俯冲下来，盯着每条小巷以及每块地板之下。他们已经找到了躲在废弃军营里的威廉·伯格道夫以及沃尔特·温克将军，一旁破碎的酒瓶以及头颅涌出的鲜血将地板染成了红色。瓦尔特·黑韦尔以及鲍曼内阁的其余成员在地下碉堡被发现，无神的双眼盯着天花板，口中满是白沫。\n\n“我不知道！”那个裸男尖叫着。这么高的音调激怒了海德里希。在鲍曼倒台后的余波中，海德里希逮到了不少白眼狼，事实证明，巴尔杜尔·冯·席拉赫是其中最有用的一只。作为鲍曼的二把手，他在广播里的投降宣言无疑榨干了鲍曼派的最后一丝意志。\n\n冯·席拉赫没在说谎。早在海德里希进入大楼前，党卫军就大刑伺候过他了，他还能挨几拳呢？于是海德里希掏出了手枪射穿了那虫豸的狗头。鲍曼逃出国门了么？还是钻进了地下碉堡？又或是死在了废墟之下？不论如何，海德里希都不会停止搜捕那个丑陋的矮子。"
 HGR.25.a:0 "鲍曼抛下了一窝叛徒和一片废墟。"
 HGR.26.t:0 "火炬熄灭"
 HGR.26.desc:0 "刺骨的寒风吹得人群瑟瑟发抖。党卫军像是看着猎物一样盯着人群，搜寻着哪怕是一丁点的可疑迹象。莱因哈德·海德里希把一只手塞进黑手套中，随后向绞刑架无声地点了点头。说是绞刑架，实际上就是在肉钩上摇摇晃晃的钢琴线罢了。\n\n许多改革派叛徒都在审讯下崩溃了。他们坦白了关于阿尔伯特·施佩尔的各种传闻，说是他早在一周前就带着剩余的堕落助手们逃离了德国并正式宣布投降。这只试图背叛雅利安种族的自由派黄鼠狼、这个极度贪婪和自负之人居然与那些深藏不露的资本家以及隐秘的布党分子结盟，而他终究还是放弃了自己的事业。党卫军的黑色触须还是掐灭了自由火炬，并将火种彻底熄灭。\n\n海德里希冷冷地看着四人被带向绞刑架。这群鼠辈就像施佩尔一样试图逃往美国，那个世上最大的腐败以及滥交窝点。但跟施佩尔不同的是，他们太晚了。那四人在平台上瑟瑟发抖，松开领带和敞开的夹克在风中摇摆。哪怕他们满脸都是淤青和鲜血，但海德里希还是能认出他们。\n\n基辛格漫不经心地扫了眼人群；艾哈德苍白的脸和摇晃着的双下巴倒是逗乐了巡逻的党卫军士兵；特雷斯寇蔑视地盯着海德里希，但颤抖的双腿背叛了他；施密特曾经的双眼现在化为了两个紫色肿块，这鼠辈不知在窃窃私语什么。\n\n海德里希抬起双手。在湛蓝双眼的照映之下，八条腿剧烈摆动着。他算着时间。特雷斯寇撑了八分钟；基辛格撑了十一分钟；施密特撑了十五分钟；艾哈德撑了十九分钟。"
 HGR.26.a:0 "没人出声。"
 HGR.27.t:0 "斩断双翼"
 HGR.27.desc:0 "戈林的尸体在风中微微摇晃，干涸的血液将衣物染成了深红色。海德里希的目光投向了漆黑的天空。他预计大概五分钟后会有降雨。\n\n他的父亲曾在冥想过后得出了一个结论：死亡可以带来新生。海德里希觉得这个结论只能对一半。就好比“正统民族社会主义”的腐烂尸体，正好给那些名为改革派和军国派的蛆虫提供了腐臭的培养基。但要像是戈林和舍尔纳的军队那样经受过残暴血腥的打击，新生就只是基督教神话里的幻想罢了。\n\n早在党卫军发动致命一击前，军国派就遭到了毁灭性打击。那些只会大吼大叫的无能将军啊，以为凭借盲目的战争和劫掠就能延缓民族社会主义的垂死命运，他们大多都在被捕前自杀了。至于那些不太幸运的人，却只能任由海德里希摆布。\n\n那个赫尔曼·戈林把地位和财富看得比鲜血和土地还重，在带着家人试图逃往中非时被捕。他本指望能受到优待，换套花哨的新制服，再接受一次简短的敬礼，最后再体面地走上刑场接受枪决。不过这想法在被党卫军关了一周后就烟消云散了。\n\n一想到国家元帅被挂在肉钩上，钢琴线缓缓嵌入肥下巴喘着粗气的样子，海德里希就充满了愉悦之情。这样的情景却并没有实现——那只鼻涕虫在牢房里就咬破氰化物胶囊自尽了，没能面对人群的嘲弄，不过也无所谓了。海德里希又看了眼面前这具瘦削的尸体。处死埃达·戈林，照样可以传达该有的信号。"
 HGR.27.a:0 "父债女偿。"
 HGR.50.t:0 "报告：第1装甲掷弹兵师“狂战士”"
 HGR.50.desc:0 "机密\n\n第1装甲掷弹兵师“狂战士”证实为持续性威胁。虽然我军已接管日耳曼尼亚及其周遭，却未能阻止其逃离。该部队大量运用渗透训练成果，主要为避人耳目。空中侦察单位无任何发现——第1装甲掷弹兵师显然避开了开阔乡间地区。\n\n据信，前线装甲分队曾在日耳曼尼亚西南部遭遇第1装甲掷弹兵师，交战之后被全数歼灭，因此本次遭遇战的确切性质尚待确认。初步调查表明，我军在休息期间遭到突袭，袭击者极有可能是一支仅由步兵组成的部队，以便潜行接近。人力可移动的所有物资均遭劫掠，载具亦遭受破坏。\n\n第1装甲掷弹兵师仍接受乌尔里希·韦格纳上校的指挥。日耳曼尼亚光复后，推测韦格纳上校一直在独立行动，无任何上级军官的指引。与我们的期望相反，第1装甲掷弹兵师的独走壮大了其在实战中的力量，这支部队行为缺乏约束、受训程度极高且顽固反对元首，可预期它将利用一切机会采取暴力手段阻碍我方。\n\n在元首英明领导下，待成功收集更多情报后，将进行下一步评估。\n\n海德里希万岁"
 HGR.50.a:0 "这支无可匹敌的军队，却要由我们打败。"
 HGR.51.t:0 "简报：第1装甲掷弹兵师于波美拉尼亚活动"
 HGR.51.desc:0 "机密\n\n第1装甲掷弹兵师在北德意志地区的活跃程度有所下降，但在波美恩势头迅猛。我军部队在波美恩大区不断遭受骚扰、伏击和劫掠。补给物资始终无法送达目的地、巡逻队了无音讯、侦察人员经常离奇失踪。\n\n在少数情况下，我军部队设法引诱第1装甲掷弹兵师进入作战区域，但结果并无改善。虽然敌方补给源遭到隔绝，却能拦截我军物资为其所用，同时尽量按兵据守。交战结果往往是我军部队在初次接触时便伤亡惨重，只有坚守阵地等待支援。第1装甲掷弹兵师则趁此间隙暗中撤退，借我方开支牟利。\n\n波美恩大区局势恶化，在当地继续行动的可行性难以确定。民间反对我方政权的情绪仍旧高涨，部分应当归咎于第1装甲掷弹兵师在公众当中具有较高声誉。镇压效果不及预期，民众相信，第1装甲掷弹兵师可护其免受我军伤害，这种情绪或许有理。我方在波美恩大区的地位极不牢固，第1装甲掷弹兵师在该大区通行无阻，无疑将充分利用这一优势。\n\n海德里希万岁"
 HGR.51.a:0 "北方或许撑不住了……"
 HGR.52.t:0 "童军的荣耀"
 HGR.52.desc:0 "“我诚愿用一生服侍上帝与波兰，真心助人，听从指导，遵守童军法则。”一个德国小伙子背诵着波兰童军誓词，卡齐米日·皮耶霍夫斯基就在他的面前倾听着。德国童军总会是没有自己的誓词的，所以地下组织中的德裔成员便循例用波兰语的版本当作接头暗号。\n\n卡齐米日对这个孩子的熟练背诵很是满意，点头道：“放开说吧，朋友。”德国小伙子年纪不大，卡齐米日在心中暗暗佩服着小伙子的父母，要培养这么年轻的反抗者，是颇需要勇气的。为帮助一个自己并不所属的民族，不惜生命危险，这样的年轻人固然伟大；纳粹的仇恨思想充斥学校与街头，却仍能培养出一个志愿反抗纳粹的孩子，这样的父母更加了不起。\n\n德国小伙显然已经很累了，但仍然开口说道：“长官，海德里希胜利后，德国就大变样了。经过内战的损耗，党卫军现在无力掌控过度扩张的国土，包括但泽。我认为，适当做些准备的话，我们是可以行动的，长官。”他说得磕磕绊绊，好像是怕被卡齐米日训话一样。\n\n卡齐米日的头脑立刻开始高速运转起来。波兰反抗军里确实有他的熟人，有些是年轻时的朋友，有些是集中营里的难友，可供他请求支援。德国陷入混乱时，他们就揭竿而起了。他想，自己的地下组织采取同样的行动，总不至于太过莽撞、太过极端吧？\n\n德国小伙行了个童军礼。卡齐米日开始规划下一步行动，下定决心面对未来考验的他，对德国小伙子回以微笑。“干得好。等解放了整个欧洲，一定要让我看到你戴勋章的样子啊，朋友。”二人分别后，回到了各自的家，面色比离家时更加轻松了。"
 HGR.52.a:0 "童军是勇敢的。"
 HGR.99.t:0 "海德里希获胜"
 HGR.99.desc:0 "国内外的新闻媒体今天捕捉到了“一代德国人的决定性时刻”——莱因哈德·海德里希与他那位前来进行“国事访问”的“嘉宾”海因里希·希姆莱在一起，在一队忠诚的党卫军士兵的簇拥下行纳粹礼走入日耳曼尼亚废墟的瞬间。伴着震耳欲聋的党卫军与民族社会主义赞歌的交响乐声，海德里希命令他的部队在人民大厅前筑起一道人墙，他则在人墙后步入主席台。\n\n在随之而来的演讲里，海德里希，这位布拉格的屠夫，强调了他主导的新秩序将会如何“恢复雅利安人血统的纯净”并“找回那些让我们的德意志国强大的理想”。很快，海因里希·希姆莱也开始了他的演讲，他宣布德勃关系“以结盟的方式恢复邦交，一同扫除当下堕落之事态”并阐述了一些其它的事项。\n\n当德勃关系水涨船高之时，全世界的其他国家则满怀恐惧地注视着这一切并对此强烈谴责。美国与日本已经宣布增加核武器储备并开始全面动员军队，他们的诸多盟国也紧随其后。"
 HGR.99.a:0 "海德里希万岁！"
 HGR.100.t:0 "勃艮第的要求"
 HGR.100.desc:0 "对希姆莱的忠心并非仅仅是服从那么简单，这是一条生存之道，一条通往最符合勃艮第和雅利安种族利益的盛世之道。希姆莱阁下“建议”我们强硬对待异议团体，我们就必须举全国之力扫清叛贼；勃艮第人提倡我们将国家改革为雅利安自然国体时，我们就必须立刻本着种族利益实行激进改建措施。当然了，真正的命令到来时，我们要如电光石火般遵从之。我们要成为纪律本身。恩主的命令出于我族大义，纪律和命令塑造了我族形态。不容置疑，不容犹豫，侍奉希姆莱阁下必须全心全意。"
 HGR.100.a:0 "我们恭候希姆莱阁下的要求。"
 HGR.101.t:0 "卧倒与掩护"
 HGR.101.desc:0 "难以置信。\n\n海德里希在办公室里踱来踱去，一手抓挠着头发，一手拿着勃艮第发来的命令：大规模增加核武储备量，向勃艮第进行更多投资，更为诡秘（且昂贵）的，是在全国各地修建新的地堡设施。他正眼睁睁地看着那项计划开花结果。\n\n希姆莱正在为结束的开始做准备。\n\n海德里希停下脚步，坐在这略显空荡荡的办公室里，马上就没时间了。“叮”的一声响，让海德里希吓了一跳，原来是钟表指向了11点。他看了看表，又看了看手上的文件。还有许多工作要做。"
 HGR.101.a:0 "还有一小时就到12点了，真不妙。"
 HGR.102.t:0 "绝密"
 HGR.102.desc:0 "日耳曼尼亚这座城可谓瞬息万变，海德里希如是想道。\n\n这座世界上最宏伟的都城共有一千条街道，而他正站在其中的一条街上，盯着汉斯·斯派达尔石雕的那副冰冷面庞。\n\n这雕塑是十几分钟前推倒的，算上这座，今天刚好推倒了四十七座纪念碑。一位士兵不顾四周仍在飘舞的风尘，小心穿过几位指挥官，来到新任元首面前，俐落地行了个礼，说道：\n\n“元首！我想让他们等等，但他们根本不听。我……”他气喘吁吁，平日的纪律仿佛在海德里希冷漠的注视下崩溃了。\n\n“勃艮第来人了，刚到国会，奉希姆莱之命要求见您，事先没有通知。”\n\n海德里希又端详了片刻，抬眼望着城中的楼宇，目光越过嘈杂的党卫军、烟尘和屋顶，直到几里外那座高耸的人民大厅。\n\n他向人民大厅走去，什么都没再说。"
 HGR.102.a:0 "风自西来，其意善否？"
 HGR.103.t:0 "绝密"
 HGR.103.desc:0 "人民大厅穹顶上，那个与斯派达尔叛军交战时炸出来的大洞仍未补上，想必是因为维修工们没接到修补破洞或是把整个人民大厅推倒的命令，所以人民大厅现在就是一副摇摇欲坠的模样。\n\n大广场上建起了一个个临时停机坪，用于运输围绕市中心各种建筑项目的原材料，很明显也能运输勃艮第人。他们已经把广场的一半空间分割了开来，使得如有必要正好能同时降落四架直升机，以及配套的单人载具。站在最前面的，是一如往常身着完美党卫军制服的维尔纳·格罗特曼。海德里希刚走近点，就闻到了马屁精的臭味儿，但还是忍住了厌恶之情。毕竟格罗特曼是希姆莱的亲信，而他只有这点值得尊敬。\n\n“希姆莱万岁！元首万岁！”格罗特曼的声音甚至盖过了直升机的响声，并自豪地敬了个礼，而海德里希也回以同样的礼仪。格罗特曼还指望着海德里希会对自己的名字在希姆莱后面而有些反应，但事实可让他失望了。海德里希对下级军官的无聊政治和野心不感兴趣。\n\n格罗特曼双手别在身后，盯着国会大厦：“我前来恭喜您，元首。希姆莱阁下已决定让您……了解几件事情，”他说着，一旁的助手递上了一个密封的红色文件夹，“欢迎进入领导核心。”\n\n海德里希点了点头伸向了文件夹，但又皱起了眉头。格罗特曼把文件夹藏在了身后，摇摇头道：“上头指示我在您阅读计划时观察您，然后还要……在接下来几天协助您。”"
 HGR.103.a:0 "读红头文件要小心点。"
 HGR.104.t:0 "绝密"
 HGR.104.desc:0 "虽然文件夹里足有一百多张，而且格罗特曼的手提箱里明显还有几百张，但希姆莱各种阴谋最重要的部分可用一句话来概括，这句话足以体现出德国人的严谨以及党卫军的冷酷无情，被骄傲地打在了附着“绝密”印章封面后的首页上。\n\n“为了提高雅利安种族的优越性，为了祖国的未来，为了雅利安超人对堕落者的胜利，必须采取此次行动，确保过去的失败无可阻碍未来的胜利。”\n\n海德里希觉得，希姆莱把毁灭世界说得这么天花乱坠也是他的本事。\n\n两人在灯光昏暗的地下室坐下后，格罗特曼只命手下把公文包交给海德里希，除此之外一言不发。他就坐在那里，盯着海德里希的面庞，——他每分钟都正好眨七次眼睛，只有一回眨了六次——就为了看看这个傀儡元首会不会面露惧色。\n\n但格罗特曼什么也没等到，倒正合他的期待。屋里唯一的声音就是海德里希的翻页声，二人就坐，海德里希合上了文件夹，一旁的时钟敲了四下。\n\n“我们何时着手？”"
 HGR.104.a:0 "为了更美好的世界。"
 HGR.105.t:0 "绝密"
 HGR.105.desc:0 "七个小时后，海德里希的一天才算结束。在过去的三十个小时里，他视察了爆破工程、建筑工程、突袭、谈判、监禁、处决、集会、集结、编队、计划研讨会，还有开不完的狗屁会议，在命令他的私人幕僚退下后，他终于能一个人待一会儿了。\n\n海德里希挪了大概有十四步，或者十三步——反正没人在意——就倒在了地上。地毯被那顿精心调配的斯巴达式晚餐弄脏了，他死命憋住气，咳了又咳。紧闭着泛着泪花的双眼，忍受着喉中胃酸的灼烧。\n\n哪怕是在他呕吐的时候，特别是清扫地板上的呕吐物时，也一直无比小心，不敢发出太大的声音。千万别有哪个女仆多嘴泄露出去，不然自己可就性命不保了，格罗特曼会直接枪毙他的。\n\n他清理好地毯，擦了擦制服，走到最近的窗口，隔着窗帘，凝视着窗外飞进飞出运货的直升机。他逼迫自己平复呼吸，逼迫自己理性分析。他解决过很多问题，仅此而已，船到桥头自然直。几十年前的他，几乎就要无家可归了；后来，党要求他出力想方设法解决欧洲堕落的问题；再后来的五十年代，希姆莱居然要他抓捕自己的元首。哪怕历经这么多事情，他也算是顺顺当当走完了，这不就得了吗，妈的！\n\n但是他要如何才能阻止希姆莱呢？他要如何拯救这个世界，拯救那些堕落者，拯救这一切呢？"
 HGR.105.a:0 "行动时刻。"
 HGR.106.t:0 "斯巴达之忌"
 HGR.106.desc:0 "在日耳曼尼亚的穹顶下，海德里希独自坐在空旷的办公室里，为自己打开了一瓶好酒而心中懊恼。痛饮烈酒是愚人之举，且十分危险。如果德国的人民得知了这种对斯巴达主义的背叛行为，他们肯定会质疑元首本人是否有着坚定的信念。如果希姆莱知道的话，他就会知道海德里希已心生反意，而任何阻止他疯狂计划的希望都将破灭。\n\n现在，希姆莱仍远在北巴黎，发号施令，推进着他的大计划。他什么时候才会注意到海德里希的忠诚已然消失呢？两人间虚假的友好还能维持多久？“也许一年吧，当工程实际进度赶不上希姆莱的预想进度时，他肯定会发觉的，”海德里希厌恶地瞥了一眼那瓶喝掉大半的酒，心想，“没准能拖两年，只要我克制住自己的那些本能冲动就行。”海德里希又斟满了酒杯。\n\n海德里希能相信谁？这个问题很难抉择。希姆莱的计划固然疯狂，但他的手下却也是坚定地支持这一狂人的妄想。他们被选入勃艮第党卫军并非由于他们能力出众，而是因为他们无条件相信希姆莱的远见卓识。海德里希曾经也相信着那一幻梦，直到格罗特曼向他展示了大计划的恐怖全貌为止。现在，他并没有十分信任的人选。\n\n海德里希想把自己的打算先告诉他内环成员中的一个，以此确定不止他一个人打算反抗。说到他的亲信，那就是鲍赫勒、达尔昆、弗兰克和吉勒。他不相信这四人以外的其他人，害怕他们会直接投向希姆莱。但这四个人中，谁最有可能看清真相，并且意识到采取行动的必要性呢？\n\n海德里希立即想起了鲍赫勒。作为一个忠诚的民族社会主义者，他和海德里希所认识的其他人一样热情地投身于新秩序的建设。但是海德里希还知道鲍赫勒曾经在民族社会主义文学委员会工作过很长时间，而这段工作经历让鲍赫勒养成了收集各种书籍的爱好，无论是什么样的书籍，鲍赫勒来者不拒。既然还有那么多的文学著作散落在世界各地，海德里希绝不希望看到这一切全部毁灭，就算这不见得能保证德意志国再延续千年。"
 HGR.106.a:0 "马上给我把鲍赫勒叫过来。"
 HGR.107.t:0 "共担重负"
 HGR.107.desc:0 "鲍赫勒仔细地检查了这份报告，花了很长时间才读完它。海德里希不止一次地发现他在重读某一页。海德里希的手一直放在办公桌一个抽屉把手上，在会面开始之前，海德里希在这个抽屉里放了一把手枪。如果鲍赫勒背叛了他的元首，或是他的表现配不上他的地位的话，那么海德里希会立刻动手处置他。\n\n海德里希看得出来，鲍赫勒脸上露出了苦恼的神色。如果他再表现出哪怕是一丁点的其他反应，那么他就不值得信任。海德里希想起了自己放在抽屉里的手枪，现在任何人只要一句话或者一个眼神不对劲都可能毁了海德里希计划的一切。阻止希姆莱是第一位的，而如果鲍赫勒成为了这条路上的阻碍的话……海德里希的手枪将替他解决问题。\n\n鲍赫勒终于放下了那份文件，他用困惑和焦虑的眼光看向海德里希。“元首……这是什么？”他绝望地望向海德里希，像是想要确认这一切都是某种笑话或谎言。\n\n海德里希一瞬间就从椅子上站起身来。“闭嘴，”他嘶吼道，眼中露出厌恶的神情，睥睨着面前这个四眼仔。“哪怕一点风声传到了希姆莱那里，我们两个都活不成，也没有阻止这一切的希望了。前提是我没把你这个软弱无能的家伙先枪毙了，你记好了，今天这里什么都没发生。你今后会像平日里一样生活，工作，考虑你那些鸡毛蒜皮的小事，直到某一天我给你新命令为止。明白了吗？”\n\n鲍赫勒花了一点时间冷静下来，然后点头示意。“明白，元首。”从他的眼睛里，海德里希能够看出他虽处于恐慌之中，但仍保有最起码的自控能力。\n\n“你可以走了，等你平静下来之后我们再谈这个问题。“海德里希坐回了椅子上，看着鲍赫勒茫然地离开办公室。海德里希瞥了一眼那个仍未打开的抽屉，心中一阵翻腾。"
 HGR.107.a:0 "他变得比以前更软弱了。"
 HGR.108.t:0 "通知其他人"
 HGR.108.desc:0 "鲍赫勒已经把其他人都召集到了达尔昆的办公室里，因为这里比起其他地方更加清净和安全。任何在海德里希办公室进行的会谈都可能被警卫窃听，或是被某些自命不凡的官员要求与海德里希会面所打断。希姆莱的爪牙越来越猖狂了，即使是海德里希也不得不处处小心。万幸的是，希姆莱还没有察觉到海德里希的背叛。\n\n“希姆莱先生的计划…有点意思啊，”弗兰克略读了一遍希姆莱的计划，喃喃细语道。海德里希瞪了他一眼。弗兰克一如既往地趋炎附势，是个不敢发表意见的懦夫，不过他那张满头大汗的脸已经替他道出了真心。达尔昆一言不发，看起来像是在发抖。在这些人中，只有吉勒保持着完全的镇定，冷静地望着海德里希，等待他的指令。\n\n“先生们，”鲍赫勒转向了这几位刚刚知晓并加入这个反希姆莱小集团的人们，说起话来。他说话的语调，一如当年巴巴罗萨行动前夜时各位将军训话的口气，“为了抵抗那些真正导致雅利安人堕落的敌人，元首需要你们的帮助。今天发生的事你们要绝对保密，祖国的生死存亡全系于此。”\n\n海德里希十指相交，架在桌子上：“这是为了维护民族社会主义的正统，我希望你们都能清楚自己的职责。”他一点头，鲍赫勒便给三人各分发了一个信封。海德里希继续说：“信封里面把对你们每个人的指示写得很明白。按上面说的做，现在还有不明白内容的，就再读一遍信，然后把它烧掉。”\n\n每个人都点头示意，出发执行既定的任务。当鲍赫勒向他询问下一步的指示时，海德里希重新感到了某种他早已失去的东西。"
 HGR.108.a:0 "他感到一切尽在掌握。"
 HGR.109.t:0 "德意志国的军队"
 HGR.109.desc:0 "海德里希真希望吉勒没有看错他面前的这些人。他现在感到相当不自在。海德里希和自己手下的党卫军非常熟络，他甚至对其中一些人怀有尊敬之情。但吉勒在部队里的这帮老熟人只是一眼看上去就像是对民族社会主义，特别是斯巴达主义的侮辱。他们肥头大耳，一个个看起来都过着养尊处优的生活，其中一个甚至还不知好歹地给海德里希递了一支烟。\n\n吉勒和鲍赫勒在人群中侃侃而谈，忙得不可开交，海德里希对此十分感激。他们两人详细讲述了希姆莱毁灭德国的计划，而为了拯救民族社会主义，海德里希又多么地需要他们帮助。出于海德里希的要求，他们没有提到希姆莱真正的计划。况且说服这些人好像并不需要告诉他们那些事情。\n\n海德里希意识到，自己这一方正在试图与叛徒们合作。这帮人并不知道希姆莱带来的无上辉煌下所暗藏的疯狂，他们只是为了获得更多的利益而反对希姆莱；他们并不关心哪种道路才是正确的，只关心如何才能造福自己。就算是为了世界的存续，海德里希怎能说服自己与这群人合作呢？\n\n海德里希陷入了深深的思考中，忘记了正在进行的冗长谈话，他神游天外，漫不经心地把手搭在腿上。突然腿部传来一阵灼痛，海德里希略微作出痛苦的表情。鲍赫勒惊恐地回头问道：“元首，您没事吧！？”海德里希挥挥手打发了他，却只招来了更多对他的嘘寒问暖。\n\n当吉勒和鲍赫勒继续试图说服他人时，海德里希盯着自己手中已经压扁的香烟，它的烧痕还留在自己的腿上。是的，他不假思索地收下了那支烟，而放在一年前，他会立刻把烟扔到地上，并且命令枪毙那些抽烟的军官。当他自己都没法连续几周坚持所谓的“斯巴达生活方式”时，他还有什么资格指责别人的堕落呢？"
 HGR.109.a:0 "最终，吉勒说服了所有人。"
 HGR.110.t:0 "“狂战士”叛乱"
 HGR.110.desc:0 "日耳曼尼亚已经收复，党卫军各单位散布于全国上下，维持着首都以外地区的和平与秩序，但还是有些人在明面或暗地里坚持抵抗，他们会使尽浑身解数，带来各种麻烦。\n\n第1装甲掷弹兵师“狂战士”就带来了这样的麻烦。\n\n虽然德国最古老兼最伟大的特种部队参与了日耳曼尼亚防御战，但他们设法在城市的最后一场突袭中逃离了党卫军的魔爪。尽管大部分党卫军们最初都认为他们全员阵亡或是已失去作战能力，但德国北部几周以来的零星报告给出了相反的答复。针对党卫军高度协调的精准打击、失踪或是被摧毁的补给，桥梁或是高速路的双向车道都化为了废墟。\n\n几周以来，遍布整个波美拉尼亚的党卫军反游击部队遭受了一次又一次的挫折，党卫军部队在几周的耻辱失败后已开始撤退，就如同在躲避魔鬼一样。大部分北部沿海地区已落入叛徒之手，任何驱逐他们的尝试将会血流漂杵。"
 HGR.110.a:0 "天杀的叛徒！"
 HGR.120.t:0 "你可否听到人民的歌声？"
 HGR.120.desc:0 "卡齐米日·皮耶霍夫斯基感到手中的步枪轻了许多，这是多年来的头一次，没准也是人生中的头一次。这个世界对他索取了太多，以至于他早就忘记了如此的喜悦，哪怕是这种夹杂在绝望与恐惧中的喜悦。一颗弹壳躺在他脚边，而一道血迹一直延伸到他身后的一堵墙，而靠在墙上的是一具表明起义开始的德军尸体——现在起义不仅开始了，而且发展壮大。成千上万的欢呼声在他前面的双开门后等待着他，而这扇门通向一个石制阳台。\n\n皮耶霍夫斯基猛地从椅子上站了起来，得意洋洋地迎着柯尼斯堡的微风吹向他的身体，当他望向无边无际的倾听者时，疯狂的解放呼声响彻着他的双耳。皮耶霍夫斯基的脸上露出了微笑，真是难以承受的奢侈。\n\n“记住，我的朋友、兄弟姐妹们！”他将一只自由之手放在面前粗糙的石头表面，而另一只手紧紧地抓着武器：“今天是我们自由人旗开得胜的日子！从德国疯狂魔爪、党卫军还有压迫者那里取得自由的日子！锁链已被打破，而命运尽在我们之手，指引我们走向救赎的闪烁光芒！”他在下次呼吸时感到了些许的疲惫，眼角流出了些液体。他已经很久没感到过如此的喜悦以及恐惧了。\n\n一千多种声音在痛苦、恐惧、希望，最后在爆发出乐观中发出吼叫，皮耶霍夫斯基把步枪举到空中，另外的一百条枪紧跟其后：“自由就在今朝！”"
 HGR.120.a:0 "自由与我们永远同在！"
 HGR.130.t:0 "密谈"
 HGR.130.desc:0 "党卫军全国领袖一动不动。烦恼在他的脑海里翻腾，露出怀疑的獠牙，撕咬着曾经固若金汤的信心。海德里希，当今德国元首，不如往常那样和他近乎了。十年前，两人的关系便日渐疏离，大部分是靠职业关系维持至今的。但即使是按照同僚的标准来看，海德里希也过于冷淡了。\n\n希姆莱一根手指敲着膝上那多年未曾打开过的空白日记本。难道海德里希会被区区人性牵着鼻子走么？伟人的担子总是沉重的——更何况它违背了一切道德准则。为了解决犹太问题，两人都决定牺牲道德，成全一个雅利安后代不受压迫和报复的美好未来。新计划、全世界邪恶的最终解决方案，与过去并无差异。\n\n海德里希的铮铮铁骨而今安在？万湖会议时引导他的沉郁顿挫去往何方？我们战胜了腐败的民族社会主义，新任元首的失败之处早已一笔勾销，如今正是他们实现雅利安种族神圣使命的机会。地堡建设完毕，核武库规模扩充得足够多，就可以永远保障未来了！以后再也没有犹太，再也没有斯拉夫，再也没有悲伤、愤怒和嫉妒了！\n\n海德里希这么拖沓，是想干什么？他不会——\n\n希姆莱的手指僵住了，这种凭空冒出来的想法固然很荒谬，即便元首最近不太听话……难不成还反了他啦？\n\n勃艮第之主伸出冰冷汗湿的手，拿起黑色电话的听筒。只需要问几个问题，这就够了——刨根问底一番，没准就能睡得安稳些。"
 HGR.130.a:0 "他不会直接去问海德里希的。"
 HGR.140.t:0 "谋划战线"
 HGR.140.desc:0 "曾经那张统一的德国地图已经不适用于现在的情况了。三十年战争结束后，德意志就从未像今天一样军阀林立：尽管海德里希知道大日耳曼国名义上依然存在，只是实控范围大不如前——但情况还是太糟了。他面前的地图用黑色墨水在德意志的自然边界和军占边界上划了几道线，标记着这个统一的大国曾经控制的疆域。纸上还用鲜艳的红色潦草地写下了各势力的名称：“雅利安人民阵线”，“党卫军洛林根骑士团国”，“海因里希·希姆莱亲卫旗队”。地图上有些地方被乱七八糟的字迹所覆盖，表明这一区域形势变化太快，甚至来不及换张新地图。\n\n日耳曼尼亚现在只是一座半成品城市的废墟焦土，缺衣少食，无法自给。剩下的领土则纷纷脱离被各方蚕食——他们还剩下一个工业区，一些国外的驻军和一些军事要塞——但就连这些也在渐渐消失。党卫军，国防军残党，持有不同政见的各式小团体，甚至是奴隶——都在迅雷不及掩耳之际，成立了各自的政权。就连党卫军，海德里希法理上的直属军队，都深陷于叛乱和分离主义的泥沼。\n\n为了击败雅利安人中的堕落分子，他们进行了一场数年的破坏性内战，导致数百万人死亡，祖国遍地丘墟。而仅仅在战争结束的五分钟之内，历史就仿佛要再次上演兄弟阋墙的大戏。"
 HGR.140.a:0 "上帝保佑…"
 HGR_drawing_lines_tt:0 "§R在局外人看来，日耳曼尼亚浑然一体；但若身在其中，则会发现各方都在谋划着战线……§!"
 HGR.200.t:0 "日耳曼尼亚的一天"
 HGR.200.desc:0 "对还住在日耳曼尼亚的寻常德国百姓来说，这天没什么区别。醒来后开始干活，低着头省得招致街角党卫军的怒火。\n\n但他们可没料到这场混乱。\n\n一切都要从滕珀尔霍夫-舍嫩贝格地铁站被关闭说起。全城的火车站在没有任何警告的情况下被勃艮第党卫军封锁。市民无法照常通勤，只有被迫步行，却被要求穿过光辉大街上的路障回家。在光辉大街上，有不少市民看到了大量装甲车朝着国会大厦的方向匆匆飞驰而去。\n\n驻扎在国会大厦内的士兵，都是海德里希亲自挑选出来应对这场袭击的精锐。这场袭击必然会到来，他们早已做好了万全准备。\n\n目击者们透过窗户，看到车队最前方的那辆车被瞬间炸毁，那是因为一发从国会大厦上层窗台发射的“眼镜蛇”火箭弹命中了目标。第二发很快就命中了最后一辆，剩余的士兵试图逃离车辆，刚下车就被重机枪火力网射成了筛子。\n\n国会大厦内外的党卫军爆发的交火和爆炸声响彻了整座城市，就如同几个月前一样。\n\n而对于那些忠于海因里希·希姆莱的人来说，他们很快意识到这天不同寻常，这场政变失败了。海德里希料到了这天，反攻正式开始。"
 HGR.200.a:0 "真正的战争始于今日。"
 HGR.201.t:0 "收拾局势"
 HGR.201.desc:0 "日耳曼尼亚又一次笼罩在战火中，而这个国家的命运仍然悬而未决。\n\n通常来讲，一场战斗的双方最终会形成一条战线，战斗将会围绕着稳定的战线进行，只有某些区域能允许部队进行快速移动，以便实施较为宏大的战术。\n\n但这场战斗并非如此。\n\n当党卫军内部的双方发生战斗时，很难确定所谓的“战线”。那些忠于海德里希的党卫军士兵把自己的臂章挪到了另一只手臂上，试图以此区分敌我。但在这混乱的战场上，这种手段常常失效。在这里，友军火力和敌军火力一样常见，双方都分不清与他们交战的究竟属于哪一方。但是有一件事是确定无疑的，那就是双方之中有一方奉命消灭海德里希，而另一方竭力阻止这种情况发生。\n\n在激烈的战斗之中，有两支勃艮第的分遣队分头迅速前往两个地点执行命令。一队人赶往军械库，那里堆满了从斯派达尔的部队手中缴获的武器，这些武器对于海德里希的部队不可或缺；另一队人全速赶往囚禁着汉斯·斯派达尔和他手下的将军们的斯潘道监狱，准备消灭他们所有人。\n\n在这两支分队附近，高级突击队领袖维克托·索默意识到只有自己的部队来得及拦住两支分遣队中的一支，他正要决定派部队守住哪一个地点。"
 HGR.201.a:0 "支援监狱！"
 HGR.201.b:0 "去军械库！"
 HGR.202.t:0 "施潘道之战"
 HGR.202.desc:0 "高级突击队领袖索默及其军队素以神速无情的攻击著称。他的中队征用了一辆平民卡车，一头撞上了领头的党卫军载具，手下迅速地包围了那些党卫军，但由于军力不足遭到突围。他们有序撤退到了施潘道监狱，凭借着监狱堡垒的工事来抵御党卫军反击。\n\n最终，党卫军部队设法从袭击地点中缴获了数辆装甲车，撞开了施潘道监狱的大门。接下来的监狱作战中，索默决定武装起汉斯·斯派达尔和他被囚禁的手下，依靠额外人手打退了勃艮第军队，将残余的攻击部队消灭殆尽。\n\n索默一行人开始庆祝胜利时，被一声爆炸打断了兴致，爆炸声震碎了数个街区的窗玻璃。\n\n军火库沦陷了。"
 HGR.202.a:0 "该死的。"
 HGR_speidel_joins_tt:0 "§Y汉斯·斯派达尔§!成为陆军元帅。"
 HGR.203.t:0 "施特森桥之战"
 HGR.203.desc:0 "高级突击队领袖索默认为绝不可让战火波及军械库，他命令手下士兵全速前进，在施特森桥拦截行进中的党卫军部队。\n\n发现路线遭到拦截时，勃艮第军大惊。但其阵脚未乱，因为双方没有立即开始战斗。一小时后，勃艮第军利用兵力优势压倒了桥梁的防御部队，即将渡桥成功。索默命令手下引爆了事先埋设好的炸药，与桥梁同归于尽。\n\n勃艮第军被迫后撤，附近援军与索默残兵汇合，共同防御军械库。但庆祝活动并未持续多久，因为无线电里传出了施潘道守军的惊恐声音，又很快被切断了——勃艮第军突破了大门，杀死了监狱中的所有人。"
 HGR.203.a:0 "该死的。"
 HGR_speidel_dies_tt:0 "汉斯·斯派达尔§R死亡！§!"
 HGR.204.t:0 "党卫军内战"
 HGR.204.desc:0 "这是日耳曼尼亚的一个清晨，自第一批民众被拒绝登上火车后大约已过了十六个小时，街道再次陷入寂静。\n\n但如果住在郊区的民众看向窗外的话，街上都是载满了党卫军的装甲车、卡车还有民用车辆，从市区涌来，挤了个水泄不通。\n\n在日耳曼尼亚几个最重要地区的猛烈交火后，海德里希元首的部队终于挺过了这天，将希姆莱手下的部队赶出了城市。\n\n不安的和平终于到来，而海德里希的手下已开始关闭城市所有的出口并试图抓住剩下的在逃勃艮第人。\n\n郊外的一条小街上，海德里希抬起头，望着夜空中的掠过明月的云朵，不愿再关心他身后的喊叫声。\n\n“你怎敢！”格罗特曼从一家小商店的地下室被拖出来时如是喊道，就在几分钟前，他的手下在那儿被逼到死角后惨遭射杀，海德里希趟着血泊而来，靴底上尚有血的余温。“他会杀了你的，海德里希你个疯子。你死了我也活不成，就因为我没能早点想到今天。你把我们两个都害惨了！”\n\n海德里希一动不动，只是凝视着云彩想象着各种场景，良久之后，他点了点头。\n\n“是啊，没错，”他说罢，伸出一根手指，作出一个“砍头”的手势。一声枪响随后响彻云霄，格罗斯曼应声倒地了，但还有很多事情要做。\n\n不过，要先从哪儿着手呢？"
 HGR.204.a:0 "愿强者生存。"
 HGR_it_begins_tt:0 "§R祖国虽已形式上统一，但我们必须据实看待它，让战斗开始吧。§!"
 HGR.205.t:0 "朋友与家人"
 HGR.205.d:0 "海德里希完成了他十二小时前开始的工作时，拂晓的灰暗光芒正从窗帘间窥探着。他桌子上随意摆放着一大堆从党卫军档案中收集的文件和照片，这其中都是他可以调查的每项情报。当然，他知道这还不够详尽。他抽完当晚的第十八根烟后立马点上了另一支烟，即使他挣扎了一会，打火机还是从颤抖的手指间摔落在地。\n\n海德里希找到了那些名字：蒙克、德·拉·马济耶尔、德格雷尔、艾克、费格莱因以及其他形形色色的叛徒。他心想，希特勒当然不会批准林林总总的头领拉帮结派——他会吗？他总是玩弄着自己的下属，让他们相互制约，但希姆莱坚持党卫军是一个独立且不可分裂的实体。这个谎言骗了所有人多久了？自勃艮第建立以来，或者更早的时候？\n\n即使到那时，分裂者的矛头也不是针对领导层的。这些可怜的跳梁小丑都在为蝇头小利而争斗——他们只是在干着德国民族社会主义工人党在希特勒领导下一直做的勾当。毕竟权力争夺无论何时都在发生，只要他们有能力有意愿。两面三刀、不择手段，一切都是为了个人事业而不是什么更高尚的东西——这就是政界的达尔文主义。尽管如此，他们中的任何一位都可能是希姆莱的囊中之物。那位勃艮第党卫军全国领袖为此可是蓄谋已久，而海德里希才在博弈开始的几个月前尽量追赶。为了剪除勃艮第的党羽，每一步都必须足够致命。\n\n海德里希又掐灭了他的烟，甚至没注意到烟灰缸又满了。"
 HGR.205.a:0 "种族凝聚力怎么变成了这个鬼样子？"
 HGR.206.t:0 "信任的代价"
 HGR.206.d:0 "“你自己决定吧，海德里希，”斯派达尔微弱的声音从听筒里传来，“只要你反对希姆莱，我就是你的人。别人会不会这样？我真不好说。除非你把他们交给我指挥。”\n\n海德里希的脸颊和肩膀正夹着听筒，便抑制住了沮丧地咬牙切齿的欲望。“行吧，行吧，”他放下了秘书递给他的最后一卷档案，再次用空出来的手拿起了电话，“你知道这有多难吗，斯派达尔。你是指望我靠着几次谈话就能他妈的消除掉国防军在三十年来形成的宗派主义。”\n\n接着就是个紧张时刻，而海德里希后悔在刚刚的短短几秒内选择的话语。“怀疑是双向的，海德里希，”斯派达尔真诚地说道，“而它也可以以相同的方式予以抵消。如果你不相信他们，那至少相信我的判断。反正他们都宣誓效忠德国。靠这点来团结他们，不要拿元首的名号压人。”\n\n海德里希咕哝了一声作为告别，把听筒放回原处。信任？信任直到最近才回到他的字典上。毕竟怀疑是情报工作的重要一环，除了自己的上级以外，所有人都不能信任。如果希特勒还相信罗姆那头猪的话，鬼知道他会栽在哪里呢？反正绝不可能成为欧洲之主。信任是给缺乏想象力之人的，给……家人的，至少他是这么认为的。他对莉娜有九分信任，对自家孩子绝对信任，至于手下呢，或多或少吧。\n\n但是这些名字都是些什么人啊？他拿起了那份几分钟前让他一愣的档案，那份差点让他直接挂断斯派达尔电话的档案：卡齐米日·皮耶霍夫斯基，一个波兰奴隶，普鲁士叛乱的领袖。剩下的那些人，盖伦、施坦因霍夫、韦格纳——至少都是些德国名字。但是他连波兰人也要拉拢么？\n\n如果这就是失败之果的话，那还真苦涩。而海德里希发现自己并不喜欢它。"
 HGR.206.a:0 "这一切结束后，我要喝一杯。"
 HGR.207.t:0 "瓦隆师之怒"
 HGR.207.d:0 "海德里希前几天初次接触德格雷尔，而从那以后双方的关系就在飞速发展。\n\n“党卫军旗队领袖德格雷尔，早上——”\n\n“海德里希万岁！”几乎是咆哮般的问候让听筒蜂鸣，喊跑了海德里希的全部困意，“我的元首，早上好。我按照您的要求准备了一份全面报告。”\n\n当头痛开始发作时，海德里希掐了掐鼻子，让自己不发出呻吟。“谢谢你，德格雷尔，麻烦简要些。”他点燃了一根香烟准备好迎接可能的坏消息。\n\n“瓦隆军团已经准备好了百分之百的准备。我们不缺装备，装甲部队全力运作，士气高昂。比利时境内的反对势力已经被挫骨扬灰，叛徒尚未侵入我们的领土。不过我需要援助来召集更多人，因为我们这里的军工水平欠佳。”\n\n“很好。”海德里希评论道，他很高兴听到至少有一件事在积极发展，“军团内有异议吗？”\n\n他听到德格雷尔啐了一口，“只有一对希姆莱的猪崽，不适合为我们的事业服务。他们已经被处理掉了，剩下的人都跟随我，因此也是追随您，我的元首。”\n\n事情简直好的让人担心，海德里希想。这种好事怎么可能没有附加条件？也许希特勒对德格雷尔的判断仍然成立。“你的忠诚值得称赞，旗队领袖，能够得知瓦隆的忠诚一如往常，这着实让人振奋。但我还是得问一句，你对此确定吗？我们面对着第二场内战，你准备好了吗？准备好面对你的国家，还有一切事物的末日？”\n\n电话线的另一端没有一丝迟疑。“好吧，我的元首。希姆莱正打算杀我，所以我已经做好万全准备了。”"
 HGR.207.a:0 "欧洲的手足之情仍然存续。"
 HGR.208.t:0 "民族社会主义的叛徒"
 HGR.208.d:0 "海德里希面无表情，但他重读这份名单后，还是不忍流露出失望之情。斯科尔兹内、迪特里希、费格莱因、亨莱因或是那个掌握着武装党卫军的人。他们各种程度上都不能算得上是忠诚派。\n\n斯科尔兹内和迪特里希不难动摇。他们都是不谙政治的单纯军人。迪特里希在最近几个月表现得不太稳定，但是斯科尔兹内的专业程度不减当年。尽管他为民族社会主义尽心尽力了大半辈子，但只要开价够好，给他妈的犹太人干活儿都不是问题。\n\n而费格莱因就是个不折不扣的鼠辈——就是只只会哭哭戚戚、傲慢自大的小老鼠，靠着联姻以及令人作呕的奴性攀得高位，他靠政治宣传的本领免遭希姆莱的毒手，躲在妻子裙下免受社会各界的批判。非常可悲，但他在德累斯顿操纵的宣传机器十分有效。\n\n亨莱因可一点也不招人喜欢。海德里希还记得他们在四十年代那不愉快的争论，那时他刚刚整肃完苏台德地区的纳粹党，其中就包括亨莱因大区长官的手下。而现在他貌似在翻新“生命之源”计划。大量报告涌入了鲍赫勒的办公室，都是关于德国以及波希米亚女性被绑架或是在枪口下被征召进“生殖设施”的情况。哪怕是为了雅利安种族好，做得也有点过分了。\n\n最后轮到了武装党卫军。虽然在各方面都和雇佣兵无异，但似乎又爆发了什么权力斗争。吉勒声称控制住他们没什么大问题，但迄今为止还未成功。如此一来问题就大了——假使希姆莱阵营里多了这么一群至关重要的武装部队，无异于是一场灾难。\n\n元首叹了口气放下了名单，靠在椅子后休息下疲惫的头脑。他想，要讨到至高无上的权威，还真有难度啊。"
 HGR.208.a:0 "这就是我能召集的精英？"
 HGR.209.t:0 "与斯派达尔谈话"
 HGR.209.d:0 "斯派达尔走进海德里希的指挥中心时，所有人都在埋头工作，无暇顾及他的存在，但元首本人除外——他坐在行动桌前，却抬着头发呆，一眼就看到了斯派达尔，便向他点头致意道：“斯派达尔先生，请你报告，我国境内的非党卫军部队状况如何？”声音虽不大，但至少没有被周遭嘈杂的人声淹没。\n\n斯派达尔走向桌前时的脸色如往常那样冷静，不过他吐出的每个字都隐约透露着对海德里希的不满：“状况极好，至少比党卫军好。”元首对这句话没什么反应——奇怪。“韦格纳的部队牢牢掌握了波美拉尼亚，有当地的群众基础。”斯派达尔在德国地图上用黑笔标出了他们的位置，又指向南部，继续道，“还有这里，施坦因霍夫和空军残部集结在下巴伐利亚的空军基地。他们补给短缺，但还是控制着大部分飞机以及部分飞机工厂。还有——”\n\n“够了，”海德里希抬手打断了斯派达尔，“我等下会读你的报告。我只想知道你该怎么拉拢你的那群老朋友，”他抬起了头，眼神空洞，已经数周没有神采了，“时间紧张，斯派达尔。快说吧，我好趁他们还没萌生反心，赶快把事办好。”\n\n斯派达尔想了会儿，随后耸耸肩：“那就说你会反抗希姆莱，他们不会有别的要求。”"
 HGR.209.a:0 "这很简单。"
 HGR.210.t:0 "回顾命运"
 HGR.210.d:0 "除去党卫军巡逻队在日耳曼尼亚柏油大道上遥远的行进声，海德里希办公室里唯一的声响就是希特勒那伴着夕阳西下缓缓滴答作响的旧钟。柔和自然的光洒满整个房间，在金银和玻璃上聚焦明亮的反光。元首从睡梦中惊醒，抬头眯眼看着照进来的金色光芒。\n\n他起身，大步走去拉上窗帘，眨了眨睡眼。精神屈从于如此基本的生理需求本是不可行的，但工作——这么多工作，与组织灭绝数百万人相比，实在是过于让人劳累。那时，一切都很简单，领袖原则和他对希姆莱的信任引导着他的行动，他在希特勒心目中的评价越来越高。后来发生了政变，也是那场毫无意义的该死政变让他有生以来第一次对一切产生怀疑。国防军不愿与他合作，希姆莱鄙视他为失败者，而元首本人……啊，元首仍信任自己，但年老体衰元首的信任又能产生多大意义？\n\n他坐下轻点台灯，目光落在桌角那顶党卫军帽子上的银色头骨上。海德里希将它摘去，漫不经心地放在手中看着，大拇指在被阳光温暖的抛光金属上摩挲。曾经，这个符号让每个从都柏林到莫斯科的普通人都感到畏怖，代表着铁石心肠的效率和雅利安种族对世界的绝对主宰。后来，它只与希姆莱的叛国作等，最终又成了海德里希自己的叛国罪行。\n\n即便他成功击败了勃艮第，史书又该如何记载？会写下元首与那些叛乱分子和叛徒结盟背叛德意志？要写他是摧毁了民族社会主义和德国的元凶？若一切顺利，或许这一切也能改写为团结与德国的胜利。\n\n那一刻，海德里希感知反叛之重担压在肩上，无法想象世间还有比这更令人愉悦之事。"
 HGR.210.a:0 "谁会在史书上为我辩护呢？"
 HGR.211.t:0 "梦想幻灭"
 HGR.211.d:0 "明月高悬日耳曼尼亚的夜空，海德里希回过神来，发现自己又是身在指挥中心，盯着行动计划桌上那幅被来回添过好多笔的德国地图。都说它已经画好了，但并不代表它就好看了。\n\n希特勒会如何评论现状呢？有一阵，海德里希想象着元首壮年时代的画面聊以自娱。希特勒一定会怒吼：“德意志，我们共同的祖国，被叛徒包围了！但我们的火焰仍未熄灭！亚历山大、凯撒和查理曼的后代——大日耳曼种族的火焰，是无法被迫近的黑暗熄灭的，不论多少勇敢的灵魂倒在保卫它的战线上！”\n\n虚像渐消，现实又回到了眼前。希特勒尸骨已寒——他的化身更是如此。那场党卫军政变失败后，元首衰老的速度甚至震惊了海德里希。他的外表从来不甚俊美——甚至不像雅利安种族——但他点燃了民族社会主义的火焰，带领人民迈向了伟大复兴。他若不是雅利安种族，又能是什么呢？但是他在人生的最后一段时光里既衰老又脆弱，连举起胳膊敬礼的力气都没有。海德里希也要像他那样度过人生的最后时光么？他承认，这种感觉让自己惶恐不已。\n\n他又开始想象希特勒的另一种形象：这形象并未真实存在过，但又确实可以出现。英军、法军和布尔什维克逼近柏林时，放下一切尊严、沮丧地嚎叫、斥责一群败军之将的希特勒。海德里希想象那个老人的怒火冲他而来，要求他解释：他身为完美的雅利安人，何以落败至此，反而让犹太和布尔什维主义的仆从在德国的废墟中作威作福？\n\n海德里希挣脱了这种想法，但他知道，这种想法会一遍遍地回到自己的脑海中。"
 HGR.211.a:0 "悲哀的思想，甚至比疲惫的肌肉还要沉重。"
 HGR.212.t:0 "联系"
 HGR.212.d:0 "“……我没听错吧？”斯派达尔错愕不已。面前这个男人——金发屠夫、大型集中营和灭绝营的首脑人物之一，怎么会下这种命令？海德里希叹口气，但神情并不如往日面对手下时的那般恼火，反而看起来非常疲惫。\n\n“自由军团的领导层，和你有联系。”海德里希顿了顿，面部表情貌似有些走形。斯派达尔本想笑他太过不安，但总算压制了这份冲动。他能活到现在，专业精神不可或缺，稍有不慎便有可能置他于死地。人命，德意志人的性命和友人的性命就会危在旦夕。\n\n“我要求……国家需要你去……他妈的！你去不去？”"
 HGR.212.a:0 "“当然，马上就办。”"
 HGR.213.t:0 "真正的忠诚"
 HGR.213.d:0 "“……你说什么？”乌尔里希不敢相信自己的朋友。不可能，一定是听错了。斯派达尔只是大笑，脱下穿旧的外套，坐了下来。\n\n“都老交情啦，骗你干啥？全部特赦，军衔不变，家人平安，现在关着的都会放出来。”\n\n“那条件呢？总得有吧。”\n\n斯派达尔脸色突然一变，就像有人扳动了什么开关，他深吸一口气，低声说：\n\n“我要说的话，你必须完全保密。”\n\n“那当然。”\n\n“你们要应召去打一仗，很快就要，到那个时候，德国的命运……不，全世界的命运都有危险，这次不是纳粹党宣传的那种危险，是千真万确的危险，”斯派达尔顿了顿，勾起了乌尔里希的注意力，“我们有机会把德国变得更好，更伟大，让我们这些人能有脸把它留给子孙后代。到那个时候，海德里希需要我们所有人采取行动，为全人类的利益而战。我这些话，绝对不是给什么‘雅利安’种族唱赞歌，而是真心实意的。我们需要一切能团结起来的朋友，可以请你帮我一把吗？”"
 HGR.213.a:0 "当然可以。为国效力，万死不辞。"
 HGR.214.t:0 "来电"
 HGR.214.d:0 "海德里希心头涌现出了一丝恐惧，电话铃响了两次，他才敢去接。肯定失败了，他树的敌太多了，杀的人太多了，犯下的暴行太多了。能不能真的同他合作先不说，真有人动过合作的念头么？他责怪着自己的天真，拿起了听筒。\n\n“我是海德里希，你是？”\n\n“元首，我是斯派达尔，有人要和你说话。”背景里传来些噪声，随后是另一个人的声音。\n\n“元首，我是乌尔里希·韦格纳。汉斯和我谈过了，本人向您报到。”"
 HGR.214.a:0 "“乌尔里希……很高兴有你在。”"
 HGR.215.t:0 "逗傻子开心"
 HGR.215.d:0 "于尔根沿着蜿蜒曲折的小巷漫步，脚步声在鹅卵石上回响，浑浊的水坑中飞溅波纹。他停住了脚步，吹了声尖锐的口哨，然后从风衣口袋里掏出那只戴着手套的手调了调头上的软呢帽。\n\n等了一会儿，一丝香烟的橘黄色微光照亮了黑暗小巷。浸在光芒里的是个身材修长、穿着跟于尔根相似的男人。男人随意地靠在墙上，来人正是莱因哈德·盖伦。\n\n“你做出了正确的选择，特工狡狐，”于尔根轻声说道。“我是特工黑天使，谨代表元首发言。”\n\n“元首？现在局势这么混乱，你可能得指明下是哪位贵人了。”盖伦笑着又抽了口烟。“所以海德里希找我干什么？你们都知道我的立场。要是党卫军和我的阿勃维尔一样称职，你们可能知道我保护着谁。如果真的要爆发冲突，我何必不抓紧躲回幕后呢？”\n\n“你保护了鲍曼派与施佩尔派的最后残余。对你来说，海德里希和希姆莱间的唯一区别就是他们的身高，对吧？”于尔根从他的风衣中取出一份轻薄的文件，戏谑得向前挥了挥。“我有绝密情报，特工狡狐。但这份情报只给你看。”\n\n效果立竿见影。阿勃维尔的首领舔了舔嘴唇，把文件夺了过去。于尔根心想，这小个子真他妈令人讨厌。海德里希曾让他从各方面去迎合盖伦的怪癖。服装、代号，自己好似跟进了谍战片现场一样。纸张不停翻动，男人的咧嘴嬉笑转为副全神贯注的表情。他最后把文件递了回去摇摇头，又消失在黑暗中。"
 HGR.215.a:0 "这是场有价值的演出，但重要的活还在后头。"
 HGR.216.t:0 "间谍大师的封地"
 HGR.216.d:0 "老鼠，就如俗语中说的那样，总是在大船沉没的关头最先逃命，这些畜生几乎不会从他们肮脏的孔洞里钻出来主动掌舵。\n\n海德里希一边用纤细的指头翻阅着情报报告，一边难以置信地摇着头。莱茵哈德·盖伦就犹如传说中的花衣魔笛手，利用着地下抵抗网络招引鲍曼施佩尔的那些残党害虫追随他。现在，这个男人在其忠诚阿勃维尔特工帮助下，已经在拉芬斯堡当起了山大王。\n\n盖伦谦虚地将这座古老的城市宣称为“德意志国”领土，并扬言这是正统民族社会主义最后的堡垒。如果不是事态紧急，海德里希会嗤之以鼻并将这份报告扔进垃圾桶。而当他继续阅读时，内心不断升腾的怒火嘶吼着要将这份报告撕成碎片。堕落的自由派和那些固步自封的保守分子怎有脸声称自己能代表雅利安种族？\n\n这份报告内含大量揣测。一些人声称格哈德·克洛普佛领导着鲍曼的残党，而施佩尔残党大多团结在特奥多尔·奥柏兰德身后。还有人称国防军退伍军人同激进学生团体组成了正统与改革的统一阵线。这里面有多少内容能让海德里希相信呢？\n\n海德里希深吸了一口气。情绪是软弱的代言词，是放权的指路牌。情绪化的蠢货会下令把这座城市夷为平地，让叛徒付之一炬。与之相反，雅利安人总是心思缜密。在这个岌岌可危的世界里，盖伦和他的“德意志国”也是潜在的盟友。"
 HGR.216.a:0 "随那些叛徒去吧。"
 HGR.217.t:0 "切中要害"
 HGR.217.d:0 "“这个文件夹包括了勃艮第计划的方方面面，足够雷莫把握局势全貌了。你将坐直升机直接飞往汉诺威，向雷莫递交这份文件，等待他的答复，然后马上返回，不要迟疑。我会指派给你两名卫兵，如果你打开看了，就马上处决你，听明白了吗？”\n\n高级突击队领袖施耐德点点头，双手接过红色文件夹，脸上没有露出丝毫恐惧，“明白了，我的元首。”\n\n“很好，”海德里希说道，“如果雷莫冥顽不灵，那你此行恐怕是有去无回了，但你的家人会受到良好照顾。祝你好运，上尉。”他行了个礼，“胜利万岁！”\n\n“海德里希万岁！”施耐德回应道，一支手臂行了个笔直的纳粹礼，另一支则紧紧夹着文件夹。他转身走出房间，两名卫兵则背着步枪，跟他走了出去。\n\n“海德里希，我实在是没法像你那样对雷莫放心，”斯派达尔叹息道，“他才是军国派的真正推动力，甚至舍尔纳都不及他，除了希姆莱，恐怕这世上最恨你的就要属他了。”\n\n海德里希回敬道：“我对他也谈不上什么信任，不过，只要他对希姆莱的恨胜过其他一切，我相信他还是可以为我所用的。至少，和你的提议相比……这绝对算不上疯狂。”\n\n斯派达尔没有说话，他只是皱着眉头，向海德里希请求离开，脑海里则浮现起雷莫眼中闪烁的那股疯狂。"
 HGR.217.a:0 "即便是条野狗也有驯服的可能。"
 HGR.218.t:0 "意料之外的雷莫"
 HGR.218.d:0 "“不会是真的吧……”海德里希喃喃自语。他把文件夹扔到一边，依靠着办公桌，对坐在对面的高级突击队领袖施耐德说道：“你敢保证你说的每一个字都属实吗？是不是还要我亲自拷问你一番？”\n\n“不必了，元首！”施耐德脱口而出，声音里夹杂着恐惧和敬畏，“请您问问其他人吧——连飞行员都听到了！雷莫将军和希姆莱是一伙的！我自个也不敢相信，但这就是事实！”\n\n海德里希本想惩罚这个军官，把他送到惩戒营，但他把这个想法抛诸脑后了。他稍微放松姿势，靠着椅背，“好吧，施耐德。我猜质疑你的说法也没什么根据。卫兵！暂时把他关起来，保护性拘留，把他的家人也带进来。”\n\n施耐德虽然郁闷，但多少对海德里希有些感激，他被护送出了总理府。海德里希压抑着想要怒吼的郁闷心情，把报告扔进了壁炉里。奥托·恩斯特·雷莫，跟希姆莱是一伙的？！陆军野狗堆里最疯狂的那只，居然跟勃艮第同床共枕？可这是为了什么呢？海德里希厌恶他们，就像他厌恶边界外的所有人一样……\n\n然后那种感觉袭来了——仇恨可以让一个人大变性情，就像他的新盟友一样，雷莫内心满溢着仇恨。\n\n在数百英里外的北巴黎，海因里希·希姆莱翻看着雷莫的档案，拿起黑色话筒。是的，他一定可以利用。电话接通了，“雷莫先生？”希姆莱说道。“我是全国领袖希姆莱。我明白您希望讨论荣耀我族的伟大计划。”"
 HGR.218.a:0 "狂人成双。"
 HGR.219.t:0 "野兽出逃"
 HGR.219.d:0 "“费迪南德·舍尔纳肯定躲在汉诺威附近。”斯派达尔说道，“不管雷莫在谋划什么，他都已经和其他军国派一刀两断了。我们确信大部分军国派都在定点刺杀中被消灭掉了，舍尔纳甚至可能是旧派系中唯一的幸存者。”\n\n海德里希挠挠满是胡茬的下巴，思索着接触舍尔纳的可能。的确，论党卫军最险恶的敌人，恶心的黄鼠狼施佩尔要能排第一，他舍尔纳也能排第二，但舍尔纳的敌意更多针对勃艮第，而非德意志党卫军。“你觉得他能愿意和我们合作吗，斯派达尔？”他问道，仔细地观察着斯派达尔的反应。\n\n有意思的是，斯派达尔面色没有丝毫不快，甚至鼻梁上的眼镜都没晃动一下，他说道：“我觉得没什么问题，虽然舍尔纳嗜血、残暴、脾气又坏，跟疯了没什么两样，但他可一点也不傻。他想要征服世界，而不是将其付之一炬。”\n\n“那这么说，你支持我们向他伸出援手吗？”\n\n啊哈，就是这个，斯派达尔眼皮在跳，看来是在压制怒火，“是。陆军的人不是站在我这边，就是站在他那边。我们需要他的兵力。”\n\n海德里希十指相扣，“非常好，你走吧，不用和他打交道，免得尴尬，我来就行了。”\n\n“祝你好运，海德里希，应对他可不能有半点差池。”斯派达尔准备离开时提醒道。"
 HGR.219.a:0 "我不会的。"
 HGR.220.t:0 "汉诺威来电"
 HGR.220.d:0 "“元首，是舍尔纳！”秘书脱口而出，他握着电话已经有一个小时了。海德里希掐灭手中香烟，快步走到桌旁，接过秘书递来的话筒，把那紧张的年轻人嘘走了。\n\n“舍尔纳元帅，晚上好啊，”他匆匆说道，“我猜你已经以合适的方式料理好了雷莫吧？”\n\n“马上，海德里希，”话筒另一边传来了沙哑的声音，“把他带上来。”那边传来沙沙作响的声音，听上去好像是皮靴拖过地板发出来的，“你有没有什么要跟元首坦白的，狗东西？嗯？”拳头砸入皮肉，然后一阵沉闷的呜咽声。海德里希对这种无端放纵的暴力不感兴趣，坐下来等舍尔纳完事。\n\n“元首！”雷莫尖叫着，“冤枉啊，我——”\n\n然后——一声枪响，之后又是几发补射，最后传来了手枪空仓挂机的微弱声音。“好了，”舍尔纳长吁一口气，“任务完成，我会在早晨抵达日耳曼尼亚，胜利万岁。”他挂上电话，海德里希对今天的进展心满意足。"
 HGR.220.a:0 "令人愉快的展开。"
 HGR.221.t:0 "跟这样的朋友相处"
 HGR.221.d:0 "在元首办公室外，汉斯·斯派达尔静静地等待着。他有幸不必直接伸手支援费迪南德·舍尔纳，但现在他却被要求把舍尔纳介绍给包围网——要这是刻意安排的话，那可真是个恶劣的玩笑，更不用说这个王八蛋今天还迟到了，就跟以前一样。十分钟前斯派达尔就看见他的直升机着陆了，但显然舍尔纳元帅准备先欣赏欣赏风景。\n\n终于，又过了十分钟，肮脏战斗靴踏在大理石地砖上的声音回荡在走廊里，昭示着陆军最血腥暴君的到来。头发灰白、面庞消瘦、蓬头垢面，舍尔纳显然没心思打理自己一番——斯派达尔甚至看到了他右袖子上的血迹，很可能根本不是他自己的。\n\n“舍尔纳。”他冷冷地说道。\n\n“斯派达尔。”对方也是同样冷冰冰的语气。\n\n两人间的紧张气息持续了一会。斯派达尔背后的党卫军警卫站得笔直，面无表情，而舍尔纳那边的装甲掷弹兵也是如此。最终，二人同时开口了，好似完全理解了对方的心思：“回头见。”\n\n然后，警卫退下了，斯派达尔推开大门。“费迪南德·舍尔纳元帅到了，我的元首。”他声音里的不情愿清晰可辨。"
 HGR.221.a:0 "荣幸之至，费迪南德。"
 HGR.222.t:0 "山川之母"
 HGR.222.d:0 "海德里希在“美洲狮”直升机的旋翼还在转时就走了下来。他周围青翠的草地在风的吹拂下沙沙作响，真是苏台德地区的完美写照。据不远处那个在等着他的人说，这是一处雅利安乐园。\n\n“海德里希万岁！”康拉德·亨莱因在直升机缓慢的哀叹声中喊道：“欢迎光临寒舍，我的元首！”\n\n海德里希回了礼。“万岁，”亨莱因身后站着一群妇女，她们低着脸以表尊敬。都身着传统服装，而周围散布着看上去像是武装民兵的人：“这些好女士是……”\n\n“我们生命之源项目最优秀的志愿者，我的元首，”亨莱因微笑着解释道。他拍了拍其中一个的肩膀：“我向你保证，他们都怀着优秀的雅利安子嗣。”海德里希注意到，他们中的大多数人似乎处于怀孕初期。至于他们是否是雅利安人，或者说她们是否是自愿的就不一定了，他的特工们也有相同的疑惑。亨莱因继续说，没有注意到元首安静的目光。“我想最好让你们看看我们项目的成果，这项目可是我展开的。当然，如果我们的志愿者们已经有一些可爱的儿女展示给你们，那就更好了，可是心急吃不了热豆腐，不是吗？”\n\n“那倒是，”海德里希嘟囔着，尽量不去想他的女儿和“志愿者”们站在一起的情景：“你的首创精神令人钦佩，大区长官。我过去也许……对你判断有误。”\n\n亨莱因的笑容令人不安地扩大了：“木已成舟，我的元首。只要我们现在达成协议，我很乐意保证我的家乡将为你们服务。”"
 HGR.222.a:0 "咬紧牙关好好忍着，莱因哈德。"
 HGR.223.t:0 "回到德国故土"
 HGR.223.d:0 "“波希米亚和摩拉维亚安全了，”报告中写道，“当地人和叛徒的抵抗已被消灭。立即开始将生命之源计划扩展到保护领，并开始挑选志愿者。军备工业将尽快全面运行。海德里希万岁！”\n\n海德里希合上文件夹，把它滑到一边。这真的是曾经那个保护领的最佳选择吗？一个痴迷于母性的苏台德人，在没有日耳曼人批准的情况下，就自称为第一任大区长官，再是保护领保护官？他对此表示怀疑，但还有别的选择吗？保护领将会提供食物，枪支，坦克，飞机和他需要的任何东西；它的产业将带来大量好处，然而……\n\n他又一次闭上眼睛，尽量不去想亨莱因的宠物计划。也许希姆莱死后自己就得解决掉他。"
 HGR.223.a:0 "这一切最后都会值得的。"
 HGR.224.t:0 "鹰巢"
 HGR.224.d:0 "鹰巢是献给希特勒的礼物，可最常光顾它的人却是海德里希。希特勒讨厌高处，疾病缠身的他认为山上稀薄的空气会折损自己的寿命。他的追随者们同样不喜欢这个地方，他们更爱待在日耳曼尼亚，那里才是钩心斗角的最好舞台。海德里希庆幸自己没有沦为政治斗争的牺牲品，他偶尔便会抽出时间去鹰巢转转。\n\n派普已经在门厅等他了。海德里希一言不发地坐下，看着老朋友给他倒茶。恍惚间，海德里希似乎又回到了从前，那时候两人无忧无虑，可以从日出畅聊到日落。然而世事难料，人生无常。“有件事我必须告诉你，约亨，是件大事。”\n\n海德里希小心地取出写着希姆莱的宏大计划的文件，递给派普。不料派普并未接过，而是用手把它推回。“我知道里面是什么，战争刚结束那会儿就知道了。”\n\n海德里希柔和的目光瞬间变得锐利，派普的话深深刺痛了他。希姆莱这个混蛋，居然瞒着自己把这件事告诉了派普。知情的还有谁？约西亚斯？冯·里宾特洛甫？还有谁在希姆莱眼里比他“尊贵”的副手更值得信任？海德里希的声音像是在咆哮。“这么说你跟他是一伙的？要和这个得了失心疯的家伙一起毁灭世界？”\n\n“不。”派普否认道，这么多年，海德里希还是第一次在他眼中看到恐惧。“我也想阻止他，莱因哈德，但凭我一个人不可能做到。”\n\n海德里希紧紧盯着派普。这个他曾经无比尊敬的人，如今只让他感到一阵厌恶。一个懦夫不配成为军人，更不配成为盟友。派普的行为已经令雅利安种族和民族社会主义蒙羞。可以肯定，若没有海德里希挺身而出反对希姆莱，他还会继续蜷缩在角落里碌碌无为。有那么一刻，元首恨不得杀死这只顶替自己朋友的蛆虫，让派普的灵魂得到解脱。"
 HGR.224.a:0 "多么绝望的时刻。"
 HGR.225.t:0 "多么绝望的时刻"
 HGR.225.d:0 "武装党卫军司令部牢牢地掌握在友军之手。辛亏德意志党卫军在内战中获得了大量影响力，使得他们在希姆莱露出獠牙后就投向了海德里希。那些大多数忠于希姆莱的党卫军都自我放逐到了勃艮第。而留在德国境内的党卫军则证明了对合法元首的忠诚。吉勒已开始着手接管陷入无政府状态的各地区。\n\n在这个任何人都有可能夺取武装党卫军的关键时刻，海德里希自然很高兴胜利属于赫伯特·奥托·吉勒。多亏鲍赫勒一直以来对海德里希计划的推动，吉勒的忠诚比以往更为坚定。而这位将领也是党卫军残部中，最受海德里希信任之人。\n\n虽然他的帮助较海德里希核心集团其他人相形见绌，但元首还是决定让吉勒靠着武装党卫军多少有点可疑的忠诚，来尽可能地反抗希姆莱。毕竟海德里希现在最不需要的就是一击背刺。但话说回来，缺少指挥的武装党卫军司令部怎能维持国土的秩序呢？\n\n即便如此，海德里希还是有些后悔送走了吉勒。即便元首曾对他充满了各种怀疑，但吉勒还是坚定而又忠诚地执行着他的命令。他从没质疑过海德里希对希姆莱的背弃，也没动摇过民族社会主义的理想。每当海德里希陷入自我怀疑时，吉勒似乎总能说服他相信自己想法以及行动中的真理。而现在，海德里希陷入了更大的挑战，而他现在只能靠自己说服自己。"
 HGR.225.a:0 "信念是多么强大啊。"
 HGR.226.t:0 "称职的指挥官"
 HGR.226.d:0 "尽管身为武装党卫军中功勋最高中尉的一员，西尔维斯特·斯塔德勒从未引起过海德里希的关注。他们虽密切共事过一段时间，但海德里希怎么也没想到这段个人友谊能在如今发挥作用，这甚至令他有些愉悦。如今，斯塔德勒已经控制了武装党卫军，海德里希发现，自己只需要几句褒奖或是认可或许就能让这个男人连同他的司令部一起转向自己这边。\n\n但斯塔德勒本人似乎陷入僵局。海德里希不知道这个人是否真的不会向希姆莱效忠，也不知道他有没有在司令部另立山头的打算。斯塔德勒向来以其高额的薪水闻名，武装党卫军的那些应召者比任何德国和勃艮第人都更忠于付给他们薪水的主顾。\n\n唯一能慰藉海德里希的是，希姆莱也同样发觉了斯塔德勒的这种踯躅不定，如果没这么走运，估计直到司令部跑到勃艮第他都不会发现。现在海德里希有充裕的时间去说服斯塔德勒服从其元首，司令部最终会回到德国并服从命令，否则他们将同其他叛徒一起灭亡。"
 HGR.226.a:0 "多无聊的家伙。"
 HGR.227.t:0 "疯子的狗"
 HGR.227.d:0 "多年来，鲍曼、施佩尔和其他德国人一直称海德里希是个没骨气，对希姆莱言听计从的傀儡。他们应该庆幸自己没有遇上不悦的保罗·豪塞尔，这人对希姆莱的忠诚与他不愿践行自己宣扬的斯巴达主义教条简直是臭味相投。豪塞尔从各个方面来说都是个癞蛤蟆、不折不扣的小人，海德里希从来就不信任他。这么多年来，他一直想知道希姆莱为什么让豪塞尔继续掌权，现在他终于明白了。豪塞尔压根没脑子，只会疯狂地阿谀奉承，根本不会对希姆莱的计划做出反对。\n\n在最近几个月德国陷入混乱之后，豪塞尔控制了武装党卫军，海德里希愚蠢地允许勃艮第将魔爪深深地伸进这个组织。自海德里希在内战期间将缰绳交给希姆莱的狗后，这条狗已经与希姆莱牵线搭桥了几个月。难道他们甚至在得知海德里希的意图之前，就已经为如今的接管做好准备了吗？\n\n现在，希姆莱最愚蠢的爪牙坐在司令部的玻璃王座上。海德里希要想保住自己的政权，就必须粉碎它。不过，他并不认为这是个苦差事。尽管豪塞尔非常注重自己的形象，但海德里希知道豪塞尔是个特别不受欢迎的虫豸。强硬派认为他软弱，改革派则认为他过于严苛。只需轻轻一推，这只啮齿动物就会被赶下台，然后一个更忠诚的人就能接替那个位置。海德里希已经开始斟酌他的选择。"
 HGR.227.a:0 "若非上帝眷顾，我亦难免此劫。"
 HGR.228.t:0 "慈眉善目"
 HGR.228.d:0 "像海德里希这样不苟言笑的人，若有谁那天早上在元首办公室见到他，大抵会怀疑是不是真货。在元首对面，菲利普·鲍赫勒宣读了波森昨晚深夜发来的通知，武装党卫军司令部终于为祖国所控。\n\n“我的元首，我们昨晚深夜抵达波森。行动很顺利，豪塞尔的司令部被德国党卫军、武装党卫军的忠诚部队完全控制。”鲍赫勒平静地，语调不起波澜地宣读这一切。“保罗·豪塞尔和他勃艮第党卫军的游荡特工已被俘虏，叛乱分子正被积极铲除。我们等候您的命令，海德里希万岁！”鲍赫勒看着笔记的底部。“署名：赫伯特·奥托·吉勒，我的元首。”海德里希点点头，他似乎头一次知道这个信息。“看来武装党卫军又夺回了阵地，希姆莱此刻肯定被气得在诅咒我们吧。”海德里希拿起附近的纸和笔，开始记下他对吉勒及新部队的指示。“把这个寄给新武装党卫军全国领袖，并致以我的祝贺。”海德里希把便条递给鲍赫勒，目视他走出办公室的门。"
 HGR.228.a:0 "伟大的胜利！"
 HGR.229.t:0 "伟大的胜利！"
 HGR.229.d:0 "吉勒带着司令部行动的消息来找海德里希时已是深夜时分，元首都已经准备上床睡觉了。在吉勒的百般敦促下，想尽快知道结果的海德里希才只得同意转移到一个秘密基地讨论。“我的元首，我必须通知您，保罗·豪塞尔已被废黜。”\n\n海德里希点了点头，胜利了。然而，胜到何种程度却仍不明朗。“那司令部情况如何？”海德里希注视这位德国党卫军的新领袖。“斯塔德勒能控制住政府吗？他是否忠诚？”\n\n吉勒点了点头。“如今武装党卫军在斯塔德勒的控制之下。”他低头看了一眼文件。“坏消息是，夺取控制权的交战中，许多军团都蒙受重大损失，这其中还有不向您效忠的士兵，我的元首。斯塔德勒可能并不如我们期望那般强大。”\n\n“啊。”海德里希难掩失望之情。“算了，至少我们少了个威胁，还收获了盟友。那就先让斯塔德勒可以接收命令吧，毕竟这场战争远没有结束。”吉勒点点头，起身离开。"
 HGR.229.a:0 "又一块多米诺骨牌倒下了。"
 HGR.230.t:0 "军团前行"
 HGR.230.d:0 "“党卫军兰格马克师，由贝尔特·埃里克松带领。成员都是些说荷兰语的佛兰德合作者，”就在他人入座时，鲍赫勒如是读着他的笔记。而海德里希、达尔昆和吉勒仔细地听着：“党卫军兰格马克师据信对勃艮第国极度忠诚，且与其他合作者党卫军相比地位更高。”\n\n吉勒皱起了眉毛：“我觉得佛兰德人应该很难转变立场吧。听说埃里克松就是个疯子，我也不指望他的手下会背叛他。兵熊熊一个，将熊熊一窝，而埃里克松就是这种将领。他就和希姆莱一样靠恐惧统治，甚至更野蛮。”\n\n达尔昆提高了声调：“希姆莱拿捏不住自己的手下，埃里克松可是个骄傲的佛兰德人，我可不觉得他和勃艮第人一样关心希姆莱的计划。如果我们许诺他的独立地位，至少也得是自治权，那他应该会听听我们的说法，至少某些手下会的。”\n\n吉勒的身体还是垮了下来，而其他两人就这样来回走了几分钟。海德里希认为，至少要接触埃里克松试试看。他肯定不会像吉勒想得那般愚蠢，毕竟佛兰德自治的提议太诱人了。“那就定了。我们要去接触兰格马克师。”\n\n鲍赫勒没浪费时间诉说下一个信息：“下一个就是由克里斯蒂安·德·拉·马济耶尔带领的党卫军查理曼师。成员则是法兰西合作者。”鲍赫勒继续读着笔记上剩下的有关勃艮第军团的信息，而吉勒和达尔昆则在继续争论这条路是否可行。"
 HGR.230.a:0 "接触下无伤大雅。"
 HGR.231.t:0 "佛兰德之狮"
 HGR.231.d:0 "海德里希不确定他在看什么，但他知道这有些不妙。他花了一阵子才想明白那些撕裂的血肉曾经是完整的人。他想象着这些人是他派往党卫军兰格马克师的使节，但坦率地讲，照片上显示画面看来很难确定是不是这样。\n\n海德里希是个心理承受能力强的人，但埃里克松和他底下的人对德国派出的弱小使节居然如此残暴，这让海德里希感到恶心。他们对这些使者开肠破肚，是为了向海德里希传达某种信息，还是纯粹就乐于如此？他不清楚。\n\n人们在尸体上发现了一张便条，海德里希毫不费力地读了一遍。“骄傲的佛兰德人民表达了他们对骑士团国、对那位以自己的愿景建立它的党卫军全国领袖的热忱。让那个冒牌货元首随意发表他对雅利安种族正统领袖的意见吧，兰格马克师将会把他从他的宝座上赶下来。”\n\n希姆莱信任的就是这种人吗？海德里希已经知道埃里克松是个疯狂而残暴的野兽，但他这才开始后悔为什么没把他捆起来，不让他再惹事。海德里希对于尖锐的外交辞令并不陌生，但对雅利安人尸体无意义的残害对他而言太过火了。这既残忍，又恶心，更重要的是，这毫无意义。\n\n他紧盯着鲍赫勒，而鲍赫勒一如既往地在等待海德里希下达命令。“烧了他们的尸体，不要让兰格马克师知道我见识了他们的雕虫小技。他们不配从中获得满足。”留下严厉的命令后，海德里希快步离开了。"
 HGR.231.a:0 "不要跟野蛮人一般见识。"
 HGR.232.t:0 "法兰克之继承者"
 HGR.232.d:0 "狂怒的海德里希不断盘问着达尔昆。“你确定他们收到了我们发过去的宣传吗？我无法想象法国人会无礼到忽视元首的召唤。”他当然能想象这一切，只是不愿意罢了。\n\n达尔昆保持着相当的歉意。毕竟这是他的主意。“我的元首，如果他们没有收到我们的讯息，那就是因为他们在积极避开那些宣传。我派出的无数外交官都被他们拒之门外，连理由都不给。查理曼师就完全没有跟我们交流的欲望。”\n\n海德里希做了一个常做的怪表情。当然，这些合作者毫无骨气，那些有民族自豪感的劣种早都被枪毙了。“我只能理解为他们准备协助希姆莱，对吧？法国人已经加入了疯子的队伍，想把世界变成废墟？”\n\n达尔昆摇了摇头：“元首，我不知道法国人想干什么。如果他们表态支持希姆莱，消息第一个就会传到这里，但他们至今都在保持沉默。外交官在那边吃遍了闭门羹，了解到的只有这些了。”\n\n海德里希叹了口气，一个失败，当然，一个意料之中的失败。“你走吧，达尔昆先生。把了解到的讯息转述给菲利普·鲍赫勒。”元首知道鲍赫勒能阐明达尔昆的情报有哪些能派上用场，有哪些比达尔昆本人还要没用。"
 HGR.232.a:0 "法兰西没有我们的盟友。"
 HGR.233.t:0 "不尽人意的冥想"
 HGR.233.d:0 "斯派达尔已经失去判断是非的能力了，海德里希想。和那些奴隶共谋大计，那些反叛的奴隶？他疯了吗？海德里希直截了当地质问斯派达尔，却只得到了一个看起来甚至有点可怜的眼神。眼神之后隐藏着斯派达尔明确的保证：根据现在的情况分析，有必要和他们联合。\n\n海德里希站在窗边，凝视着路对面那栋半毁的办公楼，斯派达尔的建议在他的心中激起的波澜迟迟不肯散去，引得他心中烦闷，咬牙切齿。的确，他能理解斯派达尔的逻辑：无论他们是不是奴隶，都可以拿起枪来作为士兵战斗，而士兵正是他最需要的。但还是一定要和奴隶们联合吗？曾经他们之中有哪一个人值得被海德里希多看一眼吗？就算把他们像橙子一样榨干，从他们肮脏的身体里面，能流出哪怕一滴雅利安人的血液吗？他们几乎全是斯拉夫人和犹太人。联合的想法简直是…不可饶恕。\n\n但是“荣誉雅利安人”这一称号已经经过了科学的验证，在东方还有雅利安人。雅利安人，生活在其他低等种族之中。这太奇怪了，不是吗？尽管那个弄臣罗森贝格并没有给出确凿的证据，但他们自己已经证明了自己身为雅利安人的能力和价值。\n\n海德里希打了个寒战，向火炉的方向挪了几步。划分种族等级的界限应该是明确的，无法逾越的，一定是这样的。民族社会主义的科学理论证明了这一点，但从实际情况来看…\n\n元首握紧了拳头，坐回办公桌前，想找点别的东西来占据他的头脑。"
 HGR.233.a:0 "要是我能忘掉这件事该多好。"
 HGR.234.t:0 "简单的逻辑"
 HGR.234.d:0 "“大局为重，大局为重，大局为重……”\n\n海德里希每坐在办公桌前个小时，就要花半个小时来用这句话让自己冷静下来，而同时不断的重复也有效的改变着他的思维过程。这种所谓的对他理想的“背叛”与那些让祖国得以重生的新政策并不矛盾。在万湖会议上，他摒弃道德，签下了最终解决方案——当时会上的每个人都会这样做，他们相信自己代表人民做出了最好的选择。他们相信这事关民族的纯洁性，通过“最终解决方案”，他们让人民免遭未来国际犹太恶势力的威胁，免得到时让子孙后代再来承担消灭犹太集团的重负。\n\n这次也没什么区别，为了保证日耳曼民族的存续，只要牺牲一点传统道德就好了。就像数学建模，只要忽略掉奴隶中的某些“项”，就能大大简化方程。和马达加斯加计划一样，这些劣种不一定非灭绝不可，只要……不对德国造成威胁就行。简单，逻辑上没有任何矛盾。\n\n海德里希试图说服自己，一遍又一遍。每一天，他从早到晚都叨念着这一句话，直到他多年以来的矜持最终沉默下来。然而第二天，他又要重新开始了。"
 HGR.234.a:0 "大局，大局，大局。"
 HGR.235.t:0 "既是将军，又是外交官"
 HGR.235.d:0 "“您当然会想让我去了。”斯派达尔的声音中听不出退缩的意图，反而像是在讨论一个既成事实。“我估计您能找出一打派我去的理由。”\n\n海德里希没能抬起头来直视斯派达尔那讽刺性的目光。“斯派达尔，我不会和那些劣种谈判。而既然你热衷于开脱他们的罪行，就由你来当国家高层和那些害虫之间的联络人。\n\n斯派达尔仍然面无表情，他成功控制住了自己当面向元首表达不满的冲动。“那些“害虫”比您在普鲁士自由邦的党卫军更擅长战斗。就算您不想和他们讲道理，至少先看看我们能获得的实际利益吧。”\n\n元首写字的动作停下了，墨水从钢笔中流出，在纸上缓缓扩散。然而，海德里希还是没有抬起头来。沉默延续着，气氛变得凝重起来，偌大的元首办公室中，斯派达尔和着自己的心跳声听着时钟滴答作响，只有时间没有被凝滞在这一刻。他的目光停留在海德里希桌上那把擦得锃亮，没准随时能够开火的鲁格手枪之上。\n\n最终，海德里希一言不发地重新写起了文件。两人沉默不语，火药味十足，但这种沉默中还包含着一种理解。斯派达尔转过身，大步走出了元首办公室，额头上流下一滴冷汗。然后他决心把自己的想法隐藏得更深些。"
 HGR.235.a:0 "跟那些奴隶一样都是暴发户。"
 HGR.236.t:0 "自“地狱”而来"
 HGR.236.d:0 "斯派达尔又一次站在元首的办公桌前，穿着一身新制服，却掩盖不了他睡眠不足的疲惫。在过去两人的谈话中，他们至少还有些许共识。但现在，两人之间虚伪的和平已经难以维持。\n\n“他们想跟我谈判？”海德里希几乎是咆哮着说出这句话。“你怎能让他们提出这种要求？——你手下的卫兵当时在哪？你怎么能接受这种要求？你就没想过一劳永逸地解决这个问题吗？你当场把那个傲慢的波兰佬打死，我们就都不用考虑这些问题了！”\n\n“我认为我们的共同目标更重要一些，”斯派达尔平静地说。实际上，他现在很庆幸自己在会见皮耶霍夫斯基之前为表诚意，打发了自己的卫兵，交出了自己的武器。当然，他认为把这件事告诉海德里希会对将来的进一步对话产生不利影响。\n\n“我看那是你的目标，而不是我们的共同目标，”海德里希厉声道，顾不上以往与斯派达尔谈话时的风度。“我看这是你的目标。我不会接受这种侮辱。另外，你现在最好能拿出充分的论据证明派你和他们谈判能节约我们的时间，不然我现在就会派党卫军去扫清这帮奴隶！”\n\n斯派达尔斜倚在桌子上，无视了海德里希充满敌意的挑衅。“理由就是他们非常愿意谈判，海德里希，这可比你手下的党卫军能做到的东西多多了。他们知道，在当年就是你让他们沦为了奴隶，但他们仍然愿意谈判。他们除了生存下去别无所求，而你能够让他们自由地活下去。就为了这一点，他们就愿意暂时撇开正义和公道，与他们的仇人谈判。\n\n“公道，斯派达尔？”\n\n“如果用您的说法的话，应该是反攻倒算。总而言之，是否继续推进谈判的决定权在您手中，但您也知道我们应该采取什么样的态度。如果您还保有一丝风度的话，那就忍气吞声，一定要忍气吞声。”"
 HGR.236.a:0 "“好吧，准备一次会面。”"
 HGR.236.b:0 "“我可不是施佩尔那种人！”"
 HGR.237.t:0 "昏昏之晨"
 HGR.237.d:0 "海德里希乘坐直升机，到达了柯尼斯堡几公里外的一片荒野上，他感到这里的天气格外寒冷、潮湿和阴暗。除了绵延的森林和不远处高耸的城市大楼之外，这里最显眼的就是一座最近刚刚修筑的俄罗斯东正教风格的教堂。海德里希对这一切嗤之以鼻，在他的身后，空降猎兵队从直升机里蜂拥而出，迅速在他身边组成了护卫队形。毫无疑问，这座建筑是那帮俄罗斯奴隶的手笔。在海德里希的想法里，这帮人比那些波兰佬更低贱，特别是在他们坚持自己那种狂妄自大的，落后的宗教形式时尤为明显。\n\n这群人大步穿过泥泞的田野走向教堂，从钟楼后面闪现出几个人影，两名空降猎兵立刻走在了海德里希前面，举起步枪保卫他。“不用你们挡路！”海德里希咆哮着推开了他们。在某种程度上他只是不愿将恐惧暴露在外——不可否认，他确有被枪击的风险，但若是寻求保护，就有损希特勒的名誉了。\n\n当他继续向教堂走去时，他的护卫兵在后面紧紧跟随着，他们的靴子踩在泥泞的道路上，沾上了泥土和草叶。在这样一个肮脏的环境里谈判，而不是在阳光明媚、气候宜人的田野里会面，他觉得自己都看不起自己了。踏上教堂的台阶后，他停了下来，因为他还是没有看到任何像是哪些奴隶留下的踪迹。他转身把自己的鲁格手枪扔给了空降猎兵团的一位中士，丝毫没有擦靴子的意思，吩咐道：“你们在这等着，如果出了什么事，就把这破茅房给烧了。”\n\n元首踹开了他面前的门，缓缓地走进了黑暗之中。"
 HGR.237.a:0 "出来面对我，堕落者。"
 HGR.238.t:0 "神与人的见证下"
 HGR.238.d:0 "在黑暗中，海德里希面前的地板吱吱作响，从简陋的布道坛后面钻出了一个人影，正是卡齐米日·皮耶霍夫斯基。他那双和海德里希一样碧蓝的眼眸，从一张长满胡须的，饱经风霜的脸上向外窥视着他。他的肌肉瘦弱但十分突出，这既是多年的奴工饮食所致，也少不了大量体力劳动的因素。\n\n“莱因哈德·海德里希，你没带武器。”他用一种口音很重却格外清晰的德语说道。\n\n海德里希仍然不为所动。“我不害怕奴隶和低等人种，更别提你也没带武器了。如果你真的想达成协议的话，就不会冒这个险的。”\n\n皮耶霍夫斯基转身走到了布道坛后面，示意海德里希也过来。海德里希走到他身前，目光穿过那个有着手工雕刻花纹的布道坛，睥睨着他口中的这位“低等种族”。“你我都不想走到今天这一步，纳粹佬。你的将军，斯派达尔，他就……比较讲道理，但我们不能只相信他的一面之词。然后他就告诉我们说你可能会接受我们的条件。”\n\n“我没有向斯派达尔保证过任何东西，“海德里希说。“但不管怎样我都会听听你说什么。别说废话了，斯拉夫佬，告诉我你的条件。\n\n皮耶霍夫斯基睁大了眼睛，似乎是在克制自己的冲动，然后他说：“第一：你要保证我们的安危，南方的党卫军部队正在准备入侵，没有你的援助我们阻挡不了他们太久。第二：让我们离开德国。我们并不傻，我知道你肯定不会放过我们所有人，但至少让我的人民离开德国。在一切都结束之后让他们回到波兰，或是去到其他他们想去的地方。就这些。”\n\n沉默横贯在两人之间。对海德里希来说，这看起来并非不可接受，但……它能让这种事发生吗？即使是在这种时候，他能让斯拉夫民族骑在日耳曼士兵的头上，让他们指挥战斗吗？"
 HGR.238.a:0 "“我接受。”"
 HGR.238.b:0 "“我想出了一个替代方案，皮耶霍夫斯基。”"
 HGR.238.c:0 "“不。”"
 HGR.239.t:0 "还有一件事…"
 HGR.239.d:0 "“我接受。”\n\n皮耶霍夫斯基的脸上没有流露出任何情感上的波动，但海德里希知道在他的目光之后，卡齐米日的脑海里面正有着巨浪翻腾。海德里希也有同样的感受，他的理想和现有的常识冲突、碰撞、交织，在脑海中轰鸣。“我接受，”海德里希重复了一遍，“我的部队会保证你们不受南方党卫军的侵扰。此外，作为大日耳曼国的元首，我向你保证……”（……天哪，我到底在做什么？……）“一旦勃艮第战败，你和你的人民可以安全地离开德国。”\n\n“真的吗？”皮耶霍夫斯基抓了抓脸上的胡茬，一边仔细权衡利弊，一边斜视着海德里希，“很好，很好，但是……”\n\n“但是怎样？”海德里希厉声说道。这个下等人在出尔反尔戏耍他吗？\n\n这个波兰人交叉起了胳膊。“我觉得你的提议太慷慨了，海德里希。事情大概没这么简单吧？不光只有军队作战才对，不然你也用不上我们。一定还有更强大的什么东西，比你们还要强大。西边究竟发生了什么？”\n\n海德里希感到自己的肠子拧成了一团。这个人是干什么的？档案里关于他的资料并不多，他在战前是情报人员吗？还是说斯派达尔把现在的情况告诉了他？不管是哪种情况，他心知现在只有条路可以走了。\n\n海德里希把手伸进口袋，掏出了希姆莱计划的简报，把它扔到了布道台上。"
 HGR.239.a:0 "希望他看得懂德语……"
 HGR.240.t:0 "唇枪舌剑"
 HGR.240.d:0 "“听我说，奴隶……”海德里希开始说话。这帮波兰人简直是有妄想症。让我们和艾希曼作战？让这帮奴隶——这批国有资产，离开德国？不，他不会接受的。”\n\n“我们是不会让步的。”皮耶霍夫斯基立刻退后一步，表情从被动的礼貌转为了冷漠和敌意。“我们绝不和你这恶魔讨价还价，你要么全盘接受这个条件，要么完全不接受。”\n\n海德里希紧张了起来，手指紧紧抓住了布道坛的一角。“你的这些条件我接受不了，你看我们能不能——”\n\n“我说了，绝不！”皮耶霍夫斯基大叫道，他的声音在冰寒的空气中显得格外清晰。“我怀着诚意邀请你来这里谈判，看来这也没法让你改变本性。他转身走下了布道坛，从两排空荡荡的长椅之间望向远方。过了一会，他转身再次面对海德里希，脸上写满了愤怒——有那么一刹那，元首觉得这个奴隶可能会对他发起突然袭击。\n\n“你个纳粹狗，都低三下四地来求我们——求我们这些奴隶帮你一把了！你以为我不知道你现在有多绝望吗？你需要我们，但你还想谈条件！真他妈可悲。德国都这么乱了，你要是还认不清现实，还他妈天天念叨那些屁话，那我就没什么可说的了。你不是盼你那个什么日耳曼国回来吗，那就放马过来啊！我们哪怕是死，也绝不可能认输！”\n\n说完，皮耶霍夫斯基大步走出了教堂的侧门，把海德里希留在了这冰冷潮湿的谈判场上，他闻到了霉味，随之而来的是巨大的失败感。"
 HGR.240.a:0 "冥顽不化的贱畜。"
 HGR.241.t:0 "为了全欧洲"
 HGR.241.d:0 "“太令人震惊了，”皮耶霍夫斯基读罢报告，喃喃地说道，“真不敢相信，这是真的吗？”\n\n海德里希点点头，答道：“是真的。你也清楚，我没有弄虚作假的必要，不然就不会来找你求助了，对吧？”\n\n“嗯，这事儿看来是假不了喽，”皮耶霍夫斯基后退几步，倚在了墙上说道。他看起来像是沉思了一会。海德里希也曾有过同样的感觉——被完全压垮的感觉，即便两人的原因相当不同。最终，奴隶的首领开口说话了：“好吧，海德里希。据我估计来看，和你合作是值得的，前提是……前提就是你真的能保证我们的自由，让党卫军离我们远一点，我就不会拒绝你的提议。”\n\n“我保证信守承诺，”海德里希回答道，“现在我只能说这么多，之后的具体行动还有待跟进。到时候……我一定会批准履行这次的协议。\n\n皮耶霍夫斯基笑道：“批准？海德里希先生，你太客气了。行吧，那我们就站在同一条战线上了。那么，就愿上帝宽恕我们俩吧。”"
 HGR.241.a:0 "我们均将随祂的韵律起舞。"
 HGR.242.t:0 "直面末日审判"
 HGR.242.d:0 "皮耶霍夫斯基静静地读着简报，没看海德里希一眼。他一直面色凝固，海德里希望眼欲穿，可还是看不透他。哪怕他真的相信了自己读到的东西，也丝毫不动声色。\n\n皮耶霍夫斯基眼神如鹰，他细读着每一页，漫长的十分钟就这样过去了。这位波兰人终于放下简报，给出了答复：“不。”\n\n“细说，”海德里希眼都不眨，“什么意思？”\n\n“我说‘不’，海德里希先生。情况我了解了，但没理由让我们参与进去。走吧，只要你不来打扰我们，我们也不会反抗你。但是必须要战斗的话，也不会逃避。没什么可说的了。”他就这样离开了，身影隐没在侧门后，消失在普鲁士晨间的冷雨薄雾中。海德里希诅咒着他，但又对他心存一点诡异的希望。"
 HGR.242.a:0 "或许劣种也会讲原则。"
 HGR.243.t:0 "红色火花"
 HGR.243.d:0 "“我们的投资可算有了回报。”冈特·达尔昆傲慢的脸上充满了放肆的笑容，“施佩尔派叛军在洛林根党卫军那儿造反了，我听说那他妈的血流成河。”\n\n“那艾克呢？”海德里希洋洋得意地十指交扣。艾克闪亮靴底下的火药桶只需要一点火花，而海德里希相当乐意去点燃它。武器和补给被匿名走私给那些堕落的地下反抗组织，为他们提供了推翻野蛮暴君的机会。\n\n“有些报告说他被拉去游街示众，然后来了场摆样子的公审。也有别的报告说他和他的同党一起被押上刑场枪毙了。不管怎样，艾克和他的内阁已经被倒吊在临时搭起的绞架上了。”\n\n“内战的时候，施佩尔的蛀虫也没这么对我们啊。”海德里希难以察觉地皱起眉头。\n\n“元首，这些人可不只是法西斯官僚和普鲁士老兵，是学生在造反。不只是自由派，还有些真正的激进分子，布尔什维克！有个叫乌尔丽克·迈因霍夫的婊子夺权了。”\n\n海德里希在皮肉不动的外表下藏起了自己的惊讶。施佩尔派竟然允许暴乱学生夺走权力的缰绳？幕后黑手不会另有其人吧？他命令达尔昆离开，之后点燃了香烟。当阿道夫·希特勒的核心理念被马丁·鲍曼和阿尔伯特·施佩尔这样的堕落者亵渎的时候，衰老的元首只能痛苦地旁观。现在施佩尔跑到了某座恶心的美国城市里东躲西藏，他那些无脊梁的法西斯趣味者却与布尔什维克一起在德国的街道游行。海德里希吸了一口烟，尝到了这令人啼笑皆非的讽刺收获。"
 HGR.243.a:0 "永远别低估白痴的用处。"
 HGR.244.t:0 "砖墙坍塌"
 HGR.244.d:0 "目睹一座宏伟的古建筑轰然倒塌，千百代人的汗水顷刻间灰飞烟灭，能让人感到一种凄凉之美。当希特勒看着第二帝国在一战的余波中分崩离析，他内心涌起的正是这番感受，而在那之后，于一片残骸之上，他亲手建造了一个崭新的、更为伟大的替代品。\n\n海德里希看着眼前被大火吞噬、摇摇欲坠的维沃兹堡，他不禁也开始思考，自己会在它的瓦砾上造出一个怎样的替代品。\n\n鲍赫勒罕见地违抗了海德里希，迟迟不愿下达命令，但最终还是带着一丝不快选择照做——海德里希对此早已习惯。也因此，鲍赫勒今天没有像往常一样待在元首的办公室里，而是把位置让给了达尔昆，他本人则通过一块灰色的小屏幕见证城堡的毁灭。\n\n自己手握的是推动变革的力量，是摧毁旧事物、创造新事物的力量，意识到这一点，海德里希的脸上浮现出一抹笑容。他太过关注与希姆莱的对抗，以至于现在才意识到：莱因哈德·海德里希已经是元首了。\n\n然而，他的脑海深处却响起一个声音，提醒他自己所做的一切都是为了阻止这个世界的毁灭。海德里希拼命地压制住那个声音，把它挤出思绪，塞进意识的深处。他决定把注意力重新放到别的事情上，于是他伸出手，示意达尔昆递来听筒，接着把它拿到耳边。“早安，克林根贝格先生。”"
 HGR.244.a:0 "“来谈谈你的投降条件吧。”"
 HGR.245.t:0 "换位思考"
 HGR.245.d:0 "斯科尔兹内对待海德里希就像一只猫看待自己抓住的老鼠——无聊，冷漠。海德里希则尽力不让对方看出自己过去几个月所遭受重压表现在脸上，而他的目光不由得落在斯科尔兹内脸上的独特伤疤。当斯科尔兹内开口的时候，突然得让他有些措手不及，他自我伪装的面具立刻破了。\n\n“我猜，你来找我是有原因的，总不能是找我叙旧吧。”斯科尔兹内说，海德里希听罢立马恢复了注意力。\n\n“对，我找你是有原因的，因为我需要你的专长，你的经验，你……了解希姆莱的计划。”突击队长对这个提议考虑了一会儿，漫不经心地吞云吐雾。海德里希认为他不过是在故意拖延时间，好摆出一副大人物的架子——当然，海德里希在谈判时也毫不懈怠。\n\n“你得知道，这对我来说可是相当有风险的，我这是伸长了脖子，还不能让人砍掉了头。你旁边的那个文档和这件事有关吗？”\n\n海德里希一言不发地递了过去，看着斯科尔兹内翻开它。他眯起眼睛读了下去，沉默地浏览了一分钟，然后递了回来。\n\n“你了解的不该只有这些吧？”斯科尔兹内质疑道。\n\n“你跟我们合作的话，就能拿到剩下的资料。”\n\n他思考了一会儿，下意识瞥了一眼文档，点头道："
 HGR.245.a:0 "“好吧，算我一个。”"
 HGR.246.t:0 "到阿尔萨斯走一趟"
 HGR.246.d:0 "一队勇敢的士兵小心翼翼地穿行在阿尔萨斯-洛林的密林深处。边境线上静寂无声，他们不知道这次是否撞上了好运，居然就这样碰到了边防巡逻的间隙。当然，他们带了武装，但这毕竟只是个侦察小队，他们并未准备在任务期间进行激烈的全面战斗。\n\n德意志党卫军全国领袖吉勒命令他们寻找通往勃艮第的道路，沿途仔细记录堡垒、巡逻队和工程。不管能否拉拢蒙克，他们都得事先了解边境的情况，才能发起进一步行动。\n\n林间静得出奇，侦察小队立足的平地慢慢陡峭起来，在远方隆起，成了一座小山，那山下似乎有座兵营。侦察兵们希望尽量靠近观察，却不慎得太远，踏上了开阔地带。低处阴影之中，抬起了一颗人头。\n\n无言，侦察兵们受到了枪弹的热烈欢迎。"
 HGR.246.a:0 "日耳曼尼亚再未收到他们的音讯。"
 HGR.247.t:0 "友好的会面"
 HGR.247.d:0 "“就是这么简单，蒙克先生。”阿道夫一边说着，一边极力压制内心的紧张。元首委自己以这项重任，其中必然有他的考量。想到这儿，他转头看了看派给自己的几个保镖，他们甚至都没把目光放在蒙克的人身上！“如若您允许海德里希元首的部队通过您的前哨，一切奖赏都不在话下；反之，您要是不从，惩罚也会如数奉上。”\n\n威廉·蒙克似乎根本不吃这套软硬兼施的策略，他怒容满面，轻蔑地看着阿道夫。“那你的元首向我的元首做出的承诺呢？你的意思是要我把这些全部忘记，再相信海德里希这个叛徒一次吗？”仇恨的火焰在蒙克眼中燃烧，有那么一瞬间，阿道夫以为他下一秒就要对自己动粗。\n\n阿道夫疯狂眨眼，试图逃避蒙克的视线。“您可以回到日耳曼尼亚，政变的事也会被一笔勾销。难道您不想为流放的日子画上句号吗？”阿道夫这样问，一方面是想借此说服蒙克，而另一方面，他也确实想从蒙克的口中获得答案。蒙克愤怒到了极点，他最后冷眼看了看阿道夫，随即用手指重重叩了桌面三下。\n\n刹那间，阿道夫身边的空气仿佛被撕裂了。一滩炽热的、粘稠的鲜红色液体溅到了他的脸上。蒙克的人动手了。巨大的恐惧驱使阿道夫连忙摸向胸口，想确认自己是否中弹。他曾听说极度剧烈的疼痛无法被人体感知，然而那里却什么也没有。也正因此，蒙克的士兵经过他身边去移动尸体时，那脸上的笑容就更加令他毛骨悚然。\n\n蒙克并未起身，自始至终，他都保持着刚才那幅神情死死盯着阿道夫。他疯了，彻底疯了。“小子，回去告诉那位屠夫，他休想从我这儿捞到半点好处。”阿道夫最后只感觉一只手按住了自己的肩膀，将他粗暴地拽出了房间。"
 HGR.247.a:0 "把他送回日耳曼尼亚。"
 HGR.248.t:0 "三振得胜"
 HGR.248.d:0 "奥托看着威廉·蒙克讲话。他离得太远，自然听不见蒙克的声音，但奥托猜想，这人的口气肯定跟那些老兵一样雄浑敦厚。不过，这帮人的死法终归是一样，子弹都会打穿他们的脑袋。\n\n奥托小心翼翼地将步枪对准了他预计蒙克的头下一次冒出的地方。蒙克那张令人作呕的小脸，奥托一想到就急切得想把它如痘痘般爆掉。不过，他的手还是止不住颤抖。这可是党卫军的高级军官，他被命令要杀死他。即便元首下令，他也很难鼓起勇气。\n\n突然间，蒙克的脸填满奥托的瞄准镜，在头暂时停止了一会儿晃动后。奥托屏住呼吸，扣动扳机。巨大的后坐力撞得自己的肩膀生疼。奥托花了一秒钟确定方位，接着用双筒望远镜凝视着他开枪的地方。\n\n蒙克死了。\n\n奥托马不停蹄地逃离了现场。他想知道海德里希是否会因此奖励他，给他封官升职，或者至少给他枚勋章。就凭那颗命运的子弹，他刚刚可能扭转了战局。然而，奥托发觉并没有人在追赶他，年轻的刺客回头瞥了一眼。回望哨所，有了一个可怕的发现。"
 HGR.248.a:0 "那里已经悬挂勃艮第黑旗。"
 HGR.249.t:0 "三振出局"
 HGR.249.d:0 "奥托看着威廉·蒙克讲话。他离得太远，自然听不见蒙克的声音，但奥托猜想，这人的口气肯定跟那些老兵一样雄浑敦厚。不过，这帮人的死法终归是一样，子弹都会打穿他们的脑袋。\n\n奥托小心翼翼地将步枪对准了他预计蒙克的头下一次冒出的地方。蒙克那张令人作呕的小脸，奥托一想到就急切得想把它如痘痘般爆掉。不过，他的手还是止不住颤抖。这可是党卫军的高级军官，他被命令要杀死他。即便元首下令，他也很难鼓起勇气。\n\n突然间，蒙克的脸填满奥托的瞄准镜，在头暂时停止了一会儿晃动后。奥托屏住呼吸，扣动扳机。巨大的后坐力撞得自己的肩膀生疼。奥托花了一秒钟确定方位，接着用双筒望远镜凝视着他开枪的地方。\n\n他打偏了。\n\n奥托仔细检查，还在试图查看自己是否击中某个党卫军军官时，新的枪声就在他的头顶响起。他转动望远镜，注意到一群非常愤怒的军官正走向这边。他不可能逃出去，但吉勒已经告诉他在这种情况下该怎么办。他翻找口袋，在里面摸到一片小药丸。"
 HGR.249.a:0 "以斯巴达人的决心，他吞下了。"
 HGR.250.t:0 "解放日"
 HGR.250.d:0 "睡梦中的恩斯特·卡尔滕布伦纳被一阵急促的敲门声惊醒了，门外的保镖绝望地叫喊着：“长官！长官！我们遭到了攻击！”\n\n恩斯特睡眼惺忪地从床上爬了起来，伸了个懒腰，全然不顾保镖的敲门声。“普鲁士人真够孙子的，既胆小又怕事。”他一边嘀咕着，一边套上晨袍，猛地把门一开，看到保镖肩上挎把步枪抬手敲门的样子，觉得好气又好笑。“天没亮就喊我，到底是怎么回事？理由不充分，我就毙了你！快说！”\n\n威胁的话语似乎根本没有吓到保镖，真是怪事一件。“抱歉，长官。犯人们发起了暴动，而且事态很严重！他们有枪，还有手榴弹，现在已经占领了军械库——”\n\n“我操，军械库都没了？！”恩斯特难以置信地大叫道，“采用应急预案啊！把坦克开上街去！”\n\n保镖愣了一会儿，才拼凑出要说的话来，仿佛自己都不敢相信自己的记忆：“长官…车辆调配场已经……”\n\n恩斯特一拳下去，重重地打在了保镖的脸上，那个可怜的普鲁士人靠着墙倒了下去，不省人事。“妈的，狗屎。”他得启动撤退计划，跑到停机坪上，坐直升机离开，抢在……等等，什么东西在响？空袭警报？还有……直升机螺旋桨？听声音好像来了很多架。他跨过晕倒在地的保镖，拉开了卧室的窗帘，面对窗外的景象，恩斯特·卡尔滕布伦纳心头涌现出了一丝恐惧，这可是多年以来的头一遭。"
 HGR.250.a:0 "空袭！空袭！"
 HGR.251.t:0 "真诚宣誓"
 HGR.251.d:0 "最凶猛的烈火已被扑灭，纽伦堡全城的男女都获得了自由，其中有鲍曼派、施佩尔派、军国派，就连非雅利安人也沾了光。卡尔滕布伦纳的党卫军——至少是那些免遭海德里希部队和暴动的囚徒联合剿杀的家伙——被关进了遍布纽伦堡的集中营和牢房。\n\n卡尔滕布伦纳被带到中央广场上受审。党卫军上级小队领袖席勒观察着自己的这位前上司，他面对元首，板着脸，挺直了腰杆，直面围观军民的嘲弄。海德里希宣布了量刑结果：判处死刑，立即执行。\n\n广场上爆发出一阵热烈的欢呼声。“他挨千刀都不过分。”席勒听到左侧有人这么说，便往左瞥了一眼，看到一个衣衫褴褛的枯瘦男人，他留着浓密毛糙的胡须，套着一身集中营囚徒穿的条纹囚袍，胸口缝线开裂，可能那里本来有个胸章。席勒并不知道这人为什么被关进了集中营。“看看吧，你这个迫害我们犹太人的异邦人，看他怎么吊死吧。学着点，亡羊补牢为时不晚。”\n\n席勒猛然回头，但根本没找到说这话。他本想高声警告，但群众再次欢呼起来。回头一看，卡尔滕布伦纳的脖颈套在绞索上荡来荡去，身体不断抽搐，直到几分钟后静止不动，蒙元首恩宠，成了任由全城市民羞辱的人偶玩具。"
 HGR.251.a:0 "这下可不能为非作歹了。"
 HGR.252.t:0 "自作自受"
 HGR.252.d:0 "费格莱因脸上挂着温暖的笑容，与海德里希的使者握手，寒暄起来：“旗队领袖克莱瑟是吗？幸会幸会。”使者也笑了笑。费格莱因告诉自己，要散发魅力，眨下眼，笑一笑，再点点头。这招对男女都有用，还没失败过呢。\n\n“费格莱因中将，”克莱瑟答复道，有点用力过头地握住了他的手，“很荣幸能和您见到面，元首期待我们能决定好对党卫军全国领袖希姆莱的立场问题。”\n\n费格莱因轻声笑了笑，靠在了他的桌子上。“啊，这确实遗憾。您一定能理解，我对自己的指挥官是要负一定的责任的。”\n\n克莱瑟点点头：“当然，我对您并没有别的要求。”他随后转向了费格莱因门旁的两个卫兵。“你们俩，”他一边说，一边翻起了自己的口袋，“拿了他多少工资？”\n\n费格莱因变了脸色，张嘴想要说什么，一个卫兵却抢先开了口：“就和别人一样，长官。”\n\n“那可不好，”克莱瑟说着，一人塞了一大把德国马克。“这是你们预付的薪水。帮我替元首主持正义，你们下半辈子周薪加倍。”不到一秒，费格莱因就发现，卫兵的两把步枪和克莱瑟的手枪都对准了自己。\n\n“老天爷爷啊，你这是——？”\n\n“闭嘴，”克莱瑟吼道，他从胸前的口袋中掏出了一页文件，宣读起来，“赫尔曼·费格莱因，你被指控背叛元首和大日耳曼国。法庭认定你有罪，判处枪决。士兵们，撂倒他！”"
 HGR.252.a:0 "三枪治愈一切堕落。"
 HGR.253.t:0 "赫尔曼·费格莱因播报新闻"
 HGR.253.d:0 "“晚上好，德意志，”费格莱因脸上挂着最吃力的假笑，面对摄像机念主持稿。他用尽全力才控制住自己的眼睛，没去瞟摄影师身后站着的海德里希，“我是费格莱因中将，新的国家放送业务由我担任制作人，您现在看到的是，本台倾情为您提供的，来自日耳曼尼亚的最新消息。”真他妈放狗屁，海德里希这狗几把，让他重操旧业当主持人就算了，还拿枪瞄着他的脑袋……\n\n费格莱因清了清嗓子，可别冒汗啊，可别冒汗啊。“本人深感荣幸地向各位德国公民宣布，元首对本台寄予厚望，感谢他的恩德，我们的信号现已覆盖全国范围！因此，不论您是在施特拉斯堡，汉堡，柯尼斯堡还是别的什么‘堡’，务必要向元首致谢，正是因为元首，您才能够获取每日的最新资讯！”\n\n我的天啊，这念得也太差了，都怪海德里希那双眼睛，他盯着我看什么呢？导播疯狂地挥舞手臂，好不容易让费格莱因回过神来，做了个手势让他开始念。“呃…啊，请谅解，如…如上所述，元…元首会亲自监督本台今日开播。本台非常感谢元首的参与，我们的放送会一如既往地保持最高水准，也是您获取真实资讯的头号信息来源！下面是元首的消息。”\n\n“咔！”导播喊道，“元首，您看这样能接受吗？”\n\n“行，还可以，”海德里希评价说，“不错啊，费格莱因先生，只要你这节目能一直这样办下去，未来就有免你罪过的可能。”"
 HGR.253.a:0 "求老天开开眼啊！"
 HGR.256.t:0 "债务地狱"
 HGR.256.d:0 "海德里希心虚地敲着指甲，万籁俱寂中如鼓声般轰响。他开始读报表上的数字，数字变得越来越密集；巨额债务一个叠一个，最后堆积成一个骇人的总数，就像从深不见底的巨坑往上爬，手指一片血肉模糊。他可偿还不了这么多的债务，既不想还，也不能还。海德里希会把债务一笔勾销，然后宣称这是雅利安民族又一场胜利，没什么天启之日，犹太银行家一个子儿也别想拿。\n\n海德里希一脸乏味，站了起来，吸上一口已经蔫了的香烟。以前他会担心烟臭味会暴露他没那么禁欲。不过现在，他已经爱上了香烟；虽然吸烟时呼吸不畅，但围着他转的临时代理将军们更难受。他们从他办公室出来的时候，浑身烟味儿——不过他觉得这才是最妙的地方，因为这样他们就不会像债主那样天天烦他。他一分钱也不会给犹太人，末日没有审判。\n\n海德里希抄起一张灰色银行票据，塞进打字机，刺眼的灯光照耀着，信纸在桌上留下阴影。从此巨额债务全数作废，尴尬的还钱义务就此揭过，海德里希一身轻松。此后，德国自在逍遥，无拘无束了。"
 HGR.256.a:0 "终有一日，他们都将归欠我们。"
 HGR.300.t:0 "康沃尔驻军状况建议书"
 HGR.300.desc:0 "EP-515\n日耳曼尼亚，[GetDate]\n德意志党卫军全国领袖 奥托·吉勒\n\n元首敬启，\n英格兰内乱已于不久前成功平定，多数应归功于哈尔德大将麾下部队的表现。在击败所谓“女王陛下最忠诚的抵抗运动”的势力后，康沃尔驻军回归了1963年前的总部基地。\n\n据可靠消息，英格兰政府谋划对康沃尔驻军发动攻击。因此建议与哈尔德展开谈判，尽早调回其军队，否则，康沃尔驻军极有可能会被解除武装，在当前的斗争形势下失去应有的功能。"
 HGR.300.a:0 "海德里希万岁。"
 HGR.301.t:0 "康沃尔驻军状况建议书"
 HGR.301.desc:0 "EP-515\n日耳曼尼亚，[?global.date.GetDateStringNoHour]\n德意志党卫军全国领袖 奥托·吉勒\n\n元首敬启，\n哈尔德大将虽已拼力抗争，康沃尔驻军仍败于英军手下。目前，康沃尔驻军人员已被俘虏，处置方式正待我方和英方谈判决定。\n\n哈尔德军已解除武装，但不乏作战经验丰富的精兵良将。为德国未来斗争在即，康沃尔驻军可在其中发挥重要作用。因此建议与英方探讨遣返战俘回国的可能性。"
 HGR.301.a:0 "海德里希万岁。"
 HGR.302.t:0 "致电特鲁罗"
 HGR.302.desc:0 "两次内战对德国的通信质量可没有好处。回想第一次内战，海德里希开战前就认为削减乃至切断德国与欧洲其他地区的电话联系并不是一个好主意。但现在，他对此也无能为力，只能试图从电话线传来的颗粒状噪音中辨别词语。\n\n“大将？听得到我说话吗？”海德里希咬了咬嘴唇，这是他第三次喊出这个问题了。电话里的静电声让他愈发烦躁。“哈尔德！我听不懂你在说什么，请你大声一点好吗？”过了一会儿，才响起老兵微弱的声音。\n\n“海德里希先生，我很难理解你的意思。”元首对他故意不提正式头衔的刻意傲慢嗤之以鼻。“海德里希先生，我等祖国的消息已经有一段时间了。发生了什么事？”\n\n“有一些糟糕的事，哈尔德……关于全国领袖对德国的奇怪愿景。为了拯救德国，你的士兵必须立即返回德国。”海德里希希望德国国防军对希姆莱的厌恶能促使哈尔德加入他的行列。\n\n“对不起，海德里希先生，再说一遍？刚刚的通话没有收到。”海德里希有点精神错乱，并再次请求帮助，他明白，要达成目标，容忍又一次显而易见的侮辱是必要的。“好极了，海德里希先生。可我的士兵不能游到汉堡。如果没有空军或海军的配合，恐怕我的部队会被困。更不用说英国人是否允许我这样做。哦，顺便提一嘴，还有件事。我相信我对祖国的长年奉献理应得到迟到的晋升。”\n\n“别担心这件事陆军……元帅。我会安排你的人回来的……海德里希万岁！”元首小心翼翼地等待着哈尔德的回应，然后挂断了电话。"
 HGR.302.a:0 "明白了，海德里希先生。德国万岁。"
 HGR.303.t:0 "德国的要求"
 HGR.303.desc:0 ""
 HGR.303.a:0 "吼啊"
 HGR.303.b:0 "哈哈滚犊子吧"
 HGR.304.t:0 "英格兰屈服"
 HGR.304.desc:0 "多年以来，弗朗茨·哈尔德首次踏足德意志的国土。他自北英格兰而来，狡诈的阿尔比昂人在那里关了他几个月。\n\n英国人确有几分幽默感。他们不用书信，却把他放回德国来，让他亲自捎口信：所有康沃尔卫戍军都会得到释放。\n\n哈尔德心里有时也会后悔，希望自己还烂在约克郡的兵营里。他放眼四周，都是些烟火不散的楼宇废墟，党卫军、国防军，组成小队，无头苍蝇一般地打转。不知海德里希治下的祖国父亲究竟经历了什么，但肯定不是什么好事。\n\n飞机舷梯下有两名党卫军相迎，他们直直地行了个礼，齐声高喊：“欢迎陆军元帅。海德里希万岁！”哈尔德从来都不喜欢党卫军，但一听到自己的新军衔被他们叫得那么响，心里还是美滋滋的。海德里希隔着电话给他升职，英国人还不信呢，这不是成了么。\n\n“胜利万岁。”哈尔德随意还了礼，走下舷梯，说道，“元首定会喜闻英国准备遣返卫戍军之事，只要国防军愿意接受便可。”哈尔德心里一阵后怕，他这样称呼海德里希，恐怕犯了错误。但他又自我安慰了一番，因为有些事情显而易见："
 HGR.304.a:0 "头衔已经不重要了。"
 HGR.305.t:0 "愿天降罚英格兰"
 HGR.305.desc:0 "一看到这封简短的信件，莱因哈德·海德里希就气不打一处来。打头就是醒目的“外交部”三个字，明显是在羞辱雅利安种族。它的内容更是提醒了海德里希，“德国未能毁灭英格兰”将永远是她荣耀历史的一个污点。\n\n“怎么说的，元首，是要我们出交通费吗？”奥托·吉勒看着海德里希，脸上带着几分担忧。\n\n“不，他们说要用德军战俘作劳动力，抵御冬天的暴风雪！你敢信？这么个屡战屡败的种族，都敢跟咱们叫板了？”海德里希犯了烟瘾，但他要趁别人不在才能点烟抽，这种非斯巴达行径是绝对不能公然开展的，“哈尔德的部队是回不来了。”"
 HGR.305.a:0 "总有一天要他们好看。"
 HGR.306.t:0 "桥塔之国"
 HGR.306.desc:0 "亨克·费尔德迈耶联想到了桥塔，数千座桥塔便构成了阿姆斯特丹建设的地基，其中任意一座的毁坏都将让整个城市淹没在汪洋中。费尔德迈耶的党卫军也正如一座桥塔，希特勒政府过往二十年的腐朽滋养了他们，费尔德迈耶不断崛起。但如今，他们不仅开始腐烂，还将民族社会主义运动在荷兰的统治架构摧毁殆尽。\n\n躲在阿姆斯特丹的费尔德迈耶知道自己为数不多能做的，不过是为德国或勃艮第的到来做好准备。荒谬的现实不禁让他自嘲：为在自己的祖国夺得权力，他付出了一切。现在能做的却只有祈祷德国人留他一命。"
 HGR.306.a:0 "费尔德迈耶大限将至。"
 HGR.307.t:0 "照常工作"
 HGR.307.desc:0 "维图什卡是编制黑网之人，他一手建立了巷角和地下室交贯纵横的地底王国。黑太阳笼罩德国的如今，这位暗影之王能斩头露角也自然无可厚非。\n\n哪里权力真空，哪里机会多多，维图什卡对此可都了如指掌。他很清楚内部消息，那就是希姆莱和海德里希都没能掌控德国。这自然是个好消息，反正无论天上是红太阳还是什么黑太阳，都八竿子打不到他的白罗斯。维图什卡能如万物永恒是何等幸运，德国陷入内乱，分裂不断，而他的领地却能养尊处优。\n\n枪支武器源自各个走私犯批发，亡命徒们在维图什卡的领地内外受贿。而那些不听话的少部分则化作荒野曝尸，以儆效尤。工业巨头们一再被提醒，产能都属于维图什卡。民兵们全都为了这位国王服役。男女老少、野兽家禽、花草树木，万事万物都只为他服务，都是为了这位国王的统治运作。"
 HGR.307.a:0 "黑日下绽放的一朵荆棘玫瑰。"
 HGR.308.t:0 "与维图什卡开启外交"
 HGR.308.desc:0 ""
 HGR.308.a:0 "好"
 HGR.309.t:0 "蜘蛛与榔头"
 HGR.309.desc:0 "维图什卡知道海德里希需要他。德国爆发了一场权力斗争，一场争夺核武器的斗争。有人说，这次斗来斗去是为了全球安全，但也有人说，世界早已经在黑太阳下终结了。无论如何，海德里希需要维图什卡，就跟纳粹需要的别的什么东西一样，而纳粹往往会靠暴力获得它。因此，维图什卡能与几名武装党卫军士兵面对面，也就不足为奇了。\n\n“与我们结盟能让你们、白罗斯乃至整个欧洲的利益都得到最大化。”直截了当，切中要害，这帮纳粹还是老样子。\n\n“请您解释一下，与莱因哈德·海德里希结盟怎么就对我最有利了？”维图什卡知道暴力是纳粹在这场小游戏中的工具。但他也知道，这些德国士兵并不想对他动粗，他们肯定认为只要有风吹草动，就有数千名隐藏的保镖准备随时开火。不过，他们猜的倒是没错。维图什卡可以放心地不去理会这个明晃晃的威胁，转而全身心投入辩论。\n\n“海德里希还是希姆莱，我们相信你明白哪一个对你更有利。”党卫军士兵同样意识到武力行不通，威胁也永远不会起作用，但他们认为最好还是试一下。\n\n“我很清楚谁对白罗斯更有利，是我。把我说的带给海德里希。”维图什卡像毒蛇一样吐出这些话，他知道毒液会中伤海德里希的心脏。即便同为恐怖分子，也不会贸然与对方谈判。"
 HGR.309.a:0 "谈判失败了。"
 HGR.310.t:0 "橄榄枝与荆棘"
 HGR.310.desc:0 "海德里希知道，维图什卡不是那种会屈服于自己的人，他是那种少见的家伙，不会屈于淫威，而海德里希也有这样的品质。虽知此理，但特使带着维图什卡拒绝加入包围网的消息回来的时候，海德里希仍倍感失望。\n\n“……谁对白罗斯更有益？是我。”士兵把在白罗斯发生的事讲完了，总之就是，维图什卡对屈从德国不感兴趣。包围网的东部仍有空白，这是必须解决的问题。海德里希在努力盘算该将谁拉进包围网时，士兵再次开口打断了他的思绪。\n\n“维图什卡在最初的谈论外还有另一条信息。”士兵的脸上没有表露出任何情绪，也不知带来的消息是好还是坏，但这正彰显了斯巴达人的作风。\n\n“继续。”海德里希饶有兴趣地盯着他。\n\n“维图什卡对加入包围网毫无兴趣。但他意识到希姆莱是我们共同的敌人，因此决定为包围网提供一些援助，他会在这场生存斗争为我们助力。”这可真是个好消息，海德里希差点没忍住笑起来。我们确实有共同的敌人。维图什卡憎恨海德里希，这种憎恨永远不会消失，但即便是这位白手起家的白罗斯国王也会知道，如果希姆莱得逞，他将一无所有。维图什卡只愿付出这些，但也已经足够了。他会在尘埃落定后得到他应得的。"
 HGR.310.a:0 "来自东方的援助已经抵达。"
 HGR.311.t:0 "不死者维图什卡"
 HGR.311.desc:0 "除掉米哈尔·维图什卡可是件繁重的任务。他的手下无比忠诚，有的是靠高价收买，有的是靠把柄要挟。他的护甲乃是正片白罗斯之地。海德里希究竟是否拥有可攻其盾的长矛呢？不论如何，维图什卡必须要死。\n\n维图什卡在某天的日程表遭到了泄露——这种事在他身上极为罕见。四名刺客被分别安排在了日程表的各阶段。首先，要在他的早餐咖啡中下毒。若他逃过此劫，他的汽车会被一颗路上布好的地雷炸翻。若他逃过此劫，在他的紧急避难处与行程的下一站还各有一名枪手等着。数小时的紧张等待过后，一名士兵终于走进了海德里希的办公室汇报情况。\n\n海德里希不动声色地说：“请讲。”\n\n“咖啡投毒失败了，投毒者再也没有了音讯。”\n\n这可不是个好开头。\n\n“另外三名完全扑了个空，那份日程表是假的。维图什卡的行程方向完全与泄露内容相反，发现两名枪手时，他们已经被割喉了。只有爆破者幸存。”\n\n海德里希低头盯着桌面，他居然败给了斯拉夫劣种。某人要为此偿命了——某个尚未死去的家伙。他让汇报情况的士兵离开，又坐回椅子上。东方领是回不到海德里希的掌控之中了，这项任务失败了，不必再为此忧虑，包围网还需要更多地区，那个疯子也还等着他铲除掉呢。"
 HGR.311.a:0 "反抗死神者再逃一劫。"
 HGR.312.t:0 "高加索的狂人"
 HGR.312.desc:0 "海德里希的手指不耐烦地敲打着办公桌。他要打电话找瓦尔德克和皮尔蒙特亲王世子约西亚斯专员，约西亚斯的私人秘书接了电话，但整整过了二十秒都没再出声。海德里希的左腿随着表针摆动的节奏抖动着，不知紧张地抖了多久。他用那只空闲的手压住左腿，暗骂自己。他绝不是个懦弱的人，绝不是个懦弱的人……！\n\n“海德里希万岁！”电话里传来一个粗哑的声音。海德里希一惊，皱着眉头把头发往后理。“我的元首，非常感谢您百忙之中拨冗，您礼贤下士，不敢忘怀。”\n\n“专员们理应受到尊重，”海德里希委婉回道。“即便时局动荡，但你……能够为国尽忠职守，值得嘉奖。”\n\n“紧张局势的源头可不是我们这儿。”约西亚斯专员的声音明显蕴含着怒火。海德里希的心脏剧烈地跳了一下，他不动声色，但嘴角露出了得意的微笑，紧握着听筒。\n\n“作为元首，我希望压制祸端的一切根源……”海德里希顿了顿，等对面回答，不过对面一言不发。“我的权威至高无上，领袖原则不可侵犯。然而却有些人声称——”\n\n“必须做掉他，海德里希！”约西亚斯咆哮道，接过了话茬。他的声音满是愤恨。“那个杂种懦夫！他就一他妈的叛徒，他背叛了雅利安！元首，您有注意过他的蒙古人特征么？他权势滔天，严重威胁到了民族社会主义！”\n\n海德里希瞠目结舌，随之瘦削的脸上有如刀划过般，咧开嘴笑了起来。"
 HGR.312.a:0 "烟雾缭绕之地，有了一位盟友。"
 HGR.313.t:0 "高加索的狂人"
 HGR.313.desc:0 "海德里希的手指不耐烦地敲打着办公桌。他要打电话找瓦尔德克和皮尔蒙特亲王世子约西亚斯专员，约西亚斯的私人秘书接了电话，但整整过了二十秒都没再出声。海德里希的左腿随着表针摆动的节奏抖动着，不知紧张地抖了多久。他用那只空闲的手压住左腿，暗骂自己。他绝不是个懦弱的人，绝不是个懦弱的人……！\n\n“海德里希先生？”电话里传来一个粗哑的声音。海德里希一惊，紧皱着眉头让自己冷静下来，“你找我干什么？”\n\n“你应该喊我‘元首’的，”这番无礼令海德里希怒火顿起，他强压着怒火答道，“即便时局动荡，但你……能够为国尽忠职守，值得嘉奖。”\n\n“还不是海因里希·希姆莱那个狗日的蒙古杂种捣鬼，海德里希先生，”约西亚斯专员反驳道。海德里希的心脏剧烈地跳了一下，他不动声色，但嘴角露出了得意的微笑，感觉无需在意那个疯子的粗言秽语。\n\n“作为元首，我希望压制祸端的一切根源……”海德里希停了下来，等待对方的回应。\n\n“你不是想干死希姆莱吗，怎么跟他一样软趴趴的？”约西亚斯吼道，“怎么还打起官腔来了，莱因哈德？你和奴隶谈判的时候，是不是也这么油腔滑调的啊？你那点小团体拉不到人了才找我是吧？我就是垃圾堆里垫底儿的是吧？”\n\n“约西亚斯……”海德里希清了清嗓子开口道。\n\n“当年党卫军里怎么说你的你知道吗？你他妈看着跟犹太猪一样一样的。”咔哒一声响，电话里再也没有了声音。海德里希眼前一阵眩晕，握着听筒的手攥得越来越紧，越来越紧。他大叫一声扔下听筒，猛地站起来，双拳紧握，试图调整自己急促的呼吸。"
 HGR.313.a:0 "既然他疯了，就任他顾影自怜好了。"
 HGR.314.t:0 "紧张边境"
 HGR.314.desc:0 "扬啜一口咖啡，看着同伴向自己的岗位走来，他的步枪挎得松松的，和边境那头的德国兵形成了鲜明的对比。天还没亮的时候，德国兵就来站岗了，扬呢，还得伸个懒腰，把那身旧夹克往身上套。到了现在，德国兵还站在那里。这么长时间了，他到底动没动过？就连他的眼睛都直勾勾地盯着寂静的路面，虽说并没有什么东西要越过边境线。\n\n“早啊，有没有情况？”安德烈平静地问候道。\n\n扬回头看着安德烈，答道：“没有。我就一直看着那个德国人，这一个钟头了，他好像连一根汗毛都没动过。”说罢，他又啜了一口咖啡。\n\n安德烈望了望那个德国人，语气不乏厌恶之情：“那是个党卫军吧？应该全都是。狗杂种怪吓人的。”扬当然也觉得吓人，世上的波兰人，差不多都是这样想的——单说对德国，他们的好印象就很少很少，更不必说党卫军了。\n\n“对啊，嗐，只要他们不乱动，咱就别惹他们了。再说了，咱能干啥？”扬说。安德烈点点头，越过马路走了回去。扬回过头来，视线正对着德国兵。\n\n在那一刻，扬几乎可以确信：德国兵审视的眼神已经洞穿了他们。但回过神来，德国兵仍在直勾勾地盯着路面。"
 HGR.314.a:0 "真是段诡异的和平时刻。"
 HGR.315.t:0 "黑镜"
 HGR.315.desc:0 "暗夜的苦寒化作呼啸的大风，不留情面地闯进了敞开的窗户。海德里希咒骂了两声，把酒瓶往桌上一放，站起身来。昏暗的办公室在他的眼前天旋地转，如琥珀般的暗黄灯光和深蓝色的夜空交集一处，却变幻无常。喉中充满了胆汁。是酒精中毒，还是对自己的堕落放纵而起的本能厌恶反应？元首跌跌撞撞地走向窗口，关窗的同时又嘟哝着含混不清的话语。\n\n斯派达尔也会熬夜喝酒么？会不会正在波兰和他新交的劣等人朋友痛饮伏特加呢？斯派达尔待人接物从不惺惺作态，顶多装作是个不情不愿的保守派，他的那些堕落行径，倒不必用什么借口搪塞。但海德里希年老体弱时，在病榻上要怎么向孩子们解释这些事情才好？他居然和奴隶谈过判，和下贱的波兰狗结过盟，和劣等存在建立过联系，这要怎么说呢？雅利安人和斯拉夫杂种携手并肩作战……拯救德意志。如果海德里希再软弱一些的话，德国就要在核子烈焰中燃尽了。\n\n海德里希抬起头，望着窗外繁星点点的天空。有些纳粹党人宁愿被烧死，也不愿背叛自己的种族；有些纳粹党人宁愿体面地拥抱死亡，也不愿在泥泞中跋涉求生。他盯着窗玻璃映出的影像，那玻璃上也有一个杂种盯着他。这并不是一个雅利安人。海德里希盯着脸上那双亚细亚裸猿的眼睛，盯着脸上那些恶心的犹太特征——厚嘴唇、招风耳、鹰钩鼻。他张口要骂，听到的却是尖锐的哀叫，而非合格的元首应该具备的低沉浑厚的吼声。\n\n海德里希惨叫一声，拔出手枪，对准窗户扣动了扳机。窗户应声碎成了百余片，随风在夜空中飘散而去。"
 HGR.315.a:0 "成为一个雅利安人。"
 HGR.316.t:0 "熟悉的要求"
 HGR.316.desc:0 "海德里希深吸一口香烟，听着斯派达尔解释情况。斯派达尔那双炯炯有神的眼睛也没法让他提起兴趣了，等这一切结束后，他就要绞死这个小人得志的家伙，那才够有意思呢。他一边想着，一边用空闲的手悄悄揉了揉睡眠不足的眼睛。\n\n“波兰蛀虫也要和我面谈？”海德里希喃喃地说。他吸了最后一口烟，放进烟灰缸里熄掉，这口烟从他的鼻孔里冒了出来。\n\n“他们只接受同元首本人谈判，”斯派达尔重申道，“我传话他们不听，觉得这是在传播不真诚的信号，大概吧。”\n\n一阵沉默。\n\n“他们就不怕我吗？”海德里希突然问。他本以为这个问题强而有力，脱口而出后，却显得既哀愁又可悲。不知为何，他有些不敢直视斯派达尔的双眼了。\n\n“他们不怕的话就太蠢了，元首。”"
 HGR.316.a:0 "和劣种结盟，终归也是结盟。"
 HGR.316.b:0 "我们绝不和肮脏的波兰渣滓谈判。"
 HGR.317.t:0 "深入狮穴"
 HGR.317.desc:0 "莱因哈德·海德里希笔直地站在风中，任凭狂风拍打自己的大衣，吹得自己的头发沙沙作响。看着眼前一望无际的旷野，他不禁暗骂，自己怎么会同意把会面地点放在这么开阔的地方？此刻，一架直升机正在他身后待命，随时准备起飞；一群空降猎兵站成一圈将他围在中央，把枪口对准阴沉的天空和摇曳的杂草。那些劣等人最初提的地点是华沙，海德里希不假思索便一口回绝。然而，哪怕是像现在这样站在一片荒地上，“波兰人自治”这五个字还是挤满他的大脑，令他浑身直起鸡皮疙瘩。\n\n空降猎兵的指挥官大喊了些什么，紧接着，一辆卡车缓缓进入了所有人的视野。终于来了。目前算下来，元首已经等了他们整整十七分三十六秒，还是说他们故意这么干？几名武装人员从车里下来，空降猎兵立马举起枪，但海德里希很快示意他们放下武器，随后大步流星地往前走去。与此同时，卡车旁一个瘦骨嶙峋的波兰人也下达了同样的指令，独自一人朝德国人走来。\n\n“菲尔多夫。”海德里希啐了一口唾沫。“海德里希万岁。”面前的波兰人勉强行了个纳粹礼，他的两只眼睛深深嵌在爬满皱纹的脸上，瞳孔周围遍布血丝，眼神中带着无比的愤怒。\n\n“要不是出于对人民的热爱，我真想马上打烂你的脸。”菲尔多夫操着口音浓重的德语，幽幽地说道。“你应该清楚我的要求，在德国的波兰奴隶必须全部被遣送回国，波兰必须获得不受侵犯的自由。”\n\n“你是要我允许一帮害虫在边境上筑巢吗？”海德里希冷笑了两声。二人迅速陷入一阵沉默，随着时间的推移，他们间的沉默也变得愈发可怕。"
 HGR.317.a:0 "要以大局出发，我们接受这些诉求。"
 HGR.317.b:0 "这些渣滓不配享有自治权。"
 HGR.318.t:0 "与恶魔的交易"
 HGR.318.desc:0 "“我接受，”海德里希喉管里有什么苦涩的东西涌入了口中，浸透了他的舌根，“我接受你的要求，德国不需要拱来拱去的臭奴隶，很快就会把他们送到这块落后的鬼地方来。你可以随意统治你那些劣等种族，自个儿岁月静好去吧，反正这块地对我没什么用处。”\n\n又是一阵沉默，这次同样充满敌意。海德里希默默数着时间，而那双斯拉夫小眼睛正盯着他。这双眼睛虽然疲惫，但却闪烁着智慧的光芒，在他的种族之中已实属难得了。良久以后，老人终于开了口。\n\n“我不相信你，”菲尔多夫悲哀地长叹一口气，脸上的皱纹绷在了一起，“很明显，你已经绝望到来寻求我们的帮助了……但是你和希姆莱对阵的这盘大棋里面，我们不过是个小卒子。你是不会遵守诺言的。”\n\n“绝望？”海德里希喃喃道，他把手伸进了大衣的口袋。波兰士兵大吼大叫，纷纷架起武器。作为回应，德军士兵也吼了回去。海德里希愣住了，菲尔多夫慢慢抬起手，示意波兰士兵放下武器。元首掏出一份薄薄的档案，递给菲尔多夫：“睁大你那双老鼠眼，好好瞧瞧。”\n\n菲尔多夫接过文件，翻开，读了起来。海德里希本以为能在这个波兰人的脸庞上读出恐惧，或是震惊的神色。菲尔多夫翻过一页又一页，表情却只是愈加悲哀。读罢档案，站在海德里希面前的已不是那个波兰抵抗运动的领袖，而是一个风烛残年的老人。"
 HGR.318.a:0 "真相大白。"
 HGR.319.t:0 "盟约达成"
 HGR.319.desc:0 "“天天担惊受怕，总比没命要强，”菲尔多夫把档案从头到尾看了三遍，这才开口，“我相信人间是容不下你这样的人渣兴风作浪的，但是我不希望所有的生命都就此消失。如果你阻止不了希姆莱……就没有希望了。”\n\n“聪明，”海德里希拿回档案，塞进自己的外套里，“除了你的亲信，不许和别人透露真相，绝对不能公开。”\n\n“只会造成群众恐慌，”菲尔多夫不甚情愿地点点头，“波兰人民会帮助你们的，至少这一次会。假如你们食言，就要你们拿命偿还。”\n\n风越刮越大，海德里希拿出一副黑手套，一边戴，一边满脸不屑地说：“你们波兰人就不是白眼狼了？那确实，不是白眼狼，是一群臭蟑螂，怎么都杀不完，觉得除干净了，又他妈蹦出来恶心人。”他凑了过去，死死地盯着那个波兰人的眼睛，撂下一句话：“你说话要算话，臭蟑螂。”\n\n元首说完，就大步迈向直升机，想把这片乏味恶心的灰色原野永远甩在身后。"
 HGR.319.a:0 "一份由恐惧铸造的盟约。"
 HGR.320.t:0 "徒劳"
 HGR.320.desc:0 "“我拒绝，”海德里希的声音打破了沉默，“我绝不允许渣滓横行在雅利安的合法领土上。你们要了地，要了行动自由，就该和我们通婚了，混血。不出几代，雅利安种族就会亡在你们手上。”\n\n又一阵沉默，但这次的气氛不再弥漫着深仇大恨了。菲尔多夫双手插进口袋里，对着泥地啐了口唾沫。\n\n“你是个很悲哀的人，海德里希先生。波兰人哪怕要受一辈子苦，偶尔也能找到快乐。”\n\n菲尔多夫转身走向卡车，步伐并不协调，就像个迷路的老头。海德里希的手伸向鲁格手枪，但他只是深呼吸，并未有什么动作。波兰人登上卡车扬长而去，死一般的寂静却仍笼罩在海德里希一行人周围。元首目视远方，矗立在这一小片悲哀的原野上，良久之后才离去。"
 HGR.320.a:0 "惟寂静在原野上游荡。"
