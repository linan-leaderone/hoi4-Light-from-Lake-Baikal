 HGR.406.desc:0 ""
 HGR.406.a:0 ""
 HGR.666.t:0 "刽子手的安魂曲"
 HGR.666.desc:0 "天哪，这不是真的吧，海德里希想。也许还不算晚。也许地图被哪个人画错了。“我们还有时间，对吧？是时候行动起来，在希姆莱动手之前抢走那些核弹了。”然而，无论有什么临死一搏的想法跃入脑海，他都无法否认面前的地图。希姆莱的军火库已经足以对美国或日本发动全面核打击了。一旦他们回应……\n\n海德里希把地图扔开，用颤抖的双手遮住眼睛。不，不，不。希尔可、马蒂、海德、莉娜，他们都还不知道呢，他们还没准备好呢。还有多长时间？五个小时？六个？也许七个钟头？这些时间能找到安全的地方吗？苏台德兰不知道行不行，或者喀尔巴阡山脉。只要离大城市足够远的地方，那肯定有机会。\n\n他打开办公室的门，在门口站了一会儿，突然大汗淋漓，颤抖如日耳曼尼亚的落叶。“元首？”秘书问，“您不舒服吗？”\n\n海德里希终于缓过神来，大步走过困惑的秘书和门旁的警卫。一切都完了——他心里明白。如果万物终将凋零，那么他不会躲在日耳曼尼亚的中心，怨愤那黑暗结成的恶果，不，他若要赴死，便要作为一个合格的男人，坦然面对死亡。"
 HGR.666.a:0 "我要回家了，莉娜。"
 HGR.667.t:0 "刽子手的谋略"
 HGR.667.desc:0 "海德里希用他颤抖的双手，将代表核武库的最后一枚图钉钉在了他标记的位置上。报告准确无误，他做到了。大多数的核弹暂时远离了希姆莱的魔爪，除非希姆莱着手夺回。现在希姆莱已经没有足以发动有效核打击的弹头了。\n\n即便如此，海德里希也笑不出来。胜负仍未决出——一旦希姆莱认为他掌握了足够的核弹，他一定会先发制人。他决不能有这个机会！——可是该怎么消除这最后的可能性呢？军事冲突本就不可避免，况且这对可预见的未来而言太过遥远了。然而，箭在弦上，不得不发。海德里希发现自己仍然担心他部队的备战情况。他掌握了足以匹敌勃艮第的力量吗？希姆莱可是指挥着一支世界上最庞大，同时也是装备最精良的军队。如果德国无法阻止他……\n\n不，没时间再犹豫了。海德里希也许能在没有核末日的阴影下安然入睡，但除非党卫军全国领袖身死，他的军队分崩离析，不然未来的安全就会愈发渺茫。此刻不战，更待何时！这将是祖国所面临的最艰难的战争，但我们必将胜利！"
 HGR.667.a:0 "我准备好了！那你呢？"
 HGR.667.b:0 "再等三个月，我们求稳。"
 HGR.668.t:0 "最后一战"
 HGR.668.desc:0 "海德里希一言不发，静静地倾听达尔昆讲话。他曾经只是个编辑，现在却成了海德里希的部长，此刻正绕着弯儿，口若悬河。他转向元首面目平静地说道：“元首，我认为现在局势已经到了临界点，没有拉拢人心的空间了，他们都选好了各自的阵营。”\n\n海德里希沉吟片刻。影响力竞赛结束了，阴谋、胁迫和涌动的暗流，很快就要变成暴力、血腥和丑恶的战争。第二次内战，德国将再次撕裂。这当然是必要的举措，但并不能改变丑陋万分的现实——为了阻止世界的灭亡，需要再牺牲成千上万的生命，更何况海德里希并不能保证自己的那一方会取得胜利。\n\n但是开弓没有回头箭了，当初他泄露计划之时，就已经自断了退路，唯一的选择只有前进。海德里希一边思考，一边缓缓点头，对达尔昆说：“向军队下达战斗命令，行军速度务必要快。”\n\n达尔昆并没有立即答复，仿佛在领会这句话暗藏的玄机，顿首道：“是，元首。”他大步迈出了房间，房门便应声关上了。"
 HGR.668.a:0 "风琴奏响了高潮段落，却少有人能听到终曲。"
 HGR.680.t:0 "遗言"
 HGR.680.desc:0 "海因里希·希姆莱并不像海德里希所记得的那般英武不凡——嘴唇干裂，衣服凌乱，眼镜也不见了。胖脸上的那对眼睛瞪得像珠子一样，满含仇恨，却又带着几分闪烁不定的恐慌。\n\n“莱因哈德，莱因哈德，你这是干什么？”希姆莱的声音发颤，中气不足，还带点鼻音，结结巴巴的，倒像个神经质的青春期男生，“你…你…你背叛我，弄得咱们都没活路了，都完蛋了！锡安的神要…要…要永远统…统…统治世界了！”希姆莱那张带有蒙古人种特征的脸庞扭曲在意识形态的狂想里，走投无路，却又不甘接受命运。“你老婆、你…女儿要沦为妓女，要给他们配种……”\n\n海德里希一拳打在勃艮第党卫军全国领袖的脸上，免得亵渎的言辞脏了自己的耳朵。他感到压抑了几年的怒气第一次爆发出了冲天的火焰，滚滚的热浪荡涤了内心的一切委屈。“胡说什么？”他直截了当地反问道，“让我们落到这个地步的还不是你吗，海因里希！你把国家搞成了这个样子，断送了我们的使命，整个世界本都在我们的掌控之中，你却把它偷得精光！”又一拳打在了希姆莱的脸上，鼻血汩汩而出。\n\n希姆莱的眼睛布满了愤怒的红血丝，咬牙切齿地反驳说：“都是你的错！你…你遵守命令就不会有闪失，不过嘛，你是不可能好好听话的！你知道别人都怎么称呼你吗？白种摩西！披着人皮的犹太猪！这才是你的真面目。种族渗透者的头头、最年轻的锡安长老，整个人类文明的该隐！那可说得太对了！”希姆莱在绳捆索绑之下抽搐、挣扎，满腔的仇恨化作单词，自血淋淋的双唇之间伴着飞沫喷涌而出。海德里希本想解除多年的疑惑，但是党卫军全国领袖错乱的精神状态已经不足以解答任何问题了。\n\n“不，希姆莱，你毁掉了我们的愿景，你背叛了希特勒和我们的人民。我已拨乱反正，今后一切都将一如往常。”\n\n“那些事情我是非做不可！！”希姆莱声嘶力竭地叫道。\n\n海德里希打开枪套，拔出多年来都陪伴在他身边的那把锃亮的鲁格手枪，拨开了保险栓。"
 HGR.680.a:0 "“我也是。”"
 HGR.681.t:0 "决意"
 HGR.681.desc:0 "成功了，海德里希简直不敢相信这一切。无坚不摧的暗影国度，被一个自发组成的联盟所击败——而一手组建了这个联盟的正是他自己——莱因哈德·海德里希，布拉格的屠夫，金发野兽，铁石心肠之人，谁也没想过他会统治这一切，但他做到了。从北巴黎到加利西亚，从石勒苏益格-荷尔斯泰因州到阿尔卑斯山，都听命于他。\n\n全国境内的啤酒馆和党卫军营都是如此传扬他的功绩的，他办公室里的新地图也是照此描绘的，但海德里希知道，情况并非如此。忠诚已经是过去式了。在他联盟中的每一个人并不是忠于他个人，就像当初他们“忠于”希特勒一样，他们一直只是忠于自己：即便是他刚刚击败了希姆莱，也没人想让他来领导这个国家。而那些真正忠于国家而非只要一己私利的人们，却死在了他海德里希手上。他想起了施佩尔，想起了如父亲一般对待他的希特勒，想起了精于政务的鲍曼，想起了炙手可热的戈林元帅。他擅长的领域并不受人敬佩，也不能造福人民。希特勒因他的残酷无情而把他选作继承人，但也正是这种特质让他倒向了希姆莱。如果当初他能早早地选边站队，不参与进国家的权力斗争，让德国免于多年的战乱茶毒，该有多好……\n\n没错，这全都归罪于他，他的优柔寡断，他的踌躇不前和他犯下的致命错误。\n\n为了消灭希姆莱，他把自己仅存的优良品质放在了胜利女神的祭坛上。忠诚、荣耀、原则，都成了胜利的祭品。\n\n希望和荣光从海德里希的心中缓缓飘散，遁入夜空，而他只能站在窗前，凝视着几近化为废土的日耳曼尼亚。"
 HGR.681.a:0 "他成了一具空壳。"
 HGR.682.t:0 "少女"
 HGR.682.desc:0 "希尔可和马蒂从未走进过元首的办公室，即使是当年海德里希把她们带到柏林的时候也没有。希特勒只在贝希特斯加登短暂地和她们见了一面，再就是在克劳斯死后在自家的庄园里面见过。现在，父亲成为了德国的元首——世上最有权势的人，她们则是作为元首的女儿坐在他的办公室里。不过，这段旅程仍然让她们感到不快。那个一年到头不顾家，事事都独断专行的父亲，现在又想见女儿了？女儿需要他的资助时，他可没这么重视亲情。\n\n“希尔可，马蒂，“海德里希打破了几分钟的沉默，一反常态地轻声细语，”我…我知道国家状况不允许，但希望你们俩都明白，我有多关心你们。叛徒已经打倒了，你们俩以后就能过上富裕、幸福的好日子了。”\n\n马蒂一如往常，恭顺地答道：“是，父亲。”\n\n在一旁的希尔可，却没有马蒂那般服气，她反驳道：“我们已经过上富裕、幸福的好日子了，但这些都是我们自己争取的。我们已经是成年的女性，不是小女孩了。烦请你不要这样与我们交谈。”\n\n有一刹那，海德里希看起来像是要从他的办公桌处站起来再说些恶毒的话，但他并没有这样做——他那常常笔挺的双肩，这一刻却塌了下去。有一刹那，他看上去有点不知所措——抑或是万分难过？无论是哪一种表情，他的女儿都从没有在他的脸上看到过。“对不起，”海德里希唇舌发颤，他扭过头去，望向了窗外，“我相信你们能理解为人父母的心态。至于未来……”\n\n“到底要什么时候，你才愿意给我们女人一点权利？”希尔可强硬地打断了海德里希，质问道，“施佩尔那帮人的想法是对的。埃达·戈林倒是愿意给男人当牛做马，但我们可不愿意。”\n\n海德里希皱起了眉头：“你们应该知道那些观念是绝对不允许的。我作为父亲，也作为元首，都必须坚决维护民族社会主义的……”\n\n希尔可一言不发地站了起来，未等他说完就转身离开了。马蒂用道歉性的目光向海德里希示意，然后紧随其后。只剩下海德里希一人孤身颓坐在办公室里。"
 HGR.682.a:0 "我哪里做得不对了？"
 HGR.683.t:0 "后人"
 HGR.683.desc:0 "在漫长的等待过后，海德里希终于听到电话接通了。他已经很久没有和海德说话了。作为他的长子和继承人，海德终于开始挑起大梁了，就像约西亚斯的儿子维特金德那样。也许他并不关心政治，但他仍不失为优秀雅利安青年的典范。\n\n“你好，这里是海德里希家。”电话那边传来一个疲惫的声音。\n\n“海德，孩子，”海德里希的声音充满慈爱，“早上——”\n\n电话突然挂断了。海德里希沮丧地把听筒放了下去，努力克制着自己不要把它摔到墙上。这傻孩子，还是那么倔，还是那么排斥他在内战中一直以来为之奋斗的理想。也许应该把他——\n\n然后他打断了自己的思考。他在想什么？海德可是他的亲骨肉，是他的亲儿子！血脉高于一切，它将世界各族区分开来。没有了血脉的传承，那还有什么意义？但是，海德是他的孩子，他有义务管教他。如果他忤逆自己的父亲，那该怎么办呢？那就必须让他明白，这是希姆莱的……\n\n希姆莱的理想。不是他的，也不是德国的理想。这是希姆莱的理想。而刚才这些全都是叛徒的呓语和妄想。不安与恐惧笼罩了海德里希，凝固了他的血液。"
 HGR.683.a:0 "“不，不，不，不。”"
 HGR.684.t:0 "贤妻"
 HGR.684.desc:0 "莉娜的头发一天天变白，就像她的丈夫一样。但海德里希依然会为她的美貌所倾倒。他们一起躺在元首私人休息室的沙发上，背靠着日耳曼尼亚的晨曦呢喃私语。\n\n“这一切感觉起来都太不真实了，”看着自己的元首从她的怀抱中站起来，莉娜喃喃道，“乱世结束了，我们终于能过回好日子了，莱因哈德。”\n\n“嗯。”海德里希的目光越过了她，继续凝视着窗外。\n\n“莱因哈德，你在听吗？”他摆脱了自己的遐想，低头看着妻子的眼睛，脸上仍然有些起床时的呆滞。\n\n“对不起，莉娜。我…嗯，对啊，你说得对。这感觉就跟一场梦一样，我从来没想过事情会变成这样，又要和雅利安种族兄弟打一场该死的仗。”\n\n“至少现在你可以让德国变成他应有的样子了，”她笑盈盈地补充道，“这么多年了，你一直在努力尝试，人们却充耳不闻的那些理念，现在就可以写进法律里咯。想做什么都可以了，不会再有马丁·鲍曼那头猪跑出来搅局，对吧？不过，我还是会想念那些仆人的。”\n\n“奴隶。”他纠正道。\n\n“好吧好吧，不管你怎么称呼他们。一旦我们赶跑了犹太人，而用上帝的见证人取而代之，生活将会多么美好啊！有他们在身边我感觉安全多了。我可绝对不想让我们的孩子们在那些黑眼睛的害虫周围长大。\n\n海德里希有不少东西要想——很多很多东西但他将它们深埋心底。现在让丽娜担心是没有意义的。让她享受舒适安全的生活吧，她需要回忆才能撑得过未来的灰暗日子。海德里希看着她惬意的面容，柔软的脸庞下隐藏着毒与蜜。他用手指捋动她银白色的头发，在她耳边轻声吐出几个字："
 HGR.684.a:0 "我爱你，莉娜。"
 HGR.685.t:0 "迷失"
 HGR.685.desc:0 "「克劳斯·海德里希」\n\n「1933-1943」\n\n「莱因哈德、莉娜的爱子」\n\n「希尔可、海德和马蒂的兄长」\n\n「长眠于此」\n\n海德里希屈膝蹲在儿子的墓前，刺骨的细雨打湿了身上精致的党卫军制服。他知道，克劳斯的死和犹太人无关，也和布尔什维克无关；是因为他只是个不懂得注意安全的小孩子，是因为他骑车上路的时候速度太快，那个卡车司机——纯正的德意志雅利安种族的司机——没有办法及时刹住车。那时候，海德里希还在治理波默恩-摩赫恩保护领，不辞辛劳地镇压着捷克人的叛乱行动。\n\n如果他当时能陪一陪儿子，事情又会怎么样呢？在他看来，雅利安人的首要职责是保护好自己的家庭，至少这无疑是他个人最看重的“传统价值观”。血脉才是种族及其延续的基础，不是么？但是现实与之相反，他当时远在苏台德山脉的另一边，为了贯彻实施希姆莱的命令，摧毁着捷克人的民族意识。\n\n那样做真的好吗？他还没认真考虑过这个问题。事后看来，这要取决于希姆莱的愿景究竟有多过分。假如他在那个时候就对希特勒有二心的话……\n\n海德里希不由得打了个寒噤，赶忙裹紧了大衣，不敢再往下想了。他希望能暂时忘掉希姆莱的事情，只去回想自己的儿子，还有自己在力所能及范围内给儿子的那段长达十年的幸福时光。"
 HGR.685.a:0 "可他就是做不到。"
 HGR.686.t:0 "疑惑"
 HGR.686.desc:0 "海德里希要的清单整整齐齐地摞在他的桌子上。他甚至都懒得抬抬眼皮去瞥上一眼，因为单是它们的高度就足以回答他的问题了。\n\n太多了。死了太多的德国人，死了太多的雅利安人。死于他的命令。男人，女人，孩子。他的敌人和他们的家人。不是犹太人干的，是他干的。问题得到了回答，但他的人民自相残杀的速度却只增不减。这意味着什么？\n\n海德里希不想知道，但又无法逃避。在他的脑海里，世上很多曾经确定的事情不再那么确凿无疑了。德国历史上最具破坏性的两场冲突都是由雅利安人的双手、雅利安人的头脑和雅利安人的政治活动引起的。\n\n元首突然站了起来。不，不，不。假若那样的话，那就结束了。一切都会结束。在那之后什么都不重要了。所有的尝试都会失败。如果它是错的……\n\n不，没有错。它不可能错。"
 HGR.686.a:0 "谎言。"
 HGR.687.t:0 "未来"
 HGR.687.desc:0 "“接下来要做什么？”\n\n海德里希沉默了好长一段时间才开口应道：“我不知道，吉勒。形势已经一触即溃了，胜利是不假，但很快就会乐极生悲的。再然后……”\n\n吉勒笑笑，打断了他的话。海德里希隐约能够听到欢呼声和某首党卫军的歌声萦绕在电话另一头。“再然后，我们就做必须做的事情嘛。再来一场内战？到头来还不是为了国家好。如果上次打仗的时候没能一劳永逸地驱除叛徒，那就再打一场仗！战争从来没有让我们失望过。”\n\n“是么？”海德里希的声音带着一丝苦涩，“假如雅利安种族从来没有过那两次流血内斗，不会更好吗？只要……”\n\n“只要什么？”吉勒的语调有些不快，略显冷淡地问，“只要凭三寸不烂之舌吗？怎么可能。铁与血才是我们的道路啊！德意志种族的命运只有在战火中才能得到铸就。无论是打一场仗，还是打一千场仗，我们永远都改变不了，只有服从神的意志。”\n\n海德里希想不出什么回应他的话了。铁与血才是正确的道路，不是么？上一个德意志帝国并非成于外交官的觥筹之间，而成于士兵们和皇帝的战地之上。帝国享祚四十年后崩溃，之后便是希特勒的国度再度因剑而生，因剑而亡。海德里希的国度又是怎样的呢？难道再过几十年，又要注定迎来一场血腥的黄昏么？他不由得丢下了听筒，瘫坐在椅子上，无视了吉勒从摇晃的听筒里发出的微弱声音。付出了一切，换来的只有这些么……"
 HGR.687.a:0 "“……那么我便只有恐惧这未来了。”"
 HGR.688.t:0 "血债"
 HGR.688.desc:0 "尽管吉勒提出抗议，还拼了老命想掩盖事实，一张张作战报告却不会撒谎——不够“正确”，但却是铁打的事实。即使是现在，在希姆莱已经确认死亡的当下，他的思想，他的行为方式，他惯用的欺骗手段和他的欺瞒文化仍然在党卫军中盛行。\n\n毫无疑问，是那些劣种铸造了海德里希的胜利。在一片片战场上，他们是中坚力量。他们勇敢地尝试了那些哪怕是最狂热的勃艮第党卫军也不敢采用的大胆战术。他们令人震惊的自我牺牲，出色的不对称作战能力以及狭路相逢时的亮剑精神足以和希姆莱手下最优秀的部队相提并论。这一切是不能单纯地用一句“在党卫军的领导下”一笔带过的。斯拉夫种族、波罗的种族、甚至还有犹太种族，这些被海德里希等人视作劣种的族类，却立下了头等的战功。\n\n铁证面前，事实不容否定。\n\n早在与其结盟时，海德里希就知道，他这是叛变。认为“劣种的生命有其价值”，这本身就是他对民族社会主义的背叛，而民族社会主义又反过来背叛了他自己。数十年间，他明白——不是假设，而是确信——那些人在客观上就低人一等。他相信这一点，在目睹祖国的军队一次又一次将对方的残兵败将打得落花流水后，他已然成为了这观念的信徒。现在却是他们给自己带来了胜利？这真是玩笑话，像是冥冥之中早已注定。如果这个信念的真实性有待商榷，那么建立在其上的其他信条呢？\n\n海德里希在元首办公室的阴影中祈求，为自己的信念辩护，甚至偷偷地哭泣。然而真相已然冲破了他的所有防线，来到了他的面前。"
 HGR.688.a:0 "这不可能！不可能！"
 HGR.689.t:0 "神灭"
 HGR.689.desc:0 "海德里希很久很久没有像现在这样酩酊大醉了。之前一些不清楚元首喜好的党卫军把一瓶干邑白兰地当作礼物送给他，海德里希并不喜欢这种酒，但现在已经顾不上那些了，他最终撬开了瓶塞喝了起来，算起来到现在，他已经喝了六个钟头了。\n\n“莉娜……”他呢喃着，趴倒在桌子上，“莉娜…莉娜，我犯了好多……老天爷爷哟，只要……”\n\n他一屁股坐回椅子上，举起瓶子张开大口吞咽起来，根本没注意到酒液从他的领口上流下，浸湿了身上不整的制服。瓶子里流干最后一滴酒后，海德里希松开了瓶子，任由它在地上叮当作响，滚得越来越远直到看不见。“操…”他略略地骂道，“狗日的希姆莱，狗日的，王八蛋，操。”\n\n他大概瘫坐了几秒钟，然后突然感到恶心。两秒钟之后，海德里希大声呕吐，痛苦地把胆汁和酒吐在了办公桌上、地板上和裤子上，然后他又瘫坐回了椅子上。他退缩了，他太累了，他既无动于衷，也无能为力。\n\n他昏了过去，脑海里是他本可走上的人生道路。本应该去海军服役，或者为空军效力；本应该拒绝莉娜的建议，不加入那个如日中天的新生政党；本应该告老还乡，享受多年前便有机会享受的退休生活；本应该毙了政变未遂的希姆莱，让世界不至于如此绝望。\n\n海德里希挣脱了这场梦魇与悔意交集的扭曲乱流，拖着脚步走进浴室。镜子里的满身污秽、羞耻万分的莱因哈德·海德里希正盯着自己，而自己也正盯着镜子里的满身污秽、羞耻万分的莱因哈德·海德里希。\n\n他终于看清了“元首”莱因哈德·海德里希的真面目。"
 HGR.689.a:0 "最后的叛徒。"
 HGR.690.t:0 "遗物"
 HGR.690.desc:0 "“挚爱的莉娜，\n\n当你读到这封信时，你就会明白你认识里的德国早已不复存在了。我们国家赖以生存的民族社会主义信条让我们落到这步田地。现在只有一个障碍妨碍这个真相公诸于世，我打算将其消除。接受这一真相对你来说不是一件容易的事，但我恳求你不管生活有多艰难，都要奋发图强。我们的孩子们一定会陪在你身边的。既然一切都是未知数，那我们就只剩下家人可以依偎了。\n\n我过去曾为这样的场合做过安排，但导致这种情况的确切情况却让我始料未及。不管发生什么，你和我们的孩子都会安然无恙的。我以我仅存的荣誉发誓。你不会缺少金钱、安全感或者生活必需品。\n\n确保我们的孩子们能收到这封信。我特别希望你能把我无私的爱传递给海德，我这个不称职父亲比其他人还要失败，永远不要忘记克劳斯，因为我没有在他被死神夺走时出身保护他。\n\n还有一件事，我在这里只对你们说。希姆莱不是真正的叛徒。我才是。希姆莱背叛了我们所有人，他本想让世界陷入核末日的地狱，但我的罪更深。因为我所挑起的这场牵扯德国同胞的内战，我暴露了希特勒所建立的一切都是徒劳的失败之举。如果我选择视而不见，我本可以避免这种情况，但我做不到。我只想做好分内工作，但我的忠诚不过是一座建在流沙上的镜厅。\n\n告诉孩子们，我爱他们，他们的父亲只因做出正确的事而死。莉娜，我爱你，直到海枯石烂。”\n\n海德里希写完之后把笔放在一边，缓缓地呼出一口气，手移到他那把擦得锃亮的鲁格手枪上。只剩下一个错误需要纠正了，上帝的曲调即将告终。"
 HGR.690.a:0 "永别了。"
 HGR.1000.t:0 "小小酒吧"
 HGR.1000.desc:0 "酒吧虽破旧，顾客却是有的，不过今天的顾客比平常少了一些。费利克斯还算知足，他们要去城里找线人，盖伦的割据小国境内有许多酒吧，正是打掩护的好地方。康拉德却不太配合，他手都不知道往哪儿放了。费利克斯实在忍不住，悄声说：“算我求你了，融入一下不好吗？”\n\n康拉德嘟囔道：“本来就不该跑到酒吧鬼混，丢人现眼。”\n\n“更不该暴露身份啊，这是任务。”\n\n“唉，行吧。”戈特利布耸耸肩，点了根烟。\n\n“你连他都不如！”\n\n“啥？听说元首都会——”\n\n“你再说一句反动言论，都不用盖伦抓你了。”\n\n几个人你一句我一句，等了大半天也没见线人来。一群酒客点了啤酒，坐在了他们对面，不时瞥他们一眼。出什么岔子了吗？有个酒客的外套里塞了什么东西，难不成是把手枪？\n\n“我觉得线人是来不了喽……”费利克斯低语道。他抬起头，突然与酒客中的领头者四目相对，这一瞬仿佛就是永恒。\n\n他掏出手枪，连射三发，打碎了一个啤酒杯，逼得领头酒客后退半步。余下的人也不约而同地举起了枪。旁人见状纷纷吓得疾呼奔逃。交火虽短暂，但场面混乱不堪。玻璃碎成了满天花，酒吧里尖啸四起，费利克斯只有扣扳机的份儿。十秒后，一切宣告结束，他打光了子弹，惟有烟尘弥漫在空气中。他换好弹药，看了看对面。对面有四具尸体，全都带了手枪。“看来盖伦是——”他转过身来，只见康拉德也死在了枪下，便大喊道，“真鸡巴干了，戈特利布，走后门！”酒保虽然早已吓成了一团泥，费利克斯还是拿枪打爆了他的脑袋，他们一窝蜂地跑出去，逃进了一条小巷。“完了。”费利克斯叹道。\n\n“费利克斯，怎么了？”\n\n“不光线人没了下落……”"
 HGR.1000.a:0 "“…而且我还得跟你这家伙一起行动！”"
 HGR.1001.t:0 "计划重启"
 HGR.1001.desc:0 "康拉德·亨莱因从助手那里接过一本文件夹，它内含大量个人档案资料，每份档案又附有多张照片，供他一份一份地检查。“嗯，这个很合适，”他一边说着，把第一份档案放到右边，“这个、这个、这个，都挺好。这个呢……”他端详着一份档案，“这个不适合配种，赶快把她清理掉。”\n\n“她长得完全符合雅利安美人的样本呀，亨莱因阁下。”\n\n“呸，你不懂就别瞎掺和。你看：她鼻子这么大，又矮又胖，肯定是头犹太母猪，可能还是捷克种的。把她除掉。”助手奉命离去后，亨莱因正要继续检查档案，电话铃声却突然响了起来。他拿起电话，说道：“我是亨莱因代理官。”\n\n“亨莱因阁下，”电话另一端说道，“希姆莱领袖希望能对您的工作表示嘉奖。他赞扬您能明察雅利安种族面临的严峻局势，充分认识到重启某些遭到颠覆分子放弃的措施的必要性。全国领袖也希望通知您，若您成功，可有升迁的机会。”\n\n亨莱因磕磕绊绊地说：“我…我当谨记希姆莱领袖的嘉奖！很荣幸能…能得到领袖的赏…赏识！”\n\n“阁下理当如此，希姆莱万岁！”电话挂断了。亨莱因心里乐开了花，他的劳动成果终于得到承认了，他最后一定能作为雅利安文明的拯救者名留青史的！他又翻出一份档案：这是位花季少女啊，面容姣好，何等可爱俏丽的雅利安特征哇……他真想亲自提枪上阵，拯救雅利安种族，可惜他已经年老体衰了。会有个体态魁梧的年轻军官，替他担负起这份光荣的使命。"
 HGR.1001.a:0 "合适的候选者太多了。"
 HGR.1002.t:0 "昨日不再"
 HGR.1002.desc:0 "派普又看了看地图，抿了一口咖啡。怎么办呢？有个缺口必须得有人守着来保证边境的安全，但怎么守呢？他看向窗外的阿尔卑斯山陷入了沉思。他不得不承认，这景色真好。怪不得希特勒要选这来休养。以前的日子多好啊，他们至少知道他们要为什么奋斗：德意志民族、民族社会主义的愿景。\n\n现在他要看着德国人自相残杀，党卫军同室操戈。他妈的，国家怎么成了这个样子？不，不。没时间想这些了。使命在召唤，那是对国家、民族的使命。但是谁领导着他的民族呢？海德里希还是希姆莱？希姆莱到底在干啥？他听过一些传闻，但他置之不理。还是专心工作吧。\n\n他听到西古尔德进来了。“我刚才和莉娜打了个电话。”她说。\n\n“莉娜？”他看向妻子，“啊！她怎么样？我好久没见过她了。”\n\n“我猜她挺好的。她和莱因哈德都活得好好的。”\n\n派普站起来在房间里踱来踱去。“莱因哈德……噢，莱因哈德，你要做什么啊，我的朋友？”他又看向妻子，然后紧抱着她。“你还记得曾经吗？西古尔德？”\n\n她点点头。“是的，也许我们很快就能见到他们？”派普只是注视着她的眼睛，想起了老朋友，那次世界大战，还有那峥嵘岁月。"
 HGR.1002.a:0 "也许吧，西古尔德。"
 HGR.1003.t:0 "阴影降临"
 HGR.1003.desc:0 "一片静默。电话和无线电都没有新消息传来。整个战斗群都陷入了一片黑暗，派普也深陷其中。他这时正在鹰巢中和情报员们在一起。\n\n“拿着这些，”他对第一个人说，“到伯格曼那里去，快点！你，拿着这些，”他把一摞笔记递给第二个人，“赶紧送到边防哨所去。然后问问他们有没有听到什么消息。”\n\n派普低声骂了一句。一开始他不知所措，然后他看了一眼地图。比起南齐锡，海德里希的大本营要离鹰巢更近一些，所以把人派到日耳曼尼亚去要比派到勃艮第更容易。他看向副官，问：“南齐锡那里还是没有消息吗？”\n\n“没有，长官。”\n\n就在这时，两名卫兵带着另一个党卫军军官来了，他对他们敬了个礼。“派普队长，这个人说他从日耳曼尼亚过来给你带个话，”第一个卫兵说道。派普走近这个人，他又敬了个礼，然后交给他一个信封。他立刻认出了字迹。莱因哈德啊莱因哈德，你真是没救了。派普当时忍不住大笑起来。\n\n他转过身去，打开信封，对使者说道：“回去告诉元首，如果他要找我，不用这么大费周折。”他虽然笑着，但也深感不安。不管是否值得信任，海德里希已经给他下了最后通牒。如果一切都搞砸了，那么他将无处可逃。"
 HGR.1003.a:0 "雄鹰屏息以待……"
 HGR.1004.t:0 "扼喉之爪"
 HGR.1004.desc:0 "“总之，将军，就这样下去，我们的燃油储备将在三个月内耗尽，届时我们将完全无法飞行。如果我们减少出动架次，我们仍然可以维持侦察工作，并将这个预期延长到七到九个月。视情况而定。”\n\n施坦因霍夫点点头，然后继续看着地图。从送来的报告来看，很走运，一切正常，尽管一切也会随时急转直下。“上校，我们的弹药储备怎么样？尤其是炸弹和火箭弹。”\n\n格哈德·林贝格看了看报告，“十分充足，将军。”\n\n“嗯。步兵部队和伞兵特遣队那边报告说勃艮第已经关闭了边界。只有零星的交火，但这不会长久。”\n\n“他们为什么还不打过来？”\n\n“因为我们可以用喷气机和直升机把他们赶出去。不过你刚才也说了，我们的燃油正在耗尽，每一次交战都会加速它的消耗。有多少油，我们就有多少时间可以苟活。如果我们没办法炸飞这群疯子了，我们就全完了。除非你枪法够好然后还背着我藏了个集团军群。”\n\n“我也想啊，将军。”\n\n施坦因霍夫揉了揉他发痛的太阳穴。希姆莱马上就要来攻打他们了。施坦因霍夫讨厌那个金发野兽，但这世道真怪。他没得选了。他只想知道海德里希会不会用一种不太一样的方式先于希姆莱过来。"
 HGR.1004.a:0 "时间不等人。"
 HGR.1005.t:0 "委员会会议"
 HGR.1005.desc:0 "阿德勒号曾是邓尼茨的骄傲。也许也是最后的骄傲了。她是元首批准的最后一艘大船了，他还记得她下水的那天，他看着那四个野心家密谋要把德国撕成碎片。他当时真该把他们扔进海里喂鱼，救国家于危难之中。而如今他却和幕僚们在指挥室里收拾这烂摊子。\n\n“将军，食物的空缺越来越大了。我们的储备预计在四个月内就会耗尽，我们已经开始向大多数平民实行食物配给制。医院里的药品也即将告罄，加上食物短缺，瘟疫很快就会蔓延，”平民代表说道，“邓尼茨将军，我们需要一条出路，这样下去行不通的。”\n\n一位舰长开口了。“好消息是，苏格兰同意我们用他们的港口转移一部分难民了，挪威还有瑞典也都同意了。但是在情况稳定下来之前这都还不够，我们现在就需要更多的食物。”\n\n“嗯，有没有人能再给我们一点亟需的补给呢？”邓尼茨问道。幕僚们面面相觑。“这个嘛，就是那个……”\n\n“将军，”另一位舰长说道，“的确有那么一个人。他，呃，就是海德里希。”然后是一阵沉默。舰长稍微调整了一下情绪，又说道：“将军，援助物资不足以满足汉堡的需求。我们需要他的帮助。而且希姆莱根本就不会帮我们，而海德里希需要争取所有他能争取到的帮助，也许我们可以和他谈谈……”\n\n“和他谈谈？”邓尼茨咆哮起来，“和那个禽兽？那个杀人不眨眼的刽子手？就是他毁了国家！他和他的主子都得死！”\n\n其他人面露难色。“将军，我们别无选择了。只有海德里希能救我们。没有人想要他的援助，但我们没得选了。”邓尼茨瘫倒在椅背上，摆了摆手，屈服了。"
 HGR.1005.a:0 "那就做你们要做的吧。"
