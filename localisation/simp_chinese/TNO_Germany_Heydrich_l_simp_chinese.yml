 HGR.400.t:0 "只欠东风"
 HGR.400.desc:0 "斯派达尔最后一次穿过房间，突然停下脚步，转过身望着面前集合的人们。强硬派、温和派，从舍尔纳派，到保守派，再到施佩尔派的前成员都聚集了起来，千人千面，但又有一个共同目标：阻挡那侵蚀祖国的疯狂。\n\n“先生们，”人群之中的私语声瞬间停下了，他们完全服从斯派达尔的命令，注意力都集中在了他一人身上。\n\n“为什么把你们叫过来，你们都清楚。同志们，我就简短点吧。德国生病了，这一点显而易见。但更严重，更残酷的问题是，我们的存亡也处在危机边缘。”斯派达尔快速扫视了一眼，看到有许多人点头表示赞同。\n\n“很快，国家、元首……和我本人，要号召各位，走上战场。正如你们所知，这一仗事关生死。没有犯错的余地，一旦战败，我们熟悉的这个世界就会毁灭。”"
 HGR.400.a:0 "“不成功，便成仁。各位听好…”"
 HGR.401.t:0 "只欠东风，其二"
 HGR.401.desc:0 "其二，创吾之所需"
 HGR.401.a:0 ""
 HGR.402.t:0 "沧海桑田"
 HGR.402.desc:0 "“你个混蛋，我说怎么办，你就该怎么办！”海德里希猛摔听筒，挂断了电话。\n\n他太累了，浑身难受，疲惫不堪。在这团乱之前，他的手下唯命是从。绑架、灭绝、拷打、勒索……不论是什么任务，都未曾多问一句，但那些日子一去不复返了。\n\n海德里希叹了口气。谋害盟友是下策中的下策，现在事态不同往日了，他若不展示些许善意，这脆弱的同盟就要瓦解，一旦发生这种事……\n\n一阵寒意沿脊梁骨凉透了他的后背。结束了，一切就都结束了，他的牺牲会化为泡影。但感觉又仍是那么不真实，甚至还有些讽刺意味。居然要拉拢那些“温和派”？他可是党卫军！这个世界以后还会变成什么样子？海德里希轻笑一声，他面对的究竟是何等离奇的现实啊。当年他一动念头便能喂布洛施赫那样的人吃子弹，现在的时代已经大不相同了。"
 HGR.402.a:0 "回想起来，就像上辈子的事情一样。"
 HGR.403.t:0 "意料外的收益"
 HGR.403.desc:0 "海德里希桌面上的文件堆成了小山，每一份都关乎国家大事：军队状况、预算事宜、经济困境……但有一份文件，无论是对德国元首还是海德里希这样的党卫军人士而言都极为稀罕，它里面充斥着各种报告、外交辞令，还有就与奴隶和波兰人的新关系进行的分析，跟海德里希的想法可谓大相径庭——他妈的，要真按他的来，这帮人早就死得连渣都不剩了。\n\n然而，即便是如他这般仇恨劣等种族的人也不得不承认，一些变化带来的效果诚可谓……惊人，最值得一提的当属奴隶的遣返工作（海德里希更喜欢称之为“将斯拉夫人等不受欢迎群体送回老家的工作”），其过程之完美令海德里希也不禁咋舌：回归家园大大安抚了斯拉夫人的情绪，而随着他们向东越过边界，德国也不断接近海德里希设想中的模样——说到底，德国不应该是德国人的家园才对吗？\n\n不可否认，驱逐斯拉夫人只是一种权宜之计，但它确实解决了当前的燃眉之急。或许，这些波兰人还是有点用的。"
 HGR.403.a:0 "谁能想到呢？"
 HGR.404.t:0 ""
 HGR.404.desc:0 "海德里希在内环引入新成员，可能要再做几个事件"
 HGR.404.a:0 ""
 HGR.405.t:0 "黑料污点"
 HGR.405.desc:0 "海德里希元首颓坐在椅子上，揉着酸痛的双眼。面前的台灯下还摞着一大堆公报和信件，都在国家档案馆深处躺了几十年，现在才被他发掘出来。每一份文件都带有希姆莱的名字，内容大多都是在详述最平凡的生活细节。元首叹了口气，继续搜查，一份份文件看过去，突然停了下来——他看到了一张1943年的便签，纸面已经泛黄了，但是标题清晰可辨。\n\n《 逃 脱 计 划 》\n\n四个大字赫然出现在海德里希的眼前，在他看来就仿佛是淘到了金矿。真是张魔法符咒，把它浏览一遍后，海德里希内心深处最大的希望就成真了：1943年，战况正激烈的时候，希姆莱制定了一套应急方案，假如事态恶化，他就照计划设法向同盟国投降。这就是铁打的证据，是叛国的宣言。海德里希捧着这张纸，小心翼翼地把它放下，仿佛稍一用力就会揉碎它一样。他重重地呼出一口气，但他都没有察觉到自己是何时屏住了呼吸的——或许距离那令人万分忧惧的午夜还为时尚早呢。"
 HGR.405.a:0 "可算逮到你的把柄了，老混蛋。"
