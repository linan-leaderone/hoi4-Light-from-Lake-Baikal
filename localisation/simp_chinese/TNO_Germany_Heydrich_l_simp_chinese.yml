 HGR_burgundische_SS:0 "勃艮第党卫军"
 HGR_burgundische_SS_desc:0 "勃艮第党卫军是我们的事业中最忠诚也最本分的仆从。只有他们才具有“服从元首”、“心无杂念”和“血统绝对纯净”的三重品质。德国党卫军虽然也忠心不二，但软弱的希特勒主义对他们造成了过度的影响；而武装党卫军和雇佣兵没什么两样，只不过略多一点荣耀罢了。只有纯净的种族中那批最纯净的人才保证得了胜利。"
 HGR_a_helping_hand:0 "援助之手。"
 HGR_a_helping_hand_desc:0 "伟大的党卫军全国领袖希姆莱发誓，要倾尽他手头的一切资源支援我们作战。枪支、补给、装甲、飞机、卡车，不仅要满足我们的需求，还要给我们更多赠礼。更重要的是，我们的雅利安同胞正熙熙攘攘地越过边界，很快便会如川流不息一般。阿尔萨斯-洛林的群山之中，将再度回响起军靴的踢踏声。"
 HGR_advisor_staff:0 "顾问人员"
 HGR_advisor_staff_desc:0 "党卫军全国领袖希姆莱准确评估了我们麾下的军官，认定他们……资质不太够，不足以实现我们的目标。太多的因素使他们天生就不可靠：家庭纽带、物质财富、自视过高。直接从勃艮第的心脏地带——北巴黎召集的军官则显得出类拔萃，希姆莱慷慨地同意派来这样一批军官支援我们。他们将直接担当顾问角色，并密切关注德意志党卫军的小喽啰。"
 HGR_combined_formations:0 "合并编队"
 HGR_combined_formations_desc:0 "党卫军自成立伊始便主宰了欧洲内外的战场，原因正是他们的忠心誓言往往能压倒一切障碍：恐惧、疑问等。誓言便是团结一致的力量，它超越了落后的理论框架，为雅利安同胞创造了同志情谊。我们将打破勃艮第和德意志党卫军的建制，让古老的德意志精神和年轻的勃艮第理想两相结合，融为同一个党卫军，从中炼就祖国有史以来最纯净、最凶猛的勇士！"
 HGR_burgundian_leaders:0 "勃艮第军官"
 HGR_burgundian_leaders_desc:0 "既然勃艮第的理想已在我们的非勃艮第部队中传播开来，也许变动一下领导层也是可以接受的事情了。我们的士兵主要由德意志党卫军的军官指挥，但这些人并不像希姆莱领袖那样了解当代雅利安战法。希姆莱阁下亲手挑选的军官现已启程访德，他们将在我们的指挥链中得到最高级别的地位。"
 HGR_burgundian_knowledge:0 "勃艮第情报"
 HGR_burgundian_knowledge_desc:0 "知识就是力量，而党卫军全国领袖希姆莱两者皆有，且量大惊人。元首的老朋友希姆莱向元首保证，只要事关推动正统民族社会主义早日实现，元首要什么情报，希姆莱就给什么情报。手握敌人长期隐藏的秘密，我们对叛徒的作战因而具备相当大的优势。只要希姆莱阁下和我们统一战线，敌人就无法揭开我们的面纱。"
 HGR_arms_drives:0 "装备递送"
 HGR_arms_drives_desc:0 "虽说我们的精神足以克服前进路上的万难，但若是要掀起一场战争，就算是最强壮的雅利安战士，也需借用杀戮工具的伟力。很不幸，我们缺乏工业基础的现状难以改变。不过，在党卫军全国领袖希姆莱了解此事后，他慷慨地承诺将向我们提供充足的武器和弹药。我们不知他的好心从何而来，但无论出自于何人之手，枪便是枪……当然，雅利安所铸的要更胜一筹。"
 HGR_arms_pipeline:0 "装备输送"
 HGR_arms_pipeline_desc:0 "今天是个好日子，有个利好消息：党卫军全国领袖希姆莱认为应该大幅增加勃艮第武器运输的规模和频率，并把定期武器运输体系改为稳定流式武器运输体系。他如此清楚元首的需求，这正是雅利安种族团结一心的标志。有这么多高品质武器可用，我们的军备很快就能赶上敌人的工业产出。"
 HGR_anti_partisanship:0 "反游击"
 HGR_anti_partisanship_desc:0 "虽然这是场内战，但是与二十年前的那一场战争并无不同。和那时一样，我们必定会被游击队和伏兵滋扰。反游击作战本来只需由别动队执行，但人手的确不够。为支援他们，保安局也要拿到适用的装备，接受相应的培训。他们处理军民之中的异见分子已经很熟练了，扫荡游击队的方式也别无二致，只是游击队通常会负隅顽抗……"
 HGR_for_the_true_fuhrer:0 "为了真正的元首"
 HGR_for_the_true_fuhrer_desc:0 "某些人——比如战场另一边的那群堕落者——把元首当成了希姆莱的傀儡。元首接受了骑士团国的援助，他们便妄加嘲笑，认为这是元首犯叛国罪的证据。这些人渣迟早要尝到苦果，但那些诽谤言辞在民众之间传播的情况令人担忧。为了让德国的善良百姓相信元首并非吊线木偶，他下令我们在总结成功经验时需“特别小心”。胜果源于元首和他忠诚的士兵，而非别处。"
 HGR_rally_on_heydrich:0 "海德里希集会"
 HGR_rally_on_heydrich_desc:0 "国内的寻常百姓让元首颇为失望。他们害怕我们的士兵，憎恨我们对其财产的正当占有行为，更何况他们本身就很不可信。长此以往，国将不国，海德里希若要巩固统治，就需要雅利安种族为他倾注力量。为了让元首的纯净理想传扬四方，为了阻止人民走上自我毁灭的道路，我们应当征召他们，鼓励他们再卖力一些。只要教他们走雅利安道路，他们一定就会全心全意地拥戴我们的元首。"
 HGR_only_for_germany:0 "一心为国"
 HGR_only_for_germany_desc:0 "敌对势力造谣只需一张嘴，我们辟谣却要跑断腿。很正常，雅利安种族本身就是骄傲的嘛。但是，我们绝不能再让更多人误解元首的用意了。他忠于且只忠于民族社会主义、大日耳曼国和雅利安种族，仅此而已。党卫军也一样，即便来自勃艮第，他们的全国领袖也和海德里希一样忠于我们的理想。若有人对此有什么不同看法，那就要适当地处理之。"
 HGR_deutsch_SS:0 "德意志党卫军"
 HGR_deutsch_SS_desc:0 "勃艮第人是高尚的盟友，是雅利安种族优良而纯净的标杆；武装党卫军是不以数量取胜的军团，靠的是严苛的训练和专业的能力，但两者都不能为我们赢得这场战争。这是德国人的战争，在德意志的土地上打响的战争。只有在我们的家园土生土长的德意志人所流的鲜血，才能救赎祖国父亲。这条路绝不会是一条坦途，但我们别无选择。"
 HGR_lesser_allies:0 "次要盟友"
 HGR_lesser_allies_desc:0 "尽管党卫军全国领袖希姆莱用心良苦，德国公民大多对他没什么好印象。虽然不幸，但我们不妨利用这一点。以希姆莱对我们的好感为代价，我们让元首在德国群众之间更受欢迎了，意外的是，甚至还有不少志愿者自告奋勇地以他的名义拿起了武器。国家正在用人之时，勇猛的士兵来者不拒，跟我们一起上吧，雅利安人敢为天下先！"
 HGR_purity:0 "纯净"
 HGR_purity_desc:0 "有舆论把元首和“叛国”与“希姆莱主义阴谋”挂钩，这显然是胡说八道。莱因哈德·海德里希是伟人阿道夫·希特勒的密友和知己，他为何要背叛德国呢？要说叛国贼，不必多看，且看看与我们为敌的那些自封的“元首”吧！一个娘炮自由派、一个溜须拍马的官僚和一个颓废的好战分子——难不成他们才是民族社会主义的本质？他们才是值得你卖命的人？不！海德里希，我们的正统元首，是雅利安美德的化身，是民族社会主义道德观的典型体现。不要被叛徒的话语迷惑——只认海德里希！"
 HGR_define_german:0 "定义“德意志人”"
 HGR_define_german_desc:0 "科学的力量真伟大，总是能够带来新发现，在种族科学上也是如此。就在不久以前，专家认为只有普鲁士人才是真正的德意志人。现在呢，我们的知识面已经扩展了。欧洲的德意志人比我们想得多很多，虽然他们非常不幸，生在了次等民族中间，成了法兰西人、波希米亚人等等，但是，只要我们的土地上还有这样的人存在，他们就应该自动得到真正的德意志人应有的地位，加入德意志党卫军更是他们的权利。各民族的雅利安人，联合起来！"
 HGR_volunteer_divisions:0 "志愿师"
 HGR_volunteer_divisions_desc:0 "我们元首的公众形象作为“德国标准”变得更加正宗了，越来越多的人按照他的标准聚集起来。他们渴望一个强大而安全至上的德国，因此我们有了足够的人力，可以用民兵填充全军各师。虽然质量完全比不上党卫军，甚至连国防军都不如，但海德里希的英明领导足以让他们的力量以一敌十。"
 HGR_fight_for_whats_right:0 "为正义事业而战"
 HGR_fight_for_whats_right_desc:0 "各位雅利安同胞啊，难道你们看不到吗？我们的事迹，不能让你们满意么？党卫军永远站在你们这边！我们始终是民族社会主义的坚定捍卫者，即便我们之间有些冲突，那也是卖族贼或者犹太傀儡的阴谋！他们才是叛徒、内奸，而非我们。你们若是愿意拯救祖国父亲，你们若是纯种血统的雅利安人，就加入我们吧！打倒这一切的幕后黑手，否则你们都要灭亡！"
 HGR_for_a_stronger_germany:0 "为了更强大的德国"
 HGR_for_a_stronger_germany_desc:0 "工厂生产率根本达不到该有的水平。工人最近太松懈了，必须提醒他们我等是在为何而战，雅利安种族的救赎之道上，他们会起什么作用。他们的技艺对于德国的事业来说，与士兵的勇敢或飞行员的胆识一样重要。这意味着什么？简单来说，就是工作再卖力一些！卖力一些、速度一些，而非去追求什么工作条件！难不成你是施佩尔派？"
 HGR_for_a_pure_germany:0 "为了更纯洁的德国"
 HGR_for_a_pure_germany_desc:0 "我们目前最关心的是武装斗争，但作为民族社会主义者也绝不能忘记自己肩负的使命。德国的不可接受者太多了，在我们的机构里尤甚。第五纵队、神职人员、失败主义者……极不理想。元首为此十分苦恼，希望纠正现状。我们的志愿师在战前相对缺乏射击精度训练，正适合借这样的肮脏工作练练准头。"
 HGR_loot_pipeline:0 "搜刮一空"
 HGR_loot_pipeline_desc:0 "那些拒绝加入我们的德国人，比起他们那些狡诈的主子也好不到哪儿去。时机一到，这些下贱的猪猡就要理所应当地接受严厉的惩罚，不过现在还不必如此，把他们拥有的一切有价值的东西充公就足够了。叛徒的财产，我们有权拥有。他们也是敌人，对待敌人就要一视同仁。敌人不断为我们供应战利品，仗就永远有得打，我们偶尔还会发现一些到手即可使用的东西。"
 HGR_whats_yours_is_ours:0 "你的就是我的"
 HGR_whats_yours_is_ours_desc:0 "假如你仍未将生命和财产奉献给我们的事业，元首要质问你：为什么？难道你完全不在意国家么？不在意雅利安种族么？真正的雅利安人应将所有可能派上用场的东西交由元首支配。而现在任何东西都能派上用场。你应当——你必须为我们服役，给我们所需的东西，否则就纳命来，由你选择。"
 HGR_Waffen_SS:0 "武装党卫军"
 HGR_Waffen_SS_desc:0 "勃艮第人是坚定的狂热者，德国党卫军是德意志的亲骨肉，而武装党卫军则是为我们赢得世界的军团。不择手段、不怀慈悲、无条件服从——虽然仍非完美战士，但在这非常时期，已经是我们能盼来的最佳选择了。元首麾下的武装党卫军如火如荼，足以迅速而果断地结束这场毫无意义的战争。"
 HGR_all_the_sons_of_the_reich:0 "德国众子"
 HGR_all_the_sons_of_the_reich_desc:0 "一支无法制约的军队十分危险，但元首的确没法否认其惊人的威力。尽管武装党卫军公然漠视种族纯洁的信条这点令人担忧，但真正雅利安人的品质同样也会在加入战斗后显露出来。将国内一切有意愿者编入行伍，无疑会造成一些……不良影响。但在染血战场的洗刷下，一切杂质都将融入挥洒的鲜血之中，最终消失殆尽。而且元首这种宽宏大量的表现，必然会使得摇摆不定的公民更倾向于他。"
 HGR_recruitment_overdrive:0 "过量征兵"
 HGR_recruitment_overdrive_desc:0 "武装党卫军从未遇到过征兵困难的问题，最近的征兵活动其实还给我们添了几个师呢。也许这说明上届政府缺乏监督，但我们不能拒绝训练有素、装备精良的兵员。元首欢迎所有能在战斗中证明自己的雅利安血统的人。"
 HGR_friends_in_bohemia:0 "波希米亚的朋友"
 HGR_friends_in_bohemia_desc:0 "波希米亚的同志们为这一刻等待已久，他们是武装党卫军最精锐的部队之一，在多年反游击队的生涯中磨砺而出，更发动了大量日耳曼化的捷克人支援我们。虽然仍未准备好参与作战，但他们已开始向我军大规模输送武器装备，全部都带有波希米亚质量保障。虽然物质支援只能勉强达到元首的期望，但也是无论如何都要欢迎的。"
 HGR_over_the_mountains_high:0 "翻山越岭"
 HGR_over_the_mountains_high_desc:0 "终于来了！波希米亚党卫军集结了部队，正翻越苏台德兰的群山，准备作战。他们必须伪装成难民才能平安通过敌军防线，因此行军速度不会太快，但即使援军如此之少，也必然在我们保卫德国的斗争中有所作为。"
 HGR_allies_in_ostland:0 "东方领的盟军"
 HGR_allies_in_ostland_desc:0 "东方领党卫军领袖弗里德里希·耶克尔恩不过是个被人捧得高高得的匪盗。虽然两人关系闹得有点僵，但是他仍有自知之明，承认海德里希为正统元首。他事务繁忙，无法带兵来援——哪怕有空，他也不会这样做——但他可以把多余的武器运到我们这里。虽然未免寒酸，但枪就是枪。"
 HGR_the_porous_border:0 "无孔不入"
 HGR_the_porous_border_desc:0 "并非只有德意志地区的党卫军为内战做过准备。大日耳曼国各处的武装党卫军师已秘密准备多年，只等海德里希面对宿敌的这一天。战争的号角已经吹响，他们鱼贯而入，怀着一颗对正统元首的忠心，走进了我们的领地，扩大了我们的行伍。我们的数量很快就会让敌军相形见绌！"
 HGR_deutsch_warriors_union:0 "德意志战士"
 HGR_deutsch_warriors_union_desc:0 "武装党卫军是精锐中的精锐，其士兵亦有自知之明。仅仅为钱而战时，他们就堪称作战强悍，技巧娴熟。若是再加上合法元首的激励，足以令他们势不可挡。他们在战斗中总能保持活力与凶残，这在陆军中实属难得一见。腐败、素质底下的泛日耳曼军团就算数量再多，也绝不能阻止我们的党卫军。"
 HGR_purity_where_we_can_find_it:0 "发掘纯净"
 HGR_purity_where_we_can_find_it_desc:0 "武装党卫军的非德裔人员似乎比德裔人员还要多，这一点或许会引起一般人的担忧，但元首不会。元首是民族社会主义天字第一号的宣教者，只有他能决定谁是雅利安人。纯净有多种形式：肉体纯净、心灵纯净、精神纯净。虽然“雅利安人”与“非雅利安人”之间有清晰的界线，但“荣誉雅利安人”就完全是另一回事了。这份荣誉的确很伟大，任何人都有赢得它的潜能，只要他能证明自己足够坚定、足够高尚……"
 HGR_a_dark_wave:0 "暗流"
 HGR_a_dark_wave_desc:0 "在为元首赴汤蹈火之时，武装党卫军曾捐躯无数，但牺牲从未削弱他们的力量分毫。每有一位战士离去，余下的战士便有了更多战斗下去的理由。他们对苦难习以为常，甚至比战争开始前更加坚韧。其中一个因素，或许是那些非德裔战士迫不及待地想向自己的前“压迫者”开战……但我们无需忧虑，唯有弱者才会被心魔支配。强者会明白服从。"
 HGR_the_swarm:0 "人海"
 HGR_the_swarm_desc:0 "战争仍在继续，但武装部队的质量却已经开始急速下滑。我们没有太多训练有素的新兵，每进行一次补员，他们的战斗力就愈发虚弱。党卫军已经从一支纪律严明、训练有素的现代铁军堕落成了一支只会依靠人数优势横冲直撞的蛮族军团。元首对苏联红军再蔑视不过，可哪怕是那支军队也知道何谓坚守阵地，他仅希望如今的党卫军能做到这地步。"
 HGR_pushed_on_knifepoint:0 "刀头舐血"
 HGR_pushed_on_knifepoint_desc:0 "武装党卫军是一群无情的铁人。他们对平民的懒惰与软弱不会有丝毫容忍，在昔日的荣誉皆因伤亡而消散后，他们形成了一种残酷的精英主义文化。他们再也不去等待增援，反而就地将刚被他们解放的人民征为新兵。武装党卫军的小队将一整个村庄的男人围在一起后，只会给出两个选择：要么服役，要么去死。这样的景象或许令人难以置信，但这就是日耳曼人的战争之道。人民只需理解，武装党卫军便是雅利安军国主义的完美具现：严峻、冷酷，绝不留情。"
 HGR_the_commissariat:0 "特别专员"
 HGR_the_commissariat_desc:0 "要协调这样一支规模庞大，却组织涣散的军队实属不易，也难怪布尔什维克觉得困难重重。普通官员，哪怕是海德里希的手下，对武装师几无控制力，外籍军团更甚。于是元首下令立即组建一支武装党卫军特别专员团，同纳粹领导干部一样，从各队伍擢拔，掌握官兵的生杀大权。这样就能拥有一支绝对可靠的政治官员队伍，他们个人绝对忠于元首，而且与士兵打交道时还没有语言障碍。"
 HGR_the_watchmen:0 "监管之人"
 HGR_the_watchmen_desc:0 "勃艮第保安部无法调用，而解放旅又捉襟见肘，我们被迫调用武装党卫军充当警察。他们虽做事马虎不周密，但够简单粗暴，足以震慑游击队、破坏分子及其他歹徒。不过没有纠察队监督，武装党卫军容易暴躁，难以驾驭，而且他们对待敌人只有当场处决这一种手段——不过如今胜利在望，元首也不在乎了。"
 HGR_who_watches_the_watchmen:0 "监管之人，谁人监管？"
 HGR_who_watches_the_watchmen_desc:0 "元首近来对武装党卫军有些担心，他们在内战之初表现出来的组织纪律全都不见了，取而代之的是麻木、蛮横、漠视雅利安生命和达到犯罪级别的滥杀无辜。作为军队，效率虽然仍在，但也许……不像元首设想的那样可靠。我们必须出动党卫军保安局密切监视他们。若要人不知，除非己莫为。"
 HGR_for_the_dark_master:0 "为了暗影之主"
 HGR_for_the_dark_master_desc:0 "元首执掌德国，但也不会忘记是谁扶持了他。没有一个元首是独自伫立的——哪怕是海德里希。总会有一个同样伟大的人手把手带领他，帮他照亮前方的路。希特勒，虽然是个伟人，但他总是在变，因为四位候选接班人的角力分裂了他的思维。海德里希却不会如此善变，因为他只有一位引导者，一束灯光，一个声音在他耳旁细语。"
 HGR_appease_himmler:0 "安抚希姆莱"
 HGR_appease_himmler_desc:0 "元首本人并非对不幸现实视若无睹。他与全国领袖希姆莱都肩负着重要的使命，但现在他们间的关系却时而疏远。元首不希望过去的错误对其造成阻碍，因此我们必须避免任何误解，向希姆莱先生证明我们的目标和手段与其一致。如果全国领袖质疑我们对纯粹民族社会主义的奉献，我们就必须减轻他的恐惧，即刻开始在德国施行妥当的斯巴达主义理念。"
 HGR_stronger_together:0 "团结就是力量"
 HGR_stronger_together_desc:0 "党卫军全国领袖希姆莱知道，比起秘密提供军火物资，直接介入战争才是上上策。专员辖区堕入内战深渊之际，勃艮第方面却向我们支援了其最为精锐的部队！勃艮第整整三个纪律严明，训练有素的装甲师正向着莱茵河急速行军，弹已上膛，保险已启。海德里希亲面希姆莱时，简直感动到语无伦次，话语里充斥着对希姆莱先生的感激之情。他郑重承诺，自己会爱惜这些部队。"
 HGR_struggle_for_support:0 "乞求支援"
 HGR_struggle_for_support_desc:0 "战争肆虐，看不到头。我们对此并不太担心：雅利安种族的内战必然是漫长血腥的。但是，党卫军全国领袖希姆莱表达了一定程度的担忧。他似乎期望这场战争能干净俐落地打完，当前的速度却与之相反。我们发现来自勃艮第的武器运输量减少了，许久才能等来一次增援。他若是对我们赢得战争的能力失去了信心，我们就必须加倍努力。没有了勃艮第的大力支持，战况只会更加恶劣。"
 HGR_last_minute_support:0 "最后支援"
 HGR_last_minute_support_desc:0 "勃艮第不向我们输送人力了。希姆莱一如既往地安静，是他的资源达到了极限，还是他对我们失去了信心？怎么会呢，我们的事业是正义的，我们的目标是相同的，他怎么会在此时放弃我们呢？不管了，我们必须坚持下去。如果下一批从勃艮第来的士兵和军官就是最后一批，那么我们就必须要珍惜每一滴雅利安之血。"
 HGR_call_on_degrelle:0 "召唤德格雷尔"
 HGR_call_on_degrelle_desc:0 "莱昂·德格雷尔，完美的非日耳曼民族雅利安人。这位党卫军旗队领袖是我们最重视的外国拥护者，身经百战的荣耀老兵，民族社会主义的狂热信徒。他必然想争取为海德里希的胜利出一份力——我们正要给他提供这种机会。德格雷尔的瓦隆师建制并不大，但是兵员品质极为出众，他本人作为军事指挥官的才能也能为我们带来不少优势。"
 HGR_rally_the_supporters:0 "召集支持者"
 HGR_rally_the_supporters_desc:0 "肯定还有很多德国人愿意支持我们，肯定有啊，莱因哈德·海德里希不正是合法的元首，全雅利安种族的一家之主么？或许还要再鼓励鼓励，多点配给，少点抽十杀一令，真不行就拿枪抵着他们的脑袋——不惜一切！只要能让他们动起来，不管是打一巴掌还是给个甜枣都行，必须要他们过来。他们同是雅利安人，怎能有不同的选择呢？"
 HGR_storm_brigades:0 "突击部队"
 HGR_storm_brigades_desc:0 "我们最精良的几支党卫军部队在此次作战中遭受重创，人力殆尽，填补进来的新兵不仅毫无经验，反而还削弱了精锐部队的整体质量。如果继续按目前的速度减员，那么这些部队的剩余部分迟早也会成为伤亡报告上的数字。为了保持部队的凝聚力同时减少精兵损耗，我们将采取更明智的做法，将他们合并为一个强大突击旅。"
 HGR_the_SS_blitz:0 "党卫军闪电战"
 HGR_the_SS_blitz_desc:0 "大攻势才是我们所需要的！人车共进，扫清六合，摧垮敌军战线，结束这场战争！在这场可怕的消耗战中，敌人最怕的就是当初巴巴罗萨行动和白色方案时的那种战法，那才是真正的闪电战。我们要压倒敌军，包围他们，把他们做成饺子一口一口吞掉。打布尔什维克管用，打修正主义分子肯定也管用，必须管用！"
 HGR_dark_armor:0 "黑暗装甲兵"
 HGR_dark_armor_desc:0 "我们正面临着装甲单位严重缺乏的危险。机动部队是现代战争的关键，没有它，我们就要受堑壕战的苦，在这种时代就和自杀没什么两样！元首发话，命令我们给他找些莱茵钢铁产的好东西来！哪怕要去博物馆里把四号坦克和突击炮开上战场也行，必须要有突破道路封锁的手段！"
 HGR_black_sun_rising:0 "黑日初升"
 HGR_black_sun_rising_desc:0 "人力还是不够！不够！我们明明有那么多雅利安人，去打仗的怎么就这一点？你们都是战斗种族，该死的懦夫！拿起枪来打就是了！不准多嘴，问什么问？战斗种族都是无师自通的！要明白，指挥官是不会让你们出乱子的。不准撤退，不准投降！你不愿意上战场，就上刑场去吧！"
 HGR_shy_from_the_light:0 "胜之不武"
 HGR_shy_from_the_light_desc:0 "练兵什么的都死一边去吧，战争已经溶入了雅利安人的血液，是主导雅利安人的本能，是雅利安人存于世上的意义。元首命令你：上前线！战斗、克敌、制胜！子弹也好，碎玻璃瓶也好，可以的话用拳脚功夫也好，不必在意方法，只要杀尽窃国的狗贼！"
 HGR_close_the_blinds:0 "兵粮寸断"
 HGR_close_the_blinds_desc:0 "他们不见了！勃艮第的部队和军官，还有瓦隆人——都不见了！希姆莱放弃我们了吗？他们这么冷血吗？那我们怎么办？没有了剑和盾，勇士还是勇士吗？德意志的军团啊，不成功，便成仁！假如我们落败，就永远无法亲眼目睹千年之国的重生了！"
 HGR_we_must_outlast:0 "绝处求生"
 HGR_we_must_outlast_desc:0 "算了，不管他们了！我们根本不需要什么“援助”！我们可是优等种族，征服了整个欧洲！没有一个民族胆敢挑战我们！我们打垮了波兰、布尔什维克和美国！我们还要打垮那些假雅利安人！心中燃起烈火、手上掌握寒铁，这就足够了！上啊，兄弟们！直到打出最后一发子弹，流下最后一滴鲜血，压制最后一块这片愚昧的土地！给我上！"
 HGR_do_or_die_brigades:0 "决死旅"
 HGR_do_or_die_brigades_desc:0 "海德里希欢迎所谓“狂热”的标签，狂热的人，就是为了最爱的人或物，甘愿赴汤蹈火，付出任何代价的人。党卫军有许多这种人，他们的忠诚刻入了骨子里，面对困难毫不动摇。由于缺少勃艮第军团，元首成立了党卫军特殊部队，承担最危险的职责。突击行动、游击战争甚至是自杀式攻击——以民族社会主义之名，世上绝无他们不愿逾越的鸿沟。"
 HGR_military_preference:0 "军事优先"
 HGR_military_preference_desc:0 "战争期间，你要民用工业干什么呢？产金银饰物、漂亮衣服、豪车美酒？要这些浮华俗物有何用处？枪炮、战车、战机、军服和头盔才是更重要的东西！什么都比和平时期的细软零碎强！海德里希德国容不下铺张浪费的产业，我们的任务就是杀戮与征服，别无所求。每一间工厂都要接受改造，不然就拆掉，换成更为合适的设施。"
 HGR_sons_of_the_SS:0 "党卫军之子"
 HGR_sons_of_the_SS_desc:0 "雅利安血统总不会说谎。党卫军成员的后代明显比同龄标本更为优越。虽然仍不适合作战，但为了支援父兄叔舅，他们能做的工作还有很多。我们需要搬运工、邮递员之类的各种杂务工，若是他们能证明自己的能力，我们或许也能允许他们与长辈并肩作战！"
 HGR_the_black_sisters:0 "黑衣姐妹"
 HGR_the_black_sisters_desc:0 "雅利安妇女属于家庭，负责尽量孕育子女。不过现在是非常时期，更何况元首的最新法令并非没有先例呢。据说在罗马时代，诸如辛布里部落的许多日耳曼部落的妇女也要上战场，她们不仅要支援男兵，也要拿起弓箭和投石器保卫家园！这种古老的战法，会不会对我们也有益处呢？虽然非常不合礼教，但雅利安妇女终归是雅利安种族的一分子……"
 HGR_purity_in_the_reich_forevermore:0 "纯净祖国，直到永远"
 HGR_purity_in_the_reich_forevermore_desc:0 "我们的目标最为高尚。鲍曼为腐败的现状而战；施佩尔为堕落者而战；戈林为了个人的利益而战。我们的元首，莱因哈德·海德里希，为了更伟大的事物而战。他为了未来而战。他战，德国人便毋需再战。他为了那些犹太人和叛徒夺去的生命而战。\n\n他为了乌托邦而战。\n\n所以我们要为他而战。"
 HGR_restrict_the_militias:0 "限制民兵"
 HGR_restrict_the_militias_desc:0 "虽然党卫军的军官很高兴有这么多炮灰任他们调遣，但民兵组织一直不太让我们称道。他们虽然有灵魂，却没有精神……更没受过训练。他们多数情况下只能拖累精锐部队的步伐。虽然不愿承认过失，但是民兵计划显然失败了。我们要削减赘肉，只留尖子。淘汰下来的人都要分流到工厂去。他们在厂里干活，对我们才更加有利，亦可带来更少损失。"
 HGR_encourage_recruitment:0 "鼓励征募"
 HGR_encourage_recruitment_desc:0 "工人不够。本来工人不是累死就是事故死，现在还要逃走！没有民兵帮忙，我们就没法派人追踪那群杂种，更不用说吊死它们了！只有一种方法：增压！只要有手指头扣得动扳机的雅利安人想入伍，就批准他入伍！想去干活，就给他活干！他要不想打仗也不想干活，就他妈不惜代价也要改变他的想法！"
 HGR_penal_brigades:0 "惩戒旅"
 HGR_penal_brigades_desc:0 "被判进集中营的人，无论怎样都是死路一条。现在正是战争期间，他们就站在原地等死。既然迟早要完蛋，就让他们死前做些好事。元首都计划在赢得胜利后恢复灭绝营了，何不一石二鸟，让敌人的机关枪替我们实行灭绝呢？"
 HGR_the_core:0 "骨干"
 HGR_the_core_desc:0 "两个师，区区两个师。像榨橙汁一样榨干了整个民兵部队，到手的就这两个师，老天开开眼啊。至少他们是够格的战士，有不少是参加过第二次世界大战或者西俄罗斯战争的老兵，剩下的仅仅是表现出了天生的战斗能力而已。他们怎么能够通过测试并不重要，士兵就是士兵，现在绝对不能让他们吃闭门羹。"
 HGR_fight_for_survival:0 "为生存而战"
 HGR_fight_for_survival_desc:0 "海德里希元首令001号如下：任何士兵或军官若后撤，不论情况如何，皆视为背叛祖国，处以枪决。任何在战场上表现迟疑或怯懦者，处以枪决。若针对所犯错误不能提供决定性证据，当事人须送往惩戒旅，直至功过相抵或死亡为止。\n\n胜利万岁！"
 HGR_victory_or_death:0 "血战到底"
 HGR_victory_or_death_desc:0 "没有海德里希就没有新德国！非要我们把这句话写在老百姓天天都能看到的每一块路牌上和每一张纸片上吗？此事生死攸关，并非仅限于市井小民，而是全民族的大事！我们一旦失败，民族社会主义就失败了！亚细亚部落会自东方降临，毁掉我们的文明！犹太国际金融界会买下我们的残渣，将德意志的遗迹改造成新的锡安！这理由还不够充分吗？你必须为元首效命，为元首舍身！"
 HGR_under_the_fist:0 "铁拳之下"
 HGR_under_the_fist_desc:0 "战争搅得天昏地暗，党卫军保安局却从不疲乏。无论发生什么，他们都做了大量工作，既清除了德国境内的不受欢迎者，又维持了战线后的秩序。我们对民众的掌控空前严密，社会控制力达到了崭新水准。待到取胜之后，它自能派上大用场，但目前只要运用这种力量让怀疑者乖乖听话就好。每一个费时思考的怀疑者，就是潜在的志愿者。"
 HGR_stretch_our_support:0 "放宽标准"
 HGR_stretch_our_support_desc:0 "僧多粥少。人口基数虽然大，但若要赢得战争，现能找到的人力资源却远远不够。或许已经不该对征兵工作这般挑剔了，身体条件可以调整些微。少一两根手指又如何？雅利安种族果真不能经受年龄的制约么？常言道，完美是可遇不可求的。"
 HGR_in_it_together:0 "携手同行"
 HGR_in_it_together_desc:0 "目前的所谓内战，比一群疲惫的老头不情不愿地互扇耳光的感觉强不了多少，但我们还是最强的！旁人动摇时，党卫军却能坚守阵地，无数次为胜利抛头颅洒热血。他们是德意志的荣耀，是雅利安种族的无敌之子，是祖国父亲的坚定追随者！全国上下所有软弱无能的半雅利安人抱团都无法抵抗他们的力量！"
 HGR_do_it_for_us:0 "为我们而战"
 HGR_do_it_for_us_desc:0 "德意志的人民啊，保卫你们的正是党卫军！没有我们，你们会在哪里呢？被赤色野兽吞噬、被犹太皮鞭抽打，莱茵兰会被法国吞掉，普鲁士会被波兰割走，奥地利会成为罗马的傀儡！我们所建树的功绩、所抛洒的热血，消失在了痛苦中、浓烟中、炮火中，一切都是为了你们！这是我们最后的机会了！为了你的兄弟，加入我们吧！"
 HGR_do_it_for_you:0 "为你们而战"
 HGR_do_it_for_you_desc:0 "德意志的人民啊，好战是你们固有的本性，参战还需要别的理由么？你们是真正的人类，是雅利安人！战争已经实实在在地融入了你们的血液！你们的祖先建立了罗马帝国、奥地利、普鲁士，满载着成千上万份荣光！你们战斗，因为征服便是你们神圣的宿命！你们战斗，因为这便是你们最擅长的事情！你们战斗，因为战斗让你们的一切披上了荣光的外衣！加入我们吧！战争本身便是它的意义！"
 HGR_do_it_for_germany:0 "为德国而战"
 HGR_do_it_for_germany_desc:0 "德意志的人民啊……我还需要再说些什么呢？德意志就是一切，是我们出生的地方，也是我们之间大多数人要辞世的地方。德意志是你的家乡，你的祖国，是世界上最伟大的文明诞生的摇篮。为德国而战！这便是无上的召唤，无上的光荣。加入我们吧！为了德意志，为了千年之国！"
 HGR_three_thousand_spartans:0 "斯巴达三千勇士"
 HGR_three_thousand_spartans_desc:0 "千年前，波斯大军兵临希腊门户，其气势如黑云压城一般，无畏的列奥尼达国王领导着斯巴达三百勇士浴血奋战，从亚洲人残暴的铁蹄下守护了希腊，如此奇迹世上从未有之。他们孤军奋战，刀光剑影之间只有血滴落下，直至战至最后一刻，这些牺牲绝不是无谓的，那些鲜红的血液化作利剑，处决了一个又一个雅利安人之敌。列奥尼达的传奇故事至今鼓舞着海德里希。他已下令，斯巴达三百勇士的精神遗产将千秋万代传承下去！一支由3000人组成的装甲部队将从党卫军各部分的佼佼者中精挑细选出来，作为海德里希的私人仪仗队。无论是坚韧的精神，或是高超过人的技术，他们都将比勃艮第最优秀的士兵更加优秀！"
 HGR_recall_the_native_SS:0 "召回土著党卫军"
 HGR_recall_the_native_SS_desc:0 "各专员辖区的武装党卫军里，连德国人都很难找到，有些在外形上按照各种标准都根本不算雅利安人，但仍然是党卫军，战斗精神和勇气是他们获选的原因。或许，雅利安精神是可以照耀到低等民族的——俄罗斯人、乌克兰人、尼德兰人等等——把他们转化为德意志的战士，与普鲁士人和萨克森人同样优秀。"
 HGR_national_brigades:0 "民族旅"
 HGR_national_brigades_desc:0 "国内的非德意志民族让人放不下心来，但是其中一些或许还有得救。虽然他们不是真正的雅利安种族，但在经脉中流淌的血液或许已经纯正到足以抵消劣等基因的遗传特征了。即便永远不能成为真正的德意志民族，若能受到足够的激励，可能仍会为我们而战。那群波罗的民族、半波兰民族的可怜人，不也想过得好一点么？面对改善生活、救赎血统的机会，他们真能担负得起拒绝的代价么？"
 HGR_liberation_brigades:0 "解放旅"
 HGR_liberation_brigades_desc:0 "由于武装党卫军主要忙着杀人送死，我们缺乏后卫部队，难以处理不安分的平民、游击队等诸如此类的低端人口。许多非德意志人没有资格参加党卫军，但只要给他们不错的薪资、管他们一日三餐，就十分愿意为我们服役。即便按照这群非雅利安种族的标准来看，他们也是畜牲不如的渣滓，不过既然能带来胜利，又何必在意别的呢？"
 HGR_anywhere_we_can_find_them:0 "遍地寻人"
 HGR_anywhere_we_can_find_them_desc:0 "日耳曼蛮族入关时，只是个大一点的部落，面对科技领先的敌人，却能屡享胜绩，最终取胜，推翻了西罗马帝国。但是，“部落”一词在民族社会主义的词典中是个贬义词，指的是欧亚大陆上的劣等种族。它真的这么糟糕么？在那段光荣的历史中，我们自己不就是一个部落么？我们要转而拥抱这个概念，成为阿里奥维斯图斯的伟大部落，像他们扫清高卢那样一统德意志江山！"
 HGR_anywhere_we_can_arm_them:0 "遍地开花"
 HGR_anywhere_we_can_arm_them_desc:0 "庞大武装党卫军军团的缺陷自然在于后勤。我们缺乏足够的工业设施，无法为如此众多的现代化师团提供足够的补给。我们空有工具，却缺乏莱茵兰地区的工业设施，这些问题迟早会让我们处处碰壁。富有进取心的武装党卫军后勤军官提出了一个新颖的解决方案：挪用可以安装流水线的大型民用建筑来建立临时军工厂。这个办法虽然粗枝大叶又不雅致，但跟胜利相比，花拳绣腿又算得了什么呢？"
 HGR_hold_it_together:0 "共济同舟"
 HGR_hold_it_together_desc:0 "为民族而战！为国家而战！为元首而战！武装党卫军是世上最高贵的军队，莱因哈德·海德里希是它最伟大的护佑者！今天就应征入伍吧，扫清叛国贼，在正统元首治下，实现和平与繁荣！加入强力的军团吧——留取丹心照汗青！优良的血统在呼唤你们——敢应答吗？"
 HGR_walled_camps:0 "高墙内的军营"
 HGR_walled_camps_desc:0 "要管理一支由十几个不同民族和语言组成的军队并不容易。民族斗争、叛变意图、纪律涣散，种种因素让曾经强大的武装党卫军退化得充斥野蛮乌合之众。这些人必须被妥善安置在军营里，狙击手和铁丝网都只是为了阻止他们自相残杀。武装党卫军各师都非常清楚这一点，他们对此颇有微词。"
 HGR_no_way_in:0 "无路可入"
 HGR_no_way_in_desc:0 "战火已熄。武装党卫军不再具备循序渐进所需的凝聚力和控制力。大规模进攻行动已经超出了我们现有的能力范围。即便元首怒火中烧，不断咒骂自己曾经瞎了眼信任这些堕落的亚人，他也明白自己此刻的首要任务，先盯紧他们，坚守阵地……然后等待，再等待……祈祷敌人先于武装党卫军耗尽力量。如果我们能再撑一段时间，让敌人再多损兵折将，或许就有机会挽回此刻的惋惜局势。"
 HGR_no_way_out:0 "无路可逃"
 HGR_no_way_out_desc:0 "报名参与党卫军的人有千千万万，明白基本事理的人却似乎没几个。“荣誉雅利安人”的地位、较好的生活条件、被承认为“德国人”的身份——我们一旦战败，许下的这些诺言都只能是一场空。他们又会回到劣种的行列，海德里希是他们得救的唯一机会，是让他们悲惨肮脏的生命拥有实际意义的唯一希望。鼠辈，是生是死由你选择！"
 HGR_youre_in_with_us:0 "拉上贼船"
 HGR_victory_tree:0 "命运已定"
 HGR_victory_tree_desc:0 "莱因哈德·海德里希走过胜利之门，坐上了大日耳曼国唯一正统元首的宝座。叛乱、堕落和腐败撕碎了祖国父亲的肉体，战火却将之清洗得焕然一新。海德里希的掌权，是党卫军的胜利，是民族社会主义的胜利，是他最强大的守护者海因里希·希姆莱的胜利。\n\n我们的国度，必须按照雅利安的伟大标准回炉再造；我们的社会，必须简单而又纯净；我们的日耳曼民族，必须冷酷而又坚强；我们的未来，必须在斯巴达文化下绵延不绝。名为腐化的障碍已被消灭，一个新的国家等待着我们所有人。"
 HGR_victory_tt:0 "§e这个世界只是一台手摇风琴，只能由天主亲自弹奏。而我们所有人都只能跟着风箱拉出的音符起舞。§!"
 HGR_orders_from_the_top:0 "上峰有令"
 HGR_orders_from_the_top_desc:0 "没有党卫军全国领袖希姆莱的支持，我们绝对不可能达成这近乎奇迹的胜利，因此，不论他认为应当从我们这里索取什么，我们都要服从。我们在等待骑士团国方面进一步命令的同时，也要继续将德国转化为真正的民族社会主义国家。"
 HGR_return_their_supplies:0 "归还物资"
 HGR_return_their_supplies_desc:0 "内战爆发时，骑士团国为我们输送了各种必要的军用装备，助力我们进行伟大的斗争。希姆莱命令我们立刻归还这些军用物资，大到坦克，小到食品。"
 HGR_refill_their_reserves:0 "返还人力"
 HGR_refill_their_reserves_desc:0 "内战期间，骑士团国鼎力支持海德里希，显然国库损耗不小。党卫军全国领袖希姆莱命令我们向西大规模输送了各种物资，包括燃料。但是还不够，他还需要大量人力，种类从党卫军部队到军事工程师不一而足。我们会尽快开始运输工作。"
 HGR_our_true_motive:0 "我们真正的目的"
 HGR_our_true_motive_desc:0 "运输完物资和人力，与骑士团国的通讯突然中断了。党卫军全国领袖希姆莱和他的手下已经一周多没有音讯了，与德国外交部没有过任何形式的联系。我们没有收到任何信件和电话，也没有进一步的指示。\n\n沉默只能预示一件事：结束或开始，两者必居其一。海德里希认为大概有什么重大事件要发生了，但目前能做的只有等待。"
 HGR_the_demands_begin:0 "有求必应"
 HGR_the_demands_begin_desc:0 "[get_HGR_the_demands_begin_desc]"
 HGR_the_demands_begin_desc_blank:0 "§R绝密§!"
 HGR_the_demands_begin_desc_full:0 "命令纷至沓来，自然是料想中的结论。希姆莱支配着西欧和中欧的全部资源，正全力奔向他的最终目标：消灭一切非雅利安种族，进而毁灭全世界。我们当前需要争取时间准备行动，因此要对希姆莱表现出绝对忠诚的态度。若事情败露，遭殃的不仅是我们，还有整个世界。我们必须谨慎行事。"
 HGR_ss_bunkers:0 "党卫军地堡"
 HGR_ss_bunkers_desc:0 "种族前程既定——必须燃烧整个世界，纯净种族的嫩芽才能在灰烬中茁壮生长。但我们不可能直接发射核武器碰运气，虽然雅利安血统强大，但仍然需要自己的津利大厅，在此躲避洗炼世界的火雨。\n\n党卫军全国领袖希姆莱选定阿尔卑斯山作为地堡建设的最佳方位，它将为我们带来救赎。必须即刻动工——在愚昧的世界上虚度的光阴越少越好。"
 HGR_to_exact_specs:0 "绝对服从"
 HGR_to_exact_specs_desc:0 "德国停滞多年，但是党卫军全国领袖希姆莱一直在为雅利安种族规划未来。生存之道的蓝图早已画好，只需准备钢筋水泥，动工将其完成。据尊敬的党卫军全国领袖阁下所言，以任何形式背离生存之道，皆为“冒不可接受的风险”。"
 HGR_our_aryan_workforce:0 "雅利安劳动力"
 HGR_our_aryan_workforce_desc:0 "我们不能允许非雅利安人参与地堡建设工程、无论程度如何。只有雅利安工人的力量和积极性才能满足我们的目的。更何况，这些地堡是我族防火防辐射的唯一途径——非雅利安人若有机会参与建设，还不知道会在暗中搞些什么破坏呢。"
 HGR_everyone_we_can_get:0 "尽罗人手"
 HGR_everyone_we_can_get_desc:0 "我们种族的未来就寄托在地堡上，必须尽速修筑完毕。任何可用的工人都要安排到地堡的施工岗位上，而非浪费时间重建那些难免会再被毁灭一遍的工厂和房屋。"
 HGR_construction_black_sites:0 "隐蔽工地"
 HGR_construction_black_sites_desc:0 "完整计划仍未向德国人民公布，任何漏网之鱼都会引发灾难，尤其是涉及地堡真实性质的信息。我们要全面封锁消息，任何进入建筑工地者，在地堡完工之前不得离开半步。"
 HGR_work_to_the_bone:0 "工作至死"
 HGR_work_to_the_bone_desc:0 "国家没有享受时间的奢侈了，希姆莱为他的计划设下了极为苛刻的死线。兵贵神速，不管累死多少工人都无所谓，雅利安种族的存续终归是值得他们牺牲的。"
 HGR_stop_for_nothing:0 "一刻不停"
 HGR_stop_for_nothing_desc:0 "睡眠、营养、休息——这些东西与计划的重要性相比，都是短暂无用的。工人是不是雅利安种族都无所谓，铸造我们未来的熔炉，若是需要用工人的血肉作燃料，就该给它。"
 HGR_waste_not:0 "勤俭节约"
 HGR_waste_not_desc:0 "核辐射会在地表上留存相当长的时间，所以地堡需要巨量的粮食，足够居民维持多年的生命。德国公民仅应保留可供勉强维生的口粮，余粮则会被转运到地堡的储藏室和粮仓中，滋养未来乌托邦中生活的后人。"
 HGR_want_not:0 "清心无欲"
 HGR_want_not_desc:0 "不仅是粮食，任何在日常生活中非必需的有用物品都不得在市场上出售，而要一律存在地堡里。工具、纺织品、教育材料、主旋律电影、电台等——若要在地下维持正常的日耳曼式生活，这些都是必需品。"
 HGR_airtight:0 "密不透风"
 HGR_airtight_desc:0 "建设地堡时出一点差错，就会有成千上万人命丧黄泉。每一条雅利安生命都是宝贵的，建筑工程应加倍小心，避免任何雅利安种族白白失掉性命的可能性。"
 HGR_spartan_will_survive:0 "唯斯巴达人得生存"
 HGR_spartan_will_survive_desc:0 "大多数德国人不准备过艰苦自律的地下生活。在希特勒慵懒的统治下，他们变得又软弱又肥胖。因此，他们的新元首要把他们塑造好。他们要么下沉要么上游，别无他选。只有力争上游者才有机会进入地堡。"
 HGR_fill_the_storerooms:0 "丰实仓廪"
 HGR_fill_the_storerooms_desc:0 "军队和大部分人口都活不过世界的净化，因此并没有按照现有规格喂养他们的必要。不是现在饿死就是将来烧死，有什么不一样呢？确实不一样，因为本来给他们储备的粮食和配给，都可以帮助获选之人活命。"
 HGR_bunkers_are_stocked:0 "储备停当"
 HGR_bunkers_are_stocked_desc:0 "计划最关键的部分完成了，雅利安种族最有资质者的生存得到了保障。据称党卫军全国领袖希姆莱看到我们为大事业作出这等奉献之后十分满意。当然，这是意料之内的——元首行事，只会考虑将来。"
 HGR_maximizing_our_arsenal:0 "最大化核武库"
 HGR_maximizing_our_arsenal_desc:0 "我们所掌握的核武器已经足以毁灭当代文明了，但我们还不能保证下等种族能被核子灭世彻底消灭干净。弹头数量必须真正达到灭世级别，才能为子孙后代永久灭绝所有潜在威胁。"
 HGR_shut_down_the_plants:0 "关停核电站"
 HGR_shut_down_the_plants_desc:0 "德国下起核导弹雨时，核电站也会随其它建筑一同毁灭。行动距离执行的时间已经所剩无几，我们的首要任务很清楚：让那些铺张浪费的工程削减可裂变材料的用量，转到更有意义的用途上。"
 HGR_exploit_the_reichskommissariats:0 "利用专员辖区"
 HGR_exploit_the_reichskommissariats_desc:0 "全国各地的党卫军兄弟们占据的土地下，可能埋藏着有用的资源，尤其是铀。若确有其事，元首则会要求任何此类资源应当即刻归他管辖，以雅利安种族之名。"
 HGR_foreign_sources:0 "外国货源"
 HGR_foreign_sources_desc:0 "核武就是核武，源于何处不重要。别处造的导弹部件和燃料和我们造的一样好用，所以我们要研究一下大规模进口的可能性，不论合法与否。"
 HGR_pick_them_dry:0 "榨干他们"
 HGR_pick_them_dry_desc:0 "专员辖区，和一切雅利安种族的障碍一样，都已不久于世了。他们不会贪图那些“重要”资源的，就算贪图，我们也要无情地拿走它们。与我们所有人一样，它们都要经受穷困的考验，这都是为了繁荣的明天。"
 HGR_conscript_the_gac:0 "征用德意志航空航天中心"
 HGR_conscript_the_gac_desc:0 "让我族迈入星辰大海，固然是值得赞赏的目标，但维护家乡的稳定才是第一要务，登月的遗产永远活在我们的记忆中。至于现在，我国航天局的研发机构和火箭生产设施必须转而处理更加接地气的事务。"
 HGR_maximize_production:0 "生产最大化"
 HGR_maximize_production_desc:0 "净化之火降临后，便不再有战争了，因为雅利安种族迈进了乌托邦。我们目前的核武库已足够保卫祖国，无需再为枪支和战机浪费铁和铝了。导弹、火箭、炸弹——这些才是亟需之物。"
 HGR_once_the_rockets_are_up:0 "导弹既升空…"
 HGR_once_the_rockets_are_up_desc:0 "我们最新的核战略思想认为，只要把足以抹除劣种所有痕迹的弹头扔到空中，就不必管别的了。只要能指向打击目标的粗略位置，就总能完成任务。复杂的制导系统仅仅是铺张的奢侈品。"
 HGR_cut_corners:0 "削减成本"
 HGR_cut_corners_desc:0 "为了确保最后一搏的胜果，我们的核武库必须要比全部敌人加起来还要庞大。导弹遮天蔽日之时，效率和可靠性又何必再考虑呢？"
 HGR_who_cares_where_they_come_down:0 "…孰知落谁家？"
 HGR_who_cares_where_they_come_down_desc:0 "所有核弹头都只有一项任务：在接近目标的地点成功爆炸。核裂变的能量大到了我们不必再担心准确率的程度。不论是被高温气流焚尽，还是被爆炸直接抹平，在希姆莱这里没有区别。"
 HGR_repurpose_what_weve_got:0 "既存导弹再利用"
 HGR_repurpose_what_weve_got_desc:0 "我国拥有大量的短程和中程弹道导弹，至于更小的武装则数不胜数。如果这种武器能把核弹头抛得足够远，就应该纳入我们的方案，好好利用起来。"
 HGR_the_arsenal_is_ready:0 "兵工厂就绪"
 HGR_the_arsenal_is_ready_desc:0 "有人称之为疯狂，但我们明白这项事业的价值。我国的核武库空前巨大，即使从地球上抹去一切堕落民族都有剩余。希姆莱发出号召，我们便无条件服从，打破血的枷锁，解放我们光荣的种族。"
 HGR_the_damnable_soldiers:0 "天杀的士兵"
 HGR_the_damnable_soldiers_desc:0 "第1装甲掷弹兵师“狂战士”本是国防军里面最精锐的陆军部队，却起兵反抗正统元首！他们和斯派达尔那个叛徒有瓜葛，这种事情自然不出意料。他们这群人都一样颓废堕落，比不上党卫军，很快就会随其它叛贼一起被消灭掉。"
 HGR_starve_out_the_slaves:0 "耗死奴隶"
 HGR_starve_out_the_slaves_desc:0 "普鲁士爆发了严重的奴隶叛乱，可谓是劣种仍无自知之明的铁证。希特勒真愚蠢，居然以为他们听话了。无所谓——他们对我们构不成威胁。只要等他们耗尽了那如猿人一般的侵略性，就会在内讧中崩溃。现如今只需围住他们的弹丸之地，首先处理更为紧迫的问题。"
 HGR_no_one_in_no_one_out:0 "无人能进，无人可逃"
 HGR_no_one_in_no_one_out_desc:0 "第1装甲掷弹兵师躲藏在波美拉尼亚。这对我们有利——地形虽然不利，但周遭可是河流和波罗的海。只要封锁波美恩大区的边境，就不会有什么漏网之鱼逃出来散布谣言、煽动暴乱。"
 HGR_study_their_history:0 "研究他们的战史"
 HGR_study_their_history_desc:0 "元首是个实干的人，但也明白三思而后行的道理。第1装甲掷弹兵师身经百战，其独到的战略和高度的训练水平闻名遐迩。我们可以仔细研究它的服役背景和人事安排，或许能找到些关键弱点。"
 HGR_begin_combat_patrols:0 "巡逻作战"
 HGR_begin_combat_patrols_desc:0 "利用游击战术的人，就是仗着敌军把部队分得很细很散。二战期间的东线上，有许多英勇的士兵在组成小队行军时惨遭杀害。为防我军士兵再度面临此等命运，我们将在波美拉尼亚进行全力巡逻作战。"
 HGR_counter_their_tactics:0 "反制他们的战略"
 HGR_counter_their_tactics_desc:0 "再狡猾的兽性也敌不过绝对的火力。一旦找到目标，我们拒绝任何常规交战的可能。取而代之的是，方圆20公里内的每一盎司烈性炸药都要用来对付这些鼠辈。让我们看看，当那些能够藏身的森林皆化为焦土之时，它们还能作何反抗！"
 HGR_predict_their_moves:0 "预其行动"
 HGR_predict_their_moves_desc:0 "所谓劣等人，就跟我们面前的这些伪雅利安人一样，根本就是一帮进化不完全的畜生。他们根本没有纯正雅利安的胆量，只会妄图趁我们不备尝试突围。然而我们远比他们聪明，分析第1装甲掷弹兵师的动作，计算预测他们的行动，一切对我们简直是小儿科。"
 HGR_collect_their_families:0 "挟其家人"
 HGR_collect_their_families_desc:0 "对于任何有知觉力的生物而言，心灵都是最脆弱的地方。只有那些具备纯净血统和高尚意志的人才能压抑感情，理性行事。第1装甲掷弹兵师的兵卒显然不是这类人，如果家人的性命也同样朝不保夕，他们还能这般叛逆么？"
 HGR_keep_them_safe:0 "保护他们"
 HGR_keep_them_safe_desc:0 "在电视上看到枪口对着妻儿的画面时，还会有多少人敢继续抵抗我们呢？元首已经发话：只要投降，那些被你背叛的人或许可以原谅你的罪行；继续抵抗，他们的血就会因你而流。"
 HGR_burn_them_out:0 "烧光他们"
 HGR_burn_them_out_desc:0 "波美恩大区已经被叛乱分子感染，无可救药了——要不然第1装甲掷弹兵师怎么能扎根如此之深？波美恩人没有一个是无辜的，只有形态各异的叛徒。所以我们的人应该采取……更平等一些的战略。"
 HGR_the_pitiful_slaves:0 "可悲的奴隶"
 HGR_the_pitiful_slaves_desc:0 "第1装甲掷弹兵师虽由精锐士兵组成，但奴隶暴动却能对我国种族的尊卑等级构成威胁。一旦有群劣种反抗我们，能为它们的族类长多少志气啊？这窝甲由非要我们动真格，那就休怪我们无情了！"
 HGR_bail_out_our_people:0 "拯救人民"
 HGR_bail_out_our_people_desc:0 "柯尼斯堡号称普鲁士的心脏，是我方诸多狂热支持者的家乡。雅利安种族的优等生灵被扼杀于战火之中，这样的事堪称悲剧，绝不可让它发生。向奴隶控制区积极派遣巡逻队，可尽量确保我们的人有寻求保护的机会。"
 HGR_siege_out_the_renegades:0 "围捕变节者"
 HGR_siege_out_the_renegades_desc:0 "第1装甲掷弹兵师是一群反抗历史潮流的叛贼和蠢货。他们抛弃了祖国，祖国也不会承认他们。他们腹背受敌，没有逃离的机会，我们不必将其视为重大威胁。封闭边境、例行炮击就能牵制住他们。"
 HGR_seal_up_the_exits:0 "先堵后门…"
 HGR_seal_up_the_exits_desc:0 "叛乱奴隶占据的土地必须完全与德国隔绝。这些“人”太危险了，犹太、斯拉夫和共党在其中都有一席之地。对付杂草，只有物理隔绝，再将其连根拔起，它才没有疯长的可能性。"
 HGR_and_kick_the_front_door_in:0 "…再破前门"
 HGR_and_kick_the_front_door_in_desc:0 "奴隶和劣种是无法比肩训练有素的军队的。党卫军不仅击垮了布尔什维克和无数的游击队，还扫清了整个国防军反动派。我们不费吹灰之力便可将这些蛀虫踩在脚下。"
 HGR_roll_them_over:0 "履带碾压"
 HGR_roll_them_over_desc:0 "坦克对付未经训练的战斗人员尤其有效。自从一战首次亮相起，这一点就为人所知。如果我们的铁骑碾过柯尼斯堡的街巷，这群螳臂当车的歹徒一定会作鸟兽散——当然也有更为理想化的情景：他们杵在原地，被压成血淋淋的肉酱。"
 HGR_fire_at_will:0 "自由开火"
 HGR_fire_at_will_desc:0 "安顿好盟友，我们的士兵就可以放心大胆地实行柯尼斯堡行动了。谁要逃跑，肯定是奴隶；谁要站定，就是训练有素的奴隶！"
 HGR_aerial_assault:0 "空中突击"
 HGR_aerial_assault_desc:0 "我们可以大胆地说，奴隶面对我们强大的空军部队是毫无办法的。飞行员们能肆意丢下所有炸弹，还不必担心附带损害，有机会参与这么爽的活动，他们肯定会对我们感激涕零。凝固汽油弹和白磷应当是高效的清洁剂。"
 HGR_naval_bombardment:0 "海军炮击"
 HGR_naval_bombardment_desc:0 "柯尼斯堡是著名的德国海军基地。毫无疑问，海军非常乐意回到他们在波罗的海的家园，即使会有些许损失。同时，他们也得用大炮轰炸奴隶建立的那些微不足道的防御工事。"
 HGR_the_camps_were_a_mercy:0 "原来集中营才是福报"
 HGR_the_camps_were_a_mercy_desc:0 "任何不幸到在我们的猛攻中幸存下来的奴隶，都会希望自己从一开始就老实待在集中营里。党卫军士兵的残忍手段，是由多年的种族斗争和民族社会主义思想灌输激发的，奥斯维辛的毒气室与其相比可谓微不足道。"
