 POLITICS_REINHARD_HEYDRICH_DESC:0 "海德里希有很多名字，金发野兽、布拉格屠夫抑或是青年死神。在勉强从二战期间的一次暗杀中幸存下来后，海德里希开始亲自支持他的手下在前捷克斯洛伐克猎杀和消灭成千上万的无辜民众。海德里希耀武扬威地站在废墟上的照片在战时一直被用于德国的政治宣传中，戈培尔甚至还拍了一部关于此事的政治宣传影片（尽管据说他很不情愿）。\n\n而现在，海德里希献身于一场更为凶恶的事业之中。他现在是被另一位傀儡师所操控的傀儡师，在勃艮第全国党卫军领袖海因里希·希姆莱的操控下，海德里希在阴影中的木偶吊绳之下来回晃动着以满足希姆莱邪恶的愿望。\n\n他是一名值得信赖和敬畏的勃艮第仆从，不过很多人注意到他的主人对他几乎是轻蔑的态度。海德里希紧随希姆莱之后，也从很多人那里赢来了“马屁精”和“雅痞”的名声。当然，没人敢当面这么说。"
 POLITICS_REINHARD_HEYDRICH_ROGUE_DESC:0 "不久前，一切都看似如此简单。德意志飘摇在堕落者的汪洋大海里，呼求着一位救世主。背叛希特勒理想的小人举起反旗，借顽固的保守主义、软弱的自由主义和粗犷的军国主义之名，召唤欧洲的渣滓发起冲锋。唯有莱因哈德·海德里希的事业才是真正有意义的。唯有海德里希……还有那个身在勃艮第的支持者。\n\n但本不该如此。海德里希为之奋斗的事业仅仅是个噱头，无非是为了掩盖希姆莱真正的目的——利用核灾难净化整个世界。元首本欲消灭一切堕落和软弱，还国家一个长治久安的太平世道，这是德国迫切需要的世道，希姆莱却没有这样的打算。在希姆莱的疯狂计划中，祖国父亲会随世界各国一同燃烧，借此淘汰一切假想敌。\n\n希姆莱的背叛颠覆了新秩序，也动摇了海德里希坚信的一切。但是，元首不会退缩——他将一如往常，完成非做不可的工作。为了雅利安种族，为了德意志，为了全人类，莱因哈德·海德里希必须毁灭勃艮第，彻底结束党卫军全国领袖的狂想。"
 POLITICS_HEYDRICH_COLLAPSED_AUTHORITY_DESC:0 "莱因哈德·海德里希已死。在他正为德国的前途而英勇奋战之时，一名身份神秘的刺客杀死了他。在这位德国党卫军全国领袖一命呜呼后，党卫军的权力狂徒陷入危机，勃艮第似乎也没有兴趣继续支持海德里希的部队了。指挥链正逐渐解体，几位党卫军中将开始上演尔虞我诈的戏码，做出最后的绝望抗争，德国党卫军的一切中央权威都已彻底崩溃。"
 POLITICS_HEINRICH_HIMMLER_DESC_HGR:0 "北巴黎寂静无声的地堡中，勃艮第领袖怒火中烧——但他的计划并未破灭，不过是受了些挫折。这场骚乱很快便会平息，到时候希姆莱就可以回去办正事了。\n\n真失望啊，希姆莱一生从未如此信任过谁，海德里希却是第一个满怀热忱地为他执行计划的人。乍看上去，基因纯正的莱因哈德·海德里希应该清楚这种行动的必要性，但计划总是赶不上变化。很不幸，海德里希的雅利安种族特征徒有其表，内心深处则潜藏着一个阴险猥琐的叛徒，比斯拉夫、犹太贱种还要卑劣。\n\n不过，海因里希·希姆莱是个聪明人，比那条白眼狼和他那群狐朋狗友聪明得多。全国各地的真雅利安人，怀着对党卫军全国领袖愿景的信仰，奋起抵抗叛贼的暴行。他们听信了勃艮第领袖的谎言才揭竿而起，但这并不重要，重要的是他们愿意通过自己的奋斗，助力党卫军掌控德意志。也许希姆莱是幸运的，他的愿景之恢弘，令海德里希公开的证据显得如笑话一般，那些貌似已经相信了希姆莱，和希姆莱站在同一方的人，更是把海德里希的材料当成了虚构的故事。\n\n不会输的，不会输的。希姆莱已经占了上风，面对笨拙的对手总是如此。在德累斯顿，费格莱因播报着支持希姆莱事业的宣传，让人民倾向他那一边；在但泽，巴比观察着反叛者的一举一动，夜以继日地向北巴黎通风报信；在埃尔萨斯、蒂罗尔、威斯特法伦、东普鲁士和洛林根，忠诚的士兵随时准备镇压由吕内堡军国派余党和西里西亚实业家余党一手操办的叛乱；在勃艮第本土，兰格马克师和查理曼师各自行动起来维持秩序——不日便会助力希姆莱发起荣耀的征服。希姆莱在各方面都比海德里希与他那可悲的叛党更为强势。\n\n现在唯一需要做的，就是打好手中的牌，希姆莱终于可以解决掉那个碍事的傀儡，一举完成他的计划了。"
