 HGR_contact_the_guerrillas_tt:0 "我们将开始向§Y[FPG.GetNameDef]§!§G施加我们的影响§!。"
 HGR_contact_the_guerrillas:0 "联系游击队"
 HGR_contact_the_guerrillas_desc:0 "除了军国派在内战中苟且幸存外，许多施佩尔派与鲍曼派也逃过一劫。但他们原领导人的失踪、死亡，这帮人只得纷纷聚集在东线外军处前负责人莱因哈德·盖伦的旗帜下。盖伦是个狡猾、自负的篡位者，而这些异见分子也确实为他的权力带来了某种程度上所谓的合法性。\n\n怀有异见的平民，元首绝不在乎，直接绞死他们即可，毕竟这帮人可是叛徒。可另一方面，盖伦这人是笔宝贵的财富，他有着几十年的情报工作经验与遍布欧陆的联络网，可能这就是全欧唯一一名能与勃艮第特工掰手腕的人。\n\n此外，在我们的北面，著名的第1装甲掷弹兵师“狂战士”继续在波美拉尼亚坚守，他们骁勇善战，勇猛地击退了我们及相邻军阀的部队。或许希特勒的传奇之剑、坚壁之盾也可为海德里希所用。"
 HGR_GUI_warning_tt:0 "这扇窗可经由政治把手重新开启。"
 HWL_Collapsed_Authority:0 "崩溃的政府"
 HGR_dutch_backchannels_tt:0 "§G荷兰§!§R会尽可能地§!提供给我们§Y资源§!，§e以免遭受无妄之灾§!。"
 HGR_hallo_dietsland:0 "你好，大荷兰"
 HGR_hallo_dietsland_desc:0 "荷兰人的肉体或许符合雅利安人的标准，但灵魂更像犹太人。我们的敌人就很可能正从这帮唯利是图的家伙手中购入武器，这已经不是什么秘密了。尽管现状如此，但至少他们拥有庞大开放的军工产业，更别提还愿意卖给我们武器，我们甚至能从他们那采购一些德国无法生产的外来设备。跟这帮贪婪的猪猡打交道时常让元首反胃，但如今的德国岌岌可危，他不能拒绝援助。等到我们赢得了这场战争，这些钱就都会物归原主。"
 HGR_dutch_backchannels:0 "荷兰背后通道"
 HGR_dutch_backchannels_desc:0 "荷兰人最近真是越来越肆无忌惮了，换做往常我们根本不会让他们这么胡闹，但此刻容忍才更符合我们的利益。如果他们知道什么能带来好处的话……至少就不会对我们核材料的要求问东问西。"
 HGR_burgerkrieg:0 "Der Bürgerkrieg"
 HGR_burgerkrieg_desc:0 "We saw this in our dreams, long ago: the end of the Reich. An apocalyptic storm of fire and blood, scourging the forests and mountains of our home. In its path stands a single man: Reinhard Heydrich, true heir of Hitler and former Reichsführer-SS of Germany. For the sake of the pure race, for the future of the Reich, for glorious salvation - he must win. Heil Heydrich."
 HGR_burgerkrieg_tt:0 "§YZum letzten Mal wird Sturmalarm geblasen!\nZum Kampfe steh'n wir alle schon bereit!§!"