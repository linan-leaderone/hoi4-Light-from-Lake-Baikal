 HWL_Johannes_Steinhoff:0 "约翰内斯·施坦因霍夫"
 POLITICS_JOHANNES_STEINHOFF_DESC:0 "约翰内斯·施坦因霍夫是二战中战绩最优秀的德国空军飞行员之一，他参与了海狮行动期间对英国的作战，之后他被调往东线，直至战事结束。战争结束后不久，他便因辉煌的空战履历而被选为新研发的梅塞施密特Me262喷气式战斗机的试飞员。尽管他在空中表现出色，但一次地面事故导致他的Me262燃油箱爆炸起火，机上的弹药也发生爆炸。施坦因霍夫勉强从燃烧的飞机中爬出，侥幸生还，但他的脸已经面目全非。住院几年并接受整容手术之后，他于四十年代末重新加入德国空军，担任军官与教官。\n\n到1962年，施坦因霍夫晋升中将，成为空军的实权人物。任职期间，他强调飞行员训练，使得空军事故率显著下降。由于戈林一直是空军的最高指挥官，施坦因霍夫在内战期间投身戈林阵营；众所周知，戈林竞争元首大位的企图终遭挫败，这于他而言并非幸事，但也让他成为战争结束后硕果仅存的几位空军高官之一。随着权力斗争的继续，他和残存的空军部队被困在雷根斯堡一带，周围尽是凶残嗜血的党卫军军阀。由于燃料和补给有限，当地的空军基地早已运转到了极限，执行空中任务只是出于保护自身领土的必要。他们唯一希望的就是活下来。"
 OKL_bingo_on_fuel:0 "最低限度油量"
 OKL_bingo_on_fuel_desc:0 "雷根斯堡曾显赫一时的梅塞施密特工厂和炼油设备在内战中损毁殆尽，而党卫军在夺取德国的征途中，对修复这些废墟毫无兴趣。现在，雷根斯堡的机场挤满了各式各样的飞机，但却急缺燃料和补给，这让他们只能守卫自己的一小块领地。"
 OKL_horten_brothers:0 "霍顿兄弟"
 OKL_horten_brothers_desc:0 "瓦尔特和雷默·霍顿，也即“雷默兄弟”，是德国空军军官暨飞机设计师，因参与开发过德国Ho226式飞机的核心工作而闻名。值此危急存亡之际，两兄弟飞到了雷根斯堡，他们要尽可能确保德国空军的存续。"