 YEM_italian_overlordship: "意大利霸权"
 YEM_italian_overlordship_desc: "第二次世界大战后，我国完全沦陷在意大利的影响之下。由于我国地处亚丁湾，他们在我国保持着强大的影响力。这也意味着他们在很大程度上操纵着我们的外交政策，并且在国内问题上也有相当大的影响力。"
 YEM_saudi_influence: "沙特的影响"
 YEM_saudi_influence_desc: "也门名义上是沙特的保护国，但意大利人几乎没有真正管过当地朝政，很少离开他们在也门的据点，只会偶尔为反叛的部落领袖举行一些游街示众作为惩罚。最近，面对反对派的围攻，也门国王发现自己越来越依赖沙特的资金和政治支持来维持自己的统治。但也有一些人对利雅得跟南方王国产生新的利益纠葛表示强烈反对。"
