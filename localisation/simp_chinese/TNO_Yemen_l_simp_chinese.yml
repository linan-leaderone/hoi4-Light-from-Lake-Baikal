 YEM_the_aden_arsenal: "The Aden Arsenal"
 YEM_the_aden_arsenal_desc: "As the Italians imposed a protectorate status on Yemen, they took for themselves the most prized possession of the country - the city of Aden. Always a major port of the Indian Ocean, Aden soon became an Italian stronghold, where Rome keeps its largest concentration of troops and ships in South Arabia. While the population of the city is resentful of Italian domination, the Aden Arsenal remains the only major point through which Italy can project its military power into impervious and remote Yemen."
 YEM_tribes_and_sects: "Tribes and Sects"
 YEM_tribes_and_sects_desc: "Yemen's landscape is predominantly mountainous, hilly and rural - and while the King and Imam nominally rules from his palace in Sana'a, power in the countryside resides in the hands of the numerous tribes populating it. What's worse, while the ruling minority in the country is Zaidi, the majority of the Yemeni population is Sunni, adding another layer of sectarianism to an already divided country. In response, many of the Yemeni youth are increasingly turning a reformist, pan-Yemeni ideology to finally bring change to the country."
