 YEM.3.t: "意大利介入"
 YEM.3.desc: "帝国正处于危机之中。在席卷中东的激进主义浪潮中，脆弱的区域联盟和权力分享的协议网络已经开始瓦解。从迪拜的沙丘到亚历山大港的码头，不满情绪在表面下酝酿着，随时可能毁掉我们自二战以来建造的一切。\n\n今天有消息称也门出现了骚动。苏丹充其量只是对我们的野心持怀疑态度，但他仍然是维系帝国的网络的关键一环。他的儿子，在位的君主，现在面临着多年管理不善和严厉镇压的顶峰：叛乱。\n\n更令人痛心的是，共和派阿卜杜拉·萨拉勒领导下的也门叛军所宣扬的情绪在整个中东地区都得到了接受。除了越来越令人震惊的报道外，即使是最乐观的声音也没有什么可提供的。无论接下来会发生什么，我们都必须做好准备，迎接即将到来的风暴。"
 YEM.3.a: "变革之风。"
 YEM.4.t: "阿拉伯也门共和国"
 YEM.4.desc: "也门穆塔瓦基利亚王国黄沙漫天、千岩万壑的荒芜土地上，一场内战爆发了。支持叛军与遥远的阿拉伯王国作战符合我们的利益。\n\n叛乱分子以“复兴党”的名义为阿拉伯共和国而战，这是一场泛阿拉伯民族主义和伪社会主义运动，其意识形态错综复杂。重要的是，他们正在挑战意大利和沙特在盛产石油的海湾地区的影响力，他们的运动派别也同情德国。\n\n如果我们向这些复兴党叛乱分子提供援助，让他们成功地推翻他们的意大利走狗君主，我们就可以看到我们自己的地缘政治影响力和经济实力的扩大。"
 YEM.4.a: "全球棋盘上的另一个棋子。"
 YEM.5.t: "日本帝国海军驱逐舰在也门沉没！"
 YEM.5.desc: "消息通过印度洋各地的哨所与驻地传播开来，直到今天终于抵达了东京的广播塔，有光亚丁湾事变的报道自嗡嗡作响的接收器中传来。年轻的通讯员操作着面前的无线电设备，在他们身后，几乎整个指挥部的将领与军官都站在他们周围，或是坐在一旁的座椅沙发上，在心中暗暗做好与日耳曼尼亚或华盛顿再度爆发军事冲突的思想准备。\n\n现役军官和海军上将惊慌失措的抱怨声掩盖了电台噼里啪啦的噪声，指挥部内人人汗流浃背，年轻的通讯员摆弄着旋钮和杠杆，几乎能感受到上级的目光从背后紧盯着他。断断续续的话语与沙哑的无线电噪音拼凑出了一条信息：一艘IJN驱逐舰在近期饱受政治动荡与革命之苦的国家——也门海岸附近沉没。\n\n一些军官摸着下巴，做好了进行直接对抗的最坏打算；而另一些军官则故作懒散姿态，以缓解突如其来的紧张氛围。整个房间都被恐惧所笼罩，人人紧咬下颚，双眉也被汗水浸湿。有关混乱与破坏的报道如雪花般飞来，中东大地已被怒火撕裂，而时局让日本不得不参与对这片破碎土地的争夺。"
 YEM.5.a: "紧急状态！"
 YEM.6.t: "君主派胜利"
 YEM.6.d: "我，一个绝对的君主主义者："
 YEM.6.a: "等待勃—艮—第—佬"
