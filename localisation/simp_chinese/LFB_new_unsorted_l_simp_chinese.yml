  LFB_COX_nc.18.d:0"是夜将明之时，西北抗日阵线的一队侦察兵再度抵达了晋陕之交。靛蓝色的天穹下，漆黑的黄河无声地流淌，河水两岸并无灯火，清冷的空气几近让人窒息。敌人轰炸机的威胁，令他们只能抓住夜幕消逝前的短暂空隙，遍寻一座座老渡口，以供大部队通过。“这儿一个鬼子都没有。”黄河左岸的树林间鬼影憧憧，似乎只是夜风的把戏。\n\n“做准备吧。”老班长授意道。\n\n片刻之后，一颗照明弹如流星般高高升起，右岸密林中响起了枪声，侦察兵们引燃了炸药，巨响在宽阔的河上回荡……\n\n左岸突然亮起了数盏探照灯，日军徒劳地端起步枪机枪，朝着河面警戒着。按照已经校准的射角，几枚迫击炮弹落在了对岸的密林中，数声闷响后，连鸟雀都惊不出来——显而易见的是，如同数个月来的每一次袭扰一样，红军侦察兵早已经消失的无影无踪。日本兵早已被这样的骚扰弄得心烦意乱，警戒在半个小时后就解除了，士兵们解下装具，收起步枪，打算安心睡一觉。毕竟，红军每夜只来一次，在摸清这规律后，他们便在前半夜和衣入睡，等到敌人的“袭扰”结束后，便可以不受军官阻拦的睡个好觉了。此刻，黄河沿岸的大部分日军都放松了警惕，毕竟，大日本帝国已倾其所有在黄河筑成了牢不可破的大堤，每一处渡口都严加戒备，每一个据点都固若金汤……\n\n黎明十分，天边隐约响起隆隆炮响，宛如惊雷般的炮弹在右岸的日军营垒间精准地炸开。从睡梦中惊醒的士兵们匆忙来到黄河边，在金黄色的朝阳下，一叶叶小柯宛如洒在黄河中的项链，原来红军早已过了河！\n\n通过疲敌之策，红军突破了山西的第一道防线。"
