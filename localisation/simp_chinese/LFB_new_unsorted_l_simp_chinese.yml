  Get_NLF_Leader_desc_COX: "第二次统一战线战败后，中国被日本肆意践踏，国破家亡。\n\n此情此景，绝不容再次发生。\n\n在人称“云南王”的龙云归来后，西北苏区的革命者们也从西北的大漠中挥师东进，加入第三次统一战线，为反抗日帝国主义对人民的压迫而做出拼死一搏。有些被时代淘汰的人将这种行为视为飞蛾扑火，是赌上中国独立自由之未来的豪赌。但，在中华民族的儿女心中，那希望的星星之火，可以燎原；无论是谁，都无法扑灭。当解放的那一天来临，众人进军汇聚的那蓬勃的希望，即使是那高升的旭日帝国，也将因此陨落。"
  Get_NLF_Leader_desc_default: "第二次统一战线战败后，中国被日本肆意践踏，国破家亡。\n\n此情此景，绝不容再次发生。\n\n人称“云南王”的龙云已归来，散落在东南亚各地的第二次统一战线残部已联合起来，从云南到东北，各地抗日势力已联合起来，组成第三次统一战线，反抗日帝国主义对人民的压迫。有些被时代淘汰的人将这种行为斥为无用功，只不过是空流血一场。但，在中华民族的儿女心中，那希望的星星之火，可以燎原；无论是谁，都无法扑灭。当解放的那一天来临，众人进军汇聚的那蓬勃的希望，即使是那高升的旭日帝国，也将因此陨落。"

