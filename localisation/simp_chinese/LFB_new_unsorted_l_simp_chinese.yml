  #蒙古
  LFB_COX_nc.20.t:0"有人来投"
  LFB_COX_nc.20.d:0"查干巴拉是一个外向的人，因此他很喜欢自己的工作。作为红军里少有的能熟练使用汉语和蒙语的干部，他被分到了新疆苏区和伪蒙疆边界的边防连当排长兼职翻译。\n\n查干巴拉不是新疆人，他的老家在呼伦贝尔，当年曾经加入抗联，和日本人拼过刺刀，后来也朝德国人扔过燃烧弹。他是在贝加尔湖再次找到组织的。\n\n虽说名义上和蒙疆还是交战状态，但是对面的边防连可能是觉得多一事不如少一事，也可能是碍于红军的大名，不敢有什么大动作。逢年过节还会打着白旗送来酒肉，和红军聊聊天，说说以后的生计。\n\n苏区这边会蒙语的不多，于是每次有这种“外交活动”查干巴拉都会参与，虽然方言不同，但是一来二去，居然也对他们有了点感情。\n\n因为这件事情，查干巴拉甚至成了政委的定期检查对象。\n\n事情在今晚有了改变。\n\n看着冲天的火光，查干巴拉立刻命令自己的那一个排进入战斗位置，同时要求通讯兵发报到连部。\n\n半晌过去，别说敌人的影子了，就连打过来的炮弹都没见着。\n\n查干巴拉也越发奇怪，难道他们总不能在内斗吧。\n\n又过去半晌，一个眼神好的士兵突然喊道：“排长！那边有火光！”\n\n向他喊的方向过去，只能看到一群身穿军装，打着红旗的人…红旗？\n\n随着他们逐渐靠近，好像还能听到他们在喊一些蒙语，俄语，甚至水平糟糕的汉语。\n\n“Не стреляйте! Не стреляйте!Мы друзья!”（“不要开枪！不要开枪！我们是友军！”）\n\n“Битгий бууд! Битгий бууд! Бид бол холбоотон!”\n\n查干巴拉有些发怔，但是他很快回过神来，对着战士们喊道：“小张！你带着火把跟着我过来！”\n\n“是！”\n\n“小李，我们两个要是回不来！ 你就是排长了！”\n\n“排长！你不能去！让我带几个同志去看看吧！”\n\n“你少扯没用的，咱们排除了我没人会蒙古话，我不去没人能去！小张！快来！”\n\n夜幕中，两个人，一人一支火把艰难地前进着，时不时停下来，听着周围的风吹草动，两人悄悄把火把吹熄，在不易察觉处蹲下。\n\n看着之前的那片火光逐渐靠近。查干和小张突然站了起来，拿枪对准了他们：“Битгий хөдөл! Гараа өргө!”“不许动！举起手来！”\n\n夜色中，查干巴拉和小张与这支不明来路的人相互对峙。但是对方却没有要冲突的意思，反而是哭着走了过来。"
  LFB_COX_nc.20.a:0"эцэст нь чамайг оллоо!（可算是找到你们了！）"
  LFB_COX_nc.21.t:0"总得有人负责"
  LFB_COX_nc.21.d:0"雷政委第一次觉得这条路这么难走。\n\n好事不出门，坏事传千里。几天前边境冲突的事情已经传遍了全师，兄弟部队和上级首长的电话接了好几茬，现在团长已经拿着简报去师部了。而雷政委则赶去冲突发生的地点进一步了解情况。\n\n本来零星的冲突是很正常的，但是一个连的驻地上突然多出来了一个营的人就不正常了。\n\n“希望那个查干巴拉别给我惹麻烦。要是策反了伪蒙的军队还好，要是收容了那里的败军…天知道他们是什么人！”\n\n来到连部，雷政委先看到三连的连长，然后又看到一旁坐立不安的查干巴拉。\n\n“查干！你又给我惹什么祸了？”\n\n“政委！我可没给您闯祸！”\n\n “还说没给我闯祸！现在你抓俘虏的事情全师都知道了！”\n\n“雷政委！您还没有了解情况！他们不是俘虏！”\n\n“不是俘虏？那他们是什么人？”\n\n“他们是蒙古人民军！”\n\n原来在五十年代的失败后，蒙古人民军并没有被完全消灭，而是靠着蒙古高原的丘陵展开了游击战，依靠缴获的枪弹与图瓦的援助，他们的游击战在开始时有声有色。\n\n可好景不长，五十年代时，共荣圈对蒙古革命展开了围剿。在日军不惜成本的直升机巡飞战术下，游击战的效果大不如前。在空旷的戈壁上，没有树木的掩护，被发现的游击队员就是活靶子。\n\n 游击队几乎被赶出蒙古，只能在贝加尔湖和蒙疆的边境苟且偷生，直到几年前，蒙古高原西部滚滚翻涌的革命浪潮让他们看到了希望。\n\n，“第二次全面抗战的爆发再次给了他们希望。” 查干继续说道：“随着日军的收缩，现在蒙古境内人心浮动，但多年来，他们的损失确实不小，再加上图瓦没有多余的物资可以支援他们了……”\n\n”所以他们就一路走到了新疆？“\n\n“是的，政委同志，他们一到我们就给他们缴了枪，但是他们也不抵触，就乐呵呵地把枪给我们了，说什么看见红星就放心了。我和他们营长谈了谈，他说这个营只是他们的先头部队。如果算上全部能召集的离散部队，大概有一个半师"
  LFB_COX_nc.21.a:0"“还有别人长征？”"
  LFB_COX_nc.22.t:0"总得有人贡献"
  LFB_COX_nc.22.d:0"两人来到屋外，此时屋外已经挤满了人民军的兵，带头的敬了个军礼，说道：“Би бол МБНЭ-ийн 1-р армийн 1-р морьт дивизийн тагнуулын батальоны захирагч Эргонидорж， бүх батальон командлагчийн удирдлага дор ажилладаг.” \n\n查干对着政委开始翻译：“他说：我是蒙古人民军第一军第一骑兵师侦察营营长额尔哥尼多尔济，全营听首长的指挥。”\n\n政委点点头，对着查干说：“这样，我说一句你翻译一句。”\n\n“蒙古人民军的同志们！你们辛苦了！”\n\n“Монгол ардын армийн нөхдүүд ээ! Та шаргуу ажилласан”\n\n “同志们的情况，我已经了解了，我很快就会报告给苏区中央。”\n\n“Би нөхдүүдийн нөхцөл байдлын талаар мэдсэн бөгөөд удахгүй ЗХУ-ын Төв Хороонд мэдээлэх болно.”\n\n“苏区很快会给你们提供驻地和训练场所，你们可以先给人民军的指挥官发报，报个平安。”\n\n“Зөвлөлтийн нутаг удахгүй гарнизон， бэлтгэлийн байраар хангана.Эхлээд ардын армийн командлагч руу тайтгарал илгээж， аюулгүй болсон тухайгаа мэдэгдээрэй.”\n\n“Маш сайн（太好了）”\n\n“Миний зөв（我就说来对了）”\n\n“бид дэмий явсангүй（咱们没白走）”\n\n人民军的漫漫长路终于走到了头，连部的空气也变得快活了起来。\n\n“那么大家现在还有没有什么急切的愿望？你们既是友人，也是客人，只要是合理的要求，我雷志成一定尽力满足。”\n\n这句话让在场的所有人民军都安静了下来，刚刚快活的空气荡然无存，他们的脸上都没了生气，甚至有几个年轻的士兵在轻声哭泣。\n\n“查干，这是怎么了？我说错什么话了吗？”\n\n“政委同志，您没说错，只是…”"
  LFB_COX_nc.22.a:0" “他们想回家。”"
  LFB_COX_nc.23.t:0"蒙古解放阵线建立"
  LFB_COX_nc.23.d:0"“泽登巴尔同志，在这里住得还习惯吗。”\n\n“还好吧毛岸英同志，住在这里至少比担惊受怕好多了。”\n\n自从那次吓人的边境冲突之后已经过去好几个月了。越来越多的蒙古人民军来到了新疆苏区。\n\n甚至连那位传奇的游击领袖，泽登巴尔也来到了这里。\n\n这天，毛岸英带着外交人员来到了苏赫巴托的住处，尽管他们从未见过面。但是以前留苏的经历和抗日的战绩让两人很快熟络到了一起。\n\n“泽登巴尔同志，我这次来，主要还是想和你讨论一下蒙古的未来。”毛岸英将文件递给泽登巴尔，“毕竟我们都知道，离乡的感觉并不好受。”\n\n泽登巴尔接过文件，细细阅读之后，松了一口气。文件大体是关于人民军与红军的军事合作与交流，却丝毫没有提及中国对外蒙古的主权声索。泽登巴尔一直担心毛岸英会趁着这个机会要回外蒙古的主权。\n\n“我们目前的打算。”毛岸英开始讲起接下来的军事部署。“是在准备完成之后开始渗透起蒙古的工作，至于目标，则是控制大部分与苏区接壤的蒙古地区，最好能到达乌兰巴托。为此，苏区将提供一切可能的帮助，包括人员，装备，训练。”\n\n泽登巴尔点了点头：“那就麻烦您了。”"
