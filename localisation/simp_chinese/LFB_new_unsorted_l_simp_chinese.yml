  COX_Bookmark_DESC: "从冰天雪地的阿尔汉格尔斯克一路向东，以“西俄罗斯革命阵线外交使团”为名号的近卫步兵第八十八旅，跟随着旅长毛岸英一路辗转来到了贝加尔湖畔——最高主席团的势力范围中。虽对这些风尘仆仆的战士们本身并无兴趣，但最高主席团首脑亚戈达敏锐地觉察到，八十八旅的到来正是巩固主席团“正统性”的良机。他不仅许诺当俄罗斯情况稳定之时，支援他们还乡，还为这支远道而来的部队恢复了荣誉番号，并进行了补员。大量走投无路北上的原东北抗联部队，流离失所的中国党员与战士，还有数量不少的蒙古、哈萨克乃至布里亚特原住民战士被亚戈达一并塞到了八十八旅之中。\n \n作为主席团权威的象征，八十八旅频繁地出现在阅兵，巡逻与镇压“内部敌人”的运动中，却在远东人民真正需要他们之时被调离对抗法西斯的战场。毛岸英深知他们都已经成了亚戈达掌中的“锡兵”：任其摆布，毫无选择的自由。因而，无论是虚假的赞誉或是羞辱，他都一概接受。在NKVD的紧密监视下，毛岸英一度几乎要接受了自己的命运……但久违的重聚却令这些离散异乡的战士们共同发出了灵魂深处的希冀——回家！二十年来，故乡被侵略者残酷地蹂躏，人民被屠戮，奴役，但他们不愿再等下去了。他们要回去，去到白山黑水，黄土高坡；他们宁愿死于返乡的征途，也不愿溺死在这死气沉沉的远东。\n\n于是，当贝加尔湖右岸的一个青年发出反抗暴政的先声后，八十八旅迅速揭竿而起。汇聚在反抗暴政的红旗之下，战士们气势如虹；倘若将那暴君擒下，就要踏上那漫漫还乡路……"
