  LFB_COX_nc.24.t:0"泽登巴尔告乌兰巴托同胞书"
  LFB_COX_nc.24.d:0"同胞们！自我们从清朝的帝国主义中独立以来，这座城市经受了多少苦难！这座城市的居民永远不会忘记1921年时，我们是如何团结起来，赶走了反动的博克多汗和他的走狗恩琴男爵。也不会忘记后来德国法西斯和日本法西斯发动战争时，蒙古的军民是如何保卫他们的国家的。虽然我们暂时被日本人击败，但是蒙古人民不会向任何帝国主义屈服！我们永远是自由的！有的人或许会说：在日本人的治下过活吧，因为这样好过再次燃起战火。相信这句话的人，看看乌兰巴托城吧，这座城市的哪一处地方没有被日本人控制？哪一分钱财没有被日本人榨取？他们穷尽每一种方法，将蒙古的所剩无几的财富榨得一干二净。正如旧时代的贵族和喇嘛！自由的蒙古不会忍受这样的屈辱！\n\n面对这样的情况，蒙古人民和世界上其他千千万万受到法西斯压迫的人民一样！因为这座城市是英雄的城市，城市的人民是英雄的人民！他们永远记得乌兰巴托(即“红色英雄城”）的含义，并且亲身实践它！或许有人觉得，日本人太强大了，我们永远无法战胜他们。但是恩琴男爵在我们头上作威作福的时候，也有人这么说过，他的下场如何呢？难道不是被俄罗斯和蒙古人民的团结所击败了吗？还有曾经统治蒙古的徐树铮，不也被中国的五四运动打下台了吗？如此看来，总有一天，日本人也会像历史上一切侵略者一样，得到他们应有的惩罚！"
  LFB_COX_nc.24.a:0"总有一天，总有一天…！"
  COX_NC_MEN_revolution:0"蒙古革命"
  COX_NC_MEN_revolution_desc:0"\n\n\n\n\n\n日本对亚洲各国压迫的形式迥异，但残虐程度却有过之而无不及。十年前，在蒙古高原西侧，生性自由的当地人民曾掀起过规模浩大的抵抗；但彼时的日寇正值如日中天，而蒙古人民军除了图瓦的俄罗斯友军之外别无其他增援。在那时，蒙人阵几乎被完全歼灭，但即便如此，草原上的抵抗却从未终止。人民军的残部在边陲之地一边放牧牛羊，一边袭扰敌军后方，一度给日寇造成了不小的压力；但随时间推移，日军逐渐巩固了防御，在他们直升机部队日夜不停的巡逻下，蒙人阵的活动范围也被压制在了边境的贫瘠之地。\n\n现如今，随着中原战端再起，日军的注意力也从蒙古转移，这给了我们蒙古同志们一个宝贵的机会。尽管我们的大部队难以直接参与在蒙古草原的战斗，我们仍然可以尽力协助蒙古本土的同志，他们将开辟另一条战线，牵制伪政权的兵力，并成为我们北方战线上珍贵的盟友。\n\n由于地势险峻，交通不便，我们并无法获取有关当地局势的详细信息；尽管如此，我们还是通过零散的渠道拼凑出现状的概况：\n\n\n蒙人阵现在[Get_LFB_NC_MEN_state]"
