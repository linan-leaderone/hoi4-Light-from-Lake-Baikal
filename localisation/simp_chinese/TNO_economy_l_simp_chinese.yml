 military_budget_cuts: "削减军事开支"
 military_budget_cuts_desc: "预算突然大幅缩减，迫使我国政府立即采取措施。政府判断削减民用预算会引起民意激烈反弹，便将军用预算大砍一刀。现在，经济形势开始趋于稳定，但我国军队却因装备生产放缓、训练机会减少和缩小征兵而萎靡不振。军方已经批评此次削减，但为挽救时局，这也是必要之举。"
 civilian_budget_cuts: "削减民事开支"
 civilian_budget_cuts_desc: "意料之外的预算短缺迫使我国政府砍掉了大量用于社会民生领域的预算，直至经济稳定、预算宽裕时为止。因此，剩余的资金必须用于维持现有工业的运转，新建工厂和基础设施的计划基本都已经搁置。虽然这让我们的公民有些不满，但为维持经济继续运行，这也是必要之举。如此行事之后，我们便有望控制这场危机，使一切逐渐好转。"
 econ.3.t: "军事预算削减结束"
 econ.3.d: "最近的经济形势比较严峻，我们不得不削减军事预算。过渡时期，政策要收紧，我们要忍耐几年。士兵的工资拖欠漏发，维修和检查可查可不查，军队不得不在许多职责方面“走捷径”、“想办法”。\n\n危机终于过去，随着现金开始流动，军队也开始正常运转。一切都将慢慢回到正轨，我们所能做的就是希望我们永远不需要再来一次。或者，至少，如果我们需要再来一次，那可千万不要在打仗的时候。"
 econ.3.a: "至少士兵们用不着发脾气了……"
 econ.4.t: "经济冲击有所减弱"
 econ.4.d: "最近通过降低货币价值来增加现金流的经济政策在我国造成了一段时间的经济动荡，我们解决危机的措施引发了一次小规模的经济冲击。幸运的是，货币贬值已经达到了预期效果，我们的货币价值终于稳定下来，这个稳定点虽然不是最佳，但至少也还可以接受。现在可以松一口气了，因为我们知道，经济冲击最难捱的那段日子终于过去了。"
 econ.4.a: "现在面包多少钱一块？"
 econ.5.t: "民用预算削减结束"
 econ.5.d: "为解决经济上的亏空，近日，我们不得不对民用部门的预算进行缩减。虽然这是必要之举，但它也必然不受欢迎。社会项目资金枯竭，全国各地发生了小规模的抗议活动，津贴撤销，企业主因而开始偷工减料，就连政府办公室也裁了一批办事员。不过，现在情况已经有所好转，使我们能够开始向民用部门回注资金。希望随着资金问题得到解决，我们的社会民生能恢复到以前的状态。"
 econ.5.a: "重回正轨。"
 econ.6.t: "加税期结束"
 econ.6.d: "预算短缺又给我们的政府出了一道难题，对此我们以增加税收来应对。事实证明，我国公民对此很不欢迎，钱包变瘪真的让人们很不高兴。消费减少，经济的流动性也随之减弱，起初很难处理。但随着预算问题得到解决，经济逐步调整，我们现在可以将税率降回原来的标准。一切重新回到正轨，希望在相当长一段时间内不用再做这种招人嫌弃的事情了。"
 econ.6.a: "好吧，如果是死亡或税收……"
