 econ_help_x_d: "[GetEconHelpText]"
 econ_help_0_d: "£tt_prod_unit 生产单位是您用于军用和民用生产的主要资源。生产单位的数量与您的GDP成正比。其中，军用生产单位可细分为军用工坊，便于生产线管理。如需更多信息，请查看£tt_prod_unit 生产单位选项卡，您可以在教程按钮右侧找到该选项卡。"
 econ_help_1_d: "央行政策是供您使用的工具之一。您可以在通胀界面中打开央行政策列表以查看可用的选择。将光标悬停在政策上，便可看到政策的效果。"
 econ_help_2_d: "支出滑条能帮助您微调您的预算。您在支出上投入得越多，与这些滑块相关联的政策就越有效。您也可以通过调整子滑块来进一步优化您的预算，只需点击滑条左侧的小齿轮即可调整。请务必随时注意您的债务，如果债务负担率过高，您可能会陷入财政危机，这将对您的国家产生严重影响。"
 econ_help_3_d: "您可以消耗政治点数，通过点击收入和支出明细下方的按钮来在短期内改变您的收入或支出。这些能帮助您更好地调整预算。"
 Econ_Type_Capitalism: "自由市场资本主义"
 Econ_Type_Capitalism_desc: "在自由市场资本主义这种经济制度中，私营企业和商业活动能够在政府干预最少或几乎无干预的情况下自由发展。这意味着价格、成本和工资等因素主要由各自市场上的买卖双方决定，除非政府进行非常规的干预。\n\n尽管曾被世界各国普遍采用，但由于德日意诸国统制与法团主义经济的成功，纯粹的自由市场资本主义已逐渐退守少数几个国家。未来它是会复兴，抑或走向消亡，只有时间才能给出答案。"
 Econ_Type_Capitalism_change_tt: "我们的经济制度将变为§Y资本主义§!。"
 TNO_economy_type_capitalism_dynamic_modifier: "市场经济类型"
 Econ_Type_Corporatism: "法团主义"
 Econ_Type_Corporatism_desc: "法团主义这种经济制度旨在将国家和社会作为一个整体组织为法团，认为这是促进经济强大高效的最佳途径。它源自索雷尔等工团主义思想家的观点，试图促进劳资之间的阶级合作（而非阶级斗争），并认为良好的劳资关系是国家机器正常运转的关键。法团主义要求对国家的完全奉献，在法西斯和独裁政权中普遍存在。然而需要注意的是，这种制度与企业国家并不相同，在企业国家，国家和企业之间的界限是模糊的。"
 Econ_Type_Corporatism_change_tt: "我们的经济制度将变为§Y法团主义§!。"
 TNO_economy_type_corporatism_dynamic_modifier: "法团经济类型"
 Econ_Type_Planned: "计划经济"
 Econ_Type_Planned_desc: "计划经济，又称指令经济，是一种为满足全体居民与整个国家的需要，而对所有的经济产出和增长进行预先计划的经济制度。这种计划可以是集中式的，也可以是分散式的，可以由专门的专家委员会决定，也可以由人民以参与的方式决定。"
 Econ_Type_Planned_change_tt: "我们的经济制度将变为§Y计划经济§!。"
 TNO_economy_type_planned_dynamic_modifier: "计划经济类型"
 Econ_Subtype_American_Capitalism: "美式资本主义"
 Econ_Subtype_American_Capitalism_desc: "美式资本主义是其他自由资本主义国家争相效仿的宏伟蓝图。与资本主义一样，它依然秉持自由贸易、最低干预的原则，但有几个特点使其不同于其他形式的资本主义。譬如，美国经济有美元的支持，而美元是一种因其币值稳定性而受到高度重视的强势货币，因此也被世界各国用作储备货币。这一点帮助二战后的美国从大萧条中复苏，为军工复合体支撑的强大经济奠定了基础。"
 Econ_Subtype_Worker_Directed: "工人指导型经济"
 Econ_Subtype_Worker_Directed_desc: "人们通常认为计划经济就是国家来指导经济，但并非所有计划经济都遵循这一惯例。\n\n工人指导型经济不由那身居高塔之内的官僚职员们计划，而是由工人们自己来计划，通常以工人委员会或工会的形式存在。通过这些机构，工人可以自行组织生产，因此这一经济制度也拥有高度的自主性，行使自主权。\n\n虽然缺乏传统计划经济模式中强调的提高效率和计划重心，但这种分散性、地方性的方法往往能得到工人们的大力支持，这是因为他们能在这一过程中感受到从未曾行使过的权利与力量。"
 Econ_Subtype_Anarchic: "无序经济"
 Econ_Subtype_Anarchic_desc: "在无政府状态下，所谓的经济要么不存在，要么就表现为几个可怜巴巴的居民点和小村庄。大规模的货币交易少之又少，中央当局或正经央行更是闻所未闻。这种无政府状态通常是在战争或自然灾害等大规模灾难之后出现。"
 Econ_Subtype_Military_Directed: "军事导向经济"
 Econ_Subtype_Military_Directed_desc: "在军事导向经济中，军队直接控制经济，大部分（乃至全部）经济产出都要为军事目标服务。这一制度广受形形色色的军阀和军事独裁政权的热烈欢迎；然而，它往往为了军队利益而忽视公民福祉。采用这种经济制度的政权，即使不是极端民族主义，也往往具有相当的民族主义性质。"
 Econ_Subtype_Burgsys: "勃艮第体制"
 Econ_Subtype_Burgsys_desc: "只有一类人值得从国家之处获利：雅利安人。\n\n其余的都是一次性消耗品。\n\n勃艮第体制所实践的是民族社会主义理念中最极端的理念，认为所有的非雅利安种族都是国家的一次性消耗品，经济政策也一样。勃艮第式经济体的标志，便是对不纯种族组成的底层阶级进行残酷剥削，直到耗尽最后一滴生产力。\n\n底层阶级中有相当多的奴隶，即使并非奴隶，也不可能谋求发展。这往往会促使勃艮第体制的信徒愈发激进，同时扩大底层阶级，拼死拖延这一不可持续的体制走向必然的崩溃。"
 Econ_Subtype_Banditry: "土匪经济"
 Econ_Subtype_Banditry_desc: "土匪的“经济制度”，以一个或多个土匪强盗集团对平民的巧取豪夺为中心。这些土匪依靠着盗取的他人之财，把烧杀抢掠看作是从邻近国家，或者在最极端的情况下，从他们本国居民那里发家致富的最佳方式。这种“制度”可以在饱受战争蹂躏与社会动荡的国家中找到，因为这往往是匪徒首先夺取政权的必要条件。"
 Econ_Subtype_Corporate_Oligopoly: "寡头经济"
 Econ_Subtype_Corporate_Oligopoly_desc: "寡头经济一般由几个大型企业集团执掌权柄，形成寡头垄断局面，绝大多数的经济活动都掌握在这些巨头手中。这些企业要么与政府紧密合作，要么直接控制政府的关键部门，握有不成比例的国家管理权限。\n\n如此局面之下，寡头便可运用手中权力阻止任何可能影响其利润的国家干预措施，将反垄断和劳工立法扼杀于摇篮之中，使公共利益屈居于私利之下。国家的行政和监管机构要么沦为企业的傀儡，要么因腐败而丧失功能，要么干脆就是形同虚设。"
 Econ_Subtype_Dirigisme: "统制经济"
 Econ_Subtype_Dirigisme_desc: "统制(Dirigisme)，法语中意为“指挥”，真乃名副其实。孤陋寡闻的家伙们或许会将统制经济对资本主义市场张开的双臂误认为是对自由放任的容忍，但事实绝非如此。在统制经济的大旗之下，商业和生产力的缰绳牢牢掌握在国家手中——国家是转动伟大经济发条的执行者、负担者，也是独一无二的监督者。\n\n国家级规划、具体的计划过程，乃至面向某行某业的一笔投资，任何不能委托给个人的重要事项都应由国家机构来行使承担。若市场失灵、经济震颤，国家应大胆出手展开干预，遏制效率低下，确保国家的目标依然能在未来几年之内得以实现。\n\n然而，尽管国家积极行权，私营经济依然是国家经济的重要组成部分。龙头企业——为国家利益积极服务（或有此意愿）的大型企业，其地位应当优先考虑。其他私营企业有望通过自我激励实现蓬勃发展，在为国家服务的同时，也要听从国家的指导。\n\n所有人都应向更大的利益看齐，所有人都不应置身事外。"
 Econ_Subtype_Anarcho_Communism: "无政府共产主义经济"
 Econ_Subtype_Anarcho_Communism_desc: "不同于传统经济学概念，无政府共产主义提出了一种新的社会规范，最直观的体现就是那句马克思的至理名言：“各尽所能，按需分配。”它主张废除等级制度、货币和社会阶级，生产的目的不再是追求资本积累或交换价值，而是为了满足人们的实际需求，无偿给予所需之人。个体公社通过直接民主决策制定经济规划，而更大范围内的经济活动则由各个公社之间协调合作来完成。虽说这种模式曾在马赫诺运动、新民和加泰罗尼亚短暂施行，但它能否作为一种可持续的社会形态长期存在，仍是未解之谜。"
 Econ_Subtype_War_Communism: "战时共产主义"
 Econ_Subtype_War_Communism_desc: "尽管名字听起来很大气，但战时共产主义并非一以贯之的经济政策，而是要从列宁主义理论中寻章摘句，为满足国家在全面战争状态下的需要建立理论基础。资源和人力首先分配到军队，其次分配到城镇和工厂，最后农村人口才有份，最终目标是不惜一切代价——无论政治、人力还是经济——取得胜利。"
 Econ_Subtype_Christian_Anarchism: "基督教无政府主义"
 Econ_Subtype_Christian_Anarchism_desc: "直到最近，西伯利亚极北地区的经济发展才引起人们的注意：昔日没有任何工业能力可言的各个部落，已经结为一体。在北西伯利亚荒凉的平原之上，一个独特的经济制度已经开始形成，甚至足以成为一个正常国家赖以运转的基础。在很大程度上，这一制度采取的是一种接近于无政府主义的和谐形式——在环境的压力下，独立的公社之间相互协作，以维持自身的生存。\n\n在这样的制度中，地方政府的目标是通过对贫困人口的大量捐助，以及开展各类国家项目（主要包括为社会中生活落魄的人员建造公寓和其他类似建筑），使国家和地方自治团体保持增长。得益于这些进步措施，神授国将和正常的社会一般发展进步，而无政府主义和基督教的原则也能得到坚持。"
 Econ_Subtype_Social_Market: "社会市场"
 Econ_Subtype_Social_Market_desc: "在社会市场中，国家以充分干预和经济监管的手段同私营企业和商业活动相结合，以维护经济秩序的安全稳定。在这一经济制度的支持者眼中，它能在高增长和低通胀、低失业率；良好的工作条件和一定程度的社会福利之间保持平衡。社会市场的概念出自德国经济学家路德维希·艾哈德的著作，近年来已逐渐成为学界的主流话题。"
 Econ_Subtype_Socialized_Economy: "社会化经济"
 Econ_Subtype_Socialized_Economy_desc: "社会化经济是一种高度集中的法团主义经济模式，这类制度中经济的很大一部分都受到国家的直接干预，要么就干脆国有化，这点在军工和重工业部门表现得尤为显著。\n\n它与计划经济十分相似，但与这位亲戚又有所不同。私人经济活动的长期存在和企业——尽管受到国家津贴与监管的限制——依然在产生作用，扮演着弥合社会阶级矛盾、建立阶级合作的重要角色。"
 Econ_Subtype_Yagoda: "经济核算系统"
 Econ_Subtype_Yagoda_desc: "经济核算(Khozraschyot)这个概念通常会被翻译为“成本会计”——你可能会惊异它竟敢提出市场资本主义的管理办法，但你没有看错。经济核算系统将计划经济的安全和资本主义的动力巧妙结合，鼓励苏维埃国家经济自由化，推动生产力发展，实现社会主义。简而言之，它将利润的概念引入中央计划经济，不过由于亨里希·亚戈达对这个词的用法，现在它在一定程度上含有自由市场和自由化的意思。"
 Econ_Subtype_Colonial_Economy_Free_Market: "自治殖民地经济"
 Econ_Subtype_Colonial_Economy_Free_Market_desc: "殖民地经济是由殖民国家建立、支撑，从而为其利益服务的经济体系。虽然军民两方的经济利益占比各不相同，但殖民地经济体系的首要目的永远是对殖民地进行剥削掠夺，尽一切力量开采、出口当地资源给殖民宗主。\n\n采取自由市场经济体系的国家，其殖民者对殖民地的剥削力量较弱。虽然殖民者完全可以，并经常在幕后操盘市场体系，但其经济仍相当分散。大多数殖民剥削反而是通过私有企业进行的，它们开采当地资源，出售给殖民宗主。"
 Econ_Subtype_Colonial_Economy_Corporatism: "法团殖民地经济"
 Econ_Subtype_Colonial_Economy_Corporatism_desc: "殖民地经济是由殖民国家建立、支撑，从而为其利益服务的经济体系。虽然军民两方的经济利益占比各不相同，但殖民地经济体系的首要目的永远是对殖民地进行剥削掠夺，尽一切力量开采、出口当地资源给殖民宗主。\n\n在法团主义体制下的殖民地，这一关系尤为明显。这些殖民地由大城市的公司统治，尽其所能开采资源。以德国专员辖区为例，可以看出法团殖民地经济体系对待本地群体通常不会有什么宽厚待遇。"
 Econ_Subtype_Colonial_Economy_Planned: "集中殖民地经济"
 Econ_Subtype_Colonial_Economy_Planned_desc: "殖民地经济是由殖民国家建立、支撑，从而为其利益服务的经济体系。虽然军民两方的经济利益占比各不相同，但殖民地经济体系的首要目的永远是对殖民地进行剥削掠夺，尽一切力量开采、出口当地资源给殖民宗主。\n\n虽然存在一些经济自主权更大的殖民地，但这一经济体系是高度集中的。一切经济决策若非由殖民政府决定，便是由殖民宗主直接决定。在这类体系中，经济是自上而下规划的，目的是确保尽量、尽快地出口资源。"
