 Econ_Subtype_Extractivist_desc: "就算只有冰也得给我挖出来！"
 Econ_Subtype_Stabilizing_Development_desc_MEX: "革命制度党以坚毅的定力，推动着墨西哥奇迹无情滚滚向前。其指导纲领可总结为“稳定发展”，杂糅了国家资本主义、自由市场、职团主义种种思想。秉持着“进口替代工业化”的原则，革命制度党选择优先发展制造业，进而实现经济繁荣自主。再加以周密的计划、保护性关税、大量基建投资、公私企业并进等手段，墨西哥将继续蓬勃发展。\n\n此外，该政策在使经济发展的同时，规避了通货膨胀和货币贬值的风险。财政与公共信贷部通过约束财政纪律和压低福利支出，稳定了外商的投资信心。\n\n而墨西哥的广大民众，在革命制度党的职团主义武装组织下，以沉默回应发展的阵痛。墨西哥工人联合会，简称墨工联，尽力调和着劳资关系，压低实际工资。全国农民联合会，简称为全农联，维持着农村地区的秩序，帮助各新兴农业企业出口以换取外汇。尽管有一小撮人可能会质疑此举将制造不公，但滚滚发展浪潮终将惠及每一个人。"
 Econ_Subtype_Stabilizing_Development_desc_other: "所谓“稳定发展”，是指在革命制度党的引导下，通过鼓励稳步工业化、尽可能控制通货膨胀的方式，从而在姊妹共和国实现同样的墨西哥奇迹的理论。遵循这一发展方式的经济体往往体量微小且结构破碎，向外国资本和技术开放，同时在对外贸易上设置保护主义壁垒。为了促进投资，这类国家往往藉由职团组织压低工资薪酬，防止劳工骚乱；以农产品出口和旅游业换取硬通货，而它们则很快就会变成进口机械；福利计划相对微薄，故而得以执行财政紧缩，从而得以建立投资信心，为基础设施、国有企业贷款，或为私营经济体划拨补贴。\n\n总而言之，理论差不多就是这么回事。然而，许多刚刚走出革命的实践者还无法维持足够的政治稳定来赢得美日商界的青睐，因此，拥有政治关联的墨西哥企业得以占据了主导地位。它们新建立起的职团主义模式以墨西哥工人联合会和农民联合会为蓝本，甚至与二者之间存在直接关系，接受其建议指导。但是，如此举措却滋生了了腐败与愤怒，而非劳动和平——不平等正在加剧，社会支持不断走低。但须谨记，稳定发展要求耐心，繁荣和我们的距离只有一点小小的牺牲。"
 Econ_Subtype_National_Syndicalism: "国家工团主义"
 Econ_Subtype_National_Syndicalism_desc: "国家工团主义是法团主义经济理论的前身，它采纳并重塑了工团主义的理论精髓与运作方式，其核心要义在于维护国家利益。在实践中，传统社会主义理论强调的阶级斗争被坚定的阶级合作精神所取代，终极目标便是服务于国家。为了强化这一精神导向，国家通常会禁止并严打那些不受其控制的工会。\n\n为了缓和阶级矛盾，国家出台了一系列举措，比如强制工人加入工会，以及严格限制雇主解雇工人的权利。至于工资水平，要么由国家直接制定标准，要么由雇员和雇主通过协商达成共识。尽管在国家工团主义制度下，工人代表的比例通常高于资本主义国家，但非法工会活动和罢工事件仍时有发生，这无疑暴露出劳资关系并不像宣传中所说的那般融洽和谐。"