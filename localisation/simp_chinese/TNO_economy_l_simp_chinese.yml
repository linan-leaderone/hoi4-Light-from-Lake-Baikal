 Econ_Subtype_Crown_Credit_Corporatism: "王权信用"
 Econ_Subtype_Crown_Credit_Corporatism_desc: "从表面上看，王权信用理论和克利福德·H·道格拉斯提出的社会信用理论并没有什么区别。但若加以仔细研究就能发现，王权信用是一种比社会信用更为独特的英式体制。同道格拉斯的观点一致，它也认为银行业是一切社会弊病的根源，但它要更进一步。该体系明确指出，犹太人应该为英国股市的下跌和乡村地区的衰落负责。在王权信用理论的支持者们看来，城市化完全是由犹太银行界的利益驱动的。\n\n该体系试图建立一种繁荣的乡村市场经济，主要由那些因规模过小或实力不济而无法对土地产生破坏的小企业组成，但这与德国企业集团的利益产生了直接冲突。面对政府的搬迁令，这些企业可一点都不着急。因此，王权信用理论的支持者们试图直接用武力赶走他们，并在农村地区给予英国企业政策帮扶来扭转城市化进程。他们希望这些措施能让小企业们获得与企业集团竞争的资本，促进农村地区的经济增长，并让人们回到英格兰的绿色田野之中。"
