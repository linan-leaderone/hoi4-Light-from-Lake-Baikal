 econ_sphere_navy_satisfaction_sphere_leader_mtg_text: "作为§Y经济圈§!的§Y领导者§!，为发挥我国的§Y影响力§!、保护经济圈成员国，我们必须维持一定§Y规模§!与§Y类型§!的舰船。\n各种类型的舰船会带给不同的§G增益§!。\n若未能满足，就会触发§R惩罚§!。\n我国现有的舰船状况：\n§Y巡防舰§!：§W[?CorvetteScoreFulfilledPercent|2%]§!§Y贸易制度§!与§Y移民制度§!政策落实率将乘以[?navy_size_trade_laws_effectiveness_effect|%Y2]。\n§Y护卫舰§!：§W[?FrigateScoreFulfilledPercent|2%]§!提供[?navy_size_resources_gain|%+=2]的§Y战略资源获取修正§!。\n§Y驱逐舰§!：§W[?DestroyerScoreFulfilledPercent|2%]§!提供[?navy_size_trade_opinion_factor_gain|%+=2]的§Y贸易关系修正§!。\n§Y巡洋舰§!：§W[?CruiserScoreFulfilledPercent|2%]§!提供[?navy_size_pp_gain|+=2]的§Y政治点数增长§!。\n§Y航空母舰§!：§W[?CarrierScoreFulfilledPercent|2%]§!提供[?navy_size_air_mission_efficiency_gain|%+=2]的§Y空军任务效率§!。\n§Y战列舰§!：§W[?BattleshipScoreFulfilledPercent|2%]§!对§Y执政党支持率带来的稳定度§!与全局§Y战争支持度§!产生[?navy_size_party_popularity_stability_factor_gain|%+=2]的修正。"
 econ_sphere_navy_satisfaction_sphere_leader_non_mtg_text: "作为§Y经济圈§!的§Y领导者§!，为发挥我国的§Y影响力§!、保护经济圈成员国，我们必须维持一定§Y规模§!与§Y类型§!的舰船。\n各种类型的舰船会带给不同的§G增益§!。\n若未能满足，就会触发§R惩罚§!。\n我国现有的舰船状况：\n§Y护卫舰§!：§W[?FrigateScoreFulfilledPercent|2%]§!提供[?navy_size_immigration_effectiveness_effect|%Y2]的§Y移民制度政策落实率修正§!、和[?navy_size_resources_gain|%+=2]的§Y战略资源获取修正§!。\n§Y驱逐舰§!：§W[?DestroyerScoreFulfilledPercent|2%]§!提供[?navy_size_trade_laws_effectiveness_effect|%Y2]的§Y贸易制度政策落实率修正§!、和[?navy_size_trade_opinion_factor_gain|%+=2]的§Y贸易关系修正§!。\n§Y巡洋舰§!：§W[?CruiserScoreFulfilledPercent|2%]§!提供[?navy_size_pp_gain|+=2]的§Y政治点数增长§!。\n§Y航空母舰§!：§W[?CarrierScoreFulfilledPercent|2%]§!提供[?navy_size_air_mission_efficiency_gain|%+=2]的§Y空军任务效率§!。\n§Y战列舰§!：§W[?BattleshipScoreFulfilledPercent|2%]§!对§Y执政党支持率带来的稳定度§!与全局§Y战争支持度§!产生[?navy_size_party_popularity_stability_factor_gain|%+=2]的修正。"
 Econ_Subtype_Gelenkte_Wirtschaft_desc_GER: "在三十年代种种短期压力的驱动下，如收支危机、再武装的需求、维持企业运转的政治动机和恢复受大萧条重创的就业率等等，德国经济体制应运而生。这种“管制经济”诞生自漫长的试错，官僚机构严格监管着工资、价格、物料和投资，同时与水平整合的私营卡特尔紧密合作。\n\n虽然商贸的不确定性得到消除，纠纷和竞争也被悉数排除，但对德国资本家来说，这绝非免费的午餐。一切业务都以国家和党的利益为重，绝无任何中饱私囊的空间。政府的需求无穷无尽，政府的项目至高无上，无论德国经济的受益者从中得到了什么奖赏，政府的地位都不可僭越。"
 Econ_Subtype_Gelenkte_Wirtschaft_desc_RK: "德国本土的经济由各大巨型企业主导，这些高效的制造业中心技术世界领先，与美日并驾齐驱。但在土地广袤、人力廉价的东欧，情况则大不相同，这里是大农矿企业的乐园，他们和东方部互为表里，不榨干辖区最后一滴财富不罢休。\n\n这里经济结构的顶层与德国颇为相似，政府和私营卡特尔紧密交织在一起，精细地掌控着价格和生产要素；底层却和本土迥然不同，这里不再有制衡贪婪企业的劳工代表，臣服而非合作才是这里的关键词。东欧的劳动力就和他们收获的粮食与开采的煤炭一样，都不过是受到残酷剥削的对象罢了。"
 Econ_Subtype_Gelenkte_Wirtschaft_desc_other: "二战期间，德国异乎寻常的经济体制证明了自己的价值，和西欧缺乏指导的自由放任经济和布哈林俄国陈腐的中央计划经济相比，这种独特的半卡特尔经济能更有效地利用资源，为德国赢来了胜利。欧洲抛弃了大西洋彼岸的白头鹰，转而向日耳曼尼亚寻求指引，这种经济体制自然也在欧洲大陆遍地生花。\n\n各模仿国的基本经济结构大体相同，政府和私营卡特尔紧密合作，生产要素则由集中化的官僚机构调配管理。政府的项目能得到优先执行，企业则大举收获经济利益，而不必担忧市场波动和外国竞争。政府严密监视生产关系，并强制推行阶级合作。对政企网络的高层人士来说，这的确是非常令人愉快的安排。"
 Econ_Subtype_Subsistence_Economy: "自给经济"
 Econ_Subtype_Subsistence_Economy_desc: "自给经济主要采用前资本主义的生产方式，其核心在于满足基本生活需求，而非生产旨在创造货币价值的商品。这种经济形态深度依赖自然资源，通常缺乏批量生产商品所需的工业和技术，创造的少量经济盈余主要用于物物交换。虽然在一些城市化程度较高的地区偶尔也会出现货币交易，但这些交易往往与更发达的经济体有关，而且通常也是在支付实物租金。"
 Econ_Subtype_None: "没有经济"
 Econ_Subtype_None_desc: "我们的领地坐落在世界上最贫瘠的地方，没有人给我们纳税，没有货币能印刷，更没有商品能出口。更重要的是，我们的政治地位意味着几乎全部的经济事务都要交给本土代理，好让我们专心处理与南极有关的事情。在上述因素的综合影响下，我们的领地没有传统意义上的经济。"
