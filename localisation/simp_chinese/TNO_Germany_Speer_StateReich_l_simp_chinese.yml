 SGR_Regime_Collapse_Impeding:0 "§x政权即将崩溃！§!"
 SGR_Regime_Collapse_Impeding_desc:0 "元首的政权正在迅速失去支持——我们必须果断采取行动重建一定程度的稳定！反动派已经把他们的目光放在政府上了——快点！"
