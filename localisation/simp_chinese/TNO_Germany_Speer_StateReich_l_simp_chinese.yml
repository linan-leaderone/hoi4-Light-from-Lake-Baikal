 speerpropaganda.1.t:0 "来自前线的家书"
 speerpropaganda.1.desc:0 "威廉兴高采烈地进入了博物馆，没错，博物馆！这是他出生以来第一次在没有父母的陪同下在城里旅行！前不久，他所在的班级获得了一次珍贵的旅行机会，2名老师带着25个九岁出头的孩子，离开了埃尔姆斯霍恩前往大都市汉堡，在那里他们前往参观一家新开的“内战博物馆”。\n\n每位访客都对目睹的一切心存敬畏，每间展室也有着自己的主题：“城市战”布满了模仿当时的战壕；“政治”则陈列了大量资料分析内战的根源；“谍战”则介绍了当时内战各方为了占据上风而爆发的一系列勾心斗角。沿着走廊走到最后，展室的门牌上写着“来自前线的家书”，展室内陈列着数百封内战期间士兵和民兵写给他们至亲的家书。\n\n威廉望向其中一个装着家书的盒子，开始静静地阅读书信：\n\n“亲爱的克里姆希尔德，我真的很想你。我想回到你的身边，我是多么想回到我们温馨的小家，但我却不能。\n海德里希的走狗们已经近在眼前了。你还记得去年假期我们一起吃过的小饭馆吗？党卫军在那里吊死了村子里面一半的人，剩下的活人们还得为他们挖掘战壕。我以生命发誓，绝不会让这种惨剧发生在你的身上。\n也许他们明天就会发动进攻，我必须做好准备。亲爱的，我把你的照片放在了我胸前，如果我明天牺牲了，我可以念着你的名字静悄悄地离开，我爱你。”\n\n盒子旁边小小的牌匾上写着，“艾伯哈特·詹克，阵亡”\n\n当威廉看完了这一行行冰冷的字之后，悲伤让他止不住地颤抖，他问老师：“老师，海德里希是谁？”\n\n老师的脸上浮现出苦涩，但他很快平静下来，对着男孩轻声答道：“海德里希是一个想要看着世界熊熊燃烧的人，就算牺牲一切也在所不惜。威廉，告诉我，你也是这么想的吗？你想看着世界燃烧吗？”\n\n“不！”孩子喊道，“我想要一个快乐的世界！我想和爸爸妈妈一起快乐的生活下去！”\n\n老师重新挂上了笑容，咯咯地笑了起来，拍了拍男孩的头：“快来吧，在这里待得够长啦。”然后老师提高了嗓门大喊：“同学们！时间到了，我希望这次参观能让你们终生难忘！”"
 speerpropaganda.1.a:0 "“好的老师！”"
 speerpropaganda.2.t:0 "一场真正的公开审判"
 speerpropaganda.2.desc:0 "法庭里面挤满了人，他们有的是记者，有的是摄影师，还有警察，以及更多的普通民众。他们熙熙攘攘地聚集在一起，只为等待一件事。内战中叛国的党卫军前安全部门首脑，赫伯特·奥托·吉勒被指控屠杀了成百上千人。一周之前，他试图穿越埃尔萨斯-骑士团国边境时被警方抓获。\n\n沉重的大门缓缓打开，当吉勒来到被告席时，整个法庭骚动起来。一些受害者家属难以掩饰自己的愤怒，试图破坏法庭护栏，但是警察很快阻止了他们。整个大厅恢复秩序后，审判开始了。当被问及是否还想说什么的时候，被告站起来喊道：“我不承认这个法庭！你们没资格审判我！”他丧心病狂地喊道，声音也越来越大，“你们看到了吗？无序！堕落！海德里希大人要为德意志带来和平！带来新秩序，完美的新秩序！他会像切除肿瘤一样把德意志的腐败彻底清除！看看你们这副德行，你们全是德意志完美肉体上的脓疮！”\n\n一阵笑声让他的长篇大论戛然而止，他还未反应过来，检查官便打开了一段录音。\n“感谢您赞助我们的事业。”吉勒那高傲的声音慢慢传了出来。“我的夫人看到这条美丽的项链一定会非常高兴，我也能开上一辆新车。接下来让我们谈谈更重要的事情吧？”\n“吉勒先生，”检察官慢慢关掉了录音，跟着笑道，“如果我们是德意志的癌症或者肿瘤什么的，那看上去您和‘健康’就更不搭边了……”\n\n忽然间，人群中传来了几声笑声，很快更多人加入了讥讽的人群，一个接着一个，直到整个大厅充满了快活的空气，就连马路上的人们都能听到法庭中爽朗的笑声。这一天，所有的报纸和电视新闻都着重报道了这个面红耳赤尖叫着想让所有人闭嘴的党卫军。但是最终，他还是被笑声淹没了。"
 speerpropaganda.2.a:0 "党卫军生于不义，死于耻辱。"
 speerpropaganda.3.t:0 "德意志烹饪时尚的新未来！"
 speerpropaganda.3.desc:0 "一开始屏幕里面什么里面也没有，但很快，纯色的厨房内出现了一名传统德国妇女。“天呐，我得给全家人做饭！”她喊道，“我首先必须准备好工具，一步一步来。”说完她便弯下头去拿菜刀，与此同时摄像机聚焦在一些排放整齐的水果上。“我要切开这些水果……”她一边发着牢骚，一边用刀切削水果。没一会，她就恼怒着把刀从水果里面抽了出来，水果毫发无伤。“该死，呃，我得去看下那些盘子洗干净了没。”\n\n她伸手取出两个盘子，将盘子展示在摄像机面前。她厌恶地看着这些盘子。“怎么裂了！”她盯着这些坏盘子尖叫着，“昨天还好好的呢！”\n\n这时旁边传来了开门声，一个雄厚的男声出现了，“亲爱的！”他高兴地叫道。妇女愣了愣，放下盘子走了过去。镜头一转，妇女和她丈夫已经搂在了一起，他正拎着一个大盒子。“我发现到咱们家银器不太好，所以我出门去附近商店逛了逛看看有没有卖的，你猜猜我买到了什么！”\n\n“拿出来看看吧？”妻子问着，让丈夫把盒子放在厨房桌上。“这有什么不一样的？”丈夫咯咯地笑了起来，用手指了指盒子背后的小标签，摄像机镜头随即对了上去——上面写着“完全由德意志人民制造”。她扬起了眉毛，“喔！你是想告诉我这些都是德国工人们制造的吗？”他点了点头。“在德国工厂里？”他又点了点头。“德国工人得到了他们应得的薪水？”他还是点了点头，妻子笑了起来。向着摄像机张开双臂。"
 speerpropaganda.3.a:0 "“这就对了！我绝不会再买那些由被奴役的双手制造的东西！只有自由快乐的才行！”"
 speerpropaganda.4.t:0 "根除罪恶"
 speerpropaganda.4.desc:0 "一开始画面只有黑白的电流，忽然画面跳了出来，镜头望着一名身着黑色铠甲的男人，他左手持枪，右手则举着一面旗帜。他慢慢地向前走去，随后高高举起旗帜猛地插在乌黑的地面上，旗帜随风慢慢展开，德意志古老的徽章慢慢舒卷开来，出现在大家的眼前。这时，他一边慢慢向后退一边饶有兴致地扫视着旗帜，随即，兴致化为敌意，敌意成了狰狞的狂笑。摇了摇，这个男人端起步枪，对着旗帜扣动了扳机。\n\n枪声散去，那人又停了下来。镜头指向旗帜陨落的地方，除了死一般冰冷的沉寂以外什么都没有。数秒之后，另一面漆黑的旗帜慢慢升了起来，上面仅仅画着一个黑太阳——这是勃艮第骑士团国。\n\n很快狰狞的笑声再度响起，镜头颤颤巍巍的向后退去，目光所及只有城市的残垣断壁，充斥眼前的只剩硝烟与毁灭。画面定格在此将近十秒，最后镜头再次切换。\n\n镜头一转，来到了德意志一条干净整洁的街道上。一名身着国防军军装、身体健壮的青年军人正在陪两个孩子玩耍，帮他们梳理头发，陪他们玩一些有趣的小游戏。而不远之外，孩子们的父母正看着他们，脸上洋溢着幸福的微笑。此时旁白声再度响起。\n\n“我们必须避免昔日犯下的错误。曾经，德意志的街道一度血流成河；如今，和平之歌重新在每家每户欢唱，传唱每一片树林，每一座山峰。明天，我们将拥有一支更富道义感的国防军——再不受别有用心之人的操纵，再不会行使暴力。”最后，士兵向孩子的父母们友好道别，转身离去。"
 speerpropaganda.4.a:0 "恪尽职守，让德意志的军队成为一个更人道的地方。"
 speerpropaganda.5.t:0 "祖国"
 speerpropaganda.5.desc:0 "“亲爱的，节目开始了！快带小男子汉们过来！”希尔德·施瓦茨的声音在卧室里响起，很快全家便闻风而至。冈特坐在他妻子一旁的沙发上，汉斯和小弗兰克则在电视前的地板上玩耍。过了一小会儿，电视中传来了熟悉的音乐：《祖国》开始了。《祖国》是一个大型历史类系列剧，主要作用是向德国大众教授历史知识，寓教于乐，广受报纸和海报推崇。\n\n“早上好观众朋友们，欢迎观看《祖国》！”主持人面向镜头微笑着说，“坐在我右边的是最负盛名的德国中世纪研究团体，日耳曼尼亚历史纪念碑的主任，卡尔·曼尼提乌斯先生；坐在我左边的是研究第二次世界大战的专家，战争老兵，弗里德里希·齐普菲尔先生。”两位嘉宾也向大家点头致意。“今晚我们将一探德意志公认的历史宿敌：法兰西。”\n\n节目一直持续到深夜，但对于这一家人来说，时间仿佛只过去了几分钟。在重构的布汶战役中，法兰西拒绝了神圣罗马帝国皇帝作为合法领主的正当要求，令孩子们沉迷其中；曼尼提乌斯对于三十年战争中法国与异端结盟共同对抗德国的研究让冈特受益匪浅；最后当谈到普鲁士女王露易丝直至穷途末路，仍然大无畏地面对拿破仑时，希尔德不禁留下了眼泪。\n\n夜深了，冈特抱着已经睡着的小弗兰克回到卧室，但汉斯拽着他的裤子：“爸爸，”汉斯睡意朦胧的声音传到了冈特的耳里，“这样的事情还会再来吗？我是说打仗什么的，法国还会再来抢走我们的土地吗？”冈特想了想，低头摸了摸孩子的头：“宝贝，绝无可能。元首会像内战时那样保护我们的。”随后没多久，全家便进入了梦乡。"
 speerpropaganda.5.a:0 "“好的爸爸！”"
 speerpropaganda.6.t:0 "祸起萧墙"
 speerpropaganda.6.desc:0 "慕尼黑的街道依旧笼罩在一片黑暗之中，地平线上已经微微泛起了鱼肚白，预示着新一天即将到来，但是艾伯哈德·戈特利布已经准备开炉烤制面包了。一名合格的面包师应该在所有人到来前就准备好新鲜的热气腾腾的面包，不是吗？五点四十五分，他如同往常一样穿过那些著名的历史街道，同秩序警察巡逻队打了个招呼，但当警队离开后，有什么东西吸引了他的眼球——穿过马路，整面墙上贴满了海报，他不禁靠近那面墙仔细瞧了起来。\n\n这些海报简单形象，一个高高的立柱伫立在画面中央，金色的雄鹰屹立在立柱顶端，尊贵而又高傲。但是在立柱的底部，十几个小人正忙在用镐子将立柱挖倒，这些人有的穿着华贵的衣服，有的则平平无奇，但他们的口袋里面都装着鼓囊囊的绿色美钞，用忐忑的眼神望着柱顶的雄鹰。而在海报的最下方，用着哥特体的德文大字写着“保卫德意志！”\n\n艾伯哈德盯着海报看了几分钟，陷入沉思。美国真的是这一切的罪魁祸首吗？是他们引发了经济崩溃吗？还有俄罗斯战争，还有内战……不可能，但就在短短的几年前，他们仍旧是德意志的敌人，也许他们能够从一个虚弱的德国身上拿走他们想要的一切……就在他前往面包店的路上，这样的念头一直萦绕在艾伯哈德的思绪中，久久不能散去。"
 speerpropaganda.6.a:0 "该死的美国佬……"
 speerpropaganda.7.t:0 "从你开始！"
 speerpropaganda.7.desc:0 "屏幕中是一群年轻人，他们穿着希特勒青年团的传统服饰，正在登山进行身体锻炼。此时伴随着噼里啪啦的噪音，一个画外音闯了进来，低沉，缓慢而又轻柔，“你认为你的孩子们毫无目标，缺乏进取心吗？这一切也许源于他们的懒惰，只想把宝贵的时间浪费在各种无意义的琐事上。如果你正是这种忧心忡忡的家长，我们这里有一个简单的解决办法！”\n\n画面再次切换，一个不到17岁的小男孩正笔直的站在镜头前，虽然稍显青涩，但是一旦说起来话便滔滔不绝。“当我刚刚加入希特勒青年团时，我讨厌这里的一切，一切都秩序井然仿佛关在牢笼里面。但几个月后，情况也大不相同。我变得更加强健了，”画面中的他开始了一场马拉松。“我变得富有激情，”场景又变为了讲台，而他正在青年团的同伴们面前发表演讲，“我认识了许多朋友。”\n\n画面最终定格在他与其他伙伴们聊天时，旁白声再度响起。“就是这样，如你所见，它可以让任何一个年轻人改过自新！我们认为所有的雅利安人都应该加入希特勒青年团，这种宝贵的经历可以让你的身心得到磨砺与升华。”"
 speerpropaganda.7.a:0 "“记住，雅利安人强则雅利安国强！”"
 speerpropaganda.8.t:0 "铸剑为犁"
 speerpropaganda.8.desc:0 "他是祖国忠诚的战士，心中所有无非勇气与决心。周围枪声大作，他满是鲜血的手上紧握着一把手枪，而另一只手上则攥着一把闪着寒光的锋利小刀。他的周围躺着他战友的遗体，而在更远处，则是那可憎的布尔什维克威胁。对面大楼的旁竖立着布尔什维克的旗帜，左上角的镰刀锤子图案已经被鲜血和硝烟染污。那面旗帜仿佛在嘲弄着他，而他则回视以愤怒。\n\n战士对着旗子的方向厌恶地吐了口唾沫，慢慢向前走去。他高高地举起小刀，对准旗帜的位置。镜头也随之拉近。当他走到布尔什维克的肮脏标志面前时，他猛地向下挥动胳膊，手中的小刀笔直地向旗帜划去，准备将其彻底撕碎时，画面戛然而止，随后缓缓地消失了。\n\n画面再度浮现，一把锄头深深地插在土壤里，镜头再度拉远，年长的男人正在太阳底下辛苦耕耘。与此同时，旁白声也再度响起。“从国防军退役后，您的服务也从未终止，”他继续陈述道，“当然了，他们都是祖国最为宝贵的财富。这些精力充沛、睿智机颖的退伍老兵，拥有着真正的忠诚——他们便是祖国意志的化身！对于那些忠诚无二，刻苦工作的人们，他们便意味着希望。”\n\n画面切到另一位年长者，他毕恭毕敬地走到一间小屋门口，轻轻的敲响大门，递给主人一封信。“新的产业正在快速发展，新的机会也随之孕育。如果您曾是一位经验丰富的三军将士，您将在民事部门中享有特殊的雇佣政策。我们决不会忘记你们的付出与牺牲，回报英雄是我们的义务与责任。”"
 speerpropaganda.8.a:0 "“绝不遗忘！祖国即是人民，也必将为人民服务！”"
