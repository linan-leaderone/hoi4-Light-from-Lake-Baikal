 SGR_South_African_War:0 "南非战争"
 SGR_South_African_War_desc:0 "战争已经在非洲的黑暗之心中爆发，是时候帮助我们的专员们赢得战争了。我们可以援助申克、穆勒和许蒂希，狠狠打击南非以及给他们背后撑腰的国家，我们将送去必要的军队以加强他们的作战能力。根据顾问推测，只需一年不到，我们便能通过阿尔伯特·赫尔佐格建立一个忠诚的布尔人傀儡政权。"
 SGR_South_African_War_Withdraw:0 "从南非战争中脱身"
 SGR_South_African_War_Withdraw_desc:0 "南非战争的局势并不明朗，施佩尔以及顾问已经决定从这场血腥冲突中撤出所有的军队，剩下的让上帝决定。"
 SGR_Ukraine_Question:0 "与乌克兰谈判"
 SGR_Ukraine_Question_desc:0 "相较于东方领，乌克兰的局势相对稳定。但我们也必须尽快解决乌克兰问题。作为外交政策改革的一部分，乌克兰“欧洲粮仓”地位的改变迫在眉睫。"
 SGR_Netherlands_Question:0 "荷兰问题"
 SGR_Netherlands_Question_desc:0 "当整个欧洲都在一片混乱中寻求庇护时，我们尼德兰的日耳曼兄弟们脱离了祖国的防卫系统，出乎意料的宣布完全独立。我们需要让荷兰人尽快回归团结协定。"
 SGR_Denmark_Question:0 "丹麦现状"
 SGR_Denmark_Question_desc:0 "北方保护领的日耳曼化已经持续了20年。丹麦的未来与祖国息息相关，我们必须应付丹麦内部多变的政治局势，令其回归团结协定的怀抱之中。"
 SGR_Bohemia_Question:0 "回到德国故土吧，波默恩-摩赫恩"
 SGR_Bohemia_Question_desc:0 "二十年来，德意志国的政治经济局势使得波希米亚-摩拉维亚成为长久以来一直坚定不移的忠诚保护领。然而现在，内战的爆发在全欧洲吹起了变革之风，是时候重新思考它的地位了。"
 SGR_Issue_of_Slovakia:0 "斯洛伐克问题"
 SGR_Issue_of_Slovakia_desc:0 "在吞并波默恩-摩赫恩地区后，大日耳曼国将目光投向了斯洛伐克。在孤立无援的情况下，除了回归团结协定之外他们别无出路，我们所要做的不过是发送最后通牒而已。他们的选择只有加入，要么看着我们碾碎他们弱小的军队、开入布拉迪斯拉发。"
 SGR_Moskowien_Question:0 "在俄罗斯腹地"
 SGR_Moskowien_Question_desc:0 "我们的目光逐渐指向遥远的东方，注视着血与雪的平原。前任专员西格弗里德·卡舍的失踪彻底改变了莫斯科的政治格局，如果要保证祖国繁荣昌盛，我们必须设法重新控制莫斯科。"
 SGR_Take_Moskowien:0 "为收复做准备"
 SGR_Take_Moskowien_desc:0 "[GetSGR_Take_Moskowien_desc]"
 SGR_Take_Moskowien_desc_MSK:0 "收复莫斯科专员辖区将是一场残酷的战役。我们艰难前行，在脚下的土地上，欧罗巴的战火从未熄灭。不幸中的万幸则是，这个国家已经支离破碎，它的人民同样斗志全无。游击队员所剩无几，挡在我们面前的主要是那些七拼八凑的部队。但是，我们还是要小心谨慎，不要低估这场战役的艰难。"
 SGR_Take_Moskowien_desc_PAU:0 "冯·赫尔多夫是个特别的家伙。他原本可以成为我们手里一件相当趁手的工具，专注于雅利安殖民者，确保德国将无可阻挡地居于顶峰。但重点是“原本”。元首个人对他的厌恶暂且不谈，卡舍失踪后对冯·赫尔多夫的跟踪记录更是雪上加霜。他绝没有资格统治莫斯科辖区这么重要的殖民地，元首也不会介意用武力让他明白这点。"
 SGR_Take_Moskowien_desc_OKB:0 "冯·绍肯是个叛徒，这毋庸置疑。他在卡舍和赫尔多夫失踪后建立的政府完全背离了国家的目标。他试图清洗掉政府中，用他自己的话来说，“褐衣暴徒”的痕迹。这说明他是个两面派，而政府中还潜伏着很多像他那样的人。从任何意义上说，他都是祖国理所当然的敌人。而他在意识形态上的分歧——尤其是他对希特勒本人的憎恨——则给了祖国充分理由收回这块殖民地。世上再无国王容身之处。唯有元首。"
 SGR_Take_Moskowien_desc_MOS:0 "俄罗斯人民社会党（勇士）的领袖布罗尼斯拉夫·卡明斯基已成为莫斯科辖区势力最强的合作者，在卡舍失踪和随后的殖民地分裂后，他现在全面掌管该地。报道喜忧参半，但总的来说令人痛心。有人声称，卡明斯基希望建立一个由俄罗斯人自己管理的国家，可莫斯科辖区的德意志人怎么处置并没有交代。其他人则谈到了该地日益猖獗的军备扩张，以及卡明斯基对莫斯科辖区的不满。不管怎样，这条疯狗只不过是一个癫狂又短视的动物，只会被更文明的生物杀死。"
 SGR_Take_Moskowien_desc_RDC:0 "曾经的奥廖尔州长摇身一变，成为了莫斯科辖区的首脑。我们现在对欧洲的掌控岌岌可危。我们不知道戈尔巴乔夫在计划什么，我们在莫斯科的人脉也摸不清其中的门路。正如卡舍的消失一样，莫斯科辖区依然面临着威胁。不过这一次我们能对此作出回应。戈尔巴乔夫对莫斯科辖区的任何行动将被阻止，这块殖民地必将回归团结协定。"
 SGR_Moskowien_Setup:0 "重组莫斯科"
 SGR_Moskowien_Setup_desc:0 "随着莫斯科辽阔的领土终于回到我们的控制之下，我们必须迅速重组该地的行政机关，亚历克西斯·冯·伦内将被任命为行政长官。在我们考虑将莫斯科重新交由文官治理之前，该地需要实行军政体制。当地人不会乐意，但他们没得选，这总比其他四分五裂的俄罗斯政权夸下的海口要好。"
 GER_moskowien_conquered_trigger_tt:0 "莫斯科辖区不存在。"
 SGR_Moskowien_Setup_tt:0 "§Y莫斯科辖区将被置于新政府的统治之下。§!"
 SGR_Kaukasien_Question:0 "高加索问题"
 SGR_Kaukasien_Question_desc:0 "在高加索晦暗昏乱的迷雾中，祖国最为神秘，最为与世隔绝的专员辖区便矗立在那里。作为一个至关重要的产油国，我们必须保证该地区的稳定，使其能够继续为祖国利益服务。"
 SGR_Polish_Question:0 "棘手的波兰"
 SGR_Polish_Question_desc:0 "历史已经告诉我们，无论过去多少年，波兰问题对于德意志始终如刺在背。随着内战的最终胜利，我们必须把目光放向东方，一劳永逸地解决这团荆棘。"
 SGR_Norwegian_Question:0 "北方要塞"
 SGR_Norwegian_Question_desc:0 "随着内战爆发，约瑟夫·特博文解散了我们北方的专员辖区，并率领全部守备部队回到德国，一时举国震动。现在，我们需要集中精力应付这位自称是挪威新任国家领袖的人物了，对于挪威的未来，我们应该早做准备。"
 SGR_Ostland_Question:0 "模范殖民地"
 SGR_Ostland_Question_desc:0 "东方专员辖区曾经被誉为祖国的“模范殖民地”，忠诚与力量的堡垒，但如今却湮没在战火与混乱中。为了保障领土稳定，我们必须将目光转向东方领，立刻着手处理。"
