 SGR_place_nukes_mauritius_reunion:0 "在毛里求斯和留尼汪岛部署核武器"
 SGR_place_nukes_mauritius_reunion_desc:0 "德国的宝剑不能只指向欧洲，这远远不能威胁我们的对手。不，我们必须扩大核打击范围，不仅要威胁对手们的核心领土，还要威胁其周边地区。毛里求斯和留尼汪是保障敌人位于核打击范围内的第一步。"
