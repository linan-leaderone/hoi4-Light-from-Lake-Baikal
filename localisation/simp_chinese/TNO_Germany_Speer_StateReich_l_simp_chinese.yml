 SGR_statereich_speeches:0 "发表演讲"
 SGR_statereich_speeches_desc:0 "尽管很多人认为学生群体是阿尔伯特·施佩尔支持者的骨干力量，但纳粹党仍是悬在他头顶的达摩克利斯之剑。然而，凭借着他自身的人格魅力以及政治敏感性，他可以在党内展现出更为光彩照人的姿态以安抚那些较为温和的党员们。"
 SGR_statereich_promises_light:0 "象征性政治承诺"
 SGR_statereich_promises_light_desc:0 "我们不应该遗忘那些支持我们政权的民众，那些学生，知识分子还有每一位为了美好未来英勇战斗乃至牺牲人。我们应该一些承诺象征性的改革以安抚他们的情绪。"
 SGR_statereich_promises_huge:0 "广泛的政治承诺"
 SGR_statereich_promises_huge_desc:0 "我们需要巩固政权安抚民众，无论我们说什么，做什么，又或者允诺了什么；只要能够吸引人民的关注让他们青睐于我们而非敌人，那么我们就要贯彻下去。反动派和异见分子也许会质疑我们那些计划的“可行性”——那好吧，我们只需要自行其是。"
 SGR_statereich_charge_treason:0 "以§R叛国罪§!起诉§j反动派§!"
 SGR_statereich_charge_treason_desc:0 "我们也许已经在德国建立起了统治，但这并不意味着反对派会凭空消失——必然不会。长期以来，反动派对于我们来说一直如芒在背，他们用尽手段妨碍改革的进程。他们如果有自知之明的话最好还是循章办事，否则我们就需要敲打一下，让他们明白谁才是德国现在真正的主宰。有些人也许会觉得这样过于激进，但为了德国长远的利益，这是必要之举。"
