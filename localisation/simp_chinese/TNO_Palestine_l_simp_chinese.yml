 POLITICS_Yasser_Arafat_DESC:0 "亚西尔·阿拉法特，在短短几十年内，这个男人从藉藉无名走向声名显赫，并成为了新生巴勒斯坦的象征。他成长在埃及一户贫寒的巴勒斯坦人家，年轻的阿拉法特很快成为了意属黎凡特及更广大范围内阿拉伯人政治生活的一个主角。阿拉法特，作为法塔赫——一个在要求民主的激进巴勒斯坦年轻人和甚至对胆敢抵抗他们的人都表现得过分谨慎的意大利政权之间艰难妥协的产物——的创建者之一，在巴勒斯坦为独立自由进行的抗争中走上前台。\n\n在法塔赫野蛮生长的同时，他也在中约旦的埃米尔国里找到了侯赛因这个几近不可能的队友。同时，阿拉法特巩固了他作为组织领袖的地位，很快成为了意大利和整个阿拉伯阵营的接洽人，因为他是少数几个乐意和意大利谈判的杰出领导人之一，并且对于意大利而言，他是早已成为其心头刺的更激进的阿拉伯组织的对头。在成功打赢了对土战争后，去殖民化复杂的进程在意属黎凡特的轰然倒塌中打上了一个句点，而巴勒斯坦共和国终于得以成立，阿拉法特现在是这个国家的领袖。\n\n这场胜利确实巩固了阿拉法特在阿拉伯人中的人气和地位，但是对他本人与巴勒斯坦民主体制的威胁也随之而来。其一，阿拉伯左右翼激进分子仍然为以色列国的建立感到恼怒，并公开指责法塔赫背叛了阿拉伯民族主义事业；其二，即使在巴勒斯坦国内，支持前埃米尔侯赛因的人士也开始反感法塔赫及其推行的改良主义政策。阿拉法特也许打赢了这场战斗，但要赢得战争他还差得远；而且有史以来头一遭，整个黎凡特的和平希望都担在这一个人的肩上。"
