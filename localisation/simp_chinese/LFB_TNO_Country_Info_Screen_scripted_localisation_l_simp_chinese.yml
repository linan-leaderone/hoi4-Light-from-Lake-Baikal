  COX_CountryInfo_Folder.101:0 "绝境之狐"
  COX_CountryInfo_Content.1:0 "民族之灯塔"
  COX_CountryInfo_Content_desc.1:0 "如同中华民族的命运一般，§R中国共产党§!的历史充斥着顽强的抵抗与屈辱的失败。在它成立的近半个世纪间，党数次遭受重创，但受尽苦难的人们仍前仆后继，革命在磕磕绊绊中始终向前……\n\n英雄鲜血铺就的道路最终到达了§R延安§!。在那里，共产党人呼吁团结一致，共抗外敌；在那里，人们边战斗边生产，新世界的图景缓缓揭开，似乎预示着一个不一样的未来——没有贪官污吏，没有军阀买办，人们能够自由的劳动，自由的生活……延安成了一座灯塔，指引着全中国进步的力量，大胆追寻这个古老民族的未来。\n\n在那场旷日持久的战争中，党领导的军队深入群众，拥护党的人民在敌后作战。共产党的根据地遍布中原大地，地下党的活动渗透了日伪最坚固的堡垒。日军的刺刀可以攻占城镇，火炮足以摧垮一切古城墙，但城市之外，在广阔的乡野之间，共产党领导的中国军民仍在战斗。"
  COX_CountryInfo_Content.2:0 "烈火已熄…"
  COX_CountryInfo_Content_desc.2:0 "但随着战争旷日持久，法西斯最终还是占了上风。随着苏联的崩溃，外援几乎断绝，常年的征战摧毁了中国本就脆弱的农业经济，正面战场的接连失利最终导致了§G国民党军§!在1945年的大溃败。随着敌寇一步步进逼延安，党不得不抛弃陕北根据地，踏上了新的§R长征§!。\n\n此时，统一战线仅剩§W云南，青海与甘肃§!三省尚存。有些人提议就近撤往西北，但§R毛泽东§!却认为马家在西北根基牢靠，且在抗日战争中出工不出力，反倒是积极反共。西北缺乏革命的土壤，共产党应当前往西南，那里§R“天地广阔，大有作为”§! \n\n于是，共产党再次踏上了凶险的征途。战争末期的华夏大地凶险异常，但§R毛泽东§!总是一次次带领着党脱离险境。在日寇侵占的重庆近郊，队伍遭受了日本战机的轰炸。毛泽东指挥队伍隐蔽在林间，寻不到目标的飞行员盲目地丢下两发航弹，便返航了。\n\n航弹被层叠的枝杈阻截，在空中爆炸，破片四散，惊起林中飞鸟。\n\n几颗弹片落到了队伍当中，夺去了数人的性命——其中就包括§R毛泽东§!"
  COX_CountryInfo_Content.3:0 "…余烬尚存"
  COX_CountryInfo_Content_desc.3:0 "当历经千难万险的队伍抵达云南时，却发现此处已换了人间——在西北易帜后，云南独木难支，只得与日寇媾和。新上台的§G卢汉§!为了讨好日本主子，大肆搜捕西南的抗日武装。此时的共产党群龙无首，又经历了漫长的远征，本以为能得到休整，却不得不陷入了新的战斗中。\n\n但正如§R毛泽东§!生前所预料的，这里的百姓抗日情绪高涨，又是日本难以触及的西南边陲。在遭受了最初的损失后，共产党迅速在云南扎下根来。新的根据地在边境的丛林间拔地而起，新的战士怀着满腔怒火应征入伍，西南根据地挫败了卢汉的数次围剿，时至今日，已是全国最大的革命根据地。\n\n但西南根据地并不是仅存的火种。在§R陕北§!，第二次长征时遗留的党组织顽强地生存了下来，甚至在与“中华民国”新军的交锋中不落下风。如今，尽管被敌人重重包围，但在山西军阀，蒙疆与帝国西北军的夹缝间，共产党顽强地维持着遍布陕北的游击区。\n\n而在关外，中共40年代派遣的§R新疆局§!仍活跃在盛世才的小小政府中。他们并不需要直面严峻的武装斗争，但在这片与中原迥异的土地上，共产党人显得势单力薄……"
  COX_CountryInfo_Folder.102:0 "光自北来"
  COX_CountryInfo_Content.4:0 "新疆之王"
  COX_CountryInfo_Content_desc.4:0 "当战事不利时，并不是所有§G军阀§!都甘愿在统一战线的旗帜下奋战至死。出身辽宁，却最终主政新疆的§G盛世才§!深知投机的艺术。自三十年代独揽新疆的军政大权后，盛世才便在国民政府与苏联间左右逢源，二十年过去，两个强权轰然倒塌，东亚新秩序笼罩在旭日旗的阴影之下，盛世才却拿着南京政府的任命状，继续稳坐§R新疆王§!的宝座。\n\n日本对这片西北边地只有名义上的统治，盛世才得以做两手准备，在迪化包庇了一批抗日势力，甚至接纳他们进入政府。风水轮流转，无论是§W国民党§!还是§R共产党§!，现在都得唯盛世才马首是瞻。\n\n但在新疆王为自己长久的统治而沾沾自喜时，事情正一步步超出他的掌控。1944年，强征牧民马匹的行为引爆了北疆的§R三区革命§!，起义军从未被真正的剿灭。与此同时，就在盛世才新进收编的军队之中，§W抗日情绪§!与§R社会主义§!正在蔓延，这背后无疑有共产党的推动，但其根源，毫无疑问是每一个中原士兵心中都萦绕着的故国沦亡的苦痛……"
  COX_CountryInfo_Content.5:0 "归乡之人"
  COX_CountryInfo_Content_desc.5:0 "§R近卫步兵第八十八旅§!，是战后俄罗斯大地上的又一个传说，他们展现着非凡的勇气，对抗全俄罗斯的法西斯与暴君……这群颠沛流离的异乡人，有着一段曲折的故事——§R毛岸英§!，这支功勋部队的旅长，是曾领导中国革命的巨人——毛泽东之子。在人生的早年，他被送往苏联学习，之后，世界大战爆发。联盟破碎，故国沦丧，他一下子失去了自己的两个祖国。\n\n历经了西俄罗斯的血战，跨越了西伯利亚的苦寒，抵达了贝加尔湖的战士们向南望去——发觉故国早已沦亡于日寇之手。§R亚戈达§!许诺为中国革命提供帮助，以期把他们招入麾下。\n\n八十八旅接受了亚戈达的改编，自此便驻留在贝加尔湖。作为亚戈达政权的宣传材料与“样板部队”，他们得到了最好的装备与人员的补充，但这也仅是为了维系摇摇欲坠的远东国家。\n\n数年间，归国的承诺仅停留在口头上，也无怪乎当贝加尔湖右岸的人民奋起反抗之时，八十八旅作为急先锋，将残暴的亚戈达政权推翻……\n\n随着革命的胜利，离乡多年的游子们终于得偿所愿踏上了归国之路。在漫长征程的前方，等待着他们的是已然陌生的§R祖国大地§!……"
  COX_CountryInfo_Content.6:0 "西域星火"
  COX_CountryInfo_Content_desc.6:0 "盛世才早期的统治为新疆带来了难得的和平与繁荣。在苏联崩溃之前，整个新疆施行“反帝、亲苏、和平、清廉、建设、民族平等”的§R六大政策§!。在许多进步人士心中，盛世才是难得的“开明军阀”。\n\n但随着苏联的崩溃，盛世才撕下了“联共”的幌子，大肆搜捕共产党人。§R六大政策§!遭到废除，其原则遭到彻底的背弃——少数民族遭到排挤，政权的全部精力转到了镇压与“维稳”上来。在“抗日反共”的旗号下，腐败官员勾连乡绅欺压百姓，加上对苏贸易中断导致的消费品短缺，新疆的民族矛盾，阶级矛盾就此空前地激化……\n\n这一切最终促成了1944年爆发的§R三区革命§!——巩哈的牧民拿起武器，反抗政府强征军马的行径。革命者势如破竹，一度威胁迪化政权的统治。但随着盛世才调动重组的精锐部队，加上革命者缺乏外部援助，起义军最终没能攻下迪化。幸存者只能撤往盛世才政权鞭长莫及的北疆，进行持久的游击作战。\n\n对盛世才政权失望的不仅有劳动人民。随着盛世才完全废除了六大政策，新疆的§G进步人士§!对他失望透顶，他们成立了§G“新疆保卫和平民主同盟”§!，秘密地为革命者提供支援。"
  COX_CountryInfo_Folder.103:0 "前途未卜……"
  COX_CountryInfo_Content.7:0 "现状…"
  COX_CountryInfo_Content_desc.7:0 "“西域”并不是中原王朝的传统疆界。“西出阳关无故人”描绘的荒凉情景，仍可形容当今§R新疆§!地区的隔绝状态。尽管在盛世才主政前期，北疆的部分地区兴建了一批轻工业，但时至今日，农业仍占据着新疆经济的绝大部分。\n\n盛世才深知农业是新疆社会稳定的根本，所以在他执政的二十年间，没有一刻不在强调整修水利与发展农业生产。然而，随着内外压力的消失，盛世才越来越执着于只是简单地维持自己“§R新疆王§!”的地位，在进步势力弃他而去的同时，一度被压制的腐败开始滋长，地主与贪官污吏将政府的权威架空，使得§R政令不出迪化§!。\n\n水利税变成了官员中饱私囊的另一项名目，农业生产的生命线——引水渠却鲜有维护。收成一年不如一年，税负却逐年加重。许多农民不得不卖了土地，沦为佃农。在南疆的许多地区，落后的§W农奴制§!不但没有消失，反而在这种超额剥削的社会环境下愈发巩固……\n\n革命者们很快就将发觉，击败盛世才不过是最简单的一步。"
  COX_CountryInfo_Content.8:0 "§G==特色==§"
  COX_CountryInfo_Content_desc.8:0 "领导新疆人民，赢得§R土地革命§!的胜利！\n\n静待时机，创建新的§R统一战线§!，将鬼子赶出§R中国§!\n\n当新的斗争失败之时，走过一条§R苦难长征之路§!……"
  TNO_COUNTRY_INFO_BUTTON_TEXT_COX:0  "万众一心！"