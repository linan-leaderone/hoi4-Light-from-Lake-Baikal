 POLITICS_JOSE_MARIA_GUZMAN_DESC: "阿根廷政治中缺乏顾忌和躁动的本性有时会为那些在任何正常情况下都无法得到权力的人打开权力之门。海军少将何塞·玛丽亚·古斯曼就是这样一个例子。他是一名海军水文学家，1956年在最近设立的巴塔哥尼亚省担任官僚职务。\n\n当庇隆在布宜诺斯艾利斯被推翻的消息传到火地岛时，时任海军上校的古斯曼为了确保当地权力真空立即发动政变，并宣布自己是光复的海上领土的总督。在接下来的几个月里，布宜诺斯艾利斯多少忽视了古斯曼，他的职位得到了阿通海军上将的确认，并在1958年阿通否决了弗朗迪西废除海军领地的计划后从政府更迭中幸存下来。\n\n身为对脆弱的南部边境的监督负责人、手握对加拿大当局和阿根廷属南极洲争议岛屿的名义管辖权，用公共权力施加统治的古斯曼花费了大部分时间拼命地试图将定居者引入这个贫瘠的岛屿，并为可能发生的与智利或加拿大的冲突做好准备。他只与总统任命的政府部长共享的对该领土的统治令人惊讶地稳定且仍然相对受欢迎，尽管在经常由古斯曼本人主持的审判中对庇隆主义者的持续而积极的迫害削弱了这一点。"
