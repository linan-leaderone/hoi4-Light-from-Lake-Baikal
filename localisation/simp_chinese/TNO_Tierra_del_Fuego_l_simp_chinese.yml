 TDF_navy_fiefdom_desc: "1943年6月的军事革命在某种程度上受到了对阿根廷对其南部领地控制不力的偏执情绪的启发。不出所料，军方认定自己才是加强巴塔哥尼亚地区存在的最佳机构，并因此直接控制了里瓦达维亚海军准将军区和火地岛。前者是陆军行政机构，最终还政于民，改称丘布特省。后者尽管是庇隆主义者的产物，但仍在阿根廷海军的控制下稳固存在，阿通政府否决了弗朗迪西废除该法案的提议。\n\n第5626号法令确立了海军对该领土的控制，将全部公共权力授予该领土的总督，并正式将该职位保留给名义上由总统任命的高级海军军官。撇开独裁性质不谈，事实证明该领土有所改善，并大大加强了阿根廷政府在贫瘠南部的存在，成功地鼓励了殖民。"
 TDF_conflict_zone: "冲突地带"
 TDF_conflict_zone_desc: "阿根廷是一个爱好和平的国家，几乎没有外敌。然而，它的领土争端却不少，而且几乎完全局限于横跨整个南大西洋的海事总督府名义上控制的地区。\n\n鉴于海军在这些问题上采取传统的鹰派立场，他们占据着总督职位可能无助于分歧的和平解决。"