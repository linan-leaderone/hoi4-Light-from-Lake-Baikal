 CANf.1.desc:0 "第六代安科斯从男爵奥斯瓦尔德·莫斯利今日因晚期帕金森病并发症在渥太华家中去世。作为一位第一次世界大战的老兵和国会议员，莫斯利在20世纪30年代因创立英国法西斯主义运动而深陷争议，第二次世界大战爆发后被英国政府关押。后来，莫斯利在战争结束后逃往加拿大，坚持英国法西斯主义与德国统治毫不相容，也拒绝承认爱德华八世的合作政府。\n\n在加拿大，莫斯利试图重振自己的政治生涯，但收效甚微。1949年和1953年，他试图以保守党成员身份竞选汉密尔顿西区的国会议员席位，但都被击败。他在政治领域扮演的最后一个重要角色是与其他几位显著英国流亡者一起谴责《官方语言法》和法语双语制。之后，他宣布退出政坛，并出版了一本回忆录。\n\n莫斯利身后留下了他的第二任妻子戴安娜·米特福德·莫斯利、他们的儿子亚历山大和马克斯、女儿薇薇安和他与已故妻子辛西娅·寇松·莫斯利夫人的儿子尼古拉斯和迈克尔，以及九个孙子。葬礼安排尚未公开宣布。"
