 POLITICS_LESTER_B_PEARSON_DESC:0 "1897年，莱斯特·B·皮尔逊出生于安大略。人们普遍认为他是这一代人中最伟大的外交官之一。1927年在加拿大外交事务资格考试取得高分后，皮尔逊开始了他不同凡响的仕途。他在1935年被派往加拿大驻英国高级专员公署，之后在1942年调往华盛顿特区，这意味着他的外交官生涯在年纪轻轻之时便走向巅峰。但他从事外交工作的日子始终笼罩着二战的阴霾。\n\n英国的沦陷把加拿大抛入孤立无援的惊涛骇浪中，加拿大不得不愈来愈依靠美国盟友这个救生圈。在1946年的黑暗时刻，皮尔逊作为自由党议员选入议会，他作为麦肯齐·金的外事助理不知疲倦地工作，这让他成为自由党内的一颗明星。这位前外交官在保守党政府的最后几年里没有闲着，他致力于加强与美国的联系，强化OFN这一自由世界的最后壁垒。他致力于团结无党派人士，使得加拿大在中立国家里留下了极好的口碑，这也让他成为前大英帝国在五十年代最著名的政治家之一。\n\n保守党在1958年落选，自由党重回政治舞台，他们立刻大展手脚开展社会改革计划，强化OFN合作，而莱斯特·B·皮尔逊便是执牛耳者。整个世界都在等待这位前外交官整饬加拿大的内政外交，将加拿大带向更美好的未来。"
 POLITICS_JOHN_DIEFENBAKER_DESC:0 "1895年生于安大略省的约翰·迪芬贝克是加拿大政坛的上层人物之一。在一战中出人头地的他厌恶政治家对士兵生命的轻视。战后归国的他进入了法学院，并从此开启了政治生涯。鉴于保守党反对自由贸易政策，迪芬贝克于1924年加入了该党。他认为自由贸易会使得加拿大更加依赖美利坚合众国。\n\n四十年后风光不再的约翰·迪芬贝克已是精疲力尽。竞选，选举，竞选，选举。托利党自三十年代一次又一次的败北败露了该党西山日薄的现状。自由党在过去三十年里的成功与民众支持让迪芬贝克身心交瘁，他的政治纲领与政策也反映了他的疲惫厌倦。1958年，皮尔逊的自由党彻底地击败了保守党，两党之间的关系跌入低谷。\n\n如果说迪芬贝克的政治本愿是害怕加拿大逐渐依赖美国，那他所害怕的情况比以往任何时候都更真实。深陷OFN的加拿大已经无力反抗南方邻国对她外交与内政的控制，但事情仍有转机。英国流亡者在加拿大政坛的崛起提供给了托利党夺回议会的机会。在政坛两极分化的现在，如果迪芬贝克率领的托利党能重新掌控下议院，加拿大将会地覆天翻。"
 POLITICS_TOMMY_DOUGLAS_DESC:0 "托马斯·克里门特·道格拉斯，1904年生于苏格兰，6岁随父母移民曼尼托巴省省会温尼伯。在二十年代，道格拉斯就读于浸礼会布兰登学院，攻读神学。在大学里时，道格拉斯加入了社会福音派运动。该运动试图使用基督教价值解决社会不平等。正是福音运动所提倡的社会价值将道格拉斯从神学之路推向了从政之路。\n\n在完成了硕士学位和一份“耐人寻味”的毕业论文后，新婚的道格拉斯迁居萨斯喀彻温省，作为一名社会活动家加入了平民合作联盟。1935年，道格拉斯当选下议院议员。\n\n在那之后的三十年里，汤米·道格拉斯在平民合作联盟内一路高升，从议员，至萨省省长，再到平民合作联盟领袖，一跃成为加拿大最具权势的高层人物。他大受欢迎的政治纲领包括全民医保等社会福利机制。因此。在他的领导下的平民合作联盟不断地愈发威胁自由党和托利党两党的寡头地位。\n\n虽然他过去或许充满了争议，并非土生土长的道格拉斯依然是受人敬爱。他凭借个人魅力将平民合作联盟从政坛边缘带到了权力中心。如果他能够隐瞒自己的污点，尤其是他的毕业论文，那他与加拿大都有着光明的未来。"
 POLITICS_PIERRE_TRUDEAU_DESC:0 "皮埃尔·艾略特·特鲁多身上体现着许多使魁北克和加拿大产生分歧的矛盾。作为第二次世界大战期间征兵的反对者，特鲁多后来为自己未能帮助欧洲争取自由而感到后悔。尽管他对马克思主义有所同情，这位未来的总理名声大噪的原因还是因为在一篇文章中，他为一些激进的天主教神父出于保守主义同情而对魁北克省贫困矿工和农民表现的支持所做出了辩护。因此被省政府列入黑名单后，特鲁多移居渥太华，开始了自己的政治生涯。他的政治观点再一次发生了转变，抛弃了他家乡省份的强硬天主教保守主义和左翼民族主义潮流，转而支持自由主义、多元文化主义和加拿大的团结统一。\n\n他对极左和极右的拒绝以及对魁北克民族主义的反对，为总理赢得了许多敌人。在加拿大其他省份，这位未来的总理在皮尔逊政府内阁担任部长期间名声大噪。他拒绝在外交政策上给予美国无条件的支持，以及对双语主义和自由主义孜孜不倦的支持，使他成为自由党内世代变革的标志。他的魅力、英俊的外表和非主流的吸引力，使他在“特鲁多狂热”的浪潮中赢得了登上总理宝座的机会。\n\n现在，全国人民都在等待着年轻的总理应对国内外政策中大量的改革和问题。皮埃尔·艾略特·特鲁多的粉丝和批评者唯一同意的是，无论结果如何，这位总理的固执和独立精神一定会在办公室里留下难忘的经历。"
 POLITICS_REAL_CAOUETTE_DESC: "戴维·雷亚尔·考埃特的本职是汽车销售员，但他真正热衷的却是政治煽动。考埃特一心一意地宣扬C·H·道格拉斯少校的社会信用计划，他在电台上呼吁实行每月分红、保卫传统价值观和扩大法裔代表权，这也让他在渥太华省名噪一时。1957年，在社会信用党本部的许可和资助下，考埃特成立了党的法裔分部，并将自己的影响力扩大到全国。虽然考埃特拥护联邦制度，但他却对日渐激化的民族主义情绪加以利用，在魁北克这个仍深陷于大萧条的省份，他的民粹言论深得人心。\n\n1961年选举中，考埃特的努力得到了回报，虽然社信党在西部大败于保守党，但在魁北克却一举拿下31个席位。这场胜利巩固了考埃特的地位，他也顺理成章地当选了党魁。现在，前任政府收回修宪权的尝试遭受挫折，考埃特借机上位，成功组建了加拿大历史上的第一届社会信用党政府。\n\n但欲戴王冠，必承其重。阿尔伯塔省省长欧内斯特·曼宁领导着党内保守派，在他看来，考埃特是个危险的激进分子，而且对党早已摒弃的经济理论过于执着。加拿大进步派则视他为心怀恶意的反动派，想把加拿大社会拽回中世纪。湾街认为社会信用制度会引发财政危机，而考埃特对德日的亲善姿态则引起了OFN内的恐慌。此外，考埃特对政党政治也一窍不通，比起在渥太华的国宴上品鉴葡萄酒和卡蒙贝尔奶酪，他更喜欢在阿伯蒂比的集会上豪饮番茄汁，大嚼再制奶酪块，对他来说，笼络手下部长说不定比维系选民还要困难。但考埃特若是达成了重塑国家的目标，实现了道格拉斯少校的愿望，那过去的加拿大可真就一去不复返了。"
