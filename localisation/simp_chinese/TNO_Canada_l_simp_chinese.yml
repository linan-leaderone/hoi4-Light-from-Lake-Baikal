 CAN_pearson_desc:0 "莱斯特·B·皮尔逊在过去几年内敬职的担当加拿大总理一职，功成名就。但他的任期即将拉上帷幕。随着1963年的结束，大选的结果胜负难料。如果皮尔逊想要完成他对加拿大未来书写的蓝图，大选志在必得。为了完成他的宏愿，皮尔逊必须在任期结束前解决加拿大最为紧迫的问题。"
 CAN_secure_votes_desc:0 "皮尔逊带领的自由党如果想要赢得即将到来的大选，需要开始选举准备。这包括常规的演讲，集会，活动与政治承诺。在此之上，自由党必须团结于皮尔逊。"
 CAN_praise_ofn_desc:0 "加拿大政坛对OFN的看法两极分化。保守党和平民合作联盟都认为加拿大无论政治上、经济上，还是军事上，都过于依赖美国。OFN现在不过是个空架子罢了，唯一作用就是拿来证明成员国做了正确的选择。不过，皮尔逊却深知如果不积极参与OFN事务、与美国加深合作，加拿大恐怕会丢掉仅剩的一点自主权的唯一途径。哪怕只是为了让美国人相信加拿大人会继续和他们站在一起与黑暗斗，我们也必须扬起亲OFN的标语、进行相关宣传争。另外，因为皮尔逊公开的亲OFN立场，为了赢得公众的支持，我们必须让人们明白OFN能为加拿大带来的益处。"
 CAN_albertan_oil_desc:0 "加拿大自由党已陷入分裂。一部分党员认为自由国家组织（OFN）应该成为加拿大经济的重要组成部分，同时也有另一部分党员认为加拿大应该的经济不应该依赖对美国的出口。能否令自由党团结一致将是皮尔逊连任的关键，而这需要设法压制党内反OFN派系才能实现。通过限制阿尔伯塔石油向美国等OFN成员国出口，皮尔逊应该可以把反OFN派系与那些骑墙派争取到自己一边。"
 CAN_what_is_canada_desc:0 "自1867年从英国独立以来，加拿大一直面临着一个问题：何为加拿大？英裔与魁北克的法裔之间一直存在身份认同上的鸿沟。许多英裔认为自己是个加拿大人，但是魁北克的法裔比起加拿大这个国家，更认同他们自己的省份。这是加拿大面临的主要问题之一。这个国家还缺乏一种得到广泛接受的认同。如果我们想要革除存在的一些社会弊病的话，我们首先就要解决这个问题。"
 CAN_quebecois_terrorism_desc:0 "归咎于政府对这一问题的不作为，魁北克恐怖主义正成为加拿大政坛的焦点之一。魁北克人认为他们交足了税、服足了兵役，但却没能获得应有的代表权。四五十年代抵达的英国流亡者也基本没能减轻他们的痛苦。作为结果，为争取更大的自治与代表权，一些魁北克的法裔加拿大人决定采取激进手段，他们成立了诸如马克思主义的魁北克解放阵线(FLQ)、法西斯主义的魁北克民族统一战线(FUNQ)等极端组织。平民合作联盟(CCF)承诺会加强魁省政府以及该省治安力量，而自由党与保守党则支持联邦政府进行更加直接的介入。究竟是下放更多权力，还是直接派兵镇压，还是一个尚在辩论中的问题。但无论如何，让魁北克独立尚未进入主流视野，但也许给予法国裔加拿大人更多权力、扩大法语影响力，会让英裔的政客们能睡个好觉吧。"
 CAN_flag_question_desc:0 "加拿大有一个问题——国旗的问题。在世界各地代表着加拿大的这面旗帜却在左上方带着另一个国家的旗帜。在每一面加拿大国旗上，米字旗都是那么的耀眼，这也使得我们更为爱国的一些国民感到不快。他们认为，加拿大作为一个知名的主权国家，应当有自己独特的旗帜，而不是照搬母国的旗帜。而母国早在希特勒在海狮计划中将她打垮之后已经不复存在这一点，也让这个问题更加棘手。在我们的国土上，住着许多前英国国民，其中也包括了皇室成员，而如果“联合杰克”的米字被从加拿大国旗上移除，他们必会为此感到不快。几乎所有更改提议都包括了枫叶，一个重要的加拿大国家符号。这个问题开始变得十分有争议，保守党支持继续使用联邦红旗，而自由党和平民合作联盟则都支持枫叶旗。虽然这现在还不是个首要问题，但如果无视这个问题，这会使得流亡英国人和本地加拿大人之间的关系进一步紧张。"
 CAN_natives_desc:0 "加拿大境内的原住民保留地情况不容乐观。道路养护、医疗卫生与教育等方面都有严重不足。对加拿大原住民来说，生活是艰辛又苦涩的。平民合作联盟以及一些亲平民合作联盟的政党对这一话题极为关心，要求增加对原住民保留地的投资。他们表示，目前原住民保留地居民的状况十分糟糕，而且他们说的确实并非没有道理。然而，保守党却认为目前要花钱的地方太多了，联邦资金应该花在别的地方。自由党内关于这一问题没有一致看法。皮尔逊内阁必须要决定如何处理这一事关加拿大原住民未来的问题。"
