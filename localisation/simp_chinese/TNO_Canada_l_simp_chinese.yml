 tno_CAN_canadian_empire_desc: "随着大英帝国的衰落，为了防止各个加勒比和大西洋岛屿落入坏人手中，加拿大不情愿地成为了这些岛屿的“受托人”。在加拿大的宪法纠纷得到解决并且英国的地位得到确立之前，渥太华无心确定牙买加、福克兰群岛和百慕大等海外领地的地位，能做的只有在帝国的边疆维持驻军和派遣总督，不过加拿大和这些岛屿对此是愈发不耐烦，它们必须做出一些艰难的选择……但不是现在。"