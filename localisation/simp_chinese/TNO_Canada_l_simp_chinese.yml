 tno_CAN_western_alienation_desc:0 "西部省份不仅远离渥太华官僚的阴谋诡计，也失去了安大略政客的兴趣。当东部获得更多财政支持之时，西部正处于十字路口之中。是继续实行那些榨干他们财富、让他们陷入困境的政策，还是寻求更为务实的解决方案，从而减轻自身的经济负担，§x也许这会损害政府当局在这片潜力巨大的土地上的权威……§!"
 tno_CAN_the_constitution_issue:0 "宪法乱局"
 tno_CAN_the_constitution_issue_desc:0 "加拿大现正在宪法乱局的风暴中心。由于现有的加拿大宪法掌握在位于伦敦的通敌政府手中，加拿大根本无物立国。正因如此，关于新宪法的辩论已持续数年之久，新宪法草案也因各种各样的原因被不停否决。但只要没有表决通过的新宪法，加拿大人便会发现他们心中的问题从未消失：没有宪法，§M加拿大到底是一个什么样的国家呢？§!"
 tno_CAN_the_nixon_shock:0 "尼克松冲击"
 tno_CAN_the_nixon_shock_desc:0 "二战之后，加拿大失去了英国——这个位于欧洲，加拿大唯二的主要出口合作伙伴，现在加拿大的出口对象只剩下美国。因此，加拿大在经济方面紧紧依附于美国，当美国经济陷入挣扎时，加拿大也不能独善其身。除此之外，尼克松放弃美元银本位更使得加拿大恼羞成怒、其西部省份的经济更是雪上加霜。"
 tno_CAN_queen_in_exile:0 "流亡的伊丽莎白"
 tno_CAN_queen_in_exile_desc:0 "天佑女王！先王乔治六世驾崩后，伊丽莎白不仅加冕了加拿大王位，还有与德国结盟的英国及其故去已久的英联邦。虽然我们不能荣归故土，只能坐看通敌者爱德华八世与他的德国傀儡在伦敦作威作福，但女王的正统不容置疑。然而，如果没有实际可行的方法重返英伦三岛，那伊丽莎白女王的合法继位只是镜花水月。"
 tno_CAN_status_of_quebec:0 "魁北克的地位"
 tno_CAN_status_of_quebec_desc:0 "以丰富的文化积淀和独特的身份认同闻名的魁北克，一直是加拿大政治舞台上的一股强劲力量，正如英格兰玫瑰中的一朵法兰西百合。魁北克感受到他们的需求正在被作为大多数的英格兰玫瑰所淹没，因此便开始加倍要求渥太华和与其接壤的省份尊重来自于其土地和人民的遗产。如果魁北克人认为政府因为他们的声音反而进一步忽视他们的诉求，他们可能会改变做法，寻求§x暴力的变革……§!"
 tno_bad_native_reserves_desc:0 "委婉地说，加拿大的原住民保留地，嗯，十分糟糕。道路路破破烂，医疗保障形同虚设，教育一团槽，电力供应断断续续，这儿的生活很悲惨，可以预料，这种情况是不能也不应持续下去的。平民合作联盟再三提出这个问题，要求为保留地提供更多的资金，当时得到了其他左翼团体的支持。大多数自由主义者认为，“第一民族”的人民必须通过教育他们的孩子来上他们“融入”加拿大文化。然而，托利党认为，尽管一体化非常重要，但财政预算已经达到极限。这个问题的进一步演变已成为加拿大政治中的一个主要争论点，如果不加以处理，它只会变得更糟。"
 tno_CAN_quebecois_conscription_desc:0 "魁北克境内的征兵是极端主义扩散的一大原因，是往极端民族主义上浇上的燃油。OFN与她的敌人之间的战争随时一触即发，而加拿大为此不得不持续扩军，所以需要对魁北克人进行征兵。意料之中的反抗如同1917年一样，需要立刻解决。与当时不同的是，当下的加拿大并不处于大规模战争之中。"
