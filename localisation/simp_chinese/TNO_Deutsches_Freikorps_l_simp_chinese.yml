 DFK_national_socialism_party_long:0 "巴库工业家(Baku Industrialists)"
 POLITICS_OTTO_WEIDINGER_DESC:0 "奴隶起义席卷了帝国的东部疆土，其中高加索受到的冲击最重。既然这里以对奴隶及当地人施虐而闻名，那此刻它身上的反叛之火便会烧的更旺，旧秩序在这股狂暴的漩涡中被卷的稀碎。德国统治的最后残余撤入巴库——帝国石油的生产中心，他们被迫用公司企业们的雇佣兵来填补被打的七七八八的驻军，此举也宣告了他们的灭亡。\n\n奥托·魏丁格尔可不是什么官僚，他是一名不折不扣的军人。自打从党卫军转业去当雇佣兵后，魏丁格尔的大部分时间都花在了与他的雇佣兵集团东奔西走上，只要有人开个好价，他便会去干活。从剿灭游击队到保卫公司财产，魏丁格尔来者不拒，他与西格弗里德·穆勒一样都是雇佣兵的典型。然而，他对如何管理国家这件事可是完全没有经验，这得让那些公司企业们干。\n\n魏丁格尔不过是一个傀儡，真正操纵权力的人是他背后的那些公司们——石油公司、钨业公司、聚在舍尔纳以重振旧日荣光为名的大旗下的各种公司们。他们的势力推翻了原先的亲德政府，将魏丁格尔推到台前，并赋予他权力对付奴隶们。魏丁格尔对他的处境也毫无顾虑——除了指挥自己手底下的雇佣兵，丰厚的回报及掌控全公司的武装对他来说已足够，帮不帮助德国重振过去荣光这件事跟他一点关系都没有。对于掌兵这一点，这也是他梦寐以求的工作——假设他能够维持下去的话。"
 DFK_Otto_Weidinger:0 "奥托·魏丁格尔"
 DFK_Funding_from_the_Shadows:0 "暗影中的援助"
 DFK_Funding_from_the_Shadows_desc:0 "小股金流在暗影深处流淌，而魏丁格尔非常乐意将其纳入囊中。为了维持他们对高加索巴库地区的统治，德意志自由军团接受了强力财阀与莫斯科辖区元帅——费迪南德·舍尔纳的秘密援助。"
 DFK_Band_of_Brothers:0 "兄弟情谊"
 DFK_Band_of_Brothers_desc:0 "除了血缘和传承，唯一能把人联系在一起的就是战争。德意志自由军团是一支由雇佣兵组成的队伍，他们彼此间并肩作战，攻坚克难。在平时他们相互谈笑风生，在战场上他们则并肩向前。战争的火焰将自由军团凝合为一体，没有什么能将他们打散。"
 DFK_Rule_of_the_Mercenaries:0 "佣兵之国"
 DFK_Rule_of_the_Mercenaries_desc:0 "巴库落入德意志自由军团的混乱统治之下，他们只是一群残暴的德国雇佣兵，毫无管理国家的经验。鉴于这样一个雇佣兵政府的天性，巴库现在高度军事化，处于极度不稳定之中——无论是社会方面还是军事方面——对任何人来说都不稀奇。"