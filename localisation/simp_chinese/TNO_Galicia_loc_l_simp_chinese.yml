 GAL_Alvaro_Cunqueiro:0 "阿尔瓦罗·昆克罗"
 POLITICS_ALVARO_CUNQUEIRO_DESC:0 "阿尔瓦罗·昆克罗，药剂师之子，出身微贱，他是加利西亚独立事业支持者的英雄，对其他许多人而言则是叛国恶徒。1927年他放弃了在圣地亚哥德孔波斯特拉大学的哲学与文学教育，决定从事新闻业。注意到了他的能力，多家报纸和杂志，例如加利西亚人，雇用了这位年轻的作家。然而，生活在分裂的共和国，他不可避免受到政治的影响，在他成为加利西亚党或加利西亚民族党创始成员之时，达到了顶峰。内战期间，他接触了更加民族主义的政治，这一次是以西班牙民族主义的形式，因为他开始为长枪党写作宣传。然而，他从未失却自己的信念，继续和其他独立分子秘密联系，而新内战为他追求自己事业的行动提供了完美的机会。\n\n加利西亚本地精英意识到，他们个人的影响力不足以团结起一个新国家对抗敌人，因此他们开始物色其他人选。最后的危机审议提名昆克罗，他在人民中的魅力和享有的支持是至关重要的关键点。现今，他领导着脱离运动，站到了加利西亚共和国的至高权位上。然而，他自认不是名政客，仅仅是一名普通的作家，这似乎证明，一旦冲突结束，他将不会追求领导权。现在，就目前而言，他是完美的名义领袖，因其著作深受喜爱，在宣传艺术上老练无比。"
