 UKR_u_ssr_postcw.9.t: "悲剧终章"
 UKR_u_ssr_postcw.9.desc: "“致狡猾的叛徒舒姆斯基，\n\n波兰遭受了数个世纪的征服。德国人、俄国人盘踞我们的土地，试图抹去我们的国家和我们的文化。我们一直处于寡不敌众的状态。然而，我们总能浴火重生。1920年，我们在维斯瓦河上击退了布尔什维克。而且，不久前，我们还击退了纳粹恶魔。\n\n你要是想在我们的背后插刀，在我们全神贯注于对抗德国的时候趁虚而入，那么请务必尝试。正如许多死在你前面的先人所做的那样，你正是在以卵击石。\n\n波兰万岁！”\n\n舒姆斯基放下纸条，抬头望着天花板。尽管便条上言辞锐利，但他真的不想和波兰人打仗。两国面前还有个更大的威胁德国。但加利西亚就是乌克兰领土。它要得到解放。他沉吟片刻，叫来一个卫兵。\n\n“把祖巴坚科叫来，让他通知各位将领，关于加利西亚的谈判失败了。准备实施武力行动。”\n\n卫兵冲了出去。舒姆斯基有些悲伤，多少人的性命可以保全，奈何波兰人无比固执。"
 UKR_u_ssr_postcw.9.a: "血色之地再次流血。"
 UKR_u_ssr_postcw.10.t: "大胜"
 UKR_u_ssr_postcw.10.desc: "舒姆斯基一边研究海报草稿一边想，宣传部的小伙子们做得很好。一队前进的乌克兰工人士兵，用刺刀追着一群波兰丑角。在他们身后，乌克兰苏维埃社会主义共和国的旗帜在利沃夫市上空迎风飘扬。红日东升，温暖的金色光芒沐浴着整个场景。但愿如此。\n\n加利西亚是他们的了，尽管那里一片狼藉。几十年来的忽视和时断时续的种族冲突已经对该地区造成了毁灭性的打击，甚至与东欧其他屠宰场相比也是如此。这片地区需要休养生息——幸运的是，乌克兰境内不缺流离失所者。\n\n舒姆斯基放下海报。脏活干完了。波兰人暂时回不来。对于未来的所有艰苦工作来说，这值得庆祝。这也许是自罗斯以来头一次，整个加利西亚都处于乌克兰的控制之下。\n\n现在，就是保住它。"
 UKR_u_ssr_postcw.10.a: "数百年的压迫被推翻。"
 UKR_u_ssr_postcw.11.t: "黯淡的红色黎明"
 UKR_u_ssr_postcw.11.desc: "政治局桌子上堆积如山的电文和情报报告已经被舒姆斯基和他的部长们读了一遍又一遍，但里面的话语却大同小异。\n\n德国人快回来了。\n\n没有哪条情报与这个简单的事实相悖，他们深入讨论的每一分钟，就有又一辆德国坦克抵达波兰边境，准备再次挺进东欧。日耳曼尼亚的权力斗争即将结束，贪图军功的将军们想在重新征服东方的战争中建功立业。\n\n会议的余下时间讨论了可以做什么。人们提出了有关游击队组织、作战战术和战时共产主义的建议，但很快就发现，说完在德国最新披露的消息之后，没人愿意讨论这些问题。除了舒姆斯基之外，每个人都离开了房间，他们希望先和家人共度时光，稍后再回来。\n\n他望向窗外。夕阳下的基辅，这座被毁坏的城市现在才刚刚开始重建。它需要数年时间才能恢复昔日的辉煌，现在随时都会被碾为齑粉。他的脑海里满是乌克兰人民即将遭受的恐怖，他想知道这怎么可能比他们已经经历过的还糟糕。\n\n他摸了摸窗户，看到孩子们在瓦砾中玩耍。在另一个时代，他们可以和父母一起长大，上学，恋爱，建立一个幸福的家庭，然后在舒适的床上去世。舒姆斯基听着他们的笑声，却只能产生一种熟悉的感觉……"
 UKR_u_ssr_postcw.11.a: "……恐惧。对即将发生的事情感到恐惧。"
