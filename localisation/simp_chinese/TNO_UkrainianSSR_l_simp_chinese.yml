 UKS_the_longest_war_desc: "乌克兰已经在残暴无度的纳粹脚下受难了数十年，而乌克兰苏维埃社会主义共和国的忠诚游击队员们从未有一刻停止抗争。那些没能消灭我们的挫折、伤亡和恐怖活动，使我们茁壮成长。\n\n作为抵抗专员辖区及其乌奸走狗的最强力量，共和国始终高举永恒革命的旗帜，我们不能失败，否则乌克兰亦将罹难。我们将献出生命以抵抗入侵，并再三确认德国佬也被一同拖入地狱。"
 UKS_the_call_of_freedom_desc: "在我们心中，乌克兰人民仍是共产主义者。但近年来红军屡屡受挫，举步维艰，我们也明白他们中的许多人、乃至大多数人都已感到绝望。现在必须立刻扭转局势，让人民知道红军尚在，乌克兰未亡。\n\n我们将以笔为戎，奔走相告，提醒民众他们所具备的能量，若是他们愿意相助，摆脱德国暴政重获自由并非没有可能，而是极有可能。要让他们知道在为他们而战的乌克兰抵抗势力中，红军最强大，只要他们愿意加入，我们就一定能赢。"
 UKS_the_cause_worth_dying_for_desc: "在这片被称为乌克兰的土地上，有且只有一项事业值得我们为之献身。列宁、沙赫赖和斯克雷普尼克用生命点燃的崇高火焰如今由我们看护，使得乌克兰在最黑暗的时刻仍有一线曙光。我们手握着将工人与农民从资本的桎梏中破除的理想，肩负着振兴受压迫已久的乌克兰民族及文化的责任，我们的最终目的便是将乌克兰彻底过渡到共产主义社会。\n\n任何头脑清醒的乌克兰人应当知道，我们的国家除此之外别无选择。戈尔利斯打着乌克兰民族解放的旗号，却行压迫乌克兰工人之实；克利亚奇基夫斯基是个战争贩子，向乌克兰人民贩售着更多无意义的苦难与灭亡，还美其名曰“民族救亡”。至于德国人则只允诺过一件事：奴役和饥饿。面对着一切，我们只能再次高呼：\n\n§R“起来，全世界受苦的人！”§!"
 UKS_the_dissemination_of_free_marxist_thought_desc: "革命热情是一切革命行动的基石。正因如此，我们才不再沉浸于昔日的累累败绩，而必须全力鼓舞无产阶级，把纳粹锁链打得粉碎。我们要传播伟大导师马克思的思想理论，播种下建设一个自由的社会主义乌克兰的希望。在这个国度，我们能够并肩生活在一起，再无人受冻挨饿，一切生产资料都将归属于工人阶级。\n\n人民群众的支持将大大推动社会主义事业的发展。贫苦的工农大众会听到这样的一个故事：如果他们投身于正义的革命事业，前方等待他们的就将是一个伟大的无国家社会。\n\n当东方的劳苦大众听闻一个自由的共产主义乌克兰将带给他们的光明未来之时，他们必将争先恐后地加入我们的队伍。"
 UKS_and_the_man_to_see_it_through_desc: "在乌克兰，一个忠诚的社会主义战士绝不可能没听说过亚历山大·舒姆斯基这个名字。这么说是有道理的。这位老近卫军自五十年代早期的动荡岁月起就一直领导抵抗运动，至今已经有年头了。他倡导和支持在共产党党内建立一个协商一致政府，这也让他广受赞誉。\n\n他的很多战友都完全支持他，他的远见卓识、忘我奉献和卓越才识绝对不可小觑。他正是能领导我们战胜万恶纳粹的合适人选，正是我们的解放者。"
 UKS_our_eastern_fortress_desc: "西俄战争期间，当叶戈罗夫和图哈切夫斯基的大军冲过AA线时，我们也举起了义旗。和他们一样，我们差一点点就要推翻纳粹恶魔的统治，但最终还是含恨败北。成千上万勇敢无畏、孔武有力的年轻小伙子和几十万无辜百姓都惨死于德国国防军和党卫军的屠刀之下，我们也从中乌克兰和西乌克兰的旧营垒中仓皇撤退。全靠着舒姆斯基和科尔尼丘克的机敏才智，我们才没有全军覆没，而是整体撤退到顿巴斯和哈尔科夫易守难攻的地带。我们现在主要在这里与专员辖区长期抗战，离开了这里，我们很快就会瓦解。\n\n不过，就算不看纳粹，我们也有不少麻烦。我们在起义过程中强推的乌克兰化政策已经激起了少数民族的俄罗斯族强烈不满。因为专员辖区吞并了不少俄罗斯领土，这种不满情绪更是与日俱增。我们必须得在这些潜在的第五纵队给我们惹出大祸之前斩草除根，党内只在方式上存在分歧。"
 UKS_redouble_ukrainization_desc: "俄罗斯帝国几百年的统治留下了一个沉重的包袱，那就是俄语比乌克兰语更加通行。在我国东部，这种情况更为严重。在卫国战争之前，我们虽然能推行乌克兰化政策来解决这个问题，但解决的进展过于缓慢。而且，德国鬼子虽然和OUN的卖国贼和反动派勾搭成奸，但在这个问题上依然什么事都没干。\n\n敌军的占领让事情非常难办，但仍然还有一线希望：我们决不再保护东部那些亲俄少数民族的利益了。不妨把事情挑明：如果我们成功推翻了科赫反动政府，那么乌克兰化政策必然全面回归。我们才不管秋明或者别的什么地方的斯大林残渣余孽的说三道四。让他们闭上臭嘴吧，正是因为他们的可耻失败，我们才沦落到这步田地。"
 UKS_compromise_with_national_raions_desc: "多年，乃至数十年来，我们一直拒绝与俄语人群达成和解。而为了争取更广泛的支持、更多的人力和更大的活动区域，我们断不能继续维持这样的局面，唯一的出路便是向俄语区做出妥协。\n\n包括科维洛维、舒穆克在内的许多老同志定然会谴责此事，并将其视为对乌克兰社会主义的背叛，但他们需要清楚一点——若要挽回局势，这势在必行。"
 UKS_our_southwestern_refuge_desc: "自西俄战争失利，反法西斯斗争宣告失败后，党的领导人便与许多同志从德占乌克兰地区逃往了罗马尼亚占领下的敖德萨。在过去，受限于时间和距离的限制，我们很难形成有效的组织。然而随着起义时刻临近，在专员辖区边境的影响力已然成了决定革命成败的重要因素。\n\n有鉴于此，必须即刻同皮索齐基、罗斯多尔斯基和波克里坦等老同志进行协调，在敖德萨组织我们现有的资源和人力。一旦我们在此站稳脚跟，就可以进一步扩大势力，把敖德萨打造成反法西斯斗争的跳板。"
 UKS_blind_the_reichskommissariat_desc: "在西俄战争中，从基辅到尼古拉耶夫，我们在右岸乌克兰的几乎全部成员都被屠戮殆尽。我们决不能放任德国鬼子继续进行毫无反抗的镇压和恐怖行动。我们必须时时处处袭扰恶魔，这就意味着我们必须把战火延烧到占领当局的家门口。\n\n在此，我们的行动有三大目标：在各地建立起武装力量、传递信息和招兵买马，还要收集敌人活动的情报。当起义时刻到来之时，这些努力都将成为我们打开通往基辅大门的钥匙。"
 UKS_eradicate_klyachkivskys_agents_desc: "在罗占乌克兰领土的居民之中，我们的影响力首屈一指，但却并非没有对手。班杰拉分子装扮成安全部门的特工人员，他们的胡言乱语已经深深毒害了毫无希望或天生愚鲁的男女百姓。乌克兰民族主义者组织和乌克兰反抗军与德国鬼子别无二致，都是靠仇恨和残暴聊以维生的暴徒，他们的毒化宣传严重扭曲了乌克兰人的身份认同。\n\n但是，不幸中的万幸，这些活动是乌克兰反抗军与外部世界之间的唯一联络渠道，也是他们获取装备和资源补给的生命线。因此，我们在此处的行动兼具道德意义和实用价值。我们要识别、清除和消灭敌对分子，这将给他们在敖德萨的疯狂行径画上句点，同时让乌克兰的大恶魔失去臂膀。"
 UKS_reactivate_underground_cells_desc: "法西斯分子用尽了一切手段去掐灭在乌克兰原野上燃起的星星之火，他们的所作所为无不体现出了其残暴的面目。但遗憾的是，他们的努力将功亏一篑；五十年代的抵抗精神将给予他们最沉重的反击！暴政的烟尘窒息了人民，熏黑了工厂，蹂躏了田野，而在这烟尘之下，是人民渴望自由与正义的精神，正是同样的精神，带领我们在1917年取得了胜利！\n\n自由，的确，工人与农民们即将得到自由，同志们！现在是时候让我们从德国人和大资产阶级的手中获得解放了！列宁是如此年轻，革命将势不可挡！"
 UKS_crack_the_apparatus_desc: "我们发动的是一场起义。和其他起义一样，我们必须反抗那个据说在“统治”我们的压迫机器。所以，我们的大幸就是虚弱而腐败的专员辖区给我们留下了许多破绽，让我们能够乘虚而入。\n\n从反动政府依靠的成千上万“忠心耿耿”的狗腿子，到星罗棋布而又缺乏保护的定居点，再到一眼望不到头的乡村公路和铁路线，机会俯拾皆是。撑起反动政府的每一根柱子都无比脆弱，我们会将它们一一化为齑粉。"
 UKS_drain_the_stockpiles_desc: "如果一切都顺风顺水，我们就无须担心旷日持久的斗争，可以迅速推翻专员辖区，解放我国人民。不过，我们还没蠢到忽视战斗将会耗时长久的可能性。这样的情形对我们来说很不利。我们的武器弹药储备非常有限，而且基本上都是过时的旧货，而德国鬼子的武器库却庞大而精良。\n\n虽然如此，我们可以采取一招一石二鸟之策来解决这个问题。我们在通敌者里布下的钉子和眼线能够接触敌军的武器装备，然后“不小心”给我们“弄丢”了一些。这没法彻底解决我们的装备问题，和德国鬼子的装备比起来也只是沧海一粟，但有枪就比没有强。"
 UKS_compromise_the_auxiliaries_desc: "德国鬼子狂妄幻想他们能够独力统治乌克兰，甚至动员了大批毫无希望的内奸走狗给他们的残暴统治打下手。德国鬼子对这些走狗嗤之以鼻又不屑一顾，但如果离开他们，德国在乌克兰的伪政权将在一夕之间土崩瓦解。因此，渗入走狗队伍至关重要。我们十分幸运，德国鬼子煽动忠诚和意识形态狂热的方式往往是用力过猛的宣传和歇斯底里的宣扬，说什么“犹太-布尔什维主义”的世界秩序和大饥荒，而这只会让乌奸们翻着白眼或者打起哈欠。\n\n事情再明白不过了，这些走狗给专员辖区卖命只是为了混口饭吃而绝对不是出于奉献。德国一天天弱下去，他们的异心就一天天大起来。我们中的某些同志可能会对吸收他们加入我们而大为光火，但乌奸中总有人会从心底里明白：为辅警或乌克兰国民军卖命就是在犯下帮助强奸乌克兰的罪行，而为红军战斗则是在拯救祖国母亲。"
 UKS_terror_against_the_occupier_desc: "在资产阶级社会和它病态的“文明”的“正常”情况下，以恐怖手段对付那些维护病态社会的反动派是极为正当和极有必要的。\n\n那么，我们应该怎么对抗专员辖区呢？在过去的二十年里，德国鬼子除了屠杀我国人民、烧毁我国土地、玷污我国城市之外，没有做过任何一件事情。他们所做的一切都是为了榨取乌克兰土地和人民的每一滴血汗，他们甚至不屑于装出些别的借口来。对那些拼了命也要保卫这种邪恶现实的人来说，给他们施加什么惩罚也远不算严酷无情。"
 UKS_a_false_tranquility_desc: "我们的过去、现在和未来都在艰难地走钢丝。德国鬼子的残暴和野蛮永远没有底线，我们的战士每获得一次成功，我们的人民都将受到惨烈的报复。德国鬼子并不把我们当人看，所以我们必须谨慎克制，谋定后动。\n\n我们必须注意伪装出一种和平宁静的错觉，去制止德国鬼子的暴行。但与此同时，我们将仔细审视、充分学习、蛰伏等待。在每一片密林、每一个哨卡、每一处军火库、每一座市镇、每一条铁路、每一个城市，我们都将布下眼线。一旦时机成熟，我们准备充足。"
 UKS_lessons_of_the_long_march_desc: "五十年代是乌克兰的至暗时刻。曾把我们从沙皇暴政中解放出来的伟大联盟不复存在，取而代之的是德国鬼子残酷无情的大马靴。乌克兰人民没有轻视暴政。在旧政权残部的指示下，人们立刻拿起刀枪。许多乌克兰儿女在战斗中殒身不恤，战斗的前途似乎黯淡无光。然而，希望之光重现，红军从东方再度杀来，牢牢牵制住占领军，让乌克兰能够最终实现了多年来翘首以盼的自由。\n\n不过，这不是真的。我们仅有几次击败过武装精良的侵略军，而在我们新解放的国土之上，我们惨遭打击，战士奋勇捐躯。我们是一群既不成熟、也乏经验的年轻笨蛋，我们极度渴求自由，却不得其门而入。\n\n现在不是那么回事了，我们历经蜕变、富有经验。我们的战士和德国鬼子较量了足够长的时间，已经总结出了一门学问。我们苦思冥想到底错在了哪里，现在我们可以说，我们将绝不会行差踏错、重蹈覆辙了。我们誓要解放和守卫乌克兰祖国，绝不再犯昔日的错误。"
 UKS_ensure_force_regularity_desc: "进行游击战争是一回事，发动解放整个乌克兰规模的战役是另一回事。走向解放战争的剩余时间不多了，我们必须承认我们现有的游击组织还不够有力。\n\n我们英勇的男女战士现在必须从游击队员成长为钢铁战士，能够与在专员辖区的统帅之下实力已经削弱的德国国防军分庭抗礼。游击队员必须成长为真正的士兵，游击队伍必须成长为真正的军队。这一天很快就会来临。\n\n我们的最高指挥部和总参谋部必须严格监督和领导这个伟大的转变过程。一分一秒都不能浪费，已经到了红军再次举起义旗的时候了！"
 UKS_limited_command_decentralization_desc: "没有军队是完美无缺的，没有士兵或游击队员是没有成长潜力的。但是，如果你认为我们那些奋战了二十多年的游击队指挥官会缺乏我们需要的那些能力，你恐怕就错得有些离谱了。\n\n他们了解脚下的土地，他们熟悉身边的士兵，他们清楚自己的局限。把流亡总参谋部的旨意强加给他们会带来巨大灾难，这有可能会疏远和指挥官们的关系，脱离作战需要，而且会暗示我们并不信任自己的人民。\n\n所有的指挥官们都需要进行额外培训来培养技能。无论是作战技能、战略技能还是后勤技能，我们都可以提供这样的培训。至关重要的是，他们必须获得充分授权，在他们认为必要的时候得以任意行动。德国国防军的模式已经证明，这种方法是行之有效的，我们只需要担心这些指挥官能不能干得更好。"
 UKS_from_partisans_to_a_red_army_desc: "我军的专业化水平进展神速，除联合作战能力之外，各方面都获得了长足进步。\n\n原因有很多，但归结起来都是因为我们的环境很恶劣。不过，很明显，联合作战的知识和训练是打赢现代战争的基石。德国国防军会毫不犹豫地运用一切优势手段对付我们，而他们的一个显著优势就是对联合作战理论的了解。\n\n好在虽然很艰难，但我们还有一个办法。哈萨克斯坦有军事院校，那里的流亡者能教授我们这些军事知识。我们将把最好的官兵派到那里去，让他们能够最大限度地学习利用每一辆坦克、每一架飞机、每一门大炮。"
 UKS_end_our_absence_desc: "西俄战争重创了我们在乌克兰的势力，使得如今唯有在乌东和敖德萨边境地区，我们才可得一夕之安寝。\n\n战略性撤退是必要的，但这又让我们不得不面临新的麻烦，在加剧与俄族少数族裔的紧张关系的同时也让我们对乌克兰的主权遭受质疑。当然，即便遭受了长达二十年的抹黑，乌克兰各地乃至西方仍有同情我们事业的人。\n\n这一情绪在日托米尔、文尼察和沃伦地区的人们身上展现的尤为强烈，地区游击队指挥官马克西姆·科尔尼丘克坚信这种信念可以促使更多人加入我们。他相信人民的力量将在起义时刻被唤醒，再次团结在社会主义共和国的旗帜下。"
 UKS_a_three_decade_tragedy_desc: "有些人可能会把乌克兰反抗军看成我们在争取乌克兰解放斗争中的盟友，但他们的行径却明白地表示：他们对我们、对任何乌克兰的真正朋友来说都是个威胁。\n\n从他们内在的煽动仇恨的意识形态，到他们对犹太人的无差别屠杀，再到他们在沃伦和东加利西亚炮制的人间悲剧，这一切都证明他们不过就是伪装成自由战士的可憎的土匪流贼。绝对不是只有我们才看到了他们制造的暴行和惨剧。\n\n因为他们的残暴行径，沃伦和加利西亚的那些农民对他们的支持开始减少。当这些地区还在波兰治下之时，同一批农民可是我们党的坚定支持者。既然他们不再援助反抗军，那也许他们可以重新成为我们的群众基础。"
 UKS_a_four_decade_farce_desc: "在解放我国西部国土之时，我们犯下的最大错误可能就是以为我们可以信任乌克兰民族民主联盟，也就是那些昔日曾统治过加利西亚的乌克兰资产阶级分子。直到他们背叛苏维埃社会主义共和国之时，我们才追悔莫及。他们的叛变行径随后也让他们自己无力抵抗德国侵略军，但他们的残余力量依然以乌克兰人民革命军的形式延续下来。\n\n这个组织是一个极具欺骗性的邪恶团伙，他们是一群亲波兰的乌奸，居然胆敢宣称要保卫乌克兰的“自由”，不过他们理解的自由就是只允许他们自己自由地剥削乌克兰的工人阶级。\n\n我们的未来里容不下他们，但他们和乌克兰反抗军不一样，农民和资产阶级双方都忠诚拥护他们。比起消灭乌克兰反抗军来，这个事实让我们更难打垮他们。"
 UKS_discredit_their_causes_desc: "在我们浴血奋战的许多个年头里，我们都遭到国内敌人（既有乌克兰人民革命军，也有乌克兰反抗军）毫无根据的造谣中伤。他们诋毁我们，说我们是旧时代的遗存，是莫斯科的残部，是失败的余烬。结果呢，只有他们才是乌克兰的真正继承人。\n\n事实根本不是这么回事。是我们统一了我国的语言，是我们在沃伦抵抗波兰人的入侵，是我们和德国人血战了超过二十个年头，是我们从未（他们倒是）屈膝投降过。大义在我们而不是他们。我们要努力让人民知晓这一切。"
 UKS_demonstrate_their_impotence_desc: "乌克兰反抗军和乌克兰人民革命军都描绘出一个乌克兰摆脱德国或俄国统治、取得独立的美好愿景。这是一个值得尊敬的目标，也是我们的目标，但残酷的现实就是他们谁也无法实现它。就算专员辖区独立于德国，它的力量也颇为可观。击败敌人绝非易事，只有我们才有能力做到。\n\n他们只有通敌分子和分散而缺乏训练的游击队员，领导他们的还是人民共和国时代老朽无能的将军们。但我们的军队已经为这一刻准备了四十多年。他们的力量局限于文尼察和日托米尔境内，我们则有遍布全国的广泛支持。\n\n对任何希望看到专员辖区土崩瓦解、乌克兰重获独立的人来说，我们都是他们唯一的选择。"
 UKS_contact_the_remnants_desc: "要是你觉得乌克兰在建国过程中和苏联其他加盟共和国、特别是和俄罗斯的关系有多么的好，你就错到家了。但同时，乌克兰、俄罗斯、白罗斯和哈萨克斯坦的共产党人之间依然有着牢不可破的坚固纽带。\n\n时至今日，我们的军官在哈萨克斯坦的军事基地中受训，我们和莫斯科维恩的游击队员共享装备，我们向白罗斯游击队员传授知识、战略和战术，我们倾尽全力援助我们的同志，他们也是一样。一切都是为了我们的伟大事业、为了我们的独立自由。\n\n我们的斗争时刻正悄然来临。我们同生共死，我们枕戈待旦。\n\n我们昔日同舟，今日同袍。"
 UKS_tap_the_pipeline_desc: "横亘在德国东疆边界的走私帝国几乎无人不晓，其中最大的走私通道之一就是一条途径乌克兰，直达莫斯科的秘密路线。成千上万的非法武器在莫斯科的黑市上被贩卖给游击队员、罪犯和随处可见的腐败德国官员。\n\n革命日渐临近，我们武器短缺的问题也随之显现。为缓解这一问题，我们将定期伏击走私车队，夺取其中藏匿的武器，为将要到来的战争助力。"
 UKS_assemble_the_uprising_desc: "时间飞速流逝。是个人都能看得出来，占领当局正在不断瓦解。人们说起革命时，已经不再说是否会发生，而是说何时会发生。我们必须做好最终准备，准备迎接最后时刻的到来。\n\n我们要召唤、集结、武装民兵，并把民兵派遣到预定攻击位置。放在平时，德国鬼子一定会拦截和击败我们的队伍，但他们现在已经分身乏术、无暇顾及我们了。这真是天赐良机。"
 UKS_1918_once_more_desc: "历史的车轮颤巍前行，我们已经准备好去完成自己使命了。\n\n正如1918年的乌共派、斗争派和乌克兰布尔什维克一样，在柏林陷入混乱之际，我们已蓄势待发，准备彻底驱逐德国扶植的反动政权。如今机会就在眼前，我们过去能够成功，如今也一定能。\n\n联合起来反对我们的力量无疑是强大的，但我们的军队整装待发，我们的党团结一心，我们的决心无比坚定。只有我们掌握了他人没有的力量——乌克兰的人民，我们将携手并进，赢取解放。\n\n大局已定，历史即将证明我们是否准备充分。"
