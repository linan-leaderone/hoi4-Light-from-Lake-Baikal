 POLITICS_OLEKSIY_FEDOROV_DESC: "wholesome communism 100 sablin confirmed?\n\n§R(spoilers: no)§!"
 POLITICS_OLEKSANDR_SHUMSKYI_DESC: "对于亚历山大·亚科维奇·舒姆斯基这样的人来说，生活就是场永无止境的艰苦斗争。在每一个角落，那些反对他的人总会挡住他的去路。如何面对他们，则是一场艰难的、持续一生的、理想和意识形态的上坡战。与他那个时代的许多人不同，他是个行动者，而非空谈家，他厌倦了政治家和官僚们喋喋不休地谈论他们的理想世界，舒姆斯基是唯一一个敢于把话语付诸行动的人。\n\n作为一位出生在小贵族家庭的乌克兰男孩，他的未来本应充满了苦恼。然而，在莫斯科的学习，使舒姆斯基摆脱了生活的枯燥，而这把通向未来的钥匙，正是党的革命政治纲领。也许这就是迫使舒姆斯基开始追求另一种生活的原因，像舒姆斯基这样的战士或演说家，这似乎是他们注定要面对的命运。而对幸运的乌克兰人民来说，舒姆斯基两者皆是。\n\n亚历山大·舒姆斯基曾为了革命而战，对抗白匪。而后来又前往乌克兰，对抗德国佬，亚历山大·舒姆斯基不仅为了乌克兰革命，而且也为了乌克兰人民奉献出了他生命的每一刻。自从舒姆斯基第一次与布哈林发生冲突，要求实施乌克兰化项目、不断推动乌克兰本土军队的建设以来，他就成了许多人眼里的一头雄狮，因为他不仅将乌克兰从俄罗斯或德国的全面统治中拯救出来，而且还拯救了乌克兰文化。\n\n当然，这种地位不可能一直持续下去，德国人企图再次踏上乌克兰的土地、往乌克兰人民的脖子上套上锁链。如果有人能阻止山河再度沦陷，那非亚历山大·舒姆斯基莫属。"
 UKS_Anatoliy_Pisotskyi_hog_desc: "§Y不屈不挠的激进派\n乌克兰共产党（布尔什维克）第一书记\n左翼共产主义§!\n--------------\n§L阿纳托利·皮索茨基，也就是现在顶着安德烈·列奇茨基之名号的人年轻时，要是听说他以后会当上乌克兰共产党第一书记，他肯定会觉得自己在白日做梦，觉得自己配不上这样的职位。他想，自己不过是个知识分子，能当个乌克兰共产党党员就可以了。然而，历史给他安排的角色远不止如此。\n\n列奇茨基早年是乌克兰共产党的理论家，对乌克兰布尔什维克多有批判。因此，在1925年乌克兰共产党与乌克兰共产党（布尔什维克）合并前，列奇茨基只能在乌克兰苏维埃领到几个微不足道的职位。后来，他与党的领导人尼古拉·斯克雷普尼克越走越近，也接纳了斯克雷普尼克的布尔什维克思想。而现在，他已然是崭新自由的乌克兰的第一书记。他主张将民众组织为单一的公社网，让全国都实现公有制。时间会证明他是否能成功。§!"
 UKS_Roman_Rosdolsky_for_desc: "§Y意识形态十字军\n外交人民委员\n布尔什维克-列宁主义§!\n--------------\n§L来自奥属加利西亚的罗曼·罗斯多尔斯基与他的东乌克兰战友截然不同。他于世纪之交不久前出生于利沃夫，其家族在希腊正教会中地位显著，坚定拥护乌克兰独立。罗斯多尔斯基打上高中起就是个马克思主义革命家，他加入了当地的社会主义组织，后来又自己组建了数个国际社会主义组织。\n\n一战期间，罗斯多尔斯基被强征入伍，为奥匈帝国陆军服役。对此他并不情愿，同时也反对战争。奥匈帝国崩溃后，他才有机会为崇高的事业而战——在乌克兰加利西亚军中担任二等兵，后来随加利西亚军并入红军。他长期与奥西普·克里雷克和罗曼·图良斯基并肩作战，也一同成为了共产党内西乌克兰人组成的松散派系中的成员。\n\n罗斯多尔斯基对马克思的作品研究颇多，又曾前往欧洲各地研学，这不仅让他结识了不少共产主义者，也让国际上的共产主义运动家对他赞不绝口。党认可了他的能力，让他负责新苏维埃共和国的外交事务。乌克兰革命若想在德国的报复中幸存下来，真正解放乌克兰，就需要罗兹多利斯基运用好他的人脉。§!"
 UKS_Vsevolod_Holubnychyi_eco_desc: "§Y谨慎的委员会主义者\n乌克兰苏维埃社会主义共和国国家计划委员会主席\n共产主义§!\n--------------\n§L弗谢沃洛德·格卢布尼奇曾经只是德国数百万强迫劳工中的一员，1943年，年仅15岁的他从哈尔科夫的家中被拉走。对于任何观者来说，他似乎注定要成为众多被德国吞噬的灵魂一员，直到他在乌克兰东方劳工里遇到了一个乌共地下组织，在那里他熟悉了马克思主义。\n\n在返回专员辖区后，他迅速成为共产主义游击队知识分子中的一颗耀眼新星，他专攻马克思理论的经济读物，现在他成为乌克兰社会主义共和国经济机构的负责人，希望利用他的职位来推动他一直主张的分权委员会共产制度。§!"
 UKS_Mykola_Zubatenko_sec_desc: "§Y坚定不移的保卫者\n内务人民委员\n民族共产主义§!\n--------------\n§L尼古拉·伊万诺维奇·祖巴坚科信念坚定、行动高效，追逐敌人时冷酷无情，活脱脱一个模范契卡。祖巴坚科于1917年出生于顿涅茨克的乌克兰人家庭，在1939年被征召入红军，并自愿加入了内务人民委员会。在莫斯科内务人民委员会总部学习时，俄罗斯的环境令他感到孤独不已，希望自己能快快回到乌克兰祖国。\n\n莫斯科陷落时，祖巴坚科在一个摩托化步兵部队里作战。后来他溜回乌克兰，加入了当地的共产主义游击队。纳粹占领得越久，他的影响力就越大。1956年时，他坚定反对季莫菲·斯特罗卡奇发动大起义的决定。结果确实十分惨烈，而祖巴坚科也与想法相近的舒姆斯基成了好友。祖巴坚科现在指挥着共产主义地下运动的安全部门。他只有一个目标：保证革命的敌人决无自由，保证革命的朋友必然自由。他今后的事业和生命，都要奉献给这个目标。§!"
