 UKS_vindicate_long_march_desc: "纵使纳粹竭尽全力妄图消灭苏联，布尔什维克革命的继承人们仍然顽强地活了下来。如今他们重整旗鼓，冷眼旁观自己的死敌自食恶果。\n\n作为乌共的标志性冒险，长征是任何健全人都不应被迫忍受的严酷考验。从国防军的控制下捍卫乌东地区的过程无疑是残忍且混乱的，但这一功绩也将成为社会主义共和国重获新生的永恒证明；它象征着在反抗了数十年不可饶恕的暴政后，第聂伯河沿岸的人民终于站了起来。随着乌克兰现在陷入无政府状态，我们必须立刻采取行动。无论最终迎接我们的是甜蜜的胜利还是痛苦的失败，乌克兰共产党都将坚定不移地迎接革命的到来。"
 UKS_liberate_downtrodden_desc: "从公路检查站到军械工厂和漫无边际的铁丝篱笆，我们祖国没有一寸净土未被纳粹的暴行蹂躏过。我们身边到处都是深受德国鬼子对“欧洲面包篮”的扭曲幻梦所害的同胞，他们都急切渴求一个机会，能让德国鬼子因为他们对我国人民所犯的累累罪行而被打入地狱。\n\n这个机会终于来了。乌共的党员极其愿意让同胞们沉浸在复仇的喜悦之中。法西斯主义的镣铐一去不复返了，团结一致而又兄弟情深的新社会已经建立！工厂生产线的轰鸣声响彻整个大平原，步枪发出的爆响声象征着德国殖民统治的丧钟！"
 UKS_swing_clubs_pull_triggers_desc: "即使内战正酣，乌克兰的德国移民却仍然贪婪地从面包篮中攫取养分。作为纳粹暴政下的最大受益者，在我们的同胞忍饥挨饿时，他们却大快朵颐，那粮食从我们的土地上夺取，由我们的人民耕耘，用我们的泪水浇灌。\n\n如果这些德国人还有哪怕一丁点的同情心，他们就该理解我们的士兵急需食物；如果他们在执行日耳曼尼亚的恶政时有所保留，他们就不该阻止我们没收他们的物资。\n\n可悲的是，第聂伯河上的拓殖者显然是铁石心肠。无论我们互相之间有怎样的蔑视或同情，粮食安全都必须放在首位。德国惯用的强征手段我们早已烂熟于心，那些德国平民最好祈祷我们不会以其人之道，还治其人之身……"
 UKS_empty_warehouses_desc: "虽然纳粹的自吹自擂让人作呕，但他们好像对殖民政权的基础设施维护工作漫不经心。德国侵略军在不顾一切地占据“欧洲面包篮”之时，把存满武器装备的仓库和工厂抛在脑后。我们曾无比仇恨昔日屠杀我们袍泽的武器装备，而现在这些武器却成了把德国鬼子赶出我们祖国的最好工具！"
 UKS_khvylovy_plan_desc: "米科拉·科维洛维通晓宣传的精神力量，它能唤醒我们的广大同胞；德国人虽也运用，但他们的宣传收效甚微。专员辖区四分五裂，德国人为制造的优势已经不复存在，现在轮到我们再一次将乌克兰团结在社会主义旗帜之下了！\n\n从基辅到黑海，每一个铁道职工、每一个家庭主妇、每一个农场工人、每一个办公文员，都将被革命的烈焰映得通红！《国际歌》、《神圣的战争》、《草原啊草原》，将从我们国家的男女老幼口中响起！让我们高声歌唱，与惨遭德国屠戮的百万亡灵一同高呼！一切荣光归于苏维埃！"
 UKS_exploit_enthusiasm_desc: "虽然我们的许多同胞都不怀念布哈林时代，但德国占领军的到来却把许许多多年轻的同胞推向了乌共的怀抱。无论在田野、在工厂抑或在军队，全国都在反抗德国侵略者。\n\n德国鬼子将会惊恐地看到他们的老对头登上远方的峰峦。年轻的乌克兰人民身着祖辈衣装，肩头扛着步枪，心中燃着怒火，正在列队前进。基辅的孩童们向天空举起拳头，手握锤子和镰刀，让它在第聂伯河之畔冉冉升起，让全世界都能看到！"
 UKS_snap_wires_cut_fuses_desc: "要是说苏联有什么比纳粹德国要强，那就是情报网了。克里姆林的刺客和间谍网是世界上最优秀的，我们可以复刻他们的方法来对付眼前的敌人。\n\n内战爆发之前，专员辖区就是颟顸无能混吃等死的典型。德国佬搞好的基础设施上全是漏洞，等着我们加以利用：这边电线断了，那边车皮丢了。最牢固的链条也有弱点，而我们恰好知道该在哪里下刀……"
 UKS_industrial_base_sand_desc: "任何一个有脑子的人都看得出专员辖区的算盘。德国佬的贪婪溢出面庞，他们把我们的同胞看做是混在庄稼里的杂草，他们对脚下泥土的迷恋甚于对踩在上面的任何生命。\n\n既然纳粹政权倾向于保留并扭曲乌克兰的传统农业经济，那么我们可以假设，德国佬并不打算在这所谓的“面包篮”建设任何工业。任何建立地方工业的尝试都必须来自我们的双手，乌共必须开始形成一个发展计划。"
 UKS_patriotic_army_slaves_desc: "哪怕在乌克兰此处的山间田野，我们的乌克兰同胞也不是纳粹开疆的唯一受害者。在遭受德国侵略的所有地方，都有奴隶被征集运输，在整个东方往来穿梭，为纳粹的面包篮照料庄稼。从斯拉夫同胞，到一贫如洗的犹太人，甚至是德国流民，他们都因对德意志国的仇恨而捆绑在一起。\n\n前线形成时就存在缺口，我们的战士能填的线就那么宽了。在这里，奴隶解放将与革命遥相呼应：德国奴隶劳工中愿意投身革命的人将同我们的军队一同组成特别部队，我们将并肩作战，打破奴隶主强加吾等的枷锁。"
 UKS_form_militias_desc: "乌克兰的红军残部是全世界最优秀的战力之一，跟他们在俄罗斯的同志差不到哪去。从东行长征到数十年矢志不渝的反纳斗争，时间和经验把他们锻造成了一支坚不可摧的战斗力量。然而，时间并不垂怜我们，这小小的战斗队中最年轻的战士也有四十多岁了。这对任何一支军队来说都不是什么好事，更不用说我们还还面临着巨大的压力，还要看到国防军败退的那一天。\n\n填充前线的唯一选择便是我们的乌克兰同胞。他们是革命的生命与血液，也是我们奋身作战的缘由。他们可能没受过现代战争的训练，会对无人区的德国人感到畏惧。但他们和我们一样了解局势，知道一旦失败，就将付出何等惨痛的代价……"
 UKS_frontline_fritz_desc: "一边是德国鬼子大做春秋大梦，幻想在乌克兰永远维持他们摇摇欲坠的殖民帝国，另一边打倒纳粹的唯一有效武器却是乌克兰这块土地，这真是充满了讽刺意味。乌克兰土地广袤、原野遍布，这形成了一条让人梦回一战的战线。不管你的战壕挖得有多长，需要防卫的战线总会更长。\n\n同时，我方的游击队盟军在敌军的背后猛击其补给线，切断了德国鬼子的关键资源供给。\n\n德军防线上的裂痕已经形成，通向其补给线的大门已经洞开。我们的民兵将对其补给进行持续袭扰。德寇的仓储基地正遭受围困，而我们会让他们拿不到作战需要的一支长枪、一颗子弹。"
 UKS_wait_galicia_desc: "乌克兰不是唯一受战火肆虐的国家，在西方，我们受辱的斯拉夫兄弟波兰也和东欧其他地区一样陷入了内战。虽然加利西亚乌克兰人的困境令我们感到痛苦，但我们还是要优先关注眼前的战争。\n\n然而，即使内战仍在进行，我们仍然可以为逃离波兰的乌克兰人和其他斯拉夫人提供某种形式的援助。通过设立人道主义援助营地，并随时准备食品和医疗用品，便能在来自西方的难民潮不可避免地涌入乌克兰时加以收容。\n\n加利西亚的战争结束后，无论是哪只军队在那舔舐伤口，我们都会像狼一样扑向他们，将其吞噬。"
 UKS_if_you_want_soon_desc: "时间分秒流逝，内战不断升级，许多人都担心战争可能要持续好几年。哪怕咱们的士气无限大，德国从内战中重新振作也只是时间问题，到那时他们一定会增援乌克兰国防军。面包篮的战事依然激烈，但人们只听见了时间流逝的滴答声。\n\n乌共党领导层决定对眼前的德军发动大规模进攻，打他们一个措手不及，以期快速取得胜利。乌共政府将把大笔资源投入粮弹生产以加强军队，为即将到来的凶猛攻势打好铺垫。我们必须努力振作了，这次行动不成功，便成仁。"
 UKS_top_down_training_desc: "考虑到前线需要很多富有经验的老兵，革命战事的现实证明我们的国防军敌人所接受的那种专业训练十分重要。这并不是说我们没能力培育出新一代的战士，但你也知道，光教会他们端枪开火或包扎伤口是远远不够的。\n\n乌克兰需要英雄——为人民事业献身的象征。这不是一个抽象模糊的术语，而是真实到不能再真实，出现在你身边的活生生的人。乌共的游击队不乏这样的英雄，而革命正在期许着他们把德国人驱逐出去。援助这些传奇的革命者并围绕他们组建团队，有助于提振军心，还能让我们的战士接受最好的训练。"
 UKS_long_march_paces_desc: "正是这条通往东方的长征之路拯救了近乎垂死的社会主义共和国，它正是乌克兰红军坚韧不拔的典例象征。在这最黑暗的时刻，乌共的战士学会了搜刮他们能得到的一切。哪怕国防军的炮火迫在眉睫，乌克兰红军还是能发挥他们的聪明才智，从德寇乌奸手中抢夺食物武器。\n\n事实证明，这些战术极具教育意义，简直是无价之宝，甚至可能是最终将德国人赶出去的关键。随着内战进入下一阶段，我们可以看到国防军开始动摇。有些人可能会对我们获取粮弹所采取的强硬手段抱有怨言，但胜利就在眼前，我们不能动摇……"
 UKS_autobahn_frontline_desc: "高速公路是德国庞大基础设施的核心，它连接着德国和东部殖民地。为了建造和维护这条道路，数百万人流血流汗，这是阿道夫·希特勒生存空间里的一座残忍丰碑。\n\n要是不忍直视这血淋淋的怪物，那么把道路染成红色不过是徒劳无功。然而，高速公路是一条不可多得的大道（字面意思），毕竟德国的这个项目还能为被他们奴役屠戮的人服务；高速公路对我们和国防军而言都是方便调动部队的命脉。为了确保对道路的控制，已经有无数人倒下，在红军最终拿下并确保对高速公路的控制之前，还会有更多的人倒下。"
 UKS_wartime_harvesting_desc: "内战从一开始就成了人类历史上最痛苦最折磨的可怖泥潭，而随着时间流逝局面变得愈发糟糕。用不了多久，我们的粮食就要吃完了，不是被红军吃了，就是在战线后撤时被那些德寇蛮子抢去了。\n\n在前线后方还有志愿军和义军作为应对这种情况的后备力量，既然战事仍然处于胶着状态，这些人将需要得到有效利用。他们将被派到农场和田地里去采收农作物，尽可能多地收集珍贵的庄稼。\n\n这将填充我们的粮食储备，为我们与德国人的最后决战做好准备。"
 UKS_disease_vermin_desc: "虽然我们的同胞个个饱受其苦，但德寇并不是我们要面对的唯一敌人。反动至极的军国主义者和两面三刀的共和派也在战线上出工出力，执着于同样会让我们国家毁于一旦的、老气恶俗的理想。\n\n打仗可没后悔药吃。我们要采取行动，要采取行动我们的战士就得吃东西。民族主义和共和派游击队在我们的地盘上赖着，他们霸占了乌克兰的粮食，超过了他们应得的份额。\n\n战争、饥荒和死亡已经降临面包篮。随着内战的结束，瘟疫终于加入了他们的行列……"
 UKS_handful_chips_desc: "这场战争的持续时间甚至比我们先前最悲观的预测还要长，我们现在只剩下一些小伎俩可以让纳粹手忙脚乱。唯一值得庆幸的是敌人也到了极限，甚至德国人关于战场优势的教条也因饥饿的威胁而变得空洞。\n\n在弹药、食物和士气空前低迷的情况下，我们不得不对已经稀缺的资源进行分类。我们可以采取一种令人不快的策略来支撑我们日益减少的补给供应：即使在战争中，乌克兰的粮食仍有出口价值，黑海和德涅斯特河沿岸的国家愿意以物易物，以换取向红军运送武器。"
 UKS_raise_stakes_desc: "无论是前线抑或后方，无人不能预见乌克兰战场最紧张激烈的时刻将要结束，这场战争将要迎来终局。国防军已经精疲力竭，民族主义者落荒而逃，共和派被迫撤回腹地，只有红军和乌共还有决心和余力终结这场战争，赢得胜利。\n\n此时动员准备对敌军的最后攻势至关重要，因为我们拥有最强大的武器：乌克兰人民。红军汇集起手上的所有人力，准备以燧石般的决心和坚强的意志发起进攻。卡车已经上路，阵地架起机枪，狙击手拿起狙击枪瞄准战线那边。乌克兰的力量已经集中起来，准备给予敌人最后一击。"
 UKS_soviet_supernova_desc: "42年和纳粹入侵苏联的记忆永远铭刻在红军领导层的脑海中。任何亲身经历过的人都无法摆脱这场噩梦，即使是地狱最深处的深渊也比不过这里。伤员从医院被拖到街上，被水管冲洗，然后扔到雪地里等死。老弱妇孺在坑里排成一排，像动物一样被射杀。专员辖区之种，用一代人的鲜血浇灌。\n\n现在，那耕耘机，那人民的镰刀到来了，德国的罪行要被翻出，被拔除，绝不容忍！\n\n社会主义共和国到了最后时刻。纳粹为我们谋求比死亡更糟糕的命运。让那些反对我们的人只知道锤子和镰刀；愿这片受祝福的田野成为我们的坟墓！"
 UKS_second_ukrainian_revolution: "第二次乌克兰革命"
 UKS_turn_schuma: "转向辅警"
 UKS_twentythree_Once_More: "再现1922"
 UKS_twentythree_Once_More_desc: "二十年了，整整一代乌克兰儿女在纳粹铁蹄下成长，迷失在身份构建和国家归属的无尽追寻；整整一代乌克兰人遭受了德国阴影下的民族社会主义灾难，留给每一户家庭无尽的创伤。\n\n这一沉重的历史绝不会再上演！第聂伯河孕育的土地终得挣脱压迫的枷锁，革命火炬于此引领着人民。我们的努力给了受缚太久的乌克兰人民喘息的空间，现在到了重建的时候了：重构文化，重归幸福，重塑团结！\n\n§K1922年再现，乌克兰的春天来临了！§!"
 UKS_the_reapers_scythe: "死神之镰"
 UKS_the_reapers_scythe_desc: "虽然纳粹死兆星已被祛除，但昔时的死神仍旧在全国各地四处收割。\n\n时间流逝。瘟疫肆虐城市，饥荒席卷农庄，叛军蜂拥而起，成千上万的乌克兰人民受害于此，逐渐凋亡。若放任此等不公不义继续蔓延，我们又如何能自称为人民而战？\n\n够了，是时候结束这疯狂的局面了，免得我们为之英勇奋战的人民失去对我们的信心。"
 UKS_the_reapers_scythe_tt: "每月贫困率：§G-0.05§!"
 UKS_stem_the_rot: "阻遏溃烂"
 UKS_stem_the_rot_desc: "说个笑话，专员辖区对医疗系统“不是很感兴趣”。持续数十年的饥贫已经结出硕果：斑疹伤寒、霍乱和流感在农村肆虐。绝大多数的医疗培训都给了德国人，而所有这些人……都不复存在，也没法再获得，我们的处境十分严峻。\n\n我们得把手头上所有受过医疗训练的人派到农村去。碘酒、绷带、净水——能弄到的一切我们都得送过去。这个问题一时半会儿还无法解决，但我们至少可以稍稍缓解一些困难的局势。"
 UKS_stem_the_rot_tt: "每月杂项支出：§R+20§!M"
 UKS_feed_the_masses: "养活大众"
 UKS_feed_the_masses_desc: "起义极大扰乱了乌克兰本就脆弱的农业经济。各个派系之间相互袭击和焚烧庄稼，更不用说德国人通过他们的紧急饥饿计划竭尽全力让我们挨饿了，我们正迅速坠入深渊。他们残酷的战术无法在战场上打败我们，但他们可能会让我们阵脚大乱。\n\n农业生产将在严格的政府监督下进行无情的集中。任何地区都不能在其他地区忍饥挨饿的状态下坐拥粮食储备。必须不惜一切代价避免饥荒。"
 UKS_feed_the_masses_tt: "每月贫困率：§G-0.05§!\n每月杂项支出：§R+10§!M"
 UKS_peace_and_bread: "和平与面包"
 UKS_peace_and_bread_desc: "在1917年的混乱时日里，列宁向俄罗斯人民许诺了三件事物：和平、面包与土地。我们从德国压迫者手中夺回了土地，交还给人民；现在，人民心中的愿望是和平与面包——从乌克兰永不休止的暴力解脱，桌上摆满热腾腾的饭菜。如果我们要自称人民的代表，就必须把这两件事务放在首位。"
 UKS_monopoly_of_violence: "对暴力的垄断"
 UKS_monopoly_of_violence_desc: "虽然为乌克兰打破枷锁的革命斗争已经完成，但通向面包与和平的道路仍然荆棘丛生。反动派四处潜伏袭击士兵，企图以我们已经战胜的失败事业的名义继续战斗。此外，还有小股土匪和罪犯令腐败四处蔓延。\n\n政治局一致认为，如果我们要建立一个社会主义国家，就必须行使国家对暴力的垄断，粉碎所有想要颠覆权威的人。忠诚的共产党人为我们的党战斗牺牲，若是不叫这些宵小知道谁才是国家的主人，那无疑会让他们失望蒙羞。"
 UKS_monopoly_of_violence_tt: "§R反抗军和人民革命军的残余将被消灭。§!\n§Y除各自的西部据点外，反抗军和人民革命军的核心会被移除。§!"
 UKS_anti_partisan_campaign: "打击游击活动"
 UKS_anti_partisan_campaign_desc: "战争胜利了，但还没结束。我们攻占了城市、赶跑了德寇、打垮了反抗军和人民革命军，但它们还是跟蟑螂一样顽强地生存着。他们居然还在特兰西瓦尼亚山区四处巡逻，好像他们还没有输掉一样，每天都有补给车队在蜿蜒的山路上遭到袭击。\n\n这必须马上结束。\n\n乌克兰最不需要的就是整日搞破坏还不知休止的叛军。还好，一群溃不成军的叛徒并不足以和我们的军队较个高下。有了资金，有了组织，有了更强大的力量，一支像样的部队应该能够一劳永逸地消灭他们的袭扰活动。我们的军队会瞄准这些恐怖分子并将其消灭。"
 UKS_banish_the_underworld: "扫黑除恶"
 UKS_banish_the_underworld_desc: "权力真空没法持续很久。德国的势力一衰退，突然间就没人在街上巡逻了。一直东躲西藏的犯罪组织便趁机崛起，成了唯一拥有枪支、人手和组织能力的“组织”，甚至足以管理一座城市。罪犯头子就这样摇身一变变得跟国王似的，把城市当做自己的地盘，四处抢劫、勒索、贩毒、施虐。现在我们来了，但这些乌克兰的“鼠王”还在搞他们老一套的恐怖统治。我们必须对这个影子国家发动战争，推翻街头的暴君，就像我们对其他许多人一样。"
 UKS_the_rolling_tide: "滚滚浪潮"
 UKS_the_rolling_tide_desc: "乌奸叛徒反动派贼心不死，哪怕刺刀指在面前，他们也死不承认自己已经失败，在那群山峰峦、森林田野之中，哪哪都是他们的身影。这些家伙趁着现在无法无天，死死地抓着自己那一亩三分地搞什么造反王国，要么就是跟战前一样过着杀人放火的强盗生活。还好，我们已经做好了准备。用上枪炮、炸弹、坦克和革命意志，我们将铲除这些关于战争的危险遗迹。在这一过程中，我们在顿巴斯的基地将会发挥特别的作用。强大的军队即将向西挺进，夺回我们的土地！"
 UKS_vir_triumphalis: "凯旋而归"
 UKS_vir_triumphalis_desc: "舒姆斯基同志将作为乌克兰历史上最伟大的英雄之一得到铭记。在他英明坚强的领导和我军战士前仆后继的牺牲之下，乌克兰无产阶级打败了德国殖民者，挣脱了他们的锁链。\n\n为了庆祝乌克兰人民的解放，我们将在基辅举行胜利游行，让所有人见证这光荣的时刻，将其永远载入史册。乌克兰人民不再受纳粹恐怖的摆布，今天我们翻身做了主人！"
 UKS_restore_ukrainization: "恢复乌克兰化"
 UKS_restore_ukrainization_desc: "大战结束以来，有成千上万的德国人和荷兰人来到乌克兰。在国防军刺刀的威胁下，他们殖民我们的土地，驱逐我们的人民，入侵我们的城市。尽管有许多在大起义期间逃离，但还有很多留了下来。\n\n我们绝对不会妥协。乌克兰属于乌克兰人，而且只属于乌克兰人。如果殖民者不走，那么他们和他们的后辈必须学会像乌克兰人一样生活。"
 UKS_restore_ukrainization_tt: "§L乌克兰语将再次成为我们的语言，乌克兰国旗将再次成为我们的国旗，乌克兰将再次成为乌克兰的文化！§!"
 UKS_nationwide_census: "全国人口普查"
 UKS_nationwide_census_desc: "在占领、战争和正在进行的重建期间，乌克兰失去了无数生命。除去道德评价之外，这样的事实导致我们的重建进程无比艰难。要想成为一个名副其实的共产主义国家，我们需要每一个人都来出工出力，但现在我们不知道我们的土地上还有多少人。档案遭到焚毁，坟穴没有墓碑，还有成千上万的士兵处于“失踪”状态。我们要开始人口普查，弄清死亡人数，了解生者的去处。更重要的是，它将团结我们的国家，提振我们的士气，为那些家中有人失踪死亡的家庭带来抚慰或是团圆。"
 UKS_nationwide_census_tt: "§L人口普查需要一段时间来进行推进。\n\n随着普查进行，对所有地区的控制都将加强。§!"
 UKS_liberate_galicia: "解放加利西亚"
 UKS_liberate_galicia_desc: "同志们，到前线去！背信弃义反动傲慢的波兰残废居然拒绝归还我们的合法领土加利西亚，但我们不会抛弃我们的乌克兰同胞让他们蹂躏！红军正在动员前往占领区边界，我们会给波兰人最后一次机会，接受我们的要求，还来我们应有的东西。要是他们还敢挑衅，我们就武力收回加利西亚！"
 UKS_liberate_galicia_tt: "§L他们很可能不会接受。§!§S做好准备。§!"
 UKS_spring_turns_to_summer: "春去夏至"
 UKS_spring_turns_to_summer_desc: "春天美好而又短暂。自1917年来，我们的人民以从未有过的乐观与团结凝聚在一起，从德国人手中解放了我们的家园。然而，西方的战云正在逼近，哪怕懵懂小儿也知道那即将到来的恶事。民族社会主义的梦魇正在向东行进，战争机器的刺耳轰鸣预示着春天的闭幕。炎热焦灼、艰苦卓绝的夏日即将来临，乌克兰无论男女老少，都要为这场扑面而来的风暴做好准备。\n\n所以，同志们，现在就是我们反抗的时候，现在就是我们团结一心，与敌作战的时候。德寇欲屠杀我将士、劫掠我劳动成果、奴役我人民，但我军必拼死一战，击而溃之！§V我们不能失败，失败必将灭亡……§!"
 UKS_spring_turns_to_summer_tt: "§L乌云盖顶，乐观不再，疑虑丛生。然而，尽管如此，我们必须继续前进，度过即将到来的风暴。§V尽你所能。§!§!"
 UKR_u_ssr_cw.1.t: "归来"
 UKR_u_ssr_cw.1.desc: "“锅，锅，锅\n\n在罗斯托夫附近的一间小屋里，一台原本沉默的收音机开始工作，不断地重复播放一个单词。游击队已经知道这个词的含义了——几分钟之内，桌上的汤就被吃光了，人们已经拿着步枪离开了，想着即将到来的战斗。一想到德国人对他们的土地造成的种种罪过，他们内心就燃起复仇的欲望。他们即将解放乌克兰。\n\n长，长，长\n\n大约一分钟后，顿涅茨克郊区的一所房子里也出现了类似的情况。当最后一刻的祈祷结束时，战友们互相拥抱（希望这不是最后一次），他们拿起武器走上街头，准备面对死神、占领者、穿着灰色制服的混蛋。他们要为父母报仇。他们即将解放乌克兰。\n\n心，心，心\n\n在卢甘斯克，另一台收音机在公寓里播放了这条信息，一名游击队员和他的妻子聆听着。尽管他心爱的人一再抗议，说了一遍又一遍“你有必要去吗？”，这个男人知道他必须履行自己的职责，履行他对儿子的承诺，此刻他的儿子正平静地睡在另一间屋里。为了家人，他即将离开他们，为他们的生活带回欢乐，最终让他一生的挚爱再次微笑。”"
 UKR_u_ssr_cw.1.a: "他即将解放乌克兰。"
 UKR_u_ssr_cw.2.t: "敢死队"
 UKR_u_ssr_cw.2.desc: "伊万娜从散兵坑里爬出来，举起她的手挡住初升的旭日，看着一公里开外的碉堡。黑夜尚未完全消散，碉堡里机枪在劈里啪啦地吐着火舌，其闪烁的火光在郊外清晰可见。这座碉堡的设计无可挑剔，它坐落山顶，是绝佳的制高点。它能为火炮进行三角定位、给空中单位指明攻击目标、毫不夸张地说，它能将革命扼杀在摇篮中。\n\n尽管如此，对一群懒惰又酗酒的守卫发动无声的夜间突袭应该没那么困难。可游击队不是所谓的顶级掠食者、德国佬的梦魇，相反，游击队里大部分人不过是一群担惊受怕的农民，他们缺乏训练，更缺乏补给。这次已经是今晚碉堡第三次击退游击队的冲锋了，他们失败的原因是队里的一名少年在接近碉堡时擦枪走火，暴露了行踪。\n\n政委号召志愿者来执行这些自杀式任务，嘴里重复着工人阶级必胜或是苏维埃必将凯旋之类的缺乏新意的老话。这些话对她没啥说服力，德国人入侵的时候她还穿着尿布呢。实际上，要不是因为她的母亲是波兰人，她更有可能站在乌克兰反抗军那边。\n\n看着从碉堡撤回到游击队防线的残兵败将，伊万娜不禁感到愧疚。这些男孩和女孩的脸看着比她的弟弟大不了多少，却要冲锋陷阵，有时还要瘸着腿逃命。她知道，政委用完志愿者之后，就要开始挥舞他的手枪，让更多的孩子为了一些死去的理想而被希特勒的电锯折磨。\n\n伊万娜下定了决心。当政委下令进行下一次冲锋时，她将挺身而出，不再胆怯和躲藏。她当然不是为了列宁的幽灵或是联盟的尸体而战，她是……"
 UKR_u_ssr_cw.2.a: "为了少牺牲一个乌克兰人而战。"
 UKR_u_ssr_cw.3.t: "执行正义"
 UKR_u_ssr_cw.3.desc: "人们埋头前进，靴子上沾满泥浆。连战连捷之后，战士们马不停蹄，呼吸急促。虽然战事有所进展，但胜利不能填饱肚子，也不能让人睡个好觉。班长驻足片刻，在一片寂静中听见有牛犊的喘息声。绿洲就在附近。他下令让战士们跟随他，向着那里靠近。\n\n他们进入农场时没有遭到抵抗，地上泥浆形成的脚印仿佛在诉说一个德国驻军抛弃哭哭啼啼的荷兰人逃离这里，去保护更重要的人的故事。留在他们窃据土地上的国防军喽啰祈祷共匪只是擦身而过，但上帝和元首都没显灵，这支队伍开始收回属于他们的东西。\n\n战士们走进他们的新家，殖民者用蹩脚的乌克兰语恳求他们，他们的啤酒、食物和贵重物品被饥饿的人收回。这所谓的“饥饿”所指的可不只是肚子。这些移民被迫离开家园和藏身处，等待政委宣布一条重要消息。\n\n“根据乌克兰苏维埃共和国的命令，你们的财产已被征用。你们都犯有盗窃乌克兰土地和财产的罪行，判决结果是撤销你们的公民身份，立即生效。任何拒不离开者将被判处死刑。”\n\n抗议者被枪指着脑袋退了出去，顺带吃了几记枪托。有些家庭想知道在这打仗的地儿能去哪里安身，有些人仿佛已经听天由命。他们走了出去，不知去了何方，再也没人见到过他们。"
 UKR_u_ssr_cw.3.a: "他们罪有应得。"
 UKR_u_ssr_cw.4.t: "启示录"
 UKR_u_ssr_cw.4.desc: "德国人从不逃跑。\n\n无论是深夜的伏击，还是在烈日下交火，身穿灰色制服的战士要么战斗，要么牺牲。即便真要撤退，他们的身影也会被大炮和航弹的轰鸣声掩盖，然后他们一定会回来，把这一片硝烟弥布、弹痕累累的土地夷为平地。最后，繁星在夜空中闪烁，断断续续的枪声响起。然后是一片寂静。他们消失在夜幕里。一阵低沉的咆哮自远方传来，不断回响。\n\n凭他敏锐的本能，鲁斯兰下士在持续数周的战斗中幸存下来。也正是这种本能形成了某种声音，在他的耳畔爆发出无声尖啸。其他的士兵欢笑着，举枪向空中射击，庆祝他们解放了一个“村子”。已经变成废墟的村子。周围没有遮蔽，连一堵完整的墙都难觅，四处散落着木料。经过战斗的枪管虽然灼热，但手中的枪何其冰冷。咆哮声愈响了。\n\n一个新兵走近来。这还是个男孩儿，刚满十六岁，毛都没长齐呢。他歪着头，下士终于看见远方飞机越过地平线。声音摇撼大地，热气吞没头顶。男孩张开嘴又闭上，但已经太晚了。他转身跑开，丢下手中的枪，丢下头顶的帽子，盲目地向远处跑去，他感到身后的世界搅成一幅斑斓的水彩。空气在他的眼前扭动，它紧贴着他的脊背，炙烤着他，撕裂着他，吞噬着一切还在呼吸的东西。\n\n那天晚上，村子里一连几个小时灯火通明。即使房屋已经化为灰烬，火焰还在不断燃烧。整个排只剩了一个人。一名医护人员试图对他进行审问。\n\n凝固汽油弹的余烬逐渐熄灭，鲁斯兰凝望天空。"
 UKR_u_ssr_cw.4.a: "声音消失了，他也没有在看任何东西。"
 UKR_u_ssr_cw.5.t: "在更美好的世界里……"
 UKR_u_ssr_cw.5.desc: "奥尔加的村庄没啥东西——是的，就连名字都没有。离这儿最近的有名地方叫卢基夫，所以大家干脆把这几间挤在一块儿的乡间建筑也称作卢基夫的一部分。但这儿曾有一个男人。是个伟丈夫，结婚了，总之那一半是爱，一半是个人需要。他脸上全是麻子，长得也粗犷，但有两把子力气，还有一腔热血，想搞事业。搞了之后生活不一定更好，但肯定跟现在不一样。至少她是这么觉着的。\n\n野心深藏于胸，有时它需要别人来激一激。婚礼刚过了几个月，奥尔加就有孩子了。出于某种“创造更美好的未来”的愚蠢决心，他决定为乌克兰的军队再添一位勇敢的战士。没有讨论，没有争吵——只有眼泪，女人来祝贺，男人在欢呼，然后——一片寂静。屋子里静了下来。只余胸口的焦虑和婴儿偶尔的躁动伴他左右。\n\n在这个无名的村子里，有一句传了几代人的古老谚语。“命来的快，去得也快。”他马上就死了，他在战斗中的第一次行动是“以极大的英雄主义精神，救下他的一名战友”。门在他身后关上一个月后，门又打开，送来一张薄木棺——她被告知这是件不可多得的奢侈品——还有一位面无表情的军官，带着他最后的工资。葬礼，说了几句哽咽的话，就这样了。奥尔加的村子又一无所有了。"
 UKR_u_ssr_cw.5.a: "生而为人，便是如此下场？"
 UKR_u_ssr_cw.6.t: "战利品"
 UKR_u_ssr_cw.6.desc: "瓦季姆双手叉腰，从山上眺望面前的那座宏伟建筑。这座庄园看着好像从画中走出来一般华丽，有着彩绘石墙、惊人的拱门型窗户、华丽的阳台和其他豪华的装饰。庄园入口的两侧都是花园，肯定需要几十双手打理——几十双被割伤的、疲劳的、长满老茧的、乌克兰人的手。\n\n要不是看到了光滑的石头、完好无损的木头门廊和一旁的幼林，瓦季姆差点就信了这是座古老的豪华庄园。和他的报告别无二致，这里是某个德国军官的房子。他只恨手下就带来了艺术品、钱财和家具，而没带来那个杂种的头颅。一名士兵跑过被践踏的花园，跑上山去见瓦季姆。“没猜错的话，他不在家吧？”瓦季姆问道。士兵点了点头，另外两人也追了上来，其中一个怀里还裹着一块红布。\n\n“是的，长官。我们已经开始…呃，重新占用了这里，应该没问题吧？毕竟这些都是出自我们的血汗。”那个带着红布的士兵回答道。瓦季姆点点头，只不过觉得那块布有点奇怪，皱了下眉头。“对了！长官，你来评评理。”他这么说着，语气异常兴奋。瓦季姆又点了点头，让他继续说下去。“这是一面德国国旗，我们是烧了它还是留着它？”\n\n瓦季姆顿了顿，然后掏出了支钢笔。他把笔递给了士兵，等着他展开旗帜。士兵盯着钢笔，有点疑惑。“快点啊。”瓦季姆催促道。士兵眉头紧皱，又突然露出顿悟的眼神，松开了眉毛。他咧嘴一笑，开始在旗帜上签名，然后再递给身边的人。士兵们完成了搜刮后，开始聚集了起来，放下了他们的战利品，在旗帜上签名。最后一个签名的是瓦季姆，到了归乡之日，他一定要把它带回家。"
 UKR_u_ssr_cw.6.a: "希望这一天不用等太久。"
 UKR_u_ssr_cw.16.t: "小小葵花地"
 UKR_u_ssr_cw.16.desc: "太阳如往日般照耀着原野，凌冽的微风拂过乌克兰的土地。通常，这座距离顿涅茨克几公里外的小镇岁月静好——然而今天，似乎有些小小的插曲。\n\n地平线上浮现出了五名士兵的身影，他们齐心协力，抬着战友的尸体行走着，行迹匆匆，其中的一人还背负着十字架，不久前，在这片土地上他们又经历了一次激烈的战斗。据一旁老树的观察，敌军将对一座刚解放的城镇发动反攻。战士们眼含热泪，迅速地在地上挖出了一个大洞，将战友深埋于乌克兰的原野之下，祈祷他们能够于天国中安息，在竖起十字架的同时，热泪也滴落在了干燥的土地上，但时间不等人，战士们擦拭了泪水，起身离开了现场，为接下来的战斗做好了准备。\n\n自那五名士兵的离开后，坟墓就便未曾移动过，三位伙伴躺在橡树的绿荫下得到了休息。秋去冬来，随着一年的过去，春天降临在了这片土地，一个男孩追逐着女孩子嬉戏，穿越了这片绿荫，停下来寻找掉落的树枝玩耍——也许站在此处的两人将会是一对夫妻？然后，他们看到了一处奇异而美丽的地方，这段经历将会在他们的记忆中长存。\n\n在一座锈迹斑斑的十字架旁，三朵向日葵茁壮地生长着。"
 UKR_u_ssr_cw.16.a: "后来他们在此放下了一堆糖果。"
 UKR_u_ssr_cw.17.t: "跨越第聂伯河"
 UKR_u_ssr_cw.17.desc: "我们脚下的地面轰隆作响。战斗一路持续到巴利夫卡附近，德军开始在窗户和街道上的沙袋后进行反击。尽管我们人数占优，却大多装备着老式的莫辛纳甘步枪和德国的Kar98k步枪。它们确实很适合远距离作战，但在近距离作战中还是太笨重了，而且大部分步枪的刺刀都生了锈。我知道，他们要是真想守住这条村子，就会在楼上设置狙击手，并架好机枪；但他们作战时却在一步一步有序撤退，逐步靠近第聂伯河。\n\n经验告诉我，德国人在选择撤退而不是防御的时候，一定会进行破坏行动。所以说眼下的要务很清晰——在炸弹落下前从桥上渡河。我在门廊后面占据了一个位置，隐藏在瓦砾后面，为街对面的友军提供火力掩护。第聂伯河就在我们前方咆哮，我们离那座桥近得能闻到水花的味道。那是一座宽阔、巨大的桥梁，很可能在建造时就被设计成能在下方引爆，或是有油漆标记方便飞机瞄准。不管怎样，子弹仍在我们的头上飞过——德军在沿着街道向我们射击。我还得等待时机。\n\n无尽的枪林弹雨终于休止了。我的侦察兵回来报告，说桥的两边都没有危险。可现在不是渡河的最好时机，刚才才是。我向士兵们喊话，让他们三人一组，以最快的速度飞奔过桥。等他们都过桥了，我和我的弹药手对视了一眼，然后一起跑了起来。我能听到远处的飞机在头上掠过，子弹从两侧飞来，但我们没有却步，而是一路狂奔。最后，河岸的敌人都被赶走了。虽然我接到命令，必须保卫前进基地，但当时我仍为无法替那些在渡河时流血牺牲的弟兄们复仇而遗憾。"
 UKR_u_ssr_cw.17.a: "摘自格奥尔基·谢苗诺夫中尉的个人回忆录。"
 UKR_u_ssr_cw.18.t: "千里莺啼绿映红"
 UKR_u_ssr_cw.18.desc: "几日的徒步行军后，士兵亚列马·多布洛维奇跟着他的部队进入了乌克兰的首都，同时也是乌克兰的灵魂与心脏所在——基辅城。在路上，他听闻基辅城内的德国守军仍在负隅顽抗，但现在看来，德国人的反抗已经被彻底粉碎。远望城郊的机场，一架架直升机接连起飞，向西方慌忙逃窜，这些无疑都是好消息。还有人说，残余的士兵与殖民者们正疲于奔命，要么不惜一切代价挽存着自己的性命，要么在乌克兰人不可阻挡的愤怒浪潮前屈膝投降。狗日的德国人，活该如此！亚列马想道，乌克兰人已如此生活三十年，而他们直到大厦崩塌才如梦方醒，当初怎么没想到如今的这般狼狈？\n\n不过，这不重要，是啊，可以亲眼目睹德国人滚蛋，对于亚列马当然值得庆祝，但和其他同志一样，他并不会把精力全放在对德国压迫者的仇恨当中，乌克兰的人民才是真正值得关心的对象，哦，看哪，市民们将每一位游击队员当做英雄看待；鲜花、赞美、拥抱淹没了他们！屈于德国暴政下数十年的人民们终于获得了自由。一切，不过是过眼云烟：苦难、屈辱、死亡……\n\n死亡……死亡啊。一瞬间，他忆起了父亲。他的父亲也曾是光荣的游击队员，为了人们争取更光明、美好的未来而不懈奋斗着，直到一颗国防军的子弹射进了他的胸膛。自然，母亲也浮现在了眼前，在离别的那一日，两人热泪盈眶，但为了父亲，也为了人民，亚列马毅然转身离去。梦里尖叫的故乡啊，穷困潦倒的情愁啊……过去了，都过去了啊，基辅自由了，战争很快就结束了。他就快能跟母亲见面，与她一起庆祝乌克兰的解放。而现在，他该休息了。视野的远处，街角的士兵们正在为胜利而欢歌。"
 UKR_u_ssr_cw.18.a: "没有一刻迟疑，他张开嘴，汇入歌声之中。"
 UKR_u_ssr_postcw.1.t: "胜利战胜失败，生命战胜死亡"
 UKR_u_ssr_postcw.1.desc: "基辅城又一次繁荣起来，一件非常特殊的事情正在一名官员的舞厅里发生着。业余装潢师们自告奋勇承担起去纳粹化的神圣任务，把这座建筑拆得空空荡荡，再用乌克兰苏维埃的美丽红旗加以装点，令环境焕然一新。这个地方简直就跟德寇玷污它之前一样美丽，非常适合召开政治局的第一次会议。\n\n舒姆斯基、列奇茨基、罗斯多尔斯基、格卢布尼奇和祖巴坚科，他们已经很多年没见面了，现在终于不用担心狙击手会把子弹射入他们的头颅。每个人都在适当的时候进入了临时会议室。许久以后，他们终于重逢，狠狠拥抱，房间里充斥着欢乐喜悦的氛围。\n\n擦去眼泪，人们坐下开会。他们急于把公务办完，好弥补离别的时刻。议程上只有一项动议——解散乌克兰专员辖区，恢复乌克兰苏维埃社会主义共和国。\n\n“赞成的，请说同意。”\n\n所有在座成员都高声赞同。\n\n“反对的——开玩笑呢！瓦西里，拿酒来！”\n\n事办完了，为庆祝政治局首次会议，舒姆斯基的部下带来一份就职礼物——一箱从官僚庄园里收回的上等威士忌。部长们彻夜欢庆，向人们分发酒水，庆祝自己度过法西斯岁月重蒙解放，宣扬革命取得的一切成就……"
 UKR_u_ssr_postcw.1.a: "……朋友们，朋友们，我们彻夜来欢舞。"
 UKR_u_ssr_postcw.2.t: "归乡"
 UKR_u_ssr_postcw.2.desc: "雅罗斯拉娃·多布罗维奇又在花园里浇花了。一半是菊花，丈夫死在德国人手上后种下的。另一半是鸢尾，她为她大儿子亚列马种的，他去参加了乌克兰史上规模最大的起义。它们让她想起丈夫和儿子，想起她挚爱多年前为之奋斗的一切，想起儿子现在为之奋斗的事业。那一刻，雅罗斯拉娃开始怀疑儿子是不是还好了。这两个月，甚至有三个月，她一直没收到他的消息。这让她不禁忧虑，但她还是选择不去多想。\n\n这时，她听到背后有脚步声。“等一下，彼得，等我把这些花浇完。”她以为是往日里常来的邮递员。奇怪，彼得很健谈，但他却没回话。“天呐，彼得，你没听——”\n\n“妈妈。”\n\n她的儿子亚列马站在那里，蓄了小胡子，脸上有一道伤疤，手里拿着一个篮子，里面装满了各种各样的食物：西红柿、黄瓜、面包，还有很多很多。“我，呃，觉得带点吃的应该不错，”他说话的语气平静又有些尴尬。他还没来得及说下一句话，雅罗斯拉娃就跑向他，喜悦的泪水溢出眼眶。"
 UKR_u_ssr_postcw.2.a: "她拥抱了他，就像从未拥抱过其他人一样。"
 UKR_u_ssr_postcw.3.t: "暗夜猎手"
 UKR_u_ssr_postcw.3.desc: "德米特里和尼古拉对眼前的工作不感兴趣，这与从德狗手中解放乌克兰的伟业相去甚远。他们要在黑夜里潜伏作祟，与他们的乌克兰同胞作战。这些乌克兰人本来可以站在正义的一边。奈何，乌克兰反抗军的叛徒们反动透顶还顽固不化，所以，德米特里和尼古拉打算结果他们。\n\n“我打右边五个，你打左边五个。”一向多疑有戒心的尼古拉把声音压得极低。夜色深浓，只有德米特里能看见他。“别搞花里胡哨的东西，我们可以一路摸到营地干掉法西斯杂种。”他们检查手中的枪，准备夜间狩猎。\n\n一个，两个。第一批猎物几乎瞬间就倒在了地上。三个，四个，五个，饥饿的士兵开始疯狂射击，子弹到处乱飞，像极了被逼入绝境的猎物。六个，七个，一个企图逃跑的可怜灵魂被自己人开枪干掉。九个，反抗军的狂信徒知道自己很快就能在天堂里见到他的英雄，含笑而死。\n\n还剩一个。已经负伤的班杰拉分子逃跑了，两名猎人走出夜幕开始追捕。他们循着血迹一路找去，发现那个家伙废了条腿，瘫在地上。\n\n尼古拉让他的同志结束杀戮，反抗军很快就会被消灭，这样他就可以从这灰色的活计中解脱出来。德米特里挥舞着手中的左轮手枪，年轻的班杰拉分子恳求他大发慈悲，但这不可能。他把枪对准猎物的头骨，拉上击锤，扣动扳机，说出了这个少年一生中听到的最后一句话。"
 UKR_u_ssr_postcw.3.a: "“对不住了，兄弟。”"
 UKR_u_ssr_postcw.4.t: "所多玛和蛾摩拉"
 UKR_u_ssr_postcw.4.desc: "二十瓶伏特加、几包可卡因、几十片柏飞丁，永远都能搜出新的东西，尼基塔对这个强盗窝点的清点看来是停不下来了。德国人常以完整精详法律的而自豪，但他们的实际行为无异于冠冕堂皇的骗子强盗，只保护向他们上贡的懦夫。\n\n尼基塔又扫了一眼打开的牢房，里面曾经挤满了神经紧张的年轻女子。现在，里面空空荡荡，只剩下了抹不掉的虐待痕迹和斑斑污渍。他紧握双拳，试图压制心中的怒火。这个混账和日耳曼杂种苟合，用这些肮脏的玩意控制弱小，肆意毒害基辅的人民。\n\n他回想起这家伙的丑态。“先生，您喜欢伏特加吗？我有一大堆！你喜欢女孩儿吗？这儿的女孩儿都磕了，你想对她们做什么都行！”\n\n回答是一记狠狠的枪托。廉价的烈酒怎么能买通政委？在看到被这只毒虫囚禁的女人后，尼基塔马上意识到，打一下这样的惩罚还远远不够。他把她们放了，很惊讶，这王八蛋居然没有被马上撕成碎片。\n\n他迅速回到现实，赶紧完成他的清点。伏特加上缴国家，其他的全部烧掉。共产主义者不需要这些恶心的东西，乌克兰的未来是光明的——这些害人的鸦片只能得到毁灭的结局。\n\n尼基塔抬头看着那些女子的“手工作品”，一盏畸形至极枝形吊灯——实则是那毒虫苍白的尸体——在空中摇摇晃晃，折断的脖子上缠着铁丝。正义很快就会回到乌克兰。罪犯们马上就要领教共产主义的力量了。"
 UKR_u_ssr_postcw.4.a: "力量面前，无人可挡。"
 UKR_u_ssr_postcw.5.t: "仪仗队"
 UKR_u_ssr_postcw.5.desc: "尼古拉永远都不会相信，他一生中最自豪的一天居然是在举着纳粹旗帜游行。但现在，就在这里，他和尊敬的同志们并肩前行，手中擎着法西斯占领者的旗帜。\n\n德意志国肮脏丑恶的旗帜、标志和符号低垂着，和泥泞的大地亲密接触。缴获来的德国坦克行驶在队列周围，鲜红抹去了曾经装点它们车身的仇恨符号。尼古拉想到那些高举旗帜大步游行的法西斯猪猡，真希望他们都赶紧入土。\n\n不过此时此刻，骄傲胜过了仇恨。尼古拉看向两边的人群，心中十分激动。从德国人手中解放出来的男男女女挤满基辅的街巷，为这光荣的一天齐声欢呼。他衷心希望，希望舒姆斯基同志和他忠诚的政治局同僚能从繁忙的工作中抽身出来，在这重要的一天齐聚于此。\n\n最后，他和所有有幸参加本次仪式的乌克兰苏维埃社会主义共和国忠诚战士一样，把手中罪恶玷污的国家象征堆成一堆。令人作呕的玩意七扭八歪地躺在柴堆上，尼古拉看着一位1923年的老兵拿着火炬走向柴堆。\n\n他点起火来，仇恨的象征被洁净之火烧成灰烬，再也不会吓到无辜的灵魂。广场上响起一阵阵掌声，尼古拉很满意。即使德国再次征服他们，他们也永远找不回自己的象征。"
 UKR_u_ssr_postcw.5.a: "应当遗忘的苦痛之源。"
 UKR_u_ssr_postcw.6.t: "统计数字"
 UKR_u_ssr_postcw.6.desc: "经舒姆斯基要求，乌克兰人口普查的最新数据统计已经上交给他。这就是我们迫切需要的信息。我们的政府好比盲人摸象，对国家的真实状况一无所知。哪怕是连国家流亡人口数量这样基础的统计数字，也只能估个离谱的大概。\n\n但是，人口普查数据的出炉并没有让人们舒一口气。事情比他们想象的要糟糕得多。饥荒、战争和疾病把乌克兰折磨得死去活来，生活水准降到了沙皇时期的水平。国民收入和财富大幅缩水，各种财产损失数以亿计，可能需要几十年的时间才能完全恢复。\n\n一些农村地区几乎完全退回农业社会，农业资本消失不见，而城市的制造业又不能马上填补这个空白。这引出了当下最大的问题——乌克兰需要粮食。人民要吃饭，还要出口。\n\n确认事态的严重程度之后，舒姆斯基认定不能坐等其他数据。政府必须马上采取行动，以雷厉风行的姿态，加以十倍百倍的重视。党的干部会被派往全国各地，竭尽所能抢救农业设备、化肥和其他必需品。\n\n要想挽救她饱受兵灾之祸的农业，就得好好加把劲儿了。"
 UKR_u_ssr_postcw.6.a: "民以食为天。"
 UKR_u_ssr_postcw.7.t: "最后通牒"
 UKR_u_ssr_postcw.7.desc: "如果能和政治局同志在更加舒适的环境中开会，舒姆斯基无疑会更有兴致，但现在事关国家完整，这些也都只能放在一边。房间里的所有人都记得1921年的悲剧，当时波兰偷走了加利西亚，当地的乌克兰人民从此与祖国分离。\n\n有些人感到担忧，不是因为他们认为加利西亚属于波兰，而是因为德国作势恢复，而我们又厌战高企。有些人曾在私下里策划联盟，但在反动的波兰国家军面前这只能是镜中月、水中花。\n\n零散的反对声音因此流传政府民间，主题基本都说乌克兰无法承受另一场战争。即便能打败波兰，在如此短的时间内接连发生两场冲突也可能将我们蓬勃发展的国家推向崩溃的边缘。最后，罗曼·罗斯多尔斯基站起来发表讲话，结束了政治局的鸽派情结。\n\n“加利西亚是生我养我的地方。在她被反动派盗走之后，我在西乌克兰共产党继续着我的斗争。只有德国挡在我们面前，阻止我们收回她。如果错过这个夺回自己东西的机会，我永远不会原谅我自己，和在座的各位。我希望在我死去时回忆往昔，能想起我们做了正确的事情。”\n\n这番话让所有的反对者都沉默了。但为了安抚鸽派，最终决定对波兰下达最后通牒，要求他们交出加利西亚，不然就采取武力行动。提议获得一致通过，然后休会。舒姆斯基带着悲观的心情离开会场，波兰人太固执，没意识到他们有更好的装备来讨回加利西亚，那就拭目以待吧。"
 UKR_u_ssr_postcw.7.a: "波兰会承认1921年的罪行吗？"
