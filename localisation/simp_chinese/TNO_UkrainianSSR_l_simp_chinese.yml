 UKS_red_army_desc: "§F陆军组织度：[?UKS_red_army_org|%+=.1]\n陆军组织度恢复速度：[?UKS_red_army_morale|%+=.1]\n单位攻击：[?UKS_red_army_attack|%+=.1]\n单位防御：[?UKS_red_army_defence|%+=.1]\n计划加成上限：[?UKS_red_army_max_planning|%+=.1]\n陆军师训练时间：§Y[?UKS_red_army_training|%=.1]§!\n携行补给：[?UKS_red_army_supply_grace|.1+=]小时\n补给消耗：[?UKS_red_army_supply_consumption|%-=.1]\n非战斗补给耗尽惩罚[?UKS_red_army_out_supply|%-=.1]\n包围惩罚：[?UKS_red_army_pocket|%-=.1]\n军用工厂产出：[?UKS_red_army_industrial_capacity|%-=.1]\n生产效率修正：[?UKS_red_army_production_efficiency|%-=.1]\n§!--------------\n在西俄战争中战败后，乌克兰红军正式成为一支独立的军队，现已自行其是的乌克兰红军拥有苏联军官团的很大一部分，其中许多人最近刚从西俄革命阵线流亡归来。\n\n虽然训练欠佳、装备严重不足，但乌克兰苏维埃社会主义共和国的武装一定是在对抗专员辖区的战争中作战最有力、正面战场表现最突出的游击队。"
