 UKR_u_ssr_pavlichenko.1.t: "苏联英雄"
 UKR_u_ssr_pavlichenko.1.desc: "柳德米拉·帕夫利琴科第一时间的感觉不是疼痛，而是一种冰冷的麻木感，这种麻木感从她的前臂开始，慢慢地穿过手腕，流向放在扳机旁的手指。柳德米拉感觉好像有人把一只黄蜂按进了她的皮肤，然后随着心脏的跳动，仿佛有什么东西在将毒液注入到她的血管深处。她把视线从狙击枪的瞄具转移到了自己的手臂上，却惊觉——\n\n“哦。”柳德米拉说的非常随意。她的手臂上被开了个洞，柳德米拉甚至可以透过破裂的血肉和断骨看到头上明媚的蓝天。她对此感到颇为错愕，然后突然从狙击位置上掉了下来。\n\n突然，几声巨响在空中回荡，柳德米拉穿过树枝和荆棘而往下跌落。在翻滚中，她发现身旁的森林正在燃烧，她的战友们正在发出恐惧与惊讶的呼喊，希特勒分子正在林中前进。原先脑海中的计划被她一瞬的直觉取代：有人泄密了。德国佬先发制人，派来部队反击她的小队的突袭。\n\n柳德米拉摔得地面嘎吱作响，然后毫不犹豫地靠着树干站了起来。她试着从枪套中取出手枪，却只见手臂不听使唤，上面的肌肉在痉挛和收缩，唯一的感觉只有冰冷和麻木。\n\n“操他妈的。”柳德米拉低声说道。她把另外一只手伸过去，摸索着拿枪。“操。操。操。”\n\n死去已久的苏联英雄，纳粹杀手，柳德米拉·帕夫利琴科像一只受伤的野兽一般逃离森林。她脑海里唯一想着的就是她的丈夫和她对他的承诺——与希特勒分子战到咽下最后一口气为止。"
 UKR_u_ssr_pavlichenko.1.a: "痛苦的回忆。"
 UKR_u_ssr_pavlichenko.2.t: "苏联英雄，在逃的女人"
 UKR_u_ssr_pavlichenko.2.desc: "柳德米拉·帕夫利琴科是前苏联最功勋卓著的狙击手，可她现在不知道在交火结束后还要跑多久。柳德米拉只记得模糊的树枝、自己不断喘着的粗气、踉踉跄跄地穿过的荒芜城镇和村庄，还有身边吊着的那只没用的胳膊。她确信希特勒分子很快就要追上她，直至跑到了顿涅茨克，在一位医生（一个爱国者，只是太年轻，没有任何资历）面前，柳德米拉才恢复了理智。可恢复思考似乎是件更可怕的事情。\n\n“我现在不知道该怎么办，”柳德米拉说。她在城市的岸边走着，将缠着沾满脓液的绷带的手臂盘在身前，盖在大衣下。“我感觉我一无是处。”\n\n她的医生朋友向她露出好奇的表情。“哦？好吧，希望你别干些害我浪费物资的事情，治疗你可花了不少药品呢。”一阵停顿。柳德米拉凝视着大海。“对不起，这个玩笑开得不好。”医生说。\n\n“我丈夫基岑科去世时，我曾许下诺言，要消灭希特勒分子，直到咽下最后一口气为止。一直以来，我都在兑现这个诺言。我成为了一名狙击手，我变得非常擅长狙击，我觉得自己是在为未来做贡献，可现在……”她捏了捏自己缠着绷带的手臂，却没有任何感觉。“我该怎么办？难道要回到厨房，当个家庭主妇，然后等着纳粹杀光我们？”\n\n医生沉默良久。柳德米拉怀疑前苏联那时他还没长大到能记事的年龄，也许苏联的故事对他而言只是个童话王国，或是个来自久远年代的梦。\n\n“柳德米拉，我不能保证你能像以前那样成为一名优秀的狙击手，但我认为你永远也不会停止战斗。即使看起来再怎么无法战斗，顽固的你也不会放弃。”柳德米拉转过身，看着他露出一个淡淡的微笑。“尽你所能就好。为我们的后代而战，总是值得的。”"
 UKR_u_ssr_pavlichenko.2.a: "他们在那呆了一会儿。顿涅茨克不是个很美丽的城市，但已经很足够了。"
 UKR_u_ssr_pavlichenko.3.t: "苏联英雄，漫卷诗书"
 UKR_u_ssr_pavlichenko.3.desc: "前苏联曾经最伟大的狙击手，柳德米拉·帕夫利琴科，正盯着空白的纸页，然后看向了顿涅茨克灰暗的天空，然后又盯着纸页。柳德米拉的脸颊散发着热气，她曾在基辅大学就读，曾梦想成为一名教师，成为一名历史学家，但现在写日记的她离这个梦想愈发地遥远。\n\n她站了起来，像寻找猎物的狐狸一样在四周转了一圈。\n\n她为什么要这么做？因为她的医生朋友告诉她，写作可能会缓解她的压抑？因为把她的想法写在纸上，可以转移她对那些毁掉自己的祖国的法西斯分子的注意力？还是说当她的手臂传来阵阵剧痛时，写作能让她不会觉得自己有那么没用？这是多么可悲的一件事！她还不如去绣十字绣呢！就像那些可悲的、目光呆滞的资产阶级妇女一样，等着丈夫从战场上归来。\n\n她用自己仅剩的一只手抓着椅子。然后吸气，呼气，数着每一次呼气的次数，就像她曾经在安全的瞭望台上做的那样。然后她松开了手。\n\n有的是伟大人物记录自己的思想和行为。葛兰西在监狱里仍在坚持写作。列宁在自己的身体衰竭的时候仍在坚持写作。无数苏联将军也在战后分享了他们的故事。难道她有自信自己比这些人都优越？她为什么要还要被这些关于什么有“女人味”，什么没有“女人味”的陈旧观点束缚着？\n\n柳德米拉强迫自己坐了下来，拿起了笔。即使她的大脑在呐喊着告诉她，自己的文章是多么的呆板，自己的思想是多么的肤浅，她还是强迫着自己继续写下去。"
 UKR_u_ssr_pavlichenko.3.a: "“无论是俄罗斯人、乌克兰人、鞑靼人还是犹太人，在苏维埃治下的自由乌克兰中都将拥有一席之地。我们欢迎所有人。”"
 UKR_u_ssr_pavlichenko.4.t: "苏联英雄，沙场女杰"
 UKR_u_ssr_pavlichenko.4.desc: "对柳德米拉·帕夫利琴科来说，在顿涅茨克郊区的黑暗仓库里穿着自己最好的军装是一件很奇怪的事情。柳德米拉的手臂现在很脆弱，只能勉强弯曲，她感觉自己就像一个即将被装进箱子里运走的瓷娃娃。即便如此，柳德米拉还是坚定地站在昏暗的房间里，全神贯注地看着一个穿着破旧制服的男人坐在她面前抽着香烟。\n\n他说：“柳德米拉·帕夫利琴科，”军官故意停顿了一下，整得这个名字跟咒语似的。“你离开战场有一段时间了吧？”\n\n“我中枪了，将军同志。”她小心翼翼地活动着自己的手臂，生怕活动过大会把它弄断。“后来我接受了治疗，并等待希特勒分子停止搜寻我的踪迹。我开始了写作，并尽我所能地动员哈尔科夫的党组织。”\n\n她说得理直气壮，仿佛最后一项任务是她求之不得的。实际上，她自嘲地称自己写日记是“忏悔”，要不是她的医生朋友坚持让她在地下报纸上发表自己的想法，她根本不会开始写作。医生用他那高亢的还略带稚嫩的嗓音低声说，即使柳德米拉不善言辞，但又有什么比知道死神女士还活着，还在继续战斗，仍然忠于苏维埃联盟的消息更激动人心呢？他坚持柳德米拉的写作能为抵抗运动带来新的活力。\n\n“我读过你的一篇文章，并没有我想象中的可怕。”将军把烟头弹进满是烟灰的烟灰缸，然后看着柳德米拉。“领导想给你升职。虽然我们给不了你薪水或是高级制服，但我们会让你进入抵抗运动的领导核心……”将军从鼻孔里吐出烟雾，继续说道：“这同时也是最危险的任务。”\n\n柳德米拉面无表情。“为了祖国，我愿意接受任何职责，将军同志。”"
 UKR_u_ssr_pavlichenko.4.a: "那人露出了怪怪的笑容。“欢迎你，帕夫利琴科将军同志。”"
 UKR_u_ssr_pavlichenko.5.t: "苏联英雄，训练新兵"
 UKR_u_ssr_pavlichenko.5.desc: "为什么柳德米拉会变成将军？几乎可以肯定是因为她的宣传价值。柳德米拉·帕夫利琴科如此想到，心中甚是苦涩。她的革命同志们需要一座灯塔，一个吉祥物，来维持士气。他们需要一个比那些默默无闻的官僚或是比那些腐化的游击队员更能鼓舞人心的人来维持抵抗运动的运转。\n\n虽然她已经证明了自己是个强力的杀手，也许她是自斯大林或布哈林以来最高效的纳粹屠夫，但她不敢自诩拥有与生俱来的领导能力。\n\n这就是为什么她比任何战友都更努力地鞭策自己。\n\n“前进！”当士兵们在乌克兰荒野的树木和枝叶间穿行时，柳德米拉大声喊道。她不知道将军是不是这么练兵的，但她可不想在事后才后悔自己的失职。她僵硬地用受伤的手臂指着一排喷有“X”标记的木板：“开火！”\n\n随着一声声爆炸声，靶子四分五裂，四周烟雾弥漫。虽然她不愿承认，但看到新兵们表现得如此出色，柳德米拉心中充满了自豪感。他们让柳德米拉又再满怀希望，让她觉得自己对这个世界还有用处，而不是单纯的一名狙击手。即使她缺乏训练，也没有特权和资历，但她也许还能够证明自己是个合格的领导者。也许除了日常的战斗，她还能拥有自己的生活。\n\n不过现在，她还是放下了这些想法。还有很多工作要做。柳德米拉要确保这些新兵能在冲向基辅的大门前创造历史。"
 UKR_u_ssr_pavlichenko.5.a: "日趋强大的力量。"
 UKR_u_ssr_pavlichenko.6.t: "苏联英雄，人民之声"
 UKR_u_ssr_pavlichenko.6.desc: "“我真该回到战场上去，”柳德米拉-帕夫利琴科将军说道。她坐在广播话筒前准备发言，嘴里全是重复过不知道多少次的抱怨。\n\n“当然，当然，”一个穿着破旧制服的人说。“但我们希望你能在发挥得最好的地方工作——”\n\n“这就是为什么红军一直强迫我读这些吗？”\n\n“没有人强迫你做什么事，根本没人敢。天哪，柳德米拉，你被带到这里是为了表示对你的敬意。二十年前你就是苏联最好的代言人了，布哈林让你去美国和加拿大演讲是有原因的。他要你——”\n\n那人用手臂做了个狂野又孩子气的动作，似乎在模仿柳德米拉当年去北美演讲时干过的事——和埃莉诺·罗斯福夫人见面，被杜威总统和他的傀儡师罗伯特·塔夫脱拒绝，然后跑去拥挤的音乐厅里演说。多年前的那场旅行，她只能选择配合，让别人左右自己的言论，结果有什么用？当她只能任由那些脑瘫美国媒体采访她在前线怎么化妆时，她又怎能为国家取得支持？柳德米拉的脸气得通红。\n\n“我不是任人摆布的小孩子。我是伟大卫国战争的老兵、我是红军将军、我干掉了849个法西斯侵略者。”柳德米拉啐道。“如果你们想要我替你们发言，那你们就得给我说我自己想说的话。”只有这样，我才能接触到正义的人民。”\n\n那人沉默良久，然后无奈地叹了口气，走去拿笔递给柳德米拉。柳德米拉露出满意的笑容，然后舒展了自己僵硬的手臂，开始重写演讲稿。"
 UKR_u_ssr_pavlichenko.6.a: "“全世界的工人们，我是柳德米拉·帕夫利琴科将军。\n我在此宣布，解放之日将近……”"
 UKR_u_ssr_pavlichenko.7.t: "苏联英雄，风暴将至"
 UKR_u_ssr_pavlichenko.7.desc: "营地里一片寂静，那是暴风雨前的平静。士兵们默默地吃着口粮，巡逻队在森林的灌木丛中悄无声息地穿行。柳德米拉·帕夫利琴科擦拭着她的步枪，她细心地拆下每一个零件，擦亮它，然后再装上去。\n\n时间不多了，柳德米拉心想。\n\n她看了看自己的手臂。在子弹射入她手臂的地方有一条深深的凹痕，蜘蛛网一样的皮肤组织从凹痕中螺旋而出。当她弯曲自己的肌肉时，已经不会再疼痛了，只是隐隐约约有什么感觉。\n\n柳德米拉继续好奇地盯着自己的手臂，不知道这种感觉持续了多久。她还记得手臂上的伤是怎么来的，彷佛事情就发生在昨日。当时，柳德米拉的手臂被希特勒分子打得残缺不全，一无是处。她还记得自己穿过森林逃往顿涅茨克，还记得自己被痛楚和恐惧吞噬。她还记得痛苦的治疗，还有那条沾满污渍且发臭的绷带。现在，柳德米拉什么都感觉不到了，她试着活动手指，五指有了反应，握成了一个拳头。\n\n再也没有恐惧，再也没有苦痛。柳德米拉不再感到焦虑，心中有的只是摆在她面前的使命。她和她的战友们要解放乌克兰的每一座城市，他们要从罗斯托夫扫荡到利沃夫，彻底消灭法西斯侵略者，将殖民者撕碎在这片土地上。他们要铲除在头上盘旋的德国秃鹫，最后实现真正的自由。\n\n在她身后的远处，士兵们从寂静中躁动起来。是时候向前进了，暴风雨已经来临。"
 UKR_u_ssr_pavlichenko.7.a: "这次，战靴踏地的雷声要先于战斗交火中的电光。"
 UKR_u_ssr_pavlichenko.7.tt: "帕夫利琴科将帮助我们领导乌克兰以及全体乌克兰人的解放。她将看到她的人民获得自由——至死方休。"
 UKR_u_ssr_pavlichenko.8.t: "苏联英雄，哈尔科夫的解放"
 UKR_u_ssr_pavlichenko.8.desc: "最后一枚炸弹落下，枪炮声终于沉寂。哈尔科夫的人民走出家门，站在宏伟的法西斯建筑以及残破的纪念碑的废墟之中。街头小贩们在坑坑洼洼的街道上摆卖他们的商品，上面镌刻着那些死去又可耻的侵略者的名字。孩子们在市中心一座摇摇欲坠的无头希特勒雕像旁玩耍，许多家庭在废墟中寻找他们失去的亲人。\n\n柳德米拉·帕夫利琴科走在这般景象中，心中有股莫名的平静。是的，很多人在战斗中牺牲；是的，城市遭到可怕的损伤——剧院被夷为平地，街道上到处都是瓦砾。不过希望尚存——柳德米拉头顶上的阳台传来了声音：“苏联万岁！乌克兰的自由人民万岁！”\n\n在这座被解放的城市里，四处都传来类似的欢呼声。这是一座城市在经历了漫长的伤痛和可怕的伤害后，从废墟中苏醒的声音。\n\n柳德米拉听了一会人民的欢呼，然后把步枪扛在肩上，面露微笑。虽然还有很多工作要做，但人生在世的每一天都是成功的一天。"
 UKR_u_ssr_pavlichenko.8.a: "自由的乌克兰重获力量。"
 UKR_u_ssr_pavlichenko.9.t: "苏联英雄，第聂伯罗彼得罗夫斯克的解放"
 UKR_u_ssr_pavlichenko.9.desc: "第聂伯罗彼得罗夫斯克曾经是叶卡捷琳娜的荣耀之城，现在看着完全不像曾经的模范城市。市中心的许多街区都布满了弹孔，横跨第聂伯河的大桥被炸毁，意图延缓红军推进的步伐。城市边缘的田野遭洪水淹没，显然是几公里外的水电站被破坏所致。\n\n即便如此，第聂伯罗彼得罗夫斯克的气氛仍是欢欣鼓舞。多年来，乌克兰人民一直生活在阴影中，眼睁睁地看着法西斯侵略者掠夺他们的家园和土地。如今他们又再走上了街头，欢呼雀跃。\n\n“愿主保佑你们！”一个身材矮小的老妇人说道，她把自己紧紧地贴在柳德米拉·帕夫利琴科的身上。“光荣归于乌克兰！”\n\n“光荣归于苏联，”柳德米拉轻声说道，挣脱了老妇人的怀抱。“要不了多久，所有人都将被解放，投身到和希特勒分子的斗——”\n\n“光荣属于乌克兰！”一群男人的声音传来，他们口齿不清，显然是喝醉了。“光荣啊！光荣！”\n\n“拜托！”柳德米拉努力让自己的声音盖过越来越大的喧闹声。对她来说，被人们的这种反应压倒实在是不同寻常。“我们是来为共产党的事业和工人的解放而斗争的……”\n\n但说这些话毫无用处，她的周围站满了欢呼的人群。在几次试图煽动人们为苏维埃欢呼后，她摇了摇头，离开了。"
 UKR_u_ssr_pavlichenko.9.a: "侵略者给我们的事业造成了巨大损失，但人们不会遗忘他们的解放者。"
 UKR_u_ssr_pavlichenko.10.t: "苏联英雄，基辅的解放"
 UKR_u_ssr_pavlichenko.10.desc: "穿过赫雷夏蒂克大街，进入基辅市中心，柳德米拉·帕夫利琴科简直欣喜欲狂，走在破旧的街道上，她仿佛回到了童年快乐而闪亮的回忆中。但这还不是柳德米拉如此欢喜的缘故。\n\n更重要的原因是，这里正是多年前纳粹入侵时，她所在的地方，那时纳粹打断了她在大学的学业。更重要的原因是，四处奔逃的希特勒分子侵略者在她身边不断地发出痛苦的哀嚎。这种欢喜，正是她在向逃窜的法西斯侵略者的后背开枪时的感受，正是站在这些白痴的尸骸之上的感受。她还记得自己抱着怀中奄奄一息的丈夫，看着鲜血从他的身上流出，然后……\n\n一阵胜利的欢呼将她从昏迷中惊醒。街道上尸横遍野，最后的希特勒分子也消失了在远方，结果很明显：他们赢了。苏维埃乌克兰赢得了胜利。柳德米拉看到两个士兵扯下了一面丑陋至极的万字旗，接着把那块烂布丢到街上，然后再升起红蓝黄三色的革命旗帜，心中的自豪感油然而生。"
 UKR_u_ssr_pavlichenko.10.a: "万岁，乌克兰，苏维埃之国度！永远永远统一的国土！"
 UKR_u_ssr_pavlichenko.11.t: "苏联英雄，孤独一人"
 UKR_u_ssr_pavlichenko.11.desc: "基辅战役之后发生了许多事情。人们唱起了歌曲，拍照留念。最后一批希特勒分子逃出乌克兰边境时，人们举行了无数的派对和庆祝活动。柳德米拉·帕夫利琴科试着沉浸在这片欢欣之中，直到残酷的现实又找上了她。\n\n乌克兰各地的城市都需要修复。当地的道路被炸毁，建筑物遭严重破坏，医院里挤满了伤病员，有的医院外面还留着法西斯分子的名字。即使过了几周，柳德米拉还是在大广场旁的办公室里看到了纳粹政府留下的标记——她有的是活干了。\n\n柳德米拉活动了下手臂的肌肉，将身体由桌前转到了窗外。下面广场的中央矗立着一个空空的基座，希特勒曾经骑马站在上面。见到此景，柳德米拉笑了笑，她知道，无论当地的工作再多，基辅也已经自由了。\n\n乌克兰及其人民不再生活于种族灭绝的恐惧之中。他们不用再于强权下屈服颤抖，整个国家几十年来第一次自由地呼吸。柳德米拉的心中终于安宁，也许是因为实现了多年前对丈夫许下的诺言的缘故。\n\n柳德米拉继续凝视着广场。她没留意到对面的楼上，一只巨大的猛禽正在栖息，嘴里叼着一块红肉。这只巨鸟似乎盯了柳德米拉的办公室一小会，然后不屑一顾地张开了它那黑色的可怖翅膀，向西翱翔而去，飞离了乌克兰，飞向了辽阔的远方。\n\n在柳德米拉视线以外的地方，事情正在起变化。"
 UKR_u_ssr_pavlichenko.11.a: "黑暗中的一丝曙光，风雨前的一叶孤舟。"
