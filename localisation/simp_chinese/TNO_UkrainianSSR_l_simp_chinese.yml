 UKS_peace_and_bread_law: "§g§L和平§!与§j面包§!"
 UKS_peace_and_bread_law_desc: "和平、土地与面包——这是十月革命喊出的口号。正是有了这句口号，每一名工农群众都在属于他们的国家中得到了和平，拥有了安居的土地，且获得了果腹的面包。遵循着这条原则，苏维埃革命这片沃土上茁壮成长，赢得了民心民意。同样地，我们也要颁布关于和平与面包的法令。它们将是我们这个共产主义国家的立国之本，毕竟我们的目标就是为每一个乌克兰人带来那只有社会主义才能带来的繁荣。"
 UKS_monopoly_on_violence_law: "§g对§R暴力§!的§Y垄断§!§!"
 UKS_monopoly_on_violence_law_desc: "根据马克斯·韦伯的说法，国家是声称对特定领土内合法使用武力的垄断。对于乌克兰苏维埃社会主义共和国来说，他们对暴力的垄断正在通过清除乌克兰反革命分子和土匪来体现。\n\n士兵们将排查每个村镇，寻找继续违抗国家权威的人民革命军或反抗军顽固分子，从而树立权威。每有一名反对派在树上“荡秋千”，这片土地的法律就越能得到贯彻落实。\n\n乌克兰共产党的死对头很快就会鸟兽作散，取而代之的是一支蓬勃发展的革命先锋队，坚定地领导着一个不被反动派威胁的国家。"
 UKS_national_ukrainization_0_law: "§g全国§M乌克兰§Y化§!§!"
 UKS_national_ukrainization_0_law_desc: "我国的民族斗争与无产阶级的解放密不可分，因此我们的首要任务是通过乌克兰化重建广大人民的身份认同。为了完成这一任务，必须把来自荷兰与德国的殖民者驱离我国，收回其土地，抹去俄语、德语与荷兰语的路标与地名。只有荷兰殖民者可以留在此地——作为讨价还价的筹码。俄罗斯的同志必须明白，现在乌克兰人民才是社会主义革命的先锋队。即使一些俄罗斯人会怨恨我们，乌克兰也将昂然屹立。"
 UKS_national_ukrainization_1_law: "§g全国§M乌克兰§!§Y化§!，\n§W俄§!§D罗§!§S斯§!少数民族语言§!"
 UKS_national_ukrainization_1_law_desc: "我国的民族斗争与无产阶级的解放密不可分，因此我们的首要任务是通过乌克兰化重建广大人民的身份认同。为了完成这一任务，必须把来自荷兰与德国的殖民者驱离我国，收回其土地，抹去德语、荷兰语的路标与地名。只有荷兰殖民者可以留在此地——作为讨价还价的筹码。不过，这一进程并未悖离我们与俄罗斯同志团结友爱的兄弟情谊，俄语将成为我们国家的第二语言。这项动议在党内激起些许涟漪，一些热爱祖国的乌克兰同志兴许会觉得受到冒犯，但俄族人民会切身体会到我国的海纳百川。"
 UKS_scouts_0: "西路侦察"
 UKS_scouts_1: "加强侦察行动"
 UKS_scouts_0_desc: "正如孙子兵法所言：“知己知彼，百战不殆。”掌握关于德国政府当前事务的知识和情报，将使我们在面对装备更加专业、物资更为丰富的德国军队时，取得竞争优势。\n\n因此，我们将派遣侦察兵深入敌后，收集必要的情报，好在情报战中占据上风。这一切都将在极度保密和悄无声息中进行——总之，要是德国人看不到，那就肯定打不中。"
 UKS_scouts_1_desc: "好似白蚁悄无声息地蚕食木材、造成破坏一般，我们的侦察兵已深入敌后，严重威胁到德当局的安全，把他们变成了热锅上的蚂蚁！有了侦察兵提供的丰富情报，我们不仅能够预测、更能洞悉德国人的战术布局，情报无疑将成为我们对抗德国人的依仗。\n\n让那些成群结队的纳粹败类和反动派尽管来吧，他们的一切阴谋都逃不过我们的耳目。德国佬必会被我们打得措手不及，因为他们的计划早已暴露无遗。"
 UKS_root_out_collaborators: "铲除通敌者"
 UKS_root_out_collaborators_desc: "乌奸叛徒、破坏分子和特工每时每刻都在我们视线之外制造麻烦。当我们的士兵在战场上英勇作战时，这些虫豸躲在暗处窸窸窣窣，他们看似微不足道的行为很快就能演变成大规模叛乱、严重破坏后勤和信息系统，对我们的事业造成严重的威胁。\n\n因此，我们必须采取适当措施来遏制这日趋溃烂的伤疤，防止通敌乌奸的影响扩散到乌克兰的其他解放地区，避免让红军陷入失控撤退、甚至全军覆没的局面。"
 UKS_rally_the_komsomol: "召集共青团员"
 UKS_rally_the_komsomol_desc: "自帝俄时期开始，乌克兰的土地便见证了长年累月的民族纷争，这些冲突在男人和孩子们的心中心中播下了深深的仇恨之种。反动思潮在人民在人民中——特别是在老一辈人中——横行无忌。我们绝不能坐视不管。若我们的人民四分五裂、彼此对立，又怎能攥出力量抵御周遭的敌人？\n\n为了纠正我们过去的错误，为了建立团结一致的社会主义乌克兰，我们必须齐心协力——而这一切应当从孩子做起。因为，触动父母心弦最直接的方式，便是通过他们的孩子。让我们摆脱遗忘那些被法西斯和裂痕撕裂的痛苦岁月，让孩子成为传播共产主义信念的使者。只要我们对社会主义乌克兰抱持坚定的信仰，我们就能开创一个崭新的未来。"
 UKS_convene_factory_councils: "召开工厂委员会"
 UKS_convene_factory_councils_desc: "为了构建一个确实能够保卫我们、抵御那些试图熄灭我们自由之火的敌人的武器库，我们必须打造一个强健的工业基础，生产出当前急需的武器装备。想实现这个目标可以有很多办法，但我们必须坚持原则，以社会主义的方式来组织我们的工厂。\n\n通过工业的集中化和生产的集体化，我们可以更加高效地管理我们的军事经济。在我们高效创新的管理体系指导下，我们能投入更多资源用于新工厂和武器的研发与生产。"
