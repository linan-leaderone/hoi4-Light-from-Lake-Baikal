 UKS_shumskyis_clique: "舒姆斯基派的崛起"
 UKS_shumskyis_clique_desc: "自乌克兰苏维埃社会主义共和国的亚历山大·舒姆斯基于近日上台以来，尽管形势复杂，他的地位还是受到了广大人民的高度拥护。舒姆斯基得到费奥多罗夫的将军集团和苏维埃代表大会中许多政治人物的鼎力支持，这个新生的国家已经清楚地体会到这其中的好处。\n\n舒姆斯基的支持者将确保国家的紧密团结，国家的稳定状况也将得到显著提升。"
