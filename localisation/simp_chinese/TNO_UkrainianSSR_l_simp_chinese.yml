 UKS_Revolutionary_Will_GUI_Desc_tt: "在§V亚历山大·舒姆斯基§!的领导下，£UKR_communists §S乌克兰共产党§!在理念、宗旨和学说等问题上团结一致，内部分歧相对较少。目前看来，我们革命的唯一障碍，就是§M乌克§!§Y兰§!人民对我们的接受程度，和来自£UKR_reichskommissariat §j德国人§!的枪炮恫吓。\n\n我们需要明智地处理和人民大众的关系，以期完满地实现£UKR_communists §S共产主义者§!的愿景；如果我们失败了，革命形势可能会倒退回中央委员会的§R独裁统治§!之下，滑稽可笑地重蹈1919年的覆辙。"
