 UKS_lessons_of_the_long_march_idea_desc: "1945年，面对德国的侵略，红军最终失败。直面国防军与其作战已属天方夜谭，我们别无选择，只得退入地下，躲藏在被遗忘的走廊和废弃的集会场所中。在那里，我们学习、沉思、从过去的错误中汲取教训，我们放弃了位于西方的基地。从波兰和加利西亚的森林出发，我们在罗斯托夫、哈尔科夫的田野和顿巴斯大草原上重新找到了立足之地。\n\n今天，乌克兰苏维埃社会主义共和国愤然崛起，要抓住那被西方卑鄙无耻奸恶险佞之徒无情窃去的命运。从五十年代动荡的余波中，在生存之火、母亲之泪的滋养下，我们的决心愈发坚定。\n\n我们准备好了。"
