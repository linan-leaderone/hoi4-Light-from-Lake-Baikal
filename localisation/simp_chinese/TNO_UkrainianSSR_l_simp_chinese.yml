 UKS_long_march_east_desc: "倘若不是因为西俄战争，近十年前的乌克兰苏维埃社会主义共和国绝无反对德国奴隶主的可能。同样，如果国防军从未被动员起来与西俄罗斯共产党作战，那苏维埃也不会被一支动员充分的军队迁怒。在走投无路、四面楚歌的情况下，乌克兰游击队被迫逃往东部，在那里收拢残兵积蓄力量。如今反击时机已至，乌克兰苏维埃社会主义共和国绝不会再次动摇。"
 UKS_ethnic_tensions: "话不投机"
 UKS_ethnic_tensions_desc: "战后，我们只有一个选择，那就是把作战基地迁往哈尔科夫-顿巴斯盆地。这并非没有代价。舒姆斯基坚持使用乌克兰语与人交流是可以理解的，但这无疑将加剧我们与本地少数俄语民众的紧张关系。"
 UKS_party_of_many_stripes: "党内人心思异"
 UKS_party_of_many_stripes_desc: "虽然现在的共产党还是那个列宁在1918年成立的乌克兰共产党，但它实际上是斗争派、乌共派和1939年西乌克兰共产党三股势力糅合而成。与一众苏维埃共产党相比，这种复杂的政治背景导致它的政治文化也要更加多元：在关于政治组织、国家民族与经济政策等等类似主题的公开讨论中，常常充斥着不同的意见。\n\n此时此刻，舒姆斯基运用他无可比拟的巨大威望压住了各路派阀。这位备受爱戴的老战士溘然长逝之后，可就不好说了……"
