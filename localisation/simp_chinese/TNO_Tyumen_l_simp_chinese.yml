 TYM_man_of_steel: "钢铁之人"
 TYM_on_the_right_track_desc: "苏维埃联盟已步入恢复的轨道。我们从法西斯分子、伪君子以及军阀手中已经夺回了祖国几乎一半的领土。不过，我们既然现在已经在俄罗斯中部建立了安全的权力基础，战争的进程就必须暂缓一二。卡冈诺维奇同志明白，如果国家要向俄罗斯其他地区扩张，就需要一个强大的工业部门、一支组织严密的军队和一个没有内部威胁的政治体系。\n\n因此，这三个方面的事情都必须都要做好。工程师和工业家将开始迅速建立一个新的重工业部门，以提供进一步扩张所需的坦克、步枪和火炮。军队将被扩大，并允许在统一西西伯利亚的艰苦战役后进行重新训练和重组。最后，某些政治因素将被……清除，以防止内部威胁的出现或对卡冈诺维奇领导的反对的声音。虽然这些目标似乎难以实现，但如果苏联要恢复元气，就必须得达成这些目标。"
 TYM_inaugurate_the_third_five_year_plan_desc: "西伯利亚新光复的领土毫不夸张地说是贫穷的。铺设或维护的道路极其有限，几乎没有电力和自来水，大多数人在小村庄里靠种田自给自足。因此，是时候向党和人民介绍第二个五年计划了。在获得批准后，整个西伯利亚将开始大规模的现代化建设，以实现该地区的工业化和建设。生产坦克、武器和军需品的工厂将成为常态，使得红军有能力与规模更大、装备更精良的敌人打仗。\n\n旧联盟之所以垮台，是因为布哈林主席没有建立起现代军事工业。他没有意识到俄罗斯需要尽快地大规模工业化，他和俄罗斯人民都为此付出了血的代价。卡冈诺维奇同志了解他的敌人，了解他的人民，也了解他可以从过去的教训中吸取教训。他不会重蹈前任的覆辙。"
 TYM_in_stalins_way_desc: "已故的斯大林同志是我们卡冈诺维奇同志的挚友和导师。他的政治和社会哲学曾多次指导并保护了卡冈诺维奇和国家。事实上，卡冈诺维奇同志公开承认过，当遇到复杂的情况时，他曾自问斯大林同志会怎么做。我们应该以斯大林给了我们这样一个光明的未来为荣，并将“斯大林主义”理想完全采纳为国家的官方立场。这样做不仅能纪念这位伟人，而且还能引导我们走向更光明的未来。"
 TYM_commissariat_of_civil_defence_desc: "光有一支军队是远远不够的，虽然部队的整体规模至关重要，但如果缺乏武器以及训练，再庞大的军队也只是形同虚设。所有的军队都需要高效的组织和后勤，但对于困在西伯利亚荒原上的我们而言，这无异于天方夜谭。万幸的是，随着国家实力逐步增强，卡冈诺维奇同志已开始着手解决这一问题。在他的努力下，民事防护委员会由此应运而生。\n\n这个新组织有权监管有关战争准备的任何事务，其职责包括组织与武装红军官兵，监督工厂按时完成生产指标，以及为任何潜在的战争做好宣传工作。世界正动荡不安，我们必须将国家和人民的安全列于首位。"
 TYM_factory_institutes_desc: "希特勒分子的入侵和随后苏联的崩溃是一场巨大的悲剧，不仅因为无数生命成为了这一切的牺牲品，更因为俄罗斯人民光明的未来被毁于一旦。在祖国支离破碎的废墟上，有许多人不会读书写字，只知道如何耕地种田。这是许多世纪以来人民生活的方式，但这不是现代的生活方式。现今是机器、工厂和钢铁的时代，所以俄罗斯必须被拉进一个工业社会。许多新征召的工厂工人必须接受另一人的训练指导，而不是掌握阅读和理解简单的指示。\n\n为了解决这些压在工业部门身上的问题，卡冈诺维奇同志制定了一个计划：工厂课堂教育。在全国大多数主要工厂和工业厂房里都会开设教室供大部分不识字的劳动力学习读写。虽然这肯定不会为他们提供世界上其他地区所提供的真正的教育，但也已经绰绰有余了。"
 TYM_breaking_some_eggs_desc: "正如卡冈诺维奇同志所说的那样，要吃得苦中苦，方为人上人。同理，有时想要办成一些事情，就必须要粉碎一些反对派。目前国内的政治形势实在是太微妙了，卡冈诺维奇同志不喜欢这样。威胁他权力的人太多了，反对革命的叛徒也太多了。这些人不仅是对人民和国家的危险，他们还可能牵扯到过去国家的某些……失败。\n\n这群煽动者和有问题的个人必须用尽可能减少反抗的方式迅速处理。他们将被围捕，就像几个月前他们在军队中的亲属一样，要么被送往西伯利亚的劳改营，要么被处决。虽然一些委员会失去一些有价值的财产，但与他们被清除后可能获得的利益相比，已经失去的东西就显得微不足道了。"
 TYM_long_arm_of_the_nkvd_desc: "内务人民委员会是卡冈诺维奇同志和革命所希望的在维护国家安全方面最有用的工具。虽然它目前肯定不是一个小组织，但国家随着越发展壮大，它就必须进一步随之扩大。我们管辖的公民越多，对他们的监视和问责也要越多。总之：内务人民委员会必须扩大。它必须在每一个角落、每一条小巷、每一个会议室和每一条生产线上都安插眼睛和耳朵。除了自己，谁也无法对任何人保守秘密，因此，任何阴谋都不再由可能发生。\n\n这个新的内务人民委员会会让人们心生恐惧——一种难以言喻的恐惧。所有的人都知道他们在看着，但不知道从哪里看。所有人都知道他们在听，所以不敢说出他们的名字。他们将追究每一个反对革命的人的责任，从不放过任何一个，也从不信任任何一个。"
 TYM_a_hammer_in_every_hand_desc: "每个人，无论老少病残，都必须以某种方式为社会服务。个人除了对国家有用之外，没有其他价值，无论是作为战争工具，还是作为生产工具。如果俄罗斯要在复兴的联盟旗帜下重新统一，她将需要每一个健全的工人和士兵。当新的工业化计划启动时，新建的工厂就需要工人——这是一切社会主义赖以建立的资源。这些工人，不会有更好的词来形容了，他们是被征召来的，大部分来自小农村。每一只没有拿着步枪或抱起孩子的手，都会得到一把锤子，以推进苏维埃社会主义的目标。毕竟，空闲的双手总会沦为希特勒分子的玩物。"
 TYM_metro_2_desc: "人类正面临着一种生存威胁，这种威胁不同于人类在这个星球上以往面临的任何威胁：核武灭世。就算害怕它，逃避它，它很有可能还是会来临，如果真的到来，人类很可能将面临彻底的灭绝。无论是来自希姆莱野心的火焰，还是来自世界大国之间迅速升级的冲突，或者只是一个简单的错误，核战争的几率都高得让人无法忽视。因此，卡冈诺维奇同志制定了一个保护俄罗斯人民和苏维埃社会主义的计划，使它能够在人类给自己带来的任何灾难中幸存下来。\n\n这个被称为“地铁二号线”的计划包括一个建在秋明地下的大型隧道和住房网络。它的功能基本上是一个地下城市，能够容纳约10000人。该网络将建在地下水位之上，因此可以获得清洁的淡水，此外还有地热和水力发电机、食品商店，甚至是小规模农业的种植室。它还会有一个大型的研究部门，国家可以从这里进行最大最秘密的科学实验。如果世界真的被点燃，地铁二号线可能是等待灰烬冷却最安全的地方。"
 TYM_project_cain_desc: "“封闭式可用信息网络”是卡冈诺维奇同志设想的一个计划，深受“地铁二号线”计划成功的启发。在这个计划中，西西伯利亚的许多大城市将提供大型地下掩体网络，表面上是为了在核战争发生时为忠诚的公民提供庇护。实际上，这些地堡将主要由实验室组成，里面挤满了有进取心的科学家。它们将提供一个理想的地方来进行我们最秘密和/或最危险的实验，远离人民或外国间谍的窥视。虽然有些人可能会把在这里进行的试验称之为“不道德”，但为了社会主义和俄罗斯人民的利益，不利用任何可以利用的优势是根本没有什么道德可言的。"
 TYM_no_such_thing_as_propaganda_desc: "自由派异见者口中的“宣传”或“欺骗”，却是卡冈诺维奇同志眼中的“必需品”。西伯利亚可以被比作一扇彩色玻璃窗。过去，在苏联崩溃之前，党和国家就像焊锡一样，把这扇窗子焊在一起。现在，这扇窗子碎成了成千上万个碎片，千彩斑斓之下，也就是千种意识形态。要想重新拼接这扇窗户的碎片，唯一的办法就是舆论媒体和对公众的政治灌输。\n\n为了成功实现大众宣传和思想灌输，我们必须对整个西伯利亚施行更严格的控制。大众媒体将得到极大的发展，标准化的新式学校课程必须得到执行。此外，NKVD很可能将不得不部署到全国各地的许多城镇和村庄，哪怕只是为了吓唬当地人，使之屈服。"
 TYM_only_truth_desc: "卡冈诺维奇同志是一个严厉的人，但他不是一个骗子。他过去固然有一点歪曲事实，或对某一情况提出过另一种事实，但他决不会对俄罗斯人民撒谎！有些事情根本就不需要让广大民众知道。那些可能会给卡冈诺维奇抹黑的国家机密或欺骗性的外国谎言，根本就不应该向人民展示或讨论。虽然很多人在私下里，窃窃私语说他们害怕卡冈诺维奇和他的内务人民委员会，但大多数没有接触过外国谎言的人，对我们敬爱的领导人都有着很好的评价。"
 TYM_and_only_what_they_need_to_know_desc: "没有人值得信任。社会上最无害的人也可能会发展成为一位恶毒的政治操纵者、煽动者、持不同政见者和国家其他的敌人。每一个工人、每一个士兵、每一个母亲、每一个内务人民委员会特工；每一个人都是一对可以用来反对国家的耳目。如果要实现卡冈诺维奇同志关于光复苏维埃联盟的设想，就必须蒙上人民的眼睛，捂住他们的耳朵，除了他们需要知道的信息外，其他的信息一概不能透露。\n\n官僚机构应大大扩展，以至于几乎不可能获取到信息。军队军官和党的官员只能了解到完成任务所需的最低限度的信息。只有卡冈诺维奇同志和极少数被选中的人才能知道新苏维埃的真实范围和情况。信息应是人民的敌人，国家的盟友。"
 TYM_a_job_left_unfinished_desc: "尽管卡冈诺维奇同志在国家内部安全方面做了大量工作，但还是无法说服一些人放弃他们可恶的意识形态。人民已经接触到危险的、颠覆性的信仰，必须让他们闭嘴。他们的人数数以千计，在政治官僚机构、军队，甚至秘密警察中都占了很大一部分。现在所有这些不同的革命敌人都应该被清除——这是早就应该完成的事。\n\n被认为是忠诚的内务人民委员会的特工会寻找和审问那些在过去表现出不爱国或进行过颠覆活动的人。这些人将被审问，进行公审，然后要么被处决，要么被送进西伯利亚的劳改营去劳改。他们在苏维埃社会中不受控制的时间太长了，但随着卡冈诺维奇同志成为我们的领袖，他们的活动期限已经过了。"
 TYM_new_talented_officers_desc: "大清洗，正如字面上的意思，终于结束了。最后一个已知的国家敌人已经被运到西伯利亚，或被埋进地下。然而，这场大清洗摧毁了相当一部分军官队伍。成千上万的部队缺乏领导，其中大多是排级单位。如果没有军官来领导他们，我们曾经强大的军队一看到战斗就会变得疯狂和愚蠢。为了缓解这个问题，我们将从现有的老兵中培养出一支新的军官队伍。这些人经验丰富，战斗力强，但只是缺乏现代战术和联合作战的教育，而这些是造就一名高效军官的必要条件。这会需要一些时间，通过培训和教育，将这些人打造成为极其有效的战斗领导者。"
 TYM_man_of_steel_desc: "卡冈诺维奇终于成为了他一直仰望和效仿的人。约瑟夫·斯大林，钢铁之人。这不仅是卡冈诺维奇同志的需要，更是一种必要。俄罗斯，以及即将重建的苏联，如果要夺回她失去的荣耀，就需要一个严厉无情的领袖。因此，卡冈诺维奇同志应以一颗钢铁般的心来领导革命。他将不爱自己的财产，不爱自己的孩子，甚至不爱自己的人民，但他将永远爱着俄罗斯。"
