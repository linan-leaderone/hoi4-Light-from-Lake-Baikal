 TYM_khrushchev.1.t: "政变"
 TYM_khrushchev.1.d: "拉扎尔·卡冈诺维奇正踏着飞机客舱的地板，匆忙地向一位年轻官员解释下一个五年计划的重要性。当飞机降落在秋明时，卡冈诺维奇想道，他这一天已经毁了，赫鲁晓夫把他从半个国家外召回来最好有个好点的理由。今天早上一切都还相当正常，拉扎尔坚持做着他的常规工作，先是快速淋浴和吃早餐，然后再去视察北方的工厂。然而一切都被打破了，他收到一份关于军队计划外调动的报告，紧接着就是一次计划外的党内召回。\n\n飞机门开了，拉扎尔一冲下飞机，就看到五辆黑色高级轿车在那里等候着他。赫鲁晓夫在一群全副武装的NKVD军官的簇拥中下了车。还没等主席反应过来，他的飞机就发出轰鸣声，然后飞走了。\n\n一位士兵上前给卡冈诺维奇戴上了手铐。“卡冈诺维奇同志，”赫鲁晓夫说道，“你被指控渎职和叛党，今天上午召开的大会已经认定你有罪。”\n\n主席被塞进汽车后座，边挣扎边表达着自己的困惑和愤怒。尼基塔继续说道：“我已经被任命为新主席。你对俄罗斯人民的暴政就此终结了。”车门砰的一声关上，从那以后再也没有人见过拉扎尔·卡冈诺维奇。"
 TYM_khrushchev.1.a: "赫鲁晓夫同志万岁！"
 TYM_khrushchev.2.t: "终获自由"
 TYM_khrushchev.2.d: "弗拉基米尔瘦骨嶙峋的双手紧握着一杯温热的咖啡，小心翼翼地不让几天来的第一杯真正的饮料洒出来。在新外套的保护下，雪不再刺痛他的后背。古拉格的灯已被打开，欢迎主席的来访，灯光照亮了整个夜晚。一排囚犯匆匆奔向军官分发口粮的卡车，而在集中营的另一边——古拉格的老卫兵正被驱逐出境，与囚犯们形成了鲜明的对比。\n\n一群士兵将中心广场上围成了一个圆圈，骚动才渐渐平息下来，当赫鲁晓夫宣布自己成为苏联主席时，所有的议论声都停止了，“同志们，欢呼吧！暴君卡冈诺维奇已经被赶下台了，你们再也不用被迫在这些集中营里工作了！”尼基塔·赫鲁晓夫的讲话引起了所有人的注意，他的声音透过飘落的雪花低沉地回响在广场上，“我们的新联盟是建立在正义、平等、自由的基础上，而不是奴隶制和古拉格这样的集中营。我忠诚的军官们明天就会护送你们回家，但在这之前请先吃饱饭吧！”人群欢呼起来，弗拉基米尔从来没有在集中营里见到过这样的幸福场景。他的思绪飘回了家乡，回想起那些早已消逝的记忆，他希望能再一次见到家人……"
 TYM_khrushchev.2.a: "我们要解放俄罗斯。"
 TYM_khrushchev.3.t: "焕然一新的联盟"
 TYM_khrushchev.3.d: "“同志们，当我们的联盟成立时，列宁就设想了这样的一个社会，在那个社会里，各种信仰、肤色和性别的人都能过上自由繁荣的生活。”党员们的掌声在大厅里回荡不息。“但极权主义势力在拉扎尔·卡冈诺维奇和他的阴谋集团领导下，腐蚀了这一理想。我们不能再这样下去了！”赫鲁晓夫举起拳头，“从现在起，我们将竭尽全力去实现社会主义理想！就在我们讲话的时候，囚犯们正在从冰冷的古拉格中被解放出来，官僚机构也在接受清洗，就连遥远的西方列强也对我们更有好感了！”\n\n自从政变以来，党确实发生了变化——一些鞑靼人成功获得了席位，妇女代表人数增加了，NKVD官员监听每一次谈话的情况也减少了。苏维埃实证主义似乎又回来了，和旧苏联那时一模一样。描绘社会主义现实主义的海报装饰着秋明的建筑物，鲜红色的旗帜在空中高高飘扬，孩子们的欢笑声处处可闻。"
 TYM_khrushchev.3.a: "阴影已经成为了过去。"
 TYM_khrushchev.4.t: "未曾设想之事"
 TYM_khrushchev.4.d: "格里戈里走进主席办公室时，还是不禁有些战战兢兢。而尼基塔·赫鲁晓夫本人，这位地球上最伟大国家的领导人和改革家，正谦逊地坐在他面前。房间里摆放着马克思和列宁的画作，但主席正盯着角落里的一尊小雕塑。格里戈里把门关上，提醒尼基塔，“哦，格里戈里同志！欢迎你的到来！”一时间，年轻人觉得自己的双腿仿佛支撑不住自己的体重了，他嘴里一时说不出话来。“来，坐吧！”赫鲁晓夫指了指旁边的一张空椅子，举起了杯子。\n\n格里戈里满怀敬畏地坐了下来并看着雕像。“喔，对了，”赫鲁晓夫回头看了看半身像，“那是斯大林同志。你知道他吗？”格里戈里摇了摇头。\n\n“真可惜！他是一个多么优秀的人啊，他本可以塑造出一个从未有过的联盟。”尼基塔低下了头，犹豫了一下，“斯大林相信一个国家得靠钢铁，但也相信一个国家需要正义。那是一个人人都有面包和房子的地方，也是一个没有资产阶级颓废的地方。”\n\n赫鲁晓夫回过神来，“没关系，我们在党内还是要向他看齐的。”格里戈里盯着那尊半身像，想象着本应发生的事……"
 TYM_khrushchev.4.a: "我们会让斯大林为此骄傲。"
 TYM_khrushchev.5.t: "老近卫军的末路"
 TYM_khrushchev.5.d: "一缕细细的雪茄烟升入清晨寒冷的空气中，随后被一声响亮的咳嗽驱散。一行步兵不耐烦地盯着马利宁抽完最后一支烟。雪茄的碎屑散落在黑色的柏油路上，却被那人的靴子踩得粉碎。内务人民委员会的军官明显是个小年轻，奉命监督他的第一次处决。他问道：“有什么遗言吗，同志？”这句话他经常在电影里听到。马利宁叹了口气，整了整帽子，突然态度一转，喊道：“卡冈诺维奇同志万岁！”\n\n“预备！”军官喊道，“瞄准！”士兵们瞄准了。“你们这群狗东西，你们的改革只会毁了联盟！俄罗斯是建立在鲜血和钢铁之上的！你们！你们竟敢释放国家的敌人，你们会——”\n\n“开火！”马利宁被一阵暴风骤雨般的铅弹打断，他的身体猛然倒下，蜷缩在柏油路上。军官遣散了那些士兵，却忍不住盯着眼前的尸体。在和过去彻底诀别之前，军官提醒着自己，倒在那里的也可能会是他。"
 TYM_khrushchev.5.a: "我们不会重蹈覆辙。"
 TYM_khrushchev.6.t: "请听，真相"
 TYM_khrushchev.6.d: "赫鲁晓夫花了一个月的时间准备了一场隆重的演讲。在忙里偷闲的时候，他就在笔记本上乱写乱画，编造出一些针对老主席的短语和指控。终于，这份“秘密报告”准备好可以向党朗诵了。而当尼基塔拿着文件踏上讲台的台阶时，他不禁担心台下会有何反应。如果党内还有老主席的同情者怎么办？如果委员会对改革进行反击怎么办？但主席继续说着。\n\n“同志们，听我说！我这里有一份关于拉扎尔·卡冈诺维奇的指控和真相的清单。这份清单绝不是详尽无遗的，但我希望它能使你们了解他对联盟犯下的秘密罪行。”大会上传来几声吸气声，赫鲁晓夫注视着角落里的电视摄像机。机会仅此一回。于是他背出了名单，提到了秘密谋杀、夜间绑架、将人驱逐到闻所未闻的地方以及任何地图上都不存在的秘密古拉格。党和人民惊恐地听着。有的人甚至心脏病发。有的人失望地摇了摇头。其他人则微笑着说：“我早就告诉过你！”"
 TYM_khrushchev.6.a: "而另一些人则希望有一个更好的未来。"
 TYM_khrushchev.7.t: "革命文学"
 TYM_khrushchev.7.d: "（摘自第491号命令）：\n\n…根据新政策，新成立的“革命文学委员会”将负责监督图书馆内容的审查工作。在拉扎尔·卡冈诺维奇的领导下，许多文章（其中一些是非政治性的）因反党思想而被禁止。俄罗斯文学、历史书籍和某些外国小说被烧毁，持有这些书的人将被关进古拉格。该委员会将在最近获释的知识分子的协助下，一丝不苟地监督文学重新回归社会的工作。\n\n此外，还可以考虑外国进口教科书。虽然我们新生的共和国缺乏足够的工程师和教授，但我们可以依靠美国教科书来教育下一代。当然，所有的书籍都将按照马列主义理论进行编辑，不过我们还需要建立起自己的印刷设施。"
 TYM_khrushchev.7.a: "再无封禁！"
 TYM_khrushchev.8.t: "再审查"
 TYM_khrushchev.8.d: "（摘自第568号命令）：\n\n…如果你收到这封信，说明你运营的古拉格中仍关押着未经审查的囚犯。赫鲁晓夫主席亲自下达了命令（XX年XX月XX日第239号命令），要求重新审查所有政治犯，并释放不符合新标准的政治犯。如果你的古拉格在下个月内没有贯彻执行这项命令，预计会有内务人民委员会的人员来访，你现在的军衔也会被永久褫夺。附件是关于审查和适当释放的详细说明。"
 TYM_khrushchev.8.a: "落款，尼基塔·赫鲁晓夫。"
 TYM_khrushchev.9.t: "苏联永存"
 TYM_khrushchev.9.d: "新苏联与布哈林统治下的苏联形成了鲜明的对比。当反革命分子继续抱怨“缺乏自由”和“社会主义”的时候，我们却展望着光明的未来。独裁者卡冈诺维奇早已不在了，我们这一套斯大林主义没有被老近卫军的堕落所污染。平等的境遇正在大大改善，同时五年计划的效果也在显现。古拉格设施要么被关闭，要么受到严重的限制，一种自由和希望的精神现在在整个西伯利亚飘扬。我们重新点燃了几十年来未曾燃烧过的火焰。"
 TYM_khrushchev.9.a: "让鲜红色的旗帜飘扬！"
