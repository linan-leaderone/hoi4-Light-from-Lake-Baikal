 TYM_NKVD_repurposed: "NKVD已重组"
 TYM_NKVD_reformed: "NKVD已改革"
 TYM_NKVD_reformed_desc: "多亏了最近对NKVD进行的改革，这个组织现在成了一台运行良好的机器，它时刻做好准备，要在工人阶级和军队中保持意识形态纯洁性和革命热情。随着越来越多有才干的人被选举为军队政委，我们得以发扬意识形态优越性，进而保证军队的士气以及动员能力。同时，在NKVD警惕的眼神之下，国家安全也得以保障。"
 TYM_honor_the_party: "向党致敬"
 TYM_honor_the_party_desc: "全联盟共产党带领我们成功挺过了俄罗斯的崩溃、骇人轰炸以及动荡的大动乱时代，将西西伯利亚重新融为一体。如此荣耀已然证明，只有在党的领导下，我们才能实现统一全俄罗斯的夙愿。由此，我们需要着重继承导师们无价的精神遗产，赞颂我们取得的伟大胜利。在我们推进统一大业的过程中，党将成为我们温暖的港湾与指路的明灯，我们将从中汲取智慧、寻求帮助。"
 TYM_honor_the_worker: "向工人致敬"
 TYM_the_next_stage: "下一阶段"
 TYM_the_next_stage_desc: "如今，我们对于青年经济学家的培养以及推动工业革命不断深入的努力已初见成效。我们的工业产值蒸蒸日上，总体经济水平也达到了列宁和斯大林等先辈们曾企盼的高度。虽然这远不是最优的结果，但我们的成就依旧值得称道。如果我们能继续保持这一势头，整个俄罗斯也将因我们的存在熠熠生辉。"
 TYM_tyumen_military_academy: "秋明军事学院"
 TYM_tyumen_military_academy_desc: "在我们紧盯西方的邻国之时，我们必须重视军官团的建设以便让红军在下一次统一战争中占据上风。得益于我们新建的军校，军官们能够钻研现代战术并巩固对党的忠诚。由此，我们在下一场战争中遇到的阻碍将大大减少。"
 TYM_an_intellectual_revolution: "知识分子的革命"
 TYM_an_intellectual_revolution_desc: "科学社会主义是没有边界的，这点在知识分子中体现的尤为明显。这些学者们天天都能提出一些奇思妙想，对理论和社会中存在的弊端大加批判，并提供可能的解决方案。虽然有很多观点都在胡说八道，但其中仍然不乏闪光之处，对技术革新和社会进步大有裨益。但无论如何，这一现象也应置于国家的监督之下。"
 TYM_an_intellectual_revolution_2: "知识分子的革命"
 TYM_an_intellectual_revolution_2_desc: "科学社会主义是没有边界的，这点尤其凸显在我们的知识分子身上。每天都有崭新的想法被提出，指出当下理论和社会的弊端并提出可能的解决方案。虽然并非所有这些想法都是有用的，但其中很大一部分是大有裨益的，并且这些想法的应用大大促进了生产技术和社会的进步。但无论如何，这些想法必须受国家的监督和制约。"
 TYM_a_hammer_in_every_hand_idea: "人人拿起锤子"
 TYM_a_hammer_in_every_hand_idea_desc: "如果要彻底解放苏联的土地和人民，我们就决不能接受任何妥协方案！人不分男女老幼，地不分东南西北，皆有重建苏联之责任。当我们的士兵在前线浴血作战之时，后方的公民必须在工厂中辛勤劳动，以确保前线获得源源不断的物资供应。为实现这一目标，我们应召集尽可能多的人投入生产，为我们在即将到来的战争中提供工业上的优势。"
 TYM_commissariat_of_civil_defence_idea: "民防委员会"
 TYM_commissariat_of_civil_defence_idea_desc: "民防委员会是卡冈诺维奇手中逐渐壮大的战争机器的核心；该委员会是负责监督一切有关于战争后勤准备的管理机构和组织，其中包括军备生产、征兵工作和训练以及政治宣传。"
 TYM_major_military_purge: "大规模军队清洗进行中"
 TYM_major_military_purge_desc: "卡冈诺维奇对军方内部反对派的清洗造成了不小的后果，大量具有指挥能力和经验的军官的职业或物理生命都被人为缩减了，找到替代者费时又费力。在此之前，我们的军队会遭受到严重的不利影响，我们的国家也会门户洞开。"
 TYM_major_military_purge_2: "替换被清洗的军官"
 TYM_major_military_purge_2_desc: "现在我们已经处理完了全部有嫌疑的反对派，我们可以开始着手重新补充我们那四面漏风的军官团了。为此，我们大量擢升了有经验的老兵和被嘉奖过的战士，尽管我们的军队仍旧不堪一战，但最坏的情况已经过去了。"
