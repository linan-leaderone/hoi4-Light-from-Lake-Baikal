 TYM_the_new_institutions_desc: "赫鲁晓夫主席在政府中的新地位已经稳固，他正准备踏出改革西俄罗斯人民共和国的第一步。新的办公室和行政机构将在他的精心呵护下如雨后春笋般出现。它们的行政人员和主管会由赫鲁晓夫亲自挑选，以确保他的愿景得以实现。虽然目前还没有颁布大规模的改革，但这些新机构将为持久的政治变革奠定基础。\n\n我们不应阻碍社会的进步，因为如果国家和革命要进步，我们就必须让整个社会一同进步，少数民族将不再感到恐惧，因为我们都是一体的。"
 TYM_uphold_progressive_values_desc: "阶级，而不是种族、性别或者国界划分了人类社会的百态，这一观点由马克思首倡，而后被无数的社会主义思想家重申。忠于这个事实，我们将提倡全民合作，以期彻底消灭资本主义。\n\n种族歧视、性别歧视、乃至所有形式的歧视都是反动思想——为了达成共产主义社会的宏愿，我们必须将之彻底铲除！"
 TYM_establish_the_assrs_desc: "我们正着手建立着一个新的苏维埃联盟，而联盟决不能被无效的、臃肿的官僚机构所拖垮。为了有效地治理国家，我们将按照民族界限建立苏维埃社会主义自治共和国，这些共和国将在大苏维埃联盟内实行某种形式的自治。当然，这些新共和国的领导人会由赫鲁晓夫主席亲自挑选。\n\n我们要把国家建设成一个连斯大林本人都引以为豪的国家，因为他正是我们的领路人。"
 TYM_a_state_to_make_stalin_proud_desc: "斯大林同志富有远见，但在那个时代他并未受到重视。如果斯大林知道历史已经证明他是正确的，他定会流下喜悦的泪水。赫鲁晓夫主席将斯大林的理论铭记于心，并将其运用于实践，取得了巨大的成功。即使是在斯大林死后，他的话语依然闪耀着光芒，带领着俄罗斯人民走向更加完美的社会主义！"
 TYM_out_with_the_old_desc: "世界已经改变了，我们必须随之改变。卡冈诺维奇同志的政策虽然无可争辩地有效，但它们已经不适合这个时代了。赫鲁晓夫主席将为此发起一场运动，从政府内部根除卡冈诺维奇的影响。官员将被清洗，法律将被改写或废除，卡冈诺维奇担任主席期间所造成的损害将被修复。\n\n虽然有些人可能会抗议，但如果社会主义要在这个艰难的时代生存下去，那么这些措施都是必要的。"
 TYM_the_secret_speech_desc: "毫无疑问，前任主席卡冈诺维奇的政策与主张背叛了斯大林主义、社会主义和我们的联盟。即便如此，他的拥趸和其他异见分子仍然留在党内。他们认为我们清洗卡冈诺维奇的行动背叛了革命事业，并指责我们才是真正的修正主义分子。\n\n我们该拨乱反正了。\n\n在下次党代会上，赫鲁晓夫主席会向他的亲密战友们发表讲话，揭露卡冈诺维奇反人民罪行的全部真相。同时，我们也将就如何弥补他和他党羽给联盟造成的损失宣告我们的工作方案。"
 TYM_lock_down_the_party_desc: "不能相信共产党，特别是在现在的情况下，能够正确地维护社会主义和无产阶级。认识到这一事实，赫鲁晓夫主席将暂停该党的选举。通过这一措施，他将完全控制政府。这是必要之恶，因为他是唯一能够保护人民免受反动主义危险的人。现在赫鲁晓夫大权在握，他将能够更好地实现斯大林关于伟大俄罗斯的设想。"
 TYM_another_five_year_plan_desc: "最初的那个五年计划已经完成。鉴于该计划取得了巨大成功，赫鲁晓夫主席认为应该宣布一个新的、第二个五年计划。俄罗斯人民将在光荣的劳动中继续工作，以前所未有的规模推进工业化，并使国家向真正的工业社会主义再进一步。\n\n是时候让我们重新改造西方的土地了，我们都是俄罗斯人。"
 TYM_reintegrate_the_west_desc: "德国法西斯可能摧毁了俄罗斯，但他们永远无法摧毁苏维埃的精神。我们会在苏联的红旗下重建国家。人民重新统一祖国的锐气谁也无法阻挡！"
 TYM_continue_agricultural_mechanization_desc: "几千年来，人类要靠农业来维持生存，世界各国也凭借农业来增强实力。为了确保我们能从农业中获得一切可能的好处，我们会使农业全面机械化，并教育农民如何保持住肥沃的土壤。随着时间的推移，当人民能够收获和享受的丰盛粮食之时，我们的劳动成果也就显现了出来。"
 TYM_repudiate_literary_policy_desc: "旧的文学政策与马克思、列宁和斯大林的理想是矛盾的。书籍的目的是为了提高无产阶级的地位，而不是压制他们。因此，赫鲁晓夫主席将解除卡冈诺维奇对书籍和其他艺术表现形式的压制。俄罗斯的无产者将成为世界上最有文化的人！"
 TYM_an_end_to_extraneous_repression_desc: "红军是我们的盾牌和利剑，也是无产阶级的捍卫者。他们在战斗中的表现如此英勇，我们再要惩罚他们不仅不明智，而且也不公正。军队及其人员应该出于对主席的尊敬和爱戴，而不是出于对他的恐惧而为联盟服务。为此，我们将结束对军队内部的一切压制。"
 TYM_commence_the_khrushchevshchina_desc: "俄罗斯取得的进步远远超越了它贫穷而落后的形象。工厂里的机器嗡嗡作响，男女老少齐心协力，为改善俄罗斯而工作。拖拉机在麦田里转来转去，收割的小麦要送到城市里给工人们做面包。然而，俄罗斯的文化仍然是根深蒂固的封建反动主义。为了纠正这个问题，赫鲁晓夫主席将推动文化改革的浪潮。为了使真正的社会主义社会生根发芽，旧世界的残余必须被消灭。"
 TYM_shining_in_glory_desc: "俄罗斯自灰烬中崛起，成为这充斥着剥削和暴政的世界中的一座社会主义灯塔。我们的复兴不会就此止步，因为我们为解放世界工人而前进。我们在极度恶劣的条件下打败了的德国法西斯主义者；凭借今天的资源，我们就是一个世界强国。与其他国家不同的是，我们将利用自己的地位推进全球无产阶级事业。"
 TYM.1.t: "斯大林之魂"
 TYM.1.d: "列宁-斯大林的共产党万岁！西西伯利亚共产党的总书记拉扎尔·卡冈诺维奇万岁！俄罗斯人民万岁，人民的事业万岁，还有保卫我们安全的红军万岁！\n\n该死的鄂木斯克黑色联盟，他们背叛了革命，要给整个俄罗斯带来毁灭！该死的疯子卡尔贝舍夫，他领导着黑色联盟，想让我们曾经辉煌的祖国陷入黑暗！该死的斯维尔德洛夫斯克红军叛徒，他们扬言要摧毁我们光荣的军队，我们光荣的国家！该死的奸诈“元帅”罗科索夫斯基，是他领导了这次反抗光荣的卡冈诺维奇同志的行动！\n\n当叛徒布哈林把卡冈诺维奇同志派往西西伯利亚时，布哈林并没有意识到他为自己的灭亡埋下了隐患。当他原形毕露，未能阻止可恨的德国鬼子破坏我们美丽的国家时，卡冈诺维奇同志就以他逝去的同志约瑟夫·斯大林的名义，领导了一场反对布哈林的光荣内战。虽然联盟瓦解了，但卡冈诺维奇从未停止他的事业，并成立了伟大的西西伯利亚人民共和国。\n\n然而，我们的盟友并没有通过时间的考验，鄂木斯克和斯维尔德洛夫斯克的叛徒背叛了革命，对首都秋明发动了突然袭击。虽然我们英勇地坚持了下来，并打退了这些进攻，但人民共和国现已不复存在。德国佬的轰炸还在把我们仅存的一点东西炸得灰飞烟灭，这种局面现在已经持续了一年多。不过，很快我们就会找到办法，将这些叛徒绳之以法，为了卡冈诺维奇同志的荣耀而重建联盟！为了斯大林同志！为了列宁同志！为了人民！乌拉！"
 TYM.1.a: "乌拉！"
 TYM.2.t: "演义：东西对抗"
 TYM.2.d: "尽管拉扎尔·卡冈诺维奇将团结苏维埃联盟的重点集中于国家的“五年计划”上，他依然为不少有才干的学者安排了一项艰巨的使命。\n\n今天，《演义：东西对抗》一书正式向国际社会公开亮相，这部以卡冈诺维奇亲笔手稿为基础，委托他人代笔的架空历史小说，对卡冈诺维奇的终生偶像——斯大林寄予厚望，以铁人在权力斗争中击败布哈林赢得执政合法性为分歧点展开大胆想象，未经问世早已收获大批好评，被纽约时代杂志称为“半世纪以来俄罗斯的第一部文学作品”。\n\n令人遗憾的是，这部著作对正安排数所学校强制阅读该作的苏联卡冈诺维奇政权以外一切国家和势力都进行了批判。而批评家与历史学家不断从故事细节与历史逻辑角度对该书构思合理性提出质疑。故事中的斯大林不但绝境反击打败纳粹德国，竟然还成功攻取柏林，成立“布达佩斯条约组织”与西方世界代表的“北大西洋公约组织”展开激烈对抗。犹太人战后在英国授权下成功建国（尽管英国与其他欧洲国家不断设法维持他们庞大的帝国，然而，面临八十年代非洲民族主义浪潮的冲击，它们的影响力依然不断缩小）。至于八十年代的苏联，则在斯大林主义指导下与自由市场国家开展最终对决。尽管斯大林主义失败了，俄罗斯依然从这份宏伟的遗产中收益颇丰，在千禧年降临之后的新时代里大举入侵乌克兰！\n\n这马屁我是拍不动了，是谁让这坨垃圾爽文出版的？"
 TYM.2.a: "等等，托洛茨基哪去了？"
 TYM.3.t: "我们要肩负的重任"
 TYM.3.d: "同志们！时事艰难，这不可否认。苏联曾是一个伟大的国家，但叛变、出卖、法西斯和修正主义已经使她变得徒有其表、不复当年。然而，我们才是她的真正接班人，没有布哈林主义的污点，也没有任何偏离马克思列宁、斯大林道路的痕迹。叛徒们可以诽谤我们，颠覆我们，轰炸我们，谋杀我们，但他无法扼杀工人阶级的正义精神。\n\n同志们！请你们放心，共产党已经为你们做出了许多牺牲。卡冈诺维奇主席日以继夜地工作，努力保护你们免受纳粹主义和军阀统治的侵害。红军一如既往地坚贞不屈，时刻警惕着妄图伤害你们的匪徒。俄罗斯最优秀的政府已经做出了最艰难的决定，以保障你们可以安心地活下去。\n\n同志们！如果你们感到气馁，请记住：我们所经历的一切困难，都是敌人对我们的磨砺，我们已经被渐渐磨砺成了比刺刀更为锋利的尖刺。当我们要去刺穿敌人的时候，请你们扪心自问，为国为民，你将如何来做出贡献？"
 TYM.3.a: "为共产主义事业献出一切！"
 TYM.4.t: "远处的地堡"
 TYM.4.d: "二等兵斯坦尼斯拉夫·哈里托诺夫在山顶上眺望着，一缕烟雾从他的肺部缓缓呼出。在这黎明时分，破晓之时，这回他起得很早，甚至比他大多数日子被粗暴地从床上摇起来的时间还要早。但这又能有什么办法呢？他在放哨，他的职责就是放哨。红军对不服从命令的行为是绝不容忍的。但至少他还能抽会烟。\n\n他感激地吸了一口烟，把目光移到一些有趣的地方上。他的视线定格在远处——那些等待被人们使用的防空洞上。尽管现在还是白天，他却陷入了沉思。在面对了联盟的崩溃，集团军的背叛，西西伯利亚人民共和国的解体之后，他从来没有体会到他们过去所获得的成就有多伟大。然而，至少在秋明，再多的炸弹和子弹也无法阻挡无产阶级的士兵们夺回本该属于他们的东西。\n\n当然，军队的纪律是严格的。对斯坦尼斯拉夫和成千上万像他一样的人来说，这与他们所失去的相比根本不值一提。"
 TYM.4.a: "红军屹立不倒。"
 TYM.5.t: "批准抢救物资的远征探险"
 TYM.5.d: "苏联崩溃后，定居点、补给站、工厂和其他诸多建筑都被废弃了，而其后继的小国从来没有足够的预算或能力去收回这些东西。西西伯利亚人民共和国近年来的遭遇动荡，也耽误了我们组织大规模远征的能力。\n\n即便是在这样一种情况下，工人们依旧取得了一些小小的胜利！我们在秋明附近找到了几个可回收利用的地点。首先是一个从未部署过的装甲师所留下的大量燃料。第二个是大量逃兵遗弃的军事装备。最后一个对战争来说虽然无关紧要，但它对部队的士气却有着不少潜在价值，那是一个储存食物、衣服和其他民用设备的仓库。\n\n目前，我们手头上的资源只够抢救一处物资。在总动员的情况下，燃料或武器是无价的，但人民的承受能力也是个问题。"
 TYM.5.a: "我们不能铁石心肠。抢救设施。"
 TYM.5.b: "枪长命也长。抢救武器。"
 TYM.5.c: "我们的军队需要打持久战。抢救燃料。"
 TYM.6.t: "紧急措施"
 TYM.6.d: "每有一颗炸弹落下，就意味着我们就要不得不做出一个选择。我们到底要保护谁？不管我们怎么努力，秋明也还是没有足够的地堡来保护每个人的安全。任何事情都需要权衡利弊。每一个幸存下来的士兵都能为战争做出贡献。我们高层中的不少人都赞同，要优先考虑保护那些能改变我们悲惨现状的人。\n\n然而，卡冈诺维奇主席却对此犹豫不决。如果士兵们在他们应该保护的，那些手无寸铁的人民面前畏惧退缩，那他们还有什么用处呢？眼前的危机终会过去，但下一代人将铭记我们的罪行。面对德国空军的侵略行径，若是我们再抛弃妇女和儿童，那本就脆弱的民众士气可能就再也维持不住了。政府中的一些要员认为，我们必须保护那些最弱势的群体，以免我们丧失了一直以来驱使着我们前进的道德准则。\n\n轰炸机可不会静待我们做好决定。现在救出一批人，总好过慢慢商议后同时失去两批人。"
 TYM.6.a: "如果我们连工人都保护不好，那又怎能自称代表了他们的利益？"
 TYM.6.b: "等我们夺回莫斯科之后再为人民哀悼。"
 TYM.7.t: "地表之下"
 TYM.7.d: "在当地党委书记办公室外的大厅里，伊戈尔感觉到他的手在不停颤抖着。天啊！要是工人们委派另一个代表来做报告就好了。他紧张地在心里反复练习着要说的这段话。\n\n“书记同志，有些人对这些地堡建设计划的安全性有顾虑。他们觉得，这些计划如果按照书面的规定去建造，那么房屋的结构可能会面临难以承受的坍塌风险。当然，这并不是说您，卡冈诺维奇同志，或者是党做了哪怕一件危害秋明人民安全的事情。如果是反革命分子破坏了计划，或者工人有哪里失职了，我会承担全部责任。”\n\n又过了几分钟的等待和练习，门终于打开了，书记的身影出现办公室里，他是一个矮小的、长相平平的亚美尼亚人。尽管伊戈尔在努力地克服恐惧，但他还是紧张得不行，他还没来得及对卡冈诺维奇歌功颂德，书记就打断了他的话。\n\n“嗯，好的，安全方面的顾虑，我会传达给上级领导的。”\n\n当那个人关上门时，伊戈尔的全身上下都涌过了一种如释重负的感觉。他现在唯一能做的就是寄希望于这条信息能通过电话传到卡冈诺维奇本人的耳朵里，可以让秋明这位出了名的固执领袖能够重视这一信息。"
 TYM.7.a: "连人民的安全都保护不了，那我们还算什么东西？"
 TYM.7.b: "我们必须把效率放在首位——人人都要有房住。"
 TYM.8.t: "疲惫难掩"
 TYM.8.d: "拉扎尔·卡冈诺维奇在办公桌前端起一杯咖啡，然后打了个哈欠。接着他瞥了一眼时钟，发现已经快到午夜了，这意味着他坐在办公室里读了整整一天的报告，批准各项国家职能的运作。重建一个国家当然是一项艰巨的工作！然而，在他晚上就寝之前，还是有许多工作没有做好。就在这时，他的助手也走了进来，疲倦之情同样溢于言表。卡冈诺维奇希望他的助手们能与他保持着同样的作息，但很少有人能有“钢铁的拉扎尔”那般的耐力。\n\n“主席，我还有另一份报告要给您，那是关于我们工业发展状况的。”\n\n主席轻哼了一声表示感谢，然后把助手打发走，换了个坐姿，开始阅读文件。就像他那天读到的许多其他公报一样，这份公报与提高生产力有关。他的眼皮不由自主地突然沉了下去。他想道，他可真的要累坏了。但他还是决定要继续读下去。这份文件用非常枯燥的官话列举了减少消费品生产以加速重型机械生产的可能性。它简要地反映了这样做会对平民造成哪些影响，然后在结尾又劝说总书记要打消这方面的顾虑。毕竟人民们为了国家已经付出了这么多，为什么就不能再忍一忍呢？\n\n卡冈诺维奇的脑海中一瞬间闪过了今天先回住所的念头，他本可以把这件事留到明天再处理。但是他马上打消了这个念头。苏维埃联盟不需要一个不能自律的领导人。接着他又沉思了几分钟，然后像他以前多次做过的那样，拿出笔在文件上写下了自己要作出的决定。"
 TYM.8.a: "执行。要享乐以后再说。"
 TYM.8.b: "这点小胜利是人民应得的。"
 TYM.9.t: "我们的计划取得了成果"
 TYM.9.d: "卡冈诺维奇主席提出的，关于摸清德国空军的轰炸规律并将时间列成表格的建议，获得了一如既往的成功。之前还要对轰炸保持高度警惕的人民，从来没有像现在这样安全过，而我们的补给线也比以往任何时候都要来得都畅通。但我们还不能沾沾自喜，满足于当前的现状，而是要尽力去做到最好！我们可能暂时摸清了他们的轰炸规律，但德国人一旦意识到了我们的聪明才智，那他们随时都可以改变轰炸的时间表。正因如此，我们需要制定一个比较长久的避免轰炸的办法。\n\n一种可能的选择是，我们可以利用对他们行动规律的了解，发动突然袭击。通过打击法西斯分子来满足人民对胜利的渴望，使他们在发起下一次袭击之前要三思而后行。这个解决方案将包括建造战斗机，在空中就将他们的轰炸机拦截住，利用奇袭来克服技术上的差距。法西斯分子天生懦弱，德国空军又欺软怕硬；果断的突袭可以让他们惊慌失措，撤出我们的领空，并转向防备较弱的轰炸目标。\n\n下一个解决方案则更为谨慎，但有可能一了百了地解决这个问题。雷达塔在过去的战争中被证明是卓有成效的，它们对飞机进行远程监测的能力将使我们今后不再需要详细的轰炸时间表，因为我们可以在探测到轰炸机时及时作出反应。这种应对手段，虽然不能直接威胁到轰炸机，但可以让他们白忙活一场。\n\n德国人虽然野蛮，但并不愚蠢。无论我们采取何种行动，都需要迅速而灵活的反应，以确保不会因德国空军的战术改变而失效。"
 TYM.9.a: "专注于探测敌人。"
 TYM.9.b: "集中精力去拦截轰炸。"
 TYM.10.t: "米哈伊尔的提案"
 TYM.10.d: "人们也许会以为，像拉扎尔·卡冈诺维奇这样的人，之所以对别人提出异常苛刻的要求，是出于他个人的懒惰。可事实却恰恰相反。卡冈诺维奇原来是个工作狂，人们经常可以看到他坐在办公桌前，被一团浓郁的雪茄烟萦绕着，他一边翻阅文件，一边偶尔向电话里喊上几句，以打破单调的气氛。正是在这种情况下，他的哥哥、经济部长米哈伊尔找到了他，并准备向他递送一叠文件。\n\n米哈伊尔站在门口，侵入肺部的烟雾令他咳嗽了起来。实际上拉扎尔虽是他的弟弟，可他也不禁感到有些害怕，但米哈伊尔将不满之情深埋心底。他们毕竟是兄弟，这点还是很重要的。他等待着拉扎尔注意到他的存在，但主席的工作却有增无减，要么是因为他没有听到米哈伊尔的声音，要么是因为他并不在意。米哈伊尔最后还是清了清嗓子。\n\n“我有一些提案，希望你有时间的时候能读一读。”\n\n“嗯？哦，好的，我知道了。”拉扎尔随口回答道，他的注意力显然被桌上那堆已经足以让人感到印象深刻的东西所吸引。但看见他的哥哥还站在那里，他显然有些不快地开口了：“你还有什么想问的吗？如果你不介意的话我就继续工作了。”\n\n于是，米哈伊尔尴尬地告辞了。虽然他愿意相信他的兄弟，但他本能地知道，拉扎尔在很长一段时间内都不会去读他那一大叠提案。"
 TYM.10.a: "他们的关系并非至亲至好。"
 TYM.11.t: "轰炸规律的变化"
 TYM.11.d: "多年来一直保持相对稳定的德国轰炸时间表近期却发生了变化，这令拉扎尔·卡冈诺维奇感到沮丧。虽然不是什么大的变化，我们要作出相应的调整并不会太困难，一切很快就能回到正轨。不过，在他的办公桌上却放着一份提案，一份由米哈伊尔提出的、调整城市防线以弥补变化的提案。\n\n一方面，简单地继续建造地堡将使轰炸时间出现的任何调整都变得毫无意义。而另一方面，为保护地面基础设施，使它能够适应新的轰炸规律，这在短期内对人民和士气都有好处。\n\n无论选择哪种方案，这都将是一项巨大的投资。地堡可以提供完善的防御，如果有一天轰炸结束了，它们还可以作为对抗俄罗斯其他军阀的有效防御设施。但与此同时，若保持防御系统的灵活性，则可以更快速地应对轰炸规律的变化。\n\n事实上，这两种想法都有其可取之处，但最终我们只能实行一种，那么问题来了，我们要选择哪一种？"
 TYM.11.a: "根据米哈伊尔的提案来进行调整。"
 TYM.11.b: "我们会继续使用主席的方案"
 TYM.12.t: "地下供给"
 TYM.12.d: "在人民共和国的地下深处，一队队人马挥舞着镐子和铁锹，为共和国最新的地铁隧道清出了一条通路。弗拉季斯拉夫·沙波瓦洛夫挥动镐子，劈开了一段石头。他的队员们要完成这条隧道的最后一段，这样其他队员才能进来铺设轨道。这活干得让人腰酸背痛，而且看上去永远也干不完，但这也是多年来工作量最为繁重的工作了。\n\n弗拉德发现，尽管地下危险重重，他还是在工作中获得了某种程度的成就感。在新的挖掘工程中，在支撑物被放进去之前，隧道随时都有可能坍塌，并危及他们的生命。他已经因为塌方失去了很多朋友，最近被压死的是一个叫列夫的，但即便是如此的危险，这项工作也是值得去做的。这条线路的重要性他们早就烂熟于心了，他们家人的安全都依赖于这条隧道。尤其是这条隧道，它是保护工厂免于轰炸所不可或缺的，而安全的工厂也就意味着他们的家人能过上更好的生活。\n\n现在弗拉德可以听到岩石另一边机器运转的声音。他知道只要再过几个小时隧道就会准备好进行进一步的施工。当他抡起镐子时，弗拉德听到了塌陷前特有的轰隆声。他大喊一声：“要塌方了！”并指挥他的工友们退到来路后面的安全区域。他是隧道顶坍塌、通道被数米厚的岩石封住前最后一个回来的。"
 TYM.12.a: "隧道在今后会派上用场的。"
 TYM.13.t: "最后的胜利"
 TYM.13.d: "拉扎尔·卡冈诺维奇欣喜若狂。他全身心投入的项目取得了巨大的成功。毫无信义可言的德国佬和他们的炸弹已经困扰人民共和国的群众太久了，他们甚至已经把轰炸当作了某种警报。但是在即将到来的繁荣新时代，这些旧的现状都会被统统清除，而要适应这种新的生活并不容易。\n\n然而，随着这些项目的成功，曾经让每个俄罗斯公民都感到恐惧的轰炸机，现在已经成为过去式了。秋明的人民过上了多年来最无忧无虑的生活。这是第一次，突然死亡的威胁切切实实地从俄罗斯人民的生活中消失了。\n\n拉扎尔在办公室中举办了一场小型庆功宴，几位核心领导纷纷为他的成功干杯。卡冈诺维奇所提倡的政策是非常巧妙的，在他仁慈的指导下，德国人再也伤害不了我们的领导人了，人民共和国会在世界上占据一席之地，而他也将在俄罗斯的统一事业中先下一城。"
 TYM.13.a: "德国佬拿我们没办法了。"
 TYM.14.t: "无人理会！"
 TYM.14.d: "愤怒。拉扎尔·卡冈诺维奇现在愤怒到了极点，他为保护人民共和国和她的人民，已经做了一切该做的工作和牺牲，他只希望人民能够承认他所作出的努力——可以给予他应得的认可。\n\n而米哈伊尔那个混蛋抢走了他的功劳，他所做的一切到头来全给他狂妄的哥哥做了嫁衣。为了把俄罗斯人民从德国狗的侵略中拯救出来，他在这些项目中倾注了太多的心血，他的个人努力是不容忽视的。然而，尽管他拼了命让秋明像一台上了油的机器一样运转，可到头来他的一切心血还是遭到轻蔑的对待，然后被民众给忽视掉了。\n\n拉扎尔怒不可遏，仇恨的怒火在他心中沸腾。那个混蛋并没有为此时此刻在屋顶上欢呼着他名字的人们做过任何事！这一切到底是怎么发生的？难道人们不明白拉扎尔为他们的安全付出了多大的努力吗？他付出的牺牲使得多少人幸免于难？他们怎么能这样对待我？"
 TYM.14.a: "这太荒唐了！"
 TYM.15.t: "扩大人口恢复计划？"
 TYM.15.d: "众所周知，即便在经历了几十年的国内外战争之后，我们的人民至今仍在受苦受难。多年来，德国飞机飞越我国领空，以我国人民为目标，不分青红皂白地屠杀着士兵和平民、男人、妇女和儿童。这无疑给我国各地带来了极大的痛苦，但最可怕的是，在这片混乱中，轰炸、内耗、土匪袭击和诸多天灾，又进一步削减了我们本就不多的人口数量。\n\n针对所谓的“人口再生育问题”，我们已经起草了几份不同的解决方案，但有一个方案最为突出。这段时间以来，妇女与男子一同从事某些适合她们的工作。这样做最初是出于无奈，但随着事态的正常化，女性为工作场所带来的额外生产力值得一提。但另一方面，生儿育女是妇女的天性。如果她们在工作，就不能生育孩子，反之亦然。\n\n如果我们再限制妇女工作以及受提拔的机会，直到她们生下必要数量的孩子，这样既可以鼓励妇女进行生育，同时又不会像一些反动走狗那样直接禁止她们进入工作场所。当然，如果我们选择扩大这一方案，我们的生产力可能会有所下降，因为一些妇女离开了工作岗位去生儿育女，但我国的出生率会有显著的提高。\n\n最终的决定权掌握在主席手中。"
 TYM.15.a: "不。我们必须为姐妹们挺身而出。"
 TYM.15.b: "执行。俄罗斯的未来取决于我们。"
 TYM.16.t: "革命托儿所"
 TYM.16.d: "我们的人口恢复计划还包括一个重要部分，那就是建立了所谓的“革命托儿所”，这是一个致力于养育和照顾孩子的民间组织网络。这些在党监督下的托儿所，会为儿童和照料儿童的妇女整合一些全新的教育方案，也为未来的思想家和苏维埃积极分子们提供了一个温床。\n\n但是，有人提出了关于托儿所具体的管理问题。托儿所的迅速成功使得一些利益集团为了将它们纳入控制而展开了游说，其中许多人将这些托儿所视为未来走向成功的，一条有着重要意义的道路。最后，卡冈诺维奇和他关系最为紧密的顾问们召开了决定托儿所未来发展方向的会议，并宣布谁将最终控制这些儿童抚养组织。经过数个小时的商议后，组织已经将控制托儿所的候选资格缩小到两个潜在的候选人：地方公社和军队。\n\n如果地方公社能够控制托儿所，就能确保孩子们可以在自己的社区内长大，他们不仅会被灌输社区重要性和家庭团结的意识，而且还能接受到公平和必要的平民教育，而这种教育应该对全体年轻人开放。另一方面，如果由军方来控制托儿所，那么托儿所最终会变得更加集中化，儿童们长大后对集体的认同感会比对自己的社区更为强烈。当然，除此以外，军方也会和我们抱有相同的意图，他们对培养未来新一代的士兵很感兴趣，会从小开始培养孩子们要为联盟出生入死。\n\n夜色渐深，卡冈诺维奇的顾问委员会屏息以待他做出最后的决定……"
 TYM.16.a: "由军方对其进行管理。"
 TYM.16.b: "让每个公社在合理的范围内自行决定。"
 TYM.17.t: "重建红军"
 TYM.17.d: "瓦列里·康斯坦丁诺维奇·齐马呼吸着西伯利亚的寒冷空气。这位军官过去几年的生活充斥着地堡生活与轰炸演习，尽管冬日清晨、寒意刺骨，但他似乎毫无感觉——能再次呼吸新鲜空气的感觉实在是太好了。这位苏联老兵看着这群被他戏称为“羊群”的新兵蛋子，他们来自各个社会阶层。什韦茨，他来自一个贫穷的移民家庭——他的鼻子被打断了太多次，瘦弱的身躯和矮小的身材诉说着他家庭的贫穷和身体的营养不良；菲利波夫是一个臭名昭著的知识分子的儿子，他身上带着一种军人不应有的势利气质；还有维诺格拉多夫，他那丰满的身躯充分展现了他作为一个党内官员的第四个儿子的背景。\n\n这三个人只是十几个人中的几张熟面孔。尽管齐马服役时间很长，但他在共和国的指挥结构中仍旧处在一个令人恼火的下级职位。齐马看着他的军队叹了口气，然后试图整顿了一下他们的队伍。而齐马也注意到了他的士兵，可能根本就不知道这么明显的问题到底出在了哪里。齐马心想还有很多工作要做。但当一个士兵差点撞上另一个士兵时，齐马又深深地吸了一口新鲜空气，将压力从脑海中赶走了。他提醒自己，地堡里的空气实在是太糟了。\n\n当他呼出一口气时，一种自豪感——一种他很久很久都没有觉察到的东西，在他的胸中泛起。“同志们！”他带着一股发自身心的自豪感喊出了命令：“是时候开始从基础学起了！”"
 TYM.17.a: "“我们先从行军开始吧。”"
 TYM.18.t: "钢铁洪流"
 TYM.18.d: "“克雷甫琴科同志，我们再让这个老姑娘跑跑吧？”\n\n叶夫根诺维奇上尉打开指挥舱门向外张望，而他的驾驶员克雷甫琴科则开始操作。随着发动机的一声巨响，老式T-54的发动机这几年里第一次轰鸣了起来。过去的战斗和冒险的记忆几乎立刻涌上上尉的心头，他总是觉得和伙伴们坐在坦克里就像是在家里一样。现在天空安全了，红军又可以开起他们的装甲了。靠在坦克内部，叶夫根诺维奇上尉用脚轻轻踹了一下驾驶员，试图去引起他的注意。\n\n“好了，同志，让我们把锈迹甩掉吧。干净利落地带我们离开仓库。”克雷甫琴科点头应了一声，叶夫根诺维奇又回到了原来的位置。随着发动机又一次发出响亮的加速声，这一剧烈的运动让上尉感到猛然一震，T-54开始了匍匐前进。它驶出仓库，迎着外面的阳光，叶夫根诺维奇上尉感受到了一股前所未有的力量。\n\n这辆坦克可能已经相当旧了，但它开起来就像全新的一样。另外几名士兵站在仓库外面，他们情不自禁地盯着那头装甲巨兽和它得意洋洋的指挥官出现。像他们这样年轻的新兵可能在以前从未见过一辆能完全投入作战的坦克，上尉知道这种景象一定能吸人眼球。现在，放松下来的叶夫根诺维奇脸上露出愉快的神色，不时地向前来观看的人挥手致意。这位老坦克手终于又回到了属于他的地方。"
 TYM.18.a: "把坦克开动起来，同志们！"
 TYM.19.t: "越野试验"
 TYM.19.d: "“喂，尤里，我们上那个坡道的时候要继续加速，想都别想减速。我要看看我们能不能让这东西飞起来！”尤里听到了他车长的吼声，他的声音在巨大的坦克内部回响着，但尤里没法转过身去，要是把目光从赛道上移开，那后果简直不堪设想。\n\n“你确定这样做是明智的吗，同志？落地的冲击会害死我们所有人！”\n\n“我们是在坦克里，你这个白痴！我们不会有事的！保持速度，尤里！”当尤里转弯时，斜坡终于出现了。他不顾自己的判断，决定服从车长的命令。这辆接近坡道的T-54没有像往常一样减速，从旁观察的军官们开始有些担心起来。\n\n坦克开到了斜坡上，正如尤里所担心的那样，他前进的速度使得坦克在空中飞驰，哪怕只有一秒钟。而观察员们则兴奋而又有些惊恐地看着坦克猛烈地翻越坡道。落地的冲击声甚至盖过了障碍竞速赛上其他坦克的引擎轰鸣声。可坦克重新与地面接触后，却完全静止不动了。\n\n紧张了片刻，坦克又继续在赛道上无情地行驶了起来，接着场外传来零星的欢呼声和掌声。一些年长的军官对这种鲁莽的特技嗤之以鼻，但他们还是不得不佩服这群新兵们的精神。"
 TYM.19.a: "他们绝不缺乏热情。"
 TYM.20.t: "突破战术"
 TYM.20.d: "“向你们致敬，红军装甲军的同志们。我今天把你们召集到这里来，就是要教你们如何有效地利用装甲部队在战场上取得突破。我希望你们在今天的课程开始时，抛开你们目前所知的，关于用装甲部队发动战争的一切。坦白地说：自从反法西斯战争以来，时代已经变了，如果还想依靠旧的战术，那简直是自寻死路！”\n\n当将军讲话时，班上的装甲军官们正认真地做着笔记。房间里满是铅笔书写的沙沙声。\n\n“在不知道有什么危险的情况下冒然驶入今天的战场，会变成一场彻底的灾难。敌人的单兵便携式火箭系统和专用弹药对坦克的杀伤力远远超出了你们的想象。同志们，要想活下去，你们必须得学会如何适应新的战争形势。”\n\n“你们未来是要走向光荣的胜利，还是在炼狱般的厄运中灭亡，将取决于你们今天能否把我在课堂上讲过的内容，牢牢地记在心中。同志们，不要搞错了，对红军来说坦克可比你们的小命值钱多了，所以千万要注意：不要带着宝贵的坦克来给你们陪葬！”\n\n军官们还在笔记本上划拉着，不时抬头瞥一眼老师，表明他们确实有在听老师讲课。"
 TYM.20.a: "“在我们继续之前，还有什么问题要问吗？”"
 TYM.21.t: "作战性能记录"
 TYM.21.d: "马卡洛夫上尉用望远镜眺望着辽阔无垠的西伯利亚平原。他慢慢地扫视着地平线，考虑着镜片上出现的每一个奇怪形状和可能的污点。最终，他发现了自己的目标。他收起望远镜，向中队的其他人发出信号。是时候出发了。一群坦克轰鸣着驶过平坦的大地。\n\n土匪营地几乎没作出什么抵抗就被攻陷了。简陋的临时帐篷被25吨重的苏维埃机械轻松碾碎。土匪们自己用轻武器做出了一阵无力的抵抗，然后就四散而逃了。还有几个人被俘虏，虽然没有马卡洛夫上尉预期的那么多，但总的来说任务完成的还算成功。一旦失去了营地内的给养，土匪们就没法再恐吓当地的村庄了。\n\n当夕阳在他们面前落下，土匪营地在他们身后冒出滚滚浓烟时，马卡洛夫上尉和他的坦克中队踏上了返回大本营的旅程，急切地开始了他们的下一个任务。坦克的轰鸣声也随着他们渐渐远去。"
 TYM.21.a: "摧枯拉朽。"
 TYM.22.t: "向前进"
 TYM.22.d: "库兹涅佐夫中士扫了一眼手上的报告。他的士兵们做得异常出色、近乎完美，但仍未达到他的预期。他又浏览了一遍文件，然后把它们放在桌子上，并吹响了集合哨。\n\n他的士兵们分散在各个帐篷下，有的聊天，有的打牌，有的什么也不做。在经历了一整天的军事演习之后，他们已经筋疲力尽了，午后的暖阳缓和了他们酸痛的肌肉和沉重的眼皮，柔软的草地和接近尾声的工作很快使他们陷入了一种天真的半睡状态。可哨声打破了他们天真的现实，他们很快就集结成几排僵直的队伍，准备接受指挥官的训话。\n\n“这就是你们最好的水平？！”库兹涅佐夫啐了一口。\n\n有几个士兵颤抖了一下，但没有一个人敢把目光移开。\n\n“下次土匪袭击村庄的时候，你们还会像这次一样当条懒狗吗？！你们会坐视不理，点根烟，看着他们屠杀妇女儿童吗？！”他对着那些人吼道。“怎么？快回答我！”\n\n“不，长官！”大家异口同声道。\n\n“那就滚回到你们的位置上去！我们要从头开始练习，这次不许你们再犯任何错误！”"
 TYM.22.a: "“是，长官！”"
 TYM.23.t: "政委回归"
 TYM.23.d: "阿列克谢·伊林是个新人。然而没人会喜欢这个新人，尤其是这些身经百战的俄罗斯士兵。特别是当这个新人还是个政工干部的时候。\n\n阿列克谢脸上挂着友好而又微妙的笑容。他希望能和士兵们融洽相处。而如果他们相处得比较融洽，那他也许最终会赢得士兵们的信任。他伸出右手试图去和士兵们握手，左手拿着他的衣服包和个人物品。\n\n被指派来的连长看着阿列克谢的手，仿佛里面藏着一把刀。他小心翼翼地伸手相迎，并局促不安地和他握了握手。\n\n“你的铺位就在这里。”他轻咳一声说道。他指了指角落里一张下铺的床，远离任何窗户或其他士兵。\n\n阿列克谢点点头，平静地走向他的床。当他走过时，他感到新同志们锐利的目光把他弄得千疮百孔。他向他们每个人微笑致意，甚至还向一对夫妇挥了挥手。他到了自己的床铺前，取出了自己的各种物品，包括一本小日记本。当这些人在背后议论他的时候，阿列克谢撰写了第一份关于连队士气的报告。"
 TYM.23.a: "融入集体要比预期顺利得多。"
 TYM.24.t: "社会主义英雄"
 TYM.24.d: "二等兵瓦列里娅·奥西波娃看了看周围的人群。他们都在欢呼，为她而欢呼。而她的目光却飘忽不定，试图在人群中找到她的母亲。几秒钟之后，她就在人群靠前的位置发现了欢呼声比谁都大的母亲。奥西波娃朝她笑了笑，然后将目光投向前方，她坚毅而勇敢，就像任何一位英雄那样。\n\n她和几位党的高级领导，其中最重要的是卡冈诺维奇主席，站在城市广场的讲台上。他们身后悬挂着西俄罗斯人民共和国和苏维埃联盟的国旗。\n\n“我们今天在这里向瓦列里娅·奥西波娃同志致敬，感谢她英勇地从德军的袭击中拯救了一家人。”主席对着麦克风开始讲话，他的声音从广场的另一边传出。“奥西波娃同志在一户五口之家的农场被轰炸后，冒着生命危险去营救他们。她爬过废墟，将他们从燃烧的残骸中解救出来，甚至还抢救出其中一个孩子，如果不是她，这个孩子早就死于非命。鉴于她的英勇行为，我在此授予奥西波娃同志人民共和国英雄称号。”\n\n卡冈诺维奇将一枚朴素而又引人注目的勋章别在她的胸前，然后开始鼓掌。先是党员们，然后是群众，很快为人民共和国的英雄瓦列里娅·奥西波娃的鼓掌声淹没了整个广场。"
 TYM.24.a: "为奥西波娃同志三呼祝贺！"
 TYM.25.t: "再统一之日"
 TYM.25.d: "今天下午，卡冈诺维奇总书记在秋明的市中心，向聚集在此的成千上万名工人和红军战士，发表了一场他的精彩演说，并宣告了西西伯利亚人民共和国的重生与再统一。“工人手中最强大的武器不是枪械，而是知识。”总书记说道，“斯大林天才头脑所理解的辩证唯物主义，我们要用这一不朽的科学思想武装起来，工人阶级总有一天会将压迫在他们头上的资产阶级统统扫入历史的垃圾堆！！”\n\n统一西西伯利亚的准备工作正在广泛地开展，包括动员军队、增加年度征兵和武器生产的额度，以打倒夺走工人土地的自由派反革命分子。"
 TYM.25.a: "继续前进！"
 TYM.26.t: "老兵们"
 TYM.26.d: "“…卡尔贝舍夫的复仇主义在什么方面过头了？”斯塔什纳·列别捷夫喊道。”\n\n“长官，他把国家置于阶级之上，长官！”新兵们异口同声地喊道。\n\n列别捷夫特别指出，这是今天的最后一个问题。\n\n“很好，女士们，”他说，“看来你们很了解你们的敌人。古谢夫上士将在几个小时后检阅你们的枪法。你们暂时可以解散了。”\n\n士兵们从营房里走了出去。等到最后一个人离开后，安德烈·列别捷夫拿出一瓶从朋友那里拿来的伏特加，喝了一口。他每天都在向新人讲述黑色联盟的恐怖景象，那些关于鄂木斯克、关于卡尔贝舍夫的事迹。安德烈听着关于领导力和战术的秘诀，试图把作为卡尔贝舍夫助手时的回忆抛向脑后。在他归来的那天，那时眼中的阳光，仍是那么刺眼、那么猩红。他又喝了一杯酒，试图忘记卡尔贝舍夫关于“大审判”和“俄罗斯人民与生俱来的力量”的长篇非难，以及那天他谴责社会主义、革命和共产党，并宣称他的黑色联盟将只代表复仇与战争。\n\n安德烈喝完了这瓶酒，他的喉咙就像头脑一样热烈滚烫。"
 TYM.26.a: "我们必须都得为革命做出牺牲。"
 TYM.27.t: "秋明向我们的功绩致敬！"
 TYM.27.d: "今天我们收到了一则令人惊讶的消息。拉扎尔·卡冈诺维奇，目前不在秋明市，他派外交官来通知我们，要为我们建造一座纪念碑，以纪念夜袭魔女。秋明希望通过授予我们的领导人叶夫多基娅·博恰洛娃“人民共和国英雄”称号，来为这座纪念碑揭幕。\n\n这当然是莫大的殊荣，更何况卡冈诺维奇似乎还是真心实意的。但卡冈诺维奇并不完美，他是一个独裁者，而且他所提倡的共产主义尤为专制。如果我们接受这个提议，则会欠下那些希望看到我们自由的人一份人情。也许他最好还是把这份努力用在别的地方……"
 TYM.27.a: "感谢朋友们所给予的善意评价。"
 TYM.27.b: "我们无法容忍这个残暴的政权。"
 TYM.28.t: "自由飞行员组织谴责我们！"
 TYM.28.d: "我们的外交官空手而归。显然，自由飞行员组织不想要我们的感谢，并称我们的努力应该用在其他地方。叶夫多基娅·博恰洛娃拒绝了这一授予她的称号，而且也不会前来参加她们的纪念碑揭幕仪式。\n\n这实在是太离谱了！我们只想向她们表达敬意，感谢她们为保护俄罗斯不受德国空军伤害而付出的努力，可她们却表现得好像我们侮辱了她们的名誉一样！她们甚至敢称卡冈诺维奇总书记为暴君，还说不愿与一个剥夺人民自由的人交谈。"
 TYM.28.a: "他们怎敢如此？！"
 TYM.29.t: "自由飞行员组织感谢我们！"
 TYM.29.d: "自由飞行员组织怀着善意接受了我们的感谢，叶夫多基娅·博恰洛娃还亲自飞来接受了颁发给他的勋章。自由飞行员似乎对我们的善意非常赞赏，颁奖仪式被选在了自由飞行员纪念碑前举行。\n\n仪式进行得很顺利，天气很好，对于西伯利亚来说今天的温度也比较舒适。叶夫多基娅走上领奖台，兴高采烈地接过卡冈诺维奇总书记挂在她脖子上的勋章，并发表了一段简短的讲话，来感谢卡冈诺维奇格勒的人民。总书记也许希望叶夫多基娅在讲话中也向他表示感谢，但他并没有表现出不满。在她的讲话结束后，几名飞行员在人群上空进行了空中演习，仪式结束时军队鸣响礼炮。"
 TYM.29.a: "一段美好友谊的开始！"
 TYM.30.t: "与秋明再统一？"
 TYM.30.d: "来自卡冈诺维奇格勒的外交官们已经抵达并与我们会面。他们此次前来的目的并非是为了向我们传达西西伯利亚人民共和国的感激之情，而是交予我们一个提议。\n\n拉扎尔·卡冈诺维奇总书记希望将自由飞行员组织纳入西西伯利亚人民共和国。现在我们已经与他们的国家接壤，他们认为我们没有理由再继续保持孤立。他们承诺如果我们接受，每个飞行员都将获得军事荣誉，我们的平民也将因他们的奉献而获得奖励。\n\n这无异于彻底的整合，必须仔细考虑。倘若接受，这便意味着我们独立的终结，但也将永久解决我们的资源短缺问题，平民百姓也不再需要为了维护我们的飞机而做出那么大的牺牲。\n\n同时，卡冈诺维奇从未改变过。他是一个暴君，容不得任何的偏差或挑战。并入西西伯利亚人民共和国不仅是我们独立的终结，也将是我们自由的终结。\n\n是在暴君膝下苟活好，还是伴随我们的自由死去好？当然，如果我们拒绝，卡冈诺维奇的宽容也就到头了，我们的飞行员最终可能要击落的是俄罗斯飞机，而不是德国飞机。我们面前的选择没有一个好答案，而我们的答案将是什么？"
 TYM.30.a: "我们应该再次为社会主义革命服务。"
 TYM.30.b: "卡冈诺维奇是个披着英雄外衣的暴君，我们拒绝这个提议。"
 TYM.31.t: "空军回归"
 TYM.31.d: "驻苏尔古特的大使带着好消息回来了：经过数周的谈判，自由飞行员组织已经同意并入我国，用他们的空军保护秋明的社会主义革命。在我们交谈之时，非军事人员正被派往到他们的前首都——人民共和国的新空军基地，来接受飞行员的训练，我们的工厂也在制造战机来加强这支飞行员部队的作战能力。工人阶级终于再次拥有了自己的空军，它将保护地球上的穷人和受压迫者不再受到资本主义的压迫！"
 TYM.31.a: "女巫现身之时，风儿亦为之低语！"
 TYM.32.t: "飞行员们开始胡闹了！"
 TYM.32.d: "今天上午在苏尔古特的谈判破裂了，因为自由飞行员组织的代表拒绝接受我们提出的援助，以及秋明提供的资源上的支持，他们称卡冈诺维奇总书记是“披着英雄外衣的暴君”，他“只相信自己的权力”。她们的忘恩负义着实令人震惊，因为我们也没做什么，只是试图达成一项从长远来看对大家都有利的协议。\n\n无论她们决定与我们对抗的原因是什么，很明显，她们对天空的控制，以及他们对我们的新敌意，标志着自由飞行员是对革命安全的一种威胁。对苏尔古特的进攻会很困难，但我们的将军们预测，只要我们的进攻速度够快，就能在这些自命不凡的人威胁到秋明的劳动人民之前阻止她们。"
 TYM.32.a: "你他娘的KS-19呢？快给我拉来！"
 TYM.33.t: "我们的队伍里出了叛乱！"
 TYM.33.d: "军中出现几起不服从命令的案例还算正常。但发生几百起可就是严重的反常现象了。\n\n军队中叛国、煽动叛乱和逃兵的频率已经达到了令人担忧的程度，而且几乎没有迹象表明这种叛国行为会停下来。一般士兵已经开始问一些最为重要的，也是最危险的问题——我们为何而战？我们应该为什么而战？如果前两个问题的答案不一样，我们又该怎么办？\n\n使我们的士兵开始思考这些哲学问题的罪魁祸首不是别人，正是秋明的社会主义煽动者。卡冈诺维奇想要夺取我们的土地，而且一旦我们的士兵想的比做的多，那卡冈诺维奇所面对的阻力就会小得多。他的渗透者和宣传人员仿佛是施展了魔术一般，将混乱与冲突带到了我们的军中。\n\n我们只得尽其所能地减少损失。叛徒被枪毙了。煽动军官也已被列为反面教材。而这是否足以抵御赤潮还有待观察。"
 TYM.33.a: "瞄准然后射击——这没什么诗意的。"
 TYM.34.t: "共和国再度崛起！"
 TYM.34.d: "此前分离出去的鄂木斯克和斯维尔德洛夫斯克都已正式宣布投降，西西伯利亚人民共和国在历经数年的混乱之后，实现了重新统一。\n\n“反革命分子粉碎人民共和国是自1941年法西斯入侵以来，社会主义史上最黑暗的篇章之一。”卡冈诺维奇在秋明市中心纪念统一的讲话中说道，“但是，在斯大林主义理论的武装下，有着阶级觉悟的无产阶级能够在资产阶级的枪口下取得了一次又一次的胜利！”\n\n纪念西西伯利亚再统一的庆祝活动正在规划中，里面包括为工人举行全国性的节日，在主要城市举行阅兵式，以及在教育机构举行关于斯大林主义的免费研讨会。"
 TYM.34.a: "红旗再次飘扬！"
 TYM.35.t: "恢复我们的疆域"
 TYM.35.d: "在西西伯利亚人民共和国再统一之后，国家主席团现在正把目光聚焦于整个西西伯利亚，希望它能够在斯大林主义的旗帜下重归统一。拉扎尔·卡冈诺维奇在秋明市中心对数千人发表讲话时宣布：“从列宁格勒到符拉迪沃斯托克，资产阶级都能感到脚下传来的震颤。这就是工人向压迫者进军的脚步。用斯大林主义理论知识武装起来的工人们正怀着满腔怒火，受压迫者汇聚起来的浪潮任谁也无法阻挡！”\n\n军队已经在共和国的边疆动员起来，准备进攻资产阶级控制的邻国。新的部队也正在从一群热诚的应征者中征募起来。全国上下，人们都在为重建苏维埃联盟做准备。"
 TYM.35.a: "再度向胜利进军！"
 TYM.36.t: "贸易车队被捕！"
 TYM.36.d: "在过去的几个星期里，一份份令人不安的报告从秋明的边境传来。秋明的武装巡逻队公然打着西西伯利亚人民共和国的旗号，无端逮捕我们的贸易车队，这显然是违反了之前签订的贸易协定。\n\n他们的官方外交官声称，这些贸易车队没有适当的许可证，要么是运载了偷来的赃物，要么就是打家劫舍的强盗，但我们知道这些都是谎言。显然，卡冈诺维奇及其爪牙已经盯上了我们这块在俄罗斯无政府状态下的土地，好满足他们对扩张主义的渴求。这些对我方车队的非法袭击正是全面入侵的前奏。\n\n但现在我们还是得等上一段时间。红军似乎满足于骚扰那些不值钱的商队。今后我们将建议更有价值的远征队避开与秋明的边界。外交关系变得飘忽不定，战争也可能一触即发，但这并不是把利润丰厚的生意暂停的理由。"
 TYM.36.a: "这违反了我们之间的互不侵犯条约！"
 TYM.37.t: "共产党在我们的城市里进行煽动！"
 TYM.37.d: "无数非法小册子在街上随风飘动，册子上印着简单鲜明而又朗朗上口的口号。建筑物上开始出现用简单、直观的方式描绘出阶级斗争海报，当局甚至都来不及将其拆除。各个团体聚集在黑暗、死寂的夜里，交流着他们的思想、书籍和计划。野猫罢工使得工厂陷入瘫痪，工人们醉心于平等的幻想，盲目地向养育他们的手发难。\n\n这并非是种自然的现象，这肯定是由间谍、叛徒和别有用心之人的挑拨离间。经过调查我们可以确定他们都来自一个众所周知的地方：秋明。\n\n看来，卡冈诺维奇并不满足于在他自己的地盘上施行暴政，他决定把他的红色压迫强加给我们的公民。这场原本应该是独立的小型运动，将发展成为一场人民革命。人们开始将秋明的士兵视为解放者。这是绝对不允许的。"
 TYM.37.a: "只有死掉的共产党才是……"
 TYM.38.t: "复国日"
 TYM.38.d: "西西伯利亚人民共和国再次统一了！在我们光荣的祖国各地，四处都可以听闻到人民的歌声和庆祝的号角声，我们的人民在城市街道上游行，他们不仅庆祝着自身的解放，也庆祝着一个繁荣的新俄罗斯。所有的人都在欢呼着同样的口号：光荣啊我的俄罗斯！光荣属于她的解放者卡冈诺维奇！统一的西西伯利亚只是我们走向俄罗斯统一的第一步，相信在我们的领导下，必然会取得最后的胜利。\n\n今天，卡冈诺维奇在秋明市的大批群众面前，通过扩音器向西西伯利亚各地的群众发表了讲话，宣布西西伯利亚的解放和西西伯利亚人民共和国的统一。他对欢呼雀跃的民众表示：人民赢得了属于他们的，最伟大的胜利，现在人民的先锋队在党和她的领袖拉扎尔·卡冈诺维奇领导下，已经完全控制了西西伯利亚。一条从西西伯利亚通往俄罗斯解放的康庄大道已然浮现！人民的政府就在这里！"
 TYM.38.a: "为了联盟！"
 TYM.39.t: "向未来前进"
 TYM.39.d: "改革完成了！在苏联历史上，国家的发展动力从未如此强大过。而现在，四分五裂的俄罗斯已经在我们的力量面前瑟瑟发抖了。我们作为俄罗斯粮仓的解放者，是时候把我们的革命推广到前苏联的其他地区了。在卡冈诺维奇改革的指引下，新的繁荣很快就会来临。我们已经成功地将改革推广到了整个人民共和国，那些从前属于软弱反动军阀的土地，现在都处在了俄罗斯合法政府的统治之下；她的人民强大而团结。\n\n那些反对无产阶级专政的人已经得到了必要的处理，人民正为祖国的统一而热火朝天地工作。那些曾经在地图上无足轻重的城镇，现在都已成为了一个个的工业中心，在那里钢铁已经变成了人民的工具！从我们在西西伯利亚新的坚固工业基地来看，俄罗斯再次统一的道路已然明确：首先是小打小闹的乌拉尔，然后是西俄罗斯，在那里，对革命路线的抵抗会比我们在以往任何时候遇到的都要强烈。同志们，前进吧！为了祖国，为了卡冈诺维奇！"
 TYM.39.a: "乌拉！"
 TYM.40.t: "五年计划的延续"
 TYM.40.d: "起初，它是一个由金属和木头构成的骨架。纤细的横梁和脆弱的支架以一种奇怪的角度伸出，它吸引了市民们好奇的目光。孩子们在它的椽子上玩耍，并互相挑衅着敢不敢跳过三楼的缝隙。\n\n然而，慢慢地，这个结构被一块一块地组装了起来。一天，工人们进来了；工人们多是男性，但也有一些妇女，他们穿着简单、质朴的连裤衫，走到指定位置，为他们第一天的工作做准备。\n\n接着，工厂开始轰鸣。\n\n西西伯利亚人民共和国通过全力开展工业化，在建设上取得了一个又一个胜利。人民有了工作，商店货架里摆上了商品，生产力得到了发展。贫瘠的西西伯利亚荒地在经济建设上曾经不过是几个家庭手工业和农场，而它现在却在生产的熊熊烈火中重获新生。\n\n通过人民、党，当然还有[TYM.GetLeader]同志的努力，革命取得了进展。规划师和建筑师们在国家办公机构里匆匆走过、机械巨兽向空中喷发着进步、工人们的新连裤衫在劳作中变脏破损，而这不过是个开始。"
 TYM.40.a: "谁也无法阻挡进步的力量！"
 TYM.41.t: "过去的教训"
 TYM.41.d: "伊万·科涅夫元帅在几近一片漆黑的军事档案馆里检查着已经褪色的作战计划，陪伴着他的唯有一支蜡烛。科涅夫的手摸索着那些过时战术的字迹，它们是已经死去了二十多年的指挥官们所遗留下来的。战斗的景象在他的脑海里一遍又一遍地浮现，但他总能得出一个相同的结论：失败。\n\n在之后的几十年里，要找出当年战友以及自己的错误并不困难。那里要部署一支师，这里的补给线要改道，这个点必须得守住。脑海中的战争像沙漏一样转动着。最终，沙子漏完了，科涅夫也赢得了胜利。\n\n“我们还有打胜仗的可能吗？”他想道。然后他摇了摇头。当一场太过真实的战争在等着他的时候，纠结于另一种可能性是没有用的。俄罗斯叛徒和德国法西斯分子不会给他这么奢侈的机会，让他在事前就能知晓敌人的行动。\n\n科涅夫感到眼皮渐渐沉了下来。现在已经很晚了，他也很难再将注意力集中在那些污迹斑斑的墨水和模糊的字迹上了。他最后看了一眼这古老的战术笔记。他们曾失败过一次，但这次绝不会再失败了。这一次，他们必须成功。他伸手拿起蜡烛，用食指和拇指把它掐灭，任黑暗吞没了整个房间。"
 TYM.41.a: "坟墓又能向我们诉说什么呢？"
 TYM.42.t: "一个幽灵"
 TYM.42.d: "幽灵，一个幽灵在俄罗斯游荡。德国空军无法消灭它。法西斯分子、反动派和资本家组成的神圣联盟也无法驱除它。无论是血肉之躯还是钢铁机器都消灭不了它。\n\n这个幽灵的目光早已远远超出我们划定的边界。它在黑暗的欧洲大陆游荡，躲避着德国警探和党卫军军官。它悄无声息地走过亚洲的稻田，在那里，土著工人为日本公司所奴役。它在非洲匍匐前进，激发着人们对一个自由大陆的梦想。它在南美丛林上空飘过，监视着帝国主义的蛛丝马迹。它躲藏在北美的工会大厅和工厂里，颠覆着资本主义的最大堡垒。这个幽灵正在全世界四处游荡，而世界也切实地感受到了恐惧。\n\n我们的国家不过是幽灵中的一面，在全球阶级斗争中发挥出一位士兵的作用。然而，它的作用怎么强调都不过分。作为国际无产阶级真正的、现存的社会主义榜样，我们有责任与志同道合的政治运动联系起来，对抗威胁革命的反动派，令世界朝着共产主义更进一步。"
 TYM.42.a: "全世界无产者，联合起来！"
 TYM.43.t: "来自俄罗斯的爱"
 TYM.43.d: "这封信跨越了千山万水。它从法西斯分子和审查员的手下溜走。在官方印章和信使严肃态度的保护下，这封宝贵的信被送到了总统办公桌上。\n\n“致美利坚合众国。”信件内容简明扼要，“大部分无政府状态下的俄罗斯荒原，已经回到了主席卡冈诺维奇领导的苏联合法政府的怀抱，其余的也将很快被统一。我们知道，美国虽然具有资本主义性质，但它也在世界各地对抗着法西斯主义，就像在第二次世界大战中一样。鉴于日帝与德帝所构成的生存上的威胁，我们两国人民之间不应存在敌意，这完全符合俄罗斯合法政府的利益。”\n\n“然而，你们得知道，对俄罗斯的侵略或违背国际社会主义利益的行动，这是我们无法容忍的。俄罗斯已经重生，而她也将成为你们一个危险的敌人，抑或是一个宝贵的盟友。\n\n苏维埃社会主义共和国联盟最高苏维埃”"
 TYM.43.a: "看来红色又成了一股潮流。"
 TYM.44.t: "来自苏维埃的问候"
 TYM.44.d: "致我们在哈萨克的同志们，\n\n在卡冈诺维奇主席的指导和希冀下，苏维埃社会主义共和国联盟得以复兴。我们不但迈出了在俄罗斯境内建设社会主义第一步，而且还在谋求推动一场真正的国际主义运动。\n\n作为联盟的前成员共和国，我们希望建立一种合作、互利的关系，并有可能在将来恢复到整个联盟的疆域。但现在，我们建议先签订一项简单的互不侵犯条约，以便向世界宣布我们共同推进国际社会主义的意愿。\n\n俄罗斯大部分地区仍然处于由反动派统治的混乱之中。外面那个更广阔的世界也是如此。在这个黑暗的时代，友谊与合作正是抵挡毁灭的盾牌。"
 TYM.44.a: "我们接受！"
 TYM.45.t: "卡冈诺维奇寄来的武器"
 TYM.45.d: "致我们在哈萨克、土库曼和塔吉克的同志们，\n\n我们本着国际主义的精神，向你们运送了好几批抵御土匪和帝国主义列强的武器。这个世界仍然被三个帝国主义强权所瓜分着，是一个危险又黑暗的地方。在这些强权势力范围交汇的断层处，必然会有冲突爆发。\n\n未来几年，随着俄罗斯在卡冈诺维奇主席的指导下崛起，你们这片地区的地缘政治地位也必将变得日益突出。面对日益可怕的内外威胁，革命必须得到保护。我们希望这次军事援助能够很好地服务于贵国，保卫你们的社会主义事业。"
 TYM.45.a: "我们接受！"
 TYM.46.t: "来自乌拉尔的谴责"
 TYM.46.d: "外务省收到了一个自称西西伯利亚人民共和国的政治实体的公开外交谴责。这个在俄罗斯东部城市秋明执政的政府，声称继承了已垮台的苏联，由自称“反修正主义”的共产党主席拉扎尔·卡冈诺维奇领导。该谴责无疑是在主席的特别指导下撰写的，内容如下：\n\n“日本帝国是地球上最主要的帝国主义列强之一，是全球无产阶级最邪恶的敌人之一。它打着反对欧洲帝国主义的幌子，在军事上占领了许多亚洲国家，并将它们纳入其“共荣圈”，只是为了在自己的统治下进一步奴役它们。帝国的罪行包括：侵略、占领、征服中国，屠杀中国人民；为了自己的利益，有计划地掠夺满洲和东南亚的资源；以“劳工”的形式大肆实行奴隶制和其他类似制度；赞助前苏联残忍的法西斯分子；镇压日本国内外的人民运动，以及其他种种罄竹难书的罪行。日本资产阶级与国家和军事机器有效地融合在一起，进一步压迫和剥削亚洲人民，仅就其统治下的人口数量而言，日本就是人类历史上最大的法西斯政权。世界工人的任务就是粉碎这个可怕的帝国，让共荣圈的国家获得真正的自决权。”\n\n作为一个共产主义国家，西西伯利亚人民共和国的立场可能是极端反日的。如果让卡冈诺维奇复兴苏联，我们对东亚国家的控制将变得更加难以维系。"
 TYM.46.a: "小小红星竟敢挑战昭昭旭日。"
 TYM.47.t: "共产党敌意再起"
 TYM.47.d: "德国外交部长收到通知，一个自称为“西西伯利亚人民共和国”的俄罗斯军阀对大日耳曼国进行了外交谴责。该共和国由犹太主席[TYM.GetLeader]领导，首都设在秋明。据报告，它推行的经济政策比它的苏联前辈更为激进。该谴责是一篇充满了布尔什维克陈词滥调的、尖锐的长篇非难，内容如下：\n“大日耳曼国是人类历史上最大的、或许也是最血腥的帝国主义列强之一。它的法西斯主义、极端反动的意识形态导致它犯下了人类历史上最严重的种族灭绝：以殖民主义和帝国扩张的名义灭绝犹太人、波兰人、俄罗斯人、巴尔茨人和东欧其他民族。通过大肆使用以种族界限为前提的奴隶制，它仅在欧洲就监管了对四千多万劳动人民的残酷剥削，而它对非洲旧殖民地的征服又使这一数字扩大了数百万。苏联作为全世界工人斗争的灯塔，也沦为了德国掠夺的牺牲品，其人民付出了难以估量的代价，其核心领土被也占领。恶毒的种族主义意识形态分裂了工人阶级，使他们都陷入水深火热之中，而在世界范围内没有比俄罗斯更深受其害的地方了，国际工人运动的目标应该是摧毁这头法西斯怪兽，使德国和东欧的人民重获自由。”\n西西伯利亚人民共和国将来可能会成为一个威胁，但就目前而言，它仍然很弱小，而且被敌人包围，它的威胁只不过是军事恐吓。让它尝试挑战帝国的霸权吧，无论布尔什维克崛起多少次，他们注定会失败。"
 TYM.47.a: "初生牛犊不怕虎。"
 TYM.48.t: "联系中亚"
 TYM.48.d: "在与其他苏维埃社会主义共和国的同志隔绝了十多年之后，中亚的共产党人收到了一个令人惊喜的消息：一封来自俄罗斯人的信件！从西西伯利亚人民共和国前往北方的外交官和大使已经到达该地区；他们讲述了对北方共产党领导层的同情，以及其领导人是如何敏锐地意识到了旧苏联的错误，而他又是如何重振一个国家，并推动共产主义制度继续发展的故事。他们承诺，只要西西伯利亚人民共和国解决了农村地区动荡的问题，打通运送物资的物流线路，那援助、贸易和更好的外交关系自然不在话下。与此同时，他们只要求得到我们的承认，并保证当时机成熟时，中亚人民就能与他们一同为重建苏联而努力。\n对中亚人民来说，这一提议当然很诱人。为重建他们破碎的、不发达的经济提供的援助，为帮助他们打赢小规模边境战争而提供的武器，这些肯定会受到欢迎。多年来第一次与外部世界建立联系，结果似乎好得令人难以置信。但疑虑总是存在的，如果秋明提出的要求侵犯了他们的主权怎么办？根据从秋明流传出来的传言，“钢铁的拉扎尔”似乎并不像他的外交官所描绘的那样美好。假设中亚人民决定踏上与这位西伯利亚硬汉友好相处的道路，等待着他们的会有不少期待，但也有很多地方需要警惕。"
 TYM.48.a: "联盟渐渐联合在了一起。"
 TYM.49.t: "团结社会主义者"
 TYM.49.d: "当苏联的火光熄灭后，全世界的社会主义运动都陷入了黑暗。而现在既然革命的火焰已经重燃，那我们就有责任保护他，让它不再熄灭。全世界的工人必须团结起来，分享知识。为此，我们必须同世界各地的社会主义政府建立外交关系。\n\n外交官们从远东和北极的港口出发，前往非洲、亚洲和美洲的兄弟国家。那些在共产主义道路上不那么先进的国家，则需要让他们更有经验的老大哥来指导。"
 TYM.49.a: "全世界无产者，联合起来！"
 TYM.50.t: "向兄弟政府表示祝贺"
 TYM.50.d: "虽然社会主义的光芒多年来一直飘忽不定，但仍有一些国家在黑暗中坚守着这条道路。这些国家往往受到鼓励，处境变得愈发艰难，四面八方都是企图否认它们存在的反动势力。而现在苏维埃联盟回来了，他们就可以放心了，因为他们多了一个朋友和同盟。\n\n在我们的共产主义朋友的首都设立大使馆，会在很大程度上承认他们政权的合法性，并与他们建立友好关系。"
 TYM.50.a: "我们以他们的斗争为荣。"
 TYM.51.t: "共产国际的召唤"
 TYM.51.d: "多年来，各地的社会主义和共产主义组织，都被遍布世界各地的暴政帝国所分隔。但苏联的复兴提供了一个极好的机会来结束这种孤立的状态，把世界上最聪明的人聚集在一个论坛上。虽然莫斯科或列宁格勒可能不再是革命之都，但卡冈诺维奇格勒已准备好接过它们的衣钵。卡冈诺维奇格勒会议将讨论社会主义的各个方面，从世界革命到经济计划再到高级意识形态。"
 TYM.51.a: "英特纳雄耐尔要回家了。"
 TYM.52.t: "共产党和工人党情报局兴起"
 TYM.52.d: "从世界各地抵达卡冈诺维奇格勒的社会主义者着实让人难以置信。非洲的革命战士与美国的NPP成员擦肩而过，巴勒斯坦阿拉伯人和犹太人以同样的蔑视态度远远地隔着对方，英国共产党人在与他们的大陆同行聊天。虽然大家互相分享的信息量难以估量，但他们被邀请到这里来，可不仅仅是为了聊天喝茶。\n\n在互相问候之后，讨论就开始了。各个代表们跟随这大会的指引来到了正确的主题上。共产国际已经解散了，必须得有一个新的组织来接替它的位置。卡冈诺维奇同志就社会主义兄弟情谊的重要性，发表了一篇热情洋溢的讲话，博得了与会代表的热烈掌声。\n\n紧接着，卡冈诺维奇同志提出要建立一个在苏联亲切的指导下，来协调全世界社会主义运动的组织——共产党和工人党情报局。每个政府派出的代表都有机会以正式成员或准成员的身份加入。"
 TYM.52.a: "共产国际有了一个继承者。"
 TYM.53.t: "访问卡冈诺维奇格勒的代表团"
 TYM.53.d: "应邀参加卡冈诺维奇格勒会议真乃意外之喜，因为随着莫斯科和列宁格勒的沦陷，没人能想到俄罗斯还会再次成为革命的家园。不过，与我们的社会主义兄弟见面总是令人高兴的，于是我们迅速组建了一个代表团，乘坐包机前往苏联。\n\n尽管联盟的状况不复当年，但这次会议还是令人印象深刻。卡冈诺维奇同志显然尽了最大的努力，确保莫斯科沦陷所带来的失落感不至于太过强烈，这次集会的出席人数与革命全盛时期的共产国际一样多。西班牙的无政府主义者和英国的托洛茨基派，古巴的列宁派和俄罗斯的斯大林派，所有能想到的左派都参加了。这样的思想聚会在这一代人中还没有发生过。\n\n在整场会议中，拉扎尔·卡冈诺维奇始终在场，并与大家握手，让大家了解他。到了晚上，所有人都会记住他的名字，他也会知道各个代表的名字。你大可直说对他这个人的评价，很多人都这么认为——但不管怎样他确实很勤劳。"
 TYM.53.a: "而至于最后的公告……"
 TYM.54.t: "欢迎加入共产党和工人党情报局"
 TYM.54.d: "苏联的崩溃使世界上较小的社会主义国家在一个充满敌意的世界中失去了盟友。会议中，拉扎尔·卡冈诺维奇宣布了一项计划，即建立一个将社会主义世界再次联系在一起的组织——共产党和工人党情报局，它将协调全球的社会主义运动，为全世界工人的进步共享情报。\n\n作为一个自豪的社会主义国家，我们已经收到了加入的邀请。虽然我们没有比援助社会主义事业更大的愿望，但仍有人怀疑卡冈诺维奇和苏联的动机。"
 TYM.54.a: "我们乐意加入。"
 TYM.54.b: "我们将以准成员国的身份观望。"
 TYM.54.c: "我们拒绝，因为我们必须专注于本国的社会主义事业。"
 TYM.55.t: "[FROM.GetName]加入共产党和工人党情报局"
 TYM.55.d: "随着卡冈诺维奇格勒会议的成功，共产党和工人党情报局的成员毫无疑问地在迅速增加。现在，我们的希望得到了证实，该国已经同意这一明智的想法，并选择成为共产党和工人党情报局的创始成员国。\n\n随着又一个国家与我们并肩作战，世界就离着摆脱法西斯幽灵的自由更进一步。"
 TYM.55.a: "这个人是你的朋友，他为自由而战！"
 TYM.56.t: "[FROM.GetName]成为准成员国"
 TYM.56.d: "卡冈诺维奇格勒会议取得了成功，但我们的目标显然与世界其他国家的目标并不完全一致，该国已选择作为准成员加入共产党和工人党情报局。他们有资格成为情报局事务的观察员，并享有优惠的贸易地位，但他们将无权享受正式成员的对外援助和组织。\n\n我们至少可以确信他们不是我们的敌人。"
 TYM.56.a: "这样一来，我们就更容易盯紧他们了。"
 TYM.57.t: "[FROM.GetName]拒绝加入共产党和工人党情报局"
 TYM.57.d: "卡冈诺维奇格勒会议成功地认清了社会主义事业的假朋友和敌人。[FROM.GetName]虽然声称坚持马克思主义思想，但拒绝加入情报局，拒绝与苏联结为兄弟。"
 TYM.57.a: "认清他们的真面目，总比给这群伪装起来的反动派提供援助要好。"
