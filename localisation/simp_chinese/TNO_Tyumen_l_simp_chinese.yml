 POLITICS_LAZAR_KAGANOVICH_DESC: "很多人都认为，就算是在布哈林的苏联崩溃时，他的政敌也不可能在俄罗斯取得巨大权力、跻身最有权势的领导人之列。然而，拉扎尔·莫伊谢耶维奇·卡冈诺维奇证明了那些人的错误。作为约瑟夫·斯大林的狂热支持者，卡冈诺维奇曾因反对布哈林的政策，而被调遣到西西伯利亚部，担任一个平常看来无关紧要的职务。然而，日后这也使他远离战争前线，从而能够积累权力。\n\n在布哈林因战争的失利而引咎辞职后，斯大林接手了残存的苏联，其领土范围从乌拉尔山脉一直延伸到鄂木斯克，而卡冈诺维奇则被垂垂老矣的斯大林当作了第一继承人。但不幸的是，随着斯大林逝世，罗科索夫斯基的军队从西方，卡尔贝舍夫的黑色联盟从东方撕裂了这个苏联孑遗，卡冈诺维奇只得撤往秋明城，统率西西伯利亚的残部。\n\n现在，在这个动荡的时代，卡冈诺维奇只能领导一个残存国家，一个战间期俄罗斯的遗留产物。虽然面临领地内外敌人的威胁，但他的革命派必将牢不可破。身为一位强硬的老布尔什维克，卡冈诺维奇绝不会手软，他必将消灭国家的敌人，并且会像伟大导师列宁与他最伟大的门徒斯大林同志在十月革命的荣光时刻所设想的一般，让统一的无产阶级国家成为现实。"
 POLITICS_BORIS_SHCHERBINA_DESC: "从他的履历上看，鲍里斯·叶夫多基莫维奇·谢尔比纳能被提拔为秋明的行政长官，可以说是毫不意外。作为一名上任西西伯利亚的年轻而野心勃勃的苏共官员，他很快发现自己在莫斯科沦陷后身陷囹圄。拉扎尔·卡冈诺维奇看中了他的才能，在混乱中保护了他。到兹拉托乌斯特入侵时，鲍里斯早已成为他的首席经济顾问。\n\n然而，当装备精良的德拉贡诺夫的部队向东进军时，他对卡冈诺维奇推崇的威权体制缺乏忠诚的事实暴露无遗。他抛弃了以前的信仰和对权力的渴望，谢尔比纳与死亡商人达成了一项秘密协议。乌拉尔共和国可以像他一样统治这片法外之地，条件是秋明总督的职位。很快他就可以大展拳脚，现在谢尔比纳希望让他的辖地成为一个模范省份，即使是在兹拉托乌斯特的监视下。"
 POLITICS_BORIS_SHCHERBINA_ONEGA_DESC: "从他的履历上看，鲍里斯·叶夫多基莫维奇·谢尔比纳能被提拔为秋明的行政长官，可以说是毫不意外。作为一名上任西西伯利亚的年轻而野心勃勃的苏共官员，他很快发现自己在莫斯科沦陷后身陷囹圄。拉扎尔·卡冈诺维奇看中了他的才能，在混乱中保护了他。到奥涅加入侵时，鲍里斯早已成为他的首席经济顾问。\n\n然而，当装备精良的基尔皮奇尼科夫的部队向东进军时，他对卡冈诺维奇推崇的威权体制缺乏忠诚的事实暴露无遗。他抛弃了以前的信仰和对权力的渴望，谢尔比纳与反共志愿军们达成了一项秘密协议。乌拉尔共和国可以像他一样统治这片法外之地，条件是秋明总督的职位。很快他就可以大展拳脚，现在谢尔比纳希望让他的辖地成为一个模范省份，即使是在奥涅加的监视下。"
 POLITICS_NIKITA_KHRUSHCHEV_DESC: "尼基塔·谢尔盖耶维奇·赫鲁晓夫是一个既代表过去，也代表未来的人。1894年，赫鲁晓夫出生在赤贫中，他的家族辛勤劳作，尽他们所能将颇有才能的赫鲁晓夫送进了农村人所能负担得起的最昂贵的高等学堂中，也许正是他父母兄弟为他追求更幸福的生活时表现出来的决心，让这个男人从此对各种事情都有了一种可贵的耐性。在布哈林领导的共产党中，很多比赫鲁晓夫更理想主义的党员都缺乏知道何时闭嘴的智慧与谨慎。但赫鲁晓夫显然精通此道，这个小细节让拉扎尔·卡冈诺维奇注意到了他，随即成为了赫鲁晓夫的导师，与赫鲁晓夫亦师亦友。\n\n在拉扎尔·卡冈诺维奇的羽翼庇护与斯大林同志的提拔下，这个农夫出身的毛头小子成长为了一个兢兢业业、处事谨慎的政治家。赫鲁晓夫对布哈林一手建立的体制持批判态度，但他从不表现出来。在前线战事失利，布哈林被迫下台后，斯大林接管了苏联这艘残破的大船，赫鲁晓夫与卡冈诺维奇终于得以表达自己真正的政治观念。\n\n然而，当斯大林去世后，这两位斯大林的继业者之间却出现了裂痕。一开始两人只是在一些无足轻重的小事上有争议，后来却越发变成不可弥合的路线之争。卡冈诺维奇只在乎斯大林主义描述的伟大愿景，一个完美的，国家主导一切的共产主义社会，他坚信自己不会像布哈林一样失败，然而，赫鲁晓夫却只看见了瘦骨嶙峋的母亲正在为她饿死的孩子掘墓的凄惨图景。\n\n两人之间的争执最终不可调和，尼基塔不得不主动出击，对自己曾经的导师与挚友动手。赫鲁晓夫成功了，他不再仅仅是一个能干的二号人物，一个忠诚的门徒，而是真正的新苏维埃俄罗斯的主席。他从来没有如此强烈地希望聚光灯照在他身上，即使他声称自己即将引退，但就像他的家人为他做出的牺牲成就了他一样，赫鲁晓夫决定要同样地牺牲自己，成就俄罗斯应有的未来。\n\n他欠斯大林和列奥尼德太多太多了。"
