 TYM_revisionist_remnant_desc: "我们可能会沦为西西伯利亚的一个次要的残余国家，但我们不会让这成为列宁事业的最后一息。为此，我们可能会被迫背离列宁主义的正统，但卡冈诺维奇总书记有一切必要的东西；他的新学说将带我们从这个被摧毁的国家走向革命的成功。"
 TYM_closed_union: "紧密的联盟"
 TYM_closed_union_desc: "布哈林的致命缺陷是丧失了太多对国家的控制，让分裂主义和反革命思想大行其道，微弱了我们伟大的联盟，导致了它的崩溃。这种事情再也不会发生了。我们从总书记的老朋友约瑟夫·斯大林那里获得了灵感，我们将掌握我们领土上的一切；我们不会有任何遗漏，所有的资源都将被导向未来的解放。"
 TYM_open_union: "开放的联盟"
 TYM_open_union_desc: "为了安全和效率而放弃自由，显然是对革命精神的背叛。非常时期或许需要非常手段，但我们不会为了复仇而放弃我们的原则。"
 TYM_unorthodox_bolshevism: "非正统布尔什维主义"
 TYM_unorthodox_bolshevism_desc: "很明显，不加判断地坚持列宁和布尔什维克的全部思想在这个不断变化的世界是不会有前途的。尽管老布尔什维克受人尊敬，但为了我们自己的利益，我们将不得不背离他们的思想。"
