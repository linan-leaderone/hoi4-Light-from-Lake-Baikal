 TYM_armored_production_idea: "装甲生产"
 TYM_armored_production_idea_desc: "虽然我们有强大而勇敢的将士们作为红军的中坚力量，但近期敌军的机械化部队带来的失败都警示了我们旧式的步兵师已经被时代所淘汰。讽刺的是，他们用着旧时我们分发给他们的武器，那些由不辞辛苦的工人夜以继日生产的武器，给我们造成了巨大的损失。这其中更包括了可以将我们的部队安全运输到前线的运兵车以及本应该撕裂敌方防线的装甲车与火炮。针对于此，我们将展开一场全新的大生产运动，我们的士兵不能手无寸铁，不能连最起码的物资都没有！ 这些新式装备将更好的武装我们伟大的红军战士，更好的协助他们在前线作战。"
 TYM_siberian_roadways: "西伯利亚公路"
 TYM_siberian_roadways_desc: "在德国的轰炸结束后，我们仅存的大部分基础设施，包括几条公路和铁轨，都遭到了破坏。这些设施是运输补给与部队必不可少的，而由于即将到来的战争，我们承担不起不维护这些设施的后果。为此，党天才般地发动了一场将在明年实施的修路补路运动以弥补我们基础建设的不足。到那时候，整个西西伯利亚都会羡慕我们的道路！"
 TYM_red_storm_rising: "红色风暴"
 TYM_red_storm_rising_desc: "随着德国骇人轰炸的结束，我们终于可以发挥秋明工业的全部力量了。我们的工业将会把油门踩到底，生产线上的每一个岗位都将被填满。没有人会失业，因为每一个产业工人都将被国家分配到相应的岗位上去。有了新的人力和力量的流入，我们将会把成吨的物资如倾盆大雨一般倾泻给我们的部队，以及将海量的材料用于基础设施的修复。"
