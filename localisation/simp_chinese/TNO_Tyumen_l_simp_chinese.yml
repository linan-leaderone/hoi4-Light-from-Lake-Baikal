 TYM_holding_out_desc: "我们的苏联母亲从未经历过比如今还黑暗的日子。大小军阀们互相攻伐，自相残杀。而一切的始作俑者，可恶的法西斯则把他们恐怖的空军送来在我们的头上不停地倾泻着死亡与毁灭。\n\n事实上，残暴的德国法西斯主义者根本不满足于我们先前的失败，他们很乐意更进一步，在俄罗斯人民倒下时再踩上一万只脚。一辈子就这么下去吗？！卡冈诺维奇主席听到了受苦的人在呻吟，在他的指示下，我们将采取新策略来减少那些最严重的损失。"
 TYM_bunker_building_desc: "炸弹每天都要从我们头顶上落下来，可我们的人民却没有合适的避难所。他们日日夜夜都要不停地逃命，在轰炸下苟且偷生，就连在睡梦中也无法摆脱心头的恐惧。在德国空军再一次地进行血腥地收割生命之前，我们必须做些什么来为人民提供一个避难的地方。\n\n我们该做什么呢？当然是建造更多的地堡！庞大的掩体系统会建设到每一座城市，每一个乡镇。地堡在和平时期是坚不可摧的防空洞，在战争时期则作为有效的防御工事。我们的共和国将被建设成一座伟大的堡垒，无论从空中还是陆上都无法攻破它！"
 TYM_military_holdouts_desc: "现在我们已经为人民建设了大量的防空洞，当德国空军还妄图从精神和肉体上消灭我们的人民时，他们就可以躲在相对舒适和安全的防空洞里，坐看德国鬼子无功而返。但是军队又该怎么办？当暴雨般的轰炸如期而至时，我们还怎么指望他们能安心监视和防备环伺在周围的众多强敌？\n\n答案很简单：我们应该要建造更多的防御工事！这次我们设防阵地的时候，位置要从军事角度来考虑。最有可能被选为防线的地区，应当是不可逾越的、能够承受绝大部分空袭的，而且还能为将要发起的地面进攻做准备的。"
 TYM_scavengers_paradise_desc: "同志们，我们还是面对现实吧：西西伯利亚人民共和国早已不复当年了。我们大部分的基础设施都被炸成了废墟，无数的民用和军用设备也在崩溃的混乱中遗失了。现在我们正要设法从崩溃中恢复过来，因此我们无论如何都要把那些装备找回来。\n\n尽管我们的目前生产量还无法做到自给自足。但我们还有无数当年强盛时期的“珍贵文物”遗失在外，它们正等待着我们去寻回。我们已经批准了大规模远征到无人区的行动，行动的目的在于尽可能多地抢救丢失的物资。如果运气还不错的话，我们的“拾荒者”可能会带着大量被遗弃的设备回家，以供我们重新利用。"
 TYM_hidden_communes_desc: "事实已经证明，防空洞可以为我们的人民提供足够有效的保护。但它本身的特性也意味着，那些在地面上工作的人还是得保持一种敏锐的危机意识，以便在轰炸来临时及时躲入防空洞避险。而更糟糕的是，如果德国空军决定要在大家都熟睡的深夜出动，对我们发起袭扰的话，那后果简直不堪设想！\n\n将这些防空洞拓展为地下的防空居所，这也许是一种明智的做法。如果人民都在地下安全地生活和工作，那么他们甚至都不用担心轰炸的到来。而更好的一点就在于，他们终于可以在夜晚安然入睡，再也不用担心要被空袭警报声给吵醒了！"
 TYM_behind_the_times_desc: "现代科技固然好用，但如果我们的工厂严重受损，连生产都无法进行，那它又有什么用武之地呢？事实就是，我们得等到哪天人民共和国不再遭受空袭了，可以让工业系统真正运转起来了，那时我们才能享受现代世界的一切奢华。\n\n目前我们对于这一困境的解决办法，只能是为人民提供一些过时的商品。虽然它们用起来不那么地方便，但生产起来却方便得多，尤其是现在这样的紧张时期。毕竟，当死亡的雨点如期洒落时，我们的人民就不会再对他们所能获得的商品和服务挑三拣四了。事实上，他们还应该庆幸我们的生产还未完全停转。"
 TYM_survival_society_desc: "在这个黑暗的年代，我们不应该再去关心舒适的生活了，我们要关心的是更加务实的生存问题。我们政府的决策可能事关数十万人的生死，而令人难过的是，作出这一艰难抉择的时刻已经到来。\n\n现在已经是要作出抉择的时刻了。从无力对抗德国空军的无辜妇孺，到每周因大量空袭而死伤惨重的军队，骇人的轰炸影响到了我们高尚共和国的方方面面。而日渐明朗的一点是，我们不可能去救出每一个人，这时我们就不得不作出一个抉择：我们应该集中力量去保护无辜的群众，还是设法保存我们的军事实力？"
 TYM_the_underground_world_desc: "地表多年来一直是死亡与苦难之地，而我们的人民却发现，与其在地表，在地下寻求光明要安全得多。我们有什么资格去阻止他们呢？事实是，建设地下设施这一趋势蕴含着人民群众无穷的智慧，我们应该张开双臂来接纳它。\n\n主席本人已经批准开始建设巨型地下综合设施，这些设施将发挥从工业到住宅等各式各样的作用。甚至有人还提议将整个军事基地都往地下建！这才是一个社会主义社会的真才实干，在最黑暗的时期，从最不可能的地方寻到希望！"
 TYM_living_in_the_shadow_desc: "随着时间的推移，德国空军对我们的轰炸只会愈演愈烈。我们本就脆弱不堪的工业也早已发展到了力所能及的上限。它带来的结果就是我们的生产力发展要比预期缓慢得多，而且这也是以抵达前线的补给和装备数量的减少为代价的。为了确保我军能够在这样一种情况下，随时做好应敌的准备，也许我们付出更多的牺牲是有必要的。\n\n我们的生产力有相当一部分用于为平民生产他们所需的物资。从理论上来讲，我们可以转移民用物资的生产力到军工的生产上，这样做可以大大提高我军武器装备的产量。但是，剥夺我们人民仅剩的那么一点奢侈品真的值得吗？最终决定权正掌握在卡冈诺维奇主席的手中……"
 TYM_study_the_bombings_desc: "邪恶的德国空军让天空都变得黯淡无光，他们几乎每天都要从我们共和国里夺走无数人民的生命。不过，固定的轰炸频率可能是法西斯分子所留下的一个败笔。我们空军中那些活下来的同志，已经比较敏锐地察觉到轰炸开始出现了某些规律。但我们还要进一步对轰炸进行研究，通过不断的努力才能够得出详细的结论。\n\n为此，我们会开始记录法西斯的轰炸时间，将它列成表格进行详细的分析，以此来确定空袭是否真的存在明显的规律。如果运气好的话，我们的同志们将能够准确地预测炸弹会在什么时候、在什么地方落下，从而减轻轰炸对我们造成的大部分损害。"
 TYM_on_the_clock_desc: "我们努力地研究法西斯的轰炸规律，终于取得了成果。通过对轰炸来临的时间、日期和地点进行了深入的分析，我们得出了一个显而易见的规律。德国空军在天空中的实力固然令人生畏，但我们清晰地认识到，那些法西斯分子的行踪并非不可预测。\n\n既然我们能够准确可靠地预测到要被轰炸的地点，那下一步就是要疏散和转移走潜在的轰炸目标。虽然我们还暂时无法阻止炸弹落到我们头上，但至少可以保证那些炸弹落到的区域不再会对我们造成损害了。曙光乍现，我们还尚有一线生机！"
 TYM_the_mikhail_system_desc: "主席的哥哥米哈伊尔同志向我们提出了一条明智的建议，旨在进一步减小轰炸影响。他坚信我们有必要尽力去减轻轰炸造成的损害，同时要保障人员的安全，尤其是要尽最大的努力去保护那些对我们事业至关重要的人员。\n\n事实上，如果这些重要人物在某次轰炸中丧生，那必然会对共和国造成灾难性的影响。正是考虑到了这一点，米哈伊尔的想法才开始被渐渐重视起来。根据他所提议的制度，我们既可大大增加对我们重要人员的保护，同时又不会被迫将人民弃之不顾。"
 TYM_off_the_clock_desc: "为了避免轰炸对我们造成的惨重损失，我们建立起了米哈伊尔制度，在花上一段时间实施之后，这一制度终于发挥出了它奇迹般的作用。德国空军暴风雨般的轰炸，现在全都落在了无关紧要的地点，而我们相对重要的基础设施却在一次次的空袭中得以保持完好。\n\n与此同时，在过去几个月的轰炸里，我们所遭受的人员伤亡也有了明显的减少。只要采取好合适的预防措施，我们的人民就会感受到在地面上工作还是比较安全的。而且在多数情况下，我们不用再惧怕德国空军的来袭了。既然现在我们有了喘息的空间，也许是时候开始想办法剪掉那些法西斯分子的羽翼了……"
 TYM_preventative_measures_desc: "我们在德国人面前畏缩太久了！任他们的空军肆意摆布太久了！我们再也不用在法西斯分子横行霸道、肆意摧毁我们的土地时，像老鼠一样仓惶逃窜到防空洞，眼睁睁地看着我们弱小的军队无可奈何的样子。现在他们的炸弹已经变得毫无用处，因为我们已经抓住了行动的机会，可以对他们发起一些可怕的突然袭击。\n\n得益于我们多年来从各种渠道建立起的先进防空武器系统，现在终于可以在已知的德国轰炸机经常出没的地点附近建立各种防空阵地。一旦我们的武器就位，那些在他们眼中无力还击的目标，就会给他们送上一个可怕的惊喜！"
 TYM_necessary_losses_desc: "尽管我们为防止骇人轰炸影响到我们的人民，已经作出过种种的努力，可令人遗憾的是，我们仍旧不能指望每一个人都能免受轰炸的影响。卡冈诺维奇主席比任何人都了解这一残酷的事实，他也知道，如果把城市居民和农村居民同时放在首位，那么双方目前的状况都不会有任何明显的改善。\n\n因此，他决定优先保护共和国的城市居民。作为人口聚集的中心，城市显然比分散的农田更容易遭受到轰炸。我们将在城市新修地堡以备不时之需，而那些住在农村社区的人民只好将就着先使用一下现有的地堡。"
 TYM_do_and_die_convoys_desc: "我们对共和国防空系统开展的加强与建设，使得空前规模的难民潮涌向了我们的边境。正当我们还在欢迎新来的难民之时，该死的德国鬼子并没有忽视掉这股寻求安全的新热潮……\n\n我们可以尝试帮助这些难民，可如果我们去试图拯救所有的难民，那么也许会招致一些本可以轻易避免的灾难。而可悲的是，为了营救出更多的人，我们也许不得不牺牲掉一些小规模的难民车队，但毕竟多数人的需求要大于少数人的需求。虽然许多无辜者会因此而惨死郊外，但与竭力保护每一个想要进入我国的灵魂相比，这么做无疑能拯救更多的生命。"
 TYM_black_zones_desc: "我们现有的生产力仍然远远落后于过去的水平，虽然轰炸的破坏力比前几个月小了很多，但试图去修复那些很久以前就被炸毁工厂，这么做的风险还是太大了。不过，轰炸的减轻确实为我们带来了新的机遇。\n\n卡冈诺维奇主席已经批准了一个绝妙的新办法，使我们的军备生产力能够恢复正常水平。武器工厂和军火库将在分散的、高度保密的地点开始建造，帮助支撑我们疲弱的工业。这些高度保密的地点将根据它们被德国空军发现的可能性，来进行挑选。随着德国人不愿再像以往那样明目张胆地飞越我们的领空，我们确实拥有了一些空袭不常光顾的控制区。"
 TYM_unpopular_decisions_desc: "尽管我们尽了最大努力保护西西伯利亚人民共和国那些幸存下来的人民，但各公社及其官员的无休止的争吵却从未停止。事实上，这几个月来，他们的异议有增无减！某些有权势的官员还声称，我们已经抛弃了公社和共和国的人民，转而选择了那些对国家更有用处的部门。这给成千上万的民众带来了痛苦。\n\n虽然这些指责并非毫无依据，但现在还不是争论道德问题的时候。即使我们愚蠢到放弃了对我国高度重要的基础设施和工业，转而去保障少数人的利益，让他们能够耕田种地。那些官员们照样也可以找到能拿来抱怨的东西。我们要继续奉行以往非常成功的务实政策，对这些无用的抱怨保持充耳不闻的态度。"
 TYM_for_our_survival_desc: "我们为了求生，使得共和国不得不以维护革命安全和国家繁荣的名义，令人民作出了痛心泣血的牺牲。在这个过程中，无数人献出了自己的鲜血甚至是生命，我们做出的艰难抉择，使得过去几个月成了这个国家有史以来最为黑暗的时期之一。我们对那些导致生命损失的残酷决定并不感到骄傲，但最后却没人能说这样做不值得。\n\n轰炸在很大程度上已经停止，天空比以往几十年来更为澄澈。人们再次走出了避难所，过上了长久以来一直都过不上的生活。\n\n随着我们的安全有了保障，现在是时候向确保这一切能够得以实现，而献出自己生命的人民致敬了。愿我们能永远铭记他们付出的牺牲。"
