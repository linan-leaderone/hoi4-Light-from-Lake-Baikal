 TYM_the_clock_breaks_desc: "在这片前人民共和国的土地上突然出现了一种前所未有的寂静。远处的沉闷巨响和轰鸣声已变得不再常见，令人毛骨悚然的空袭警报也已经沉寂了数周之久。天空中有段时间没有发现过任何一架飞机了。长期困扰俄罗斯的骇人轰炸终于迎来了终结。\n\n现在轰炸已经停止，我们必须得去弥补那些被轰炸浪费掉的时间。还有许多问题亟待解决，其中最紧迫的任务就是重建国家。毕竟，在我们真正地重新崛起之前，革命是根本没法再继续下去的！"
 TYM_rebuilding_a_nation_desc: "长期所面临的困境，一度把我们推向了灭亡的边缘，我们的经济和政治体制早已残破不堪。但现在，我们终于摆脱了骇人的轰炸，可以安全地去重建国家了。\n\n卡冈诺维奇主席制定了一项英明的重建计划，即修复我们受损的工厂，使政府脱离紧急状态，并重建我们的官僚机构。与此同时，我们也要向秋明的人民群众伸出援手，让他们在历经挣扎求生之后，得以重新回归到正常的生活中来。很快，党就会把国家从崩溃的边缘拉回来，艰难的扩张工作终于可以开始了。"
 TYM_rebuilding_the_factories_desc: "当秋明的重建工作开始的时候，我们必须要面对这样一个事实：我们不可能把所有的工作都一次性做好。我们的资源有限，所以要仔细确定好各部门间的优先顺序，以及哪些部门对社会是最有必要的。最后可能还要付出一些必要的牺牲。\n\n为使我们的经济能够迅速恢复到轰炸前的状态，我们必须要划定一条坚实的底线，最好的出路是优先修复我们被摧毁的工业。我们要先打好基础，再去关注民用的基础设施。而最好的重建方式就是先恢复我们国家的工业生产能力，然后再慢慢地让经济恢复活力。"
 TYM_the_military_industrial_complex_desc: "由于我们长期以来一直要防备德国人的轰炸，因此缺乏关注军事发展的宝贵机遇。工人掌握武器才是至关重要的，正如马克思教导的那样：“批判的武器当然不能代替武器的批判”。在这世上还没有哪个地方，能比在俄罗斯毫无防备来得更加地危险。我们的周围正环伺着饥渴的匪帮。虽然我们现在所遭受的危险比轰炸时要小得多，但建设军队仍是要务。\n\n随着我们工厂的修复与发展，现在正是将资源全部投入到军队建设的最好时机。从工厂生产线上持续流出的枪支与炸弹，可以保障我们这个工人国家在未来一段时间内的安全。"
 TYM_armored_production_desc: "随着越来越多的工厂开始复工，我们的军火产量正在持续增加。虽说这是一个好消息，但我们还不能仅仅满足于正好和我们的敌人相匹敌。我们必须要在生产力上超过他们，我们要制造更新、更好的武器。只有这样才能够在战场上彻底击溃敌人。这是卡冈诺维奇主席下的命令。\n\n秋明只接受最好的作战武器——装甲车，还有比它更能体现现代军事力量的武器吗？廉价、有效、防御精良，秋明新的装甲车队将是我们在俄罗斯传播共产主义所需要的先锋。"
 TYM_civil_infrastructure_desc: "德国的连年轰炸对俄罗斯国内基础设施的影响在日常生活的各个方面都很深远。主要线路无法通行，绕道超载，桥梁和隧道等重要通道几乎全部被毁。这不仅影响到国家决策的几乎每一个方面，而且还使许多社区与中央政府隔离开来。\n\n因此，卡冈诺维奇主席将宣布一项集中和有针对性的建设计划，重点是重建那些被摧毁的部分，同时建设国家基础设施的重要新部分。人民共和国的全体人民必须互通有无，只有通过集体努力，我们才能，而且一定会取得胜利。"
 TYM_swords_to_plowshares_desc: "秋明的大部分军事装备都是伟大的卫国战争时期所遗留下来的物资。历经多年的轰炸与混乱，它们已经显得有些过时了。而且这些武器因为缺乏维护，往往只能发挥出一半的效用。但如果我们要把这些武器装备全部换掉，则必然会加剧我们扩充军备的难度。\n\n虽然这些装备已经不适用于作战，但这并不意味着它们完全失去了价值。党决定将这些陈旧的军事装备用于农业生产，这算得上是一项创举，而且这也可以满足国家对于农业生产的迫切需求。每一辆用于农业生产的卡车，都为政府节省了生产专门农具所需的资源。这也再次提醒我们，说明我们的领导层具备克服任何挑战的创造力和魄力！"
 TYM_all_roads_lead_to_siberia_desc: "尼古拉·布哈林的修正主义政府，在苏维埃联盟的西伯利亚地区曾推行过大规模的工业化。但令人遗憾的是，我们这片地区却错失了这一切。西西伯利亚相对不那么发达，而基础设施与东方相比更是相形见绌。如果我们不对现状加以改变，那必然是要落后挨打，最终成为俄罗斯历史的一个注脚。\n\n共产党人从来不会写下失败二字，所以我们要为纠正布哈林的错误而斗争到最后一刻。西西伯利亚今天可能是一潭死水，但如果要说十月革命的胜利教会了我们什么，那就是一个民族的命运可以在短时间内发生翻天覆地的变化。只要有正确的先锋队领导，只要给予足够的时间，即使是一片荒凉的废土，也能变为和平与繁荣的中心。西西伯利亚的东山再起指日可待。"
 TYM_seamless_industrialization_desc: "无论是哪个国家，它要走向伟大的第一步，也是最有必要的那一步，就是开展工业化。为了维持我们在俄罗斯的霸权地位，较为理想的方式就是迅速提高工业生产能力。但工业化总要付出代价：城市过度拥挤、粮食短缺、环境破坏、生活水平下降等问题历来都困扰着工业化中的经济体。\n\n然而，西西伯利亚人民共和国与其他经济体不同的是，它是由一个照顾广大人民的工人先锋队所领导的。我们可以在没有资本家剥削的情况下，创造出一种不牺牲人民福祉的，更加公平的工业化。而这一切在主席的领导下，失败的可能性微乎其微。让我们在工业发展上全速前进吧！"
 TYM_red_storm_desc: "自从西西伯利亚从轰炸中逐渐恢复以来，我们这个人民共和国确实得到了喘息的机会。我们与正在对抗中的斯维尔德洛夫斯克叛国军阀和鄂木斯克的法西斯战争狂人相比，这段相对和平的时期似乎好得令人难以置信。但别搞错了；这只不过是我们在过去与未来之间的一个间战期。我们并非脱离风暴，只不过是恰好处在风暴眼罢了。\n\n不管我们做什么，战争的风暴终将席卷到我们头上，因此我们必须要做好最坏的打算。在未来的一段时间里，我们的工业部门必须要做到保持长时间的高效生产。除此之外，我们还有大量的其他工作要做。但当战争来临时，威胁俄罗斯的反动派们将会明白，只有工人们才能聚集起风暴，而风暴的怒火会把他们摧毁得一干二净。"
 TYM_the_five_year_plan_desc: "尼古拉·布哈林所坚持的新经济政策，虽然在苏联的部分地区取得了成功，但却没有把国家的大片地区都建设起来，反而使得联盟彻底崩溃，最终落入到德国人手中。我们现在急需发展，时间紧任务重。可西西伯利亚人民共和国现在是如此地脆弱不堪，若今后继续沿用苏联的旧方针来发展工业，这么做无疑是在自杀。\n\n作为原布尔什维克中反对派的主要政策之一，从未实施过的五年计划是解决我们工业困境的唯一办法。正如约瑟夫·斯大林所建议的那样，国家大规模地动员我们所有的生产力以促进发展，这本可以在1941年挽救苏联，而现在我们必须将适合当前发展所需要的五年计划推广到整个俄罗斯。"
 TYM_rebuilding_the_communes_desc: "重建西西伯利亚人民共和国战争所需的基础设施，离不开全体人民的不懈努力。约瑟夫·斯大林式的快速工业化肯定会改善基建这方面的情况。但我们只是前苏联的一小部分，可能还没准备好迎接这种彻底的变革。人民对农业改革的支持很有必要，这样才不会让改革适得其反，令他们陷入到贫困当中。\n\n我们要建造全新的、更大的集体农庄！大规模分配农机！大量建造住房！党将满足人民的一切需求，甚至更进一步。这些工作最终都会给工业发展带来卓有成效的益处。"
 TYM_repopulation_programs_desc: "历史对俄罗斯人并不算好。连年的战争和匮乏的物资使得成千上万的俄罗斯人死于非命，还在人口结构上留下了一个窟窿。在一个国家前景如此悲观黯淡的情况下，谁又能向那些受苦受难的妇女们抱怨，责怪他们不愿将自己的孩子带到这个世界上来呢？不过现在情况已经有所好转，可我们却遇到了另一个问题：我们缺乏足够的人口来达成未来的经济目标。\n\n我们党首先是一个劳动者的党，而且没有哪项劳动比当一位母亲要来得更加高尚了。我们要给家庭和单身母亲提供补贴，为那些勇敢抚养10个以上孩子的“英雄母亲”授予奖励，并控制堕胎行为。这些措施可以让人口恢复到我们需要的水平。"
 TYM_family_building_desc: "俄罗斯在危难之际被布哈林抛弃了，在某种意义上，俄国的人民现在是处在一个失去双亲的国家。然而，俄罗斯还有很多字面意义上的孤儿。他们由于战争的蹂躏、饥荒或仅仅是被遗弃而失去了父母。更可悲的是，在我们秋明以及其他城市的孤儿院里，满是这样的孩子。既然我们现在已经有了足够的时间和资源来处理这种恶劣情况，那么我们就必须要做好孤儿们的抚养工作，否则我们就算不上是社会主义者，甚至连人都算不上。\n\n西西伯利亚人民共和国会建立起一个令全世界刮目相看的收养系统。这一系统会将那些没有家人的孩子托付给想要收养他们的家庭。不久以后，我们的孤儿院里就不再会有孤儿了。我们要为这项事业开个头，以此来克服长年累月的战争给我们最脆弱的人们所带来的创伤。"
 TYM_wives_for_soldiers_desc: "虽然我们鼓励人口增长的措施到目前为止取得了一定的成功，但我们总能做的再好一些。倘若我们能够将国家的补助直接发到人民中去，那为什么还要先给予父母生育补贴，然后再等他们诞下子嗣呢？此时此刻，我们已经没有足够的时间来等待人民间的爱情开花结果了。\n\n我们提出了一个新的方案，这一方案会寻求自动分配那些潜在配偶。女性平民可以自愿加入，作为回报，分配给她们的口粮会有所增加。而这对新人之间的另一方则来自于登记参军的男子。通过破除潜在配偶之间的隔阂，党希望能够在不久的将来创建出数以千计个多子多孙的家庭。"
 TYM_enforced_farming_desc: "蓬勃发展的工业会导致随之而来的人口增长，而人口增长又反过来需要更多的食物，这是显而易见的。问题在于：农业从来都不是西西伯利亚地区的专长，它离成为俄罗斯的粮仓还差的很远。但是，如果农业没有大幅增产，我们人民共和国的未来是注定走不远的。\n\n我们需要把每一寸领土都物尽其用，增加粮食的统购指标，并禁止土地抛荒。农民们也许会抗议，但我们最后会合理补偿他们的。当下的首要任务之一，就是喂饱我们的国家。"
 TYM_land_redistribution_desc: "有不少农民都愿意为我们刚起步的农业发展做出些贡献，但却苦于没有土地可供耕作。农村土地分配不均不仅阻碍了我们的发展目标，还令那些无地的农民们苦不堪言。与之前许多的社会问题一样，纠正这一问题的责任再次落到了党的肩上。\n\n集体农庄是斯大林和前布尔什维克反对派们提出的政策，后来被布哈林政府所废除。这一政策是我们克服社会弊病的关键。国家会管理一个地区内所有的农场，并允许对那些农场开展现代化和高效的管理，为那些没有土地的农民们伸张正义。在建设完成以后，流入到城市中的粮食会比以往任何时候都要多得多。"
 TYM_communal_loyalty_desc: "国家可以引导人民的创造力，令他们创造出令人惊叹的奇迹。但是，他也不可能做到面面俱到。由于目前政府的注意力主要集中在重工业和集体农业上，所以暂时没法满足公社所关注的一切。在这种时候，人民必须得自己动手了。\n\n塑造革命牺牲精神的第一步就是要宣传和鼓励公民间的合作，使得他们能够做到生活上的自给自足。我们应当教导人民，让他们认识到，为集体福利作出的任何一份贡献都是值得的。无论是打井、教同胞识字、组织工作，还是其他任何任务。只有人民学会以各种方式工作在一起时，一个社会主义国家才能正常运转起来。"
 TYM_breakup_the_unit_desc: "马克思主义理论教导我们，随着私有财产的废除，公有制将取代私有制，核心家庭也会逐渐消亡。虽然我们过去在改革家庭关系方面下了些功夫，但总是有进一步革命的空间。家庭单位本身必须成为党的下一个改革目标。\n\n我们可以将抚养子女的义务转交给整个社区，这样父母们就有了工作或休闲的自由。如果能打破将儿童与集体分隔开的家庭壁垒，灌输集体团结的价值观念必然会更加容易。考虑到我国军队的规模和资源，让他们在这些新的托儿所中发挥一些作用也许是个好主意。"
 TYM_rebuilding_an_army_desc: "遗憾的是，在西西伯利亚人民共和国的军事史上，我们并没有取得过什么胜利。内部的背叛使得共和国还没来得及收复俄罗斯的故土就分崩离析了。现在我们已经沦为秋明及其周边地区的一个小军阀。显然，我们必须要重新评估一下现有的战术了。\n\n军队也许是革命力量中最为重要的组成部分，而解决我国军事问题的方法，同样也是确保苏联能够重生的办法。通过工业化和集体化，红军将被建设成一支能够迎接有史以来最大挑战的力量，并迅速在全国范围内恢复无产阶级的统治。"
 TYM_the_red_armor_desc: "旧苏联的实力被无能的修正主义大大削弱了，使得它在面对法西斯的现代化军队时被打了个措手不及。而一些最为惨痛的败绩则出自德国坦克旅之手，他们凭借毁灭性的力量横扫了苏联的大部分地区。\n\n当我们准备收复西西伯利亚人民共和国的领土时，我们得从旧敌身上吸取一个教训：现代装甲只要使用得当，那必然会是件极其强大的武器。通过机械化和相应的训练，红军将被磨练成一支能够迅速扩张我们领土的部队。果断的行动能够在很大程度上改变战局，而专注于坦克的使用，也使得我们能够将精力主要放在这一方面。"
 TYM_revisit_the_doctrines_desc: "我们的批评者常常指责我们过分拘泥于教条。虽然在最大程度上坚持马克思的理论是必要的，但军事方面又是另一回事。我们重建军队的工作已经开始，目的在于使他们适应装甲战，不过我们的战术却没有跟上战争形势的变化。\n\n坦克虽是一种强大的战争器械，但我们还得制定一项战略，以避免它们在敌方火力面前被白白地击毁。正如我们在伟大的卫国战争中所目睹的那样，德国人高效地利用快速坦克，将他们迅速地部署到了战斗位置。甚至我们还没来得及反应，就遭受到了他们的压制，从而丧失了战斗力。也许我们也需要一场属于自己的“闪电战”……"
 TYM_study_modern_designs_desc: "俄罗斯长期与世隔绝，未能赶上近期的军事发展，考虑到目前的混乱局面，这是可以理解的。我们既没有机会，也缺乏资金来改进我们坦克方面的技术。然而，世界上其他国家在这方面已经取得了相当大的进步。\n\n好在我们不需要完全从零开始研究这一项目，自五十年代以来，缴获的德国坦克和秘密捐赠的美国、日本坦克就一直被遗弃在我们的军火库中。在我们的自主设计取得成果之前，我们只需要对这些坦克展开逆向工程。"
 TYM_homebrew_armored_power_desc: "我们制定工作计划，打下理论基础，并仔细研究了外国的尖端工程成果。经过多年不懈的努力，终于具备了建设一支现代化军队所必需的工业能力。我们的工人有着必要的工程设备，以及为无产阶级国家服务的满腔热血。\n\n我们已经做好了启动坦克计划所需的一切准备。工厂也已经准备好生产一切所需的物资，使得我们可以将西西伯利亚从那些长期折磨它的叛徒手中解放出来了。剩下要做的就是得赶快行动起来。"
 TYM_our_own_designs_desc: "虽然我们在装甲研发项目上取得了令人钦佩的进展，可事实是，秋明仍旧是一个不发达的小国，我们的设计师也只不过是一个个的凡人。新坦克的设计存在着一些紧迫的问题，如果要将它们投入使用，就必须先解决这些难题。\n\n外国车型的设计严重影响着我们坦克的制造，它并不一定适合俄罗斯的环境和工业条件。我们需要对其进行改造，使得它能够适应我们的需要。为此我们得建立一个收集数据并审核的制度体系框架。"
 TYM_study_the_performance_desc: "到目前为止，我们已经在坦克设计和理论应用方面取得了长足的进步。现在我们已经到了建设阶段，进入实践领域势在必行。因此，准确地衡量这些坦克在战场上的能力至关重要。\n\n要考察我们坦克的性能呢，还有比开展作战实验更好的方法吗？在受控的环境中观察它们的移动和作战，会给我们的科学家提供急需的数据以了解它们的性能，并让我们能够根据这些可靠的数据进行任何所需要的修改。"
 TYM_our_own_stratagem_desc: "苏维埃联盟灭亡的最大悲剧之一就是俄罗斯一些最优秀的人才流落四方。凭借二三十年代的出色贡献，而享有“红色拿破仑”美誉的米哈伊尔·图哈切夫斯基将军，只是众多人才中的一位。他在西俄革命阵线崩溃并被推测已死前，在军事理论领域有着很大的创新，他提出的“大纵深战役”理论尤其值得一提，该理论强调通过多个军团的运动来取得整场战役的胜利。\n\n在这样一场资源有限、战果悬于刀刃的战争中，高超的战术至关重要。我们要想取得胜利，就得重新利用这位苏联伟人的实践成果。"
 TYM_study_the_results_desc: "我们新兴的坦克项目已经进行过封闭测试，下一步就是要开展实弹射击了。在实际作战中，我们没法在安全的测试场地中观察事态的发展，而且不同的坦克手在实战中的表现也会截然不同。\n\n无论是好是坏，在这个军阀混战的俄国，我们有不少实战的机会。多年来，土匪和强盗一直祸害着农村，掠夺着农民，阻碍我们对乡村地区的管理。派出坦克来追击他们，我们可以通过这种风险较低的方式，来收集测试结果，并将人民从匪帮的长期压迫中解放出来。"
 TYM_the_red_army_desc: "任何一支军队的核心力量，都在于其军人的素质，而非先进的武器或英明的战略。自伟大的卫国战争以来，俄罗斯军队凭借自身良好的训练和纪律，即使在物资短缺的情况下，也能够与更为现代化的德国国防军相抗衡。\n\n装甲作战固然有效，但也不能过于注重新技术而忽视了士兵间的凝聚力和战斗力，否则我们就没法负担得起挥霍无度的开销。一支以步兵为核心的军队，再配上精良的装备和专业的支援车队，将会是我们建立新苏联的正确途径。"
 TYM_be_brave_desc: "我们曾开展过强制劳动，而这往往意味着士兵们训练不足，士气低落。那些参军的士兵们往往只是为了一份可获得的薪水，一旦遇到危险就会逃离战斗岗位。因此，改革军队文化是实现我们军队职业化的关键因素。\n\n红军的优秀接班人们，要在军队凝聚力上与他们的前辈相称。我们要在士兵间树立起兄弟情谊，向他们灌输爱国主义的集体意识。马克思教导我们，极端个人主义的无政府状态会导致社会无法正常运作，这对于任何一支合理的军队来说都是一种灾难。"
 TYM_reform_the_NKVD_desc: "由于修正主义和机会主义的荼毒，使得布哈林政权不愿意、也无法去适当地镇压人民中的反革命情绪。军队在这方面的监督尤其不力，最终导致了布哈林本人的下台和苏联的完全崩溃。\n\n新红军不会再重蹈覆辙。重建后的内务人民委员会特别关注军队，他们将教育军人们，确保士兵们的政治忠诚，并在收复国家时起诉士兵所犯下的罪行。我们要时刻牢记，军队中很有可能出现潜在的反革命分子，因此我们要采取措施，使其尽可能地处在党的控制之下。"
 TYM_not_once_step_back_desc: "卫国战争之时，苏联崩溃之后，她的士兵们并未战斗至最后一人，而是选择了向后方逃跑。他们谈论着祖国和它那辽阔无垠的疆域……他们说，那里有足够的人口和面包，远到乌拉尔都能养活他们所有人。这种想法简直蠢到无可救药！一次又一次地撤退，那些懦弱的红军士兵都撤到了莫斯科一千公里外的地方，还没有明白他们是在为何而战。而现在从秋明望去，我们就能将俄罗斯的界限看得一清二楚。\n\n这种失败主义和懦弱态度，无疑注定了联盟的毁灭！士兵们缺乏决心，军官们缺乏毅力，整个军队都缺乏勇气！只有在正确的领导下，我们才能看到一个以工业为支柱、以忠诚、坚韧的人民为基础的、钢铁般的俄罗斯。\n\n为达成这一目的，我们坚决要求红军：在任何情况下，都不许擅自撤退！在卡冈诺维奇的领导下，我们将建立一个崭新的俄罗斯！"
 TYM_the_red_tide_desc: "红军的士兵可不能除了数量一无是处，像纳粹走狗们描绘的“亚洲蛮人”那样。他们必须要成为整个欧亚大陆最强壮、最积极、训练最有素的士兵！红军士兵的使命是保卫祖国，使她免受法西斯主义的恐惧、反动思想的危害，以及对她的分裂行径！\n\n每一个身体健康的俄国人也有义务要在战时参加红军，正如他要为祖国服役，以回报祖国给予他的一切。他们必须得化身为意志最为坚强、在压力下最坚定的苏维埃人才能够做到这一点。\n\n如果我们要恢复苏联昔日的荣光，光复祖国神圣的领土，就必须得从训练我们的战士开始。在新的军队纪律下，我们将缔造一个新的苏联！"
 TYM_be_strong_desc: "我们俄罗斯人，一直遭受他人所嘲笑和指责。他们称我们太过软弱，总是要成群结队地行动，才能够与众多的敌人相抗衡。我们必须得向全世界表明，俄罗斯人的力量在充分发挥时是多么地强大。因此，我们要发动一场新的宣传活动，为我们的士兵们立下一句座右铭。这句座右铭虽然简单，但它可以让士兵们充满一种不同寻常的爱国主义冲动：“坚强起来！”\n\n长久以来，斯拉夫人一直都在遭受蹂躏，他们的土地被摧残，人民被屠杀。但这很快就会成为过去式了。我军的士兵们将会成为力量与美德的典范，而且他们的装备也会变得齐全。\n\n我们军火库里最好的装备，可以从支离破碎的俄罗斯各地买到的装备，还有那些我们试图拼凑出来的装备，这些都要提供给我们的士兵。尽管俄罗斯最好的装备不是世界上最好的，但毫无疑问的是，我们的士兵将成为苏维埃人的代名词。"
 TYM_reform_the_guard_desc: "赤卫队是我们这一体系中的众多政治过渡之一，这个旧时代的残余物早已在无能中变得腐朽不堪。如果他们不能够适应时代的变化，那我们只好强迫他们去适应了。赤卫队，一个政治性大于功能性的准军事组织，几乎算不上是一支有战斗力的部队。如果将赤卫队推上战场，他们充其量也只能垂死挣扎几下罢了。\n\n我们必须要对赤卫队进行全面的评估，以改善这一现状。虽然在政治这方面很重要，而且他们对维稳方面的贡献也十分显著，但我们有理由相信，赤卫队中的许多下级领导人根本没有资格坐在他们的位置上，特别是在这样一个受人尊敬的政治组织中。\n\n赤卫队腐朽的下级领导将被革职，并接受对他们的无情审查，而有才干的人将会取代他们的位置。赤卫队也会接受更频繁的战术训练、领取到更好的装备和常规的薪酬，以提高他们的忠诚度。"
 TYM_russias_finest_desc: "诚然，如果我军想把俄罗斯从毁灭的边缘拉回来，那也必须要成为俄罗斯最优秀的军队。每一个士兵都得是苏维埃人的模范，在生理和心理上都要进行大量的操练。体能的要求会提高，容错率也会降低。从现在开始，每一个为联盟未来而服役的，都要变得强壮、聪明、积极，成为完美的士兵。\n\n环伺于我们周围的农民军、雇佣军和假先知的军队，他们都比不上一支真正身经百战、纪律严整、训练有素的军队。这支军队的士兵会成为这台庞大战争机器上的一个个齿轮，跟随着这台战争机器从符拉迪沃斯托克打到波罗的海，横扫整个俄罗斯。\n\n在即要到来的考验中，每位士兵都会面临到困难，被迫要面对牺牲，甚至要牺牲的就是他们自己。而我们的任务是确保当这个时刻来临时，我们的士兵能够毫不费力地驱散敌人，为我们的联盟带来荣耀！"
 TYM_power_to_the_mighty_desc: "我们的目标是为俄罗斯带来一个真正的优绩制社会，这一点从未有过动摇，在那里没有不会有任何人能滥用权力。我们认为，将这一理念引入的最佳场所是军队。毕竟在那里，腐败的将军们仍然身居高位。我们必须推行一种新模式，这种模式会建立在平等、友爱的理想之上，而且只有最好的士兵才能够得到晋升。我们要成为真正的苏联继承者，那就不仅仅是要继承她的遗产，而且还要将他的遗产进一步地扩大。\n\n每个士兵都会得到评定，我们要衡量他们的决心，并考察他们的能力。通过这些方法，我们可以确保只有最优秀的人才会被选拔出来，接受额外的军官训练。我们士兵所接受的训练和调整，再加上真正优绩制的领导，这些都是我们收复莫斯科的前进动力！"
 TYM_call_forth_a_new_congress: "召集新一届大会"
 TYM_call_forth_a_new_congress_desc: "当西西伯利亚各路叛国军阀蠢蠢欲动时，琐碎的党内政治却分散了我们对周遭的注意力。先不提重建苏联的大业，就单单重建西西伯利亚人民共和国这一目标来说，这场内斗就必须被叫停。卡冈诺维奇主席和赫鲁晓夫，这两位主要政治集团的领导人必须解决他们及他们的簇拥者之间的分歧。因此，我们急需召开新一届党代会。\n\n大会将有助于集中党的力量，同时将不同的党派团结在一起，但因卡冈诺维奇和赫鲁晓夫在争权夺利，因此暗中的交易、胁迫和贿赂将会无可避免地涌现。现在二人之间仍保持着友好的关系，而时间将会告诉我们这份友好能持续多久。"
 TYM_what_is_the_five_year_plan: "何为五年计划？"
 TYM_what_is_the_five_year_plan_desc: "在阴暗潮湿的地堡中，党员们齐聚一堂。在骇人轰炸和战败情绪的压迫下，他们尤为紧张不安，讨论也因此时断时续。尽管这里与莫斯科富丽堂皇的大厅相去甚远，但如果共产党真正抱有重整山河的决心，它就必须在这破瓦颓垣之上将就度日。\n\n以往，此类会议是为了解决预算、晋升和任命等关键问题，这些都对人民共和国的未来至关重要。然而，此次会议大为不同，应召而来的党员们都需要回答一个至关重要而又迫在眉睫的问题：\n\n何谓五年计划？"
 TYM_in_its_hand_rests: "紧握于手的…"
 TYM_in_its_hand_rests_desc: "党内就是否要平衡五年计划，以及宏观经济倾向于民事还是军事等问题产生了分歧。卡冈诺维奇主席相信五年计划应当主要集中于军事工业，他认为，发展了民用工业、却无法从分离西西伯利亚的叛徒手中保卫它，那发展起来也是毫无意义。主席提醒党内，共和国曾因军事不彰而失地丧权，一定要恢复足以支持人民和军队的工业。\n\n赫鲁晓夫则更倾向于投资民用工业。他指出军事力量需要得到人民的支持，如果我们不能支持秋明的人民和我们即将收复的土地，再强大的军事力量也是毫无意义。\n\n两人观点孰是孰非，可能将决定俄罗斯的命运。"
 TYM_the_hammer: "锤头…"
 TYM_the_hammer_desc: "无论是通过动人的言语还是含蓄的威胁，卡冈诺维奇已经说服了党内大多数人支持他的计划，即优先加强军备和强调重工业建设。那些尚未被集体化的农场将被集体化，以供养我们日益壮大的战争机器。其他农场将被没收，征集来的土地将被用来建设工厂，这些工厂能够在创建之初自行维持生产和扩张规模。\n\n在未来，这些强有力的生产线将对外大量生产用于射向叛徒乃至德国法西斯心脏的子弹。"
 TYM_the_sickle: "镰刀…"
 TYM_the_sickle_desc: "赫鲁晓夫的卓绝远见打动了党代会的许多人，他们准备将他的计划付诸实施。像卡冈诺维奇一样，赫鲁晓夫理解进一步工业化的必要性，但他更为支持一种民用工业平衡发展的方案。\n\n特别是，赫鲁晓夫赞成生产并应用机械化农业设备，以提高作物产量，更好地供给国民。农场将被集体化并整合成大型农工综合体。它们既会关注生产效能，同时也会保卫耕耘者的权利。通过这一努力，我们将会消灭饥荒。"
 TYM_to_cast_the_enemies_of_the_revolution: "挥向革命之敌…"
 TYM_to_cast_the_enemies_of_the_revolution_desc: "西西伯利亚人民共和国的分裂使我们军队的境况不容乐观，大量红军的哗变和斯维尔德洛夫斯克的军事委员会更是雪上加霜。罗科索夫斯基、巴托夫、卡尔贝舍夫，这群叛徒与他们走狗的叛逃重创了红军，没有革命的武装就无法战胜武装的反革命，我们必须着手亡羊补牢。\n\n共和国需要更多拥护革命的爱国者。因此，我们将在全国开展爱国主义宣传，弘扬苏维埃爱国主义思想，向人民展现祖国敌人的丑恶嘴脸。知晓真相的人民定会重聚红旗之下。"
 TYM_and_bring_us_to_the_modern_era: "…并步入现代化"
 TYM_and_bring_us_to_the_modern_era_desc: "我们的工业百废待兴。德国佬的骇人轰炸把我们的工厂夷为平地，失业的工人在混乱中四散而逃，回到了农村。如果我们希望清扫残桓、重建社会，就必须逆转这一颓势。\n\n我们必须尽可能地将资源集中并将其用于发展重工业。为将资源集中在关乎国家生死存亡的行业中，我们不得不停滞消费品工业和轻工业的发展。"
 TYM_for_the_bounty_of_the_land: "只因这片膏腴之地…"
 TYM_for_the_bounty_of_the_land_desc: "在旧社会中，无产阶级辛苦劳作，反倒让资产阶级过上花天酒地的生活。而现在则大为不同我们的联盟旨在让人类走出原始无序状态，走向科学治理。它寻求根除阻碍社会生产力发挥其真正潜力的资产阶级，并使曾经休耕的土地变得肥沃。\n\n我们必须立即针对这些迫在眉睫的问题采取行动。我们必须使农业大规模机械化，我们必须把农场集体化。我们必须合理利用土地，为大规模农工综合体的建设铺平道路，从而提高粮食的产量和生产效率。只有通过这种立即的、彻底的、必要的举措，我们的革命才能成功。"
 TYM_is_her_own_people: "…属于她的人民"
 TYM_is_her_own_people_desc: "我们不为毫无意义的利润或剥削阶级的奢靡生活而劳动。我们的运动旨在为普通工人兑现社会主义的承诺。社会主义寻求减少人类的苦难，根治社会的顽瘴痼疾。正如马克思所述，我们力图构建一个属于普通人的世界，在这个世界上，幸福的源泉将会并发出最大的声音来唤醒每一个国家的人民。\n\n在处理这些问题时，我们必须体恤人民。国家必须向农民和劳动者提供援助，必须提供教育和福利，必须使自己成为群众眼中值得信赖的机构。\n\n因为没有人民，就没有共产党。"
 TYM_below_its_feet_lays: "而它膝下屹立着…"
 TYM_below_its_feet_lays_desc: "伴随着我们运动的蓬勃发展，又一个崭新的问题摆在了我们面前：新时期我们该将国家的经济重心放在哪里。\n\n卡冈诺维奇主席提出了一个显而易见的答案：我们必须开始着手于俄罗斯大地上自然资源的开发与利用。放眼全俄罗斯，大量未开发的矿产资源如同宝藏一样等待着发掘。我们将建立起矿井与工厂来获取这些珍贵矿产，并向外出售以换取足够的后备资金来改善国家的现状。\n\n而在赫鲁晓夫看来，他认为应当把工作重心放在改善大众福祉的项目上。他提议要集中精力于住房建设项目，修建国家基础设施，意在把现有的资源锻造成为造福苏联广大人民的可用之材。"
 TYM_a_land_of_steel: "钢铁之地"
 TYM_a_land_of_steel_desc: "正如我们所料，经过多次讨论，卡冈诺维奇主席的观点最终胜出。整个国家机器已经被动员起来，为实现他的计划而飞速运转。矿井将重新开放。我们将会招募新的工人来开采联盟的矿藏。\n\n俄罗斯丰厚的自然资源将会尽在我们掌控之中。"
 TYM_so_steel_it_shall_bring_forth: "…硕果累累"
 TYM_so_steel_it_shall_bring_forth_desc: "开采矿石，加工矿石，我们采矿工业突飞猛进。这些资源正在被用于改善我们的基础设施、军队和经济。它会让我们比以往任何时候都更强大。\n\n除了在物质上的进步，我们在知识方面的进步也可谓是一日千里。每天我们都能获得有用的经验，懂得什么可行，什么不可行。我们得以改进技术，进而从大地中提炼更多的资源。我们撒播了种子，很快就会结出硕果。"
 TYM_the_home_of_the_revolution: "革命摇篮"
 TYM_the_home_of_the_revolution_desc: "激烈的讨论之后，全体就赫鲁晓夫同志的观点达成一致。我们要向贫困与阶级发动全面的战争。相信不久之后，我们就能打破分歧，团结起各民族的无产阶级人民，投入到重建联盟的事业之中。\n\n而第一步就是要解决住房问题，我们大多数人民的住房条件可以说是糟糕透顶。绝大部分工人的住所不仅无安全保障，缺乏维护，饮用水和稳定电力的供应率也低到离谱。我们必须尽快大兴土木，在整个联盟范围内建造廉价公寓。一些官僚给他们起了个名字叫“赫鲁晓夫楼”，相信有了它们，无论是工人、士兵还是其他人，都能够拥有基本的住所。"
 TYM_and_her_soul_its_people: "…人民是她灵魂的归宿"
 TYM_and_her_soul_its_people_desc: "但这远远不够。砖块和水泥不是万能的。联盟必须向前看，才能突破那些桎梏我们人民的枷锁。\n\n投资研究正是不二之选。今天挖掘矿产换得的财富，将让我们的明天更加美好。联盟越进步，就越能够供养和庇护工人同胞们。"
 TYM_and_its_proud_sons: "和他那骄傲的子孙们 "
 TYM_and_its_proud_sons_desc: "尽管中途有着各种争论和分歧，我们还是做到了。我们已经为国家的强盛奠定了基础，足以迎接未来的挑战。卡冈诺维奇和赫鲁晓夫把他们的隐忧一一排除，准备领导苏联进入充满斗争和挑战的新时代。\n\n双方都认为，首先的挑战来自军事方面。在我们周围到处都是联盟的叛徒，他们决心在任何地方粉碎共产主义的最后一线希望。我们必须改善我们的军队，使它在今后的战斗中占据优势地位。唯一的问题是，我们是按照卡冈诺维奇主席的建议建立一支主要用于进攻的军队，还是按照赫鲁晓夫的建议建立一支防御型军队。"
 TYM_casted_off_their_velvet_gloves: "显露锋芒"
 TYM_casted_off_their_velvet_gloves_desc: "在复兴联盟的路上，我们必然要主动出击。毕竟，仅靠偏安一隅怎么能重建全俄罗斯的秩序呢？我们怎么能把自己锁在现在这个简陋闭塞的小屋里，对外面的一切充耳不闻呢？我们怎么能无所动作，等着反动派和那些离开列宁主义的倾向分子过来给我们一网打尽呢？\n\n所以我们是不可以一味采取防御的策略。卡冈诺维奇主席作出了英明指导。在他的领导下，我们将采取主动出击的方针。我们的革命军队将高歌猛进，再次将社会主义传播到整个俄罗斯大地之上。现在正是共产主义与苏维埃社会主义共和国联盟立于大地之时！"
 TYM_live_among_wolves: "自立于群狼环伺之间"
 TYM_live_among_wolves_desc: "问题的答案显而易见，据守待敌显然是唯一选择。毕竟，若是自家的革命都保卫不了，还谈什么输出革命呢？难道我们要打开大门放那些贼寇进来掠夺吗？难道我们要为那一点虚荣而去四处出击，从而放弃新苏联的心脏吗？\n\n显然，挥舞拳脚是幼稚至极。赫鲁晓夫同志对这种愚蠢的行为提出了铿锵有力的反驳。在他的领导下，我们将让我们的军队注重防御，保护我们拥有的一切，然后再去开疆拓土。这可能不会带来一些人想象中的伟大征服，但对联盟来说，这是一个更加安全的策略。"
 TYM_that_is_the_five_year_plan: "此即为五年计划"
 TYM_that_is_the_five_year_plan_desc: "这条道路备受争议而又寂静辽远，但万事终有尘埃落定之时，庙堂之上也再无喧嚣。也没什么再值得去人们争论或者是要大动干戈了。五年计划已经制定完成，只欠东风。\n\n这其中的过程，既不可轻言容易，更不能自欺地认为没有人心怀不满，但至少大家表面上还是表示赞同的。而现在我们要开始干活了，这也最终决定着最终谁将领导我们。"
 TYM_and_so_we_wait: "我们屏气凝神…"
 TYM_and_so_we_wait_desc: "我们将最后剩下的文件归档，然后鸟瞰我们的国家，哪怕只是匆匆一瞥，也能轻而易举地发现不少值得我们为之骄傲的亮点。卡冈诺维奇和赫鲁晓夫都在努力使人民团结起来，改善他们的处境。\n\n剩下唯一要做的事便是勇往直前。一旦西西伯利亚归于一统，我们就可以开始讨论并解决新问题，决定如何让我们国家平稳度过新时代。"
 TYM_the_great_popular_triumph: "伟大的人民胜利"
 TYM_the_great_popular_triumph_desc: "西西伯利亚人民共和国成立了！西伯利亚各地人民已经从他们原先的统治者手中解放了出来，从斯维尔德洛夫斯克的虚伪领袖到卑鄙的全俄黑色联盟，再到尤格拉的律贼和兹拉托乌斯特的卑鄙战争贩子。现在我们已经统一了该地区，统一俄罗斯的漫长而艰巨的过程中最艰难的一步已经开始。成千上万的同胞失业、流离失所。我们必须为人民提供一切，并为未来的冲突做好准备，毕竟我们不是唯一追求俄罗斯统一的人。"
 TYM_honor_the_heroes_of_socialism: "纪念社会主义英雄"
 TYM_honor_the_heroes_of_socialism_desc: "士兵和工人为统一事业做出了很大贡献，但我们也必须向在前线指挥的勇士们致敬。领导共和国取得胜利的政治家、官僚、将军和外交家们，会被授予最高的荣誉。我们将以那些带领我们统一西伯利亚的人们，以及那些愿意带领我们统一俄罗斯的人的名义授予勋章、建造雕像。"
 TYM_uplift_the_proletarian_contribution: "宣扬无产阶级贡献"
 TYM_uplift_the_proletarian_contribution_desc: "统帅、官僚、政治家、外交家，他们身担统一重任，但我们不能忘记那些工作过、战斗过、牺牲过的人，这样我们的西西伯利亚人民共和国的旗帜可以飘扬在祖国蓝天。农民、工人和士兵为今天的我们付出了最大的代价，因此，我们将拨出资金，创造出新的宣传形式，纪念党的榜样。我们必须记住，没有工人，我们什么都不是。"
 TYM_reflect_upon_stalins_word: "反思斯大林的话"
 TYM_reflect_upon_stalins_word_desc: "西西伯利亚人民共和国正处于意识形态的十字路口。约瑟夫·斯大林的思想指引我们的国家度过了最黑暗的时期，但很明显，我们不能永远严格遵守斯大林主义。我们遵循斯大林的教诲，但随着时间的推移，越来越多的国家实行自由化，体制出现裂痕只是时间问题。在我们看来，他的思想越来越过时了。"
 TYM_the_new_soviet_life: "新苏维埃生活"
 TYM_the_new_soviet_life_desc: "我们要提升西西伯利亚人民共和国所有工人的地位，而不仅仅是那些外表和行为都像俄罗斯主体民族的工人。所有在我们境内的少数民族都应该能够享受同等的医疗和学校教育，获得同样的工资，就像其他有幸在我们国家境内工作和生活的人一样。与其让我们因语言、种族和文化而分裂，倒不如用意识形态，以及为我们国家保障西西伯利亚安全而共同流下的血汗和泪水来团结我们自己。"
 TYM_for_the_abolition_of_oppression: "力图废除压迫"
 TYM_for_the_abolition_of_oppression_desc: "我们在提高居住在我国境内的所有工人的地位方面取得了巨大进展，但我们决不能忘记西西伯利亚人民共和国的妇女们。虽然许多人还是家庭主妇，但也有不少人在统一战争期间接替了男人的位置。女性担任工厂工人、科学家和工程师的数量创下了纪录，接受高等教育的女性数量也再创新高，但在这个数字近乎于零的情况下，创造一个纪录并不难。我们将进行大量投资，让妇女参加工作和接受高等教育，并加以宣传，使得公众感受到人人平等，不分性别的温暖。"
 TYM_a_mother_should_be_proud: "母亲值得骄傲！"
 TYM_a_mother_should_be_proud_desc: "虽然妇女在我国的地位应该而且将会得到提升，但我们仍然需要她们中的一些人保持传统的角色。妇女应被视为平等的，无论她们是化学家，还是留在家里做饭和照顾孩子的主妇。我们既可以提倡传统角色，同时也可以提倡平等的观点，通过在我们的宣传中加入两者的小元素，我们可以以一种微妙的方式实现我们的两个目标。"
 TYM_spiritual_and_political_flourishing: "精神与政治的繁荣"
 TYM_spiritual_and_political_flourishing_desc: "我们是统一俄罗斯的唯一希望，而我们实现统一的最佳工具是我们的公民，但公民们必须有着高昂的士气。因此，我们要进行宣传，让我们的公民知道，他们是统一国家的最佳人选，他们是全俄罗斯，从莫斯科到远东地区最有能力、道德最高尚的人。西西伯利亚人民共和国需要知道这一点。"
 TYM_a_culture_proletarian_over_all: "全无产阶级文化"
 TYM_a_culture_proletarian_over_all_desc: "精英主义是无产阶级的敌人，它也是我们共和国的敌人。很多不同的艺术风格都在以不同方式宣扬精英主义，因为他们故意把自己的信息搞得令人费解，试图让它凌驾于普通工人之上。通过强行推行社会主义现实主义这种简单、实用、通俗易懂的风格，我们就能使所有的公民都能欣赏到我们天才艺术家的作品。"
 TYM_the_new_soviet_spirit: "新苏维埃精神"
 TYM_the_new_soviet_spirit_desc: "在一个社会主义国家，优先应当关注的是层出不穷的物质问题，但我们也必须关切人民的精神问题，以及他们对彼此的态度。当然，我们是一个自由的国际主义社会，在这个社会里，所有的公民和人民都有一种社会主义的团结意识。然而，我们必须决定一种最具建设性的思想。它们是否应该是世界性的和开放性的？是否需要爱国的和保护性的？人民的思想是社会主义生长的最大温床——我们必须确保它们得到良好的鼓励。"
 TYM_soviet_cosmopolitanism: "苏维埃世界主义"
 TYM_soviet_cosmopolitanism_desc: "我们必须摒弃那些微不足道的分歧，作为一个国家团结起来。党派之争将不再存在。西西伯利亚的所有人民都将是无产阶级平等的一员。不再需要过去的民族认同。他们将成为西西伯利亚人民共和国的公民，团结一心，共创未来。"
 TYM_rehabilitated_nationalism: "平反民族主义"
 TYM_rehabilitated_nationalism_desc: "我们的邻居不断地夸夸其谈，吹嘘他们是多么“自由”，同时不断地贬低我们，诽谤我们的组织。虽然共和国将继续坚持我们平等和博爱的价值观，但我们必须使用更激烈的言辞来对抗我们的敌人。如果资本家成为世界主义者，那我们就必须成为民族主义者！"
 TYM_a_union_together_and_equal: "团结而平等的联盟"
 TYM_a_union_together_and_equal_desc: "随着共和国对西西伯利亚的控制得到充分巩固，我们必须审视我们尚未考虑到的少数几个紧迫的政治问题之一：我国境内少数民族的待遇问题。虽然许多人逐渐接受了这些新公民，但有些人却依旧看不起他们，持有相当偏见的观念。我们将建立一个新的政府机构，以帮助保护少数民族的权利，向东西方的敌对政府表明，我们是最强大的俄罗斯，平等而团结！"
 TYM_unity_foremost_and_unity_enduring: "团结至上，团结永续"
 TYM_unity_foremost_and_unity_enduring_desc: "为了保护那些共和国公民中的少数民族，我们必须采取行动，确保他们不被边缘化，保证我们一些公民的“传统主义”观点不会表现为针对少数民族采取更暴力的行动。我们将组建一个保护我国境内少数民族的机构，并将采取直接和果断的措施确保他们的权利不受侵犯。"
 TYM_the_new_soviet_state: "新苏维埃国家"
 TYM_the_new_soviet_state_desc: "正如伟大的马克思所言：“哲学家们只是用不同的方式解释世界，而问题在于改变世界”。我们是最正统的马克思列宁主义的守护者，如果我们不把理论付诸实践，一切都将毫无意义。我们必须按照斯大林所造的铸型来重塑西西伯利亚人民共和国。必须按照斯大林主义的路线来重建整个政府组织，必须用斯大林主义的理论来训练公务员，必须使党实现斯大林多年前制定的目标。"
 TYM_consistent_democratism: "一贯的民主主义"
 TYM_consistent_democratism_desc: "自西西伯利亚人民共和国成立以来，卡冈诺维奇同志一直是推动这个国家不断前进的动力：他的言辞就是法律，党的高层成员只是作为顾问或橡皮图章而存在。然而，这一切都与列宁所设想的民主集中制相去甚远。民主集中制要求党员必须在投票表决之前就政策进行讨论和辩论，而不仅仅是遵循总书记的意志。现在是时候在党内引入更多的民主集中制措施，在投票前向广大党员介绍和辩论政策，然后再进行表决。"
 TYM_an_eye_to_political_requirements: "注重政治要求"
 TYM_an_eye_to_political_requirements_desc: "无产阶级专政——无产阶级不作出指导，这专政就和独裁无异。我们必须按照斯大林同志提出的原则，在人民共和国中促进直接民主。我们不应剥夺与我们意见相左的人的权利，如神父与前资本家，而是要实行普遍的、直接的和无记名的选举，以确保党提名的地方苏维埃候选人通过人民提交空白选票的简单程序得到认可。不同意党提名的人也可以通过投票站自由地提名自己的候选人。这一过程将保障工人阶级的声音能够传达到党的最高层。"
 TYM_amnesty_for_the_redeemable: "赦免可拯救者"
 TYM_amnesty_for_the_redeemable_desc: "如果说鄂木斯克和斯维尔德洛夫斯克的反动政权仅仅是偏离了马克思、列宁和斯大林的革命理想，那就太轻描淡写了。然而，这些资产阶级国家的公务员都表现出了极大的潜力，如果仅仅因为他们没有顺利地通过所有的政治忠诚度测试，就把他们排除在西西伯利亚人民共和国最近重建的公务员队伍之外，简直是一种浪费。相反，即使他们的政治测试结果并不完美，我们也应该给那些表现出才华和对工人阶级的同情的人一个机会，让他们通过为人民共和国服务来将功补过。在党的注视下，他们一定能够赢得工人阶级的原谅，为西西伯利亚社会主义的重建工作作出贡献。"
 TYM_eyes_on_the_nomenklatura: "着眼职务名册"
 TYM_eyes_on_the_nomenklatura_desc: "人民共和国的办公室里坐满了阶级叛徒：那些伪君子说他们的心在为西西伯利亚的穷人和受压迫者流血，然而背地里却赚得盆满钵满。事实上，即使是为极端民族主义的黑色联盟和斯维尔德洛夫斯克的叛徒服务的反动分子，也能通过对党的领导人或地方苏维埃的负责人嘟囔着毫无意义的陈词滥调而钻进公务员队伍。我们不能让这颗毒瘤在秋明的心脏里滋生：如果不加以制止，自由派就将从内部摧毁革命，剥削我们社会中最脆弱的人来谋取私利。\n\n是时候采取行动了。"
 TYM_springtime_for_the_soviet_people: "苏维埃人民的春天"
 TYM_springtime_for_the_soviet_people_desc: "马克思创立了科学社会主义，列宁教会了世人如何去实践它，斯大林又进一步完善了它。在马克思列宁斯大林思想的指导下，西西伯利亚人民共和国是后苏联荒原上一片繁荣的绿洲。公务员们被斯大林的著作激励着去建设一个更好、更有效率的国家，而党员们则被他的榜样所感动，跟随他的步伐，彻底打败资本主义。共和国正在按照斯大林的设想被重塑着，并因此变得日渐强大！"
 TYM_continue_the_five_year_plan: "继续五年计划"
 TYM_continue_the_five_year_plan_desc: "多亏了五年计划，共和国的工业正在蓬勃发展。每天工人们都会涌入全国各地的工厂，机器仿佛有了生命一般活力四射地转动着。人民工作的步伐充满活力，烟囱里冒出滚滚浓烟，到处都在将这种生产力转化为普通公民自卫国战争以来就未曾享受过的繁荣！如果我们继续保持工人们目前的步调，我们将成为这片后苏联土地上最强大的国家！"
 TYM_the_wheels_of_an_industrial_revolution: "工业革命之轮"
 TYM_the_wheels_of_an_industrial_revolution_desc: "每一位正统的马克思主义者都会告诉你，依赖农业的国家是贫穷落后的，只有工业才是通向社会主义的道路！为了在科学社会主义的旗帜下重建和统一俄罗斯，也为了马克思列宁斯大林主义的未来，我们必须召集秋明的国家主席团来决定国家未来的经济，以及如何最好地发展工业。俄罗斯和工人阶级的命运都取决于今天所做出的选择。"
 TYM_rehabilitate_the_sibplan: "恢复西伯利亚计划"
 TYM_rehabilitate_the_sibplan_desc: "到目前为止，西西伯利亚的大部分地区除了贫瘠的荒地和沼泽以外什么也没有，她的人民贫穷而孤立。然而，表象是有欺骗性的。在地表之下，西西伯利亚的大地蕴藏着丰富的资源，可以为最强大的帝国提供燃料——石油、铅、铜等等。要想让国家的每一个工人都富裕起来，第一步就是在已知的矿藏资源中建设各种矿井和油井，以及将它们加工成工业原料的工厂。虽然刚开始我们对自然资源的开发的规模不大，但这些会为社会主义未来建设的丰碑打下基础！"
 TYM_the_tested_approach: "经受过考验的方法"
 TYM_the_tested_approach_desc: "一句古老的格言说：“如果你想要和平，就得为战争做好准备”，我们的四面八方都被自由派和反动派包围着，他们想为了一己之私奴役秋明的工人，并摧毁斯大林主义的工人乐土。为了保护革命不受资产阶级的掠夺，我们在各大城市建立了国防工业。与其把时间浪费在投机性的矿产开采上，我们必须继续发展我们的防守能力，以便给共和国带来繁荣和安全。"
 TYM_redouble_the_urbanization_campaign: "加快推进城市化运动"
 TYM_redouble_the_urbanization_campaign_desc: "社会主义的骨干不是农民，而是在大工厂和铸造厂里劳动的城市无产阶级。如果我们要在西西伯利亚建设社会主义，我们就不能再停留在只有零星几个小城市点缀的农业社会。我们必须成为一个城市化的国家，我们的城市里要有工业无产阶级在从事生活和生产活动。我们可以通过减免租金、减免税收、优先安排工作等激励措施来鼓励家庭进城，也可以通过额外缴费来惩罚少数顽固坚持原始生活方式的反动农民。运用胡萝卜加大棒的手段，秋明将从一个落后的国家转变为未来城市社会主义社会的光辉典范。"
 TYM_a_framework_for_development: "发展框架"
 TYM_a_framework_for_development_desc: "工业革命不能按照少数个人自私的空想来进行：这是西方资本家的错误。我们必须召集我们的顶级经济计划家为工业化制定一个独立的计划，一个全国所有工人都会为了全民的利益而执行的计划。这个计划的特点必须是全面详细地规定全国工人将执行的条例，以及每个工厂中谁将使用什么设备。这样做使得我们不仅可以确保增加我国的基础设施、控制国民经济的增长，而且可以确保提高全体人民的生活水平。"
 TYM_strengthen_agricultural_control: "加强农业控制"
 TYM_strengthen_agricultural_control_desc: "延续目前的大型集中式的集体农庄政策是有益的，不仅因为我们只需要继续扩建持续型基础设施，而且农民在大集体中一起工作，可以更好地生产大量粮食以造福人民，还因为它减少了持续跟进这么多农场的行政压力。通过提高我们现有的集体农场的效率，并让它们发展和扩大，我们的人民将在短时间内获得丰收，就像一场盛大的宴会从一块魔法桌布上出现一样。"
 TYM_the_riches_of_siberia: "西伯利亚的财富"
 TYM_the_riches_of_siberia_desc: "我们在西伯利亚的位置既是福也是祸。虽然西伯利亚是世界上资源最丰富的地区之一：它拥有石油、矿物等资源，但它也是世界上最孤立的地区之一，主要由一些偏远的村庄组成。在此地，那些能造福人类的财富很少有机会能够得到开采。如果我们要在西伯利亚建设社会主义，就必须扩建我们的基础设施，使之能采集我们的工人加工商品时可能需要消耗的材料。我们必须向偏远地区派出勘探者，也必须的在重要的矿藏资源上建立矿井和炼油厂，还要制定加工计划，以便我们将这些原材料变成可用的产品。"
 TYM_a_glance_to_bukharin: "瞥向布哈林"
 TYM_a_glance_to_bukharin_desc: "西西伯利亚人民共和国是一个建立在马克思列宁斯大林主义基础上的国家，但有些时候，我们也必须实事求是，在实践面前打破理论。自从苏联崩溃后，西伯利亚的工厂就一直沉寂着，机器慢慢生锈，工人和农民生活在肮脏和贫困之中，而正统的斯大林主义经济政策对缓解这种状况几乎毫无作用。我国的一些官员主张恢复正统的马克思列宁布哈林主义的自由市场和外国投资的经济政策，理由是鉴于我国境内缺乏工业发展，这些政策可以提高我国的生产力，而非资本主义的生产方式则无法做到。"
 TYM_the_orthodox_approach: "正统路径"
 TYM_the_orthodox_approach_desc: "斯大林反对自由市场是有原因的：虽然自由市场可以鼓励短期经济增长，但从长远来看，这只会加剧社会的不平等，使工人阶级更难夺取生产资料的控制权，最终扼杀伟大的社会主义实验。尽管布哈林主义者的经济增长方法看似是解决贫困的诱人办法，但我们在西伯利亚坚决不会实施。通过增加工业生产定额，扩大工厂规模，并在所有劳动人民中公平地分配劳动成果，我们将能在长期内更好地建设一个真正的社会主义社会。"
 TYM_the_next_stage_awaits: "下一阶段在等待！"
 TYM_the_next_stage_awaits_desc: "虽然西伯利亚最初可能是一滩贫困的死水，但通过正确运用马克思列宁斯大林主义理论，我们的国家已经蜕变为后苏联世界社会主义的光辉典范，这证明了社会主义实验还没有失败。工厂里熙熙攘攘，工人们日夜操纵着机器，集体农庄的田野里金灿灿的庄稼成熟了，农村里矿井、油井、铁路星罗棋布。然而现在还不是安于现状的时候：我们必须得扩大胜利果实，并开始着眼于下一阶段的经济增长。"
 TYM_the_seeds_of_soviet_progress: "苏维埃进步的种子"
 TYM_the_seeds_of_soviet_progress_desc: "我们不是那群整天幻想空中楼阁，或是对社会主义必要性进行半信半疑地道德论证的乌托邦主义者：我们是科学社会主义者，我们在阶级冲突中的胜利，靠的是马克思列宁斯大林主义理论和辩证法的卓越知识。为了保证我们在同反革命敌人的斗争中取得胜利，我们必须发展我们的基础科学，使我们获得最新的武器，装备上最新的机器。无论出于何种原因，凡是愿意接受教育的人，都必须得到他们所期望的教育，我们必须培养新的科学家、社会理论家和公务员，以便将来指导革命。只有这样，我们才能真正做到不负科学社会主义之名。"
 TYM_illiteracy_liquidation_programs: "扫除文盲计划"
 TYM_illiteracy_liquidation_programs_desc: "苏联崩溃后，由于集中式的公共教育不复存在，俄罗斯的文盲率急剧上升，对很多人来说今天在桌子上得到食物远比明天教育孩子更为重要。因此，我们现在就必须终结这种反转，开展扫盲工作，帮助教育农民和其他下层阶级，他们才是社会主义的中坚力量。孩子们必须定期参加标准化的社会主义课程，学习各种技能和技术，了解周围的世界，最重要的是学习不远将来的革命。"
 TYM_expand_the_institutes: "扩建教育机构"
 TYM_expand_the_institutes_desc: "知识是革命的最有力武器，而最大的教育是大学和学院的教育。为了确保能够领导革命的新一代得到适当的训练，我们必须在全国各地重新开办官僚和公务员大学以及专业的工程、卫生和经济学院。以前没有大学的地方，必须在现有教育设施的指导下开办新的大学。最重要的是，我们必须为所有学生提供免费教育和住宿，以鼓励各行各业的教育和学习。"
 TYM_revolution_in_thought_and_theory: "思想理论革命"
 TYM_revolution_in_thought_and_theory_desc: "我们的社会主义被称为科学是有原因的：它以对我们周围世界的观察为基础，并在此之上制定出新的理论和实践方法。然而，科学最重要的一点是，它必须开放供人修改和辩论：斯大林在列宁的基础上建立了他的理论，而列宁的理论又是在马克思的思想基础上建立起来的。而现在是时候在马克思列宁斯大林主义史上翻开一个新的篇章，鼓励知识分子和作家们自由思考，并给予他们自由的能力去批判现有的理论方法，然后制定出新的解决办法——当然，是在合理的范围之内……"
 TYM_honor_the_visionaries: "尊重智慧者"
 TYM_honor_the_visionaries_desc: "革命将由富有远见的人——思想家、科学家，最重要的是由马克思列宁斯大林主义的理论家来指导。为了培养能够领导无产阶级走向社会主义的新一代伟人，我们必须把教育计划的重点放在科学上，从地理学到生物学。这些课程必须强调批判性思维和创造性地解决问题，在教育中必须把最优秀的、最具创新精神的学生放在首位。最重要的一点在于，我们必须对孩子们进行马克思列宁斯大林主义和社会主义思想的教育，使他们有朝一日能够成长起来，为这个至关重要的领域做出发展和贡献。"
 TYM_a_generation_of_workers: "工人一代"
 TYM_a_generation_of_workers_desc: "工人阶级是每个社会的脊梁，我们的教育计划必须强调这一点。我们必须培养新一代的技术专家——地质学家、工程师、化学家和技师，课程也必须体现这一点。我们的学校和大学的最高优先级应该是自然科学和工程学，强调职业和实际成果。为了使学生对将来的劳动做好准备，问题和练习必须以实际情况为基础，在他们所选择的专业领域里从事兼职工作将作为毕业的必要条件。只有当西伯利亚的工人得到了良好的训练和坚实的实战经验，使每个人过上沙皇一般奢华生活的社会主义才能够建设起来。"
 TYM_the_workers_and_peasants_army: "工农之军"
 TYM_the_workers_and_peasants_army_desc: "西西伯利亚人民共和国是苏联和列宁主义的唯一合法继承者，因此它的工农红军是那些在反法西斯战争中英勇战斗和牺牲的红军唯一合法的延续。为了纪念这些牺牲的英雄，我们理应采用前辈们的基本理论和军事战术。但是，为了确保这支崭新的红军在即将到来的战争中能够打倒那群控制着祖国的反动派、法西斯分子和修正主义者，并取得最终的胜利，我们必须在这些原则的基础上进行创新和发展。只有坚持这么做，我们的工农红军才能成为革命怒火中不可阻挡的主宰者。"
 TYM_elevate_proven_officers: "提拔受过考验的军官"
 TYM_elevate_proven_officers_desc: "红军赖以生存的基石是卫国战争时期的老红军，但它的砖瓦是带领武装工人作战的军官。在统一战争的过程中，许多刚从军校毕业的新军官在战场上表现出高超的战术才能、机敏和勇敢。通过提拔这些有前途的青年，我们不仅可以获得一代富有创新精神而又有经验的指挥员来领导未来的革命，而且可以向人民共和国的男男女女表明，只要有足够的胆量和智慧，任何人都可能成为英雄。"
 TYM_repurpose_nkvd_units: "改组内务人民委员会部队"
 TYM_repurpose_nkvd_units_desc: "内务人民委员会中意志坚定的男男女女是人民共和国革命的保卫者。除了党本身以外，很少有比他们更忠于社会主义事业的人，但他们的人数远远超过了他们宣称保护人民共和国不受其内部敌人侵害所需的人数。因此，在与反动派的战斗中，组建内务人民委员会的野战部队来帮助他们的红军同志，这也是对他们理想的一种认可。内务人民委员会的成员将充当思想纯洁、纪律严明的突击部队的骨干力量，它可以成为一把无价的铁锤，毫不留情、毫不犹豫地把反革命分子打得粉碎——只要允许他们上战场的话。"
 TYM_new_commissarial_appointments: "任命新委员"
 TYM_new_commissarial_appointments_desc: "西西伯利亚人民共和国是建立在马克思列宁斯大林主义基础上的国家，是列宁事业的唯一合法延续。然而，红军中很少有士兵明白这一点，也很少有士兵明白他们为之奋斗的真正的斯大林主义事业，因为指导他们的政治军官团简直一塌糊涂。尽管如此，内务人民委员会作为党外意识形态纯洁的堡垒，现在有更多的人员可以更好地在组织外为社会主义事业服务。只要把内务人民委员会中思想上最忠诚的、没有任何重大任务的成员调到军事委员会去，他们就能把工人团结起来，为革命战争的事业服务，与此同时，我们也能一并解决内务人民委员会人员过多的问题。"
 TYM_lessons_from_the_reclamation_war: "复国战争的教训"
 TYM_lessons_from_the_reclamation_war_desc: "西西伯利亚人民共和国红军铸就于统一战争中的战火，现在是时候把这些在冲突中发现的创新和实践纳入正式的军事理论了。那些大胆提出新战术和狡猾的策略，战胜过众多围攻我们的自由派和反动派的军官，将惠优先军事院校聘请为教员，甚至那些学会如何在压力下节约和分配物资的官僚也将被提拔为高层管理人员。辩证法中唯一不变的就是变化，那些不吸取教训并采取行动的人必将灭亡。"
 TYM_remember_the_antifascist_war: "回忆反法西斯战争"
 TYM_remember_the_antifascist_war_desc: "工农红军的历史能追溯到多年前在反法西斯斗争中崇高牺牲的旧红军，为了避免重蹈他们命运的覆辙，我们必须分析他们的失败，并学习如何克服这些失败。必须把战争中的战斗和战役加以详尽的分析，并在将来的作战理论中找出并改正他们所犯的错误。然而，即使是法西斯分子的战术和理论，我们也必须要详细研究。这不仅是为了做好在将来发起对这些侵略者战争的准备，而且也是为了吸取他们的长处。当法西斯分子来敲门的时候，他们会发现他们的敌人已经学会了如何以牙还牙。"
 TYM_an_army_for_a_new_struggle: "新斗争下的新军队"
 TYM_an_army_for_a_new_struggle_desc: "未来的战斗不会像法西斯侵略祖国时的那样，用栓动步枪和中型坦克来作战，而是用突击步枪、主战坦克、直升飞机以及我们还未命名的技术。为了保证社会主义革命在今后的阶级斗争中取得胜利，我们必须研究和采用这些新技术及其所带来的新战争方式。虽然俄罗斯与外部世界的常规关系难以维持，但我们必须尽最大努力向已经拥有先进战术的友好国家派遣观察员，学习他们的新战术和战略，并尽最大努力为工农红军所用。"
 TYM_developments_for_the_soldier: "士兵的发展"
 TYM_developments_for_the_soldier_desc: "我们的大多数士兵仍然身着反法西斯战争时期的军装和装备；以俄罗斯统一战争的标准来看，这些军装着实令人印象深刻，但与俄罗斯以外的军队相比，这些军装就落后得可笑了。现在，连世界上其他一些中等规模的国家也在采用新的先进装备，例如迷彩服和防弹衣，甚至连最基本的步兵都配给了先进装备。为我们自己的部队采用这些装备，不仅可以使我们在对付我国边境上的反动军阀时获得巨大的优势，而且也可以保证马克思列宁斯大林主义的军队在对付俄国境外奴役世界的资本家时取得胜利。"
 TYM_return_to_zlatoust: "回到兹拉托乌斯特"
 TYM_return_to_zlatoust_desc: "苏联崩溃后，兹拉托乌斯特的卡拉什尼科夫上校创造了一种新的革命性武器——AK-47。他用这种武器来武装他的军队。然而，从步枪问世的那天起，已经过了几十年，它开始暴露出它的年龄问题。但是，如果我们的枪械制造者能够研究出AK-47的优点，用最现代的技术制造出一种新型的社会主义突击步枪，那么我们就可以在对付眼前和未来的对手时取得巨大优势。这种步枪将是一台经过科学分析的设计打磨而成的杀人机器，在工人手中它会成为无产阶级愤怒而令人敬畏的象征。"
 TYM_revisit_the_armored_corps: "重提装甲兵团"
 TYM_revisit_the_armored_corps_desc: "自从四十年代布哈林修正主义被击败后，跟随他们作战的机械化部队所装备的战车比拖拉机、美国遗留下来的租借战车、甚至几辆根据军队档案建造的原型车质量都不太好。我们必须采用俄罗斯境外国家那些既能保护其部队免受伤害，又能造成大量杀伤的新型步兵战车设计。这种新的步兵战车应当具备俄罗斯和社会主义的特点，它不仅能做到其他国家的战车可行之事，而且更应该做到任何一装备得当的无产阶级小部队都能快速地制造。且在节约能源的前提下，在俄罗斯崎岖的地形上开展远距离的行驶，以及在承受大量伤害后还能像一个真正的祖国之子一样继续战斗。"
 TYM_the_is_tank: "IS坦克"
 TYM_the_is_tank_desc: "自反法西斯战争以来，装甲战争已经有了长足的发展。战场上的女王是主战坦克，它结合了重型坦克的火力和中型坦克的机动性，现在是我们建造自己的主战坦克的时候了。这种比战场上任何东西都更大、更重、更具破坏性的坦克，我们将以自马克思本人以来最伟大的马克思主义思想家和列宁的合法继承人的名字，将这种新型坦克命名为约瑟夫·斯大林坦克。无论是反动派还是修正主义者，在战场上面对它时，都会感受到马克思列宁斯大林主义的真正怒火。"
 TYM_legacy_of_the_aviators: "自由飞行员的遗产"
 TYM_legacy_of_the_aviators_desc: "也许比法西斯入侵更痛苦的是德国侵略者在战后多年对幸存者的持续轰炸。没有一个居民点从这些铁秃鹫的袭击下幸免于难，我们境内还没有哪个家庭未曾在法西斯的轰炸中失去过家人。但是，如果我们在城市中建立起强大的空军和强大的防空力量，那我们就再也不用害怕像法西斯那样的轰炸了。西伯利亚的工人和农民终于可以安然入睡了，因为他们知道马克思列宁斯大林主义的航空兵会保护他们头顶上的那片天空。"
 TYM_the_siberian_air_fleet: "西伯利亚空军编队"
 TYM_the_siberian_air_fleet_desc: "西伯利亚空军的建立工作正在进行中，但迄今为止，他们依靠的还是反法西斯战争时期的过时飞机，以及那些位于不再具有战略重要性的地区，使用了几十年，满是过时基础设施的机场。为了真正统治俄罗斯的天空，我们必须扩大和发展我们已经拥有的基础设施和设备。命令建筑工人用最新的设备建造新机场，同时可以重新命令现有的工厂来制造战机和它们所需的机械。这可能需要一些时间，但在恰当的时机，西伯利亚航空队不仅将成为俄罗斯的奇迹，还会成为整个世界的奇迹。"
 TYM_returning_to_the_world: "重返世界"
 TYM_returning_to_the_world_desc: "迄今为止，我们的大部分外交努力都集中在俄罗斯的统一上，但现在已经到了在世界舞台上寻求国际承认的时候了。虽然我国境外的世界充斥着各路资本家和反动派，但我们必须拿出具体的外交政策，既要坚持马克思列宁斯大林主义，又要兼顾我们面临的现实。虽然选择一条最终道路的过程将漫长而艰辛，而且并非所有人都会对我们必须做出的妥协感到满意，但我们现在必须做出选择。"
 TYM_peaceful_coexistence: "和平共处"
 TYM_peaceful_coexistence_desc: "总有一天，世界工人将在真正的列宁党的领导下奋起反抗他们的资产阶级压迫者。在马克思列宁斯大林主义的武装下，在历史的允许下，无产阶级的怒火将摧毁束缚他们的资本主义制度。\n\n但那一天并非是今日。\n\n事实上，我们是地球上唯一的马克思列宁斯大林主义国家，很少有非共产主义的国家愿意与我们合作，更不用说如果我们坚持意识形态纯洁性了。虽然这不是最政治正确的选择，但与资本主义国家合作，将能快速消灭最大的威胁，如德国和日本的法西斯分子——毕竟革命总能在日后发酵……"
 TYM_the_revolution_does_not_wait: "革命不等人"
 TYM_the_revolution_does_not_wait_desc: "残害俄罗斯工人阶级的是德国法西斯分子，而法西斯主义只是腐朽的资本主义。无论短期内与资本家合作多么诱人，一旦我们最直接的敌人被打败，他们就会背叛我们，并试图奴役无产阶级。我们必须对家门口的自由派和反动派采取强硬的态度，无论发生什么事情，都要拒绝与扭曲的资产阶级合作，要抓住一切机会支持国外的马克思列宁斯大林革命。革命就从现在开始！"
 TYM_a_nod_to_the_west: "向西方点头致意"
 TYM_a_nod_to_the_west_desc: "历史上，资本主义国家和苏联的关系一直很不稳定。英、法、美三国对十月革命极为怀疑，并代表反动势力出兵进行干预。而现在法西斯主义大行其道，美国作为唯一幸存的自由主义大国独树一帜，情况就大不相同了。\n\n虽然阶级利益冲突导致我们之间的许多分歧不可调和，但有一点我们可以达成一致：法西斯主义是、而且在可见的未来仍将是全人类最大的敌人，我们必须搁置目前的分歧来粉碎它。因此，我们将立即与自由国家组织重新建立外交关系，并着手建立一个反法西斯联盟。"
 TYM_southern_cooperation: "与南方合作"
 TYM_southern_cooperation_desc: "通讯线路已经建立；俄罗斯和哈萨克共产党政府现在自西俄战争以来首次建立了联系。然而，我们的活动不能仅仅停留在与哈萨克苏维埃社会主义共和国的联系上。我们两国的领土都因多年的战争和经济紧张而受到严重破坏。作为共产党人，我们必须团结一致，而作为更强大的国家，西西伯利亚人民共和国也有责任援助其伙伴。\n\n西西伯利亚和哈萨克苏维埃社会主义共和国之间的贸易、经济援助和军事物资转让很快就会开始，以此来加强我们两个共和国之间的关系。我们只能希望，未来的政治局势可以使哈萨克苏维埃社会主义共和国和俄罗斯能够尽早实现统一。"
 TYM_congratulate_compatible_governments: "祝贺共产主义政府"
 TYM_congratulate_compatible_governments_desc: "在未来，世界社会主义集团的规模将大到足以反对并无情地批判地球上的每一个资本主义政府。但现在，社会主义运动仍然十分弱小，在各个领域与法西斯的庞然大物相比都显得有些相形见绌。我们不仅需要与共产党建立联系，而且需要与任何已经证明自己能够接受反法西斯主义和左翼原则的政府建立联系。\n\n本着建立一个广泛的推翻反动暴政的“人民阵线”精神，一切非马克思主义社会主义者、资产阶级民主的左翼政党，以及其他潜在的、不太完美的、为工人和反对法西斯主义斗争的盟友都值得我们赞扬。在希特勒和墨索里尼的信仰永远消失之后，那才是我们坚持意识形态纯洁性的时候。"
 TYM_contact_the_kazakhs: "联络残存的苏维埃社会主义共和国"
 TYM_contact_the_kazakhs_desc: "纳粹入侵的受害者并不只有俄罗斯，整个中亚地区都面临着持续的内乱及伊朗、阿富汗等邻国的觊觎。尽管如此，仍有一些社会主义政权坚守阵地，即便它们大多实力不足，也应该得到我们的全力支持。\n\n尽管我们曾因自身战事而忽略了外部局势，但如今形势已相对稳定，使我们有能力与周围的友好政权展开接触。从现在起，我们将积极寻找与中亚建立沟通的机会，为未来繁荣互利的关系打下坚实基础。"
 TYM_support_central_asia: "支持中亚"
 TYM_support_central_asia_desc: "中亚已经四分五裂，并不是所有的新国家都认同社会主义价值观。哈萨克地区充斥着反动的军阀主义，一些政府已经完全放弃了社会主义。为了使苏维埃体系在中亚地区重新建立起来，我们必须与那些仍然与我们的价值观相一致的国家建立联系，并使得权力的天平向它们倾斜。\n\n中亚地区仍旧有幸存的苏维埃社会主义共和国，他们真正信仰着共产主义，我们应该与其结盟并提供支援。但由于我们的实力还太弱，无法在吞并中亚的问题上有所作为，所以我们只能在此期间尽量扩大地缘政治上的影响力。"
 TYM_condemn_the_warmongers: "谴责战争贩子"
 TYM_condemn_the_warmongers_desc: "人民最大的敌人莫过于帝国主义战争。在整个二十世纪，欧洲、亚洲和北美的列强有计划地将其公民派往战壕、海洋和天空送死，而所有的这一切都只是为了一小撮食利精英们的利益。德国和日本应该受到特别的谴责，作为世界上最残忍的帝国主义列强，他们在各自的大陆进行暴力奴役，使数百万人陷入到人间地狱中。美国是排行第三的“最仁慈”的超级大国，可是他们在关心自由和民主的外衣下所掩盖的罪行只略胜德日一筹。\n\n作为共产党人，我们坚决反对各方的侵略战争，我们打算在国际舞台上贯彻这一原则。如果帝国主义者坚持制造流血事件，我们将持续不断地谴责他们。"
 TYM_a_policy_of_solidarity: "团结政策"
 TYM_a_policy_of_solidarity_desc: "自十九世纪末以来，世界就一直处在规模不断扩大而数量不断减少的帝国主义列强的奴役之下。如今，只要有三四个大国，就能用铁腕统治着整个地球，只有小部分地区才能实现真正的独立。用列宁的话说，帝国主义是资本主义的最高阶段，任何真正的社会主义者都有责任反对它，无论它在世界上的哪个角落抬头。\n\n我们无力从西西伯利亚援助被殖民的世界，但我们可以在未来提供支持。苏联从灰烬中重生之时，它将昭示着反帝国主义斗争的新曙光，并成为全世界社会主义民族解放运动的盟友。"
 TYM_denounce_social_fascism: "谴责社会法西斯主义"
 TYM_denounce_social_fascism_desc: "社会民主主义是世界上最阴险的政治意识形态之一。他们自封为工人运动的朋友，实际上却解除了无产阶级的武装，贬低了无产阶级，把自己的精力集中于毫无意义的改革运动，而不是坚决反对资本，一个接一个地支持战争贩子和反动派，这已被第一次世界大战、德国革命的失败、俄国内战和无数其他冲突所证明。它们远非工人的盟友，而是资产阶级的一个最聪明的工具，法西斯主义的另一面而已。\n\n不管“社会法西斯主义”在哪里抬头，我们都必须谴责它，希望能够把西方国家的工人带出这个陷阱。那些还不是无可救药的人会听到的；而那些无药可医的庸人，当他们拒绝放弃选举“改革”的道路时，就会暴露自己。"
 TYM_the_call_of_the_comintern: "共产国际的召唤"
 TYM_the_call_of_the_comintern_desc: "1918年布尔什维克革命后，新生的苏维埃国家以推进社会主义革命的名义成立了共产国际。由于两次世界大战之间的革命低潮和法西斯主义的兴起，共产国际未能在苏联本土之外推动革命，也没能在布哈林政府解体后幸存下来。当革命运动笃定地重建时，建立共产主义国际的需要也再次显现出来。\n\n作为曾经陷落的苏联的正统继承者，西西伯利亚人民共和国显然是领导共产国际后继者的最佳选择。共产主义国际的成立标志着国际社会主义的重生。如果这样的组织已经存在，我们会加入它，并迅速发挥出领导作用，尽我们所能协助推动世界革命。"
