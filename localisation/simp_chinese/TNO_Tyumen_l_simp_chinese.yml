 TYM_united_against_evil_idea: "联合对抗邪恶"
 TYM_united_against_evil_idea_desc: "在统一西西伯利亚的斗争中，我们是无往不胜的劲旅。鄂木斯克的怪物和它那令人作呕的意识形态都已被我们碾碎。虽然与骨肉同胞作战很可能会挫伤战士们的热忱，但在与这种人类公敌作战的过程中，红军战士们依然士气高涨、团结如一。让我们继续保持这种涤荡寰宇的精神面貌，迅速有力而一劳永逸地消灭修正主义者吧！"
 TYM_against_rocky_idea: "收拾罗科索夫斯基"
 TYM_against_rocky_idea_desc: "坐落于我们北方的是占据着叶卡捷琳堡的无耻叛徒，他们在名义上是曾经红军的一员，对斯大林乃至布哈林来说他们都是彻头彻尾的修正主义者。我们从未忘却过他们的背叛，而如今我们要给他们上一课，告诉他们那些对抗我党的敌人的下场。愿我们的战士能够在击败罗科索夫斯基叛乱的同时，仍旧能保持士气高涨。"
