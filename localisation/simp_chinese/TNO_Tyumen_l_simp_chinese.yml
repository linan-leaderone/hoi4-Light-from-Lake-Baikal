 TYM_rapid_caravaning: "高速车队"
 TYM_rapid_caravaning_desc: "轰炸带来的另一项迫切需求是构成俄罗斯荒原生命线的商队系统。不幸的是，法西斯分子已经控制了商队最常使用的路线，并开始发动攻击，目的是切断我们的物资运输。\n\n为了防止未来发生类似的灾难，我们将开始为我们的商队规划新的路线，尽量降低他们在荒郊野岭遭遇的诸多风险。虽然这些陌生的新路线需要我们的商队花时间去适应，但为了保证物资的持续供应，任何可能的不便都是值得的。"
 TYM_the_khrushchev_plan: "赫鲁晓夫计划"
 TYM_the_khrushchev_plan_desc: "尼基塔·赫鲁晓夫提议结束集体农场当前所采用的大型集权化政策。相比于在拖拉机站储存当地所有农场所需的拖拉机和脱粒机之类的农业设备，不如给每个农场配备自己的农业设备。这一分权政策有不少好处：农场的福祉及其产出更多地被交给农民，激励他们上进工作，我们也不需再担心为农场提供服务的开销问题。"