 TYM.60.t: "一项新政策？"
 TYM.60.d: "“内部文件-AF12”\n\n致：拉扎尔·卡冈诺维奇总书记\n\n发：公共安全部\n\n内容：\n\n在总书记的英明领导下，我们完成了西西伯利亚的统一。不过由于管理旧公民与新公民上的规章制度问题，共和国现在已经走到了一个十字路口。好在新公民们已经找到了加入我们光荣共和国的办法。说的具体些，就是我们是否应当重新分配他们的生活资料来保障革命的安全（特别是在衣食住行方面），使得那些新公民能够免于物质上的堕落。我们是要立刻执行，还是暂缓执行来保证新征服的地区可以更平稳地过渡？\n\n“采取这一措施的决定权在于总书记，总书记的决定体现了党和人民的意志。”"
 TYM.60.a: "“革命可不会一直等着我们，不能为了一袋土豆就停下来。”"
 TYM.60.b: "“也许现在我们可以将政策暂时放宽一点。”"
 TYM.61.t: "时事速递"
 TYM.61.d: "马特维·诺索夫经常是个忘乎所以的人。虽然他的朋友们不至于说他笨，但在他生活的小村子里，人们都认为，大体上，他是一个非常非常健忘的人，有时甚至令人感到滑稽。所以，当他开始按时参加每周的党员大会、文化活动，甚至是镇上最小的聚会时，很多人都开始感到好奇。\n\n有一天，奥列格·马尔科夫问马特维是什么改变了他。“因为我开始给自己写了些小纸条，来帮助自己记忆，”他脸色微红地说道，“它们真的很有用。”当奥列格要求看看这些纸条时，马特维递上一张纸。上面详细地列出了下周镇上即将进行的每一项活动，旁边还列出了日期和时间。甚至还有对活动的简短描述，令奥列格惊讶的是，这些描述竟然写得十分出色。\n\n“我说，马特维，”奥列格说道，“你为什么不开始试着为别人写这个呢？我相信人民会觉得它很有用。”就这样，马特维看到了自己发光发热的机会，当场答应。\n\n第二天，半个镇子的人在他们家附近或房子上都收到了纸条。这些纸条上的字写得潦草，但详细地列出了那一周将要进行的每一项活动。在纸条的底部写着“记者马特维·诺索夫”。\n\n在接下来的几个星期里，简讯从前一天晚上一个人写的简单纸片，扩大到有了多个作者，至少5页，用评审团机器印刷的新闻。现在每个活动都至少有一个记者，要么是马特维本人，要么是志愿者。第一个月结束时，简讯得到了当地党组织的正式表彰，党组织称赞它“证明了工人完全可以摆脱资本暴政，自我组织起来。”"
 TYM.61.a: "马特维，一位真正的人民公仆！"
 TYM.62.t: "一名艺术家的哀叹"
 TYM.62.d: "“很抱歉，同志，但是恐怕您的作品不能在这个美术馆里展出。”\n\n“为什么！”戈加·伊格纳季耶夫尖叫道，他生气得脸通红。“我的作品在祖国的工人中很受欢迎——看在老天爷的份上，为什么我不能在美术馆展出！”\n\n这位官员被这叫喊吓了一跳，但并没有让步的意思，即使他们现在正在为美术馆征集作品。这位艺术家的画曾经陈列在市美术馆里，但现在只是用布包裹着，靠在大门口上。\n\n“伊格纳季耶夫同志，作为党的长期支持者，我相信您已经知悉了卡冈诺维奇总书记的新政策？”\n\n“当然！可是为什么我的作品被拿出来了？”\n\n“同志，因为它没有描绘无产阶级的生产性的生活方式。在你的画中，我看到他们在偷懒：看电影、遛狗、购物、运动等。虽然有时画这种画很好，但当敌人就在家门口时，我们只顾着享乐而不事生产，对祖国的工人们是很危险的。”\n\n这位官员又说了一些，伊格纳季耶夫惊得目瞪口呆，他的大脑似乎无法理解世界的剧变。官员话音刚落时，他问：“那么，我应该画什么？”\n\n“告诉您画什么不是我们的工作，同志，我只不过是说明为了工人的安全，什么是允许画的。不过，我相信您会想出办法的。”"
 TYM.62.a: "审查制度之于艺术，犹如私刑之于正义。有时候是合理的。"
 TYM.63.t: "向世界宣传"
 TYM.63.d: "拉扎尔·卡冈诺维奇总书记走上楼梯，来到西西伯利亚最大的宣传机构——革命文学制作中心的二楼。随行的只有几名党员听差和设施经理。摆在他面前的是一排排印刷机，它们一遍又一遍地印刷着同样的图片。今天之后，这些就将被运送到西伯利亚和其他地区，交到全俄罗斯的同志和工人手上。\n\n“这就是印刷间。只需要几个人就可以运作，而且使用墨水非常高效，”一位经理说，卡冈诺维奇正看着他的成果，他微微笑了笑。“这很好，”卡冈诺维奇回答，一边在机器之间来回走动。“你们一天能生产多少？”\n\n“取决于天气状况和其他生产因素，每天能印刷500到1000张。”\n\n经理走上前去，拿出一张宣传海报，递给卡冈诺维奇。“要我说，这玩意真不错。”照片上是卡冈诺维奇的照片，这张脸比他本人更年轻，更有吸引力，在一群学龄儿童面前微笑。下面是“卡冈诺维奇给少先队员的忠告”几个字。\n\n“我必须说，”卡冈诺维奇说，“我确实很喜欢它。”"
 TYM.63.a: "“而现在要是我们能生产更多就好了……”"
 TYM.64.t: "人民的民族主义"
 TYM.64.d: "特罗菲姆从宣传部成立之初就一直在那里工作，他一直都认为，宣传部对国家、对向人民宣传社会主义的正面信息的行动是绝对必要的。直到最近。\n\n从高层那里得到的消息是，卡冈诺维奇主席已经决定了他们未来的方向。为了对抗国家的敌人对我们越来越多的诽谤和指控，他们传达的言论将从坚持意识形态立场转向为对国家本身的支持。朝着民族主义的方向发展。\n\n对此，特罗菲姆已经感到有些警觉。他知道，人民共和国必须要忍耐，这就意味着需要对那些平常可能不会被接受的事妥协。但这也是有限度的，对新宣传活动的初步说明已经开始通过了他的办公桌、即将付诸实践，这令他忧心忡忡。\n\n相对于社会主义而言，内容中更多部分只集中在民族主义上，前者的信息有可能越来越多地被后者所淹没。这是他不愿意看到的，因为它与现在与幸好已被征服的黑色联盟的原则是如此地接近。\n\n更糟糕的是，特罗菲姆十分清楚他不能对任何人说出自己的想法。主席已经做出了决定，就不要再说了。然而他们如果不这样做，不这样说，就等同于是在质疑国家。而如果以新的宣传运动作为依据，质疑国家将会被视为比以前更为严重的事情。\n\n不，他将一如既往地履行自己的职责，并希望随着时间的流逝，正确的政策和社会主义情绪可以占得上风。"
 TYM.64.a: "令人担忧的趋势。"
 TYM.65.t: "特别的礼物"
 TYM.65.d: "当队长要求见帕维尔·诺维科夫时，诺维科夫正在清理他破旧的莫辛纳甘步枪。虽然这事并不常见，但让帕维尔不舒服的是，他让自己把步枪丢在那里，并说“以后会处理的。”\n\n通常情况下，帕维尔不会感到紧张，但当他被带到战友们的寝室时，所有人都没带武器，坐在椅子上围成一圈，和他一样不知所措，他感到有点焦虑。班长站起来，手里拿着一个大袋子，低头盯着他们看。\n\n“同志们，”班长开始发言，他的声音低沉而有喉音，这让帕维尔想起身立正站好。“你们作为革命捍卫者的整个职业生涯，都是在用那些革命先烈们留下来的武器。他们抛头颅洒热血，但随着社会进步的步伐加快，物质进步也必须紧跟其后。”\n\n然后，他将袋子扔在圆圈的中间，戳出来的是几十个步枪管。“这些是你们保护革命的奖励，同志们。好好享受吧。”\n\n帕维尔看向他的队友，大家紧张被好奇取代。帕维尔然后弯下腰，拿出一把崭新的步枪——看起来像刚刚从生产线上下来一样。\n\n这时，帕维尔开始想知道今天的射击场是否开放了。"
 TYM.65.a: "这是我的步枪。虽然同样的有很多，但是这个专属于我。"
 TYM.66.t: "喜剧四部曲"
 TYM.66.d: "“所以说老大想让我们干啥？”\n\n“他想让我们用一堆不同型号的坦克来瞎整，只是想看看哪种性能是最好的。”\n\n“什么性能？”\n\n“爆破。”\n\n“唔，帕维尔？”\n\n“怎么了，弗拉基米尔？”\n\n“坦克前部不应该有一门口径炮吗？”\n\n“但它不存在于战前的设计上。”\n\n“好吧，那万一纳粹爬到了坦克上面怎么办？”\n\n“想想俄罗斯，然后躺着等死吧。”\n\n“弗拉德？”\n\n“咋了，帕维尔？”\n\n“这些履带板是长这样吗？”\n\n“你是不是装反了？”\n\n“赶紧闭上嘴帮我拆下来。”\n\n“弗拉基米尔，不得不说现在看上去好多了。”\n\n“嗯。”\n\n“这该死的厚装甲让我想起了战争期间的坦克，至少从概念上看。”\n\n“确实，同志。”\n\n“还有那门主炮…他娘的，如果能把炮弹直接打在那些纳粹混蛋身上，一定会很有趣。”\n\n“没错。”\n\n“你说这些是要上前线的材料？它们很坚固，但我不确定它们能否在高机动性的战场上生存。”\n\n“呃，那就是将军的问题了。”\n\n“当然，当然。要不要一起喝点什么？”"
 TYM.66.a: "“没问题，帕维尔。”"
 TYM.67.t: "权宜的问题"
 TYM.67.d: "空军元帅罗曼·伊万诺夫坐在办公桌前，面前放着两份名单，上面用专业字体印满了名字，一列一列无休止地延伸着，这无疑是安全部某个眼尖的小奇葩写的。\n\n他叹了口气，揉了揉眼睛。这个问题看起来是如此地艰巨繁重，然而，如果把问题归结为最简单的组成部分，那其实也很简单。自由飞行员组织，一个名义上是社会主义，但实际上是一个非政治性的组织，在过去二十年的时间里，他们尽最大的努力，在德国轰炸机的侵扰下，保护着俄罗斯人民和这个这个支离破碎、饱受摧残的国家；而现在他们已经被军队和平统一了。他们也已接受了我们的统治，比起危害俄国的无政府状态，这显然是一个更好的选择。他们的作战能力有目共睹，但问题还是在于政治。\n\n罗曼收到高层的消息，[TYM.GetLeader]和他的应声虫们不喜欢大部分飞行员。虽然没到要清洗他们的地步，不，确切地说是他们太受欢迎不好下手，这么做只是为了防止他们在新生的空军中获得任何实权和影响力。但这就产生了一个难题：他是应该提拔左边名单上的名字，一个能力不强，但政治上更安全的人物，还是冒险选择右边名单上的飞行员。\n\n几个小时后，他作出的选择是……"
 TYM.67.a: "……飞行员们。"
 TYM.67.b: "……应声虫们。"
 TYM.68.t: ""
 TYM.68.d: ""
 TYM.68.a: ""
 TYM.69.t: "事业的后继人……"
 TYM.69.d: "拉扎尔·卡冈诺维奇打心底就是一位革命者，他心中燃烧着一股被布哈林修正主义者和祖国的叛徒所扼杀的火焰。不论在那位本可以被拯救之人的生前还是生后，他都曾多次对自己所崇拜的革命路线提出过自己的看法，而他一次又一次地目睹了最糟糕的噩梦成真。当德国佬如入无人之境并将国家撕成碎片时，当西俄战争因内外的叛徒而失败时，当自己的国家因修正主义者和疯子而分崩离析时，换作任何其他软弱之人都会崩溃或放弃——蜷缩在自己的领地中，无视在西伯利亚的寒风中呐喊着的人民。\n\n但是，对他来说，这不过让他更加坚信自己是正确的。这个人难得地笑了一下。即使在他人生的最低谷，革命的敌人也不会削弱他的精神。\n\n他们只是一次又一次地证明了斯大林是正确的。而且，现在，他需要做的是说服自己的内阁。他刚扣上衬衫的纽扣，门就被敲响了，无疑是要护送他去碉堡参加会议的。调整好衣领，对脏兮兮的镜子上映出的形象感到满意，卡加诺维奇向新的一年出发，他的精神就像刚出生那天一样充满激情。"
 TYM.69.a: "“早上好，卡冈诺维奇同志。”"
 TYM.70.t: "……以及他尽职的学生"
 TYM.70.d: "在饱受战争蹂躏的俄罗斯，对普通的俄罗斯人来说，演说是优先度最低的事项之一；饥饿、干渴和时刻存在的死亡风险支配着人们的日常，即使是秋明的政治高层，最大的担忧也是自己的声音能否跨过十几个等级的军官和同志传达到主席耳中。但是，赫鲁晓夫并不是一位普通的共和国士兵，而是卡冈诺维奇的门徒，也是他自己派系圈子内的头头。为免引来他导师的怒火，大多数人都不会大声说出赫鲁晓夫所持的意见。\n\n历史表明，对于能够保护他们的东西——不仅是生存的权利，而且还有生活的权利——人们总是会趋之若鹜。除了吃饱肚子，以及与周边的反动政权相比的安全感，还有什么能保证人民对革命的忠诚和动力呢？\n\n当然，这并不意味着斯大林同志或主席是错的。他只是……对后者的雄心壮志进行了权衡。革命无法点燃一个弱小民族的意志，就像你不能从一块干海绵里挤出水来一样。\n洗完脸，打好领带，他走出家门，走向碉堡，眼睛朝前看，耳朵却仔细地留意着任何德国飞机的声音。毕竟，他可不想死在这样一个晴朗、重要的日子里。"
 TYM.70.a: "轰炸不是迟到的借口！"
 TYM.71.t: "人民共和国上空的飞行员们"
 TYM.71.d: "当空袭警报响起时，在秋明城外工位上的工头不禁大声咒骂。他们知道和以往一样，工厂将成为来袭轰炸机的主要目标，而且无论工厂遭受了何等程度破坏，卡冈诺维奇主席都会要求生产水平保持不变。那些不能交货的人会受到处罚。\n\n工头熟练地执行着操作，很快就停止了生产线的运作，并指引工人们进入最近建造的地下避难所。他认为有把这么多东西搬到地下的动力也算有一个好处，不过要是整座工厂都能跟上就好了。\n\n随着炸弹越来越近，工头努力让自己在工人面前保持冷静。尽管他经历过多次轰炸，但他从来没有办法完全压制住炸弹仿佛在身旁落下的恐慌感，随着下落的声音愈发刺耳，他知道爆炸的那一刻很快就会来临。但爆炸并未发生，而奇怪的方向外却传来了声音。\n\n有一个人自告奋勇的去外面打探情况，当他回来的时候，他的眼神和笑容，都充满了狂热。飞行员们已经来了，偷袭了德军轰炸机，并迫使他们离开。一瞬间，工头的惊慌失措被意外的喜悦所取代，同样的情绪也出现在其他工人的脸上。今天，德国人知道了俄国人可以，也会反击。虽然他不知道有多少德国鬼子会死、被射成碎片或在他们燃烧的飞机上被焚烧殆尽，但他，还有工人们都希望这会是个大数字。\n\n而生产不受影响反倒成了个额外的好处。"
 TYM.71.a: "从任何意义上说都是极好的。"
 TYM.72.t: "刺耳的声音"
 TYM.72.d: "噪音在秋明政府的地下大厅里回荡。在任一间办公室都可以隔着门听到走廊里两个男人持续不断的低吼声。突然，门被猛地推开，两个人随着他们的争吵声夺步冲进了办公室，如入无人之境。\n\n“可得了吧，赫鲁晓夫，咱们已经为这事吵吵无数遍了，可我还是要再强调一遍我们需要集中精力应对眼前的战争！经济是很重要，我们都知道它重要，但是你的新经济计划不会对现在的形势有任何帮助！” \n\n“你如果眼光放长远一点，就明白它会起作用的，卡冈诺维奇。”赫鲁晓夫并不服气，但依然克制地向身边的主席阐释他的方案：“新的经济政策能振兴我们的农业和民用工业，我们要用现有条件让人民过上好日子。我相信亲民且有远见的新计划对经济发展至关重要。如果我们政府明确支持民用经济的扩张，军方也会跟着一起表态的。” \n\n“啊对对对，民用经济听起来是不错。我相信莫斯科专员辖区的航空炸弹或者边境上的叛徒们也觉得妙极了。”卡冈诺维奇反讽道，“别做大头梦了，赫鲁晓夫，我们正在打仗！当我们需要炮弹和枪支时，你的新经济政策一无是处。”\n \n“军工扩张也不会起作用！”赫鲁晓夫愤怒地回应了卡冈诺维奇的挖苦，但他随后又止不住地开始讲大道理：“我承认，军工经济对于目前局势可能帮的上忙，但是当我们忙完这一切后会剩下什么？我们将会面临大量的空置厂房和无事可做的工人！此外，你想把所有这些枪炮塞在哪个地洞里，才不会被那些该死的炸弹摧毁？如果我们的士兵要打仗、要填饱肚子，那就必须保证粮食供应！” \n\n赫鲁晓夫最后的反驳只是导致他们的争论再度升级。面红耳赤的两人针尖对麦芒，现在他们甚至考虑拉上一些倒霉的党员参与这场争论。然而，这场辩论还远未看到结束的迹象……"
 TYM.72.a: "这种情况又持续了两个小时。"
 TYM.73.t: "吵作一团"
 TYM.73.d: "一名官员在政府掩体的大厅里漫步，他注意到右边紧闭的门里传来熟悉的喊叫声。他悄悄停在门前，偷听着这次争论的话题。“唉，农业。”他在心中发了句牢骚便继续往前走，以免遇到麻烦。\n\n“又他妈跟我扯处女地垦荒！”卡冈诺维奇恼火地叹了口气，”你总是不管咱们手里有多少资源就去惦记那农业。我再强调一遍，我们手里的人财地极其有限，哪里急需，它们就应当即刻出现在那里，而不是无意义地被分到你的农业计划去！”随后他沮丧地捏了捏鼻梁——他不指望自己的三言两语能说服赫鲁晓夫。\n\n“难道农业不值得我们关注吗？”赫鲁晓夫向卡冈诺维奇做了个手势，”一旦实施这个计划，不论军民都能有活干、有口饭吃。我们的人民正在饿肚子，我们在粮食这个问题上没有退路！”赫鲁晓夫挑起眉毛，难掩怒火，但他由衷地希望自己成功说服这位猪头同事能在他的可悲人生中做出些正确的决定。\n\n“可难道我们没有更好的办法吗？即便要搞农业改革，那也应该去动那些开垦完的耕地！此外，你应该比我清楚这里头的风险，一年丰收一年饥荒以前不是没有发生过，而我们现在这个条件经不起你瞎折腾。”卡冈诺维奇闭上眼睛长叹口气，口水战令他十分疲惫，“我知道我在跟一个铁疙瘩讲大道理。但这种时候，为了党的利益，我们应当达成一致。”\n\n赫鲁晓夫耸了下肩膀，点了点头。不得不承认，卡冈诺维奇这一次说对了。“确实，我们应该达成共识。咱们喝一杯吧，就当是为了我们的党？”卡冈诺维奇恰有此意，还没等他反应过来，赫鲁晓夫便已经倒好了两小杯。敬酒、干杯、扬头、入肚，富有成效的一天宣告结束。"
 TYM.73.a: "“为了党！”"
 TYM.74.t: "A Stomach for War"
 TYM.74.d: "In a desolate and forgotten corner of Western Siberia, a village of wood and brick stood with fields of farmland surrounding it. The few sorry homes were old relics that housed sorry people long forgotten by the world except for those who wished to hurt them.\n\nA thin older man ran across the town down the one dirt road that connected it to the outside world. From the little wooden town hall, he bee-lined for a small dilapidated home not his own. Despite its unlit windows, he knew the person he was looking for was inside sitting with nothing better to do.\n\n\"Goga, have you seen this recent pamphlet?\" He asked, handing it to him. \"I think I found some money now that we've lost our farms.\"\n\nThe propaganda handed to him was from the Revolutionary Army in Tyumen. It espoused the benefit of joining the army, liberating Russia, and serving the revolution. Most importantly to Goga was the prospect of making money.\n\nGoga was filled with mixed emotions. This was the same group that had acquired his farm and destroyed his livelihood - Then again he needed to put food on the table, and this was a means of doing so. After some back and forth he made up his mind.\n\n\"I suppose it's an option,\" he sighed. \"Then again, there aren't many of those left. Guess, it's time to go find a recruiter. I assume you'll be coming along as well, Kolya?\"\n\nKolya nodded along before they both headed out of the building and back to the town hall. The return was much slower though, both men now melancholy that this may be the last time they see their town."
 TYM.74.a: "非常时期，非常手段。"
 TYM.75.t: "老友颂"
 TYM.75.d: "In an upscale room of a bunker, stuffy wooden furniture surrounded the man who was meant to lead Tyumen. Yet the man in question presently looked nothing like the calm and calculated Soviet bureaucrat one would expect. Lazar Kaganovich walked about the room with his hat tossed aside and beads of sweat rolling down his forehead.\n\nKaganovich stumbled his way to an inconspicuous cabinet and pulled out a bottle of vodka alongside two shot glasses. He shuffled his way back to his desk where he effortlessly uncorked the bottle and poured its contents. one glass was put in front of him and the other opposite his side of the desk. This ritual was something he did before meetings back with his friend Stalin.\n\nOh how he missed the man, Kaganovich thought to himself. In public, he was often intimidating and steely, but in private he had a humorous side few saw. Back when they were subverting Bukharin he recalled an episode with the air service's weather forecasters where he suggested they report the opposite to improve their accuracy.\n\nUnfortunately for him, his time would have to be cut short else he would be later than he already was to the meeting. In an instant, the shot in front of Kaganovich quickly disappeared before being slammed back down on the desk. Leaving in a hurry, he left the vodka to be cleaned up when he got back."
 TYM.75.a: "第二杯酒仍留在桌上。"
 TYM.76.t: "一个常见的回应"
 TYM.76.d: "A dark and dreary night hung above West Russia. On a small family farm in the middle of Tyumen, crops stood in the fields waiting for the coming harvest. A few rare farm animals slept in a barn, basking in the peace of the night. Inside the house, a single lamp illuminated a table, where the man of the farm sat.\n\nLudmil rested holding a single piece of paper in his hands. It was a pamphlet that he picked up while in the nearby town getting supplies. The government-issued stamp on the paper was something he had learned to mean trouble. Opening it up, he beheld the recent genius coming out of the city.\n\n\"Prepare for the next greatest innovation in farming! The Ministry of Agriculture is here to announce the implementation of communal farms ready to collectivize and distribute all burdens and rewards equally among workers. This ingenious solution has been provided by the party's own Nikita Khrushchev. Be prepared for the future!\"\n\nWhat a complete load of horse shit, Ludmil thought to himself. He had seen the effect of communal farms, and it always seemed to end with poor harvests and empty mouths. Without much thought, he tossed the pamphlet outside the window and into the mud. Hopefully, it would be more useful as compost.\n\nHowever, after thinking it over some more, Ludmil did find some information useful. After all, he now had a heads up that grain seizures would resume. His mind began to race with all the potential places he could hide grain. Under floorboards, in pillowcases, in the middle of the woods, anywhere his labor would be secure."
 TYM.76.a: "他睡在谷堆上，辗转反侧。"
 TYM.77.t: "流露真情"
 TYM.77.d: "An early sunset in Tyumen had turned the sky pitch black shortly before the work bell's release. In the hustle of the early darkness, Nikita Khrushchev pushed his way into his office after a long day. He tore off his coat and made his way to his large leather chair behind his desk.\n\nReclining in his seat he let out the stress of the day in a large sigh. The work and bickering were always tiring and seemed to go nowhere. In a sudden rush of frustration, Khrushchev pulled open a drawer in his desk and carefully removed a small wooden box inside.\n\nTattered from years of use, the picture contained the image of a younger man smiling in his service uniform. The wings of a soviet pilot marked his hat below a larger sigil of the party. Khrushchev faintly smiled holding the picture of his son Leonid in front of him. Tears began to trickle down his face.\n\nHow he missed his little boy. He was always full of energy and wit when with his parents. When he said he was going to join the airforce, Khrushchev had been proud. If he had known he would die in the Great Patriotic War he would have maybe tried to stop him. By now, the trickle of tears had turned into a cascade as Khrushchev's reminiscence had turned into a full-on flashback.\n\nHowever, now was not the time to be stuck in the past. If Leonid were here now he would have made fun of Khrushchev for the way he was acting. After all, he had work to do, and he was only able to do it thanks to the sacrifices of young men like his son. His work would not be useless, regardless of the jabs by those around him. Putting the picture back in the box, Khrushchev wiped his tears away before muttering something."
 TYM.77.a: "“你不会白白牺牲。”"
 TYM.79.t: "挖掘胜利"
 TYM.79.d: "铛！镐头敲击的声音在矿井四处回响。铛！阿利克拭去了额上的汗。这份工作吃力不讨好，但足以让矿工满意。铛！阿利克打碎了另一块岩石，向断面望去。\n\n“该死，还是什么也没有！”阿利克失望地叹了口气，取出口袋里的一张纸，在上面划去一个点。他搔了搔头，用铅笔在纸上轻轻地敲了一下。“试试47区吧。再往深一点，嗯。”\n\n矿井越来越深，空气也越来越稀薄。岩壁将热量锁了起来，房间因而闷热难耐。这座铜矿由国家开办，负责为弹药和有限的电子产品提供原材料。在自愿接受这份工作时阿利克就已对此了然于胸。\n\n尽管这份工作劳累无比，他还是从中逐渐体会到了一些东西。他来这里是想以自己的方式报效祖国。随着时间的推移，他意识到每个人都是这场战争的一部分，都在发挥着各自的作用。在矿井里工作就是他的那一份力量，而他也对自己能为胜利做出贡献而感到骄傲。\n\n到达47区后，阿利克深吸了一口气，然后继续四处敲打。起初，周围的每一块岩石似乎都和上一块一样令人失望。但就在即将打算放弃的时候，他最后的一记猛击揭露出了面前墙壁上的一道深深的矿脉。手中的矿镐掉落在地，他咧嘴一笑，对着洞穴喊道，“中大奖了！”"
 TYM.79.a: "每一个工人都是战士。"
 TYM.80.t: "高堂内的无产阶级"
 TYM.80.d: "清晨的黑暗笼罩着秋明，整座城市平静得令人不适。在一栋低矮的公寓楼里，卡蒂娅翻寻着钥匙，试图把门锁上。新政府的住房很便宜，但她还需要时间适应。工厂的新工作需要早起，意味着她得在黑暗中摸索出大楼。\n\n匆忙之中，卡蒂娅发现自己撞到了什么。在意识到自己撞到了一个罕见的，同她一样如此之早就已经醒来的人时，痛苦和困惑化作了难掩的怒色。她还没来得及理清情况，那个东西便转过身来，看上去好像是一名士兵。卡蒂娅顿时浑身发冷，她赶紧断断续续地道歉。\n\n“对……对不起，先生，”卡蒂娅惊慌失措地结巴着，“太黑了，我没注意到，希望你没事。呃，你一大早来这里干什么？顺便一提我叫卡蒂娅。”\n\n士兵原本面无表情的脸被大睁着眼的关切填满。“啊，用不着道歉。公寓楼里的灯就没怎么开过，确实不是很好找路。”他讽刺地笑了笑。“这么早出来干什么？哦，叫我克利门特吧。我还没到工作时间，别太拘谨。”\n\n见克利门特如此随意，卡蒂娅也放松了一些。寒暄几句后，两人愉快地交谈了起来。这时二人才发现原来他们甚至是邻居。可惜对话不能一直进行下去，为了按时上班，他们不得不分离。尽管如此，当两人走向各自的岗位时，他们心中都充满了之前不曾有过的信念，直到那一刻，他们才意识到自己缺少了什么。"
 TYM.80.a: "这也是为何我们仍在工作。"
 TYM.81.t: "肇始之终"
 TYM.81.d: "Kaganovich stood inside his office with two aides behind him. He checked his wrist for the time as he waited for his tortoise-paced colleague to arrive. \"Five minutes, where could he possibly be?\" Just as Kaganovich mumbled those words, he heard the sound of the door opening, and his associate, Khrushchev, walked through the door. The two men smiled at each other before removing the hats and stepping closer.\n\nKhrushchev spoke with an unusual calm that possessed neither anger nor defeat. \"I'll admit, I had my doubts, and I still do, but what has been agreed upon is what's best for the party and nation. At this point, only time will tell its success or failure.\" He cleared his throat before resuming. \"After all, there are bigger obstacles ahead of us.\"\n\n\"I couldn't have put it better comrade.\" A tiny smirk appeared on Kaganovich's face. \"It is time for the traitors around us to pay, all in due time of course. May Stalin's vision bring prosperity to the entirety of Western Siberia and one day, all of Russia!\" The smirk had turned into a grin, as Kaganovich's shouting took on a rare jovial tone.\n\nWalking closer to each other, the two men shook hands firmly before pulling into a quick embrace. Afterward one of the aides in the room handed both men a glass of vodka to celebrate their unity. However, in the back of both minds, they thought about how they might best the other and take control when all was said and done. That was for the future though, now was for celebration and unity."
 TYM.81.a: "向胜利的果实进发！"
 TYM.101.t: "必要的防备"
 TYM.101.d: "当十二点的钟声敲响时，鲍里斯高兴地离开了工厂，走向了他在车里雅宾斯克最喜欢的地方，那是街道拐角处一家气派的小餐馆，也是他饱受战火摧残的人生中为数不多的亮点之一。佩尔梅尼、沙什利克、罗宋汤，这位疲惫不堪的工人就等着这些佳肴来抚慰他的胃了。\n\n但是，当他走到街角时，鲍里斯开始感到困惑：他是不是走错了路？餐馆应该就在那儿，而他此时应该早就闻到了香肠的香味，然而，他的眼前却是一片建筑工地……\n\n当他开始意识到什么的时候，恐惧感悄然袭来。这个饥肠辘辘的家伙慢慢地走向其中一位建筑工人，脸上露出了一副恐慌的表情，轻声细语地说了几句话。\n\n“请问先生，你知道这附近的餐馆发生了什么事吗？”\n\n“你是指这个？”工人指了指脚下。“被重新改建了。根据卡冈诺维奇总书记的命令，它现在正被改造成一个防空洞。”\n\n鲍里斯站在那里，脸上露出悲伤的神情。他人生中为数不多的亮点之一、可以让他感到放松、期盼美好明天的那个地方，现在却因战争被国家征用改建了。"
 TYM.101.a: "“那我现在该去哪吃饭？”"
 TYM.102.t: "在路上"
 TYM.102.d: "那是西伯利亚平原上一个寒冷的日子，这片被遗弃的荒原上空气干燥，几乎看不到任何东西。在遥远的地平线上，可以看到一个小型的车队，卡车后面的士兵们冻得直哆嗦，为了取暖，他们相互靠坐在一起。可以看到其中两个人正在相互交谈，他们的卡车在这废弃的道路上遇上的第三个坑洞似乎并没有对他们造成什么影响。\n\n“太烦了。为什么我非得和你一起坐在这张冰冷的长椅上，在这寸草不生的地方警戒什么‘危险’。这护送车队的任务，真让我巴不得遇上点劫道的强盗。”\n\n“能不能闭上你的嘴？”他的战友回道：“你一路上除了抱怨还是抱怨，总是喋喋不休地说你更想让别的什么东西吃点枪子。这个任务至关重要。我们离秋明这么近，得亏你运气好，这话要是让政委听见了，吃枪子的就该是你了。”\n\n抱怨的士兵哼了一声，暗暗骂了几句娘。但还没等他再次开始抱怨，他的同伴突然把他撞到了卡车的货厢上，不知为何卡车突然偏离了道路，停在了一片小树林的边缘。当他试图起身时，一阵嗡嗡声从平原上空传来，接着就是一阵野兽般的咆哮。他们眼睛望向天空，数架德国飞机从他们头上飞过，如入无人之境。很快，一阵呼啸声接踵而至，随后又以一阵刺耳的噪音收尾。\n\n其中一辆卡车不像其他卡车那样幸运，没能迅速躲进小树林，避免被飞机炸成碎片的命运：地面上到处都是燃烧的尸体，一些士兵仍有意识，在痛苦中徒劳地试图扑灭火焰。\n\n“还想让什么吃枪子吗？去吧，老虎，他们还会回来的，有本事就把他们打下来！”\n\n那名士兵只是躺在那里，一言不发，眼睛死死盯着死去的同伴，仿佛看到了幽灵一般。在前往秋明的余下路程中，他再也没有说过一句话。"
 TYM.102.a: "天空中的幽灵骑士。"
 TYM.103.t: "钢铁之人"
 TYM.103.d: "总书记独自坐在办公室里端着杯子，回忆着几十年前的日子。他的思绪回到了卫国战争前，法西斯兴起之前，甚至是苏联之前。那时他们是俄国工人和农民的代表，在沙皇暴政的监视下进行着革命的工作。和现在一样，那时谁也不知道胜利什么时候会到来。但是这场斗争没有被虚假的胜利、错失的机会和背叛所玷污。想当初，他们是刺向中心的长矛，而他们的思想也向着可期的辉煌未来进发。\n\n卡冈诺维奇把杯子送到嘴边，喝了一口伏特加，向那些他再也无法见到的许多战友敬酒。当年的革命是多么年轻！赤旗与红星是多么生机勃勃！然而悲惨的衰落随之而来。斯大林同志死了，俄国一步步走向毁灭。他却什么都做不到，他被发配到西伯利亚那个荒凉的岗位上，葬送了让布哈林下台的任何机会。他被困在那里，眼睁睁看着巴巴罗萨证明了他的每一个预言，德国人轻而易举冲破了毫无准备的军队，把俄国人民碾进尘土。\n\n他猛地把杯子拍在桌上，发出超乎想象的响声，他被自己的愤怒吓了一跳。即便如此，也不能就这么算了。卡尔贝舍夫和罗科索夫斯基这两个卖国的混蛋，必须得动真格的。\n\n是的，一切都没完呢。俄罗斯四分五裂，人民被不同的意识形态和制度瓜分，以达到同一个目的。这是一个机会。人们会看到，这就是布哈林给他们的未来，而他们会从卡冈诺维奇手中找回他们被掠夺的繁荣和自由。\n\n但这只手是有另一面的。这里没有给第五纵队里的法西斯及他们应声虫的位置。卡冈诺维奇是坚决的，任何事情都不能危及社会主义和无产阶级国家。这些年来，他学到了很多东西，其中一个教训是最为重要的："
 TYM.103.a: "依靠别人是法西斯的武器。"
 TYM.104.t: "理念的冲突"
 TYM.104.d: "尼基塔·赫鲁晓夫坐到他办公室的椅子上，长叹一口气。他揉了揉太阳穴，缓解一下剧烈的头痛。此时此刻，赫鲁晓夫无比想要喝上一杯来舒缓心情。\n\n他刚刚和卡冈诺维奇会完面。他们讨论了处理政治犯的确切方式——即如何处理卡冈诺维奇恨之入骨的“不良分子”和“反动派农民”。卡冈诺维奇的指令言简意赅：只有在革命的监督之下，他们才能走向正途，而这份压力也能改正他们错误的思想。\n\n正如之前很多次一样，赫鲁晓夫再次尝试让卡冈诺维奇的政策更为人道、节约。他说，政治犯可以选择参军或参加高强度劳作，这能解决缺乏人力的问题。\n\n无疑，卡冈诺维奇斥之以非正统、不与马克思-列宁思想看齐。赫鲁晓夫沮丧地结束会面，回到办公室。他闭上眼，想休息一会，也好让自己暂时从每天参与的恐怖统治中解脱一会。\n\n赫鲁晓夫想象着，有朝一日，一切都会变得更人道，马克思-列宁主义也会被用来建设更美好的生活，而不是缩短工业计划的时间；赫鲁晓夫遐想着，有朝一日，这也能用来摧毁一切道德事物的敌人，即德国人；赫鲁晓夫展望着，有朝一日，恐怖的时代会被抛诸脑后，社会主义会再一次从俄罗斯的废土之上冉冉升起。"
 TYM.104.a: "有朝一日。"
 TYM.105.t: "另一个卡冈诺维奇"
 TYM.105.d: "通常认为，兄弟姐妹之中，年长的对于年轻的更有主导权，但拉扎尔·卡冈诺维奇的哥哥——同时也是他的顾问——米哈伊尔·卡冈诺维奇，不尽如此。米哈伊尔故作优越地坐在拉扎尔的桌前，但拉扎尔只是自顾自地翻阅文件。米哈伊尔轻咳一声来提醒拉扎尔，但依旧被无视。\n\n“拉扎尔——”“工作的时候请叫我总书记”拉扎尔面露愠色，磨了磨牙，用威压的语气粗暴的打断米哈伊尔。米哈伊尔继续说：“总书记，德国的轰炸问题仍待解决。他们不能再继续不负责任地给老百姓施加恐惧、摧毁我们的工业。我恳请——我求求您下令让我们开始逐步反击法西斯的威胁！”\n\n拉扎尔继续阅览着眼前的文件，挥手示意他哥哥离开。“行行行，你说了算…”拉扎尔皱了皱眉，挥手赶米哈伊尔走，神情中透着一股不抱希望的样子。米哈伊尔微声叹了口气，想看到弟弟把自己当回事的希望日渐渺茫。"
 TYM.105.a: "家务事。"
 TYM.106.t: "共和国利剑"
 TYM.106.d: "“同志们，听好了！你们是抵御法西斯主义的先锋！手握枪杆子，心中有热血，你们都是为自由而奋斗的战士，敌人将会为之颤抖！”\n\n伊万·科涅夫顿了一下，长吸一口气。他正对着至少一百号人发表演讲，他们的军装不合身又旧，身子骨瘦弱如柴——即使这样，也比同行民兵要好了。\n\n“第1坦克师是人民共和国的骄傲，是卡冈诺维奇同志的骄傲，是一切自由与公正之物的骄傲！”\n\n他最好是这样，科涅夫苦涩地想。为了保持第1坦克师的状态，他遭受的压力与政治交易不计其数。即使是在卡冈诺维奇的无产阶级理想国，也有一大把党内高官想为了政治私立来互卖人情——就算对象是他自己，堂堂安全部长和红军指挥官，也一样。\n\n科涅夫继续说下去的时候，他突然听到头顶有些许呼啸声。接着，他下意识大喊“卧倒！”并飞扑向几英尺外的地面。科涅夫能听到意识到轰炸来了的士兵们纷纷大叫。在他们几千英尺的上空，一架德国轰炸机正在把他们当靶子。\n\n事后计算伤亡，死亡七人，三十人受伤，其中三分之一永久残废。科涅夫叹了口气，心沉了下来，取消了接下来的演讲。不论如何，轰炸的事实已经盖过了他的演讲。"
 TYM.106.a: "因斗争而生。"
 TYM.107.t: "始料不及的迎宾仪式"
 TYM.107.d: "斯捷潘即将飞抵目标，他调整了下坐姿。轰炸机飞到这里很耗油，但他更在意的是旅途的无聊。花几个小时飞到目标上空，丢下挂载，再飞回去，这着实很单调。斯捷潘参加空军，想着要比驻扎在东方领的一处劳动营要有趣，但显然，无聊的日常也跟着他来到西伯利亚上空。他叹了口气，但无线电里忽然吵了起来。\n\n防空炮火。\n\n实话说，斯捷潘并不和他的编队成员一样为此所扰。几门过时的防空炮对于喷气轰炸机并不算是威胁，并且只会让飞行变得更有趣。如果他们保持在特定高度，炮弹压根打不中他们。斯捷潘感觉高枕无忧，看向窗外的编队，却恰好看到一发导弹把左侧一架霍顿229打的粉碎。\n\n“操！”斯捷潘对着麦克风大吼道，声音几乎盖过指挥官下令分散并返航的命令。\n\n恐惧涌上心头，但斯捷潘保持了专业素养，拼了命让轰炸机调头。无线电里满是他战友濒死前的疾呼，依旧人畜无害的防空炮火已不再那么微不足道。他应该很快就能逃离覆盖范围，即使俄罗斯人有导弹也打不中他。\n\n一声爆炸打断了他的思绪。斯捷潘的轰炸机被导弹打中了。飞机直冲地面，控制台显示引擎都已停车。他向后看，发觉轰炸机的后一截已经不见踪影。地面快速逼近，死亡的恐惧压倒了他。无处可逃，必死无疑，这就是结局了。"
 TYM.107.a: "“帕维尔，你看到那个了吗？它他妈爆炸了！”"
 TYM.108.t: "自生自灭"
 TYM.108.d: "每次马克西姆给本地党支部写信请求设立适当的防空设施，他就会收到完全一样的回答：“您所居住的村庄优先级较低。秋明城与其他主要居住地遭空袭的风险更大，因此将优先建设防空设施。请耐心等待。”每次他吃了闭门羹，其他的村民就会来宽慰他：村庄不会被炸的，村子这么小，毫无军事价值，德国人凭什么轰炸？\n\n不过，当马克西姆看着眼前被轰炸过后村子的废墟，只能对这些回忆苦涩地一笑了之。政府的陈词滥调没能让他们免受德国空军的袭击。正如他所预料的，同时也被他人嘲笑为想多了一样，德国人在白天飞来了：一开始，一发炸弹夷平了博布罗夫家的房子，一家人在吃午饭的时候被炸死；另一发炸弹炸平了马克西姆的谷仓；其他还有许多建筑物被炸烂，田地也炸出许多大坑。马克西姆花了整整六十年建设这个小村子，而一夜之间，皆都灰飞烟灭。\n\n幸存者中，许多人无法相信这一切。“这么多镇子，为什么他们偏偏炸我们？”马克西姆的妻子说道，“为什么偏偏是我们？”马克西姆觉得答案显而易见。大概德国人觉得秋明太吓人，转而挑软柿子捏。他不生气：骂德国人残忍好比骂狐狸偷鸡。这只是他们的本性罢了。但真正让他生气的，而是党对此无动于衷，声称无力保护人民。如果拉扎尔·卡冈诺维奇没那么热衷于在秋明保全自己，村庄或许会幸免遇难。"
 TYM.108.a: "不是所有人都会被同等地庇护。"
 TYM.109.t: "生存还是毁灭"
 TYM.109.d: "卢卡时不时就回头看一眼他家的木制四轮马车。在他身后，差不多有六辆马车紧跟着前车轧出的车辙前进，这些马车基本上都破破烂烂的，十分陈旧，偶然找到状态比其他马车好一些的，也只能说好的有限，矮子里头拔高个。这些马车功能相似，例如卢卡身前那辆马车，上面装着的都是寡孤妇孺，他们的丈夫、父亲都在保卫村庄的战斗中丧生了。而卢卡身后的马车，包括他自己那一辆，里面都装着一整个家庭。\n\n卢卡已经有些记不清上一次谁在结实温暖的房子里是什么时候了，似乎就在两周前不吧。他如今每天都睡在冰冷的地面上，寒风吹过时，帐篷能提供的庇护实在有限。卢卡唯一的期望就是活下去，假如不能活下去，那也求老天爷开开恩，让他踏实睡一觉再被德国佬的飞机炸上天。根据父亲的说法，他们现在正前往秋明，很快就会安全了。卢卡有点难以相信，毕竟德国佬的飞机那么厉害，但他又不敢反驳自己的父亲，怕挨打。\n\n恍惚间，他突然听到了德国轰炸机那标志性的尖啸声。卢卡抬头望去，发现德国飞机已经在远处结成了中队阵型，预备进行轰炸——那队形挺像鸟群的。\n\n卢卡尖叫着拍了拍父亲，马车里，卢卡的爷爷和卢卡的孙子全都被飞机的声音吓得不敢动弹。卢卡的父亲发疯一般地抽打着驴子，满心恐惧，只想跑快一点。卢卡翻身望去，心中只有恐惧，他觉得自己一家逃不过这一劫了。\n\n卢卡等了几秒，觉得自己就要给炸飞了。然而，德国人的飞机却在卢卡头顶上突然拉起，飞向远处，不见了踪影。卢卡起初以为这是德国人发善心了，但卢卡一转头，发现大半个大篷车队都在火焰中挣扎着，瘆人的惨叫声四处飘荡。“老爸！”卢卡尖叫着，“我们必须帮帮他们！”\n\n卢卡的父亲什么都没说，只是不断驱赶着驴子，让大篷车跑的快一点。\n\n“那是那帮禽兽造的孽。”卢卡的堂兄在他身边说道，“但是，秋明的人就这么看着我们去死，他们这也太不地道了。我们最好还是走快点吧。”\n\n其他长辈都觉得堂兄说得对。在勇气退潮后，卢卡只感到后怕，开始默默祈祷德国人不要再回来了。"
 TYM.109.a: "错误的地方，错误的人。"
 TYM.110.t: "鱼和熊掌不可兼得"
 TYM.110.d: "“卡冈诺维奇同志！”\n\n卡冈诺维奇从书中抬起头来，看到赫鲁晓夫站在他的办公室外面，脸上挂着一幅阴沉的表情。\n\n“赫鲁晓夫同志，请进，有什么事吗？”\n\n赫鲁晓夫走了进来。“我们刚刚收到了几份关于村庄被摧毁的报告。许多村庄被遗弃，有时甚至可以说是被成规模遗弃。成百上千，不，成千上万的人正试图涌入城市。”\n\n“没错，这的确是个问题，”卡冈诺维奇说，他的思绪又飘到了在看的那本书上。他尽力让自己的声音带上点情绪，但在他心里，当他做出这个决定的那一刻，他就已经冷静下来了。\n\n“我们本可以做点什么。这完全是可以避免的。”\n\n“恐怕不行，赫鲁晓夫同志。这是一个沉重的决定，但是却是必要的。”\n\n“他们的死亡完全是可以避免的。我们本可以在乡下驻扎更多的部队和防空炮。”\n\n“错！”卡冈诺维奇大吼了一声，声音中的愤怒显而易见。有那么一瞬间，赫鲁晓夫看起来好像因为害怕而退缩了。“我们不能只考虑几个文盲农民的生存问题，赫鲁晓夫同志。我们必须从大局出发。城市比那一袋袋土豆更需要我们的军事保护。我不会轻易做出这样的决定，赫鲁晓夫同志。”他停了下来，让重音在“同志”这个词上徘徊。“多数人的需要大于少数人的需要，就是这样，赫鲁晓夫同志。你可以走了。”\n\n话音刚落，卡冈诺维奇就开始埋头读书了。他听到赫鲁晓夫离开的声音，仿佛缺了点什么似的缩回了他的办公室。"
 TYM.110.a: "大局为重。"
 TYM.111.t: "叛变元帅"
 TYM.111.d: "“这么说，可以处理掉那个元帅了？”\n\n科涅夫点了点头，背脊挺直，仿佛已经整装待发。卡冈诺维奇主席点了点头，又低头看了看他面前的文件。“必须尽快处理掉罗科索夫斯基，科涅夫同志。”\n\n“明白。”科涅夫回答道。卡冈诺维奇翻阅了一下报告。科涅夫为这份报告感到自豪，尽管其中实际的新材料很少，里面唯一的新东西只有战术和战略计划。其他所有信息都是以前由情报部门的其他人完成的。\n\n“叛徒就该被处死。你不这么认为吗，科涅夫同志？”\n\n“没错，主席同志。”\n\n“他在政治上总是很愚钝。我们应当趁早将其消灭。”\n\n“确实如此，主席同志。”\n\n“我们什么时候开始行动？”\n\n“只要您一声令下，主席同志。斯维尔德洛夫斯克是个问题，但我相信它并非无法解决。”\n\n“我想把罗科索夫斯基送上人民法庭。这个混蛋背叛了国家。把他活捉。我不想他在审判前就死了。”\n\n科涅夫点了点头。“明白，但我们不能低估罗科索夫斯基。他是一位出色的将领，如果没有适当的计划，恐怕只会忙中出错。”\n\n卡冈诺维奇放下了手中的报告，抬头看向了科涅夫。“你的意思是让我们坐以待毙？”\n\n“当然不是，卡冈诺维奇同志。我只是说，我们不能操之过急。要三思而后行。”\n\n卡冈诺维奇又拿起了报告，似乎无视了科涅夫的建议。"
 TYM.111.a: "“你可以走了，同志。”"
 TYM.112.t: "视察"
 TYM.112.d: "“我必须承认，赫鲁晓夫同志，这个设施的重建工作实在令人惊叹。”\n\n卡冈诺维奇主席和赫鲁晓夫在30分钟前刚刚抵达了车里雅宾斯克的拖拉机厂，但这会他们已然开始全神贯注地视察这里的工作情况。令他们印象最深的是这里的重建速度，毕竟三个月前这里才刚刚被完全摧毁过一次。\n\n“是的，卡冈诺维奇主席。这着实令人印象深刻。劳动人民的牺牲并没有白费。”\n\n卡冈诺维奇点了点头，继续沿着过道走去。在他们下面，装配线上的工人在油光锃亮的工业机器上忙着手头的工作，几乎没有注意到他们头顶十几英尺处还站着几个人。\n\n“总有一天，”卡冈诺维奇说，他用所有人都听得到的声音大喊着，“我们所有的工厂都会像这里一样。我们被德国人蹂躏的工业都将得到重建，并且规模将更上一层楼。”\n\n“说得没错，卡冈诺维奇主席，但无论是对我们还是对无产阶级来说，这都将是一条艰难的道路。我们可能要做出牺牲。”\n\n“不，赫鲁晓夫同志，我们必须做出牺牲。尽管前路坎坷，但只有汗水和辛劳才能抚平德国给我们留下的伤痕。”\n\n赫鲁晓夫没有回应。他只是点了点头，继续跟着卡冈诺维奇视察整个设施。"
 TYM.112.a: "我义无反顾做出的决定。"
 TYM.113.t: "欠下的债"
 TYM.113.d: "“康斯坦丁·罗科索夫斯基，你被指控对西西伯利亚人民共和国的人民和工人犯下滔天罪行。你有什么要辩护的吗？”\n\n老元帅沉默了一会儿。自从他宣布对拉扎尔·卡冈诺维奇和他摇摇欲坠的共和国发起兵变的那一刻起，罗科索夫斯基就很清楚，他和他的战友们因试图保护人民免受万恶的煽动者伤害这一不可告人的罪行而被送上法庭，也是一种可能的结局。自从他叛变以来，这样的情景已经在他的脑海中多次出现，因此，他早就有充足的时间来排练自己的反应了。\n\n“如果你指望我跪下求饶，那你想都不用想。我唯一的遗憾就是没能在死前往那只秃头老鼠的脸上再吐口痰。”\n\n当法庭上爆发出嘲笑声时，罗科索夫斯基元帅回到了他的座位上，在一片混乱中，他如钢铁般沉着冷静。当然，在他这番表现之后，行刑队的判决并没有让他感到惊讶。这场审判的结果早在几年前就已经决定了，刚刚的审判不过是拉扎尔在与第3集团军斗争了如此之久后所渴望的一场胜利仪式罢了。\n\n在拉扎尔的走狗们把他拖下去的最后时刻，罗科索夫斯基只能希望他的战友们能避免同样的命运。只要知道第3集团军的战友们能够继承他的遗产，就算只是在精神上，也够他含笑九泉了。"
 TYM.113.a: "反抗到底。"
 TYM.114.t: "窥视深渊"
 TYM.114.d: "特殊报告：仅限主席查看\n\n潜伏于鄂木斯克（官方名称为西伯利亚黑色联盟）的特工已向指挥员报告了一场内部权力斗争，该斗争目前正在摧毁最高司令部的等级制。目前，信息还模糊不清，但以下情况已被证实：\n\n一、在卡尔贝舍夫死后，忠于他的将军们一直纷争不断。\n\n二、在卡尔贝舍夫死后，最有可能继承其职务的是一位名叫德米特里·亚佐夫的将军，他是这位已故将军的得意门生。\n\n三、被称为“守旧派”的将军们并不喜欢亚佐夫，原因是个人或意识形态上的分歧。\n\n四、如果亚佐夫没有在权力斗争中获胜，黑色联盟很可能会崩溃，因为联盟派系林立、各自为战，难以维系自身。\n\n位于联盟内的特工们一直无法确定哪一方将在内部分裂中获胜。建议增加潜伏于联盟和整个邻近军阀的特工和指挥员们的资金，以避免今后出现类似的模糊信息。"
 TYM.114.a: "真有意思。"
 TYM.115.t: "黑色联盟的末路"
 TYM.115.d: "叶莲娜·卡尔贝舍娃紧张地走近证人席，不禁吞了吞口水。再过一会，她就将直面那位试图继承她父亲遗产的人；也是她曾一度试图逃离的人，因为叶莲娜很清楚，这个人只想让荼毒俄罗斯已久的死亡和痛苦延续下去。叶莲娜不知道哪种情况更糟糕：是亚佐夫渴望的屠杀，还是他以自己父亲的名义做出如此行径。\n\n又走了几步，她终于站上了证人席。没过多久她就找出了亚佐夫；他的黑色制服，虽然破烂不堪，但在人群中却显得格外显眼。他们对视了一会，随后她就把注意力转移到了自己的笔录上。即使她移开了目光，她仍能感觉到他的视线。\n\n“我的名字是叶莲娜。我的父亲是德米特里·卡尔贝舍夫，就是那位建立了黑色联盟的人。当我随着他来到鄂木斯克时，我曾自欺欺人地认为他心里只有俄罗斯和她的人民的最大利益。感谢站在我们面前的这个人，他让我可以肯定，这不是真的。自从我父亲死后，亚佐夫上台以来，我目睹了他对鄂木斯克人民犯下的无数暴行。敢于反抗联盟的人被曝尸街头，工人们因缺乏食物和休息而变得瘦骨嶙峋。我只能把他们的痛苦归咎于德米特里·亚佐夫和他的黑色联盟。”\n\n“对于这些指控，被告有什么要说的？”当叶莲娜翻到下一页时，法官打断道。这一次，她忍不住想看看亚佐夫会怎么说。然而，她的心一沉。正如她所怀疑的那样，亚佐夫正直勾勾地盯着她。\n\n“我不后悔。卡尔贝舍夫同志知道必须要作出牺牲，我也一样。你现在可能不明白，但你总会明白的。但到了那个时候，一切就太晚了。”"
 TYM.115.a: "路的尽头唯有疯狂。"
 TYM.116.t: "寂静之城"
 TYM.116.d: "当人民共和国的士兵进入鄂木斯克时，下到士兵上至军官，所有人都感受到了一股情绪，那便是惊讶。\n\n这么多年来，鄂木斯克以及如同癌细胞一般生长出来的黑色联盟，一直令人十分担忧。人们认为，虽然胜利是肯定的，不过一旦进城必然会遭到激烈的抵抗。所有人都认为平叛运动将是残酷而漫长的。没人能想到他们会兵不血刃地拿下这座城市。没有人能想到这座城市居然会被抛弃，只留下了大量的防御工事和设施。\n\n他们很快就搞清楚了弃城弃得如此彻底的原因，自从亚佐夫倒台亡故后，联盟内部立马陷入了无政府状态之中，联盟的凝聚力完全不复存在了。设施中有价值的东西都被洗劫一空，少数留下的人只能乞求还有些许食物或物资能够幸免于难。\n\n然而，一等军队平静下来，新的命令马上就下达了。没错，这座城市现在只是一具空壳，但这里留下的基础设施仍然能够让它再次崛起。很快，它将再次为人民共和国和它的统一大业服务。\n\n而长期占据于此的那群可恨敌人终将被遗忘。这就是他们应得的下场。"
 TYM.116.a: "黑色联盟已是过往。"
 TYM.117.t: "铁拳之下"
 TYM.117.d: "维多利亚是这家书店的熟客了。尽管她买不起任何一本珍贵书籍，但列别杰夫先生却允许她想看什么就看什么。这是一个神奇的地方，能将这位来自斯维尔德洛夫斯克的小姑娘与更广阔的世界联系在一起。带她了解过去的哲学，古今各国的历史。她甚至还从一些美国的书籍中学到了英语。\n\n而现在，她正看着一群穿着深绿灰色制服的人走出店门，坐上街边的卡车。每个人都拿着一两本书。他们的神色严肃，没有一个人看向维多利亚。列别杰夫先生向一位纽扣闪闪发光的人苦苦恳求，求他把书留下来。但到目前为止，他只成功地说服了这位被列别杰夫称为“中尉”的人，留下了一本书。\n\n“我再提醒您一次，”中尉说，“如果您对法律有意见，您可以向当地苏维埃提出，他们可以联系他们在党内的代表。我只负责执行命令。”\n\n“但是，这些书大多数都只是虚构的。您怎么能说它们违法呢，它们甚至没有直接批评苏维埃联盟。”\n\n“再说一遍，先生，我不制定法律。我只负责执法，而这些书已经不再合法。”\n\n可怜的列别杰夫先生眼睁睁地看着他店里四分之一的书架全部被清空。虽然不是全部，他们也没有销毁书籍。但打心底维多利亚知道，她再也看不到这些书了。"
 TYM.117.a: "“根据主席团的命令，下列文学作品被认定是反革命的……”"
 TYM.118.t: "重回正轨"
 TYM.118.d: "靴子在路面上的脚步声混杂着坦克的轰鸣，以及英雄般的“乌拉！”，这一切都让伊万·科涅夫感觉回到了以前那些幸福的日子。彼时，红场战吼响遏行云，今日，依旧强大的游子和革命狂欢席卷图拉河，整个秋明因斯大林的记忆而颤抖。旧联盟的巨大红色旗帜和新的西西伯利亚人民共和国的蓝白色旗帜一齐在微风中飘扬，旗帜不是以早已逝去的政治强人的名义挥舞，而是被冠以俄罗斯未来的主人拉扎尔·卡冈诺维奇的名义。他本人自然也在队伍之中，赫鲁晓夫和科涅夫则在他的两侧，他微笑着向欢呼的人群和士兵们挥手致意，这位老人为共和国可以重新统一叛乱前的边界而欣喜若狂。\n\n科涅夫也微笑着挥了挥手，但是他并没有卡冈诺维奇和赫鲁晓夫那样喜悦。虽然他没有对其中任何一位提起过，但是科涅夫总是不禁觉得像这样公开表现喜悦未免为时过早。是的，西西伯利亚人民共和国光复了。是的，已经有大量的工作完成了。然而，还有更多的事情等待着他们。兹拉托乌斯特的资本主义恶地依然糜烂，德拉贡诺夫和卡拉什尼科夫继续给人民的敌人提供着武器。社会主义的逃兵，沃尔库塔的监狱奴隶主，仍然在鞭笞着大批奴隶，强迫他们服从他的意志。在这漫长的，令人疲惫不堪的岁月里，战争还未结束，也不会结束。社会主义会不惜任何代价被许诺给俄罗斯大地，它会迈过血腥的毫厘而稳步降临，而科涅夫会见证到这天的到来。"
 TYM.118.a: "尽管如此，他依旧笑着，挥舞着手。"
 TYM.119.t: "迟来总比不来强"
 TYM.119.d: "过了段时间，遭受轰炸的村子表面上似乎恢复了常态。虽然几个壮汉死于轰炸，但幸存者们仍然尽其所能，修复损失，甚至重建了几栋被炸塌的房子。大多数人将其看作无可避免的自然灾害，无可指摘，只有预料到轰炸、徒劳地写信申请防空炮的马克西姆仍然在生气。每天，他都会在炸弹落下的那一段时间坐在门廊上，在酒精中悔恨于自己的失败、政府的不作为。\n\n公派维修工到来后，村民们五感交集：他们沉浸在悲伤之中，被政府晾在一边，看到维修工的第一反应，有迷惑、有释然、也有反感。几个月来，党都在无视他们，但突然间就送来了迟到的援助。维修工们都很礼貌，大多数村民也承认了他们的专业素养。不过，即使村庄很快恢复了原样，马克西姆还是对维修工十分苛刻。\n\n“你背叛了我们！”不管维修工何时到来，他都会这么吼道，“你让我们自生自灭，现在倒要我们感激涕零？我们可以自己修理，但你还要把这仅剩的尊严夺走！”很少有人像他一样怨气这么重，但所有人都得承认，马克西姆说得对。党辜负了它应守护的人民，这是一个既成事实，而其给村庄留下的伤痕则不是几个维修工就能弥补的。"
 TYM.119.a: "宽恕之路，道阻且长。"
 TYM.120.t: "大跃进"
 TYM.120.d: "米哈伊尔虽然料到了他弟弟的五年计划会很长、波及范围广、执行得彻底。但等到与主席和赫鲁晓夫的会面开始，在这本五百页的书摆上桌子后，他也不得不承认，这大大超出了他的预想。\n\n“那么，”米哈伊尔说，他坚毅的语气掩盖了自己早已对拉扎尔心中的热情知根知底的事实，“您有何看法？”\n\n米哈伊尔看向赫鲁晓夫，赫鲁晓夫也看向他。两人了沉默片刻，互相在等对方开口，令米哈伊尔高兴的是，他赢了。\n\n“我认为这是个好的开始。专注于重建工业基础应当是我们的首要任务，我认为这些政策大有裨益。”\n\n赫鲁晓夫推断并陈述出了一些问题，米哈伊尔屏住了呼吸，对于大多数被指出的问题，卡冈诺维奇都欣然接受了。也许是赫鲁晓夫语气轻松，也许是卡冈诺维奇的心情特别好。不管怎样，轮到米哈伊尔时，他叹了口气，决定单刀直入。\n\n“主席，恐怕在这件事上我与赫鲁晓夫同志有些分歧。”\n\n米哈伊尔的批评持续了十分钟，在这期间全是他的独白。有好一会儿，他的弟弟什么也没说，甚至一动不动，只是坐在那里，如同一个假人。然后，他开口了。\n\n“你说得很有道理，同志，”卡冈诺维奇说。米哈伊尔注意到在那张端正的脸庞下面却在暗暗咬牙，“但你低估了布哈林的政策对这个国家造成的损害。这个计划将消除劣化的新经济政策，并启动从社会主义过渡到共产主义所需的经济发展。你的担忧，恐怕会被大多数人所否决。”"
 TYM.120.a: "“您说得没错，卡冈诺维奇主席。”"
 TYM.121.t: "赤色黎明"
 TYM.121.d: "卡冈诺维奇望向窗外，看着脚下的街道。人群熙熙攘攘，来来往往，数以百计的男男女女正在通勤的路上。几个月前，他们中的许多人还是农民。而现在，作为工人，他们的剩余劳动力将被用于建设共产主义，这是过去的布尔什维克们一直魂牵梦绕之事。但这一次，它将不会被修正主义所腐蚀。\n\n似乎很难相信，在不到一年前他们还只是一个小小的城邦。他们竭尽全力才走到了现在的地步。生活水平正在提高。曾经化为灰烬的工业，现在正在不断扩大、集中，并使人人受益。很快，随着五年计划的实施，我们的事业只会蒸蒸日上。\n\n他转过身来，打开了办公桌下面的一个柜子。里面有一瓶酒，它来自格鲁吉亚的田地。许多年前，当他们第一次见面时，柯巴把这瓶酒送给了他。他一直把它放在身边，等待着一个特殊的日子，一个他能够报答这份恩情的日子。\n\n现在，前路正变得愈发光明，人们的生产力正不断提高，似乎好日子已经来了。\n\n坐在椅子上，他给自己倒了杯酒，举起了酒杯。"
 TYM.121.a: "敬斯大林同志，他的理想必将永垂不朽。"
 TYM.122.t: "嫌隙渐深"
 TYM.122.d: "凡是参加过人民共和国党内最高会议的人心里都清楚，党内两位巨头之间存在着分歧。但没有人想到他们之间的分歧竟如此之大，或者说，他们只是没想到这样的分歧竟会赤裸裸地摆上台面。\n\n但事实就是如此。\n\n从会议开始的那一刻起，拉扎尔·卡冈诺维奇和尼基塔·赫鲁晓夫就对共和国的社会主义观点做出了截然相反的解释。当然，卡冈诺维奇全盘肯定斯大林过去的一切提议，而赫鲁晓夫则根本不听。\n\n党内两派元老的都试图劝解，但两人之间的冲突却愈演愈烈。随着时间的推移，两人互相嘶吼来得越发频繁。最后，两个人相继气冲冲地离开了会议室，只留下来一群不知所措的人。\n\n似乎毫无解决的办法。"
 TYM.122.a: "日益严峻的问题。"
 TYM.123.t: "烟熏硕鼠"
 TYM.123.d: "斯捷潘和他的妻子沿着街道走着。他意识到，这是他与妻子的最后一次散步了——至少是失去自由前的最后一次。斯捷潘的脚步十分坚定，如果这确实是最后一次散步，为什么要害怕？\n\n然而，斯捷潘的勇气不久就消耗殆尽，脖子上的毛发都竖了起来。虽说这名老会计也不太清楚炼钢厂的工作，但他感觉像是被高炉的热浪打中了一样。这种比喻还是很贴切的，因为NKVD特工灼人的眼神好似要在他的身上烧出洞来。两名特工朝着他径直走来，斯捷潘已经无数次地在脑海中想象过此番情景：其中一个人将会叫他停下，而斯捷潘会从容、得体地认命，慢慢向后转，脸上还会挂着微笑。这就是他接受命运的方式。\n\n不过，当那名NKVD特工叫他停下的时候，斯捷潘撒腿跑了。他的脚步逐渐慌乱起来，跑的越来越快。“停下！”特工再次向他叫道。斯捷潘丢下手里的茶杯和晨报，帽子也掉了，眼泪打湿了他的脸颊。最终，年轻的特工把这名中年人压在了地上。\n\n“我发誓，我只是个会计！我只归档文件！”斯捷潘痛哭流涕地央求道。NKVD特工并没有回答。斯捷潘不断地央求，迫使一名特工开口说话：\n\n“我们在几份出自罗索科夫斯基之手的文件上发现了你的签名。你不是什么单纯的无名之辈，你是他反革命政权的关键一环。现在，闭嘴，你看上去真可悲。”斯捷潘的心沉了下来。他当然知道这件事，也知道他们会发现，但直到被抓住后才意识到自己是有多么渺小。斯捷潘明白守卫不会传达他的话，所以他转而向上帝祈祷。"
 TYM.123.a: "祷词的效果是一样的。"
 TYM.124.t: "长夜漫漫"
 TYM.124.d: "凌晨一点，拉扎尔·卡冈诺维奇还是睡不着。\n\n他躺在床上，睁着眼，十分清醒，心事重重。过去的一天，让这位西西伯利亚人民共和国的主席心力交瘁：政治局正逐步偏离意识形态的既定道路。他的得意门生，尼基塔·赫鲁晓夫，似乎想要把自己对于革命的理解在强加共和国的男女老少的身上，而二人日渐分道扬镳。\n\n卡冈诺维奇翻身，侧躺着，开始啃指甲。他与赫鲁晓夫曾像父子般亲密，所以为什么他一意孤行，要把自己艰难救回的革命导向歧途呢？每次会上，赫鲁晓夫都会说些愚蠢的想法，诸如民主集中制、允许非无产阶级文化传播，有偏向布哈林主义的危险倾向——偏向这个在一开始就将苏联带向毁灭的邪恶意识形态。赫鲁晓夫同志也肯定明白这一点吧？\n\n卡冈诺维奇叹了口气，又翻身翻了回去。他不安地挠着下巴，开始考虑更糟的情况。赫鲁晓夫大概意识到了他的错误吧。有可能这就是他的计划？\n\n不，不可能！自共和国诞生以来，赫鲁晓夫就追随着他，即使周遭叛徒一个个露出马脚，他也支持自己。卡冈诺维奇不由得想，那为什么赫鲁晓夫对于马列主义革命的信念动摇了呢？\n\n现在，为了保险起见，或许需要盯紧赫鲁晓夫…"
 TYM.124.a: "小心驶得万年船…"
 TYM.125.t: "朋友间的闲聊"
 TYM.125.d: "“……他当时说：‘左起第三位：赫鲁晓夫同志’！”说到这里，尼基塔·赫鲁晓夫笑到喘不过气，用力拍打着桌子。然而，桌子的另一边，拉扎尔·卡冈诺维奇主席，似乎并不被赫鲁晓夫的笑声所感染，反倒是直勾勾地盯着他。“拉扎尔·莫伊谢耶维奇，你还好吗？”\n\n“同志，我很好，只是今天早上有点累。晚上没睡好。”卡冈诺维奇边说着，边拿叉子挑动盘子里的早饭，一口都没吃，“赫鲁晓夫同志，你介意我问个问题吗？”赫鲁晓夫正在大快朵颐，点了点头。\n\n卡冈诺维奇放下叉子，全神贯注地注视着赫鲁晓夫：“你确实明白我们想在这里成就一番事业，是吧？为了保证革命存续，必须要做什么？”\n\n赫鲁晓夫抬起一边的眉毛：“这算是什么问题？我当然明白。要是我不明白，你就不会让我坐这个位置。”\n\n“大概是吧。你也知道我们实现这一目标的主要任务之一就是彻底根除叛徒布哈林的影响，一了百了，是吧？”\n\n赫鲁晓夫沉默了一会，小动作暴露了他的紧张：“我不明白，突然问这些奇怪的问题是作甚？你……您怀疑我对事业的忠诚吗，同志？”\n\n卡冈诺维奇的脸上浮现出欣慰、真挚的微笑：“啊，别想了，赫鲁晓夫同志。今天我一直都在胡思乱想。我们换个话题，好吗？”"
 TYM.125.a: "“好，好。”"
 TYM.126.t: "密切监视"
 TYM.126.d: "拉扎尔·卡冈诺维奇拨通了电话。听着拨号音，他暗自咒骂了起来。卡冈诺维奇只要找到人监视赫鲁晓夫和他的同僚，就心里有底了：“这里是内务部长，科涅夫元帅。”\n\n“元帅同志！这里是卡冈诺维奇。没时间闲聊，我会尽可能简明扼要。我要反间谍部门为我密切监视……一些可疑的人。”\n\n“啊，很高兴接到您的电话，主席同志。呃，但这种事不应该是NKVD做的吗？或许您应该给他们再打个电话。”\n\n卡冈诺维奇咬牙切齿地说：“不。不！同志，这是件敏感的事，我认为你是唯一值得信赖的人。你需要监视赫鲁晓夫和他的同党，NKVD里面可能也有他的内应，我不想冒这个险，明白吗？”\n\n“赫鲁晓夫同志…？我明白了，但我不认为您有什么好怕的。”\n\n卡冈诺维奇气到猛锤墙壁：“我没问你的意见？你到底能不能揽这个活？”\n\n电话那头沉默了一下，随机响起翻阅文件的沙沙声：“是，长官。我会派出最优秀的手下。不过，我持保留观点。”\n\n“好！要保证完成，元帅！等着你的结果！”作为对科涅夫的回应，卡冈诺维奇挂断了电话。"
 TYM.126.a: "很快我们能确定了…"
 TYM.127.t: "路遇跟踪者"
 TYM.127.d: "赫鲁晓夫花了一整晚说服卡冈诺维奇采用他的部分政策，现在，漫长的一天过去了，是时候走回家了。赫鲁晓夫走出大楼，朝家走去，但思绪仍旧沉浸在他苦口婆心的劝说之中，这差点让他忽略了身后的跟踪者。\n\n差点。\n\n赫鲁晓夫故意转错一个弯，大脑飞速运转起来。跟踪者有两个人：虽然年轻，但难以透过外衣和墨镜看清样貌。是杀手吗？不，他们离得太远。反动派和外国特肯定会为了颠覆政权而杀了他，那么他们是谁派来的呢？？赫鲁晓夫想到了几个可能会监视他的群体，但一个比一个不可能。最后，他不得不接受唯一的选项：\n\n是卡冈诺维奇派来的。\n\n跟踪者肯定是为国家工作的，要不然不可能只监视他的行动轨迹，他们可能只是被派来确保自己没有和可能的反政府密谋者会面。赫鲁晓夫开始径直走回家，想要装出自己没发现跟踪者。这不好，这可一点都不好。到家后，他会有时间仔细考虑，但现在，一个想法压在心头："
 TYM.127.a: "这只是开始。"
 TYM.128.t: "隔墙有耳"
 TYM.128.d: "费奥多尔·库拉科夫正要睡觉，但发现床头灯不亮了。灯丝显然是烧完了。\n\n库拉科夫漫不经心地从柜子里拿出替换灯泡，拧下旧灯泡。他仍在考虑白天的事。作为赫鲁晓夫麾下的重要人物，他总是在和别人讨论怎么实行卡冈诺维奇的初衷最好。讨论常常伴随着大量咒骂。\n\n但库拉科夫看到旧灯炮与底座松开的那一刻，他的思绪立刻被拉了回来。灯罩内有根细长的电线，因为固定不牢，拆灯泡的时候掉了下来，拉出电线末端的麦克风。\n\n库拉科夫马上意识到这是卡冈诺维奇的手下安装的。还能有谁呢？他还反对过谁呢？谁有这个人力、资源和想法去监视他呢？虽然库拉科夫绞尽脑汁地回想他在房间里说了什么，他还是暗自庆幸找到了麦克风，\n\n库拉科夫极其小心地放回麦克风，拧上新灯泡。窃听器那头要是知道暴露了，可不好：如果他们知道了，就会装更多的窃听器，谁知道下次他还能不能找到？\n\n不，库拉科夫不会动它。他只会说些能被窃听的话，并且在公共场合，谨慎地确保派系内每个人都知道他看到了什么。\n\n他正被监视。密切监视。"
 TYM.128.a: "他们知道我发现了吗？"
 TYM.129.t: "多虑了？"
 TYM.129.d: "“所以，你什么都没查到？”\n\n“恐怕是的，主席同志。赫鲁晓夫及其同党已经由反间谍部监视了一段时间，我们获悉了他的一切行为：他的日常、他和谁说话和他早饭的喜好。就现在看来，他并没有任何逆反的迹象。”\n\n拉扎尔·卡冈诺维奇一时间无言以对。他在疑虑中度过了无数夜晚，思考赫鲁晓夫到底藏着掖着什么，但科涅夫元帅就直接告诉自己在做无用功。卡冈诺维奇既松了口气，又感到羞愧得不能自理：“我明白了。元帅同志，感谢你的帮助。如果我还需要你的话，我会再告诉你的。”\n\n“好的，但请您下一次花时间仔细考虑您的决策，毕竟红军的资源不是无限的。晚安。”\n\n挂上电话后，卡冈诺维奇靠在椅背上，长出一口气。真的是他多虑了？赫鲁晓夫真的如其所言一样忠诚？他不喜欢认错，但这一次，卡冈诺维奇肯定可以破例认错了。"
 TYM.129.a: "诸事顺利！"
 TYM.130.t: "大有问题！"
 TYM.130.d: "“尼基塔·谢尔盖耶维奇，为什么你把我们大老远的拉到这里？我快冻死了。”安德烈·葛罗米柯边搓着手，边颤抖着说。赫鲁晓夫没法否认，不过他清楚，城里到处都是卡冈诺维奇的眼线。西伯利亚荒郊的一间废弃小屋并不是发表异见最常用的地方，但他们必须这么干。\n\n“同志，我知道这地方不是最理想的会面地点，但请理解一下，我想讨论的东西可不能在公开场合发表。这几个月，我都在被监视。毫无疑问，这都出自卡冈诺维奇主席之手。”\n\n费奥多尔·库拉科夫从位子上弹了起来：“我也被监视了！不久之前，我在床头灯里发现了窃听装置，波利扬斯基同志也告诉我，有人闯进他的公寓但没有拿走任何东西。到底发生什么事了？！”\n\n赫鲁晓夫叹了口气，双臂交叉在胸前：“我觉得，拉扎尔已经受够我们的反对意见了，他在准备清洗。”\n\n“不，卡冈诺维奇同志肯定不会做出如此鲁莽的行动，对吧？或许这都是一场误会？”葛罗米柯颤抖着说——显然不是因为寒冷。\n\n“那他会因为别的什缘由来派人跟踪我们、闯入我们的家吗？他在收集证据，安德烈！同志们，我知道你们都很尊敬他，但我不会坐以待毙，等着他给我们扣上莫须有的罪名。难道你们会坐视不理？”赫鲁晓夫说道。房间内陷入了沉默，只有寒风无言地拍打着小屋。"
 TYM.130.a: "他们异口同声地说：“不。”"
 TYM.131.t: "手足同情"
 TYM.131.d: "“米哈伊尔，你真是个榆木脑袋，难道你没看清这一切吗？拉扎尔同志已经脱离了现实，用不了多久你也会被枪决的！”尼基塔·赫鲁晓夫挥舞着拳头捶打桌子，强调他的话。他和费奥多夫·库拉科夫猜想，他们想得太美了，觉得一直不被卡冈诺维奇当回事的他哥哥会理解。\n\n米哈伊尔·卡冈诺维奇摇了摇头：“如果你觉得我弟弟会伤害我，那你就是和他一样疯！别误会我，尼基塔，不是我不信你，政治局的状况让我很担心，如果拉扎尔会采取如此…多疑的措施，我也不会感到惊讶。”\n\n“同志，你的弟弟到处冷落你。都是因为他的存在，你才无法实现自己的理想。不论你认可与否，和我们共事或许是你唯一的翻身机会。”赫鲁晓夫的怒吼没能说服他，因此库拉科夫希望自己的话能够直击米哈伊尔的内心。\n\n“抱歉，同志们，但我不能背叛自己的家庭。拉扎尔或许是个固执、看不清现实的老头子，但要知道，他绝不会指责我。如果我反过来指责他，那我就会永远无法原谅自己！”米哈伊尔蹭地站了起来，“我不会透露我们的谈话，但你们最好现在离开我的办公室。祝你们生活愉快。”\n\n赫鲁晓夫和库拉科夫无言地冲出米哈伊尔的办公室，并希望他不会食言…"
 TYM.131.a: "血浓于水。"
 TYM.132.t: "B计划"
 TYM.132.d: "让米哈伊尔站到卡冈诺维奇对面是不可能的。赫鲁晓夫开始紧张了，他需要更多的支持才能终结这一乱局。然而，他确实还藏了几手，他立刻打了一个简短的电话。大约一个小时后，科涅夫元帅来到了一个安静的公园，而赫鲁晓夫正坐在一张长椅上。赫鲁晓夫想起身握手，但科涅夫阻止了他，直接跳入正题。\n\n“你想和我谈谈，同志？”\n\n“是的，同志……是关于卡冈诺维奇同志的。”\n\n“米哈伊尔？他有一些奇怪的想法，但是——”\n\n“不，是总书记。他的偏执日渐严重，我们必须要做些什么。”\n\n“我不知道这件事，同志。这种话——”\n\n“想想看，你人脉广阔，又手握重兵，总书记很可能把你视作一个威胁。”\n\n“你是说总书记想除掉我？”\n\n“还没有，但考虑到他目前的状态，这可能只是一个时间问题。”\n\n科涅夫沉默地坐了一会儿，然后迅速回答：“我支持你。”赫鲁晓夫还没来得及感谢，他已经走回自己的车上了。"
 TYM.132.a: "显然，元帅不是一个喜欢闲聊的人。"
 TYM.133.t: "棋子已就位"
 TYM.133.d: "赫鲁晓夫已经联系了所有他信任的人，现在剩下的就是策划政变了。科涅夫让人把赫鲁晓夫和他的盟友悄悄护送到秋明市内的一个军营。卡冈诺维奇正在斯维尔德洛夫斯克，突击视察本地的行政人员。科涅夫布置了一张地图，显示了总书记和他的车队回程时的路线。\n\n“我的人将在这里伏击他的车队，”科涅夫指着城西15英里的一个地方说，“我们会先对他的保镖开火，再把他拖出来，然后……”\n\n“等等，我们不能就这样把总书记毙了！我们必须让这一切看起来合法一些，否则被枪毙的就是我们！”说话的是库拉科夫，“我们需要给自己披上一件合法的外衣，然后再除掉卡冈诺维奇。”赫鲁晓夫点头表示同意。卡冈诺维奇是那种让他的敌人悄悄消失的人，他们必须做得更好。\n\n葛罗米柯开口了，“如果我们先对他进行指控呢？就声称他不再适合担任职务，并迫使他退休？”\n\n“我喜欢这个主意，”赫鲁晓夫回答说，“我们先用科涅夫的计划伏击他，再迅速指控他严重无能，公开让他下台。”其他人看起来都同意，只有科涅夫不太感冒。卡冈诺维奇在总书记的位子上已经坐不了多久了。"
 TYM.133.a: "来吧，伙计们，开始行动！"
 TYM.134.t: "秋明审判"
 TYM.134.d: "拉扎尔·卡冈诺维奇及其最亲近的同党被押上法庭的被告席。仅仅几周前，他们还是押送人员和陪审人员的上司。\n\n经历了这么多年的风雨飘摇，许多人认为，犯人们将一言不发地挨过计划好的紧凑审判，然后被处决。但显然，卡冈诺维奇无意遵循计划。\n\n卡冈诺维奇抓住每一个机会，打断检察官的话。他无视了自己的公派代表，大骂法官和工作人员，确保在场各位都能清楚地意识到，他不会就这么静待死亡。然而，相较于指责审判的话，卡冈诺维奇斥责那些政变者的话更加尖酸刻薄。\n\n卡冈诺维奇大吼着说，尼基塔·赫鲁晓夫和他的政策会导致国家崩溃，会导致社会主义革命走向歧途。他还宣称，自己被捕、出现在这里的事实就已经证明，赫鲁晓夫将会牺牲人民的代价，化身为极权领导者。\n\n卡冈诺维奇的斥责没完没了，但到了最后，他清楚，不论怎么卖劲辩解都没有用了。审判仍将进行，也确实进行了；判决已经决定，也确实判决了：劳改营终身监禁。\n\n多年之后，那些仔细观察过的人都会回忆起宣判时卡冈诺维奇的表情。很明显，他预料的是死刑、成为政治牺牲品。如果现在他和赫鲁晓夫位置互换，他肯定会枪决赫鲁晓夫。然而，卡冈诺维奇将面临无数的重体力劳作，逐渐被人淡忘。他心想，这可真是糟透了。\n\n卡冈诺维奇被强行带离法庭，嘴里依旧骂骂咧咧。"
 TYM.134.a: "但没人听进去。"
 TYM.135.t: "革命的新面孔"
 TYM.135.d: "《赫鲁晓夫主席在政治局的讲话》\n\n“同志们，我以战友的身份出现在你们面前。不是作为主席，而是作为党员，就像其他人一样。\n\n因此，我不仅为我们的党，而且为我们的国家，为我们的人民，开创了一条新的道路。对无辜者进行政治镇压的日子已经过去了。极端政治专制和一人独揽大权的时代结束了。社会主义不再是一个人说了算，而是建立在新确立的党员共识上，正如列宁所认为的那样。\n\n这并非在诋毁我们前任主席。我发现他有许多政策都为大多数人所认可。相反，我们的主席并非因实际分歧而被撤职，而是因为他自己的精神状态很不稳定，以及对自己的地位缺乏尊重。他尊敬斯大林同志是对的，但他的这种溺爱使他看不到自己行动的真实性，认为自己做任何他想做的事都是正当的。\n\n我们作为社会主义的同志兼朋友，决不允许一个人的行为破坏我们对人民以及我们对共运的责任。”"
 TYM.135.a: "新的曙光？"
 TYM.136.t: "两个理想，一场革命"
 TYM.136.d: "卡冈诺维奇公开把赫鲁晓夫叫到自己的办公室庆祝。毕竟，秋明曾经只是西伯利亚的一个小国，一个只有意志和决心的国家，却能在叛徒和煽动者的包围下，彻底地铲除叛徒，把罗科索夫斯基那帮叛军和卡尔贝舍夫那群疯子扫入历史的垃圾桶。没有什么能比带上各自最好的烈酒，让总书记给大家放一天假，共度一个愉快的下午更为合适的庆祝了，不是吗？\n\n然而，空气中却弥漫着紧张的气氛，就像两位决斗者，互相等待着对方开枪。斯大林的肉体已不在人世，但他的精神却永存于联盟之中，而两人对斯大林主义的内涵有着截然不同的看法，已是人尽皆知的秘密。\n\n沉默被一声叹息打断了，联盟的总书记低下身子拿出了两个杯子，并亲自给每个杯子倒上了伏特加。\n\n“你知道吗？我多少料到过，总有一天我会像这样带着两位军官走进这间办公室。”\n\n“……我不能说我没有这样想过。你的想法和那些卖国贼没有什么区别。”\n\n“斯大林会希望你把所有这些权力都握在自己手里吗，卡冈诺维奇？”\n\n倒酒声突然停下了，卡冈诺维奇面无表情地盯着玻璃杯中自身的倒影。沉默和紧张一直持续着，直到这个人默默塞上酒瓶，并一把把它摔在木桌上。\n\n“尼基塔，联盟就是斯大林！我所做的一切，以及我将要做的一切，都是为了确保那一点星火，那个与列宁一起诞生、由斯大林提炼、每时每刻都伴随在我们身边的理想，不会随着寒风而消逝；外面的世界很残酷，在所有的人中你应该是最清楚这点的人了。”尼基塔双拳紧握、眉头紧锁，面对卡冈诺维奇的直视，他丝毫不为所动。\n\n“但是，我们仍存于此。我们还活着，联盟还活着。这应该是有意义的，不是吗？既然我们已经走到了这一步，所以……这肯定是有意义的。”卡冈诺维奇说完，举起杯子，等待着尼基塔上前敬酒。"
 TYM.136.a: "为了健康。"
 TYM.137.t: "润滑工业之轮"
 TYM.137.d: "拉扎尔和米哈伊尔面对面地坐着，研究经济规划文件。文件细致而繁杂，但他们都知道，他们会在待在这里，直到工作完成。在卫生保健和基础设施项目开发方面，进展相对顺利，但是，他们再次在这个似乎使他们在其他问题上有意见分歧的问题上停滞不前。\n\n“集中规划是该地区工业化的唯一途径，同志。从理论上讲，这是挽救该地区经济的唯一方式。”拉扎尔平静地说道。\n\n米哈伊尔试图以他常用的方式，温和地反对他哥哥的意见。“主席，这千真万确。西伯利亚计划的缺陷有不少，最大的缺陷便是缺乏更为集中的规划。但我认为，有必要取其精华，去其糟粕，使之更有效率。”\n\n此刻，米哈伊尔期望他的兄弟愤怒地作出回应，侮辱布哈林，并斥责他不愿对抗经济灾难。相反，他点了点头。“一些分散的本地化项目很有必要——我觉得这要视情况而定。”\n\n他的哥哥有点震惊。过去，他会以意识形态为由予以否认。他们继续讨论下一次政治局会议将要敲定的概论。"
 TYM.137.a: "也许妥协才有出路。"
 TYM.138.t: "收拾残局"
 TYM.138.d: "这样痛苦的场面早已司空见惯，尼基塔·赫鲁晓夫和他的小圈子再次工作到深夜，详尽地审查现在卡冈诺维奇政权留下的记录、数字和经济政策文件，或者说，所有残存的文件。\n\n尽管他们能够拼凑出的信息并不完整，但显而易见的是，他们刚刚避免了一场灾难。说经济是一团糟已经算是好听的了。赫鲁晓夫和他的支持者们渐渐得出一个结论：由于他们才疏学浅，改变任何一个行动方案都会招致彻底的灾难。\n\n而这正使他得出一个不愉快的结论。库拉科夫非常不情愿地建议他们至少目前还是谨慎行事，继续执行卡冈诺维奇的计划和政策，因为它们涉及国家的工业化。赫鲁晓夫发现他无法找到任何其他行动方案。\n\n他曾如此渴望将自己的计划付诸实施，并梦想着如何纠正卡冈诺维奇所犯下的错误。但到头来这一切却成了黄粱一梦。国家目前最需要的就是稳定，而说到底他只是国家的管家。他低声骂了两句，拿起笔，开始奋笔疾书。"
 TYM.138.a: "行动源于需要。"
 TYM.139.t: "拧紧螺丝"
 TYM.139.d: "虽然尼基塔·赫鲁晓夫的发言又是对政治局含沙射影的讽刺，但没人作出反应。每个人都明白，这一刻终将到来，即使他们自己不同意，也不敢出言反对。\n\n不同于其他改革派成员，赫鲁晓夫声明暂时先停止发展党员。毫无疑问，此举十分必要，因为在权力更迭的大剧变之下，很难看出申请者的政治立场是否坚定。\n\n同时，此举也隐含着一条信息：赫鲁晓夫将会整体把握党中骨干的未来。他将会有时间和空间来决定干部需要加强的品质、他想支持的看法、他想要的那种自然而然的忠诚。没人能肯定地表示赫鲁晓夫会做出其他举动。\n\n可以肯定的是，这些限制在未来将会逐步放宽，最终全部废除，但在此期间，这些限制会增加新政府的控制力和赫鲁晓夫对国家整体的把控力。\n\n不出意料，赫鲁晓夫的提议全票通过。毕竟，政治局表面上还是得在每一件事上达成统一。任何其他想法都是不可取的，并且会被视为破坏党内团结的行为。"
 TYM.139.a: "为了党的利益。"
 TYM.140.t: "赫鲁晓夫的联盟"
 TYM.140.d: "赫鲁晓夫的目光游移不定，飘向党总部的窗外，看着秋明市白雪皑皑的屋顶和街道。彼得·库拉科夫和安德烈·葛罗米科站在他身后，这两位都是一直陪伴在他身边的忠实战友。虽然卡冈诺维奇常常对身边人满腹猜忌，但赫鲁晓夫知道，他的同僚们会继续忠诚地追随他，直至胜利。\n\n库拉科夫开口说道：“暴君卡冈诺维奇已经退场，从某种意义上讲，局势比以前更明朗了。”\n\n“是的，俄罗斯终于又能畅快地呼吸了。”赫鲁晓夫回答道。“全联盟的命运已经转变，俄罗斯将呼吸到真真正正的社会主义空气，社会主义思想必将恢复其往日的活力。”\n\n“但是，我们不能重蹈卡冈诺维奇的覆辙，”葛罗米柯发言道，“否则反动思潮很可能在党内卷土重来。”\n\n“我会牢记卡冈诺维奇和布哈林失败的教训。”赫鲁晓夫补充道。“同志们，俄罗斯的未来在我们手中，这样的机会绝对不能错过。”"
 TYM.140.a: "共产主义的理论，将会被联盟完美地践行。"
 TYM.141.t: "改头换面的联盟"
 TYM.141.d: "谁不曾梦想统一俄罗斯？谁不想将俄罗斯母亲拉出过去的阴霾，抚慰她，从分裂、崩溃中拯救她？尼基塔·赫鲁晓夫想不出谁会在动荡的俄罗斯中泰然处之，也很确定没人这么想。眼下，电视和广播重新上线，在联盟各处，人民欢呼雀跃。看着这一切，赫鲁晓夫深吸一口气。\n\n他做到了。不论如何，他是亲手实现这一愿景的人。事实上，赫鲁晓夫自己或许是全俄罗斯最惊讶于自己伟大成就的人：他在极短的时间内晋升至总书记，然后就手持权柄，一个浴火重生的俄国、一个改头换面的联盟尽在掌控。现在，很长时间以来，赫鲁晓夫第一次感到疲惫。风雨飘零这么多年，今天的他总算有了固定的日程——同时也没空打盹了。\n\n赫鲁晓夫可以等会儿再接电话或者答复贺信——他有史以来第一次感觉到了自己的老了。该选谁当继承者？未来将走向何处？正在上台阶的赫鲁晓夫思绪万千，停了下来。之后再想吧，最迟明天开始。再次考虑完报告的细节，并且确定自己该做的事都做了后，赫鲁晓夫躺在了床上。\n\n当赫鲁晓夫合上眼时，他明白，自己所为止奋斗的一切，都曾是斯大林的愿景。"
 TYM.141.a: "很长一段时间以来，他这是头一次安然入梦。"
 TYM.142.t: "又一个漫漫长夜"
 TYM.142.d: "拉扎尔·卡冈诺维奇从床上紧盯着床头柜上的时钟。指针接近凌晨两点，但主席仍清醒的很。到目前为止，每晚与失眠作斗争的次数越来越频繁，而打滚结束不了这场斗争；只是偶尔会吵醒他的妻子玛丽亚，这让她非常恼火。\n\n然而，拉扎尔的注意力并不关心在他已经失去了宝贵的睡眠时间，而是另一种完全不同的担忧。主席最近在争夺俄罗斯另一大片领土的斗争中获胜；这样的成就自然值得称道，尤其是对于一个有如此多东西有待证明的人来说。\n\n为什么拉扎尔仍觉得……哪里不对劲。\n\n共和国的外敌暂且不是一个问题，但他们的内敌呢？卡冈诺维奇主席的政治地位似乎与以往一样稳固，他与赫鲁晓夫的政治争端似乎得到了友好解决，即使对他的忠诚产生了接二连三的误解。当然，赫鲁晓夫不是问题所在，那么是谁呢？\n\n主席的思绪越来越快。共和国内的某些人对待革命的态度当然与已故的斯大林同志和拉扎尔同志背道而驰，但到目前为止，肯定是那些在他眼皮子底下为所欲为的人。拉扎尔的眼睛睁得大大的，茅塞顿开后感到释然。"
 TYM.142.a: "红军……"
 TYM.143.t: "迈向伟大的道路"
 TYM.143.d: "在阵阵掌声中，卡冈诺维奇走向政治局会议的演讲台。虽然政治家们表面上都支持他，但他清楚叛徒就在他们之间。不过，卡冈诺维奇早就计划好了，不论有什么潜在危险，他都要在要在全体政治局面前将自己的计划公之于众。\n\n“同志们！”他开始讲话。”现在是时候准备实现俄罗斯的真正统一了！”又是一阵掌声。他继续说：“西俄罗斯加入了革命事业之中，我们是时候将斯大林的理念传播至东方了。随着俄罗斯的统一之日临近，重建新苏联的计划也随之而来：一个不会朝法西斯和反动派低头的强大联盟，一个有着钢铁般意志的联盟！虽然我们的军队已经很强大，但它必须变得更强。为了维持军队发展，军工必须跟进发展，只有这样，俄罗斯才会一雪前耻。德国人和反动派急切地想要消灭我们，但我们不能示弱！”\n\n雷鸣般的掌声响起。卡冈诺维奇咬牙切齿地说：“最后，重建新联盟之时，我们也不能放任国内的反动派滋长。为了一个更强大、稳定的联盟，清洗反革命集团的行动很快就会开始。社会主义的敌人无处可藏——尤其是俄罗斯。”\n\n发言结束，卡冈诺维奇冷冷地扫视众人。掌声逐渐减弱了。"
 TYM.143.a: "只有反对派才会畏惧。"
 TYM.144.t: "五年复五年"
 TYM.144.d: "尼基塔·赫鲁晓夫和米哈伊尔·卡冈诺维奇走进拉扎尔·卡冈诺维奇的办公室。他们清楚拉扎尔正计划着宣布一些拉扎尔自己研究了一段时间的重要事项。不过，他们并不能从拉扎尔的动作中看出什么。\n\n赫鲁晓夫和米哈伊尔是对的。拉扎尔看到二人走了进来，签完手里已经敲定的行政令并示意他们坐下。他行动迅速，告诉二人自己已经写完了第二个五年计划的指导书，并指了指他们眼前一份厚厚的文件夹。\n\n二人都是资深党员，也是主席的顾问。他们快速地交换了眼神，用独裁国家权力殿堂里那些人惯用的方式确认彼此心中的迷惑。他们清楚，这种计划书简直是异想天开，但不能开口说出来。\n\n米哈伊尔，作为拉扎尔的哥哥，心里多少有点优越感，最终还是开口问了。他尽可能委婉地表示，第一个五年计划尚未完成，整体效果未知，第二个五年计划的目标怎么能就此设定呢？\n\n二者没关系，拉扎尔如是回答。他强调，整体目标是可知的，即使全方面的发展，因此可以直接拟定计划。很快，赫鲁晓夫和米哈伊尔意识到，这已经谈不下去了。决定已经做出，不会再变——至少他们是没这个能力了。\n\n二人离开了，依旧是满脸疑问。"
 TYM.144.a: "这个计划无疑会大获成功。"
 TYM.145.t: "独揽大权"
 TYM.145.d: "沙皇倒台后，新政权致力于以自己的形象重塑维亚特卡市（现在的李可夫市）。这必然意味着压制，但也意味着建设。大广场上的巨型公共工程，展示了改革后苏联国家的权力和荣耀。其中一个由当地党支部轰轰烈烈揭幕的新作，现在被一小群好奇的围观者团团围住。\n\n“爸，你看到那个了吗？”一个年轻人对他身边的老人说，“市里已经有很长一段时间没搞这样的工程了。我觉得这是我们再一次从废墟中崛起的标志。”\n\n“这他妈就是个碍眼的破玩意，没什么好说的。”父亲恶毒地唾弃道，“要是沙皇还在的话——”\n\n底下的人群应声附和，但儿子一直在尝试让他们安静下来：“说话要过脑子，你们这帮老蠢驴！早改朝换代了。”\n\n众人对建设工程褒贬不一。对某些人来说，这象征着更好的时代来临了；但其他人觉得这是对其品味的侮辱，并委婉地表达不满。一个女人有些困惑，她对社会主义有好感，但好奇为什么不立个列宁雕像。几个不耐烦的警察驱散了人群，留下雕像独立于寒风中。那是个高大的约瑟夫·斯大林雕像，脸上挂着大胡子，慈爱的双眼注视着人群。雕像紧握双手的姿势寓意权力和友谊，而这正是卡冈诺维奇为自己营建的巨型肖像。"
 TYM.145.a: "有些人总是在标榜自己。"
 TYM.146.t: "地表之下的美好未来"
 TYM.146.d: "当这名工人和其他几名工友重修秋明市区附近的道路时，一个凶神恶煞的国安部人员把他们调去改造一个统一前修建的地堡，他对此感到困惑。修路的目的很明确，但修地堡则不然。\n\n他的工头似乎也很困惑，但下达的指令盖了印章，工作内容也写的很明确，所以他们必须得上工。当工人开始工作后，发现地堡年久失修，也意识到自己正将其重建至宜居状态。工人无意中从工头那里听到全市其他地方的地堡也在翻修。\n\n工人向他身边的同事表达了困惑，他纳闷是不是真的得如此大费周章地翻修这些地堡。毕竟，国家已经很多年没有修建这种大规模地下设施的需求了，并且，昔日近在眼前的危险边境现在已远在数千公里之外。\n\n他的同事向工人使了个眼色，安全局的人也狠狠地瞪了他一眼。工人很快就闭嘴了，他可不想问个问题就扣了自己的薪水。另外，这也跟自己没关系。"
 TYM.146.a: "这样的推测是要保密的。"
 TYM.147.t: "主席的注视下"
 TYM.147.d: "费季尔恨透了印着主席像的海报，特别是那双眼睛。它们似乎贴满了秋明每一堵墙、每一栋党政大楼、每一辆公车和每一个平面。天呐，每个人都知道主席长什么样，他们没必要铺天盖地张贴这垃圾海报。一张海报上写着：“跟随卡冈诺维奇同志的领导”，上面画着他本人，旁边还围了一群满脸微笑的孩子。这张海报就贴在他公寓住所的门外，每当费季尔出门上班，海报散发出的陈腐气息就让他透不过气来。\n\n费季尔向某些朋友们抱怨的时候，他们摇了摇头，说费季尔只是火气旺盛罢了，甚至还有个党员告诉他，这种想法只会给他送来一张去北极劳改的单程票。尽管如此，费季尔并不觉得自己无理取闹，他觉得不论是谁，看见一个秃头暴君不厌其烦地倾诉人们自己有多伟大，都会感觉烦。每次他走去工地上班的路上，费季尔都对越来越多的海报感到厌烦。今天，又一张海报贴在墙上，遮住了原本美丽的壁画。海报上画着主席紧握船舵的情景，配有以下文字：没有共产党领导的俄罗斯就像没有领航员指路的船！对党要带领俄罗斯走的道路，他很有些意见要讲，但他还是忍住了，只给海报上主席冷漠的神情回了个哀怨的眼神。\n\n虽然主席无处不在的海报快要让他窒息了，但费季尔还是抵达了工地。他松了口气，但随即映入眼帘的东西让他气到大叫：建设中的火车站外墙已经贴上了一张巨幅海报，是费季尔见过的海报中最大的一份。主席的眼睛俯瞰着他，好似一次无情的嘲讽。"
 TYM.147.a: "自以为是的混账东西！"
 TYM.148.t: "大清洗"
 TYM.148.d: "征召兵的军旅生涯十分艰苦，唯一能够让二等兵暂时从无尽的劳累中逃脱的只有睡觉。白天，他们没完没了的地操练，为可能永远不会到来的敌人做准备。在梦乡中，二等兵都会幽然地飘回家乡的村庄，看看自己的父母和老友。今天的梦境也是如此：他飞回青梅竹马的身边，向她求婚。不过，短促的枪声打破了这一切，把二等兵从床铺上惊了起来。\n\n二等兵能肯定，有几个人在屋子外开枪。他们遭遇袭击了吗？这里离敌境有千里之遥，为了让士兵有事干只能把他们操练个半死，谁会入侵这里？没道理啊。宿舍内的其他人也醒了过来，紧张地来回踱步，迷惑于没人发令。关于内战、秘密行动、暗杀和其他各种可怕之事的谣言层出不穷，但一个拿着扩音器的人平息了所有争论。\n\n“同志们，请保持冷静。你们并没有遭受攻击，NKVD注意到了这里密谋的叛国行径，其中一名嫌犯开枪回击。留在宿舍内，情况一切正常。”士兵们不再焦虑，但纷纷涌向窗口。二等兵从缝隙中看到，一帮陌生的NKVD铐走了几个人。这些人的身影把他给怔住了：被押进秘密警察厢式车后座的不是别人，正是他的上司。"
 TYM.148.a: "指挥链发生了什么事？"
 TYM.149.t: "为了人民的利益"
 TYM.149.d: "“请你别浪费我们的时间。你也知道，要是什么罪都不认，也不能怎么样。”\n\nNKVD的审讯官轻声说道，但在狭小的审讯室内却显得格外响亮。一个摇摇欲坠的灯泡从天花板垂下来，审讯官点了根香烟，房间内烟雾缭绕。他的审问对象依旧穿着红军制服，被戴上了眼罩，坐在房间当中的椅子上。虽然审问对象被烟雾呛得咳嗽，但是还在气急败坏地说：“但我他妈什么都没做！要是被卡冈诺维奇主席知道了，他会杀了你们！我会让他会杀了你们！”\n\n审问者笑到喘不过气来，甚至笑出了眼泪。他擦了擦眼睛，靠在墙上说：“你觉得这是谁下的命令？”突然，他的语气又严肃起来：“将军同志，人们都会牢记你与我的相遇，而且都不是些愉快的经历。如果你不想受皮肉之苦的话，你最好立刻告诉我谁背叛了苏维埃的人民！”\n\n门外的两名守卫听到了这一切。虽然他们尽可能让自己置身事外，但还是很反感。其中一人小声说：“雅科夫，这是不是太过了？这人可是将军啊！”\n\n“主席有他自己的原因，我们只能猜他的心思。”雅科夫显然没有底气，“最好还是别问这些的好。”审讯持续了数个小时，尽管将军被折磨地不断大叫，但他没有承认任何过错。每当将军否认一次，两名守卫就越不相信审讯的公正性。然而，恐惧阻止了他们做出任何行动。"
 TYM.149.a: "由恐惧驱动的残酷机器。"
 TYM.150.t: "新鲜血液"
 TYM.150.d: "格里看着镜中的自己，一张剃得白净的脸蛋点缀着炯炯有神的眼睛和珍珠般洁白的牙齿，当他穿上新军装时，一种自豪感涌上心头，他这个中士被提拔为上校了。有些人会对如此迅速的晋升颇有微词，但他们知道什么？这位年轻军官的表现堪称楷模，在过去几年里，他已经证明自己是一名出色的士兵。他们当然嫉妒了，他们必须得嫉妒！\n\n然而，尽管他也自我安慰过，但脑海里还是悄悄浮现出一些想法，普通士兵的低语已经传到了格里的耳朵里：有些高级军官——甚至是上校曾经的上级——已经消失了，好像他们根本就不存在似的。有人说，他们是在夜深人静的时候被穿着皮衣的黑影带走的。不管怎么样，这些人再也不会现身了。\n\n也许他升职不是基于功绩，而是因为上级认为他老实听话？想想看，有不少像他这样的年轻军官最近也升职了…\n\n这不过是一个想法，但足以让他受辱，他的笑容消失了。他平静地得出结论：有些问题最好不要回答。"
 TYM.150.a: "无知的人是有福的…"
 TYM.151.t: "勤工俭学"
 TYM.151.d: "胶水的气味和粉笔落在黑板上的敲击声是孩子们非常熟悉的感觉，他们每周有五天都要忍受这两种感觉，这对小流氓来说是一种痛苦。然而，今天的景象你只会在梦里见到——孩子们在工厂排队，而他们的父母坐在冰冷的木椅上，他们的眼睛盯着写在黑板上的外星符号，而注意力却随着无聊感袭来而逐渐减弱。\n\n“现在，让我们学习‘同志’这个词：TO-VA-RI-SHCH。”这位当老师的老太太在黑板上写着字，她用力压着粉笔，似乎是为了最大限度地减轻她新来的学生因此而感到的听觉痛苦。“你们都熟悉这个词，却不会读也不会写。而现在发生了变化，这要归功于使用音节进行阅读的方法。有人知道音节是什么吗？”她问道。\n\n“那是什么我们能吃的玩意吗？”一个长相粗犷的工人一边举手一边回答。老师难以置信地摇了摇头，然后她又开始用力压着她的粉笔，在黑板上写字。"
 TYM.151.a: "音节是…"
 TYM.152.t: "焉得虎子"
 TYM.152.d: "“这真是无法忍受！难道我们就该低头默许他的心血来潮吗？”\n\n“想想看，我们是不是想保住自己的小命？”\n\n格卢霍夫怒火道：“胆小鬼！你们婆娘到不敢挑明卡冈诺维奇的政策就他妈是胡扯！”\n\n他环视自己政治局的同事们，但没人敢和他对视。这名年长的政治家嘟哝着离开了房间。\n\n格卢霍夫一直是政治局内最直言不讳的人之一，从来不屑于隐瞒自己对政策的不满；同时，他也厌恶政治局在自己在表达不满时，从不主动站队。当格卢霍夫走上秋明的街头，怒气仍未完全消减。他心想：为什么他们让这个极权的疯子为所欲为？列宁同志要是看到了卡冈诺维奇的疯狂行径，他一定会气活过来。\n\n夜幕逐渐降临，格卢霍夫咬紧牙关，随即叹了口气。现在纠结于他们的懦弱完全没用。很快，他就会到家，喝着妻子索菲娅做的罗宋汤。想到这里，格卢霍夫的表情稍许缓和了一些：“至少今天还会顺利结——”\n\n“他在这里，抓住他！”\n\n格卢霍夫反应过来之前，几名穿着深棕色制服的男人便围住了他，把麻袋套在他头上，控制住了他的手臂。\n\n“你们他妈是谁？我是政治局的成员，放开我！”格卢霍夫大吼道。\n\n“格卢霍夫同志，你被指控叛国和密谋推翻卡冈诺维奇同志。”一个鬼鬼祟祟的人回答道。此时此刻，这名苏联遗老才意识到他的同事到底在害怕什么。\n\n那头晚上，索菲娅照例等着格卢霍夫回家，一碗罗宋汤摆在桌上待他享用。后一天，格卢霍夫的同事就会注意到这个喧哗的同僚消失了——而他们则会假装格卢霍夫从未存在过。"
 TYM.152.a: "无知是福。"
 TYM.153.t: "盯紧各处"
 TYM.153.d: "两位卡冈诺维奇政府的中级官员正在进行一段谈话，这段谈话开始时有些不敬，结束时非常迅速，还引起了不小的关注。\n\n对话从一个笑话开始，一个人偷偷地给另一个人讲笑话，影射他们最近工作时面临的不断增加的规矩，不知从何时开始，政府每周都会推行新的规章制度，也总是会颁布许多他们必须遵守的新规定，以及对工作目标的新要求。\n\n很快，这两个人就达成了共识：这全都是卡冈诺维奇干的好事。就算是在这个素有威权传统的国家里，卡冈诺维奇也愈加显得极权了。两人都没有勇气提出任何“修正”的可能性，但他们都愿意承认这一点。\n\n谈话被两个穿着低调劲装的不明人士打断了，他们走向正在说话的两人，询问谈话的内容。他们对谈话的方向尤其好奇，因为这牵涉到卡冈诺维奇，这个他们无意中听到的名字。\n\n两位官员在俄罗斯生活了一辈子，他们立刻知道这两位不速之客来自国家安全部。他们知道某些时候应该保持安静；他们知道要对整个政权，特别是对卡冈诺维奇主席表达忠诚。他们知道最后他们会被允许离开，但他们也知道，他们正被注视着，他们的名字已经被记下了。\n\n从此以后，这样的对话再也没有发生过。"
 TYM.153.a: "一直在监听。"
 TYM.154.t: "钢铁意志"
 TYM.154.d: "完成了。革命的存续安全了，俄罗斯将走上康庄大道。反革命势力皆被镇压，今日的俄罗斯已无比接近斯大林的愿景。这是俄罗斯人民的伟大胜利，但卡冈诺维奇仍然感觉不安。\n\n东边。一定是那里。西俄罗斯的反动派或许都已消失，但东部仍然充斥着背叛斯大林理念的叛徒。他们想要再一次摧残俄罗斯人民，抗拒无可避免的工人阶级革命。\n\n东边的同志仍在受苦，但马上就会结束了。红军正准备一劳永逸地解放国家。工人阶级将不再被资本家、反动派和奸细踩在脚下。永远不会再这样了，卡冈诺维奇手持着通向未来大门地钥匙，通向一个俄罗斯人民不再受苦，不再被过往的悲惨折磨着的未来。\n\n黎明只在黑暗之后到来，做出的牺牲将要比西俄罗斯战争还要多。惨痛、无谓，但却是必要的。卡冈诺维奇不能拱手将俄罗斯人民送去反革命分子的手中，而人民也将为真正的社会主义而战至最后一刻。他悲伤于我们将牺牲更多，但这名钢铁之人并不会因困难而退却。\n\n不论代价如何，终将打拼出未来。社会主义与革命的车轮滚滚向前，无人能挡。卡冈诺维奇的士兵们整装待发，视死如归，让他为这些不得不为自由而奉上生命的战士而垂泪。"
 TYM.154.a: "一个人的死亡是一场悲剧…"
 TYM.155.t: "完美的安排"
 TYM.155.d: "卡拉什尼科夫碰着手中的茶杯，全身都在颤抖，但实验室昏暗的灯光掩盖了他糟糕的状态。终于，地下室的门打开了，米哈伊尔·卡冈诺维奇走了进来。很明显，他秘密前来拜访——他的大衣湿透了，水像喷泉一样从帽子里涌出。\n\n“嗯？你被搜过身了吗？”卡拉什尼科夫问道。\n\n米哈伊尔坐了下来：“我的人脉关系非常有限。我哥哥信不过我与政治犯交往，但我在地牢里有朋友。维克托安然无恙，吃得饱饱的。”\n\n卡拉什尼科夫松了一口气。”德拉贡诺夫呢？”\n\n米哈伊尔的眼睛垂了下来，“他昨天被枪毙了。”\n\n“那些混蛋！”卡拉什尼科夫号啕大哭。他认识德拉贡诺夫这么多年了……他们一起创造了许多惊人的发明……现在，他朋友的尸体可能躺在乱坟岗里。\n\n“冷静点，朋友。”米哈伊尔边说边把手伸进包里，“你的待遇总比他强。”主席的哥哥拿出了一块新鲜的面包，这在这个潮湿的地方很少见。\n\n卡拉什尼科夫拿着面包，感受着食物的温暖。”我不知道我怎样才能继续进行研发。他们要求我发明出连美国人都无法超越的步枪。我怎样才能让我的孩子活着？”\n\n米哈伊尔说：“我再和拉扎尔谈谈，别担心。我要让他明白事理。”两个人坐在那里，远离地表，各自思考着家事。"
 TYM.155.a: "但一切仍未改变。"
 TYM.156.t: "身处巨人们的阴影下"
 TYM.156.d: "拉扎尔凝视着冰冷的窗外，他望着地平线，望着新工厂，望不到头的烟雾呼啸着。在此之下，工人们正忙着干活，热闹非凡。他想起了自己年轻时见过的一个蚁丘：井井有条，完美无瑕。眼前一幕可与之匹敌。\n\n“弟弟，”米哈伊尔走进办公室，“为什么我看到一列满载工人的火车开走了？”\n\n拉扎尔没有退缩。他的目光投向院子的另一端：一块巨大的牌匾挂在那里，描绘着社会主义的历史。\n\n“该死的拉扎尔！”米哈伊尔跺了跺脚，“今天是星期天，工厂配额应该遵循最低限度！”\n\n卡冈诺维奇叹了口气，“秋明钢铁厂昨天没能完成指标，他们也只能再多干些活了。他转向他的哥哥：“你没有参加卡拉什尼科夫的火葬吗？”\n\n“没错。”米哈伊尔吐出一句话，“再见，弟弟。”他穿过院子，从牌匾下走过。他停下来观察——艺术品很美：马克思、列宁、斯大林以及……拉扎尔的肖像。“我们的事业是高尚的。”他试图安抚自己，“这……这一切都是值得的。”米哈伊尔继续往前走，穿过成群结队的工人，顶着大雪，来到火车站…"
 TYM.156.a: "身在办公室的卡冈诺维奇回头看了看。"
 TYM.157.t: "站在巨人们的肩膀上"
 TYM.157.d: "为了纪念苏联无产阶级所取得的成就，我在此宣布工人纪念碑竣工！”米哈伊尔宣布并剪彩。人群向空中扔帽子，发出欢呼声。一些部队在附近奏响旧国歌，而带着额外口粮的卡车停在停车场。科涅夫装甲制造厂的工人们围着这些车辆，伸手去拿冰激凌，这东西可是废土里的一种稀有商品。\n\n赫鲁晓夫从人群中走出来：“米哈伊尔！”两个人握了握手，转身去看纪念碑。其实也没什么：一座占地面积堪比工厂的石雕，描绘的是手持锤子和镰刀的工人男女。然而，对于饱受无政府状态折磨的幸存者来说，这是一个突破性的成就。\n\n“主席在哪里？”赫鲁晓夫问道：“他可从不迟到！”\n\n“拉扎尔不来了。”米哈伊尔平静地回答，“他说他有工作要做。”\n\n“但这座纪念碑是他委托建造的！”赫鲁晓夫说。\n\n米哈伊尔没有发言，他的注意力转向空中的乌云。“尼基塔，你知道的，”他叹了口气，停顿了很久，“我很担心他。拉扎尔吃得越来越少，这一周我都没怎么见过他睡过觉。”米哈伊尔看着赫鲁晓夫的眼睛：“但更糟的是……”"
 TYM.157.a: "“我想他在密谋对付我。”"
 TYM.158.t: "第3集团军的最后一息"
 TYM.158.d: "任何去过拉扎尔·卡冈诺维奇办公室的人都知道那是整洁的典范。屋内陈设非常简约，只有桌子、椅子、衣柜和主席本人。一扇隔音的窗户，可以看到下面的庭院。进入办公室的人都不禁为此感到诧异——卡冈诺维奇，俄罗斯最有权势的人之一，在工作和生活方面都不曾让自己安逸过。\n\n然而，某一天出了些岔子。征服斯维尔德洛夫斯克后，一群将领、军官和赤卫队突然闯进主席的办公室，拖着最珍贵的战利品：罗科索夫斯基元帅。元帅跟先前比不过是一具躯壳——血迹斑斑，遍体鳞伤，脸也破了相。军官们把他扔在地板上，斥责他的辩解，并鼓动他们的主席发表一次自发的讲话。\n\n“我拒绝承认，我做了反……”罗科索夫斯基嘞嘞个不停，他的声音被军官们的欢呼声压了下去。“他妈的，安静点！”卡冈诺维奇用拳头猛击书桌。房间里顿时寂静了下来，所有人的目光都落在了卡冈诺维奇身上。尴尬地停顿了一阵后，主席发话了：“我工作的时候不要打扰我！”他指着罗科索夫斯基，“把他弄出去，他的血沾到地板上了！”\n\n军官们安静而迅速地把元帅抬到院子里，而元帅和其他叛徒将在这里被枪毙。"
 TYM.158.a: "卡冈诺维奇不会观看这一幕的，因为他正忙着干更要紧的事情。"
 TYM.159.t: "失败的审判"
 TYM.159.d: "钥匙的抖动声惊醒了德米特里。当他努力回忆起昨晚的细节时，头一直在痛。简短的画面出现在他的脑海里：鄂木斯克街头发生交火，他周围的人不断倒下，赤卫队闯入地堡……\n\n铁门打开了，一个警卫走了进来。牢房被分成两部分：一堵玻璃墙将房间隔开，让警卫可以在不交谈的情况下检查亚佐夫。亚佐夫则坐在肮脏的砖地板上，被铁链所束缚。那人拉来一把椅子，坐了下来，茫然而沉默地盯着亚佐夫。\n\n几分钟过去了，什么也没发生。德米特里的眼睛盯着门——卑鄙的拉扎尔·卡冈诺维奇会任何时候走进来，无疑会为自己所取得的胜利而沾沾自喜。德米特里急忙在脑子里整理出一篇演讲稿。他会秉持冷酷，反抗到底。黑色联盟可能输掉了这场战争，但绝不会让卡冈诺维奇灭了他们的威风。\n\n一个小时过去了，却没有人来。德米特里的注意力渐渐移向内心深处，指责他的手下在大审判开始前就失败了。突然，玻璃墙一分为二，警卫走上前去，手持手枪和……电话？德米特里用他所能鼓起的仇恨望着他。\n\n“是的，同志。”警卫对着电话说。他瞄准了亚佐夫，枪响了，这位前军阀倒在冰冷的砖地板上，毫无生气。他最后的想法是，他在思考自己是多么的微不足道，甚至没有礼貌地端详凶手的脸。"
 TYM.159.a: "“他妈的！血溅我军服上了！”"
 TYM.160.t: "寂静之城"
 TYM.160.d: "当人民共和国的士兵进入鄂木斯克时，下到士兵上至军官，所有人都感受到了一股情绪，那便是惊讶。\n\n这么多年来，鄂木斯克以及如同癌细胞一般生长出来的黑色联盟，一直令人十分担忧。人们认为，虽然胜利是肯定的，不过一旦进城必然会遭到激烈的抵抗。所有人都认为平定运动将是残酷而漫长的。没人能想到他们会兵不血刃地拿下这座城市。没有人能想到这座城市居然会被抛弃，只留下了大量的防御工事和设施。\n\n他们很快就搞清楚了弃城弃得如此彻底的原因，自从亚佐夫倒台亡故后，联盟内部立马陷入了无政府状态之中，联盟的凝聚力完全不复存在了。设施中有价值的东西都被洗劫一空，少数留下的人只能乞求还有些许食物或物资能够幸免于难。\n\n然而，一等军队平静下来，新的命令马上就下达了。没错，这座城市现在只是一具空壳，但这里留下的基础设施仍然能够让它再次崛起。很快，它将再次为人民共和国和它的统一大业服务。\n\n而长期占据于此的那群可恨敌人终将被遗忘。这就是他们应得的下场。"
 TYM.160.a: "黑色联盟已是过往。"
 TYM.161.t: "截然不同的斯大林主义"
 TYM.161.d: "米哈伊尔·卡冈诺维奇主席正在处理着他的日常文书工作，随着西西伯利亚人民共和国的统一，这些工作也与日俱增。一位带着“紧急消息”的军官打断了他，在军官敬了一个僵硬的礼后，卡冈诺维奇招手示意其发言。\n\n“根据无线广播与我们在乌拉尔山脉以西的联络人传来的消息，西俄罗斯已经统一。他们称自己的国家为‘西俄罗斯自由共和国’，由斯韦特兰娜·斯大林娜总统所领导。”\n\n斯大林娜这个姓氏引起了卡冈诺维奇的注意，“斯韦特兰娜·斯大林娜？她是斯大林的女儿？”\n\n“我们认为正是如此，主席同志。然而，她的意识形态与其父的信仰相距甚远。她是一位狂热的反法西斯主义者与反共主义者，她所统领的也是一个彻头彻尾的资本主义政权，主席同志。”卡冈诺维奇点头回应着军官的话。\n\n“不出所料，这可真是耻辱。调动部队，我们需要在他们出击前确保乌拉尔地区的安全。”卡冈诺维奇命令道，军官听毕点头敬礼，随后迅速离开了房间。卡冈诺维奇靠回椅子上，继续着他的工作。"
 TYM.161.a: "她没有走她父亲的路，真是可耻。"
