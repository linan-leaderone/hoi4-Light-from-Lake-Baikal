 TYM_survival_programs: "生存计划"
 TYM_survival_programs_desc: "我们在忍受德国骇人轰炸的同时，也找到了在其中生存的方式。准时且公式化的轰炸使得我们更容易组织起疏散、建立避难所和抢修人员。我们的去中心化工业设施减小了布哈林时期遗产的损失，在此种情况下，我们将坚持改善现状并减少无产阶级人民和军队的损失。"
