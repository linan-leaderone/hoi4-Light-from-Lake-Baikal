 ROM_Ghosts_Of_The_Past: "旧日幽灵"
 ROM_Ghosts_Of_The_Past_desc: "在如今的罗马尼亚，民主制度正朝着前所未有的高度迈进，但尽管如此，这却不能归因于扬·安东内斯库的独裁统治。安东内斯库政权给罗马尼亚带来了沉重的负担，国内事务一败涂地，包括但不限于时至今日仍未完工，时时刻刻破坏土地、导致农业崩溃的多瑙河-黑海运河，还有国家精英阶层权力的显著增长。与昨日的错误比起来，今天的议程仍旧显得不那么重要。"
 ROM_Antonescus_Territorial_Remnant: "安东内斯库的领土残余"
 ROM_michael_the_brave: "勇敢者米哈伊"
 ROM_King_And_Pawn: "国王与走卒"
 ROM_King_And_Pawn_desc: "身为二战战胜国，罗马尼亚从战争中得到了巨大的利益，现在却不得不承受胜利的代价。与德国广泛的联系，使罗马尼亚疏远了团结协定势力范围外的所有潜在贸易伙伴，德国几乎掌控了罗马尼亚经济的方方面面。如今的罗马尼亚不过是德国的小小走卒，只能放任一个与她倡导的民主意识形态背道而驰的外国主子骑在头上作威作福。"
 ROM_Transnistria_Burden_tt: "§R“罗马尼亚人民永远不会同意将斗争延续到我国境外。”§! - §Y迪努·布勒蒂亚努§!与§Y尤柳·马纽§!"
 ROM_Viorel_V_Tilea: "维奥雷尔·V·蒂莱亚"
 POLITICS_ION_MIHAILACHE_DESC: "扬·米哈拉凯，罗马尼亚农民主义之父、国家农民党创始人之一。他拥有罕见的政治才能，以此在各党派之间穿针引线。虽然米哈拉凯相较于国家农民党大多数成员都更加倾向左翼，但他依旧赢得了党和罗马尼亚全国上下的尊重。政治家们若是敢于无视他，后果一定不堪设想。\n\n五十年前，米哈拉凯投身教育，开始了自己的职业生涯。在农村家乡，他就深受教师同僚和当地教士们的爱戴，他依仗自己的声望组建起了政治团体，从北蒙泰尼亚开始，建立起了全国性的影响力。\n\n米哈拉凯常年倡导有利于农民利益的改革。历经独裁统治和战争风云，他终于在安东内斯库倒台后一跃成为罗马尼亚最成功的政治家。1960年大选中，他领导国家农民党一举拿下三十二年来罗马尼亚议会中比例最高的多数席位，并将党的左翼重新团结回内部。现在，米哈拉凯领导着得到社会民主党支持的多数派政府。\n\n然而，人生苦短，时不我待，米哈拉凯渐渐察觉到了其他人早已发现的问题：年龄。他现在希望，无论是谁接替自己的位置，都能继续发扬他为罗马尼亚和罗马尼亚人民留下的一切。"
 ROM_Scars_Of_Vienna_desc: "罗马尼亚所有的爱国者都将北特兰西瓦尼亚视作维也纳仲裁从祖国躯体上撕扯下来的断臂幻肢，时时作痛。在罗马尼亚宪法中，这片土地被赋予了崇高的地位。在这里，民族主义者们严阵以待，时刻准备向占领国土的匈牙利野兽送上最后一击。在米哈伊·安东内斯库灾难性的短命政权期间，他没能夺回北特兰西瓦尼亚。如今，收复故土、治愈国家与民族伤痕的责任，落到了他的后继者肩头。"
 ROM_Antonescus_Territorial_Remnant_desc: "安东内斯库的伟大征服、罗马尼亚在第二次世界大战历经艰险获得的圣杯，实际上却是淬满剧毒的利刃。德涅斯特里亚领土受制于《蒂吉纳协议》，罗马尼亚依据协议投入了大量资金和军队，却只收获了微不足道的利益，几乎无力改变现状。德涅斯特山区的定居者普遍对布加勒斯特的无所作为心怀不满。"
 ROM_michael_the_brave_desc: "在罗马尼亚，没人能像米哈伊国王一样受到如此普遍的爱戴。自他在中断布勒蒂亚努首相任期、恢复1923年宪法和自由选举中扮演关键角色以来，国民就将米哈伊国王视作民主的衣钵传人、视作国家不可分割的一部分。因此，国王不但要戴上王冠，还要肩负起维护罗马尼亚自由的关键责任，捍卫国家免遭暴政统治。"
 ROM_Nicolae_Penescu_hog_desc: "§Y大臣会议副主席\n农业主义§!\n--------------\n§L尼古拉·佩内斯库是一位资深的农业主义者，自1952年米哈伊·安东内斯库将政党政治合法化以来，他就是民众关注的焦点。他先是担任国家农民党秘书长，后来又在马纽、波普和科波苏三任首相内阁中担任内政大臣，最终于1958年升任大臣会议副主席。\n\n如今，佩内斯库的大名已经在国家农民党中耳熟能详。他是米哈拉凯在党内的二把手，是中间派在政府中诉求的主要代表。正是如此，佩内斯库尽力维护着国家农民党-社会民主党联盟的平衡。"
 ROM_Viorel_V_Tilea_for_desc: "§Y外交大臣\n农业主义§!\n--------------\n§L维奥雷尔·V·蒂莱亚是一位外交大师。他在巴黎和会上的表现为上司留下了深刻印象，因而随即被任命为罗马尼亚驻伦敦使馆随员。国家军团掌控国家后，蒂莱亚厌恶不已，因而辞职，请求在英国政治避难。\n\n蒂莱亚很快成为临时组建的国家农民党流亡组织的领袖之一，直到他将自己的位置交托与扬·拉齐乌。海狮行动后，他撤离到加拿大，直至1956年安东内斯库政权垮台才回到罗马尼亚。从那时起，他近乎就是常任外交大臣，自马纽内阁以来一直担任着这个岗位。"
 ROM_Gheorghe_Zane_eco_desc: "§Y财政大臣\n左翼农业主义§!\n--------------\n§L对于知晓国家农民党内情的人而言，格奥尔基·扎内显然是担任这重要内阁职位的不二人选。这位经济学家兼历史学家出身于贫困的加拉茨，成长为罗马尼亚政治经济学和金融学的领军人物。正是他启发了国家农民党对经济理性主义的关注，事实也同样证明，这正是制胜的方程式。\n\n扎内进入政坛后，凭借自己引人瞩目的背景资历一路在国家农民党内青云直上，科尔内留·科波苏的偏爱同样助了他一臂之力。现今，扎内是国家农民党左翼的重要旗手之一，在决策层拥有相当强大的影响力，但同时也愿意做出妥协，是深受各派欢迎的人物。"
 ROM_Corneliu_Coposu_sec_desc: "§Y内政大臣\n基督教保守主义§!\n--------------\n§L科尔内留·科波苏，法律系学生、记者、拳击手、国家农民党创始人尤柳·马纽的得意门生。他所渴望的不过只是充当国家农民党政治机器的机械师，一开始他是一名协调人，现在则是党主席的副手。\n\n在最终决定米哈拉凯为候选人的党大会上，科波苏以大臣会议临时主席的身份主持了全程工作。科波苏是一位老谋深算的政治家，他的政治立场或许会妥协，但他的道德观念却绝无任何污点。他在过去十年中始终立于政治的风口浪尖，可现在，科波苏只想再次退入阴影之中，终归是有些讽刺。如果大臣会议主席再次需要他担任，那么这次科波苏将不会做出应答。"
 ROM_WORLD.1.t: "[Get_newspaper_header]德涅斯特里亚战争"
 ROM_WORLD.1.desc: "乌克兰专员辖区的崩溃引发的内战已经在全欧洲荡起了涟漪，但还没有哪个国家遭受了像罗马尼亚那般严重的动乱。来自乌克兰的又一波游击队已经涌入了德涅斯特河沿岸地区，重新引发了先前并不活跃的叛乱，并使当地的暴力事件数量急剧上升。\n\n据称，叛乱分子涌入了敖德萨的地下采石场，并以此为据点向城市发动袭击。针对特定建筑和官员的爆炸不断发生，使敖德萨及其农村地区陷入了骚乱。新上任的大臣会议主席尼古拉·佩内斯库承诺，将解决愈发严重的混乱局面，但尚未公布更多细节。"
 ROM_WORLD.1.a: "安东内斯库的愚蠢被他们全盘继承。"
 ROM_WORLD.2.t: "[Get_newspaper_header]敖德萨人质危机"
 ROM_WORLD.2.desc: "敖德萨传来了令人震惊的消息，乌克兰反抗军的游击队控制了当地的德意志裔事务部办公室，将其工作人员扣为人质。该办公室是特遣队R第二十五区的总部，专门负责管理居住在德涅斯特里亚省的黑海德意志人的利益。该部门曾引发过被忽视的乌克兰族群的愤恨。\n\n面对如此事态，大臣会议主席佩内斯库宣布将会在德国方面的支援下开展救援行动，以解除恐怖分子的威胁并解决危机。此外，敖德萨市长盖尔曼·潘特宣布，该市将即刻进入紧急状态。日耳曼尼亚方面尚未对此发表评论。"
 ROM_WORLD.2.a: "破碎之地，多事之秋……"
 ROM_WORLD.3.t: "[Get_newspaper_header]佩内斯库遇袭，科波苏受选"
 ROM_WORLD.3.desc: "在解决乌克兰叛乱分子解救人质之后，几周以来高悬在罗马尼亚头顶的敖德萨人质危机终于得到了解决。成功的喜悦无比短暂，大臣会议随即遭受恐怖袭击，大臣会议主席佩内斯库不幸去世。乌克兰反抗军的德涅斯特里亚分支声称对爆炸案负责，许多人怀疑这是对人质事件的报复。\n\n爆炸发生后，大臣会议召开紧急会议，米哈伊国王任命科尔内留·科波苏为大臣会议临时主席，直至新的选举举行。至于德涅斯特河沿岸地区，在可预见的未来，这里将由格里戈雷·巴什坦将军统治。"
 ROM_WORLD.3.a: "先是胜利，后是悲剧。"
 ROM_WORLD.4.t: "[Get_newspaper_header]佩内斯库辞职，农民党蒙羞"
 ROM_WORLD.4.desc: "几周以来高悬在罗马尼亚头顶的敖德萨人质危机，在乌克兰叛乱分子和人质无一幸免全部身死的情况下以惨剧收尾。仿佛情况还不够糟糕，当地媒体称为“蒂拉斯波尔事件”的丑闻已经传开，事件涉及大臣会议主席佩内斯库，他被发现雇佣鼓动家尼基塔·斯莫基纳为罗马尼亚在德涅斯特里亚的存在发声辩护，这无疑令他斯文扫地，无法继续履职。\n\n佩内斯库已经向米哈伊国王递交了辞呈。与此同时，科尔内留·科波苏被任命为大臣会议临时主席，直至新的选举举行。人们普遍预测国家自由党将赢得选举。至于德涅斯特里亚，在可预见的未来，这里将由格里戈雷·巴什坦将军统治。"
 ROM_WORLD.4.a: "罗马尼亚的政治格局一夜之间天翻地覆。"
 ROM_WORLD.5.t: "[Get_newspaper_header]德涅斯特里亚公投"
 ROM_WORLD.5.desc: "在致命的德涅斯特里亚冲突平息后，布加勒斯特政府宣布将在部分动乱地区举行一系列公投。这些公投将在德涅斯特河谷的五个地区举行，包括摩尔多瓦人占多数的聚集区，如阿纳尼耶夫、雷布尼察、奥维季奥波尔、蒂拉斯波尔和杜伯萨里。\n\n大多数国际观察员相信，这些公投很容易以多数通过，有望缓解这些地区定居者的紧张情绪。至于前省份其他地区，罗马尼亚政府已宣布计划建立德涅斯特河沿岸共和国，并尽快向原住民统治过渡。"
 ROM_WORLD.5.a: "乌克兰的一小部分仍偏安一隅。"
 ROM_WORLD.6.t: "[Get_newspaper_header]罗马尼亚放弃德涅斯特里亚"
 ROM_WORLD.6.desc: "随着罗马尼亚政府宣布从德涅斯特里亚撤离，布加勒斯特的官方公报证实了大多数人长期以来的猜测。国际观察家将归因于该地区动荡不安的叛乱以及拉杜·肯佩亚努就任总理的结果，人们普遍认为该结果是冲突引发学生抗议的原因。\n\n罗马尼亚已将领土移交给德国政府，在军人齐格弗里德·哈斯的严苛管制下，前省份的未来将进一步受到德国的控制。"
 ROM_WORLD.6.a: "安东内斯库的残余，丢掉了。"
 ROM_WORLD.7.t: "[Get_newspaper_header]越过死亡线"
 ROM_WORLD.7.desc: "匈牙利外交官对罗马尼亚提出严厉指控，指责其在北特兰西瓦尼亚发动新一波游击队袭击，随后罗马尼亚遭到国际社会的谴责。这些报告已经得到大多数专家的可信证实，他们提供的证据表明不少罗马尼亚武器走私给了匈牙利境内的民族主义叛乱分子。\n\n布加勒斯特否认了这些指控，但对“被困在异国他乡的罗马尼亚人”表示同情，这进一步加剧了紧张局势。日耳曼尼亚已发表声明要求局势和平与欧洲团结，但许多国际观察家认为，未来的对抗是不可避免的。"
 ROM_WORLD.7.a: "团结协定在滴血……"
 ROM_WORLD.8.t: "[Get_newspaper_header]德涅斯特里亚公投"
 ROM_WORLD.8.desc: "在致命的德涅斯特里亚冲突平息后，布加勒斯特政府宣布将在部分动乱地区举行一系列公投。这些公投将在德涅斯特河谷的五个地区举行，包括摩尔多瓦人占多数的聚集区，如阿纳尼耶夫、雷布尼察、奥维季奥波尔、蒂拉斯波尔和杜伯萨里，以及敖德萨市。\n\n大多数国际观察员相信，这些公投很容易以多数通过，批评人士认为只有大规模选举舞弊才能让布加勒斯特在敖德萨得到其所期望的结果。罗马尼亚政府宣布将尽快在这个前省份的其他地区设立一个当地人自治的政府。"
 ROM_WORLD.8.a: "但是代价是什么呢？"
