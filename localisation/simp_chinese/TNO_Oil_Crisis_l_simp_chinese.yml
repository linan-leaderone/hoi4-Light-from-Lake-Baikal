 USA_decisions_ITA_oil:0 "这将解锁向意大利输送援助的决议。"
 USA_decisions_ITA_oil_2:0 "这将进一步解锁向意大利输送援助的决议。"
 OIL_USA_send_money_to_italy:0 "这将让我们向意大利提供直接的货币援助。\n"
 OIL_USA_party_support:0 "现在来看，美国干涉阿拉伯将被视作睿智的决定。"
