 USA_Starting_a_Fire:0 "点燃篝火"
 USA_Blockade_the_Gulf:0 "勒死沙特家族"
 USA_Subvert_the_Pan_Arabists:0 "推翻泛阿拉伯派"
 USA_Feeding_The_Flames:0 "助燃烈火"
