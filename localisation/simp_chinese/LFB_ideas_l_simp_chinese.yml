#IF线-解放战争战后
COX_civ_war_ruined: "疮痍之国"
COX_civ_war_ruined_desc: "我们赶跑了日本侵略者，打败了国民党反动集团，但付出的代价惨重到触目惊心：数年战火令全中国几乎化为了废墟，或直接或间接地造成了千万死伤，更造就了各地数以百万计的流民。无数村庄被废弃，数十座小县城被夷平，北京，南京，上海，广州……这些昔日的大城市无不笼罩在一片萧索之中。\n\n为了尽快让国土恢复稳定，新生的人民政府展开了中国历史上前所未有的大规模动员，以期尽快让一切重回正轨。§Y假以时日，废墟之上终将崛起伟大的社会主义新中国！§!"

COX_civ_war_bandits: "匪患连绵"
COX_civ_war_bandits_desc: "硝烟散尽，但和平与稳定远未降临在这片大地之上。\n\n在二次抗战胜利后，东北仍有数量不少的、来不及撤出的日伪军啸聚山林；至于国民党反动派的顽固分子，除了被打散后成为盘踞中原各地的小股匪军外，其余的大多转进了西南的深山老林中进行着武装抵抗，他们与东南亚的反共分子互相勾结，不断骚扰着新生共和国的边境。\n\n这些匪寇虽然不足以威胁红色政权的稳固，但他们的活跃将阻碍土改进程，扰乱群众正常生活，对人民群众的生命与财产安全造成极大的威胁。人民政府已着手制定剿匪计划，红军已被再次动员，与各地民兵一道处理了数股较为孤立的匪患。但显而易见的是，与反革命分子的斗争是一项长期且艰巨的任务，新生共和国的安定将不得不长期仰赖一支规模庞大的治安武装。"

COX_civ_war_bourgeoisie: "背弃之盟"
COX_civ_war_bourgeoisie_desc: "在第二次抗日战争期间，中国的“民族资产阶级”曾因不满日本帝国主义的残酷剥削而加入了统一战线，与无产阶级及贫农结成联盟，他们的专业知识为统一战线的胜利奠定了物质基础。但在战后两党对峙的形势之中，他们却选择与日占期间的旧买办资产阶级同流合污，共同推举国民党反动派充当代理人，妄图镇压革命，恢复“秩序”，推行所谓的“宪政民主”。\n\n无产阶级与贫农的神圣联盟绝不允许这样的背叛，随着资产阶级代理人在军事上的全面崩溃，工农联盟在土地革命的战线上也取得了伟大的胜利。对阶级暴力的恐惧促使大量资产阶级逃亡海外，他们卷走了大量贵金属与精密器械，尽其所能地破坏生产资料。即便是完好的设施，人才匮乏的共和国也难以对其进行利用。\n\n好在仍有部分有良知之人选择留了下来，他们终将成为火种，成为快速扩张的新中国教育系统的支柱……"

COX_civ_war_land_reform: "土地革命"
COX_civ_war_land_reform_desc: "人民政府一贯坚持进行强制土地改革的政策，在战争时期，红军解放一个地区后，随之而来的便是经验丰富的土改队，他们批斗地主，焚烧地契，召开“诉苦会”，废除高利贷……这些雷厉风行的手段为人民政府争取到了中国数量最广大的贫农阶级的鼎力支持。\n随着对国民党反动派战争的彻底胜利，人民政府很快通过了在全国范围内进行彻底土地改革的决议，§Y持续了数千年的封建土地制度，将在华夏大地上被彻底废除！§!"
