  SHX_last_ditch_defence_idea_desc: "作为对抗共产党的前沿地带，日军依托黄河与太行山进行了一系列战略部署与永备工事。但是华北驻屯军第二十军的军人普遍清楚：他们要么在此消灭所有敌人，要么全员玉碎于此。华北司令部不会再容许山西的失守。"
  SHX_society_collapse_idea: "崩溃的社会"
  SHX_society_collapse_idea_desc: "日本人秉持其保守战略，选择驻军山西，肢解了晋陕行政公署，而陕西则被他们忽视，沦为了三不管地带。红军、土匪、乱军，多方势力在此混战，看不到任何恢复秩序的可能。"

  HNA_35y_idea: "35年红旗不倒"
  HNA_military_idea: "海南军总部"
  HNA_fortress_idea: "“督粤”桥头堡"
  HNA_farsouth_transfer_station_idea: "远南中转站"
  HNA_35y_idea_desc: "据说，一支传奇般的部队仍在这座孤岛上奋战。日军的次次围剿未能摧毁他们的抵抗，艰苦的丛林生活未能磨灭他们的意志。外援断绝，敌众我寡，他们就以大地为床，以野菜充饥。尽管日军早已宣称他们剿灭了一切形式的抵抗，但抗日歌曲仍在村民口中传唱，穿越山区的补给线偶尔会神秘消失——过去的幽灵似乎并没有那么渺远。"
  HNA_military_idea_desc: "站在中国的角度，海南不过是西南一隅的偏远岛屿，根本不具有多少开发价值。但在大日本帝国的远见卓识中，海南岛是帝国控制东南亚的关键一环。帝国陆军的精锐驻扎于此，镇压着一切抵抗，维系着作为联合舰队永久驻地的海口市——但这已经是数年前的旧事。随着近年来东南亚频繁的战事，海南岛驻军被轮番抽调，海陆对立的嫌隙也逐渐拉大……帝国还能继续控制这重要的桥头堡吗？"
  HNA_fortress_idea_desc: "纵观整个共荣圈，离广东最近的除了我们，就别无他人了；所以监管广东的任务自然就落到了我们的身上。这帮投机倒把的蠢货们自以为天高皇帝远，无人能管辖他们，便可以在广东寻欢作乐了。\n\n但这帮蠢货不知道，我们正时时刻刻盯着他们；若是时机到来，§V他们终将血债血偿§!。"
  HNA_farsouth_transfer_station_idea_desc: "尽管大东亚共荣的愿景已经实现，但并不是所有人都感念日本“老大哥”带来的“解放与提携”，在菲律宾，马来西亚与爪哇，反抗帝国统治的运动此起彼伏。海南岛背靠北部湾，俯瞰南海，地理位置得天独厚，又没有广东国那样繁复的政治体系与复杂的民族构成，逐渐成为日本帝国辐射东南亚诸国的海军基地与补给集散地。每周，无数枪炮与干粮借由这里中转，无数不幸的小伙子从这里走向地狱般的丛林战场……如此大的吞吐量之下，隐患也随之滋长……"

 #蒙古
 MEN_attack_idea_3: "蒙古人民军"
 MEN_attack_idea_3_desc: "50年代中期的惨败，给残破的蒙古人民军蒙上了挥之不散的阴霾；而60年代伊始的第二次俄罗斯大动乱，则迫使仍在积蓄力量的人民军离开图瓦的驻地，返回西蒙古。\n\n但破局之道近在眼前——当人民军的队伍在残破的草原之上挣扎求生时，本是一潭死水的中国西北正以惊人的速度发生着变化。新崛起的红色政权，欲要联合各个民族的力量，一同挑战日趋腐朽的新秩序。\n\n尽管在最近十余年间，蒙古人民军屡遭失败，在多地辗转之中，最早的起义者早已十不存一，但在中国与远东同志的支援下，人民军得以迅速扩编。如今的蒙古人民军由风尘仆仆的老兵与满腔热血的年轻人组成，他们的装备或许老旧，但没人能质疑他们多年来积累的作战经验与保家卫国的决心。\n\n§Y“乌鸦活千年也不会有白发，事业过万年也不会衰朽。”§!"
 MEN_attack_idea_4: "旧日魂灵"
 MEN_attack_idea_4_desc: "§Y“威武面前不屈膝，困难面前不折腰。”§!\n\n虽然对东京的权贵们而言，赤色幽灵早在50年代就已经销声匿迹，但人民军的再度崛起，其实早有先兆——当草原的利益不断被出卖，当人民的生活越陷越深，权贵们挥金如土，借着日本的名头踩在广大人民的肩头，这一切积聚着，经年累月，也无怪于此时壮烈的爆发！\n\n随着人民军的再度举义，整个蒙古遍布了起义的火焰。随着人民军坚定的脚步，自西向东地洒向整片草原！\n\n§x旧日的幽灵自每个人面前显现——它是穷苦人的救星，更是卖国贼的梦魇！§!"
#西康
 XIK_Shadow_Of_Retreat: "大溃退的阴影"
 XIK_Shadow_Of_Retreat_desc: "高原的恶劣环境，让久在平原作战的国民革命军残部苦不堪言，漫长的溃退之路夺走了成百上千的战士，身后是手刃战友同胞的日寇，前方是一望无际的白雪皑皑。\n\n即使时间不断流逝，在西康军的心中，雪山上仿佛已有神明随时准备惩罚他们的莽撞与突然打扰，§x今天死去的是最好的兄弟，明天也许就是自己。§!"
 XIK_army_tt: "§R无法训练部队、解散部队或编辑部队模板。§!\n"
 XIK_The_Last_Anti_Japan_Army: "最后的抗日军"
 XIK_The_Last_Anti_Japan_Army_desc: "西康军主要由重庆之战后的溃兵构成。在现今之中国，这里绝不是唯一一支还在抵抗日本的力量，却是在名义上唯一保持独立的势力。凭借山川险峻与将士用命，西康顽强地扛着抗日的旗帜……\n\n但事实上，这里只是一片被世界所抛弃的荒山。日本人看不上这里可怜的资源，国民政府更是鞭长莫及，难以将哪怕是名义上的掌控延申至此处。§R这里没有满腔热血的民族战士，只是新秩序下无人问津的角落……§!"
 XIK_Chap: "皲裂"
 XIK_Chap_desc: "重庆之战，作为中国的最后一搏，国民政府集结了手头可用的所有战兵——此前在日军的全面进攻中，从全国各地溃退的数百个师，被简单整编后就推上了战场。这导致部队配合不当，前线指挥失利，最终酿成的惨败延宕到了今日。如今的西康，可谓“卧虎藏龙”，多的是率领着几千人的“上校”，万余人的“将军”，他们之间互不隶属，也难能达成妥协……"
