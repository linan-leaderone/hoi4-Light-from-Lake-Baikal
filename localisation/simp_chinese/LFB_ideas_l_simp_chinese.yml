  #LFB_XBJ_The_rest_of_Ningma: "宁马余部"
#LFB_XBJ_The_rest_of_Ningma_desc: "他们失去了故乡，失去了敬爱的领袖，失去了人民，现在更几乎丧失了希望。但在西北人民的心中，这些兰州来的汉子们可不似把人剥皮抽筋的马继援！活跃在抗日的前线，他们勇敢地作战，数次阻截了日军西进的企图，又首先举起叛旗，反抗马继援的腐败统治。虽然马惇靖觉着自己是将青海引向混乱的罪魁祸首，但在许多青海人民看来，他才应当是这里真正的统治者——虽然宁马缺乏管理这片领土的人才与经验。\n\n幸运的是，为了夺回故土，宁马§R暂时§!愿意与共产党开展合作……"
  #LFB_XBJ_The_sun_is_still_shining: "旭日余晖"
#LFB_XBJ_The_sun_is_still_shining_desc: "即便只持续了数年，战争对这片土地的创伤已经刻骨铭心。马家的坚壁清野政策与日军频繁的扫荡令西宁与兰州之间几乎沦为了不毛之地。随着“拔兵制”的恢复，大量壮劳力被充作兵丁，在各级军官层层盘剥之下，这些青年中的许多都饱受饥寒折磨，倒在了前往西宁的路上。马家的崩溃开启了一个更加混乱的时代，人人占山为王，村村结寨自守，难民流离失所，十年前西北的浮华，已化作了南柯一梦……"
  #LFB_XBJ_Northwest_bureau: "西北局"
  #LFB_XBJ_Northwest_bureau_desc: "新疆的革命刚刚胜利，苏维埃政权的大部分资源都必须投入到保卫革命与恢复生产当中。即便如此，为了确保东部边境的安稳，党仍竭尽全力地对青海提供了援助。“西北局”由政工经验丰富的干部与数名党中央骨干构成，他们是共产党在青海脆弱统治的核心，被赋予了极大的自主权，这些干部丰富的工作经验，能确保在资源不足，敌众环伺，土地革命难以开展的局面下制定最有利于革命的策略。"


