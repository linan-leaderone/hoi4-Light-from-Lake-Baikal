#XPC
XPC_China_shengchanjianshebingtuan: "建设兵团"
XPC_China_shengchanjianshebingtuan_desc: "“西域湿岛”“塞外江南”，伊犁河谷拥有诸如此类的美誉，其西段也不例外，不过自从1864年起，这里不再是西北，而是“外”西北。\n\n1935年，斯大林和其集团提出要给在哈萨克的维吾尔设立自治区域，以贯彻列宁的民族自决提议，不过被布哈林拒绝，且任由哈萨克苏维埃执行“哈萨克化”进程。而现在在伊犁西段抱团取暖的维吾尔族人们，正是哈萨克化进程的受害者和反抗者，他们在哈萨克和塔吉克的势力真空区夹缝生存，给哈萨克人带来了不少麻烦，和北方的俄族不同，维吾尔族人选择借助外力，寻求加入苏区，而现在他们也确实做到了。\n\n我们的垦荒队在帮助这里的难民们发展经济，幸亏这里不是戈壁滩，伊犁河谷西段有大量可开发的地区，我们把这个任务交给我们的生产建设兵团，哈萨克和我们并没有因此结仇，甚至同意和我们进行贸易，毕竟对于他们来说，占有伊犁河谷西段没有任何意义，希望我们能在伊犁河谷西段建立一个§Y民族团结合作§!的典范……"
XPC_China_zhongyangyuanzhu: "中央拨款"
XPC_China_zhongyangyuanzhu_desc: "我们的垦荒团到达了这个地区，这里并不是黄沙漫天的荒凉景态，但我们也把它称为“荒地”，毕竟无法利用的地区就和荒地无异，不过仅靠我们在这里自力更生，根本无法完成任务，军队需要薪资，民众更是如此。\n\n还好，我们现在能够收到来自§V新疆苏区§!的支持，他们会给我们管吃管喝管住，更会为我们建设这块地区提供资金。这里民众的苦日子到头了，幸福日子倒还需要和我们一起同天奋斗一番。"
