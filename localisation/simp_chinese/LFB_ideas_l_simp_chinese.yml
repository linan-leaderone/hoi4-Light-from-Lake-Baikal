  #新疆解放阶段及其以前民族精神
  wandering: "游子勿念还乡"
  wandering_desc: "§R可怜故乡河边骨，犹是游子梦中人§!。毫无疑问的是，近卫步兵第八十八旅的战士们是坚定的共产主义者，他们能为了共产主义的理想在俄罗斯大地上为工农的解放而斗争，为持起共产主义的火炬而抗争。他们的滚烫的热血留在了苦寒的而西伯利亚之地。但他们的思乡之情却从未消失。一支孤军，踏上万里归乡之路————这毫无疑问是一次必死的旅途，但他们还是出发了。\n\n中国的土地之上，旭日高照之下，众生凄惨。不要回来了！这里已经不是家了！隐约间，有人在这些游子们耳边高喊。\n\n是的，游子们熟知的故乡早已不在，在黑暗的反动统治下，他们记忆里魂牵梦萦的那个故乡，早以消失不见，他们记忆里那些旧人至亲，早已化作路边无尽枯骨中的一员，化作了共荣圈富豪的肥料。\n\n但游子们是坚定的共产主义者，他们必须举起火炬，想办法照亮自己那已经深陷黑暗故乡。\n\n§G此后若没有炬火，我们便要化作那点点星火，去唤醒沉睡的燎原之光，驱散黑暗。§!"
  low_support: "火种将熄"
  low_support_desc: "对于新疆人民，乃至所有的中国人而言，共产主义是什么，又能够带来什么？我们曾经有机会向他们证明这一切，但事到如今，已经太晚了。对政治的兴趣正在群众之间快速地消失，人们宁可在专制政府的压迫下蹉跎余生，也不愿意抬起头来大胆地梦想。或许，在很多人心中，我们只是打着怪异红色旗帜的又一支军阀部队罢了。\n\n握于我们手中的是革命火种复燃的最后可能：群众所剩无几的热情容不得半点闪失，我们必须向他们展现出令人满意的蓝图——§x已经没有下一次机会了§!。"
  China_juntuan: "中国同志的帮助"
  XIN_Morale_Waved: "军心动摇"
  comrade_friendship: "同志之情"
  comrade_friendship_desc: "共产主义是有关无产阶级解放的学说，这里的无产阶级不是一个地区或者某一些限定的个体，而是全世界的无产阶级。无产阶级是饱受资本主义制度压迫的，进而延申到全世界的被压迫者，都是共产主义学说要解放的对象，\n\n从纳粹德国漆黑工厂里的奴工，再到俄罗斯废土上挣扎求生的农民，亦或者新疆大地上的农奴，又或说日本势力范围下被兼并了土地被赶去工厂的农民工，也有南美血汗工厂内化为国家机器燃料的工人……这一切的一切，这所有的被压迫者，都是共产主义要解放的对象。而红军是所有被有压迫者的军队，各国的红军都是同志，我们有着共同的阶级基础，我们将会互相帮助,弥补彼此之间的不足，守望相助，一起去帮助那些§G被遗忘的劳动者们§!"

