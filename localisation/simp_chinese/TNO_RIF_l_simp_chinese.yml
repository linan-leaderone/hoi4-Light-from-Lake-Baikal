 RIF_Mohamed_Choukri:0 "穆罕默德·舒凯里"
 POLITICS_MOHAMED_CHOUKRI_DESC:0 "穆罕默德·舒凯里从未设想到自己是一名政治家，他更偏好写作和教育。然而，由于伊比利亚之乱，他现在发现自己已成为了里夫共和国这一小国的总统。生于饥荒之中，家庭随之破碎，只余一个虐待他的父亲，舒凯里过去只感到种种艰辛，无论它是无家可归，毒品滥用、卖淫、或者贫困，这些都是他极力为之写作的题材。他的代表作《只为面包》是他孩童时代的自传体作品，详细描写了他的挣扎，其发自肺腑的细节展示了舒凯里人格特质蕴含的力量和决心，由此传达给现在他所要领导的人们。二十多岁时，他才开始识字，但舒凯里在短短时间内成就辉煌，他能走到多远尚待分晓。\n\n舒凯里的成长经历不仅仅使里夫的人们感到共鸣，也触动了全摩洛哥的人民，他们都曾见证阿拉维王朝盛大奢华的生活，而与之对应的则是自己贫困潦倒的生活。虽然如此，他毒品滥用和卖淫的经历依然让许多狂热的伊玛目和普通大众哗然不已。现在，作为里夫共和国的名义领袖，舒凯里已将目标确立为在全摩洛哥建立民主，并确保孩子们再也不用经历他年轻时的种种脏污，但是这是否可能有赖于他平衡年轻共和国内争夺权力的各个政治派别的能力，还有他博取公众支持的能力，此举必不可少，一切皆是为了组建军队，剑指专制暴君，哈桑二世。"
