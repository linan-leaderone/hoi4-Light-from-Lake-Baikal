 CRI_Franz_Maierhofer:0 "弗朗茨·迈尔霍费尔"
 POLITICS_FRANZ_MAIERHOFER_DESC: "斯拉夫人从四面八方推进之际，弗朗茨·迈尔霍费尔脑海里浮现出的是多年前那场利佩茨克战役。正是在那场战役中，迈尔霍费尔的躯干被步枪射穿，差点失血过多而死。那一刻，他感受到了真正的绝望，所谓“一朝被蛇咬，十年怕井绳”，可如果说，那条蛇还有回归的一天呢？\n\n迈尔霍费尔的确从那天所受的伤中痊愈了。回到家乡后，迈尔霍费尔获得了一枚骑士铁十字勋章，并在克里米亚担任了一个体面的职务——又过了十年，他又爬上了大区长官的军衔。但那颗子弹仍然卡在他躯干的血肉中，而他也时常能感受到，有一颗异物永远困在了他的体内。\n\n直到现在，大区长官的职位还不是特别吃力。殖民问题有更优秀的人处理，迈尔霍费尔一直在克里米亚做他最擅长的事情——意识形态宣传鼓动，这堪称克里米亚殖民者集团的精神食粮。大区长官本以为自己的工作会很简单，千年之国既成，又何须杞人忧天？\n\n可如今，他只有集结好仅存的部下，站在第聂伯河畔祈祷了。"
 CRI_the_great_panic:0 "大恐慌"
 CRI_the_great_panic_desc: "哥滕兰曾被宣传为德国人探索东方的安全而廉价的途径，是东方平和、温顺的商业枢纽。在哥滕兰的鼎盛时期，这里是旅游和定居的天堂，是止步不前的“东方总计划”中一颗孤独的耀眼新星。\n\n而第聂伯河对岸游击队的强势崛起已经终结了这一美誉。即使有关冲突的大部分信息都经过了审查或是歪曲，但当地德国人还是收到了游击队不断取胜的传闻，他们正在为最坏的情况做准备。从狄奥多里克港起飞的航班一空出便被抢购一空。难民营也在刻赤海峡两岸成型。无论是私人还是公共投资如今都已停滞，哥滕兰现在看起来和东方的其他地区别无二致——危险、无利可图、注定停滞不前。"
 CRI_the_crimean_clade:0 "克里米亚支序"
 CRI_the_crimean_clade_desc: "哥滕兰之治由其“奇葩”的追随者定义。该地的纳粹党部偏爱于那些更为积极、激进和叛道离经的成员。与之前在奥地利和波兰的扩张类似，出于对人手的需求和对拓殖伦理的信仰，哥滕兰党部向一些“不太体面”的法西斯主义者敞开了大门。那些来到克里米亚的人往往积极踊跃，但出于各种原因在党内广泛遭到排挤。在哥滕兰，这个距离他们所属大区和中央办公室数百英里的地方，他们记录上的瑕疵都已成为历史。\n\n无论是曾受辱、被开除还是心神不宁，克里米亚党部的成员都因其不受待见而紧密团结在一起。现在，这份团结将在战争的烈焰中经受考验。"
 CRI_dug_behind_the_dnieper:0 "据守第聂伯河"
 CRI_dug_behind_the_dnieper_desc: "内战来得猝不及防，但哥滕兰大区的一体化体制恰恰是唯一能对这类紧急情况作出反应的。在党卫军和国防军领导人的帮助下，大区长官迈尔霍费尔正动用他近乎绝对的权力，调配着克里米亚仅剩的一切资源，以进一步抵御可能的“土匪”入侵。\n\n虽然在有限的资源和情报下，这些防御措施很难做到无懈可击，但至少已经确保专员辖区现在无需为哥滕兰的麻烦事操心。它们所能做的只是争取时间，但至少这个目的已经达成。"