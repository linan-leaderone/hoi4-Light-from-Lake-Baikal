 POLITICS_HASSAN_II_DESC:0 "哈桑二世是末代摩洛哥国王、穆罕默德五世的继承人。跟随父亲的脚步，哈桑借以伊比利亚的混乱局势发挥自己的力量。年轻时，哈桑在皇家学院接受了世界水准的教育并学习军事技能，带领军队对付里夫叛乱。这位野心勃勃的国王已经宣布了“摩洛哥化”政策的计划，借此，外国势力持多数股权的国有资产将被移交给摩洛哥控股公司和其他“摩洛哥人民的朋友”。毫无疑问，这得到了国内民族主义者不遗余力的赞美和支持。\n\n虽然在伊比利亚时代被斥为一名独裁者和专制君主，哈桑还是抓住了机会宣称摩洛哥独立。哈桑甚至吞并了遥远偏僻的西撒哈拉和毛里塔尼亚领土，涵盖了扎根于图阿雷格游牧民的抵抗运动。但摩洛哥并非万事皆好。北部的自由派组建了里夫共和国，而且哈桑在这分裂的政府内不乏敌手。摩洛哥的未来置身于此人之手，但比起处理个现代摩洛哥面对的种种问题，他似乎更关心聚敛财富与权力。"
