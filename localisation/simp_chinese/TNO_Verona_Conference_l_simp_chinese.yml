l_simp_chinese:
 vc.1.t:0 "大会开始"
 vc.1.d:0 "来自意大利各地的代表、政治家、官僚、黑衫军，以及来自PNF庞大政治机器的各个阶层和组织的更多代表，正在维罗纳召开会议。这座中世纪的城市悬挂着意大利三色旗和法西斯黑旗：人群欢呼着，领袖的汽车在一小群精英黑衫军的开道后穿过城市，最后到达了会议的地点——市中心外的城堡卡斯泰尔韦基奥。这座城堡建于中世纪的斯卡里杰利王朝，现在挤满了好奇的旁观者、记者和全副武装的黑衫军。\n\n会议的客人们带着许多闲话和阴谋进入了城堡，而在大楼周围站岗的黑衫军手里拿着步枪静静地看着他们。穿着制服和西装的人三五成群地挤在一起，各自分开、轻声细语，然后绕着桌子跳起了没完没了的舞蹈。在政客们的计划中，桌上的高档葡萄酒和装满零食的盘子先被倒空，然后又被装满。协议和联盟达成又破裂，当所有代表被召集到大厅时，书记斯科尔扎和总理齐亚诺的目光第二次碰撞，这时齐亚诺正准备在大会开幕式上发言。空气中弥漫着紧张的寂静一决定意大利未来的战斗已经开始。"
 vc.1.a:0 "失败者有祸了。"
 vc.2.t:0 "大众文化部的未来"
 vc.2.d:0 "大众文化部成立于1937年，旨在控制和规范意大利的媒体和艺术产业，确保它们遵循党的路线。作为对德国宣传部长的回应，大众文化部很快就变成了一个笑话臃肿的官僚机构致使极其容易被规避，它的审查制度往好里说是无用的，往坏里说则是有害的，更不要说他笑话般的效率了。就连它的名字也能让意大利人开怀大笑，它的首字母缩略词“MinCulPop”听起来和意大利语的屁股惊人地相似。\n\n为了改变这一令人遗憾的局面，许多党内官员对大众文化部进行一次振兴。在总书记卡洛·斯科尔扎的领导下，这项改革将从根本上改变大众文化部的官僚主义作风，使其更有效率、更得宜，最重要的是，在向普通民众传播法西斯价值观方面更有效。领袖迅速否决了这些提议，因为他和其他许多人都认为这只是浪费资源，大众文化部在很大程度上已经失去了作用。不管怎么说，这个问题已在维罗纳提出，目前正在由会议讨论。"
 vc.2.a:0 "难道他们就不能至少改变一下缩略语吗？"
 vc.3.t:0 "齐亚诺公开反对大众文化部"
 vc.3.d:0 "加莱亚佐·齐亚诺在会议上就大众文化部的改革提议发表了讲话，正如预料的那样，他公开反对改革该机构。意大利的审查制度已经不像二十世纪二三十年代那么必要了，在当时共产主义和煽动颠覆仍然是一个严重的威胁。比起对大众文化部进行改革，齐亚诺提议将改革所需的资金用于更紧迫的事务。\n\n领袖继续说，他支持意大利的电影、文学和电视产业，事实证明，这些产业利润丰厚，在国外很受欢迎，而大众文化部只会减缓新文化产品的生产，扼杀意大利导演和作家的创造力和天赋，从而损害他们的利益。\n\n尽管部分会场响起了阵阵掌声，但许多法西斯主义政客对该提议的热情要低得多，他们担心放松对娱乐业的管制可能会导致不满倾向在民众中更快蔓延。"
 vc.3.a:0 "意大利电影人人爱！"
 vc.4.t:0 "斯科尔扎强调文化部的重要"
 vc.4.d:0 "在党内大部分人的欢迎下，卡洛斯科尔扎第一次站上维罗纳的演讲台。他提出了一项改革大众文化部的计划，计划将考虑到领袖对这个部门门的担忧，同时给予该部门应有的重视。通过官僚机构内部的串流，允许一个由导演和娱乐业专家组成的顾问委员会，以及轻微地放松审查制度，大众文化部可以很容易、方便地转变为一个现代化、高效的机构。\n\n斯科尔扎继续提醒大会，要注意在人民中捍卫和维护法西斯革命价值观的重要性，并警告要警惕煽动、淫荡和彻底堕落的艺术产品进入人民生活、腐化意大利青年和削弱该国强大的道德力量的危险。会议上的许多人显然对总书记的话很感兴趣，但更多的人感到困惑，并多少有些相信这只是斯科尔扎毫不掩饰的权力之举。"
 vc.4.a:0 "真的，把这缩写改了吧。"
 vc.5.t:0 "大委员会就大众文化部问题进行投票"
 vc.5.d:0 "虽然斯科尔扎成功地说服了领袖让大委员会就大众文化部改革方案进行投票，但并不能保证该方案会通过，而且很有可能会被大委员会的代表否决，毕竟这些代表选择了齐亚诺的立场。然而，斯科尔扎也获得了一些支持，所以胜利不是不可能的。\n\n闭门会议中，大委员会在沉默中投票。“是”和“不是”被一个一个地写下来，当选票被统计出来的时候……"
 vc.5.a:0 "斯科尔扎的提议被否决！"
 vc.5.b:0 "斯科尔扎的提议被通过！"
 vc.6.t:0 "改革黑衫军？"
 vc.6.d:0 "自从“向罗马进军”以来，那支以“黑衫军”之名为人所熟知的国家安全志愿军(MVSN)的权力变得更大了。黑衫军现在在意大利拥有相当可观的权势，甚至可以堪比宪兵。黑衫军部队被人们所畏惧，他们有时还会袭击美国游客、大学学生、殖民地居民和任何其他可能被认为是“法西斯主义的敌人”的人。黑衫军同时也成为了PNF机构中最为反动的组织之一，尤其是他们还在高层中有效地构成了一个由著名的强硬派法西斯主义者组成的关系网。\n\n齐亚诺参加了维罗纳会议，希望能够限制黑衫军的力量。因此齐亚诺提议设立一个退休年龄并严格限制黑衫军的逮捕权。斯科尔扎希望能够巩固来自黑衫军和保守法西斯派的支持，因此他尽最大的努力反对这些改革。齐亚诺和斯科尔扎之间潜在的对抗已经触即发，而MVSN的成员们呢？至少他们对齐亚诺的提案并不持什么中立态度。"
 vc.6.a:0 "希望他们别打起来。"
 vc.7.t:0 "齐亚诺发言支持黑衫军改革"
 vc.7.d:0 "齐亚诺站到了讲台上，周围的气氛仿佛一触即发。他首先对黑衫军致以感谢，至少是在口头上对黑衫军在过去40年间所取得的成就表示了肯定。他也赞扬了那些在非洲和欧洲英勇奋战和挺身而出痛击共产主义叛乱分子的黑衫军。这为齐亚诺赢得了大厅中绝大多数人的掌声，但值得注意的是出席的黑衫军指挥官们并没有一起鼓掌致意。\n\n在短暂的停顿过后，齐亚诺又开始谴责黑衫军的某些越轨行为。他批评黑衫军过于狂热地压制那些抗议者和异见者，同时还有他们在殖民地的许多出格之举。这时大厅中充满了咕哝声和窃窃私语，几位黑衫军指挥官直接起身离席。齐亚诺也并没有被这一情况给吓住，他继续了他的演讲并阐述了他的改革方案。首先，他提出黑衫军成员应在某一年龄强制退休，并用他在会议中所说过的最尖锐的语言直指黑衫军高层军官中的“老人政治”现象。在此之后他还提出应大幅削减黑衫军的民事权力，包括他们的逮捕权，以此来解决他们的暴虐行为。\n\n齐亚诺的讲话让大厅内的氛围变得愈发紧张。而当接下来斯科尔扎发言的时候，会议看起来已经完全到了悬崖边上。"
 vc.7.a:0 "这并没有让事态好转。"
 vc.8.t:0 "斯科尔扎反对黑衫军改革"
 vc.8.d:0 "斯科尔扎开始了他的演讲。在开头的时候，他逐一向那些出席的黑衫军指挥官致以了感谢，感谢他们“长期以来对意大利的效命”——而这无疑是对齐亚诺“老人政治”说法的明确反驳。斯科尔扎接着为黑衫军及其行动辩护，他认为镇压不忠诚的分子有时就是需要狠一点的手段。这为他赢得了大厅中黑衫军成员的欢呼和掌声。斯科尔扎接下来对那些抗议的学生发起了猛烈的抨击，这似乎和当下的主题没有太多直接的联系，只是在最后他对黑衫军将这帮人镇压了下去致以了感谢。\n\n斯科尔扎接着抨击了取消黑衫军逮捕权的提议。他认为这些权力对于MVSN的地位是非常必要的，因此要移除这些权力无异于直接宣判黑衫军死刑，并且也会进一步的断送掉PNF对意大利生活的控制。黑衫军再一次热烈的欢呼，不过此时大厅中的其他人对此的反应倒是较为冷淡。而当斯科尔扎结束演讲时，他花了些时间着重讲了讲他认为法西斯主义意识形态正在走偏且这一问题在会议上十分明显，并表示希望在即将到来的投票中，大委员会支持“加强法西斯意识形态”的提案。"
 vc.8.a:0 "法西斯主义需要它的执行者。"
 vc.9.t:0 "就黑衫军改革进行投票"
 vc.9.d:0 "正如预期的那样，改革提案陷入了僵局，并被送交法西斯大委员会。预计大委员会的投票形势也会十分紧张，斯科尔扎和齐亚诺都试图在大委员会中争取摇摆的中间派。随着大委员会的成员们开始投票，两大派系在大委员会中的信任似乎已经完全消失了，会议中的善意也不复存在。\n\n大委员会再次举行了投票，投票人需要写下“是”或“否”，而当投票被清点时…"
 vc.9.a:0 "黑衫军改革通过了！"
 vc.9.b:0 "黑衫军改革失败了！"
 vc.10.t:0 "放松政府对工会的控制？"
 vc.10.d:0 "自从法西斯时代开始以来，法西斯政府就对全意大利工会组织施加了严厉的控制。20年代，新的法西斯工会——全国工团组合联盟(CNdCS)得以组建，并成为了全意大利唯一的合法工会，之前的其他工会尤其是左翼的那些，很快被政府封禁，剩下的全部被吸纳进了国家工团组合联盟中。\n\n虽然一开始就被设计成新的法西斯国家支柱之一，但臃肿的官僚体制和政权内部无休止的权力更迭使得CNdCS最后演变成了法西斯党镇压工具，而非他们最开始所设想的权力机构，尤其是在1939年法西斯大委员会宣布罢工非法并开始加大对工人的压制之后。CNdCS内部的真正的工人代表很少很少，毕竟其目的已经演变成了法西斯党阻止工人形成自己的独立工会的控制工具——而城里的劳苦工人们正等着独立工会来帮助其变得更加愤怒和激进。\n\n领袖对此提出了一个激进的解决方案，他打算拆散全国联盟，使之成为一个更小且更独立的工会。并允许工人们在其内部拥有真正的代表权和自治权。我们都不用多提这个提案是多富有争议了，国家法西斯党内的许多人已经聚集在卡洛·斯科尔扎旗下，大声地反对这个提案。"
 vc.10.a:0 "团结一致直到永远？"
 vc.11.t:0 "齐亚诺对工会问题的立场"
 vc.11.d:0 "领袖再次向重聚在维罗纳的法西斯分子们发表了讲话。而这次，齐亚诺的演讲内容并非煽动性的辞藻和宏大的宣言，取而代之是冷冰冰的数字。生产目标、GDP增长率、购买力——就像从经济教科书中直接拿出来的众多的图表、表格、饼图的轰炸。通过这些数据，齐亚诺声称全国联盟在社会生产方面强化了拜占庭式的官僚体制，扼杀了意大利的经济发展。\n\n更令人忧心忡忡的是，有证据表明工人代表的缺乏是导致异见和愤怒在底层中传播的主要原因，这会让他们成为共产主义极端思想传播的沃土。这些问题可以通过一个简单的举措解决，即允许规模更小、更自主、更易于管理的工会，来解决。讲话收到了一些掌声，但大多数与会者只是被抛出的一大堆数字和图表砸昏了头。"
 vc.11.a:0 "笨蛋，问题是经济！"
 vc.12.t:0 "斯科尔扎对工会问题的立场"
 vc.12.d:0 "卡洛·斯科尔扎再次在维罗纳公开和齐亚诺唱反调。领袖改革工会的计划引起了党内广大阶层的怒火，其中大多数人都认为，法西斯政治的大厦的一个关键组成正在遭受直接攻击。斯科尔扎的演讲远不像齐亚诺那样充满事实干货，他提醒与会者们法西斯主义的国家工团主义起源，唤起对挥之不去的共产幽灵的模糊恐惧，并祝贺法西斯主义为意大利工人阶级所做的一切伟大贡献。斯科尔扎对法西斯工会大唱赞歌，会场响起了雷鸣般的掌声。\n\n然而，斯科尔扎演讲的严重不足之处是，缺乏明确的建议以解决全国联盟面临的问题，及其给意大利经济带来的麻烦。一些嘀咕声在会场出现，而斯科尔扎能否争取到多数人的支持，这尚未可知。"
 vc.12.a:0 "为了工人阶级的，法西斯主义？"
 vc.13.t:0 "大委员会就工会问题进行投票"
 vc.13.d:0 "由于齐亚诺和斯科尔扎都无法争取到突破性的支持，关于至今为止争议最激烈的问题的争论使得会议再次陷入僵局。再一次地，为了避免国家法西斯党的分裂，大委员会将对此问题进行投票。气氛变得紧张起来，仿佛空气也开始变冷，每个人都明白这次的投票将是历史性的。\n\n再一次地，大委员会的成员们重聚一堂，写下一个个“是”和“否”，会议一片死寂。再一次地，唱票开始，结果是…"
 vc.13.a:0 "齐亚诺的计划被通过！"
 vc.13.b:0 "齐亚诺的计划被驳回！"
 vc.14.t:0 "阿切尔博法案"
 vc.14.d:0 "维罗纳会议临近闭幕，一个难以置信且极具争议的新问题——关于选举法，也被成为阿切尔博法案的问题——被提出。这部法律以法西斯政治家贾科莫·阿切尔博的名字命名。由国家法西斯党设计，为确保墨索里尼和他的联盟获得全面而彻底的掌控权，阿切尔博于1923年在各类右翼政党的支持下撰写了这部法案并提交给意大利议会。该法案规定，获得多数选票的政党只要赢得了总票数的25%以上，就能获得议会三分之二的席位。\n\n该法案仅在1924年的一次选举中使用过，不出所料，国家法西斯党获得了议会的绝对多数。此后，越来越多的法律被通过，以建立起法西斯独裁统治并让墨索里尼掌握大权。现在在维罗纳，部分亲齐亚诺的PNF党员提议对上述一系列法案进行审查，包括最初1924年的阿切尔博法案。他们的提议包括对选举法进行一些修订，在保持PNF优势的同时，为独立政党的参选甚至打败法西斯分子打开可能的大门。\n\n不用说，大部分的与会者出离愤怒。争论变得激烈，齐亚诺在很大程度上保持沉默——然而，争论继续升级，一些党员甚至扭打起来。"
 vc.14.a:0 "党员们，请保持文明。"
 vc.15.t:0 "斯科尔扎的暗中谋划"
 vc.15.d:0 "这天晚上，在一家维罗纳老城区的奢华餐馆内，卡洛·斯科尔扎和几名PNF的重要代表在晚宴上会面。就在一间秘密的优雅餐厅内，斯科尔扎的所有客人们都能看到这位总书记脸上的冷酷、心计和那可怕的愤怒。齐亚诺被证明是个比预期更难对付的目标，尽管局势如此，大多数的PNF党员仍然支持这个懦弱的叛徒窃居领袖之位。\n\n然而，关于修订阿切尔博法案提议的反弹给了斯科尔扎一个宝贵的机会，一个裹挟PNF中各种意见的浪潮，一举推翻现今领袖的机会。绝不退后一步——不惜一切，捍卫阿切尔博法案。斯科尔扎明确说出了他的观点，法西斯革命的命运，以及意大利的命运，就在于此了。"
 vc.15.a:0 "齐亚诺的日子会长吗？"
 vc.16.t:0 "齐亚诺的闭门会议"
 vc.16.d:0 "到了晚上，随着代表们纷纷前往酒店休息，当天会议上的激烈冲突逐渐平息，齐亚诺和他的亲信们聚集起来，开始闭门会议。几个将军、一些高级政客和几个鲜为人知的人，所有人都对来自斯科尔扎和他的集团越来越大的声浪感到担忧。这就是最后一战，如果斯科尔扎能成功借助捍卫阿切尔博法案的浪潮，并借势获得越来越多的支持者，结果可能是齐亚诺领袖任期的结束。\n\n要采取行动抵御斯科尔扎的进攻——一种折衷的解决方案是必须的。在不废除阿切尔博法案的前提下，对其进行修订，允许民众在地方选举中更更自由地选择PNF代表。这不止是一场关于选举法的战斗，这是一场关于谁将掌控意大利的战斗，而现在，这位领袖不愿意向斯科尔扎做出任何一点让步了。"
 vc.16.a:0 "我们在处于终局阶段。"
 vc.17.t:0 "大委员会最后一场投票"
 vc.17.d:0 "在齐亚诺提出一个更温和的修订阿切尔博法案的计划后，会议上的混乱消失，进而变得死寂。猛然间，所有人恍然大悟，这不是阿切尔博法案的支持者和反对者之间的战斗——这是齐亚诺和斯科尔扎之间的战斗。大委员会的成员们再也没有说话，一个一个地踱入进行最终投票的房间。\n\n时间似乎变得煎熬且漫长，终于，全部的投票已经完成。委员会的发言人结巴了一会，然后看了看计票结果，宣布结果是…"
 vc.17.a:0 "阿切尔博法案将被修订！"
 vc.17.b:0 "阿切尔博法案将继续保持！"
 vc.18.t:0 "终极博弈"
 vc.18.d:0 "演讲结束后，所有党员排成一列，为齐亚诺投下信任票。虽然不具有法律约束力，但通过这次投票将使齐亚诺能够继续推行他的一些乃至全部的改革方案。计票完成，秘书长斯科尔扎上台宣布结果…"
 vc.18.a:0 "代表们忠于齐亚诺！"
 vc.18.b:0 "代表们反对齐亚诺！"
 vc.18.c:0 "令人震惊，票数相等！"
 vc.19.t:0 "齐亚诺宣布大会圆满结束"
 vc.19.d:0 "尽管困难重重，而且党内反对声音强烈，维罗纳会议仍然以齐亚诺的胜利告终。在齐亚诺的闭幕演讲中，法西斯代表们一语不发，领袖表达了对党的新思维和党内的新联盟的满意，齐亚诺承诺将力推改革与尝试，以求实现意大利的伟大复兴。斯科尔扎一直保持沉默，面色阴沉。当齐亚诺的演讲结束时，场上爆发出热烈的掌声，但斯科尔扎并没有鼓掌。\n\n法西斯国家的权力冲突可能是变幻莫测的，但一件事可以肯定——齐亚诺已经把国家法西斯党乃至整个意大利收入囊中了。他的势力比以往任何一个时刻都强大。从党内泄密的信息和谣言来看，斯科尔扎的小圈子正在迅速瓦解，大量政要跳槽加入齐亚诺的派系，胜负已然明朗。当领袖齐亚诺站在前往机场的车，上时，维罗纳的群众欢呼着齐亚诺的名字。领袖不打算浪费时间——一旦返回罗马，他将完成在维罗纳时筹划的工作。\n\n尽管齐亚诺掌控了整个国家法西斯党，但意大利的未来仍然是个未知数，最乐观的观察家认为，这个变化将使得意大利径直走向民主。只不过齐亚诺方案的可信度还是得打个问号。"
 vc.19.a:0 "齐亚诺万岁！"
 vc.20.t:0 "斯科尔扎于维罗纳夺权！"
 vc.20.d:0 "国内外意大利群众都被新收到的新闻所震惊了——在维罗纳会议的最后一天早晨，斯科尔扎将一份惊人的提议提交给了大委员会。许多委员会成员都对领袖缺席感到疑惑，但是当秘书长的提议被朗读出来后一切都明朗了：这是一份不信任动议，意在撤销齐亚诺意大利首相和法西斯党领袖的职位。\n\n这是斯科尔扎政治杰作的最后一块拼图——他要在法西斯党内部接管意大利。由于亲斯科尔扎派党员的催促，投票即刻举行，并且在计票后由秘书长亲自宣读了结果。不信任案被通过后，加莱亚佐·齐亚诺在意大利政府和意大利国家法西斯党内的一切职位均被解除。同时，一份急电从罗马发往维罗纳——斯科尔扎在首都的手下成功的控制了国王，就像墨索里尼本人在20年代做过的那样。翁贝托二世国王陛下同意将首相的职位授予意大利国家法西斯党的秘书长卡洛斯科尔扎，他的就职仪式预定于近期在威尼斯宫举行。\n\n在收到电报后不久，大委员会举行了另外两场投票，将斯科尔扎提名为法西斯党领袖，并且要求逮捕前领袖加莱亚佐·齐亚诺，两项提案都以压倒性的优势被通过了。往来于维罗纳和罗马的新闻报道都充满了困惑、混乱和忧虑，但有一件事是确定的——齐亚诺的时代结束了。"
 vc.20.a:0 "斯科尔扎万岁！"
 vc.21.t:0 "会议结束"
 vc.21.d:0 "在最后票数相等的情况下，齐亚诺和斯科尔扎都试图取得某种程度的成功，但两人对自己的失败都心知肚明，PNF已经失去了方向。第二次投票被取消了。齐亚诺和斯科尔扎都没有接受媒体的采访，阴郁的乌云笼罩了罗马。"
 vc.21.a:0 "我们会挺过去的…"
 vc_ciano_wins:0 "齐亚诺的影响增加了…"
 vc_scorza_wins:0 "斯科尔扎的影响增加了…"
 vc.22.t:0 "筹备维罗纳大会"
 vc.22.d:0 "在过去的几个月中，齐亚诺与党秘书长卡洛·斯科尔扎之间的分歧变得越来越难以协调。斯科尔扎坚决反对齐亚诺提出的任何建议和改革措施，这种行为使政府每周都陷入停滞，各方都意识到必须采取相应措施来挽救这种局面。我们将筹备维罗纳大会，以解决意大利政府和党的未来。"
 vc.22.a:0 "不改革，毋宁死。"
 vc.23.t:0 "齐亚诺的演讲"
 vc.23.d:0 "“朋友，同胞们。虽然我不论过去和未来都将是我们伟大的党的一员，但维持我们国家的信条并不是一成不变的。”\n\n齐亚诺今天在罗马发表讲话，敦促国家法西斯党进行“演变”。\n\n“今天的世界与1921年的世界截然不同。我们伟大的创始人从来没有预料到电视，现代医学以及我们新时代其他发明的兴起。就像经济一样，我们的政府必须适应我们的时代。”"
 vc.23.a:0 "他的时代过去了…"
 vc.24.t:0 "斯科尔扎与他的支持者会面"
 vc.24.d:0 "在维罗纳会议召开前的几周里，党秘书长卡洛·斯科尔扎会见了党内一些保守派。虽然这些会议是秘密举行的，但斯科尔扎故意向新闻界透露了一些信息。\n\n他在本周早些时候举行的记者招待会上说：“我们需要回归本源，在这个不断变得动荡的时代，我们必须坚持我们的价值观。”"
 vc.24.a:0 "他需要他能获得的一切支持！"
 vc.25.t:0 "会议场地上有疑似红色旅踪迹"
 vc.25.d:0 "尽管我们的报纸竭尽全力掩盖这一消息，但仍有报道称，本周警方逮捕了三名红色旅的特工，他们在维罗纳会议的场地附近窥探。在被捕后他们一直抵制“强化审问”并且没有认罪，但我们怀疑他们正在寻找建筑物的安全漏洞，包括后门入口和出口。\n\n民众对这次会议已经开始担忧，他们越来越担心这可能会从一次团结党的会议演变成一场惨案。"
 vc.25.a:0 "提高警惕！"
 vc.26.t:0 "齐亚诺面见国王"
 vc.26.d:0 "虽然翁贝托国王不过是个有名无实的统治者，但他已经在本周接见了齐亚诺，并认可了他在会议上的计划。继上个月的安全事件之后，这一举措安抚了许多老百姓，并认为这次会议对意大利的长期稳定将是一件好事。"
 vc.26.a:0 "一场重要的会议，显然。"
 vc.27.t:0 "斯科尔扎与大委员会对话"
 vc.27.d:0 "齐亚诺会见国王时，斯科尔扎正在准备向法西斯大委员会发表演讲。今天上午，他在激进派掌声的沐浴下走上讲台。\n\n“先生们，法西斯主义将会始终如一！我们不需要任何改革来安抚堕落的左派和自由派，也不再需要任何相信民主的谣言！我们的目标是一致的，因为我们的目标是让我们赢得战争并使我们走向伟大！”"
 vc.27.a:0 "或许他有个好点子…"