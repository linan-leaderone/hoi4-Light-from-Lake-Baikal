 autonomy_china_warlord_regime_tt:0 "§L今日中国军阀统治的传统，可以追溯至周幽王十一年，犬戎灭西周的秩序崩溃。而中国史上，也有不少仁义厚道的皇帝，如汉光武帝刘秀，便是从小小军阀做起，进而统一天下。光武帝从未杀害身旁任何一位大将或是大臣，甚至放过了其他称帝的汉室宗亲。\n\n外国同行更加凶蛮残暴，将军队的掠夺以及屠杀制度化，但中国这儿的可比他们体面得多。中国的军阀并不像外国的那般受人辱骂，相反，中国军阀基本都是自治的文官或是军官，软弱的中央政权给予他们对地方的控制权，他们可不是些土匪或是疯狂的军人。§!"
