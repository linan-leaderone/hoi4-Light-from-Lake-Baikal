 TNO_PEACE_POPUP_FLAVOR_DEFAULT: "战争即地狱。"
 TNO_PEACE_POPUP_FLAVOR_BORMANN: "地球不是世外桃源，而是一场生存竞争。"
 TNO_PEACE_POPUP_FLAVOR_SPEER: "历史将证明审判是必要的。"
 TNO_PEACE_POPUP_FLAVOR_GOERING: "胜者永远都会是审判者，而败者永远都只能是受审者。"
 TNO_PEACE_POPUP_FLAVOR_HEYDRICH: "这个世界只是一台手摇风琴，只能由天主亲自弹奏。\n而我们所有人都只能跟着风箱拉出的音符起舞。"
 TNO_PEACE_POPUP_FLAVOR_SPEIDEL: "你们像狮子一样战斗，却要听驴的指挥。"
 TNO_PEACE_POPUP_FLAVOR_SCHOERNER: "迷子失其路，\n灰谷无人踪。\n回望故国影，\n何人踏归途。"
 TNO_PEACE_POPUP_FLAVOR_SLAVE_REVOLT: "我回首一生，总有一种领悟：\n山穷水尽的局面从不会存在。"
 TNO_PEACE_POPUP_FLAVOR_SCHORNER_MUTINY: "我将坚守当前占据的阵地到最后一人，无论伤亡，无论弹药。"
 TNO_PEACE_POPUP_FLAVOR_KOVNER: "但当美梦延期到达，一切将会怎样？"
 TNO_PEACE_POPUP_FLAVOR_MEYER: "笼中之鸟不再鸣唱。"
 TNO_PEACE_POPUP_FLAVOR_OSTLAND: "现状已被打破。"
 TNO_PEACE_POPUP_FLAVOR_JECKELN: "党卫军的太阳落下了。"
 TNO_PEACE_POPUP_FLAVOR_VITUSKA: "贱民的王冠破碎了。"
 TNO_PEACE_POPUP_FLAVOR_DRECHSLER: "利爪已被剪断。"
 TNO_PEACE_POPUP_FLAVOR_FUK: "不！我还活着！我将永远活着！\n我心中有些东西是永远不会死去的！"
 TNO_PEACE_POPUP_FLAVOR_BOV: "你不能用痛苦养育一个人，也无法用怒火来让他饱腹。"
 TNO_PEACE_POPUP_FLAVOR_UKS: "……他们褴褛单薄，只因那年久的饥饿，带着死亡的渴望，苍白的脸色，背着行囊……"
 TNO_PEACE_POPUP_FLAVOR_UKR: "德意志要让乌克兰变成他们的粮仓，接着在这里开辟出一片坟地。"
 TNO_PEACE_POPUP_FLAVOR_MEN: "生者不当座上宾，死者却做棺中人。"
 TNO_PEACE_POPUP_FLAVOR_MON: "秩序重归草原之上。"
 TNO_PEACE_POPUP_FLAVOR_PRC_MEN: "蒙古国被统一了。"
 TNO_PEACE_POPUP_FLAVOR_YUN_NPA: "这是中华民族的生死存亡之战，所有自豪的中华儿女们，都会抱着必死的决心，前去保卫全中国。"
 TNO_PEACE_POPUP_FLAVOR_YUN_NPA_LOSE: "疯狗被打倒了，西南的秩序再次恢复。"
 TNO_PEACE_POPUP_FLAVOR_CHI_GAW: "随着日军踏进上海、北京和南京，自由的希望全部化为泡影。日本击败了中国，整个东方世界随之倾倒。"
 TNO_PEACE_POPUP_FLAVOR_SPR: "“我们已经通过了！”"
 TNO_PEACE_POPUP_FLAVOR_SPA: "凡持剑的，必死在剑下。"
 TNO_PEACE_POPUP_FLAVOR_SPS: "最后，桌布被扯破了，玫瑰花瓣也随之飘落，在破旧桌面的旮旯上。"
 TNO_PEACE_POPUP_FLAVOR_CNT: "“梦想已死。”"
 TNO_PEACE_POPUP_FLAVOR_CTL: "在我们心中，加泰罗尼亚永远自由。"
 TNO_PEACE_POPUP_FLAVOR_IBR: "这个饱受折磨的联盟走到了尽头。"
 TNO_PEACE_POPUP_FLAVOR_MOR: "摩洛哥再次成为历史。"
 TNO_PEACE_POPUP_FLAVOR_BSQ: "又一次地，年轻的民族战胜了古老的民族。"
