 UKR_POL_relation.18.t: "制图师的痛苦"
 UKR_POL_relation.18.desc: "我们与波兰人正在进行的谈判中还存在另一个争论问题——边界。\n\n我们的谈判代表按照政府的指示，向波兰人提出了以当前的边界线作为未来的分界线，但他们表示拒绝，而是坚持要求现在以及将来都遵守以往的边界。虽然这个问题看似微不足道，但对波兰人来说却绝非微不足道，政府内部意见也存在分歧。\n\n我们的一些官员认为，这是确保波兰留在谈判桌上的必要让步，而另一些官员则认为，要是松口的话实属血亏。尽管如此，决定必须做出，我们的特使正在等待政府的决定。\n\n他们应该得到怎样的答复？"
 UKR_POL_relation.18.a: "我们接受。波兰可以守住边界。"
 UKR_POL_relation.18.b: "不！我们不能接受！"
 UKR_POL_relation.19.t: "公平交易"
 UKR_POL_relation.19.desc: "一群波兰人和乌克兰人结伴出门，前往附近的酒馆小酌几杯。在连续数天疲惫的交涉之后，一杯美酒已与良药无异。他们满足地喝下第一杯闷酒，所有人的脸上都显现出疲惫与成就之感，但即使在连续数天不断的辩论之后，他们仍然有精力重新打开话匣子。有时，他们甚至会围绕着与他们国家几乎没有关系的政策进行激烈辩论。在那一晚结束时，许多人之间已经成为了挚友。\n\n尽管边界谈判并没有按照双方所预想的那样发展，但与此同时，它似乎仍旧重新让代表们为之一振。没有敌意，没有阴谋，没有荒谬的要求，只有一个相当公平的边界。虽然协议内容并非完美，但剩余的细枝末节可以留到以后再详细讨论。现在，他们将畅饮美酒，共度良宵。"
 UKR_POL_relation.19.a: "为如此热情洋溢的谈判，干杯！"
 UKR_POL_relation.20.t: "十全十美"
 UKR_POL_relation.20.desc: "在进入会场时，伊万本以为这场谈判将会遇到一些阻碍。和其他人一样，他也希望能轻松达成协议，但理智劝诫他不要心存幻想。然而，他可能对自己的能力有所低估，因为他的机智与口才竟然帮他完成了一生中最为轻松的谈判。尽管他的技巧在与德国人打交道方面已经相当娴熟，但像这样的交易实在是不可多得。\n\n波兰人在谈判中显得格外宽容，他与其他乌克兰代表们面面相觑，感到极为不可思议。谈判中唯一的“协商”就是他们向波兰人解释协议的细节。伊万的整个气场都变了，当波兰人优雅地接受了协议后，他飘飘然地依靠在椅子上，满怀自信地注视着对方。但即便如此，所有人依旧能看出他眼神中潜藏的一丝不安。下一个问题会是什么？从现在开始，事情会变得多么困难？伊万不知道，但他仍然怀有一丝希望。"
 UKR_POL_relation.20.a: "要是一切都这么简单就好了。"
