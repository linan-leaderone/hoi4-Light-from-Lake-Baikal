 UKR_Peter_Kleist_for_desc: "§Y罗森贝格理念§!\n--------------\n§L彼得·克莱斯特博士精通英语、法语、瑞典语、波兰语和俄语等多种语言，但他从未忘记其中最重要的一门——德语。他先是获得了法学博士学位，并于三十年代初加入了纳粹党和党卫军，他很快便成为了里宾特洛甫在波兰，以及后来在更广泛的东欧地区的重要幕僚。\n\n在布罗伊蒂加姆毫不客气地将克莱斯特召回东方前，他曾在战后担任过多个外交职务。现在，他是奥伦多夫政府的外交部代表，他将在这个职位恪尽职守，而非像他之前的那些改革派一样玩弄权谋。§!"
 UKR_Gustav_Schloterrer_hog_desc: "§Y民族社会主义§!\n--------------\n§L古斯塔夫·施洛特勒博士凭借一篇关于马克思的“资本的原始积累概念”的论文赢得了他的博士头衔，对于一个毕生工作都可以用这个主题来定义的人来说，这不免有些讽刺。自纳粹党解禁以来，施洛特勒一直是该党成员和高级公务员，从报刊记者到泛欧贸易政策的规划者，他的一生都在与经济学打交道。\n\n正因如此，他的同事奥托·奥伦多夫才会找上他，并让他担任自己事实上的二把手。因为他知道，施洛特勒是德国在其东方领土内经济机器的总工程师。而施洛特勒也很清楚自己扮演的角色，从现在起，经济将是这片殖民地的头等大事，其他的一切都要为其让路。§!"
 UKR_Erwin_Weinmann_sec_desc: "§Y民族社会主义§!\n--------------\n§L埃尔温·魏因曼博士是蒂宾根纳粹学生运动的产物，他在哥哥的帮助下加入了纳粹党，并成为了党卫军保安局中的狂热分子，如今则是德国东方剥削体系中的一颗齿轮。年轻并不是他步步高升的原因，光凭这一点就足以让任何一个纳粹野心家羡慕不已。\n\n魏因曼在乌克兰的第一项任务便是领导特遣队4a，该特遣队曾负责过臭名昭著的娘子谷大屠杀。卸任后，他出任了本地安全警察和党卫军保安局的指挥官，正是这一职务让他跻身奥伦多夫内阁的重要一员。但作为党卫军正统派在乌克兰的主要代言人，魏因曼的强硬倾向难免与奥伦多夫本人产生矛盾，这也使他很难在奥伦多夫领导的政府中大有作为。§!"
 UKR_UCW_capitulation.1.t: "沉默的耻辱"
 UKR_UCW_capitulation.1.a: "一人死去，一人苟活。"
 UKR_UCW_capitulation.2.t: "格奥尔格·莱布兰特日记摘录"
 UKR_UCW_capitulation.2.desc: "据我们今日得到的消息，克利亚奇基夫斯基的残党已被抓捕，这标志着乌克兰反抗军已经在事实上完全灭亡。从某种程度上说，这是乌克兰民族的悲剧，亲眼目睹自己最勇猛的战士被杀害，而他们努力追求独立的目标与我长久以来奋斗的目标一致。至少从表面上看，我们的斗争十分相似。\n\n但他们在实现目标时确实过于轻率，像条发疯的野狗一样撕咬自己的同伴，他们和那些生病的动物一样，需要被立刻扑杀。令人遗憾的是，他们没有看到我们可以一起实现无限的可能。唉，这不值得进一步地深思，我只希望这能让乌克兰人明白，他们没了我们会有什么后果。\n\n克利亚奇基夫斯基、舒赫维奇、斯捷茨科和其他试图领导部下达成无法实现目标的愚蠢领导人将被通通处决，他们都太过危险和不可预测，不能留活口。不过我得提醒奥伦多夫，这事越快越低调越好。我们队伍中一些忠诚的乌克兰人对这些痴心妄想的暴徒仍然心怀敬意，没必要让这些半疯子变成殉道者，从而疏远了我们的合作者。\n\n为彰显我们的宽宏大量，那些没有被灌输假先知班杰拉思想、没有被洗脑的低级成员将被赦免。相信用不了多久，我们就能让他们为我们的需求所用。毕竟梅利尼克的OUN如今急需新鲜血液，但愿这能让他的派系永远占据主导地位。\n\n工作再次召唤我，我祈祷这些障碍有朝一日能被通通清除，让这里的人民都在安定的家园过上幸福生活。这些阻碍真是让人感到厌烦。"
 UKR_UCW_capitulation.2.a: "只有紧跟德国才能获得自由。"
 UKR_UCW_capitulation.3.t: "回声沉寂"
 UKR_UCW_capitulation.3.desc: "空气中弥漫着透不过气的紧张与逐渐迫近的死亡气息，而奥托·奥伦多夫正站在昏暗的法庭讲台上肃然而立。他的存在吸引了众人的全部注意，是他主持了这场庞大的公审。剩下的乌克兰苏维埃成员站在他面前，脸上刻满着轻蔑不屑，即使他们的命运已经被法西斯政权紧扼。他们曾经是狂烈的宣传家，能够用他们的慷慨激昂动员起劳苦大众。而现在，他们站在那里无声无息，他们的声音被窒息，他们的命运已注定。真是残酷的讽刺，那些曾经点燃了反抗之火的人现在不过是一场德国精心设计的游戏中的棋子。\n\n然而，在亚历山大·舒姆斯基的脖子被套紧绳索的瞬间，机会出现了。他的封口布滑落，他的声音短暂间得以解放。在那短暂的解放里，舒姆斯基心中的抗争爆发出来，言辞里充满义愤。他高声叫喊：“你们这些暴政和压迫的策划者，你们的统治将崩溃，群众将像你们绞死我们一样绞死你们！”他泪如泉涌，大声呼喊着：“工人阶级与人民群众的抵抗万岁，骄傲的乌克兰人民万岁！”\n\n法庭内一片混乱，卫兵们奔走以压制舒姆斯基激情的爆发。在混乱之中，奥伦多夫只是冷酷地向卫兵们下达了指令。“下次确保封口布塞好了，”他说。他的语气里没有对那瞬间刺破压抑窒息氛围的抗争产生丝毫情感或关切。"
 UKR_UCW_capitulation.3.a: "而绞刑台见证了一场反抗的破碎。"
 UKR_UCW_capitulation.4.t: "第13号摘录"
 UKR_UCW_capitulation.4.desc: "备忘录：乌克兰人民革命军高层会议记录，[GetDate]。\n\n主题：对专员辖区官员的判罚结果。\n\n第4页，共17页\n\n奥格洛布林：在乌克兰境内仅存的国防军武装被我们击败后，是时候敲定对这些德国官员的惩处结果了（一些人点头）。让我们从莱布兰特和奥伦多夫开始吧。\n\n戈尔利斯：他们对乌克兰犯下的罪行臭名昭著，我提议立即判处他们枪决死刑。\n\n奥格洛布林：嗯，我不是很喜欢这个主意。我们以后或许还用得到他们，不过……还有谁赞成吗？（在场的所有人举手）。\n\n戈尔利斯：我想不出他们能帮我们什么忙（戈尔利斯清了清嗓子）。现在，让我们来谈谈布罗伊蒂加姆。\n\n奥格洛布林：啊，是的。*咳嗽*，老实说，我认为他不该死，无论是出于现实因素，还是出于道德考量。在他们当中，他是最关照当地群众的。我觉得判处布罗伊蒂加姆终身监禁的话，也许更……公正一些（包括戈尔利斯在内的一些人皱起了眉头）。这样……\n\n戈尔利斯打断了奥格洛布林：不，他太重要了，不能留他一命。无论好坏，他都仍然是个纳粹。我们不能放过他，奥格洛布林。有些事是我们不得不做的（几个人点头，另外两个人开始窃窃私语）。\n\n奥格洛布林：……嗯，你说得有道理。所有赞成判处汉斯-奥托·布罗伊蒂加姆枪决的人，请举手。"
 UKR_UCW_capitulation.4.a: "（所有人都举起了手）"
 UKR_UCW_capitulation.5.t: "难以置信"
 UKR_UCW_capitulation.5.desc: "“上，上，上！”\n\n在军官的命令下，人民革命军的士兵冲进了乌克兰反抗军最后一个大型军事基地，这也是他们仅存的据点。抵抗预计将会十分激烈，毕竟它的陷落无疑意味着民族主义抵抗运动的终结。因此，人民革命军集结了最精锐的士兵，带来了最强劲的榴弹炮，为这场战争的最后一战做好了充足的准备。\n\n但出乎他们意料的是，这里不需要任何死斗也可以轻松拿下，所有乌克兰反抗军的士兵都放弃了他们的阵地。起初，他们怀疑这是一个陷阱，但在逐一排查基地各个区域的过程中，他们仍然未遭到任何抵抗。枪支、文件散落一地，到处都是一片狼藉，看起来就像是个被遗弃的军事基地，士兵和军官们都这样想道。敌军真的不战自退了。\n\n经过一段时间的搜寻，一小群人民革命军的突击部队终于抵达了基地的最深处。数到三后，他们便破门而入——舒赫维奇试图还击，但胸部中弹。当他们逼近伟大的元首时，舒赫维奇的儿子不要命地冲向这些人，结果却被枪托撂倒。克利亚奇基夫斯基坐在附近的一把椅子上，右手颤抖着把枪对准了自己的太阳穴。斯捷茨科不在那里，他肯定是和其他人一起逃走了。但士兵们并不想理会那个小丑，他们只想尽快离开那个地方。克利亚奇基夫斯基和舒赫维奇父子被一同带走，一段时间后，基地的所有入口都被封闭了。"
 UKR_UCW_capitulation.5.a: "乌克兰反抗军就这么终结了。"
 UKR_UCW_capitulation.6.t: "镰刀锤头不再"
 UKR_UCW_capitulation.6.desc: "舒姆斯基和五名负责护送的人民革命军士兵走出了罗斯托夫的剧院大楼，这座建筑在德国占领和内战中奇迹般地幸存了下来。就在刚才，他签署了共产党军队无条件投降的正式文件，而现在护送他的士兵正是这一切的见证者。根据文件规定，在解除武装前，所有部队都必须停止作战，舒姆斯基和苏维埃抵抗运动中最重要的人物被允许离开乌克兰，转移到另一个中立国家。\n\n他没兴趣自欺欺人，自然也没尝试用“不是我的错”这种借口来安慰自己。他深知自己要为共产主义理想的失败负责，他让那些为重建苏维埃乌克兰而辛勤工作的人们失望了。这次斗争失败了，而乌克兰的工农则永远不会真正自由。马克思、恩格斯、列宁和布哈林的梦想永远不会实现，他的梦想也永远不会实现。\n\n不过，舒姆斯基认为情况也没有那么糟。毕竟扑灭共产主义之火的并非国防军，而是通情达理的戈尔利斯和他的人民革命军。在他的内心深处，他清楚戈尔利斯不是个坏人，他只是有对乌克兰有着自己的想法。民主抵抗运动的领袖同意签订条约，而不是直接消灭苏维埃游击队这一行为本身就已经值得尊敬。这是一场正直的战斗，而在这样的战斗中落败也是有尊严的。\n\n在舒姆斯基发表内心独白的时，他和士兵们正好经过剧院附近的一根旗杆。看着上面乌克兰苏维埃社会主义共和国的旗帜被降下，他唯一的反应只是深深地叹了口气。"
 UKR_UCW_capitulation.6.a: "别了，老战士。"
 UKR_UCW_capitulation.7.t: "尘埃落定"
 UKR_UCW_capitulation.7.desc: "官僚、通敌者，他们的尸首堆积成一座低矮的小丘。这些做了德国的忠实走狗，吠叫着撕扯乌克兰的人渣们，在生命的最后一刻得到了他们应有的惩罚。烈火贪婪地舔舐着他们的残躯与哀嚎，他们或是吸吮着血池里的泥土，或是绝望地面对一排整齐漆黑的枪管。每一种处决方式都伴随着曾被遗忘的乌克兰音乐，伴着旧日的旋律，他们庆祝着这原属于自己的一切终于重归于己。\n\n今天，舒赫维奇是无数狂欢者中的一员，作为行刑队的一员，他拿着步枪和战友们一起进行正义的屠杀。面对着眼前一条条德国人的好狗，他仔细地挑选着目标。最终，他选中了一条梅利尼克的走狗，他奢华的生活无疑来自于对自己人民的压迫。他拿步枪瞄准了那个狗头，随着处决的枪声响起，那人身后的墙壁顿时被涂满了灰色的脑浆。\n\n他和他的害虫伙伴一同栽倒在地，等着被人带走焚烧的命运。舒赫维奇在狂欢中休息了一会儿，直到被副官带来的特殊奖品打断，那是副专员格奥尔格·莱布兰特。这位心情沮丧的学者跪在他面前，他遍体鳞伤、浑身是血。他挥退了他的助手，陷入了沉思。\n\n他曾和自己刚刚杀死的那人有着同样的境遇。也许他本有可能会留在第201辅警营，最终落得个同那些人一样的下场，最终成了一名等待处决的乌克兰叛徒。其他人还知道那些发生过的事么？就在他陷入思考时，那名官僚喋喋不休的胡言乱语却打断了他。\n\n“你清楚的，我们有很多共同点。当然，如果是我的话，我会以不同的方式来实现独立，但在德国还有很多像我这样的人。只要你们让我活着，我可以帮你们谈判——”一颗子弹打在莱布兰特的太阳穴上，把他的无用之言与爱国者对自己合作者过往的担忧一并了结。"
 UKR_UCW_capitulation.7.a: "舒赫维奇感觉很好。"
 UKR_UCW_capitulation.9.t: "狂怒之影"
 UKR_UCW_capitulation.9.desc: "太阳西下，在鲜血淋漓的战场上投下一片空灵的金光。狂喜和狂怒两种情绪在德米特里·克利亚奇基夫斯基的脸上交织，他大步踏过荒芜的景观。纵使被无情的战斗折磨得疲惫不堪，他的士兵依然勤勉地完成了清点和收殓阵亡战友的艰巨任务。空气中弥漫着挥之不去的浓烟和火药的气味，见证了无数被暴力无情吞噬的生命。\n\n“长官，我们找到叛徒的尸体了！”一名士兵的声音响彻他们脚下的大地。克利亚奇基夫斯基的目光变得锐利，他快步走向那位陨落的领袖。舒姆斯基瘫倒在地，毫无生气，来自狙击手的子弹夺走了他的性命。当克利亚奇基夫斯基凝视舒姆斯基的尸体时，他能感觉到自己正怒火中烧，在他刚毅的外表下，一场风暴正在肆虐，这是他们你死我活较量的证明。“把他带去罗斯托夫城市广场。”他命令道，声音里透着令人不寒而栗的决心。“我们得杀一儆百。”\n\n士兵们默默地交换了一下眼色，充分感受到了指挥官怒火的威力。怀着坚定不移的忠诚，他们迅速行动起来，坚定不移地执行着长官的命令。他们把一根绳子套在舒姆斯基的脖子上，绑在附近的一辆吉普车上，准备拖着他毫无生气的尸体穿过那被亵渎的街道。"
 UKR_UCW_capitulation.9.a: "苦尽甘来。"
 UKR_UCW_capitulation.10.t: "清除害虫"
 UKR_UCW_capitulation.10.desc: "凌晨四点，树枝折断的啪嗒声惊醒了尚未熟睡的约翰，而那声音的来源就在不过几米远的树林里。他已经好几天没合眼了，仰面躺着的他后背早已被冰冷的露水湿透，一股悔意此刻不由得涌上心头。这些天他根本不敢冒险升火，唯恐光和烟会引来追兵，而没办法取暖的他现在感觉自己骨头都快冻僵了。也许有那么几分钟，他浅浅的进入了梦乡，在短暂的梦境里复盘了最近几天的经历：他手下驻军的陷落；肯定是大规模投降一部分的撤退命令；他看守的监狱在大火中熊熊燃烧；他没能在关键时刻领导自己手下的士兵，而是在第一座希特勒雕像遭到报复性轰炸后就落荒而逃了；他疯狂地飞进森林，飞向一个他甚至不确定是否存在的遥远边界。\n\n在古老森林的掩护下，灌木丛中正传出阵阵低语，而根据现有的情况推断，他断定自己一定是被愤怒的鬼魂包围了。约翰只感觉脑子一片混乱，根本不知道该做些什么，毕竟他可不是什么驱魔人。在过去的一周里，他除了“逃跑”外就没有任何计划，如今弹尽粮绝、痛得动弹不得的他只想喝口水润润嗓子。\n\n“谁在那儿？”他搜肠刮肚，挤出他仅知的一点乌克兰语颤声问道。\n\n“我们抓到个活的！”一个声音喊道，尽管他根本听不懂那是什么语言，“我想那还是个军官！”\n\n“堡垒里那个吗？我看见他了！”另一个人回道。没来等约翰做出反应，他就听到一声震耳欲聋的爆裂声，森林的地面霎时间变作了红色。五秒钟的痛苦，然后遗忘。两男一女的游击队员从树林里走了出来。女人单膝跪地，笑着接过军官的鲁格手枪：“可惜我们没能抓住他。”\n\n“我有个更好的主意……有人带绳子了吗？镇子离这里不远，我们可以拿他杀鸡儆猴。”"
 UKR_UCW_capitulation.10.a: "让大家都看看杀人犯的下场。"
 UKR_UCW_capitulation.11.t: "明黄湛蓝，撕作两半"
 UKR_UCW_capitulation.11.desc: "每向前迈出一步，伊万都会想，不如干脆就让脚下的黄土拥抱着自己回归大地，自此长眠不醒。他的每一处伤口都在疼痛。身上那件虽然不甚精致，但象征着骄傲与自豪的军服，表明了他是民族主义游击队的一员。但那是从前了，现在这身破烂皮只能证明，他是个叛徒。在黑暗中，他只能靠手里的木棍子寻路，以免挂到铁丝网或者走错了方向。心脏在怦怦直跳，他害怕，害怕未卜的将来。然而，生的渴望驱使着他继续向前。他的一众战友被共产党人赶进了树林，他们渴望着生于战斗，死于战斗。但伊万不是。德国人走了，战争结束了。他只祈祷红军能接受他的投降，毕竟几周前的他曾信誓旦旦地说过不会接受共党的投降。\n\n谢尔盖来到这里，轻轻叩响她的家门，把手缩了回去。他指关节和手臂上的割伤和瘀伤还清晰可见，这是几个星期以来跟民粹主义势力的巷战肉搏中造成的。有些已经愈合了，但还有部分是在被俘虏时挣扎造成的。他非常惊讶只关了一个星期，他们就放他回家了。在盯着自己的手一分钟后，他突然发现好像还没有人来应门。她是否还活着？她知不知道他还活着？她会不会已经另寻新欢？还是说……\n\n门被推开，谢尔盖感觉到自己被她揽入怀中。而在远处某个地方，伊戈尔的牢房门也被打开了。\n\n人们找到了他的档案，当然这本来也只是时间的问题。自从他们把他和其他通敌者一起扔进那个阴暗的监狱以来，他一直生活在恐惧之中，尽管抵抗运动他也有一份功劳。比拷打更痛苦的是，他知道他该受的罪还远不止于此。每天，都会有人被押出去受审，然后无非是处决，羞辱，释放或送回这四种下场。“到你了。”一个声音说。在被人拖出去时，他祈祷着，闻到了外面某个地方燃烧布料的烟味。黄与蓝卷曲在一起，然后变成灰烬的颜色。"
 UKR_UCW_capitulation.11.a: "然后，燃烧殆尽。"
 UKR_UCW_capitulation.12.t: "人死两次"
 UKR_UCW_capitulation.12.desc: "小安德烈依稀记得那个秋天，他漫步在卢茨克的草地，他将干干的落叶踩在脚下，发出的嘎吱声好听极了。他又回忆起那清冷空气的味道，以及回家后妈妈端来的那一杯热气腾腾的茶。\n\n现在却跟以前不大一样了。乌克兰民族的元首来了又去，只留战火长燃。安德烈还能想起市中心新烤的面包、猪油渣和茶水的香味，但那些曾经沁人心脾的气味已经消散，取而代之的是焦木和腐肉留下的臭。身着绿衣，头戴星星帽子的人驱赶着那些自称是“反抗军”的灰衣人到土路上，那里弥漫着一种令人不安、难以形容的臭味。偶尔，其他绿衣人会向他们扔东西。也许是马粪？尿袋？呕吐物？可能只有上帝知道吧。那些人要去哪里？是什么造成了那种恶臭？安德烈不想知道，他想着，那股气味可能是其他什么东西发出的，但这个味道确实跟他记忆中的任何东西都不一样。那股味道和经常的尖叫声让他只想离得远远的。\n\n街上的噼啪声让安德烈又记起家中温暖舒适的壁炉发出的声音，当然现在这些声音不光是燃烧的木头发出来的。那些灰衣“反抗军”在每扇门前留下的书籍和小册子，现在都在火焰中化作尘埃，就跟那个光头男人——呃，他是叫潘……潘茄拉吗？安德烈记不住了。毕竟那座安装在克利亚奇基镇广场上的雕像现在被削去了头，一面红旗，不过是没有那一半黑色的版本，悬挂在它的肩膀上。"
 UKR_UCW_capitulation.12.a: "很快，斯捷潘之名也将被乌克兰人所淡忘。"
 UKR_pre_UCW_RK.0.t: "命运的召唤"
 UKR_pre_UCW_RK.0.desc: "安全委员会会议落幕，又是剑拔弩张的一天。“一个民族”的说辞此刻尽显其虚伪：三大派系头领只顾实现自己的愿景，在无止境地争吵中一点点阻挠其他人的野心。\n\n格奥尔格·莱布兰特独自坐在灯火通明的办公室里，读着他在乌克兰民族委员会里的耳目发来的报告。他们同莱布兰特一样痛苦，眼睁睁看着自己深爱的土地步步走向衰败。理论上来说，他本应大权独揽乌克兰，却步步受到手下违命的掣肘。一定要让奥伦多夫和布罗伊蒂加姆明白不得僭越。\n\n奥托·奥伦多夫刚又编订完一份有关若干问题的提案，一份又会被莱布兰特驳回的提案。他软弱无能，只知抓来些之乎者也云云然后拼凑在一起，以此构成对德意志疆域的怪诞狂想。他都干了什么，以至于大脑升级满是罗森贝格那痴呆似的想法？情况必须有所改变。\n\n汉斯-奥托·布罗伊蒂加姆又通宵工作了一整晚。其他同僚都已稳坐钓鱼台之时，他更不能有所懈怠。莱布兰特承诺的改革，不过是最低限度的改革，而奥伦多夫承诺的奥伦多夫式改革，世人担忧其真的可能在乌克兰落实。理应有一名更加年轻、前卫、优秀的领袖来领导乌克兰人，这人理应是布罗伊蒂加姆。\n\n命运自九天外俯瞰尘寰众生，于无量劫间思忱各自冀图。他们的计划不过宇宙宏图之一隅，但总有一人，也唯有一人值得命运的垂怜。"
 UKR_pre_UCW_RK.0.a: "莱布兰特的愿景终成现实。"
 UKR_pre_UCW_RK.0.b: "奥伦多夫的命令得到贯彻。"
 UKR_pre_UCW_RK.0.c: "布罗伊蒂加姆的计划终见曙光。"
 UKR_UCW_capitulation.1.desc: "基辅的居民在今天被集中起来，去观看德国人为他们精心准备的节目。在机枪的监视下，人们将见证一个故事的终结，其寓意就像他们沐浴的阳光一样清晰——这就是叛乱者的下场。\n\n布罗伊蒂加姆站在绞刑架的最前排。尽管他希望能避免看到这一惨状，但这显然不会有任何缓和的余地，就像人民革命军的成员不会得到一丝怜悯一样。这场审判——如果它还配被称做审判的话——宣判了一个个人的死刑，而最终执行无疑是压轴戏码。\n\n基辅市长开始了他的讲演，他滔滔不绝地谴责着人民革命军，将其斥为试图摧毁德国治下团结的叛徒。布罗伊蒂加姆听着他的演讲，不由得怀疑是不是莱布兰特为这人准备的讲稿。一名党卫军绞刑手打断了意犹未尽的市长，将第一名游击队员送上了绞刑架：尤里·戈尔利斯。\n\n他曾是一名英勇的自由斗士，并为许多人带来了希望，但眼前这个戴着镣铐的男人显然同那些传说相差甚远。他一瘸一拐地走向绞索，将自己交托给绞索，以期能够自由。领导层的其他成员则紧随其后，布罗伊蒂加姆试图从这一过程中抽身，但却被一个人阻止了。\n\n奥格洛布林。当他即将走向死亡时，他的目光转向了布罗伊蒂加姆，用眼神乞求他为自己发声。布罗伊蒂加姆张了张嘴巴，却没有发出任何声音，好像他的舌头不允许他犯下如此致命的错误一样。如果他开口，他的对手便会像猎犬一样一拥而上，把他撕成碎片。不，现在还不是时候。\n\n在意识到他不会得到任何宽恕后，奥格洛布林只得继续向绞刑架走去，和他的同类一起被绞索吊死。开关打开，随之而来的是一声骨骼断裂的咔嗒声和观众们紧张的掌声。"
 UKR_post_UCW_characters.1.t: "横竖都是死"
 UKR_post_UCW_characters.1.desc: "蚯蚓在他的面前蠕动。这是它们欢愉的舞蹈还是垂死的挣扎？博赫丹说不清楚，他想起童年时他曾不知疲倦地观察过它们在雨后钻出地面的样子。不过除此之外，他也没仔细研究过它们了。\n\n黑夜几乎将他藏身战壕外的一切隐去，只有树木的幽影若隐若现。太阳已经落山，他不想在离德军军营这么近的地方冒险点火。他感觉自己是在一片虚无中漂浮，只有两样东西在陪伴他——一条蚯蚓和一具哨兵尸体。深深的孤独笼罩着他，即使是他奋斗的事业也不能使他平静。就像他在失败后邂逅过的各路军阀一样，那名哨兵业已死去并被埋葬。而他甚至比博赫丹还要年轻，这让他有种白驹过隙的怪异感。之前见过的德国兵和博赫丹年龄相仿或更为年长。他花费大量时间战斗，时间对他而言仿佛停滞。但现在，他坐在这里，坐在了一个男孩的尸体旁。\n\n博赫丹猛地皱眉，感觉胃被扎穿了一样。饥饿感越来越严重，他甚至无法判断腿伤是更轻了还是更重了。上次“狩猎”时他被发现，滚下了山，伤到了腿。所幸，和他搏斗的德国士兵摔断了脖子。现在，哨兵和营地无处不在，潜行已经不再是一个选择，只会被枪子撵走。他现在要么去偷袭侦察营地要么去吃蚯蚓，否则就无法得食。\n\n他判断他能成功实施突袭，但他的腿脚也可能会让他直接玩完。他再次自问：腿伤和饥饿感是更严重了吗？但无论怎样也不能真正解决问题。无论今晚是偷袭成功还是吃了虫子，明天依然是饥肠辘辘；无论今晚是潜伏还是暴露，他的腿脚依然不利索；无论今晚是出击还是撤退，他依然要面对死亡。但如果他选择战斗，起码会有三个德国佬给他垫背。"
 UKR_post_UCW_characters.1.a: "他端起了步枪。"
 UKR_post_UCW_characters.2.t: "并非雷声轰鸣……"
 UKR_post_UCW_characters.2.desc: "哈雷娜·诺森科如今已是走在异国的土地上。她的祖国已成回忆，一段来自充斥着混乱、冲突以及希望的岁月的回忆。昨日解放了的土地，今日已被扭曲得不成样子。那个她能够称作“故乡”的地方已不复存在。\n\n那随乌克兰人民革命军一同来到她的家乡，曾傲然飘扬着的乌克兰国旗，从旗杆上被撕下。哈雷娜看着它和其他用乌克兰语写的代表着希望的条幅被一同扔在流淌着汽油的地上。德国士兵们倒光了油桶，点亮了火柴，周围的人群为他们的德国救星爆发出阵阵欢呼。人群比平时要寥落许多。许多人都不在了。\n\n一辆德国宣传卡车噼噼啪啪地说着一种哈雷娜并不熟悉但又能听懂的语言。“乌克兰公民们，今天……犹太-布尔什维克……已被铲除……专员辖区已经恢复了秩序……”\n\n她身边的人们并非满腔怒火，只是盲目地鼓掌。她想当着身边所有残余的乌克兰人们大喊：“起来战斗，我们绝不能让德国佬得逞！”\n\n但他们确实得逞了，一切已经太迟了。她所能做的只有在绝望吞噬她之前回到那个小屋里。"
 UKR_post_UCW_characters.2.a: "……而是悄然落幕。"
 UKR_post_UCW_characters.3.t: "不再属于我们"
 UKR_post_UCW_characters.3.desc: "范·诺登一家三口注视着他们的老房子，安东尼娅向儿子俯下身来，露出一个疲惫的微笑。她带着柔弱的目光注视着儿子，告诉他，他们回家了，终于回家了。她紧握着他的手。\n\n范·诺登一家走进房子，看到里边满满当当而惊异不已。毯子和家具原封不动。炉子里的柴火也还在。一大堆他们没见过的东西堆在他们面前。\n\n“就像那个长官说的，”彼得低声说道，“叛匪占据过这。”他皱着眉头盯着家具，好像在验证这一点。他从地板上拿起一个鹰的小雕像，满脸惊惧，这鹰曾抓住了他。他丢下鹰，说：“这都得扔了。”\n\n马库斯看着小雕像，拿起来，想留着它。它的做工非常粗糙，人为雕刻的痕迹清晰可见。但它的翅膀被雕刻成舒展的样子，十分宽大，让人很容易觉得它在飞。马库斯把这只鹰翻转过来，背面朝上，看到上边有用着他看不懂的字体写下的名字。\n\n安东尼娅一把夺过雕像，然后把手搭在马库斯的肩上。“别担心，儿子。坏人都被赶走了。”"
 UKR_post_UCW_characters.3.a: "“他们不会回来了。”"
 UKR_post_UCW_characters.4.t: "不再逃亡"
 UKR_post_UCW_characters.4.desc: "“就是他？”乌森科警官双臂交叉，盯着牢房里那个蓬头垢面的年轻人说道。尽管他年纪不大，但看起来却是面容憔悴，黑发蓬乱还满脸胡子拉碴的。他骨瘦如柴，共产党的制服挂在他身上活像是给稻草人穿的衣服。在警官说话的功夫，他正目不转睛地盯着墙上的一道裂缝。\n\n“他自己是这么说的。我一直觉得他会……更可怕些。”泽连科局长答道，“新闻把他描述成了一个恶棍。一个神秘莫测的疯子，阴险狡诈的混蛋。”\n\n“我以为他会更年轻些，或许是那种不知天高地厚的混小子。”杜德尼克补充道。\n\n“在我还跟着人民革命军的时候，他们把他捧得像英雄一样。我们都想成为那个差点杀了科赫的人。”乌森科说，“我还以为他会更高些呢。”\n\n尽管警察们对他议论纷纷，但博赫丹仍是一言不发。他坐在一张小床上，一边倾听他们的谈话，一边注视着那些警察。他看上去既不害怕，也不悲伤，更没有一丝愤怒，只是十分疲倦而已。在他们又聊了一会儿后，其中一名警察终于注意到了这名囚犯：“你为什么要自首？你本可以轻松躲起来，或者继续和我们对着干。”\n\n博赫丹第一次直视他的眼睛，声音嘶哑地说：“我已经躲了很多年了。杀德国人是唯一能让躲藏变得有意义的事。可现在我还能对抗谁呢？只有乌克兰人，我不能那么做。”\n\n“你知道他们可能会杀了你。”乌森科说。\n\n“那又怎样？”博赫丹反问道。这是他当晚的最后一句话，他倒在床上，近十年来第一次得到了充分的休息。"
 UKR_post_UCW_characters.4.a: "甚至没做噩梦。"
 UKR_post_UCW_characters.5.t: "餐桌上的政治"
 UKR_post_UCW_characters.5.desc: "“斯图斯精明？你在开玩笑吧，哈雷娜。瓦西里·斯图斯不过是个乳臭未干的小毛孩！德国人入侵的时候，他还穿着尿布呢。”\n\n“说得好像久巴是什么老谋深算的圣人一样！面对现实吧，这就是场孩子间的选举，我们必须选出一个最好的。谁能打跑德国人，我就支持谁。”\n\n“所以我们需要搜肠刮肚地寻找盟友？太看不起我们伟大的国家了！”\n\n一直到哈雷娜端上晚餐，大家的调侃还在继续。自选举季开始以来，诺森科家就一直围绕着选举争论不休，每个人都在兜售自己最喜欢的政党。每个人都尽其所能地为自己中意的政党助选，丹尼洛组织了读书会，哈雷娜则挨家挨户地宣传。\n\n当哈雷娜把巴努什粥放上餐桌时，丹尼洛抬头朝她露出了一个愉快的微笑。他现在看起来聪明多了，她心想道，这么多年来他把自己封闭得越来越紧，现在的他看起是来多么开朗、活泼。就连他那张总是忧心忡忡的脸，现在也不再紧绷着了，松弛下来后显得表情丰富多了。尽管他比以前更老了，但她从没见过如此有活力的他。对他们俩来说，这是多么美好的日子啊。"
 UKR_post_UCW_characters.5.a: "“别争了，丹尼洛。先吃饭吧！”"
 UKR_post_UCW_characters.6.t: "餐桌之上"
 UKR_post_UCW_characters.6.desc: "又是以沉默的晚餐结束的一天。自战争结束后，彼得·范·诺登一直不知该如何向他的家人解释这次失败，而安东尼娅则因共和国可能施加的报复而忧心忡忡。这个家庭陷入了困境；他们在乡下的家早已不复存在，而临时住所也随时可能被国家征用。\n\n刚打发走自己的家人，彼得便赶忙冲去公寓大厅等待。在长达半个小时的时间里，他坐立不安，一边祈祷那个人能够如约到来，一边祈祷自己能够免受他的羞辱。\n\n他的第一个希望实现了，另一个希望则破灭了。这名男子不久后便来到了现场，他穿着一套改装过的乌克兰辅军制服，面带笑容。他说的是德语，但只是一种生硬的德语。在看到他的翻领上匆匆镶上了蓝黄相间的花纹后，彼得便意识到了这是个乌克兰人。他内心的某种痛苦嘲弄着他对这个人短暂的好感，提醒着他就是这家伙毁了你们的国家。\n\n尽管如此，不管要废多少功夫，彼得还是需要稳定，需要安全。双方在小谈几句后确定了可以用金钱换取保护。乌克兰人称这笔贿赂是“给合作者的捐款”。彼得别无选择，只好微笑着同意。\n\n在那人脱帽致敬离开后，满怀羞愧的彼得便跌跌撞撞地回到了公寓。在向一种他无法定义的力量祈祷时，他为联想到的德国入侵可能带来的毁灭而感到骄傲。"
 UKR_post_UCW_characters.6.a: "那些士兵将如何抹去这丑陋的一页。"
 UKR_post_UCW_characters.7.t: "青青草地"
 UKR_post_UCW_characters.7.desc: "青翠的森林沉睡着，直至博赫丹匍匐闯入，打搅了它在这片混沌大地中独享的安宁。但这个闯入者挺有礼貌，拨叶穿林而没有伤及一条枝桠。但这也许不是出于尊重，而是因为恐惧。\n\n博赫丹从茂密的树缝中挤出身来，发现自己置身一片空地上，就像无边绵延绿色背景中的一曲杂音。他感到了暴露的危险，此时仅凭肉眼就能轻易发现他。他正试图尽快溜走时，却被身后窸窣的树叶摩擦声吓摄了魂。\n\n“不许动！”森林里传来低沉的吼声，震得博赫丹浑身僵直动弹不得。每一条大脑神经都在尖叫着让他向山里跑去，双腿却忽地跪在了草地上，连带双手也举过了头顶。“你要是敢有小动作我们就开火了！”\n\n他们中的一人走进了博赫丹的视线，手臂上系着一条发白的红带子。“等等。”博赫丹强忍恐惧，将手伸进了口袋焦急地翻找着。游击队的枪口齐刷刷对准他的瞬间，他终于抓住了那枚勋章。随着那枚红星挥落在地，博赫丹又举起了双手。一名游击队员捡起那枚勋章细细检查。\n\n“博赫丹·安托年科？”博赫丹点了点头，希望不会落下个小偷或骗子的评价。“你是英雄啊。”没想到别人会这样形容他，“你他妈是怎么活这么久的？走，跟我们上车，我们来把你带回人类社会。”博赫丹跟着他们往回走。要走到哪里去？博赫丹也不知道。但怎么说也比这要好。"
 UKR_post_UCW_characters.7.a: "现在，在苍凉的世界里喘口气。"
 UKR_post_UCW_characters.8.t: "她的眼神"
 UKR_post_UCW_characters.8.desc: "一辆卡车在通往农场的土路停了下来，十几二十名卡其色士兵组成的营从车厢里鱼贯而出，向着诺森科家走去。丹尼洛从门廊中探出脑袋，向那有节奏的皮靴声的源头望去，卡车上那鲜艳的红旗顿时映入眼帘。\n\n这面旗帜已经不是他二十年前认识的那面了，但显然悬挂这旗帜的却是同一批人。\n\n“民族解放？”“共产主义下的新生活？”在过去的二十年里，他清楚地认识到，在德国霸权卷土重来不可避的威胁下，他们的承诺根本站不住脚。而且上次飘扬于乌克兰金色田野上的那面红旗带来的，除了苦难便别无他物。他不愿再听他们浪费时间的废话，在告辞后便回到了屋内。\n\n哈雷娜从她的木椅上站起来，注视着一队士兵，等着他们带着小册子和礼物向她走来。她被他们解放乌克兰，让其重归自由的梦想深深迷住了。是这位领导解放者团队的年轻女性身上那年轻乐观的态度说服了她吗？那位年轻领袖目光中流露出的决心是如此令人动容，这些年轻战士对自己事业的献身精神是如此强烈，以至于让她的内心产生了一种久违的情感。"
 UKR_post_UCW_characters.8.a: "希望。"
 UKR_post_UCW_characters.9.t: "失乐园"
 UKR_post_UCW_characters.9.desc: "“妈妈，他们要带我们去哪啊？”\n\n安东尼娅攥紧了儿子的手，焦虑使她的手心出汗，变得滑溜溜的。马库斯很困惑，尽管他的认知能力还不成熟，无法理解在这种特殊情况下发生的事件的异常之处，尽管他清楚地意识到乌克兰和他的家正熊熊燃烧，但他并未发现他的家人如今已任由这些叛乱分子摆布。在这个拘留营里，他们远离家乡，远离安全。虽然天花板上漏水的管道有正在维修的工作人员，但居住区墙壁上被匆忙擦掉的纳粹标志和曾经钉有德国标志的污渍，都清楚地表明了这里曾是奴隶集中营的事实。\n\n从其他俘虏的闲聊和窃窃私语中那独特的日耳曼语中可以看出，拘留营里不仅有德国人，还有和范·诺登一家一样的荷兰拓殖者。还没等母亲编制善意的谎言让马库斯乖乖听话，拘留营政委的现身便把囚犯们的注意力都吸了过去，他用口音很重的德语宣布道：\n\n“你们过去定居的土地已被解放，现在将要进行非纳粹化重组。在我们认为可以释放你们前，你们将被集中于此等待进一步的通知，并继续接受再教育。”\n\n彼得脸色苍白得像是见了鬼似的。尽管出于父亲的本能，他仍然重复着那些安抚人心的承诺：诸如祖国还在他们身后；国防军回来恢复秩序只是时间问题；他们会被从暴徒的魔掌中解救出来。然而当他发现自己都无法全然相信这些时，他很快便陷入了沉默，只留安东尼娅用荷兰语悄悄地安慰着马库斯。\n\n彼得如今能做的唯有在大门周围反复徘徊，看着那些身穿橄榄色军装的士兵与他擦肩而过，他们无一不皱眉露出鄙夷的目光。显然，人质的身份是让他们一家活下去的唯一保障。"
 UKR_post_UCW_characters.9.a: "但一想到看守他们的并非乌克兰反抗军，他还是暗自松了口气。"
 UKR_post_UCW_characters.10.t: "铸剑为犁"
 UKR_post_UCW_characters.10.desc: "刚刮了胡子的博赫丹看着玻璃上的倒影，却被顺着新伤流到脸颊上的血吓了一跳。靠在树上的镜子是他捡的汽车后视镜，那把蹩脚的剃刀则是用废金属制成的，凑合能用。刮完胡子后，他从水壶里倒了几滴水在他蓬乱的头发上，用手指捋了捋。\n\n他朝一旁地上的乌克兰苏维埃徽章和制服夹克瞥了一眼，随后向上面踢满了泥土。比起当士兵时穿的外套，这身逃犯的装扮反倒是出奇的合适。他转身对着镜子，看着与先前几乎判若两人的自己不由得打了个寒颤，想起了前几天晚上发生的事。他与一名同他年龄相仿，名叫安德烈的游击队员一同过了几晚，他们结伴而行，共享资源并相互扶持。但就在食物即将见底时，安德烈冒着风险做出了一个错误的决定——他接近了一支巡逻队，准备假装自己是迷途的旅者，但那些人甚至没给他说话的功夫。没什么比杀死一个共产主义者更让他们兴奋的了，以至于他们根本没注意到跑进了树林的博赫丹。\n\n已经不用再战斗了，再也没有占领者可以驱逐了。如今无论走到哪里，他都只会是个通缉犯。只是他的同胞仍被某种扭曲的复仇精神附身。他的目光掠过即将收割的秋田，来到一所农舍前，这是许多农舍中的第一座，它们点缀在城市重建的破败天际线周围的田野上。游击队员博赫丹的衣冠冢遗世独立，而他却缓步向前走去。这里一定有人会招收工人的，他如是想着。\n\n他蹚过晾晒的谷物到了门前，走上吱吱作响的台阶，敲了敲那扇油漆剥落的破木门。门悄然打开，一位年迈的农场主走了出来。“你好，先生，我是阿尔乔姆，”博赫丹说。"
 UKR_post_UCW_characters.10.a: "“我正在找工作。”"
 UKR_post_UCW_characters.11.t: "不速之客"
 UKR_post_UCW_characters.11.desc: "一阵急促的敲门声唤起了丹尼洛·诺森科的痛苦回忆。至少门外没和他的噩梦一样用德语下命令，他尽量安慰自己，尽管作用不大。为了阻止哈雷娜开门，他抢先一步起身应门。她还坐在沙发上，拼命克制自己别去乱动武器。敲门声持续不断，每一声都让丹尼洛不寒而栗，他强打着精神卸下门栓，而在解锁的一瞬间，一个身穿班杰拉派中士制服的人便推门走了进来。他对这对夫妇露出了一个令人不寒而栗的微笑，身后全副武装的小队则一言不发、面无表情地走了进来。\n\n“丹尼洛·诺森科？”军官问道，没等对方回答，他就继续说：“没什么好担心的，只是例行搜查。该地区有人民革命军活动，再小心也不为过。”一个宪兵用力拉开抽屉，差点没把它拽下来。丹尼洛把手搭在哈雷娜的肩膀上，示意她不要动，然后在她身边坐下。她向他投来恳求的目光，而他只是摇摇头。\n\n“你知道吗，我想我记得这个名字。你以前写过诗吗？”中士问道。其中一个人在听到地板吱吱作响时猛得转身，碰掉了桌上的玻璃杯。丹尼洛紧紧握住哈雷娜的手，中士则继续说道：“我想我读过一些，甚至称得上是粉丝了。你的作品实在是文笔优美，寓意深刻啊。”两个士兵开始掀地板，木板啪地一声折断，碎片散落在诺森科家的客厅里。\n\n领头的人不请自来地安顿下来，其他人则抱怨着目前仍然一无所获。“不过，我有时会觉得这些事有些软弱了，竟然把乌克兰比作鸽子。要我说，乌克兰更像一头狮子。”叮的一声，一个士兵把一条项链塞进了包里。哈雷娜猛地起身，丹尼洛赶忙搂住她，他能感觉到她正愤怒的颤抖。“好了，我该走了。别惹麻烦，诺森科，我了解你这种人。你也许可以再写首诗。”"
 UKR_post_UCW_characters.11.a: "“好了，下一家。”"
 UKR_post_UCW_characters.12.t: "战后余生"
 UKR_post_UCW_characters.12.desc: "听着，马库斯。任何一个国家——”\n\n“我们得走了。没时间了。”\n\n“孩子，任何一个国家，即使是一个强大而骄傲的国家，也会有邪恶肆虐的动荡时刻，那些不希望像我们这样的人茁壮成长的人。所以我们必须离开。记住我和你说的话——保持安静，在我们越过边境前不要说德语。”\n\n马库斯手里攥着一个袋子，他的家人则忙着把大包小包的行李装上自家的大众汽车。他绞尽脑汁，也没能理解到底发生了什么。他听见父母又在争吵，低声谈论着道路、食物和桥梁。他听到了最重要的部分——“先北上东方领，然后到普鲁士去。我们在普鲁士是安全的。”尽管他对普鲁士了解不多，但他知道这意味着这里不再安全了。他看向父亲彼得的脸，却只看到了难掩的苦笑。\n\n他当时没有，也无法理解那一刻，直到坐在深夜的车里时，他才回过神来。父亲正开着车，母亲则紧张地检查路边的情况，他从后座的窗户向外看去，只看到了一片漆黑和满天繁星。"
 UKR_post_UCW_characters.12.a: "而没有一丝月光。"
