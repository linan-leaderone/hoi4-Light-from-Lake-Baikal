 UKR_POL_relation.2.t: "迈出第一步"
 UKR_POL_relation.2.desc: "戈尔利斯坐在扶手椅上，注视着他的特使们与波兰代表唇枪舌战。尽管目前的谈判氛围还算友善，但正戏才刚刚开始，波兰人在等待戈尔利斯提出条件，而特使们则期待戈尔利斯支持各自的想法。\n\n文化派希望波兰立即归还整个加利西亚。这个方案非常激进，对于波兰代表中那群民族主义分子而言更是如此，谈判必然会陷入破裂。然而，国内的人民期盼着他完成解放乌克兰的大业。他扪心自问，乌克兰的统一是否比和平更为重要？\n\n团结斗争派则认为，我们可以让波兰人来制定条款。将谈判的主导权交给波兰人将是两国之间和平的基础，但波兰人总是容易得寸进尺，而国内的人民也不会喜欢屈服。他扪心自问，为了合作，他愿意牺牲什么？\n\n最后，合作派提出了他们的建议，即继续保持现状。他们似乎是唯一渴望互惠互利的一派，为安抚其他特使，合作派还提议在土地交换方面做些调整。然而，他们与德国人合作的历史以及现在仍然愿意与之合作的态度，可能会让波兰代表当场跳脚。他扪心自问，妥协与其所带来的风险相比是否值得？\n\n戈尔利斯咕哝着站了起来，摆在他面前的每一项选择都形同鸡肋。但位于基辅的选举牵扯着他的精力，他无法亲自跟随代表团参与谈判。为此，他必须做出选择，信任哪一派才能为乌克兰带来最好的结果？"
 UKR_POL_relation.2.a: "文化派，为了祖国的完整！"
 UKR_POL_relation.2.b: "团结斗争派，为了团结兄弟！"
 UKR_POL_relation.2.c: "合作派，为了真诚和妥协！"
 UKR_POL_relation.3.t: "加利西亚门户"
 UKR_POL_relation.3.desc: "在百无聊赖的等待过程中，乌克兰代表团的外交官们围坐在一张圆桌周围，试图做点什么以打发时间。文化派的弗拉基米尔·邦达连科正在用他灰色风衣上的布片擦拭他的眼镜。在他的左边，联合斗争派的弗拉基米尔·萨夫丘克玩弄着他的短领子，略感满意后又重新调整了一下。在他的右边，伊万·列先科检查着自己的领带，随后面带微笑地松开了它。终于，首席外交官瓦西里·斯图斯推门走进，坐到了他的座位上。\n\n斯图斯从公文包中取出文件，低声向他的同僚们宣布：“戈尔利斯总统要求我们维护乌克兰的主权，因此我们将要求波兰立即归还整个加利西亚地区，”外交官们低声议论，在香烟薄雾的笼罩下，房间的灯光瞬间黯淡下来。萨夫丘克咬着自己的雪茄，皱着眉头嘟囔道：\n\n“波兰人不可能同意我们的要求，这样做只会导致两国刀剑相向，”\n\n“我同意。我希望我们的同志能再次与我们并肩作战，但总统的举措似乎有点……草率，”列先科补充道。\n\n“胡说，朋友们！想象一下，波兰和加利西亚就像……”邦达连科停顿了一下，“一只担惊受怕的老鼠和它的奶酪！因此，我们必须尽可能地装腔作势，一旦我们有些许示弱，我们必将一无所得。在我们的威逼之下，波兰这只受惊的老鼠要么逃之夭夭，将整块奶酪留给我们，要么给我们留出足够的份额。不管怎样，我们都可以满载而归！”\n\n“弗拉基米尔，我担心的是，”萨夫丘克叹了口气，“波兰人不是老鼠，而只是伪装成了老鼠而已。”"
 UKR_POL_relation.3.a: "而且，还是那些曾经咬过我们的老鼠。"
