 UKR_the_herzogs_rage_desc: "埃里希·科赫专员可是个大忙人。从西俄战争前开始，他在德国内就有一摊子政治职责要履行，没那么多时间耗在乌克兰。然而，专员辖区内仍有许多不可忽视的问题，因此他依然得待在那个位置上，以维持稳定。\n\n尽管他不太想理我们的事，甚至对被迫掺和进来很是恼怒，但他还是揽起了责任。因此，我们可以期待问题像过去几年那样得到果断解决。"
 UKR_fuel_the_breadbasket_desc: "我们整个政府的目的，甚至说乌克兰的存在目的，就是为德国提供资源，包括煤，钢铁等等……但其中最重要还是粮食。乌克兰是欧洲的面包篮，而随着饥荒在欧洲日益加剧，我们必须采取措施，扩大生产，提高粮食产量。\n\n目标毫无争议，但要如何去实现它呢？我们政府的各个部门各有想法，其难度、牺牲程度和贯彻力度也各不相同。我们得逐个进行评估，并选择其中最适合实现目标的那个。"
 UKR_mechanization_in_dnieper_ukraine_desc: "毫无疑问，乌克兰第聂伯河流域的农业用地是最具价值，最富生产力的。这条大河滋养着这片土地，而这土地又哺育着数百万德国国民。但是，基于过去数百年农业原则的生产模式已然落后于时代，若要增加产量，则必须实现现代化。\n\n这一目标必须得到贯彻。那些接受赠予的农民将收获丰厚的回报，而那些不接受赠予的农民将迅速，且毫无妥协地，被取代。"
 UKR_finish_off_communal_farms_desc: "诚然，无人能否认集体农庄——尽管它们可能是令人作呕的共产主义流毒——对乌克兰的农业部门至关重要，现实迫使政府不得不允许它们存续至今。不过，这些玩意也就到此为止了。科赫专员已经申明了他的政策，并将强制执行。\n\n这些集体农庄将按敲定的新模式改组为合作社，如有必要可行强制手段。最终，这些土地将会，且必定会，达到模范标准。"
 UKR_skip_noc_holdings_desc: "虽说目的是为了改善德国境况，但乌克兰的现代化、革新以及农业改革的运动仍在继续进行，故而往哪投入资源就得好好斟酌一番了。不过，反正不会是往尼德兰东方公司。按它的运作方式，是不需要专员辖区投入资金进行发展的，资源当然也不会给到它那边。\n\n合作社现在是，将来也是，且必定会是政府工作的重心，因为它们毕竟是政府能直接掌控的。至于尼德兰东方公司嘛，那可就不一定了。"
 UKR_blood_from_a_stone_desc: "乌克兰内部需要进行许多改革，但正如我们所料，要推行它们可得花不少钱。让德国来垫付这笔费用真是既不现实又毫无公平可言，所以这个“重担”就理所应当地落到了乌克兰人自己的肩头上——讲道理，这一切不都是为了造福他们脚下的这片土地、增加它的产出吗？\n\n当然了，德国会保持她一贯的仁慈。病人、老人和残疾人都会得到豁免——他们都是合理的例外，但其他人必须交金交税，不然有关部门就会找你麻烦。"
 UKR_thatll_keep_the_deputy_busy_desc: "莱布兰特，他多才多艺，人脉宽广，但同样难以相处，招人厌恶。科赫专员已经受够了这家伙，即使不能把这货合理地调离，或送回日耳曼尼亚，那专员至少也能给他安排一份更合适的工作——远离基辅的工作。\n\n农业改革仍在继续，有谁能比他这样一位经验丰富的管理者更适合监督改革呢？如此多的地区都需要他去检视，如此多的决策都需要他来敲定。我们可以肯定，莱布兰特将在这一职位上发光发彩。"
 UKR_reap_the_harvest_desc: "乌克兰一直都是一块烫手山芋，但这回报实在太诱人了！如今城市秩序井然，当地人安分守己，敌人偃息旗鼓，我们踌躇满志。东方总计划也正如预期那样顺利进行中，而这全都多亏了我们英明神武、认真细致而又卓尔不群的埃里希·科赫专员的不懈努力。考虑到他的功绩，我们都一致同意让他去东普鲁士舒舒服服休个长假。\n\n一路顺风，科赫专员！等他回来，那将又是一件莫大的乐事！"
 UKR_reinforce_the_strongholds_desc: "这几十年来，我们一直在和无法无天的盗匪们对抗。为此，我们需要将那些腹心的地区紧紧握在手里。这些地方住着东方德意志移民，驻扎着德国国防军，武器和补给也能通过这些地方转运。\n\n我们将优先增援罗夫诺、基辅、尼古拉耶夫、赫格瓦尔德。随后，我们将以这些地方为中心，逐步清除周边那些满手罪恶的匪徒，以期最终秩序降临。"
 UKR_support_the_gendarmerie_desc: "实在不幸，我们的统治还不得不依靠那些劣等种族，仅用雅利安人确实有些力有未逮。所以我们建立了“辅警”维持当地治安。在少数雅利安化据点外，在斯拉夫亚人的痴愚海洋中，他们是维持秩序的必要力量。当然，辅警叛变、逃亡或死于匪徒的情况屡见不鲜，这使得他们的人数逐渐减少。但这有啥关系？我们不需要招募新兵，愿意舔鞋的亚人要多少有多少。哦，感谢这些亚人守卫了秩序，他们死得越多，就说明我们保护了越多雅利安人不至于枉死，不是吗？"
 UKR_finish_up_the_third_phase_of_gpo_desc: "没有东方总计划，就没有现在的乌克兰专员辖区政府。我们政府成立的目的便是在乌克兰执行总计划的各种方案，也因此我们必须遵从上级传达的指示。近些年来，我们一直用行动来表示我们的忠诚，正在朝着完成计划第三阶段的方向迈进。\n\n在那不久的将来，统治目标将要完成，而一篇周密详实、夸耀功勋的报告也将应运而生，阐明辖区政府恪尽职守，玉汝于成。我们将证明乌克兰永远忠于祖国的目标——德意志高于一切！"
 UKR_remind_diplomats_of_hitlers_decree_desc: "所有人都必须承认，乌克兰专员辖区内部可谓问题重重——其中最大的问题就是政府内部因政治上的优柔寡断而四分五裂。来自外交部的家伙们对政府官员指手画脚，把政务搅成一团浆糊。\n\n不能再这样下去了。元首在几十年前就规定过，乌克兰的政治方向和组织形式由东方部自己决定，这些外交官要是想不起来，我们就帮他们回忆回忆。"
 UKR_but_humble_the_selfrighteous_prussian_desc: "党卫军的嚣张气焰如今压得连德国面包篮里头的稻谷都给压得抬不起头了，积病之深已远超想象。\n\n奥伦多夫脑子里总在动些僭越职权的歪主意，活脱把自己当成了东方总计划第三阶段的执剑人。但他这个党卫军来的娘炮绝不会想通，只有我们敬爱的埃里希·科赫专员才堪当此重任。\n\n奥伦多夫最好乖乖履责——得让他知道，这是为他自己好；毕竟打打游击队也能赚不少勋章嘛，也许这就足够让他闭嘴，别再想着跟科赫专员抢功劳了。"
 UKR_crack_down_on_the_termites_desc: "尽管年年月月我们都在为保卫乌克兰安全付出努力，但在森林，在沼泽，在山区——甚至就在城市里——匪徒行动依然猖獗。他们中有无家可归的士兵，举起叛旗的农民，卑劣下贱的罪徒，甚至更多单纯是为了在乡下地方抢上一把。不能再这么下去了，必须有人为此负责。\n\n奥伦多夫，还有他手下的党卫军部队必须负起组织警察的责任，以打击和镇压这些匪徒，恢复乡村地区秩序——不然要他来吃干饭？"
 UKR_the_committee_in_our_grasp_desc: "只有傻瓜才会觉得在统治这片土地时能完全甩开乌克兰人，毕竟我们可是身处这帮亚人的人海之中。我们得留着乌克兰民族委员会，并赋予他们一定权力——但绝非，也绝不能任由其独立运作。\n\n安全警察和党卫军安保局将受命监督，或者说监视委员会，在其内培养线人，以充分了解委员会的行动和意图。但无论如何，我们得先放手让他们去做。"
 UKR_this_is_not_enough_desc: "杀光所有匪徒，剿灭所有赤匪巢穴，屠尽所有乌克兰反抗军的疯子，打发走所有多愁善感的官僚——屁用不顶！科赫算是看明白了，这乌克兰的心头之患就在政府里！就是那些软弱的废物——莱布兰特那些意志薄弱的罗森贝格分子还在执着于二十年前的愚蠢幻梦；奥伦多夫的党卫军只会冷嘲热讽；布罗伊蒂加姆手下更是叛逆成群。这些人根本不懂斯拉夫亚人——“乌克兰人”、“俄罗斯人”或者其他什么狗逼玩意，这些劣等人种只听得懂拳头！\n\n但现在还不能直接抹除他们。科赫已然看到了不祥之兆，他需要德国方面的批准和支持以在乌克兰重塑真正的民族社会主义……否则，殖民地将在顷刻间倾覆。不过幸运的是，党内许多人，包括元首本人在内都赞同这一点。\n\n他得回去寻求支持……"
 UKR_a_visit_for_old_times_sake_desc: "埃里希·科赫并不常管乌克兰的事；在他平定这片蛮荒之地之前，他就已经是东普鲁士的总裁官、大区长官，而且直到现在他依然保持着这些头衔。事实上，科赫非常喜欢回到这些充斥着旧日回忆的地方看看。在某些年份，他在东普鲁士的时间比他待在自己专员辖区的时间还要多。直到那些斯拉夫杂种入侵了莫斯科……\n\n他有多少年没回过柯尼斯堡了？实在太久了！现在东方总计划第三阶段推进顺利，公务也能由手下的人暂时处理。当然，或许有人担心日耳曼尼亚和基辅在这当口出乱子，但没啥好担心的，等他回来这些问题都能迎刃而解。"
 UKR_the_melt_of_rot: "腐物横流"
 UKR_the_melt_of_rot_desc: "科赫专员现今仍在基辅昏迷不醒，政府四面受敌，来敌不计其数。当游击队员四处袭击驻军和设施的时候，当地人在叛乱的烽火中尖叫，党内各派争斗不休，来自日耳曼尼亚的消息和补给日益萎缩。\n\n显然，许多人所说的那肆虐乌克兰的糜烂正深入膏肓。必须在所有领域采取果断行动。我们，以及整个国家，必须准备好采取一切断然措施，不计代价，只求存续。"
 UKR_politics_cant_be_silenced: "不可坐视不管"
 UKR_politics_cant_be_silenced_desc: "专员辖区党内各派之间的争执该有个头了！要想活命，我们全党上下必须团结一致，这些人为的分歧必须，也必将被抹除。奥伦多夫和布罗伊蒂加姆肯定会明白，为了大日耳曼国的利益，必须把他们的反对意见放在一边。\n\n如果他们不愿意这么干的话，我们就通过政治让步给他们些鼓励，确保对其未来议程中最关键的部分给予适当的关注和审查——在危机解决之后。"
 UKR_degenerates_amok: "豺狼当道"
 UKR_degenerates_amok_desc: "国家的软肋已经无从掩藏，我们的各路敌人正抓紧时间加以利用。文化派运动，乌克兰反抗军，还有更多更暴力的边缘团体，这些宵小之徒正在极速扩张，不稳定因素也在迅速增长。虽然别处还有问题急需解决，但眼下这个问题不容忽视。因此，安全警察将获得必要的授权和资金来打击他们。\n\n问题当然不可能一下子就解决掉，至少最开始的一段时间内，安全警察不会直接出手打击动乱。不过，他们可以与之周旋，这样我们就可以摆脱在这场秘密斗争中的落后态势。"
 UKR_crumbling_throne: "崩损王座"
 UKR_crumbling_throne_desc: "在我们身旁，政府正一点点崩解；但是，有这样一个人、这样一个掌握实权的位置，哪怕面临眼下挑战依旧岿然不动。莱布兰特及其部门具有集中力量应对危机的潜力，但他和他的部门饱受官僚主义以及其他诸多问题的掣肘。我们会通过直接的行政措施解决这些问题，并且将权力授予他的部门。\n\n诚然，采取这样的行动会让莱布兰特本人的地位进一步提高，他对政府的控制力也会增强——无论是明面上的，还是别的方面——但我们必须接受这一结果。毕竟，如果政府垮台了，到时就没有权力可供我们争夺了。"
 UKR_spears_below: "明枪暗箭"
 UKR_spears_below_desc: "奥伦多夫、布罗伊蒂加姆和莱布兰特是国内最有影响力的几个派系。但是，国内还有其他派系，而且这些派系手中的权力比许多人想象的要大得多。比如党卫军，他们一直要求裂土封疆，渴望净化和铁腕统治；比如合作者，他们力图推动乌克兰获得更大的权利和自治权。他们的目标都要求我们划拨资源。\n\n然而，随着时间的推移，资源越来越稀缺。情况越糟糕，他们就越有可能考虑“另辟蹊径”。我们必须做好准备，我们必须保持警惕。"
 UKR_nats_west: "民族主义者在西"
 UKR_nats_west_desc: "东面的不稳定因素一抓一大把，但是我们也不能有意无意地忽视西面的民族主义运动。乌克兰反抗军和乌克兰人民革命军对国家安全的威胁不亚于其他运动，所以，把国家的安防重心稍微转向这些势力有利于纠正长期存在的疏漏。\n\n双重间谍、假合作者、激进抵抗组织，把诸如此类的逆乱分子统统挖出来或许有助于我们挨过这段日子。熬过去之后我们该干点什么呢？当然是对这帮叛匪出重拳！"
 UKR_bol_east: "布尔什维克在东"
 UKR_bol_east_desc: "国家多年来已经尽了最大努力，可是布尔什维主义这个该死的毒瘤仍然在东部省份的游击队和其他各路叛匪中肆意生长。这帮渣滓烧杀抢掠无恶不作，一直以来都在妨碍帝国的交通命脉，必须碾碎这群虫豸！\n\n我们要向东面的叛匪挨个派出安保部队，配合宣传机器恰如其分的运转，消灭这些混账应该不成问题。只要这群苟延残喘的杂种通通化为齑粉，乌克兰就一切太平了——因为那些想搞破坏的家伙已经被我们提前干掉了！"
 UKR_expand_kampfgrupe_ohlendorf: "扩大奥伦多夫的战斗群"
 UKR_expand_kampfgrupe_ohlendorf_desc: "在反对布尔什维主义、自由主义和腐化的伟大东征中，党卫军会将各种单位组合在一起，形成战无不胜的“战斗群”。在各条战线上，这样的部队都证明了其临时性的效用，能与其他部队展开更加亲密的合作。\n\n本着好用就往死里用的原则，奥伦多夫将组建一支崭新的、规模与实力更加强大的战斗群：奥伦多夫战斗群。这将在即将到来的审判中极大地方便我们的工作。不论莱布兰特和布罗伊蒂加姆对此有何看法，我们都应该这样做。"
 UKR_revive_civil_authority: "赋权民政部门"
 UKR_revive_civil_authority_desc: "广泛的镇压使得大城市地区的逆反日益增长，内乱和普遍骚动的报告与不断增加。不能放任这种情况继续下去了——万一这些大城市造反了，我们根本没有资源去镇压他们。因此，我们必须在这等叛逆情绪滋长起来之前将其打压下去。\n\n增加警备力量应当有助于我们维持秩序，进一步资助安全警察搜捕、清剿抵抗运动在主要人口聚居区的势力也会有所成效。"
 UKR_sipo_infiltration: "安全警察渗透战术"
 UKR_sipo_infiltration_desc: "堕落分子、叛匪、游击队、死不悔改的罪犯，要根除这些渣滓，我们所要做的绝不能局限于发动进攻。我们必须渗透他们，监视他们的关系网，把他们的影响力所及之处了解透彻，只有这样才能把他们连根拔起。\n\n我们可以指派安全警察重点运用这些策略：让我们的人穿上他们的“制服”、培养双重间谍、鼓励投诚、清剿影响网络，等等。把这些措施落实下去，我们就可以一劳永逸地消灭他们。"
 UKR_consider_industrialists: "给实业家些好处"
 UKR_consider_industrialists_desc: "眼下政府跟实业家的关系可以说是不共戴天——这早就不是什么秘密了。他们的贪欲永无止境，一而再再而三地妨碍我们完成政绩目标。但是，考虑到现在这种情况，我们不能继续树敌了，应该争取一切可能的帮助才是。\n\n所以呢，国家会把手头对这些实业家有利的条件通通开给他们，尽可能多做些让步，以保证轻重武器的生产能够持续增长——至少我们现在得这么干，毕竟保命要紧。"
 UKR_our_most_important_tool: "我们最重要的手段"
 UKR_our_most_important_tool_desc: "要是没有合作者，我们必会死无葬身之地。这情形或许会招致某些人的非议，不过现状的确如此。我们与合作者市长、警察间错综复杂的联系是我们戡乱止暴时拿得出手的最有力武器。\n\n工欲善其事，必先利其器。我们将创建崭新和忠诚的警察部队，撤换不忠的市长，同时密切关注每一名合作者的动静。一旦他们得到适当加强并且加以严格管束，我们恢复专员辖区乱局稳定的工作便易如反掌。"
 UKR_break_hierarchy: "肢解领导层"
 UKR_break_hierarchy_desc: "不摧毁那些游击队的指挥链，我们就别指望自己能消灭游击组织了。眼下我们对东面的游击组织的了解远多于西面，因此我们可以相应地分配资源，以使资源利用效率最大化。\n\n我们会把情报人员派到西面，以进一步了解探查那些游击组织的领导架构，而直接行动人员将被派往东部，斩首已知的那些领导层。我们要让安全警察的领导层相信这是最佳方案，但这应该不难。毕竟，他们很喜欢自己的工作。"
 UKR_a_corrupted_system: "腐败的体制…"
 UKR_a_corrupted_system_desc: "“德国的粮仓！哺育新欧洲的永不停歇的齿轮！”我们摆出自豪的神态如此宣称，我们笑容僵硬，与此同时，我们置殖民地领导层这台机器的腐朽破败于不顾。老一代领导层沉浸于毫无意义的喜好无法自拔，新生代则为某个问题争论不休，他们为政治体制拿出的解决方案五花八门、简直令人抓狂。\n\n我们就是这样，盯着蓝色的天空，一边争论“蓝色”这词到底什么意思，以及蓝色到底指的是个什么颜色。也许，如果能让主要各方坐下来好好谈谈，我们能够达成某种协议？或许最终能够达成的既不是和平条约，也不是能够一锤定音的东西，但至少可以让紧张局势足够缓和，好让我们应对局面。\n\n毕竟，我们都是文明人，没人希望把这场讨论搞得太血腥。"
 UKR_but_whos_to_blame: "…又由谁担责？"
 UKR_but_whos_to_blame_desc: "话虽如此，我们有什么共同话题呢？我们没有统一的立场，新来的人把我们所有的不幸都归咎于科赫的体制——他们觉得体制里那些老一辈赚得盆满钵满，并且把体制牢牢攥在手中、确保自己永远能够从中获利。他们有着新人所不可能具备的影响力，但缺乏新一代所拥有的煽动力与激情活力。眼下的局面就是一堵不可移位的墙碰上了一个不可阻挡的物件，在找出双方共同的敌人之前，我们只能坐看局势发酵。"
 UKR_rot_within: "腐朽滋生"
 UKR_rot_within_desc: "我们的国家面对着无数的外部问题，但真正动摇国家根基的，却是内部蔓延的腐败痼疾。合作者对盗匪视而不见，官僚无能贪腐，以及那些出于一己私欲却罔顾德国利益的剥削行为，都在逐步蚕食着我们的统治基础。为保持国家稳定，必须采取行动加以根除。"
 UKR_walk_eggshells: "如履薄冰"
 UKR_walk_eggshells_desc: "安全委员会中的派系斗争与日俱增，政府内部也是混乱不休。这些派系大多固执己见，拒绝与其他派系合作，稍有偏袒不公便大吵大闹。这个问题需要解决，但我们现在的首要任务是确保国家的稳定运行。为此，我们必须如履薄冰，努力平衡各方的利益，维持国家机器的正常运转。"
 UKR_orthodoxy_kills: "正统已逝"
 UKR_orthodoxy_kills_desc: "纯洁乌克兰的愿景仍在前方，但在此时此刻，我们得放慢脚步。安全状况日趋严峻，而现行的种族政策——深受意识形态驱使并以各种手段强制实施——使广大民众团结起来反对我们。为了重新赢得他们的信任，我们必须做出让步，寻求妥协。诚然，这需要跟政府内部的强硬派进行沟通，但他们终究是会听话的。等到成功镇压叛乱，治安局面得以好转，这些政策自然会回归正轨。"
 UKR_the_unavoidable: "在所难免之事"
 UKR_the_unavoidable_desc: "欧洲正滑入灾难的深渊。不只是我们，元首有恙之后，大日耳曼国的方方面面都在苦苦挣扎。莫斯科专员辖区的崩溃已经拉开帷幕，波兰的叛乱分子似乎随时都可能揭竿而起，德国本土可能很快就会成为其达尔文主义行径的牺牲品。然而，就算他们都能奇迹般的恢复过来，仍有一件事是十分明确的——现在没人能来拯救我们。\n\n我们必须让自己从幻想中解脱出来。一场伟大的斗争即将来临，我们的目标——我们唯一的目标——就是生存！这只是政策上的微妙转变，却一下子带来了翻天覆地的变化。乌克兰各路叛匪皆在我们掌控之中的美好愿景已经化为泡影。游击队已将我们团团包围，我们唯一的目标就是碾碎他们，直到他们再无半点反抗的气力为止！"
 UKR_dial_other_brautigam: "求助布罗伊蒂加姆的亲戚"
 UKR_dial_other_brautigam_desc: "大日耳曼国抛弃了我们。如此直白地描述我们领导人的残忍十分令人心痛，但这是我们必须接受的事实。他们能提供的补给越来越少，甚至低于我们的最低预测。虽然我们无法确定他们为什么会这样做，但可以肯定的是，他们微薄的援助很快就会不足以阻止局势恶化了。\n\n不过，我们的内部人脉也许能帮我们一把。汉斯-奥托·布罗伊蒂加姆的叔叔在日耳曼尼亚那边是位备受尊敬的外交官。虽然搞军火不是他的工作方向，但他也许可以动用一些关系，帮我们再弄一点。虽然能弄到的数量不会太多，但这也可以解燃眉之急。现在这个时候，我们能捞多少就捞多少。"
 UKR_take_more_no_cost: "竭力搜刮，不计代价"
 UKR_take_more_no_cost_desc: "生存是专员辖区唯一的当务之急。全面内战定会毁灭民众福祉——不管我们从他们身上搜刮多少，都远远比不上布尔什维克或受蛊惑的极端分子即将带来的毁灭力量。既然如此，那就行动起来！党卫军战斗群将巡回全国，为我们的战争机器搜集物资。许多权势人物会因此愤懑不平，但我们几乎别无选择。"
 UKR_last_calls: "最后的手段"
 UKR_last_calls_desc: "现在，我们必须榨干乌克兰的全部潜力。黑市也好，莫斯科的走私集团也罢，我们如果有什么需要，就把一切能用的手段都用上！我们要把政府的人脉、财富和智囊通通榨干。只要能再添一支枪，哪怕只是一颗子弹，这一切都值得。能捞到的好处再小也没关系，再冒险也没关系。我们现在是陷在深坑里，我们要做的就是把能够到的枪支通通抢到手里。我们已经用不上铁铲了，逃出生天的唯一办法就是让鲜血灌满这深坑！"
 UKR_more_everything_all_time: "长存之物"
 UKR_more_everything_all_time_desc: "或许万事万物终有极限。我们从德国那拿走了所有能拿走的东西，似乎它也不剩下什么留给我们了。但运气终究还是站在我们一边——我们的创造力可是没有极限的。\n\n如果不能通过走私或偷窃获得武器，那就得靠自己，在自家工厂里用咱们的双手一把把地造。我们将利用一切可以利用的资源，以及一切可以找到的人才来制造这些武器。临时武器厂将被安置在我们能够占据的任何地方，希望能在德国军队砸碎它们之前造出足够多的军火。哪怕已经战至最后一枪一弹，我们照样能搞到更多！"
 UKR_high_time_steel: "枪杆子说话"
 UKR_high_time_steel_desc: "骰子已然掷下。波利西亚卫队的抗争将以一场决定乌克兰人民之命运的决战告终。计划已然敲定，部队业经开拔。人事已尽，战端将启。\n\n经由数年的厉兵秣马，我们的手牌终于备齐：我们的战士如钢铁般坚韧，我们的计划如钟表般周密；我们的武器如山峦般垒起，我们的军势如怒涛般行进。我们的盟友，或是坚定地选择并肩战斗，或是畏惧地与恶魔共谋。我们的掌心，牌型终于明晰，命数已定。\n\n此刻，我们终得窥见一丝胜机。"
