 UKR.consumption_cycle.a.exploitation_deficit: "\n由于§R抵抗§!等级，各个地区的粮食产出都有所§R下降§!。"
 UKR_consumption_cycle_desc_section_1_1: "农业机械化的进一步发展、在乌克兰农民的需求和产出间巧妙平衡，再加上相对不错的天气条件，我们取得的成果令人难以置信，完全满足了德国下发的粮食出口配额。专员辖区会努力把成功经验延续至下一个生产周期——他们也必须这么干，因为这样的成功只会提高德国对未来产出的预期。"
 UKR_consumption_cycle_desc_section_1_2: "尽管我们尝试推动农业机械化、在乌克兰农民的需求和产出间进行平衡，但取得的生产力仅能刚好满足需求。面对如此挫折，德国只会提出更高的要求；专员辖区不得不加倍努力，确保将来能达到粮食配额。"
 UKR_consumption_cycle_desc_section_1_3: "面对德国下达的苛刻配额，我们做了努力推动农业现代化、满足乌克兰农民需求等许多努力也无法满足。专员辖区必须马上行动起来填补粮食产量缺口，德国施加的压力只会与日俱增。乌克兰正处于德国干预的危机边缘，而对乌克兰人民的（必要的）漠视，只会让他们愤懑不满，随时准备起义。"
 UKR_consumption_cycle_desc_section_2_1: "在这个周期中，生产力的提高和对粮食分配的管理使当地人民的物质需求得到充分满足，乌克兰人民营养充足、身体健康，可以劳作。这可能会进一步促进粮食生产，有利于地区发展和粮食出口。"
 UKR_consumption_cycle_desc_section_2_2: "当前周期的生产力和粮食分配管理只能勉强满足当地人民的需求，有些人吃不饱，有些甚至快要营养不良。这可能会妨碍粮食生产和地区发展，更难实现出口配额。"
 UKR_consumption_cycle_desc_section_2_3: "当前周期的生产力和粮食分配管理无法满足当地人民的需求，现在他们只能忍饥挨饿、挣扎求生。这可能会妨碍粮食生产，使地区发展和满足粮食出口配额的过程变得极为困难。"
 UKR_consumption_cycle_desc_section_3_1: "当前周期的地区发展取得惊人成功，远远超出了德国的预期。既然德国更加信赖专员辖区，投资也将如流水一般涌入乌克兰，带来更为广阔的发展前景。同时，还会吸引更多移民——忠诚善良、勤劳富庶的德国公民一定能盖过那些不老实的乌克兰人。"
 UKR_consumption_cycle_desc_section_3_2: "虽然这周期我们的地区发展水平达到了德国的预期，但这是政府拼了老命才好不容易办到的。风险依然存在，下个周期很有可能达不到预期，这很有可能导致德国投资减少，德国移民也将驻足观望。"
 UKR_consumption_cycle_desc_section_3_3: "当前周期的地区发展没能达到德国的预期。政府里有人担心，要是一直这样下去，肯定有人要丢乌纱帽。德国对殖民地的负面看法可能会导致某些必要投资的削减，危及乌克兰的稳定。政府在管理方面存在问题的传闻会让前来专员辖区定居的移民锐减……"
