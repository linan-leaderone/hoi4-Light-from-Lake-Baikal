 UKR_UCW_characters.1.t: "在黯淡的火旁"
 UKR_UCW_characters.1.desc: "博赫丹·安托年科在密林中生了一小簇火焰，蜷缩着。他在附近打了只小猎物做晚餐。但他担心的不是食物，而是下一步的计划。如今乌克兰陷于动乱，而他却在这苟且偷生。有关当今局势的故事与传闻在他的脑中挥之不去。\n\n他听说乌克兰人已揭竿而起，夺取了半壁江山；他听说游击队已经夺下了无数专员辖区走狗的贱命；他甚至听说曾经为乌克兰苏维埃社会主义共和国而战的红军战士们也东山再起。\n\n他怀疑这些传闻大多是夸大其词或者压根是子虚乌有。德国人才不会那么容易就放弃乌克兰，哪怕这些离谱的传言都是真的。但毫无疑问，德国的控制已经就此崩溃了。\n\n博赫丹望着逐渐消逝的火焰，艰难地抉择着。他的良知告诉他，应该去试着寻找他在共产党的战友们。凭着他的事迹，他们会给予他英雄归来般的礼遇。如果他回来了，他就再也不是一个漫无目的的散兵游勇，而将为一个更为崇高的信仰而战。\n\n这一开始似乎显而易见，而后火焰黯淡，乌克兰的寒夜再度来临，他犹豫了。\n\n他杀了科赫，一切都不复往日。他没什么了不起，更不是什么英雄，自从失去联系以后，他甚至都不知道怎么才能再一次找到他们。他也知道他才不是为了什么国家还是什么社会主义。他的使命，曾是那么清晰明确，而如今却模糊不清。共产党、游击队、自由战士，他们看起来都不再那么正义。\n\n他明白，他不能再无所事事了，但他心中那曾燃烧着的火焰如今已黯然，没有什么能够再一次填满他的内心。暂时，他决定，先往前走吧。"
 UKR_UCW_characters.1.a: "也许随着时间的推移，一切都会明朗起来。"
 UKR_UCW_characters.2.t: "通往基辅之路"
 UKR_UCW_characters.2.desc: "彼得·范·诺登驾车穿行在前往基辅的乡道，他正满腔怒火，怒发冲冠，恶狠狠地攥着方向盘，指节发青。\n\n他愤怒的来源并不是那些侵扰乡村、破坏、偷窃还杀害无能德国人的野蛮人，而是那个到他农场来的德国军官。那个军官竟然命令他撤离，还说着什么“这很危险”、“这是为了你的安全”。\n\n他知道他本可以留下，从土匪、游击队和野蛮人们手中保卫自己的土地，而德国人肯定不会代劳。但不幸的是，德国军官选择命令他撤离。尽管他已出离愤怒，但他也清楚最好不要直接抗命。\n\n他瞄了一眼后座上熟睡的妻儿，重新把注意力集中到开车上，叹了口气。安东尼娅在得知游击队的凶残之后，执意要服从命令撤离。她心里始终惦记着马库斯的安危，忘记了他的工作正是保护这个家。就这么舍弃这一切实在是……\n\n算了，无所谓了，他们已经在路上了。\n\n他害怕着以后只能回到一个因无人保护，已然被毁灭、被洗劫一空的家。上帝知道德国人肯定不会去管的。现在范·诺登家所有的东西都在这辆卡车的后面了，对于目前来说，这样就足够了。"
 UKR_UCW_characters.2.a: "总有一天，他们会回来的。"
 UKR_UCW_characters.3.t: "蓝与黄"
 UKR_UCW_characters.3.desc: "军靴有节奏地踏向地面，闹得屋外隆隆作响。起初诺森科一家只以为是德国人在阅兵，试图在即将到来的崩溃面前展示力量。但随后透过窗户，他们瞥见了正迎风飘扬的蓝黄色旗帜。\n\n哈雷娜从床上飞奔到窗前。那是人民革命军一个营，他们就在那里，头顶上挥舞着乌克兰的国旗，正要向城镇进发。\n\n自儿时后，她就再没见过那面旗帜。\n\n哈雷娜从窗口转过身来奔下楼梯，她的腿迈着和年轻时一样急促的步伐。当哈雷娜把门打开，她终于可以看清那些人了。解放者们沿着土路行进，向两侧的农民挥手致意。她也很想挥手回应，但她发现自己做不到。那一刻实在是太宏大，太有力了。这种澎湃的情感没有任何动作能够表达。\n\n但丹尼洛只是呆在卧室里，等着这些人离开。如果他们在明天都会死在德国的枪林弹雨中，那这记忆还有什么用？他未来只会在噩梦中看到那些面孔，同他所认识和失去的所有其他死者混在一起。最好还是转身接着睡吧，丹尼洛心想。"
 UKR_UCW_characters.3.a: "但即使他拒绝承认，他的心中依然希望他们能够成功。"
 UKR_UCW_characters.4.t: "兽行的余波"
 UKR_UCW_characters.4.desc: "博赫丹远远望见农庄时忽微燃起的希望，愈走近就愈渺茫。路上的种种迹象都预兆着接下来将目睹何景。烂泥地上的轮胎印、脚印凌乱纷纷，田野化作焦土，一片死寂凄楚的惨景。看到这就该掉头离开节省时间。\n\n但博赫丹别无他选，尤其是饥肠辘辘的现在更不能错过任何一丝能找到哪怕剩菜残羹的机会。\n\n他先翻遍了棚舍和筒仓，尽管它们实在小得不起眼。里面几乎空空如也，剩下的也都是些没用的东西，大多是些坏掉的农具、撕烂的袋子和腐烂的稻草。另外还有个小小的鸡舍，里边也空无一物，鸡和蛋都没有。\n\n房屋有被强行闯入过，博赫丹一走进门把手就掉了下来。他不敢多想这一家子经历了什么，最好也许是他们根本还没回过家吧。房屋和棚舍一样被洗劫一空。盘子碎片和银器四处散落，椅子七零八落掀翻在地，橱柜门歪歪斜斜的敞开着。\n\n像是被一群疯狗蹂躏过。\n\n暮色西斜渐黯，博赫丹借着光勉强搜遍全屋，略过那些破碎的相框和前住户留下的生活印迹，他找到了半块掉在椅子后的面包。博赫丹欣喜若狂如痴如醉，这是一块过期了脏兮兮的面包，但也好过没有面包。\n\n太阳坠下地平线，博赫丹攥着面包转身匆匆逃离了这里。这里对他来说已经不余一物了。"
 UKR_UCW_characters.4.a: "不过是另一处战场遗迹。"
 UKR_UCW_characters.5.t: "那些留下的"
 UKR_UCW_characters.5.desc: "范·诺登一家并不是唯一逃到基辅的家庭，皮特花了一整天的时间与一位非常疲惫的德国官员打交道，以争取到一处正式的居住地。最后，官员直接把居住证明塞进他的手里，甚至没有给出任何指示。\n\n这种不尊重让他感到不快，但此时，他只想安定下来——那些文件足以使他感到宽慰。他们所需要做的就是等待，直到德国人整顿好局势，粉碎这些游击队。\n\n他们最终到达了公寓。彼得嗅到了那种属于老旧城区的异味，不禁皱了皱鼻子。他注意到了公寓并不是新的，却没注意到妻儿眼中的失望。这令人沮丧的公寓只有几个状况不佳的房间。\n\n当他们开始整理行李时，他的妻子打开了窗户以让新鲜空气进来。当彼得拿出自己的物品时，他心中警铃大作，有东西不见了。“我的勋章！”他焦急地转向安东尼娅，“你看见我的勋章了吗？我记得我带了它们！”\n\n整个家庭都急忙寻找它们。彼得着急忙慌地在他们所带的东西中寻找，拒绝接受它们已不在的事实。不，不，不，他不可能遗忘它们。担忧转变为害怕，害怕转变为恐惧，他意识到如果乌克兰的野蛮人洗劫了他的家，他们就会找到它们——更糟糕的是，他们会戴上它。想象着一些肮脏、缺牙的乌克兰人戴着他的勋章、嘲笑他的服役，彼得感到一阵恶心在胸口上涌。\n\n他喘着粗气，而他的妻子把一只手搭在他的肩上，安慰着他，试图让他平静下来。他的儿子则躲在角落里，不愿意走近。他几乎听不到妻子的安慰，只是想着他已经失去了什么。"
 UKR_UCW_characters.5.a: "而他只能期盼奇迹的出现。"
 UKR_UCW_characters.6.t: "往事如烟"
 UKR_UCW_characters.6.desc: "通常情况下，时不时进城买些农场无法提供的东西是哈雷娜的日常工作。但这次，情况却有所不同。\n\n她没能亲眼目睹人民革命军的攻势，但农场劳工的耳语，和她丈夫同朋友们打牌时的讨论却告知了她这场战斗的结果——远离故土的德国驻军几乎无力抵抗进攻，小镇如今已被解放。\n\n直到今天，人们才得以看清那场战斗留下的伤疤，它只留下了被烧毁的房屋、满地的尸体，以及当地喷泉被坦克炸成两半的废墟。而就在这堆废墟旁，正有什么东西熊熊燃烧，在它周围围满了士兵和本地的乌克兰居民。哈雷娜急忙冲过去想要看个明白，一到地方，她便认出了那是纳粹在镇中心安装的木制万字符。它如今被熏的黢黑，一节分支颓然而落。\n\n这火光是多么温暖啊，能活到今天，我又是多么幸运啊。哈雷娜在心中想道。"
 UKR_UCW_characters.6.a: "我多希望我丈夫能体会这种感觉。"
 UKR_UCW_characters.7.t: "希望的滋味"
 UKR_UCW_characters.7.desc: "这座城市很小，但自博赫丹迈入城区的那一刻，他便立刻感受到了这里的与众不同。举个例子，这里没有德国人，而在他的回忆里很难找到他们缺席的场合。而没了他们的存在，这里的一切都发生了翻天覆地的巨变。生机勃勃，充满希望，这些情感对他而言已经变得如此陌生。\n\n他已经习惯于默默无闻，习惯于扮演游走在社会边缘的隐形人。为了避免引起德国人的注意，他总是保持低调——尽管他们并不会搜寻像他这样的人，毕竟在他们眼里，乌克兰人不过是群劣等人罢了。但在这里……情况却有所不同。一名住在城里的乌克兰中年妇女发现了他，看着衣衫褴褛、饥肠辘辘的博赫丹，她立刻就把他带去了那小小的难民营地。\n\n他并不是唯一闯入这里的人，还有许多的漂泊者发现了这里，虽然数量不多，但他们都得到了一些干净的衣物、食物、水和一些小的舒适用品，这是他以前不得不去寻找的。士兵们密切注视着他们，但出乎意料的是，他们并没有遭受什么猜忌。\n\n在如此度过了一段美好时光后，他却发现自己无法再忍受下去了。博赫丹知道所有这一切都是暂时的，德国人会卷土重来，而他不能欺骗自己会有转机出现。尽管他希望自己能够拥抱这个毫不犹豫地接纳他的社区，但这样做是危险的。\n\n他配不上这一切，这些该留给那些真正需要的人。他可以独自生存，即使当千斤重担再次落下，他也可以承受。其他人，那些真正相信希望的人，他们才应该享受这份希望。\n\n在深夜，他悄悄离开了这座城市，回到了树林中。他没有回头看，他清楚如果自己这样做了，就很可能会改变主意。"
 UKR_UCW_characters.7.a: "希望是他无法承受的毒药。"
 UKR_UCW_characters.8.t: "梦中归家"
 UKR_UCW_characters.8.desc: "温暖的阳光洒在她的脸上，安东尼娅首先听见了空中鸟儿的欢鸣，而更多的声响也汇入了她的耳中。她本能地认出这是阿姆斯特丹的声音。她逐渐意识到自己正漂浮在城市的一条运河上。但这是怎么一回事呢，她没去想。\n\n她仿佛失去了四肢的知觉。\n\n一开始，她并没有感到惊慌，阳光和水流让她感到宁静和舒适。尤其后者就像一层茧，包裹着她漂浮着。在她眼前，她看到了她童年家乡的房屋建筑；她看到人们沿街走过，跃过桥梁，笑着，欢声着，但似乎都没有看到她漂浮而过。\n\n她想向他们呼叫，但发现自己无法开口。\n\n水变得越来越凉，阳光被云层遮蔽。温暖逐渐消逝，而大雨倾盆落下。熟悉的城市声音变得愈发希微，最终被乌克兰荒野的嘈杂所取代，夹杂着遥远的枪响。她回头一瞥，只见阿姆斯特丹在她身后渐行渐远，一瞬间就消失在了北海。\n\n她尖叫着求救，希冀着某人能将她从深渊中托起。令她意外的是，她醒来了。\n\n安东尼娅从床上惊起，喘着粗气，梦境的余烬渐渐消散。她醒来在这个狭小、拥挤而寒冷的房间里，而这就是他们的家。一面墙壁上的油漆脱落、地板不平整，永远无法散去的湿气味充斥着整个房间，而这就是他们的新家。她躺了回去，眼睛湿润着，努力让自己重新入眠。"
 UKR_UCW_characters.8.a: "而她只想回家"
 UKR_UCW_characters.9.t: "代价"
 UKR_UCW_characters.9.desc: "哈雷娜和丹尼洛在最初的几个星期里尚且满怀希望，但他们也慢慢地被迫接受了现实。任何战争，无论多么正义凛然，终究都是要付出代价的。对诺森科一家来说，他们付出的代价是粮食和补给。诺森科家一直依赖着辖区那支离破碎的剥削性经济，但在残酷的战争中心没有经济可言。他们只能自力更生。\n\n因此在生长季结束后的宁静黑暗中，两人围坐在桌旁标注着口粮，静静地思考他们还剩些什么。一连几个小时，他们都有条不紊地标注着这一季收集到的食物，以及这些食物需要多久吃完。\n\n突然，丹尼洛嘴里蹦出一句奇怪的话，像是口误了一样。“我希望这一切都是值得的。”\n\n哈雷娜从工作中抬起头来，愤愤不平。“你必须知道这是值得的。”\n\n丹尼洛摇了摇头。“我不知道。我希望如此，但我对此一无所知。”\n\n哈雷娜放下了手中的笔记，她转向丹尼洛，眼中燃烧着穿透黑暗的强烈光芒。“就算我们明天因此死去，那也是值得的。”\n\n房间里沉默了片刻。\n\n“我不想你死。”"
 UKR_UCW_characters.9.a: "“不论是为了这些，或为了别的什么。”"
 UKR_UCW_characters.10.t: "空洞的处决"
 UKR_UCW_characters.10.desc: "又是糟糕的一天，黑暗的树林上空阴云密布，空气越来越冷，像是又要下雨了。刺骨的寒风吹破了大衣，靴子和衣服上也都粘着烂泥。博赫丹在树林间观察着一名士兵，看着他跌跌撞撞地走在破烂不堪的路上。\n\n他不知那个士兵来自何方，但他毫无疑问是个德国人。尽管制服已经破烂不堪，上面还布满了污垢，但他们依然很容易辨认。那人状态很差，他行动迟缓，脚步拖沓，背也耷拉着。他小心翼翼地撑着一只胳膊，身上看不到任何武器。\n\n这士兵很年轻，身材又瘦又小，有一头沙色的头发。他也许是个来自入侵者社区的男孩，也有可能是德国来的义务兵。但这些都不重要，博赫丹只是手里拿着自己的步枪默默看着。指挥官的声音在他耳边浮现，就像他第一次战斗的前一天一样清晰。\n\n“当敌人出现在你的视线中时，不要犹豫，杀了他们，除非你想让他们杀了我们。”\n\n德国人的命运只有一种。他机械地瞄准，吸气，射击。\n\n那名士兵惨叫了一声便倒在地上，他背部中弹，痛苦地扭动着。又是一声枪响，他停止了扭动。在确定那人已死后，博赫丹才放下步枪。他还记得自己杀死第一个德国人时的感受。得意，自豪，满足。\n\n现在他什么也感觉不到了，只有一种冷漠。又死了一个德国人，但还有成千上万的德国人活着。眼前敌人的死亡不过是杯水车薪，但对他来说，每一滴都很重要。他把尸体上仅有的一点东西都剥了下来，然后再次消失在树林里。"
 UKR_UCW_characters.10.a: "这不是最后一个落得如此下场的德国人。"
 UKR_UCW_characters.11.t: "等一切安好"
 UKR_UCW_characters.11.desc: "“妈妈？”\n\n听到儿子的声音，安东尼娅从窗前的座位转过身来。马库斯走进房间，似乎对打扰她这件事感到十分不自知。即使已经七岁了，他仍然会在向她提要求时犹豫不决。她朝他笑了笑，让他清楚这没什么大不了的。“过来，马库斯，什么事？”\n\n他贴到母亲身边坐下，咬着嘴唇问道：“咱们什么时候才能回家啊？”\n\n听到这个问题，她不由得心头一紧。说实话，她也不知道这个问题的答案，她甚至不知道他们的家在哪里。是他们在乌克兰生活过的地方，还是她在荷兰幸福过的地方。她保持着轻松的语气，只是微微露出笑容。\n\n“等一切安好，我们很快就回去，”她承诺道。“到那时，我会带你去一个美丽的地方。你知道荷兰吗？”\n\n他点了点头，接着问道。“你在那里长大吗？”\n\n她深情地笑了，“是的，那是个美丽的地方，有绿色的风景，清澈的溪流，干净的城市。我迫不及待地想让你去亲眼瞧瞧。”她靠得更近了些，像是在分享一个秘密。“尽管你的父亲不会承认，但我悄悄告诉你，我想他也会想去看看的。”\n\n他听后笑了，似乎他也想去一个没有这些纷扰的国度，但透过他的微笑，安东尼娅清楚马库斯不过是在强颜欢笑。她痛苦地意识到这已经不是她第一次做出这样的承诺了，而在他们现在所处的这个可怕地方，也许现实已经影响了她小儿子的人生观。"
 UKR_UCW_characters.11.a: "但如果他不相信她的话，他也不会说一个字。"
 UKR_UCW_characters.12.t: "乌克兰"
 UKR_UCW_characters.12.desc: "“明天，我要看着他们再次死去。”\n\n几年来，丹尼洛的写作速度从来没有想现在这样快过。哈雷娜建议他搬一张凳子到田野上去看一看那变化不断的景色，而不至于待在阁楼上让自己烂掉。一开始他还觉得这听起来挺荒谬的，毕竟世界上大概也没有什么东西比刚刚收割完的农田更单调了，无论往哪个方向看，都只能看到向远方无限延伸的空虚。\n\n但很快他就感受到了些什么。他的视野中虽然只有一片虚无，但他却看到了一切：他的家，他的农田，以及远处的城镇。于是进一步，他的思绪被一个伟大的比喻占据，挥之不去——农田，这不就是乌克兰现在的模样么？这就是一片极其广阔的田野，被收割，被榨取，直至枯竭。\n\n思考在此处停止。至少这片田野还未被毁灭——当然，德国人数十年如一日的压榨从不停歇，文化毁灭政策与日益加码的产量指标使其千疮百孔，病入膏肓——但这片土地仍有播种与收获的潜力。明年，只要丹尼洛和哈雷娜能够撑到明年，他们就能再播种一次，再看到一次正待收获的丰饶麦田。\n\n尽管作为比喻而言，这似乎有些过于乐观，但作为一种宿命论的表达却似乎恰到好处。开垦田野就是为了收获，丹尼洛只能祈祷，乌克兰并非为了被他人收割而存在。\n\n“我已经如此，我将要如此，我总会如此。”"
 UKR_UCW_characters.12.a: "“难道我就只配如此吗？”"
