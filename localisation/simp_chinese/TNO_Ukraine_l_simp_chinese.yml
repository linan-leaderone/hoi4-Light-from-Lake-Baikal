 UKR_BB_Resistance_Activities_RK_Active_Desc: "£UKR_reichskommissariat §j乌克兰专员辖区党卫军及警察部队§!\n\n领导人：§Y奥托·奥伦多夫§!\n\n\n\n\n\n\n\n£UKR_ohlendorf_texticon\n\n\n\n\n\n\n\n\n--------------\n党卫军与警察是乌克兰专员辖区治安保障的擎天柱。虽然党卫军一直是领导反游击作战的精锐力量，但脏活累活——屠杀自己的同胞——都由以乌克兰合作者为主的警察部队来完成。最近，殖民当局内部的动荡产生连锁反应，影响了他们镇压叛乱的能力，叛军纷纷趁隙而起。国防军已经闲置，他们是唯一准备好投身战场的防线，许多人正等待着他们的毁灭。"
 UKR_BB_Resistance_Activities_UA_SSR_Active: "§S乌克兰红军§!"
 UKR_BB_Resistance_Activities_UA_SSR_Active_leader: "领导人：§Y亚历山大·舒姆斯基§!"
 UKR_BB_Resistance_Activities_UA_SSR_Active_Desc: "£UKR_communists §S乌克兰工农红军§!\n领导人：§Y亚历山大·舒姆斯基§!\n\n\n\n\n\n\n£UKR_oleksandr_texticon\n\n\n\n\n\n\n\n\n--------------\n自德意志将乌克兰纳入版图以来，效忠共产主义政府的军队便挂着£UKR_communists §S乌克兰工农红军§!的名号与我军交战。西俄战争期间，赤匪试图推翻£UKR_reichskommissariat §j专员辖区§!的起义最终失败，迫使其放弃沃伦与日托米尔的据点转而前往更好防守的东部，但他们依然不容小觑。职业军队、政治素养和工农群体的广泛支持使这股力量成为显著威胁。"
 UKR_BB_Resistance_Activities_PG_Active: "§D乌克兰人民革命军§!"
 UKR_BB_Resistance_Activities_PG_Active_leader: "领导人：§Y尤里·戈尔利斯§!"
 UKR_BB_Resistance_Activities_PG_Active_Desc: "£UKR_pg §D乌克兰人民革命军§!\n领导人： §Y尤里·戈尔利斯§!\n\n\n\n\n\n\n\n£UKR_yuriy_horlis_texticon\n\n\n\n\n\n\n\n\n--------------\n最初由塔拉斯·布利巴-博罗韦茨组建，现已发展为£UKR_pg §D乌克兰人民革命军§!的抵抗组织与§s班杰拉派§!的 £UKR_UPA §s乌克兰反抗军§!形成了鲜明对比。乌克兰人民革命军在西乌克兰得到了广泛支持，极为棘手、难以剿灭，并在五十年代壮大为一支可观力量。更糟糕的是，他们似乎在政府里有一个朋友，我们的其中一个 £UKR_collab_texticon §Q合作者§!当了内鬼，为他们提供武器。如果没有忙于跟其他的抵抗组织内耗，乌克兰人民革命军可能会成为乌克兰最危险的力量。"
 UKR_BB_Resistance_Activities_UPA_Active: "§s乌克兰反抗军§!"
 UKR_BB_Resistance_Activities_UPA_Active_leader: "领导人：§Y德米特里·克利亚奇基夫斯基§!"
 UKR_BB_Resistance_Activities_UPA_Active_Desc: "£UKR_UPA §s乌克兰反抗军§!\n领导人：§Y德米特里·克利亚奇基夫斯基§!\n\n\n\n\n\n\n\n£UKR_dmytro_kylachkivsky_texticon\n\n\n\n\n\n\n\n\n--------------\n虽然§s斯捷潘·班杰拉§!大约在1945年就已经去世，但他的遗产将由£UKR_UPA §s乌克兰反抗军§!继承下去。£UKR_UPA §s乌克兰反抗军§!是乌克兰最为暴力的组织之一，以对平民（尤其是波兰人和德国人）使用恐怖手段而闻名。虽然很多人认为他们在五十年代的“第二次反抗”中惨败后必然走向失败，但德米特里·克利亚奇基夫斯基却成功地化腐朽为神奇，逆转了组织的崩溃。乌克兰反抗军与 £UKR_pg §D乌克兰人民革命军§!的冲突摩擦使自身力量削弱不少，但他们似乎还是一如既往地极端行事，致力于班杰拉的愿景。"
