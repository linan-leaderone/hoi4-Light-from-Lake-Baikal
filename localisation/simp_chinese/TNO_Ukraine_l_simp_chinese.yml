 UKR_UNC_law_desc_3: "由安德烈·梅利尼克领导的§Q乌克兰民族委员会§!是乌克兰£UKR_collab_texticon §Q合作者§!的唯一代表，它由§B格奥尔格·莱布兰特§!设立，目的是为反游击的§d乌克兰国民军§!组织行动、征集资金。然而，在安德烈·梅利尼克§q去世§!后，民族委员会§V晕头转向§!、无法正常工作，而§s安全委员会§!内部又势同水火，导致换人成了§x不可能完成的任务§!。"
