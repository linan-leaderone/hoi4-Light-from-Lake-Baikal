 UKR_nuke.1.t: "庆祝"
 UKR_nuke.1.desc: "尤里和娜塔莎一起住在基辅的一栋大型公寓楼里。他们曾半开玩笑地说，这座公寓楼简直算是全城最丑的建筑，没有之一。这栋破烂不堪的楼房是在苏联时期匆忙建成的，德国人只进行了小修小补以防止它倒塌。这栋破楼静静地伫立在地平线上，就像一抹肮脏的污点。尤里常说，多亏了这些墙上的污垢，这栋楼才不至于塌掉。\n\n但这都不算什么。尤里和娜塔莎生活在一个充满奇迹的时代。乌克兰的游击队进行了艰苦卓绝的斗争，取得的成就举世瞩目。几个星期来，他们一直在等待灾难的降临，却什么都没有等到。于是，二人决定好好庆祝一番。\n\n“炖菜闻着可真香，娜塔莎，”尤里边说边把一块蕾丝桌布铺在那张布满霉斑的桌子上。这块桌布和一套有裂纹的玻璃高脚杯，是他们从纳粹的掠夺中成功藏匿的为数不多的财产之一。\n\n厨房里传来一阵笑声，娜塔莎探出头来。在她身后，尤里看见窗外美丽晴朗的天空中飘着一朵朵云彩。“哦，得了吧。你这么认为，是因为过去一年里你只吃过军用口粮。”\n\n“我认真的！”尤里严肃地说道，“实在是太香了，我们的邻居随时都可能上门想分一碗的！”\n\n娜塔莎翻了个白眼，准备用她过人的风趣幽默让尤里记住这一刻。然而就在这时，怪事发生了。娜塔莎身后，窗外的天空似乎更亮了。长长的影子刺破天幕，划过房间。一阵可怕的轰隆声传来，好像邻居真的要破门而入；随后响起了一阵尖锐的爆鸣声，淹没了娜塔莎的最后一句话：“尤——”\n\n窗户炸成碎片，高脚杯应声碎裂，桌布燃起大火。周围的建筑接连倒塌，尤里只感觉一阵失重，随后就晕了过去。"
 UKR_nuke.1.a: "他们还算幸运的。"
 UKR_nuke.2.t: "幸存者"
 UKR_nuke.2.desc: "“那光芒是如此的耀眼，比我见过的任何灯光都要明亮，甚至比太阳还刺眼。周围的空气越来越热，忽然，我腾空而起，只见一道白光闪过，随后便失去了知觉。当我醒来时，只感到浑身上下都在燃烧。”\n\n“我看到一个六七岁左右的小男孩在街上一瘸一拐地走着，他的皮肤从身体上一片片地剥落。他不停地重复着一句话，‘水，水，水……’我真希望能给他喝点水，但我连一滴都没有。于是我接着往前走。”\n\n“我们的公寓楼被炸成了废墟。每隔几分钟，我就能感到它在风中摇曳，好像在发出低沉的悲鸣。我看到那个叫米哈伊尔的老人正在满地的碎石和瓦砾中挖着什么。我劝他和我一起离开，但他一直说他的妻子被埋在了下面，他是不会抛下她的。米哈伊尔不肯跟我一起走。”\n\n“我们逃进了第聂伯河，那是唯一能逃离屠杀，缓解灼烧感的方法了。河水很冷，流速也很快，我们不得不死死抓住对方，以防被湍急的河水冲走。到死我也不会忘记河水的冰冷和人类肉体那粘稠柔软的触感。”\n\n“‘妈妈！爸爸！’一处曾是教室的塌陷地下室内，传来了孩子们的呼救。我和一位老师试了好几个小时，用尽全身解数想救出这些孩子，却无济于事。求救声逐渐减弱，直到完全消失。”\n\n“我们这群人里，还有行动能力的护士都在尽力帮忙，但伤员实在是太多了……粘稠的黄色脓液从不停地伤口里渗出，很快就浸透了缠在上面的绷带。我们当然知道要节省物资，但他们实在是太痛苦了。”\n\n“‘看呐。’几个小时的跋涉后，我对妹妹说道。我们回头看向了曾是基辅的地方。昔日的高楼大厦皆已化为焦土，唯有阵阵哀嚎随风飘荡而来。”"
 UKR_nuke.2.a: "旧日残响。"
