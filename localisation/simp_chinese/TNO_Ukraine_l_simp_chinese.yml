 UKR_UCW_RK.70.t: "保加利亚同意援助"
 UKR_UCW_RK.70.desc: "“致亲爱的布罗伊蒂加姆代表：\n\n贵政府尽力而为与我国联系的态度令我深受打动，经与我的幕僚和外交部长协商，我决定为贵方安排少量援助。请把它看作是我方为加强两国之间的关系与信任的一种姿态，为的是巩固保加利亚和德国这两个伟大国家之间的联盟关系。乌克兰是一片美丽的土地，两年前的夏天，我曾在狄奥多里克港度假时领略了乌克兰的美景，请务必保障她不被疯狂的极端主义所蹂躏。\n\n你的朋友，\n保加利亚国王鲍里斯三世”\n\n汉斯-奥托·布罗伊蒂加姆手中攥着信件。这并不是一个理想的情况：首先，所谓的援助仅仅是运来多余的枪支和食品，数量不算多；其次，鲍里斯三世似乎不知道狄奥多里克港实际上并不归属乌克兰专员辖区管辖。不过，这总比没有好。布劳伊蒂加姆赢下了一场小小的胜利，乌克兰可以凭此多撑几天。"
 UKR_UCW_RK.70.a: "外交战线上的一场胜利。"
 UKR_UCW_RK.71.t: "保加利亚拒绝援助"
 UKR_UCW_RK.71.desc: "“致亲爱的布罗伊蒂加姆代表：\n\n我很遗憾地告诉你，尽管我们很同情贵政府，但保加利亚政府目前无力伸出援手。我真诚而深切地希望，我能阻止贵国爆发这样一场叛乱；但在我自己国家的境内也存在着类似的阴谋，我的精力和政府资源都完全被卷入了这场平叛行动中。为了维护我自己国家的领土完整，我不得不拒绝你的提议。但我仍然真切地祝你好运，愿我们能在更轻松愉快的时刻见面。\n\n你的朋友，\n保加利亚国王鲍里斯三世”\n\n汉斯-奥托·布罗伊蒂加姆手中攥着信件。看来保加利亚王国不会提供任何形式的援助。这不算是什么大的损失，本来他就没对此抱有太大的希望，尽管被拒仍然令他有些难堪。布劳伊蒂加姆用手指在信件的底部戳了一下，签名的油墨弄脏了纸页。至少他还礼貌地在上面亲笔签了名。"
 UKR_UCW_RK.71.a: "虽说被抛弃了，但面子上还算挂得住。"
 UKR_UCW_RK.8.t: "致土耳其总统"
 UKR_UCW_RK.8.desc: "“致[TUR.GetLeader]总统，\n\n我今天写信给您，绝非代表德国向您请求援助，而是请求一同携手共同在这混乱之秩中维系一片稳定祥和的乐土。即使是最为愚蠢的观察家，也能看出乌克兰正深陷混乱。实不相瞒，本专员辖区正处于崩溃边缘，我们迫切需要援助以镇压恐怖主义，而这正是我向您联络的原因。\n\n我们急需军用物资以稳定局势，我深知两国的关系已然疏远，但本专员辖区崩溃将会对新秩序产生极为严重的恶劣影响。各类先进的德制武器将流入安卡拉的共产主义者手中，大肆破坏阿塔图尔克先生奋斗一生所结下的硕果。\n\n我理解我们政府的诸多不足让您在援助我们时迟疑不决。我承诺将对其进行改革，但如果我们陷入崩溃，这一切都将付诸东流。更有甚者，乌克兰可能会落入共产主义者的手中，他们无疑会对潜在的盟友们慷慨解囊，而这很可能包括贵国境内那些难以控制的亚美尼亚人和库尔德人。\n\n我急切地渴盼您的回复。\n\n您真诚的，\n汉斯-奥托·布罗伊蒂加姆，外务部代表"
 UKR_UCW_RK.8.a: "布劳蒂加姆在密封信封时叹了口气，不确定这能得到什么帮助。"
