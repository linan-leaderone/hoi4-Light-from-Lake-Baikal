 UKR_a_bitter_harvest_famine_desc: "我就观看，见有一匹黑马。骑在马上的手里拿着天平。饥馑之骑士降临在欧洲的面包篮，内战的蹂躏使乌克兰饱受饥荒之苦。\n\n就算不受逃亡和哗变困扰的军队也只能空着肚子打仗，没被我们的土兵掠夺过的村镇也基本都成了鬼城，居民要么是被我军乱枪打死，要么慢慢死于饥饿。对政权的支持如沙漏中的细沙一般流走；不少人已经开始认为，这场战争已经无法取胜……"
 UKR_UCW_resources_diverted: "资源转移"
 UKR_UCW_bitter_harvest.1.t: "值得关注"
 UKR_UCW_bitter_harvest.1.desc: "机密 - 报告开始\n\n报告：348867-A5\n\n关于：现有粮食库存明显减少\n\n加工食品（以及其构成成分）在国家粮仓和储存设施中的库存水平已经大大低于初始水平，且目前和预计的补充速度完全不足以抵消这种下降趋势。\n\n目前的配给程序足以维持一般人口（军人和平民）的基本饮食需求，但这种情况不能持续太久。必须尽快就食品的替代来源和/或更严格的配给程序作出决定。\n\n目前为维持食品情况方面的安全，该信息只向需要了解情况的各方通报，但为了保持信息控制，请求额外的资源。\n\n报告结束"
 UKR_UCW_bitter_harvest.1.a: "令人担忧。"
 UKR_UCW_bitter_harvest.2.t: "优先事项"
 UKR_UCW_bitter_harvest.2.desc: "机密 - 报告开始\n\n报告：414665-B8\n\n关于：现有粮食库存严重减少\n\n加工食品（以及其构成成分）在国家粮仓和储存设施中的库存已降至临界水平，不足以为大部分人口提供最低的每日食品摄入量。此外，农业和贸易官员的报告表明，这种趋势暂无逆转可能。\n\n从即刻起，必须对各类人口实施分级方案，以管理剩余库存并维持日常运转。国家官员和军事人员将获得优先供给，其次是技术工人和对战事有重要意义的人员。非技术工人、非劳动力和其他平民团体，在条件允许的情况下才会得到配给。\n\n预计这些群体将大量出现死亡事件。此外，由于食物普遍短缺，信息安全已无法得到保障，预计社会秩序也将受到影响。\n\n报告结束"
 UKR_UCW_bitter_harvest.2.a: "现在，我们必须采取行动。"
 UKR_UCW_bitter_harvest.3.t: "亟需行动"
 UKR_UCW_bitter_harvest.3.desc: "机密 - 报告开始\n\n报告：536012-C3\n\n关于：粮食库存见底\n\n国家粮仓和储存设施中所有种类的食品（包括成分和替代物品）的库存几乎完全耗尽，甚至无法满足优先人群的需求。农业和贸易官员表示，他们没有能力来应对当前情况，预计局势会在短期内继续恶化。\n\n配给分级方案已不再有效，由于缺乏食物，任何配给控制都变得无关紧要，即使对军队和官员也是如此。此外，随着情况的进一步恶化，安全问题越发严重。\n\n民众对分发中心（无论是否提供食品）的攻击数量和强度都在增加，且有理由怀疑军事和农业人员正在将剩余的物资据为己有。\n\n所有人群的死亡率都在呈指数级增长，已经收到有关食人的报告。除非在极近的将来食品供应能够恢复正常，否则大规模饥荒——及其所有后果——将不可避免地到来。\n\n报告结束"
 UKR_UCW_bitter_harvest.3.a: "天哪，还有救吗？"
 UKR_UCW_bitter_harvest.4.t: "灾难来临"
 UKR_UCW_bitter_harvest.4.desc: "分类字符丢失\n\n报告：N/A\n\n关于：粮食库存耗尽\n\n已有数日未收到来自国家农业或食品分发人员的下级报告，相信他们已经离岗。所有粮食供应都已耗尽，所有分发中心都被官员民众洗劫一空。社会各阶层普遍出现结构性饥荒，国家安全也随之瓦解。\n\n办公室不再提供更多报告。\n\n未找到结束字符"
 UKR_UCW_bitter_harvest.4.a: "都结束了。"
 UKR_UCW_bitter_harvest.5.t: "曙光来临？"
 UKR_UCW_bitter_harvest.5.desc: "机密 - 报告开始\n\n报告：618673-D9\n\n关于：粮食库存增加\n\n近期，基本食品（正常和较低营养水平）的库存量已有显著上升。这批物资已被运往各个分发中心，并迅速、高效地分发给各指定团体。初步反馈表明，先前接近饥荒的社会状态已有所缓解，同时安全局势也得到了一定程度的改善。\n\n这为我们带来了希望，但粮食安全还远未得到保证。为维护当前进展并进一步改善粮食供应情况，需要继续保持密切关注。安全部队随时准备提供协助。\n\n报告结束"
 UKR_UCW_bitter_harvest.5.a: "好歹挽回一步。"
