 UKR_crimea_reconquest_category_desc: "嗟险阻，叹飘零，历经漫漫抗争路，终是长夜将尽，天欲破晓。不过，乌克兰全境尚未摆脱德寇蹂躏，解放大业仍需我们努力。就在南部，纳粹意欲吸收整合赫尔松及克里米亚，构建所谓的“哥滕兰”。他们的满纸空言同一个民族的共识相比有如蚍蜉撼树。这片土地属于我们，数世纪来始终如一。我们必须越过第聂伯河，解放对岸的同胞手足，安其居，乐其业。那些德国移民、旅客与投机分子或许会战栗不已，抱头鼠窜，而此处的乌克兰同胞终会苦尽甘来，得享和平安宁。"
