 UKR_pre_UCW_UPA.4.t: "三头龙"
 UKR_pre_UCW_UPA.4.desc: "克利亚奇基夫斯基站在乌克兰反抗军的领导层面前，脸上露出坚毅的神情。“同志们，”他开了口，“我们正处在第三次斗争的关键时刻。波利西亚卫队正在集结兵力，准备向我们进攻。如果我们想要在未来向东方进军，就必须先下手为强。”\n\n他在面前的桌子上铺开了一张地图，上面详细描述了一系列复杂的攻击计划，目的是在卫队离开藏身处之前就打击他们的实力。“我们将打击他们的人口中心、领导层和智囊团，并抢先一步攻占可能已经成为他们目标的纳粹营地，”他的情绪变得越来越激昂。“我们将打击他们的行动中枢，让他们无法发起任何有效的抵抗。”\n\n但并非所有人都表示信服。斯捷茨科开了口：“当然，波利西亚卫队的确是一大威胁。”他说，“但这个计划没有考虑到我们队伍中的异见者。有些人不赞成我们的策略，他们不希望我们都在关注波兰人问题的同时与我们的同胞刀剑见血。”\n\n舒赫维奇也提出了自己的反对意见：“即使能实现内部的意见统一，我们也没有充足的人手和武器来执行如此复杂的计划，”他说，“我们需要诚实地面对我们能力的局限性。把精力放在和波兰人打持久战上只会让德国人渔翁得利，重新夺回西乌克兰！”\n\n克利亚奇基夫斯基看了看面前的二人，脸上的表情缓和了一些。“好吧，如果这些问题困扰着你们，我可以提供资源来妥善处理好它们，”他说，“但机会不等人，我们不能让这些琐事阻碍我们。我们必须团结一致，果断出击！别再嘟囔了，赶紧出去把你们说的问题给解决了！”在二人离开房间的同时，克利亚奇基夫斯基正暗暗咒骂自己，不该让他们把组织的精力浪费在徒劳无益的事情上。不过，他别无选择，要想让这个组织保持一致，就必须做出让步，只要他拿下了乌克兰，就没必要再作出什么让步了。"
 UKR_pre_UCW_UPA.4.a: "龙的脖子仍纠缠在一起。"
 UKR_pre_UCW_UPA.5.t: "命令下达"
 UKR_pre_UCW_UPA.5.desc: "当他走近位于树林身处的一条小溪旁的集合点时，阿图尔知道，不，是几乎可以肯定有人，也许还有几把枪在盯着他。在森林里穿行并不是一件容易的事，追踪足迹也不容易，但他必须得把命令送到小组成员手里，而他们肯定比他更了解这片森林。\n\n当他走近他们的营地时，他要见的人就站在那里。随着夜幕的降临，他们已经生起了一堆小篝火。在波兰境内活动的小组成员既顽固又危险，但在战争开始之后，乌克兰反抗军也需要他们的一份力量。他要见的那个名叫斯捷潘的人慢慢地点了点头：“你咋这么晚才回来？”\n\n暗号正确，阿图尔随即回应：“是啊，天色不早了，给兄弟一口饭吃呗？”\n\n两个人都笑了。斯捷潘伸出一只手，阿图尔抓住了他的小臂；两个乌克兰反抗军的兄弟再一次相聚，即使这相聚只能持续很短的一段时间。“我想时机已经到了，”斯捷潘说道，他的目光相当锐利。“不然上头就不会把你派来了。”\n\n“是的，纳粹德国已经衰落，我们的机会来了。”阿图尔对他的想法表示赞同。“我们正在努力联系所有小组，并发出指令。最后的斗争即将到来，我们必须共克难关。”\n\n“乌克兰终得解放，”斯捷潘低声说道。\n\n“乌克兰终得解放，”阿图尔重复了他的话，把手伸进口袋，取出了信件。“这是上级的命令，元首亲自下达的。是时候做好打仗的准备了，不必再东躲西藏了。”\n\n斯捷潘打开信封，浏览了一遍信件的内容，脸上浮现出了坚定的决心。他收起信纸，猛地点了点头。"
 UKR_pre_UCW_UPA.5.a: "“既然元首下了命令，这事就一定能办成。我们会做好准备的。”"
 UKR_pre_UCW_UPA.6.t: "安全局"
 UKR_pre_UCW_UPA.6.desc: "在西乌克兰某地，一个狂风骤雨的夜晚里，乌克兰民族主义者组织安全局刚刚抓到了一个非常有趣的家伙。一名安全局官员屁颠屁颠地跑到了他的上司跟前，他们称这位上司为“马克西姆·鲁班”或“叶夫根尼·斯基尔巴”，内行则称他为尼古拉·列别德。\n\n这个列别德当然就是在1934年杀害波兰内政部长的那个人，也是在四五十年代积极帮助乌克兰反抗军解决加利西亚和沃伦的波兰人口问题的那个人。此时此刻，他正面带微笑地看向他的下属，询问他发生什么事了。\n\n“额，长官，我们抓到了尼基塔·斯库巴，一名基层军官，不久前，有人听到他在嘀咕着什么……要跑到东边去之类的。”\n\n“哦？”列别德说道。“有意思。我一直在尽最大努力处理叛国问题。”\n\n列别德站了起来，想去叫来几个审讯官，但那名官员还没等他离开就叫住了他。“长官，我忘了一件事。”\n\n“是什么？”\n\n“我们在他身上发现了梅利尼克派的宣传单。”听到这话，列别德的脸上露出了扭曲的假笑，他放弃了叫审讯官来拷问囚犯的想法，毕竟处理这种人可是他的拿手好戏。\n\n“更有意思了。我会照管好他的，你可以走了。”"
 UKR_pre_UCW_UPA.6.a: "他是对的，整个晚上，斯库巴的惨叫声都在一间隐蔽的牢房里回响。"
 UKR_pre_UCW_UPA.7.t: "喀尔巴阡的幽灵"
 UKR_pre_UCW_UPA.7.desc: "一位老人正步行穿过匈牙利东部的偏远山区，干枯的树叶在他脚下嘎吱作响。要是换做另一个人在这样幽深的森林里漫步，他可能会担心自己的生命安全。毕竟等到天黑的时候，野熊就会从洞穴中爬出来，寻找足够的食物来填饱肚子，度过下一个寒冬。但斯捷潘·克洛丘拉克早就不关心自己的这条命了。\n\n在他的一生中，他脚下的这片土地曾两次团结在他身后，为独立而斗争，但两次都很短暂。在这两场革命期间，克洛丘拉克都亲临前线。他曾担任过胡楚尔共和国的总理，二十年后又领导了乌克兰喀尔巴阡共和国的军队。但足足两次，乌克兰的自由之光都被匈牙利的铁靴踩灭了；足足两次，克洛丘拉克都辜负了他的人民。\n\n当乌克兰反抗军的信使叩响他的农舍大门，要求与喀尔巴阡抵抗运动的领导人谈话时，克洛丘拉克差点笑出声来。这里哪有什么抵抗运动了？不过只有几个在圣诞节的餐桌旁痛饮同一瓶伏特加，唱起怀恋逝去时光的歌谣的糟老头子而已。不，这里不会再有什么起义了，喀尔巴阡乌克兰的梦想也早已远去。然而，也许，仅仅是也许，乌克兰的梦想还没有化为虚无；也许，东边的游击队能在他失败的地方取得成功。农舍的田地下还埋着几箱子枪，他也有足够的影响力来召集一些志愿者。\n\n随着他一点点接近东部边界，群山的阴影也在他身后开始投下，老人坐了下来，支起帐篷，开始考虑他的下一个目的地。克洛丘拉克还没老到痴呆的地步，也知道他的支持很可能会在日渐分裂的乌克兰反抗军内部起到决定性作用。也许这位老战士的遗产不够他登上王位，但他仍有机会成为一个造王者，决定三人之中的哪个人能在他失败的地方取得成功。\n\n而只有真正从逝去的喀尔巴阡乌克兰中学到教训的人才能得到老人的偏爱。"
 UKR_pre_UCW_UPA.7.a: "是缺乏内部团结害惨了我们，选择舒赫维奇。"
 UKR_pre_UCW_UPA.7.b: "德国人仍然和1939年一样是欧洲大陆的政治掮客，选择斯捷茨科。"
 UKR_pre_UCW_UPA.7.c: "正是缺乏抗争到底的决心招致了我们的失败，选择克利亚奇基夫斯基。"
 UKR_pre_UCW_UPA.8.t: "战争之囚"
 UKR_pre_UCW_UPA.8.desc: "像一只在水坑里挣扎的受伤小狗一样，伊利亚看见他每天清晨出门散步回来时浑身都会沾满泥土和露水，活像一块快要烤熟的大列巴。尽管伊利亚年事已高，但仍有力气把他拖到自己的棚子里，铺上稻草和毛毯，让他睡上一觉。\n\n一个星期后，伊利亚煮了一大锅土豆饺子，足够分给村里挨饿的人吃。谷物的香味把那人引到了厨房，他身上还穿着伊利亚的旧衣服——好久之前，这件衣服就不合伊利亚的身了。伊利亚朝他笑了笑，端起盘子递给他。伊利亚一直不知道这个人的名字，在伊利亚家中寄居期间，他一直保持沉默与安静。伊利亚起初并不在意，以为他不过是一个饱经战火，并因此患上了弹震症的老兵，这在乌克兰很常见。直到伊利亚看清了他的徽章图案。他衣领上的别针和帽子上的徽章出卖了他的身份，这个人是波利西亚卫队的。\n\n老实说，伊利亚自己并不在乎这个，但不代表别人不在乎。村长总是要为这种事负起责任，并且进进出出村子的人也不少。其中一人看到了他身上的徽章图案，并告诉了他的妻子，后者又把此事吐露给了一名乌克兰反抗军士兵。现在，这名士兵正站在伊利亚家的台阶上，用拳头捶打着门。波利西亚卫队的士兵站起身来，摇晃着桌子，向后门跑去，中了足足四枪才倒在地上。与此同时，伊利亚则被打得奄奄一息。他只觉得自己的脑袋被靴子踢了一下，身体一阵刺痛，喉咙发出刺耳的尖叫声。虽然他知道那些人不会杀他，但这并不能减少他的痛苦。"
 UKR_pre_UCW_UPA.8.a: "教训并不一定要用言语。"
 UKR_pre_UCW_UPA.9.t: "关于罗马尼亚境内行动的报告"
 UKR_pre_UCW_UPA.9.desc: "仅供元首本人过目\n\n特工：【已删去】\n\n结果：任务成功\n\n执行摘要：罗马尼亚境内的行动已圆满结束。行动的最初阶段涉及在罗马尼亚地下军火市场内寻找和联系个人。正如我们的预期，这些人在一开始拒绝提供联系方式，但我们已经收集了足够多的信息来寻找更多符合要求的军火来源。\n\n在这段时间里，我与多个军火商建立了联系，他们是罗马尼亚黑市上的可靠卖家，拥有自己的走私者和分销商，具有在东欧与巴尔干地区运输武器和装备的经验。他们了解了我们的需求，并愿意以可观的价格向我们提供武器和装备。\n\n这些商人毫不同情我们的事业，他们会收取我们所能付得起的费用，除了武器装备本身以外，运输也包括在费用之内，把武器装备运输进团结协定的势力范围内还会收取额外的费用。尽管如此，我可以保证这些卖家的可靠性，出售的装备也肯定能够满足我们的需求。然而，这将导致一笔不小的开支。\n\n我会把采购事项的决定权留给您。乌克兰即将迎来解放，而我会等候您的命令。\n\n荣耀属于乌克兰，荣耀属于元首。"
 UKR_pre_UCW_UPA.9.a: "这笔投资也许会是值得的……"
 UKR_pre_UCW_UPA.10.t: "夜间劫夺"
 UKR_pre_UCW_UPA.10.desc: "太阳落山，深邃而无尽的黑夜几乎吞没了一切。叶夫根尼冒着风险环顾了一下配送仓库，他已经很接近了，但剩下的时间不多了。他以前已经冒够多的险了，不差这一次。明天将会有几批弹药被运送给波利西亚卫队，而他有责任确保司机们知道自己该去哪里。\n\n司机很容易被说服，那些不容易被说服的人也很容易被贿赂。在木已成舟之前，没有人会注意到几个板条箱不翼而飞。他所需要做的就是提供地址，其余的事情就由司机和在目的地等候的波利西亚卫队士兵来处理就够了。\n\n附近突然传来了一阵动静，把他吓了一跳。他的心脏开始狂跳，不知道阴影中是否有别人，也不知道自己是否应该大吼一声。他不应该在这里，但其他人也不应该。他可能被跟踪了，如果是这样，他就需要警告对他的联络人发出警告，也许还得和……\n\n他的任何想法都消失了，一个披着斗篷的身影突然从阴影中冲了出来。在持续了一秒钟的不知所措之后，他选择了转头逃跑，但跑得不够快。他犹豫了太久，当他看见那个人手中拿着武器时，一切都太晚了。\n\n月光从刀刃上闪过，然后如同暴风般刺入叶夫根尼的身体，直到割破他的颈静脉，才仁慈地结束了他的生命。那个披着斗篷的身影迅速把尸体移到几个板条箱后面，用毯子盖住。它迟早会被人找到，但少说要过几天才行。时间绰绰有余。\n\n只剩下一件事要做了。黑影们找到了舱单，把弹药运输的目的地更改了一下。一切结束后，他们就消失在了夜色中。"
 UKR_pre_UCW_UPA.10.a: "乌克兰反抗军肯定会对此感激不尽。"
 UKR_pre_UCW_UPA.11.t: "先知"
 UKR_pre_UCW_UPA.11.desc: "雅科夫从来不关心政治。到他成年时，政治斗争的时代似乎早已过去了。乌克兰人民对自己命运的裁决权已经从他们手中被夺走，似乎已经没有什么能改变这一事实。\n\n即使是最谄媚的通敌者也知道，民族委员会没有实权，各个游击队也只能为一小片林地而自相残杀，别的什么都做不了。不，像大多数乌克兰人一样，雅科夫正在为了生存而斗争，为获得足够的食物、衣物、乃至多活一天而斗争。\n\n当雅科夫加入乌克兰反抗军时，他心中怀揣着两个理由：首先，加入乌克兰反抗军提供了一种安全保障，使他免遭德国人的血腥报复，其次，靠参与战斗获得的额外食物配给能够让他和他的妹妹熬过冬天。现在，他又回到了另一种简单的斗争中：在森林里打猎寻找食物、提防德国人的巡逻队、生火取暖，就像往常一样。但当他第一次听到乌克兰民族主义者的十诫时，这一切都改变了。\n\n由于不识字，他选择收听游击队营地每周一次的宣传活动。在一群游击队员中间，演讲者笔直地站着，他的脸庞硬朗，声音像火一样高涨，仿佛能让整片森林为之燃烧。这改变了一切。\n\n从前，雅科夫对过去没有任何感觉，只是活在当下；而现在，他了解了自己民族的历史。从前，他看不到未来，只能看到无可避免且无意义的死亡；现在他能够想象一个摆脱了德国枷锁的乌克兰，一个乌克兰人不必像畜生一样死去的乌克兰。十条戒律都很重要，要么是战略战术的建议，要么是对斗争的号召，但有一条戒律比其他任何一条都更能打动他："
 UKR_pre_UCW_UPA.11.a: "“只要是出于事业的需要，即便犯下再大的罪行，也不可犹豫。”"
 UKR_pre_UCW_UPA.11.b: "“在战场上直面民族之敌时，须要带着最为激烈的仇恨与凶暴。”"
 UKR_pre_UCW_UPA.11.c: "“乌克兰的力量、声望与财富都由这事业增益。”"
 UKR_pre_UCW_UPA.12.t: "糖果叔叔"
 UKR_pre_UCW_UPA.12.desc: "当他的女儿带着一把糖果回家，脸上挂着灿烂的笑容时，特洛希姆的心都快要跳出来了。他此前听过一些谣言，也知道这意味着什么。他赶紧把女儿叫了过来。“拉丽莎，”他语气平静地问道。“你这是从谁那儿弄来的？”\n\n“当然是布洛尼斯拉夫啊！”她高兴地说着，递给她父亲一颗糖果。“他人很好，经常会在我们玩耍的地方巡逻，给我们带好吃的来。你想来一个吗？”\n\n“所以，”他没有理会她女儿的顽皮话语。“他说他为谁效力了吗？”\n\n“没有，”她摇了摇头。“他只说过他会保证我们的安全。”她忽然诡秘地压低了声音，“但是他说过他不喜欢德国人。”\n\n特洛希姆长呼一口气。他知道那个人是谁，也知道他们回来了。如果情况恶化，他们可能不得不离开这里。“拉丽莎，”他平静地说道。“仔细听我说，离那个人远点，他对我们很危险。”\n\n她看起来很困惑。“他做了些什么？”\n\n“他为一些坏人卖命，”特洛希姆回答，“他们会因为我们的身份而伤害我们。你还记得科瓦尔舅舅吗？他和他的家人都被他所效命的组织杀害了。”\n\n她突然安静了下来，直到现在才知道了她舅舅死亡的真相。糖果被她洒在了地板上，声音也微弱了下来。“……为什么？”\n\n“因为你妈妈是波兰人，”他温柔地说。“他们憎恨波兰人，以及任何与波兰人有关的人。答应爸爸，离他远点。你在他身边不安全。”她咽了口唾沫，但猛地点了点头。"
 UKR_pre_UCW_UPA.12.a: "“我保证。”"
 UKR_pre_UCW_UPA.13.t: "四十枚银币"
 UKR_pre_UCW_UPA.13.desc: "当这世界天翻地覆的时候，科韦利的那个男人还是个孩子，他的祖国迎来了新主子——德国人。\n\n在数年的时光里，他看到了那些接受改变的人赢得的回报，那是土地、财富与对同胞的支配。他同样也看到了那些拒绝接受现状的人获得的惩罚——他们被吊在城市广场上，随风轻轻摇晃。他们中的每个人都把自己视作解放者，无一例外。\n\n在长大后，这个男人走上了领赏而非寻罚的道路。在他的旧友们一个接一个地被绞死在广场的木架下时，他却得到了一栋漂亮的宅子，娶了个美丽的妻子，组建起了自己的家庭。他有沃土可种，还在当地行政部门中谋得了一份要职。生活优待着他，或者说老天爷已经给了他能在乌克兰拥有的一切。\n\n他在那天又帮着组织了一场对走私犯和游击队同情者的搜索，这样的追捕却永远都没有尽头。但看到妻女灿烂的笑容，回到家的他就将心中的疲倦都转变成了欣喜。这是份累活，他的妻子知道要让他振作起来。走进大厨房，他在桌上看到了妻子为自己的准备的惊喜——那是一个从邮箱里取出来的礼盒，它无疑是地方政府发来的慰问品。在与妻子接吻后，他带着微笑打开了礼盒，不知道等着自己的会是怎样的奖励。\n\n爆炸将整座房子送上了天。调查人员找到了一样东西——或许是他烧焦的尸块，还找到了八十个大铁钉。他的妻女则是尸骨无存。\n\n当然，所有人都保持了沉默，四周遍布政府的耳目。但在第二天早上，镇子里的绞刑架上就出现了一条空套索。他们想传达的信息已经十分明确。"
 UKR_pre_UCW_UPA.13.a: "叛徒自有恶报。"
 UKR_pre_UCW_UPA.14.t: "夜间训练"
 UKR_pre_UCW_UPA.14.desc: "一团阴影压低身形，经过一幢建筑，接着一幢，又是一幢，最后抵达目的地。那是座练兵场。月光如水，阴影直起身来，一名年轻人就此浮现。这名乌克兰反抗军新兵环顾四周，找寻是否有他人窥视。\n\n除自己外空无一人。很好，要是教官在场，他就得奉命回去睡觉了。纵使操练终日已是精疲力竭，他却难以入眠。他在练兵场一侧障碍训练起点处站定，随即迈开步伐。这项训练艰苦异常，白日如此，入夜更甚。但他还是跑着。\n\n每当他失脚、摔落或踟蹰不前，眼前浮现的唯有数张面庞。母亲，父亲，还有小妹妹，他们被德寇驱上卡车、运往西部无数国家工厂时的声声惊叫仍在他耳畔回荡。他不清楚家人是否尚在人世，不过他愿为探明结果赴汤蹈火。\n\n为此，他还需通过训练。于是他跑着，夙兴夜寐，夜以继日。终有一日他会成功，他会找到家人们，他会杀尽一切胆敢阻碍他的德寇。"
 UKR_pre_UCW_UPA.14.a: "一名模范新兵。坚韧不拔，赤胆忠心。"
 UKR_pre_UCW_UPA.15.t: "资源分配"
 UKR_pre_UCW_UPA.15.desc: "他们乘坐着卡车、拖拉机、汽车和自行车到达了会场，还有不少年轻的孩子步行来此。但所有村民都出席了会议，领头的军官是乌克兰反抗军的代表，他将告诉他们自己可以为斗争做出什么样的贡献，如何作出贡献。\n\n当然，大多数人都已经垂垂老矣，打不了仗了；即使是那些能打仗的人，也都知道持续的粮食产出对整个乌克兰的生存有多么重要。毕竟，进口粮食是不太可能了。然而，当那人开口的时候，农民们会心而又担心地互相看了一眼。\n\n那名军官正在解释他们储存的化肥对制造爆炸物有多么重要，制造简易炸弹和其他爆炸装置又是多么容易，以及这些炸药能杀死多少德国人和通敌者。大家都认为这些观点是正确的，然而，他们没有对使用多少肥料一事达成一致意见。化肥对粮食的丰收至关重要，许多人还记得过去几年间席卷乌克兰的饥荒。\n\n当太阳落山，黄昏被夜晚取代时，他们发起了多次争论，但最后还是军官成功了。他的态度缓和了一些，毕竟如果他们都把化肥用作炸药，那他们就有饿死的危险。但如果起义以失败告终，他们就可能会面临更严重的报复。\n\n机不可失，时不再来，每一种资源、每一项工具都必须妥善加以利用。很快，肥料也会如此。这肯定能把不少德国佬和通敌者炸上天。"
 UKR_pre_UCW_UPA.15.a: "炸弹很快就会准备好。"
 UKR_pre_UCW_UPA.16.t: "令人不适的现实"
 UKR_pre_UCW_UPA.16.desc: "从各方面来看，火炮本身的状况都十分良好。不幸的是，他们被派去运送的武器的状况本身并不是他们最关心的问题。罗斯季斯拉夫命令士兵们把火炮装上拖车，送到什么地方去是他本人考虑的事。\n\n“所以，”他对面前的两名下属军官说道。“告诉我，你们接到的命令是什么。”\n\n两人都把手中的信件交给了上级，其中详细说明了火炮要被送到哪里。其中一封信件要求把它送到前哨，另一封则要把它送到一个贮藏处，之后再运送到其他地方。与此同时，罗斯季斯拉夫的命令是把它交给附近的一支部队，使其融入他们的战斗序列中。\n\n“你是从上头那里收到这条命令的吗？”他进一步问道。\n\n“是的，长官。”其中一人说道。“他要求我们必须完成这项任务，我还以为您已经知道了呢。”\n\n“真有趣，”另一名下级军官边说，边朝他瞪了一眼。“我这边的命令是，要这条命令取代其他所有命令。我还以为您已经知道了呢。”\n\n“够了。”罗斯季斯拉夫疲倦地举起一只手。“显然，指挥系统和通讯出了点问题。竟然同时出现了三种命令，而且每个人都以为我早就知道了。”实际上，他并不认为这是一个指挥通讯系统的失误，而是有意为之。尽管他很厌恶派系斗争，但这一切都带着派系斗争的迹象。\n\n这种东西本来不应该出现在乌克兰反抗军里，但事实是出现了。那两名军官仍在等待着。“我们要把它送到哪里去，长官？”罗斯季斯拉夫不知道哪个才是正确答案，但他知道无论做出怎样的选择都会有人生气。"
 UKR_pre_UCW_UPA.16.a: "“我们会找到办法的，还是先把这玩意儿装上拖车再说吧。”"
 UKR_pre_UCW_UPA.17.t: "我们生于伟大年代"
 UKR_pre_UCW_UPA.17.desc: "“这不就是我们一直等待的时刻吗？”\n\n往常，每次交战前，克利亚奇基夫斯基都要亲自给军队作动员，对斯捷茨科与舒赫维奇来说，这一行为实在令人作呕，但他们也只能臭着脸坐在他身边。两人看着士兵们愈发亢奋，愈发激动，愈发敬畏——令人恼火之事，莫过于此。\n\n“德国佬不会看到我们拿起武器就逃跑，完全不可能，而且这也不是我们所乐见的。只有扣下扳机——这才是拯救乌克兰之举。让德国佬血洒乌克兰，提醒德意志一族，他们剥削乌克兰，就是犯下一个致命错误。明天，我们遇到德国佬时，大声告诉他们，这份痛苦，我们要让他们千倍奉还。我们就是为了给他们上这一课才生于世间的。”\n\n士兵们爆发出狂热的掌声。斯捷茨科、舒赫维奇等一群人站在一旁，冷眼旁观这一片跳跃的人海。他们的笑容温和中透露着克制，双腿绷紧，紧紧盯着克利亚奇基夫斯基，身体机械地摆动，试图掩盖他们想看懂领袖内心的意图。\n\n不过，就算有人注意到，也不会在乎的。他们现在脑海中只有即将到来的战斗，即将到来的新一天，即将到来的战争胜利。他们的思考早已停滞，不去想战术或意识形态问题，甚至心思都不在战场上。他们脑子里装的都是胜利的荣耀，以及胜利将要来临的福音。"
 UKR_pre_UCW_UPA.17.a: "他们已经盲目到要以肉啖虎了。"
