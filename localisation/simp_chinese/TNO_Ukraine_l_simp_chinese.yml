 UKR_regrouping_forces: "重整旗鼓"
 UKR_regrouping_forces_desc: "虽然最混乱的时候已经过去，但我们的警察和国防军仍在重整，以打击土匪叛乱。在这次重组完成之前，我们的军队仍将遭受损失，但为了镇压这些叛乱，这绝对有必要。"
