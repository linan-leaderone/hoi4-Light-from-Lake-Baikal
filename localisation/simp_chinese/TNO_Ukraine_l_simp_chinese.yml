 UKR_destiny_category: "§C命运的青睐§!"
 UKR_destiny_category_desc: "\n\n\n\n\n\n啊，§M乌克§!§Y兰§!。世俗之见认为她是欧罗巴的粮仓，腐败在其中滋生，霉菌在其中蔓延。她丰饶的土地总是结满了果实，本应能在苏维埃治下繁荣昌盛，哪怕在纳粹铁蹄践踏下，应当依然能挣扎求生。可她如今成了一片千百万人的坟场，将死尸与梦想一同埋葬。\n\n共和国自由之梦尚未开口啼哭，便被苏联扼在了襁褓之中；民族共产主义社会之梦刚刚开始，便被纳粹碾碎在了巴巴罗萨的风暴中，无数无名枯冢成了它的随葬品。斯捷潘·班杰拉的梦想与他本人一同死去，遗产却永远成了§M乌克§!§Y兰§!灵魂上的污点。民族社会主义之梦日渐衰朽，裂痕愈发明显。\n\n梦想是否已死，§C抑或仍有一息尚存§!？命运的抉择者仍有一次机会，一次塑造§M乌克§!§Y兰§!命运的机会。\n\n§O你§!会将这份命运的恩惠给予何方？\n\n§C命运§!青睐：[GetUKR_destiny_favorite]。"
