 UKR_destiny_pick_UKR: "青睐£UKR_reichskommissariat §j乌克兰专员辖区§!"
 UKR_destiny_pick_UKR_desc: "这名为“乌克兰”的广袤土地，只是顶层设计的一处犄角。深陷黑暗数个世纪的德意志人民，在元首的召唤下觉醒——他们张开双臂，踏遍欧洲，寻找使国家民族繁荣发达所需的生存空间。他们在这金黄麦浪与湛蓝天空的交集之处找到了它，它名为乌克兰。\n\n乌克兰的自由乃得自德国的宽大；乌克兰的未来悉决于德国的慷慨。不论这一切好是坏，真理早已道明一切：乌克兰的命运不掌握在她自己手中。"
 UKR_DEC_destiny_pick_UKR_tt: "§O你§!将照护£UKR_reichskommissariat §j乌克兰专员辖区§!的旅途。\n\n三言两语，道不尽命运的起伏。"
 UKR_destiny_pick_FUK: "青睐£UKR_pg §D乌克兰人民革命军§!"
 UKR_destiny_pick_FUK_desc: "数百年来，乌克兰从未享受过真正的自由。我国距离自由最近的一次，还要上溯到1917年，那时我们摆脱了俄国人、德国人和专制暴君的压迫，得以一瞥自由的光辉。格鲁舍夫斯基任主席的那段日子是我们最美好的时光，可终究湮没在了历史中，为人逐渐忘却。\n\n尤里·戈尔利斯很清楚，若是再度被布党和纳粹挫败，此次革命将会落得何种下场。他坚决不能允许这种事情再次发生。只要共和国取胜，自由便将回归乌克兰。至于能否守护这份自由，就要看他的造化了。"
 UKR_DEC_destiny_pick_FUK_tt: "§O你§!将照护£UKR_pg §D乌克兰人民革命军§!的旅途。\n\n莫非幸福永远只是那镜中花、水中月吗？"
 UKR_destiny_pick_UKS: "青睐£UKR_communists §S乌克兰苏维埃社会主义共和国§!"
 UKR_destiny_pick_UKS_desc: "1917年俄国革命是二十世纪东欧最伟大的事件，多亏了它，乌克兰才能孕育我们这个时代最伟大的民族共产主义革命。从布哈林批准“乌克兰化”计划，到政府对北库班地区的重视，一切都欣欣向荣，尽管加盟共和国的权力被慢慢集中到了莫斯科，但乌克兰苏维埃社会主义共和国终于迈入了相对和平繁荣的黄金时代。\n\n现如今，乌克兰挣扎在纳粹铁蹄之下，束缚在层层锁链之中。乌克兰苏维埃社会主义共和国的实际掌权者亚历山大·舒姆斯基，将高举民族共产主义的旗帜，一举解放乌克兰。但之后如何，就要看她的造化了。"
 UKR_DEC_destiny_pick_UKS_tt: "§O你§!将照护£UKR_communists §S乌克兰苏维埃社会主义共和国§!的旅途。\n\n若非坚持梦想，希望又是何物？"
 UKR_destiny_pick_BOV: "青睐£UKR_UPA §s乌克兰民族主义者组织-班杰拉派§!"
 UKR_destiny_pick_BOV_desc: "科诺瓦列茨死后，乌克兰所得到的唯有耻辱与失败。真正的民族主义者团结在班杰拉的麾下，却被梅利尼克和他的亲信捅了一刀。为了先父的事业，乌克兰反抗军的爱国者们踏过重重泥泞，度过刺骨寒冬。\n\n革命没有妥协、国家亟需秩序，极端民族主义者德米特里·克利亚奇基夫斯基将不惜一切代价实现班杰拉的意志。为第三次也即最后一次尝试的胜利，他的愤怒将陷乌克兰于滔天火海——但仇恨的余烬能燃烧多久，将取决于命运的抉择。"
 UKR_DEC_destiny_pick_BOV_tt: "§O你§!将照护£UKR_UPA §s乌克兰民族主义者组织-班杰拉派§!的旅途。\n\n暴力是弱者拄来逞强的拐杖。"
