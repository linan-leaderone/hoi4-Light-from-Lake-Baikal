 UKR_pre_UCW_UPA.23.t: "三头龙之狂烈"
 UKR_pre_UCW_UPA.23.desc: "克利亚奇基夫斯基坐在办公室里，仔细研究最新的情报与报告，脑海中不禁回想起革命初期的情景。他满怀深情地回忆起那些日子——与舒赫维奇并肩抗击波兰人，以及在加利西亚和沃伦对他们大开杀戒。对舒赫维奇来说，此举是为了安抚德国人；但对克利亚奇基夫斯基来说，这场屠戮是对意识形态狂热的发泄。尽管如此，两人都履行了自己的职责。\n\n舒赫维奇一直是一个相对务实的人，为了生存与推进事业，他愿意做任何事情。在某种程度上，克里亚奇基夫斯基欣赏他的这一面——但根本上讲，他认为这种逻辑会让乌克兰民族主义者组织忘记自己的初心。\n\n当乌克兰反抗军开始分裂，新的挑战也从阴影中浮现时，克利亚奇基夫斯基和舒赫维奇之间一度牢固的关系开始恶化。克列亚奇基夫斯基在组织内争权夺利，并最终夺取了领导权，这让舒赫维奇感到不快。鉴于他本人为组织效忠多年，与班杰拉的关系也很密切，舒赫维奇本以为他自己会登上领导人之位。\n\n克利亚奇基夫斯基回想着过去十年的动荡岁月。在他眼中，派系斗争已经显著威胁着乌克兰反抗军，已经到了不管不行的地步。舒赫维奇当然不会同意这点，他一向对持不同观点者持更开放的态度。在舒赫维奇看来，这种混乱的局面导致了乌克兰反抗军的冲突加剧，而这只会进一步加深他们之间的裂痕。\n\n不过，现在还不是沉湎于过去的时候。无论这两人有着怎样的分歧，都将会在反抗德国统治的大规模起义中烟消云散。两人都知道这种事随时都可能发生，而克利亚奇基夫斯基私下里希望这能让他和老朋友重归于好，重燃二人的友情。"
 UKR_pre_UCW_UPA.23.a: "但这种感觉是相互的吗？"
 UKR_pre_UCW_UPA.24.t: "乱流扰动"
 UKR_pre_UCW_UPA.24.desc: "克里亚奇基夫斯基一走进他的办公室，就感到情况不妙。德米特里·米龙和斯捷潘·伦卡夫斯基坚持要立即和他见面，而且必须是单独见面。克利亚奇基夫斯基脑子里闪过几种可能性。是间谍，还是叛徒？\n\n德米特里递给他的一张传单给了他答案。“我们发现了几个装满这些东西的盒子，被藏匿得很好。我们立即没收了它们，还在进一步搜寻中。”\n\n克列亚奇基夫斯基开始阅读这份传单，脸庞变得僵硬，内心充满憎恶。传单上的内容明确要求民众反对班杰拉暴徒，拥护自由、民主和解放。他把传单揉成一团，面朝下属，声音冰冷。\n\n“我们受到的损害有多严重？”他一个字一个字地问道。“这是共产党干的吗？还是共和派？有什么线索？”\n\n“在某种程度上，线索倒不是没有……”斯捷潘紧张地说。“我的元首……这些传单是在一个军械库中发现的，其他派系还没有发现这个地方。尽管我不想承认这一点……但这些传单不是由外部势力传播的，而是来自乌克兰反抗军内部。”\n\n听了这话，克利亚奇基夫斯基愣住了，脑子里闪过各种可能性；一个个问题和令人不安的答案充斥着他的脑海。内部怎么会出这样的叛徒？这不可能发生，但……\n\n他看着面前的两人，知道他们不会故意误导他，毕竟他们知道这样做的后果。但这个迹象十分糟糕，意味着他有很多来自组织内部的敌人，且拥有着不少资源和影响力。也许他们已经在准备对付他了。他又一次用冰冷的目光盯着面前的二人，下达了命令。"
 UKR_pre_UCW_UPA.24.a: "“找出是谁干的，并且第一时间通知我。”"
 UKR_pre_UCW_UPA.25.t: "砖瓦匠的晋升"
 UKR_pre_UCW_UPA.25.desc: "“瓦西里？”\n\n瓦西里·哈拉萨放下手中的报纸，立刻立正站好，克利亚奇基夫斯基走进了他的办公室，脸上的表情让人捉摸不透，但很明显他是来下命令的。哈拉萨并不感到惊讶，因为他知道克利亚奇基夫斯基表示想和他见个面。“元首，我能为您做些什么？”哈拉萨问道。\n\n“我有个任务交给你，”克里亚奇夫斯基开了口。“我们能在即将到来的战争中取得胜利，但我意识到了这场战争将带来怎样的破坏。”他的嘴角卷了起来。“德国人都是一群混账，但他们支撑着这个国家的经济。在我们打赢这场仗以后，我们也需要这样做。”\n\n哈拉萨敏锐地觉察到了什么，但不知道他具体是什么意思，这使他小心翼翼地选择了自己的措辞。“我当然同意这点。在刚刚获得独立之后，经济状况肯定会很糟糕。”\n\n“我们必须果断地采取行动，恢复经济。”克里亚奇基夫斯基点点头。“我们需要迅速地启动经济恢复进程，而我希望你的计划能实现这个目标。”\n\n哈拉萨面无表情，一股强烈的恐慌感涌上心头。他根本不是经济学家，他知道一些基本的东西，但引领国家度过一场经济危机，实现国家的重建可不是他能胜任的角色。他不能直接地把这一点表达出来，但他仍然很困惑为什么克利亚奇基夫斯基要他扮演这个角色。“我当然能提供一些建议，但我相信戈尔博沃伊更有资格回答这个问题。”\n\n克利亚奇基夫斯基笑了，这是一个危险的信号。他走上前，将一只手搭在哈拉萨的肩膀上，眼睛死死地盯着他：“我相信你会给我提出很不错的建议的，别让你的元首失望。”"
 UKR_pre_UCW_UPA.25.a: "克利亚奇基夫斯基转身离去，没有再说一句话。"
 UKR_pre_UCW_UPA.26.t: "虔敬的分裂"
 UKR_pre_UCW_UPA.26.desc: "这又是一个阴沉的日子，克利亚奇基夫斯基和米哈伊尔·梅德韦季站在一座小山丘上，观看下面操练的士兵。他们很快就要奔赴前线，为国家的解放而战斗和牺牲，这是他们的职责。二人看着一队士兵举起步枪，瞄准靶场上的目标射击，然后轮换另一队士兵接替他们的位置。\n\n有几枪打偏了，那些打偏了的人马上就会受到指挥官的训斥。但克利亚奇基夫斯基注意到，大多数士兵都击中了目标，其中一些打得还非常精准。克里亚奇基夫斯基冷酷地笑了：“他们正在进步。”\n\n“是啊。”梅德韦季表示赞许，他噘起嘴唇，停顿了一会儿，好像在考虑接下来该说什么：“但这可能会引起一些麻烦。”\n\n克利亚奇夫斯基扬起眉毛，看向他的下属。“解释一下。”\n\n“有些部队不再只向我汇报了，尤其是新近组建的部队，”他缓慢而平静地回答。“我本来想确认一下这一点再告诉您，但现在我已经可以确定了。其中一些军官也向迈伊夫斯基打报告，这就是我所担心的。”\n\n不，这不可能。这段时间以来，迈伊夫斯基一直是斯捷茨科和舒赫维奇的同伙。这一切的发生太令他失望了，也许在意料之中，但还是令人失望。他不知道这两个人在想什么，也许他们只以为他是个又瞎又蠢的老头。但他们会及时认识到自己的错误的。\n\n“密切监视他们。”他指示道。“必要的时候，提醒他们自己该忠于谁。”"
 UKR_pre_UCW_UPA.26.a: "如果他们忠于不同的个人，乌克兰就不可能获得解放。"
 UKR_pre_UCW_UPA.27.t: "反叛之兆"
 UKR_pre_UCW_UPA.27.desc: "所有人聚集在一间办公室里，但这间办公室不够大，容不下所有人。对他们中的大多数人来说，这里的气氛令人窒息。克利亚奇基夫斯基知道他们在想自己为什么会在这里，并努力不让自己的忧虑显露出来。他们都知道他在密切注视着。\n\n米龙、伦卡夫斯基、哈拉萨、列别德、梅德韦季，以及所有他觉得靠得住的军官们都在场，并且都听从他的命令。他仔细打量着他们，仔细寻找任何能够表明他的假设是错误的痕迹。过了一会儿，他断定没有什么值得注意的。\n\n“你们每个人来到这里，都是由于你们对乌克兰和反抗军的奉献与忠诚，”克利亚奇基夫斯基一边踱步，一边与他们每个人的目光相接触。“你们都是我能够完全信赖的人，随之而来的是期望和责任。我可以信任你们，但其他人就…没那么可靠。”\n\n他停下脚步，嘴角翘起。“虽然我希望事情不会变成这样，但你们每个人都有必要注意那些有叛国倾向的人，或是意图背叛我们的人。如果你们中的任何一人发现了这种行为，请立即向我汇报。”\n\n听到这句话，军官们纷纷点头，仔细听着他的话，生怕漏掉一个音节。哈拉萨张开嘴，问了一个大家都想问的问题。“有没有什么人，是您觉得……特别不可靠的？”\n\n克利亚奇基夫斯基笑了。“要提防斯捷茨科、舒赫维奇和他们身旁的人。但是，正如我所说的，你们只需观察与向我汇报。踢马蜂窝是不明智的行为。我们需要彻底确定并准备好以后才能开始行动。”他坐了下来，将自己想说的全数传达给了下属。"
 UKR_pre_UCW_UPA.27.a: "“解散。不要让你们的元首失望。”"
 UKR_pre_UCW_UPA.28.t: "三头龙之诡计"
 UKR_pre_UCW_UPA.28.desc: "雅罗斯拉夫·斯捷茨科看得出德米特里·迈伊夫斯基有点紧张。不可否认，这次会面有些不同寻常，但他确信面前这个人会按照他的指示去做。迈伊夫斯基可不是傻瓜，他知道克利亚奇基夫斯基的愚蠢领导会把他引向何方，最终，他迟早会成为克利亚奇基夫斯基的被害妄想症的受害者。他需要一个出路，另一个选择。斯捷茨科知道，只要把选择摆在他面前，他就一定会抓住它。\n\n他热情地和迈伊夫斯基打招呼，就像老朋友一样，虽然斯捷茨科先是寒暄了几句，但没过多久他就说到了正题。迈伊夫斯基也知道斯捷茨科绝对不是招呼他来这里唠闲嗑的。“我需要你的帮助，德米特里。”他终于开了口。“有哪些将军是你能信得着的？”\n\n“我……”迈伊夫斯基咳嗽了一声，似乎吃了一惊。“要是说‘信任’……”\n\n“就是这个意思，你应该知道这是什么意思。”斯捷茨科的声音仍然清晰、冷静而坚定。“如果有哪位将军让你愿意把性命全盘托付给他，我希望你把他们召集起来。”\n\n迈伊夫斯基慢慢点了点头，但嗓音中流露出了恐惧的神情。“那我觉得有几个人选。但我必须说……要是克利亚奇基夫斯基知道了……”他可以理解这点，但仍然感到失望。\n\n“德米特里，你知道这会导致什么后果。”斯捷茨科打断他的话，他知道这个人需要一些鼓励与安慰。“乌克兰反抗军必须赢得胜利，对我们来说，只有这条道路能指引我们走向胜利。别害怕克利亚奇基夫斯基，我会分散他和他的鹰犬的注意力，你绝对不会有事的。”\n\n这就是迈伊夫斯基想要的：人身安全，并且在反抗军中仍有一席之地，而斯捷茨科刚刚向他承诺了这些。迈伊夫斯基缓缓点了点头，眼神中流露出某种决心。斯捷茨科知道自己成功了。"
 UKR_pre_UCW_UPA.28.a: "“我会召集起我信任的人选。很快你就能得到新消息。”"
 UKR_pre_UCW_UPA.29.t: "守林人的懊恼"
 UKR_pre_UCW_UPA.29.desc: "安德烈·皮亚谢茨基是一个应该得到最起码的尊重的人。即使不是出于别的原因，从务实的角度上也得如此。正是他保证了乌克兰反抗军能够在迷宫般的森林中安全地活动。他的工作量之大令人难以置信，很少有人像他那样了解这片土地，也很少有人像他那样了解在这片森林中活动所需的后勤保障。\n\n因此，克利亚奇基夫斯基觉得自己应当无视这个人，原因是斯捷茨科无法理解的。皮亚谢茨基显然对自己的处境并不满意，也知道自己已经被边缘化。克利亚奇基夫斯基总是偏爱自己的死忠分子和跟班，而不是像他这样踏实能干的人。\n\n斯捷茨科不想犯与克利亚奇基夫斯基同样的错误，也不打算忽视它所带来的机会。一天早上，他登门拜访了正在做平常工作的皮亚谢茨基，还带了点小礼物。这对他来说是一件小事，但礼物表明了对方的重视，而皮亚谢茨基注意到了这一点。斯捷茨科说了几句恭维话，表达了些感激之情，而皮亚谢茨基仅仅是点头附和。\n\n该把他拉进来了。“很抱歉，你还被困在这个位置上，”斯捷茨科说道。“你早就该进领导层了。当然，要是没有你，我们早就暴露了。”\n\n皮亚谢茨基的表情骤变。“我也这么想过，但元首似乎不这么认为。”\n\n“是的啊，他确实不这么认为，”斯捷茨科若有所思地说。“但我可不是元首，我认为你早就应该升职了。不过在那之前，还有几件事要做，我需要你的帮助……非官方层面上的。”皮亚谢茨基的眼睛微微睁大，似乎领会了其中的含义。他要么抓住这个机会，要么继续待在这个边缘职位上。过了好一会儿，皮亚谢茨基才点了点头。"
 UKR_pre_UCW_UPA.29.a: "“我在听。你需要我做些什么？”"
 UKR_pre_UCW_UPA.30.t: "不安的呢喃"
 UKR_pre_UCW_UPA.30.desc: "斯捷茨科喜欢关于未来的理想乌克兰国家的计划、讨论与辩论的会议。当然，即便他们对未来进行了详尽的规划，胜利的道路也注定不会一马平川。\n\n斯捷茨科认为列夫·列别特是一个可靠的人，因为他们都觉得应该除掉克利亚奇基夫斯基。事实上，他们现在就在讨论如何处理克里亚奇基夫斯基的事情，解决办法在他看来是显而易见的：“克列亚奇基夫斯基只适合在抵抗和战争期间担任元首一职。”斯捷茨科说道，“这样的人不适合领导乌克兰。”\n\n列别特皱起了眉头：“谁会是合适的替代人选是个显著的问题。”\n\n“一个行政官僚，一个演讲家，一个能够团结人民，把我们的愿景变为现实的人。”斯捷茨科开了口。“最好是个民事官员，民事人员更加适合这个角色。人民总是喜欢言行更像他们的行政官僚，而不是扛枪杆子的。”\n\n列别特慢慢地点了点头。“我真想知道，元首到底有必要存在吗？也许这个职位本身就不适合我们的国家。由选举产生的内阁也能扮演好同样的角色，平民反对的可能性也更小。”\n\n斯捷茨科被这个建议吓了一跳，满脸困惑地看着列别特。完全废除元首？由选举来产生国家领导人？真是疯了。要是别人说这话，他会认为这是个玩笑，但从列别特的声音里看不出这是个玩笑。他的不安只持续了几秒钟，就忍俊不禁起来。“这就是我喜欢你的原因，列夫。不过，现在我们该认真一点了，好吗？”\n\n列别特也咯咯地笑了，但听起来有点生硬。这家伙真是够愣头青的，敢拿这种事开玩笑。斯捷茨科摇了摇头，对这场谈话感到困惑不已。于是二人都回去工作了。"
 UKR_pre_UCW_UPA.30.a: "废除元首职位，真是够荒谬的。"
 UKR_pre_UCW_UPA.31.t: "毒蛇蠢动"
 UKR_pre_UCW_UPA.31.desc: "斯捷茨科越听下去，就越觉得当前的情况很不理想。\n\n“在我看来，他十分不可靠。”尼古拉·列别德终于说完了话，他的语气很平静，但还是强调了这一点。“舒赫维奇在演戏。他正在和许多官员进行会面，发出试探，并在可能的地方建立影响力。”\n\n斯捷茨科哼了一声。列别德的想法很直截了当，但这不足为惧。舒赫维奇作出了明智的预防措施，可以防止克利亚奇基夫斯基除掉他。但是……“要是他这么做了，到时候他可能不会支持我们。”\n\n列别德扬起眉毛，似乎对斯捷茨科的反应感到惊讶。“他当然不会支持我们，当然我们也不会支持他，就算他真的表示支持我们，也不过是暂时的。他不希望克利亚奇基夫斯基坐在领导位置上，但他同样也不希望你领导乌克兰反抗军。如果他有其他的想法，我们早就知道了。”\n\n他知道列别德说的是对的，但他内心深处还是希望事情不是这样。乌克兰反抗军的内斗虽然是为势所迫，但仍然会造成一些问题。要是他们不小心，三人争权夺利的现状有可能会破坏组织的稳定与团结。\n\n然而，越来越明显的是，无论如何处理克利亚奇基夫斯基，他最终都会与舒赫维奇发生冲突，这一点让他感到紧张。在他认为必要的时候，双方会毫不犹豫地选择除掉彼此，到发生直接冲突的时候，舒赫维奇的能力和魅力肯定已经为他吸揽了许多追随者。\n\n舒赫维奇是个确凿的潜在威胁。也许，与其希望他能作出正确的选择，还不如为最坏的情况做好准备。"
 UKR_pre_UCW_UPA.31.a: "不能太指望他会不干傻事。"
 UKR_pre_UCW_UPA.32.t: "梅利尼克失败之处……"
 UKR_pre_UCW_UPA.32.desc: "行动的时间越来越近，战争的鼓声也已隐约响起。\n\n在一个漆黑的夜晚，所有人都聚集在了一起。他精心挑选了盟友，迈伊夫斯基所信任的人也做好了准备。近几个星期来，他们一直忙于谈话、计划和密谋；但随着战争的临近，现在该把他们所有人聚集在一张摆放着地图、提灯和水杯的桌子周围了。\n\n这一夜，将会很漫长。\n\n“即将到来的战争只是第一步，”斯捷茨科开了口。“对于我们当前所面临的情况，绝不能抱有任何幻想。即使我们击溃德国人，驱逐共和派，消灭共产党，也不意味着最终的胜利已经到来。德国不会心甘情愿地失去最重要的殖民地之一。”\n\n当他说出这个令人不安的事实时，整个房间的人都在点头。“自由需要奇迹，而这个奇迹将通过鲜血、牺牲和钢铁来实现。只要我们从过去的教训中吸取教训，不屈服于曾经招致了我们失败的堕落与懦弱，奇迹就会实现。”\n\n在头顶灯光的映照下，他的微笑显得可怖起来。“梅利尼克的懦弱、仁慈与腐败让乌克兰变得软弱，最终导致乌克兰陷于敌手。但我们不是那种软弱的人。没错，我们需要奇迹才能自由地呼吸，但我们足够强大，可以用自己的双手创造奇迹。对于我们必须要走的道路，绝不容许任何怀疑的余地。”\n\n他把一根手指放在一张乌克兰地图上，直面着在场所有人的眼睛，声音清晰，充满决断：“如果有人不愿意做必要的事，那就请赶紧离开。从现在开始，已经没有回头路了。”没有一个人做出反应，斯捷茨科笑了。"
 UKR_pre_UCW_UPA.32.a: "“很好。开始行动吧。”"
 UKR_pre_UCW_UPA.33.t: "不情愿的恶龙"
 UKR_pre_UCW_UPA.33.desc: "喀尔巴阡山脉逶迤绵长，直至罗曼·舒赫维奇目力所及以外。山下，淡淡烟尘味自谷地飘来，久之不散，下方一座村庄浓烟滚滚。十二名乌克兰人牺牲在那场战斗，十二具尸体此刻列于他们的指挥官脚边，血肉淋漓，粉身碎骨。这便是德米特里·克利亚奇基夫斯基计划的代价。\n\n他明白，他指挥进攻的那一刻起，一切皆是枉然。当务之急乃是同德国人斗争，而非耗费关键资源进攻波兰人。如今，村庄只余断瓦颓垣，村民们想必也随那十二人上了路。命如草芥，消逝在一场唯有元首了然的战斗中。\n\n舒赫维奇前去帮忙安葬死者。他抓起其中一位的胳膊拉过土墩，忽地，罗曼认出了那人的脸。尼古拉。他是名好人，乌克兰期盼着如他这般坚韧不拔、临危不惧的人扫清德寇。他却因波兰人洒血。\n\n舒赫维奇推了下那具尸体，它坠入墓穴，摔在底部的尸体堆上。一团乌云正翻涌着，遮天蔽日，投下阴影笼罩重重墓碑。"
 UKR_pre_UCW_UPA.33.a: "纯粹之人的愚行。"
 UKR_pre_UCW_UPA.34.t: "自我节制"
 UKR_pre_UCW_UPA.34.desc: "森林是一人可安然独处的地方，不过多数德国人或许难以置信。拜舒赫维奇和乌克兰反抗军所赐，森林里有了武备和眼线。茫茫林海则成了他本人的避风港。这片森林荫翳蔽日，舒赫维奇清楚林中不过他与瓦西里·库克而已。所见所闻，唯有天地与他们二人知晓。\n\n前几日的事端仍在他脑海中挥之不去，他又回想起他们已做的、正着手的以及谋划着的一切。到头来……他着实无法泰然处之。他放心倾诉的对象寥寥无几，瓦西里即是其中之一。然而，瓦西里吐露的话语令他始料未及。\n\n“一切的一切都源于我们把一个早就死去的人的愿景奉为圭臬。”瓦西里脱口而出，随后才发觉自己的失言。他稍作迟疑，还是补全了心声：“一个可能出了错的人。”\n\n舒赫维奇厉声喝止。就算是私下交谈，这样未免也太过分了。“他绝不会有错。班杰拉选择了最适合乌克兰的道路。他的成就前无古人，后无来者。”\n\n瓦西里疲惫地耸耸肩。“那为什么我们似乎害了本应拯救的人？他希望我们这样做？我们除这样以外别无选择？你认为这就是我们该做的？”他摇了摇头，“我不这样想，我觉得你也不会。不然我们也不必在这里避人耳目。”\n\n舒赫维奇呼出一口气，试图将此事抛诸脑后。夕阳西沉，到了离开的时刻。“该走了。你说的这些我不会透露给其他人。”瓦西里并未争辩，他们就此别过。纵使斥责了瓦西里，舒赫维奇依然心神不定。他反而留心听着瓦西里的话语，一个危险的疑问浮上他的心头。"
 UKR_pre_UCW_UPA.34.a: "要是瓦西里说得没错呢？"
 UKR_pre_UCW_UPA.35.t: "混沌之潮"
 UKR_pre_UCW_UPA.35.desc: "“罗曼，我跟你说，我今天多少得跟你喝点。”弗拉基米尔·戈尔博沃伊在舒赫维奇办公室的椅子上坐下，向他寒暄，舒赫维奇则麻利地给他倒了一杯酒。这一天快要结束了，他也想给自己倒上一杯。\n\n“谢谢。”戈尔博沃伊说着，抓起杯子，狠狠闷了一大口。\n\n舒赫维奇扬起眉毛。“看来今天不顺啊。”\n\n“何止不顺，简直不义，”戈尔博沃伊抱怨道。“你还记得那个叫安德烈的孩子吗？”\n\n舒赫维奇摇了摇头。他没法记住乌克兰反抗军征召来的每个孩子的名字。“他出什么事了吗？”\n\n戈尔博沃伊奇怪地沉默了一会儿。“他有一个奶奶，据他说，她病魔缠身，忍饥挨饿。那孩子除了她没有家人，作为家里唯一的男人，他当然得照顾好家人，对吧？他想给她争取些额外的口粮，但被拒绝了。所以他偷了些吃的，然后被抓住了。”他抬起头来。“罗曼，要是你，你会拿他怎么办？”\n\n舒赫维奇想了想：“这孩子偷东西是事实，得打几鞭子教训教训，但也得多给他奶奶些吃的，毕竟我们有多余的食物。”\n\n“在一个更加公正的世界里，我们应该会这么做，”戈尔博沃伊摇了摇头。“他今天早上被处决了。”房间里的气氛变得沉重起来。“我理解保持纪律的必要性，但这不是正义。不管克利亚奇基夫斯基怎么说。我……”\n\n在戈尔博沃伊继续哀叹的时候，舒赫维奇只是静静地听着，尽管这个孩子被处决的想法充斥着他的脑海，他仍然保持沉默。"
 UKR_pre_UCW_UPA.35.a: "之后很长一段时间里，他都没再说什么。"
 UKR_pre_UCW_UPA.36.t: "父辈"
 UKR_pre_UCW_UPA.36.desc: "舒赫维奇、波西查努克和沃洛欣三人又召开了一次例行的工作会议，讨论的话题相当无聊，但很关键：演习训练。至少，会议是以这个话题开始的。时间一分一秒地过去，他们很快就结束了对正事的讨论，谈话转向了更轻松的话题。\n\n家庭，特别是他们的孩子。他们每个人都有处于不同年龄段的孩子，为人父母的过程中不乏故事，每个人都能与之产生共鸣。做父亲当然是一段艰难而沮丧的经历，但最终还是值得的。\n\n“我不知道我还能不能再养得起一个孩子。”沃洛欣的语气比他们谈正事时还要严肃。“抚养一个孩子已经够难的了，而乌克兰……可不是一个娶妻生子的好地方。”\n\n“暂时而已，”舒赫维奇坚定地说。“在我们取得胜利之后，所有父母，包括我们的孩子，都能够以他们应得的方式抚养自己的孩子。”\n\n房间里暂时被沉默所笼罩。“我只想让我的孩子在一个自由、繁荣而安全的国家长大，”波西查努克过了一会儿才开口。他朝其他二人的中间看了看，猛地吸了一口气。“……即使我们取得了最终胜利，我也不知道我们是否能达成这个目标。”\n\n房间里一片寂静，这段话让房间里所有人都低头沉思。最后，是沃洛欣打破了沉默。\n\n“是啊。”过了一会儿，沃洛欣才轻声说。“克利亚奇基夫斯基是这么承诺的，但与他共事越久……”他环视了一下房间，好像在考虑自己是否能够信任他们。大家都知道他要说什么，舒赫维奇慢慢地点了点头以示继续。沃洛欣吸了口气，把话说完："
 UKR_pre_UCW_UPA.36.a: "“……我就越确定这不是他想要给予我们的。”"
 UKR_pre_UCW_UPA.37.t: "直面风暴"
 UKR_pre_UCW_UPA.37.desc: "从窗外看去，这次会议和往常似乎没有什么不同。舒赫维奇并没有像他本来设想的那样遮遮掩掩，毕竟他看得出来，聚集在他面前的人都并不完全确定他们为什么会在这里。\n\n他不知道自己是否会感到怀疑、犹豫或恐惧。至少现在，他并没有感觉到。有时候，人总是需要做出选择，而他已经逃避这个选择太久了。他一直很被动，他曾以忠于理想的名义卑躬屈膝，而这种理想现在已经被证明是一种幻想。不能再这么下去了。他必须毫不犹豫地去做自己必须要做的事情。\n\n但他无法独自完成。\n\n库克、戈尔博沃伊、沃洛欣、波西查努克，这些都是他信任到可以把自己的命交到他们手里的人。而现在，他又一次把自己的命交到了他们手里。如果他错了，那就错了；但如果他是对的，那么乌克兰就还有希望。他只等待了一会儿，就开了口。\n\n“克利亚奇基夫斯基辜负了我们，”他断然地说道，观察着众人的反应。有几个人睁大了眼睛，挺直了脊背，但似乎没有一个人感到惊讶。“他辜负了乌克兰反抗军，也辜负了班杰拉的理想，更让乌克兰失望了。如果他继续掌权，乌克兰就会堕入毁灭之渊。我不会让他毁了我们的事业。”\n\n他呼了一口气，声音像钢铁一样坚决。“我打算尽早处理克利亚奇基夫斯基，但没有你们的支持，我没有成功的希望。这就是我今晚对你们提出的请求。你们都是好人，都是我在不远的将来需要的人。怎么说？”\n\n沉默只持续了一会儿，他没等多久就得到了回答。波西查努克看了看身旁的众人，点了点头，转过身来面对着舒赫维奇，目光与声音一样坚定。"
 UKR_pre_UCW_UPA.37.a: "“我们站在你这边，舒赫维奇。至死方休。”"
 UKR_UCW_startup.1.t: "肉食者鄙"
 UKR_UCW_startup.1.desc: "关于眼下的问题，莱布兰特一直认为存在简单直接的解决方法，但显然这种大事上他的声音所能起到的作用微乎其微，自己之前的警告也没有收到任何回复。不敢相信，无所作为，愚蠢至极。\n\n乌克兰专员辖区正在崩溃。任何一个明眼人都能得出这样的结论。而如果这件事真的发生了，其带来的影响将无异于一场地震——经济上，军事上，还有莱布兰特认为最重要的：意识形态上。乌克兰专员辖区早已成为意识形态象征，无论如何莱布兰特也不会允许它惨遭荼毒。\n\n莱布兰特向前望去，只有一片血海。因此他向日耳曼尼亚去信一封，修以谨慎措辞、列尽经验数据，说明了他为何应该被任命为乌克兰辖区专员。这一切都是为了避免黑暗降临。\n\n日耳曼尼亚方面的回应只有沉默。\n\n乌克兰各地土匪起义以及德裔社区遭受大规模屠杀的报道即将滚滚而来。装备失踪，合作者部队屡屡出现逃兵，驻军士气低落……眼前的一切都化为了阻力，专员辖区的崩溃迫在眉睫，事态加速恶化，而除他以外的所有人都视而不见；他必须在这场伟大实验最终宣告失败之前采取行动加以纠正。\n\n坐立难安之下，他又向日耳曼尼亚拍了一封电报，但仍是石沉大海。"
 UKR_UCW_startup.1.a: "结果会怎样呢？"
 UKR_UCW_startup.2.t: "顿巴斯闪击战"
 UKR_UCW_startup.2.desc: "起初，基辅的技术人员认为这次通讯中断一如既往，只是暂时的。毕竟整个乌克兰的基础设施都很糟糕，电话线总是会被游击队切断，然后他们更换新的，如此往复。\n\n然后，一个紧张错乱的家伙骑着摩托车光临了这座城市。\n\n他谈到了一场大起义，规模超过过去的任何一次强盗袭击，整个顿巴斯都可能在这场起义下被颠覆。他们已经拿下了位于维日尼察的地区指挥部，而他刚刚从那里逃出来。大伙起初认为他是个被土匪吓破了胆的疯子——他说的话显然是胡言乱语。那些强盗既没有严密的组织也没有足够的人数来完成这样的壮举。\n\n但报告在接下来的一段时间如雪片般飞来：大规模的暴乱与反抗席卷了整个乌克兰，专员辖区已经陷入了瘫痪——某些地区干脆已经失去了报告的能力。对维日尼察方面发去的消息也没有得到回复，信使同样一去不返。知情者曾试图控制这些消息，但看起来用处不大：恐慌已经蔓延开来。\n\n所有人都知道一但落入当地起义者手中将会面对他们的是什么，因此他们必须离开。而这些政府官员的离职进一步削弱了专员辖区在灾难面前的努力。很明显，大的要来了，他们别无选择，只能向自己西边的祖国寻求援助。"
 UKR_UCW_startup.2.a: "而他们会得到回应吗？"
 UKR_UCW_startup.21.t: "这次不是土匪"
 UKR_UCW_startup.21.desc: "行动开始了，而基辅那些西装革履的官僚以及他们在日耳曼尼亚的主子当然对此一无所知。一度被当局和媒体称作土匪的乌克兰苏维埃游击队再度重拾旧业，切断了电话线，瘫痪地区交通。当游击队拉下电闸，全顿巴斯的灯光一齐熄灭之时，那些官僚将连眨眼的机会也没有，一离开通讯系统，他们的嘴巴便与被堵上无异，双目也如同失明。一切亟待革命开始。\n\n多座城市顷刻陷入火海。左翼武装游击队与手无寸铁的激进分子一同出击，准军事行动与大规模骚乱一齐爆发，匆忙动员起来的驻军瞬间便被人民的怒火吞噬，有幸逃到城郊的残部则绝望地发现此处已成敌军地盘，这时他们才后悔没去对付那些暴民，反而落到了装备精良、残酷嗜血的游击队手中。但这些军人起码比城市的行政长官们来的幸运，后者不得不一遍又一遍地拨打着往基辅求援的电话，可线路早已被切断，他们只能无助地对着砖墙吼叫不休。也许有一两个人能借助战争迷雾狼狈溜走发出警告，但当局反应却依旧迟钝，即使卢甘斯克已深陷烈火。\n\n时间一分一秒过去，越来越多的消息总算开始从停电区传来，几乎全都是简要的两个字：救命。直到顿巴斯的暴力活动开始蔓延到全乌克兰时，专员辖区的高官们才终于如梦初醒，面对现实——这次可不是什么土匪或者劫掠了，这是一场革命。"
 UKR_UCW_startup.21.a: "他们能及时响应吗？"
 UKR_UCW_startup.3.t: "无情的算计"
 UKR_UCW_startup.3.desc: "“……罗斯托夫的守军正在崩溃。我们认为布尔什维克的煽动引发了农民起义。这些士兵撑不了多久了……”\n\n“利沃夫正抵抗声势浩大的民族主义叛军，袭击的规模我们前所未见……”\n\n紧急报告如机关枪的子弹般打向奥伦多夫，但他的目光依旧冷酷凝重。自己身旁的党卫军军官们毫无普鲁士人的风范。他们太过年轻，没法独当一面，碰上点风吹雨打便惊慌失措。\n\n因而，他们向奥伦多夫求助，希望他能解决问题。布罗伊蒂加姆与莱布兰特也许会宣扬进行改革，举行最基础的竞选活动，可他们活到现在都没朝赤匪开过哪怕一次枪。就在手下们满怀期待地看向他的同时，奥伦多夫起身宣布了他的决定：\n\n“我们的兵力捉襟见肘。通知守军坚守至我方增援抵达，不过……”奥伦多夫用手点了点地图上基辅所在的位置，将其比作一项隐藏条款。“……我们的注意力必须放在核心区域，以防它被伺机而动的叛军攻陷。丢了核心区，至关重要的行政基地就会沦陷，我们的士兵只会如苍蝇一般被挨个剔除。”\n\n军官们表情各异，有人为自己指挥的分队即将遭受不可避免的损失而哀叹，有人因方才做出的艰难决定而松了一口气。可问题依旧存在。“现在该做什么？”\n\n“巩固对中央区域的控制。谁敢在基辅城内轻举妄动，就将其斩草除根。为维护生存空间，我们已付出了二十多年的努力。若乌克兰沦陷，纵使有幸存活，在场所有人与各位的家人都将在耻辱中度过余生。”"
 UKR_UCW_startup.3.a: "“动手吧。”"
 UKR_UCW_startup.4.t: "沃伦在燃烧"
 UKR_UCW_startup.4.desc: "昨天，奥特斯堡和赫格瓦尔德与我们失去了联系。尽管我们尽了最大的努力，但通讯始终无法恢复。目前，只有一些边境地区的部队仍能与基辅保持联系。我们得知，该总管区的总管已经逃走，至今下落不明。\n\n我们目前的情报相当有限，乌克兰反抗军的匪帮们占领了西北部的一些村庄，并宣布成立“乌克兰国”。借助被劫持的电台，这一宣言得以向乌克兰各地广泛传播，与1941年的班杰拉运动大同小异。唯一不同的是，这次宣言中还掺杂了对德国暴政以及布尔什维威胁的声讨。这些异军突起的匪帮们行事手段异常残忍，已有数千人惨遭屠戮。幸存者们被迫西逃总督府，希望由此借道前往德国寻求庇护，或者向东逃往基辅，与我们一同迎接迷雾重重的未来。\n\n匪帮的部队似乎由最近流窜至附近的游击队组成。虽然他们缺乏重武器，但人手充足，对我们的西部地区构成了重大威胁。尽管我们纪律严明的少数部队成功防御住了他们的进攻，但总体来说，他们依然势如破竹。\n\n当地对此事的看法似乎褒贬不一。布尔什维克在该地区的存在一直相当有限，但足够为班杰拉分子提供所谓第五纵队般的辅助作用。出于对匪帮的敌意，当地人对最近的起义普遍冷眼相待，乌克兰反抗军仅能依靠重新分配土地等少数措施挽回民意。"
 UKR_UCW_startup.4.a: "红黑旗再次飘扬……"
 UKR_UCW_startup.41.t: "唯有革命与复仇"
 UKR_UCW_startup.41.desc: "沃伦已经陷入死一般的寂静，至少在其他地区看来确实如此。指挥部已经采取了种种通讯手段，但始终未能收到任何回复。电话线被切断、无线电信号被隔绝、而派出去的信使八成已惨遭毒手。然而，在沃伦内部，情况却截然不同：如果信使们能够侥幸捡回一条命，他们将颤抖着描述这个充斥着喧嚣、混乱与战争的无尽炼狱。\n\n在人民的滔天怒火下，这座纳粹精心构建的牢笼霎时间如玻璃般脆弱易碎。尽管警察如疯狗般拼命开枪镇压，但民不畏死，奈何以死惧之。关键时刻，乌克兰反抗军的部队神兵天降，誓要向纳粹发出最后的怒吼。\n\n整座城市已化为血与火的战场，士兵们在整座城市的压力之下濒临崩溃。许多乌克兰警察无法忍受与自己的同胞拔枪相向，他们调转枪头，成为了反抗军的一员。剩下的顽固分子要么在惊慌地四处逃窜，要么已死在人民的怒火之下。\n\n根据幸存难民与信使们的情报，指挥部努力理清形势，但得到的结果却令人绝望：为时已晚，尽管指挥部拼命地派遣增援，但沃伦还是沦陷了。仅有少数人得以幸存，而余下的绝大部分都已步入了坟墓。沃伦正化为炼狱，尽管有多么不愿意承认，但专员辖区已然认识到，他们正如大洋中的一艘孤舟，而风暴将至，势不可挡。"
 UKR_UCW_startup.41.a: "正义将得到伸张。"
 UKR_UCW_startup.5.t: "西向之路已绝"
 UKR_UCW_startup.5.desc: "叛乱继续蔓延，最新消息显示，敌军实力与军事援助似乎已膨胀到难以想象的地步，那些仍留在基辅尽忠职守的官员全都被此吓得魂不守舍。\n\n布列斯特与波多里亚两地均已是一片寂静。\n\n这一消息传遍基辅，得知者无一不瞠目结舌。东部和南部的起义着实吓人，但只要用力镇压，也将化作时间问题；可是西部的起义？怎么会是西部呢？在一片哗然中，人们忽然意识到，现在所有往来日耳曼尼亚的陆路交通都被切断了，不会再有增援了，就算援兵来了也会被截住。补给无疑也将停运。\n\n尽管没人敢说出口，但大家都心知肚明——这下已是插翅难飞，逃不掉了。\n\n关于西部起义的传言四起纷飞，最坏的消息估计是奥格洛布林本人已经倒向强盗一边，把布列斯特这一至关重要的铁路枢纽纳入囊中，当地的警察也跟着他倒戈了。如果这是真的，那当局该如何指望剩下的那些部队来维稳呢？那些官僚自己的亲卫、甚至是基辅的守军，也会倒戈相向吗？随着乌克兰继续崩溃，情况也愈显清晰，但人们的内心只有更加绝望。\n\n“他们会拿我怎么办？”"
 UKR_UCW_startup.5.a: "真没地方逃了吗？"
 UKR_UCW_startup.51.t: "众叛亲离"
 UKR_UCW_startup.51.desc: "纵使乌克兰人民革命军已为这场起义酝酿许久，其顺利程度仍令诸位参与者难以预料。\n\n诚然，人民革命军的战士们深信着戈尔利斯，对最终的胜利矢志不渝。但在内心深处，却多少潜藏着些许不安。然而，随着战端初开，通敌者与叛徒们作鸟兽散。我们迅速攻占了布列斯特与波多里亚地区的诸多补给中心、哨站、村镇与城市，每下一城，战士们的信心与热诚便更添一分。\n\n最为重要的是，我们兵不血刃地夺下了布列斯特这座固若金汤的要塞都市。经由革命军领导层的游说，驻守城中的奥格洛布林意识到抵抗并无意义。他说服了同僚，促使城中部队放下武器，开城迎敌。\n\n双方的会面充斥着惶惶不安的气氛，革命军中的许多成员都主张绞死这些虫豸。然而，这些意见未能得到领导层的采纳。奥格洛布林纵然是一届寡廉鲜耻之辈，但他却为卫队的事业献上了一份大礼，一把通向东方的钥匙。\n\n如今，基辅已然摇摇欲坠，孑然无依。"
 UKR_UCW_startup.51.a: "他们时日无多。"
 UKR_UCW_startup.6.t: "希望破灭"
 UKR_UCW_startup.6.desc: "军队文员懒洋洋地坐在工位上，一手托着脑袋，一手拍着桌子，哼哼着他年轻时曾钟意的一首歌。对于他这身灰色军装来说，其实他还远算不上成熟，恰恰是太过年轻的年龄把他困在了军队文职这样一个鬼地方，不得不成天盯着一台几周都不会响一声的无线电台。他开始哼着曲子，在脑海里构思家书，时不时数数墙上的裂缝，或者假装听到了来自福塞尼茨的命令。在如今形势紧张的乌克兰，他却还这么无聊，显得的确有些不合时宜。但回过头来一想，比起被没完没了的焦虑压倒，还不如跟无聊作伴。他真想知道顿巴斯到底发生了什么可怕的事情。\n\n忽然，无线电开始断断续续地发出微弱的嘶嘶声。如同一个低沉的声音正想要突破杂音的罩纱，但目前显然这声音还并没有成功。文员的内心为之一振，无线电的突来杂音将他瞬间拉回现实，脑中已净是盲目的乐观，还差点没从椅子上跳起来。他立马打电话通知上级。很快，一大帮专员辖区军官和官僚鱼贯而入，寒冷的房间也没能阻止许多官员的脸上流下的冷汗，而同时他们还得试着挤出一丝微笑，搞得跟做鬼脸似的。当频率慢慢调准，无线电那头的声音开始清晰地传来，人们焦躁的心终于沉了下来。\n\n“乌克兰的人民，新纪元已至！正如你们许多人所听说的那样，侵略者已经失去了顿巴斯和哈尔科夫。通讯已经全面瘫痪，想必现在大家对其原因已经毫无疑问——革命已至，乌克兰苏维埃社会主义共和国已获新生。我们作为祖国唯一的合法政府在此正式宣布，革命将继续进行，直到把所有的叛徒和法西斯分子都赶出去！这则消息将会一直重播，直到电台关闭或得到更新。荣耀归于革命！”"
 UKR_UCW_startup.6.a: "“乌克兰的人民……”"
 UKR_UCW_startup.61.t: "重生"
 UKR_UCW_startup.61.desc: "帕维尔清了清嗓子，叨咕了几句，好让自己还记得演讲内容。稿子是他写的，按理说帕维尔不该忘，可记忆就是有些模糊。一旁褪色的米黄色老墙早已开裂，落日斜光勉强穿透笼罩于窗户之上的阴郁薄雾，将房间内渲染得灰暗无光。作为广播室，这间房本应很安静，其内却充满活力。帕维尔周围的人喜笑颜开，悄声交谈。一边庆祝着当下的胜利，一边休息为往后的战斗做准备。其中一人在他身旁，拨弄着电台。\n\n“这玩意还能使吗，瓦西里？”帕维尔问，即便穿堂风自窗户上子弹打穿的孔吹进，这栋卢甘斯克老楼也让他不寒而栗。\n\n“我在努力，长官。”年轻人嘟囔道。“接管大楼的时候这些设备被我们弄得一团糟，一天之内修不好啊。”\n\n“这都三天了，我……”\n\n“搞定了！”在自豪感与使命面前，两人的争吵烟消云散。团结带来胜利的回忆促使帕维尔说出下一句话。\n\n“乌克兰的人民，新纪元已至！正如你们许多人所听说的那样，侵略者已经失去了顿巴斯、哈尔科夫和伊久姆。通讯已经全面瘫痪，想必现在大家对其原因已经毫无疑问——革命已至，乌克兰苏维埃社会主义共和国在顿巴斯重获新生。我们作为祖国唯一的合法政府在此正式宣布，革命将继续进行，直到如顿巴斯和哈尔科夫一般把所有的叛徒和法西斯分子都赶出去！这则消息将会一直重播，直到电台关闭或得到更新。革命万岁！”"
 UKR_UCW_startup.61.a: "录制并再度播送。"
 UKR_UCW_startup.7.t: "战线"
 UKR_UCW_startup.7.desc: "各种报告纷至沓来，远超专员手下职员审阅的速度。不过每份报告都呈现出同样的景象，局势日渐恶化，乌克兰正走向失控。沃伦的暴力事件已扩散至乌克兰其余地区，大多数城市与乡镇陷入无政府状态，情况之危急迫使当局请求军方干涉镇压暴动。但很不幸，军队还有其他要事在身。纵使西部的战火愈发旺盛，专员辖区也没能得到增援。与之相反，运兵车队匆忙向沃伦奔去。\n\n曾被战争迷雾笼罩之地已变为乌克兰反抗军无可争议的领土，其部队规模日渐壮大，以抗衡其他势力的反扑。有消息称，他们已从沃伦推进至希托米尔，正用烈焰与鲜血涂抹着这片灰褐大地。没过多久，他们掌控了发起暴动的人民。通信线路瘫痪，急迫的呼救声未能得到回应便戛然而止。在熊熊燃烧的市镇与血水浸染的乡野，一道战线正在形成。下到泥地里掘壕的底层士兵，上到端详着报告的将军都清楚，这场叛乱正演变为内战。\n\n不顾田野被烟熏得焦黑，道路被炸得龟裂，难民们穿过了这些由可憎的士兵与令人不快的钢筋沙袋构建的路障组成的战线。不论是乌克兰人还是德国人，都没被愈发频繁的枪声吓倒。不论是乌克兰军人还是德国军人，在局势升级前构筑战线的行为也大同小异。\n\n最有决心，但也最动摇的定居者莫过于德国人。谈到乌克兰反抗军攻陷赫格瓦尔德时，他们只向我们讲述了更多的暴行。缠扰其的暴力噩梦与他们带来的尸体残肢描绘出这片殖民地当下的悲惨命运。这些故事只让整个乌克兰更加恐惧。"
 UKR_UCW_startup.7.a: "而恐惧，只会滋生更多暴力。"
 UKR_UCW_startup.71.t: "再征服"
 UKR_UCW_startup.71.desc: "当急切复仇的乌克兰人民从奄奄一息的专员辖区手中夺回沃伦时，吞噬她的火焰将一切化作灰烬，唯余乌克兰反抗军的旗帜在风中飘扬。纳粹官员或被绞死或被枪决，不加入反抗军的警察唯有死路一条，军队则争抢着逃出乌克兰解放区不断扩张的边界。流言借逃亡的难民之口传播，随之而来的便是更大的混乱，数十座城镇爆发了与沃伦同等级别的凶残内斗。在乌克兰反抗军挺进希托米尔的同时，四面楚歌的通敌者军力愈发衰弱，此刻已无力阻挡。攻城战短暂而血腥，反抗军用步枪与刺刀向守军倾泻怒火，解救了幸存的暴动者。\n\n乌克兰反抗军随即向赫格瓦尔德殖民地发动了尤为大胆的进攻，并果断地对德国定居者执行了自认为有必要的正义制裁。非正规军踏上赫格瓦尔德时，所有人都成了他们的目标，未能及时逃命者被屠戮殆尽。幸存者带着伤员踉踉跄跄地逃回政府控制区，述说着亲身经历。讲述了自己在现今被焚烧殆尽的田野里遭遇的恐怖故事。没有巡逻队时，整个地区寂静得像一片墓地。\n\n反抗军控制区的边界却并非如此。一眼过去，你就能看出专员辖区政府的反应。他们从这个混乱不堪的国家剩余地区抽调了少量人手，修起了防御工事与路障。建起对沃伦与希托米尔的控制后，反抗军的扩张总算碰上了阻力。显然，战线已被画出。虽已不是初次交战，但沿线爆发小规模袭击通常都不是什么好兆头。"
 UKR_UCW_startup.71.a: "在劫难逃。"
 UKR_UCW_startup.8.t: "急转直下"
 UKR_UCW_startup.8.desc: "一切都开始土崩瓦解。所有的错误、误判和管理不善都在这一刻达到了顶峰。\n\n莱布兰特坐在他的办公室里，强忍着怒火，从过去几个小时间收集来的一堆文件、报告和备忘录中挑出一份，这份报告详细描述了专员辖区正面临的灾难，一场他必须面对的灾难。\n\n尤里·戈尔利斯和塔拉斯·布尔巴-博罗韦茨已掀起反旗，正式宣布成立“乌克兰共和国”。莱布兰特厌恶地翘起了嘴唇。他们那所谓的乌克兰人民革命军（何等虚夸的名号啊）显然比预料之中的战力更强、影响力也更大，远超小游击队能达到的程度。\n\n奥格洛布林，那条该死的毒蛇，他毫不犹豫地宣布支持共和国政府，无疑是希望保住自己在未来政权中的位子。共和国的军队已经动员起来，并在短暂的战斗后夺取了文尼察，为他们自封的共和国夺取了一块相当大的领土和广泛的群众支持。\n\n莱布兰特分析着专员辖区的现状——很显然，情况相当糟糕，若是想解决问题，就必须采取果断的行动。事实是，放眼全乌克兰，专员辖区的权威早已荡然无存。除了多数大城市和部分乡村定居点，几乎没人服从政府的统治。\n\n局势对他相当不利，但城市是重中之重。只要专员辖区能控制住各大城市，就能彻底击溃这些叛乱分子。至于能否用极为有限的兵力实现这一目标，莱布兰特就不那么有信心了。\n\n他们的处境相当不利，因此没有犯错的余地，也没有时间来浪费。"
 UKR_UCW_startup.8.a: "乌克兰专员辖区的命运岌岌可危。"
 UKR_UCW_startup.81.t: "迈向自由"
 UKR_UCW_startup.81.desc: "公告的效果相当不错，起码尤里·戈尔利斯是这么认为的。\n\n光是想想莱布兰特，或者纳粹在科赫之后安插的其他德国走狗勃然大怒但又无能为力的样子，就足以令他感到满足。乌克兰人居然会奋起驱逐外国侵略者，这对他们来说实在是有些难以理解——至少在以前是。\n\n当他和塔拉斯·布尔巴-博罗韦茨一起宣布乌克兰共和国成立，并号召全国人民齐心协力为之奋斗时，捷尔诺波尔的人群中便爆发出阵阵欢呼声。在他们通告全国后，接连发生了几件事。\n\n他们很快就得到了奥格洛布林的支持，并在短暂的战斗后迅速夺取了文尼察。短短几天内，他们就成为了伪政府坚定的反对者，占据了道德高地，得到了群众的广泛支持，为讲将要到来的战争做好了充分准备。\n\n但容易的部分也只有这些了。\n\n尤里深知，事情并非完全对他们有利。虽然德国人在乌克兰大部分区域的统治都形同虚设，但他们仍控制着许多城市和德国定居者聚居的农村地区。专员辖区确实遭到了重创，但他们绝非束手无策无力应对。\n\n接下来发生的事，很大程度上要取决于纳粹的组织能力。运气好的话，他们会在科赫缺席的情况下争权夺利，自相残杀；如若不然，尤里就需要为共和国集争取可能多的支持、人力和资源。还有许多漫长的不眠夜在前头等着他，但这就是现在的现实。他们致力于解放乌克兰。"
 UKR_UCW_startup.81.a: "无路可退。"
 UKR_UCW_startup.9.t: "燃烧的田野"
 UKR_UCW_startup.9.desc: "乌克兰蔚蓝的天空如今已被滚滚硝烟所亵渎玷污，她那金黄的稻田已被熊熊烈火毁灭。她的乡村于人间再无踪迹可寻，空留其名于将军们的作战地图之上。残躯遍地四散，唯待付之一炬。这是乌克兰的子民第一次从专员辖区的囚笼中解脱出来，他们随即奔赴战场、迈向战场、走上战场，义无反顾。\n\n德意志殖民者远道而来，在古老而宜居之地开拓祖国之边疆，其成果几何？唯留一条漫漫黄泉路，直达其雅利安先祖的故乡。应许之地并未应诺携来救赎，其道路也远未受曼纳之魔力眷顾。持干戈之人绝无可能重建那梦中的殖民领，无论他们从这腐朽的希特勒式豪宅当中挑走多少所谓“白蚁”来。\n\n新旗飘扬，旧政权亦开始陆续唤醒她的新门徒。胜利的棘冠将花落谁手仍有待命运决定、时间述说。长靴下苟延残喘的人们也许又将迎来新的压迫，而二者区别显而易见：又有新王能于尸骸之上大办饕餮盛宴。\n\n享受这来之不易的新获自由吧，乌克兰的人民们，因为残酷而冰冷的现实将不日来临。他们将会受饿、他们将会死去、他们将会百般求死而不可得。可对某些人来说，这一切只不过令最终的角逐更加引人入胜。如今仅剩这一件事确凿无疑："
 UKR_UCW_startup.9.a: "现已无路可退。"
 UKR_post_koch_chaos.1.t: "游击队活动猛增"
 UKR_post_koch_chaos.1.desc: "目前的局势已经明朗，对科赫专员的袭击并非一个孤立的事件，而是作为一场大规模暴乱的开始。\n\n我们收到的报告显示，土匪们在所有地区的活动日渐猖獗。动乱已经不只局限于冲突地带，在那些之前被认定的安全区内也均有暴乱发生。匪徒们策划和实施颠覆活动的水平令我们深感不安。当地驻军也已经不堪重负，并且我们缺乏足够的兵力来应对突如其来的暴动。\n\n这还不是最糟糕的。向日耳曼尼亚和其他地方的增援请求均没有得到回应，补给也日渐稀少。毫无疑问，专员辖区正面临着一场关乎生死存亡的斗争。情况会在将来变得更加恶劣。\n\n我们必须竭尽所能，去面对未来可能发生的一切。"
 UKR_post_koch_chaos.1.a: "长夜来临。"
 UKR_post_koch_chaos.2.t: "共产主义的星火再次点燃"
 UKR_post_koch_chaos.2.desc: "驻军方面发来报告，说他们挡住了叛匪的最初几波猛攻。他们查明，这正是共产主义分子所为，之前的猜测由此得以证实。\n\n这当然不是什么好消息，但比袭击者的身份更可怕的是袭击发生的地点，他们不仅袭击了顿巴斯，还袭击了更远的地方。他们悄无声息地散布瘟疫，现在还要趁着安全区未能拓展的空档，给我们造成巨大的损失。\n\n每天都会传来更多袭击报告，情况愈发棘手，危害也愈发深重。更糟的是，这些袭击的强度并不会因为当地的剿匪行动强度（或者不去剿匪的程度）而受影响，自西俄战争以来，这种现象还是第一次见。\n\n这对我们的安宁和稳定构成了严重的威胁，必须找到一个能有效遏制袭击的办法。"
 UKR_post_koch_chaos.2.a: "赤匪还没死光？"
 UKR_post_koch_chaos.3.t: "乌克兰九头蛇"
 UKR_post_koch_chaos.3.desc: "几十年来，国家的主要威胁来自由乌克兰共和派领导的乌克兰反抗军。尽管只有小股土匪作乱，但他们不顾一切的死亡冲锋、极端主义和对政府的绝对仇恨使得他们成为了我们的心头大患。\n\n然而，最近的报告指出，共和派率领的其他组织正在逐渐成为反抗的中流砥柱。塔拉斯·布尔巴-博罗韦茨和戈尔利斯的组织无论是规模和能力上都呈爆炸式增长。安全部门长期只针对于乌克兰反抗军的政策让我们忽略了他们的威胁。更糟糕的是，事实证明，他们有着令人惊讶地的精良装备，而其中大部分都是他们从某种渠道取得或偷来的。\n\n尽管我们需要做好与他们接触的准备，但有消息证明，他们与乌克兰反抗军之间有着很大的分歧。小道消息称他们曾在多个地点发生了小规模冲突。这大大的削弱了他们的实力。\n\n我们必须在可能的情况下利用这一点。"
 UKR_post_koch_chaos.3.a: "斩下一指，敌又长出十指……"
 UKR_post_koch_chaos.4.t: "梦魇重生"
 UKR_post_koch_chaos.4.desc: "据信所谓“第二次反抗”后，乌克兰反抗军在专员辖区安全部门与当地驻军剿匪行动的打击下彻底瓦解。该观点无疑有错，大错特错。\n\n乌克兰反抗军已于克利亚奇基夫斯基领导下重整旗鼓，厉兵秣马，计划向当局及其意识形态敌人发起协同打击。据我方战地指挥官报告，此类行动取得了相当成果。\n\n已知乌克兰反抗军视为敌人者均为袭击目标：民主主义者、共产主义者、德国人，乃至所剩不多的波兰人。袭击行动本身可称暴戾恣睢，对我们有利的唯一方面在于，如此广泛的打击面使得他们孤立无援而又树敌无数，导致力分势弱、目标分散。\n\n因他们或为我们政权安全的最大威胁，我们必须对上述情况加以利用。如若他们取胜，对我们可绝不会心慈手软。"
 UKR_post_koch_chaos.4.a: "他们静候着……"
 UKR_post_koch_chaos.5.t: "尼古拉耶夫周遭的乱局"
 UKR_post_koch_chaos.5.desc: "尽管政府已竭尽全力，整个乌克兰的叛匪仍旧越发猖獗。虽然辖区范围内的破坏活动日渐激增，但安全部队此时正把重点放在尼古拉耶夫地区。\n\n在尼古拉耶夫，乌克兰苏维埃社会主义共和国的部队（如果曾经算是“部队”的话，可真是讽刺）已经起事，且远比政府先前认为的更有组织性。当地安全部队指挥官已采取行动，对叛匪施以十倍的报复。对此，叛匪多次袭击我方驻军，埋伏我方巡逻队，犯下累累罪行。\n\n鉴于当前冲突的惊人烈度，判断安全部队与叛匪势力哪方取胜还为时尚早。我方只能祈祷前者取得胜利。若是安全部队落败的话，将来要落实任何维稳措施都会困难重重。"
 UKR_post_koch_chaos.5.a: "为了专员辖区的长治久安，祈祷安全部队不要失败。"
 UKR_post_koch_chaos.6.t: "浴血日托米尔"
 UKR_post_koch_chaos.6.desc: "乌克兰全国陷入一片混乱，而日托米尔尤甚。在这里，各股势力不仅要与安全部队厮杀，彼此之间也打成一团。专员府、人民革命军、反抗军和乌克兰苏维埃的部队混战一处，各方的伤亡日益攀升。\n\n而暴力的强度也跟着不断升级。暴徒们可不知道残忍为何物，而安全部队不仅要以同样的手段还击，还要采取更严酷的措施以作报复。那些所谓的“自由”斗士对乌克兰人民犯下了令人惊愕的暴行，这样的杀戮循环已经持续了一段日子，离结束还遥遥无期。\n\n许多人认为专员辖区已在崩溃边缘，但就日托米尔这一最混乱地区的形势而言，辖区安全部队仍在尽全力维护行政机构的完整。增援部队正在赶来的路上，给当地驻军的物资支援也在不断增加。但迄今为止，这些举措是否能够一锤定音尚属未知。\n\n虽然在这个节骨眼上要耐下心来真是难如登天，但我们必须耐心等待最终的报告。"
 UKR_post_koch_chaos.6.a: "希望秩序能取得最后的胜利吧。"
 UKR_post_koch_chaos.7.t: "东迁"
 UKR_post_koch_chaos.7.desc: "我们已经得知，土匪对科赫专员的恶毒袭击是一个预兆。猖獗的土匪活动（显然蓄谋已久）迫使政府采取严厉措施。\n\n中西部地区的形势最为严峻。此处贪污腐败、颠覆破坏和玩忽职守比比皆是，谋反行为的报道层出不穷，辅助部队的临阵脱逃、吃里扒外和叛变投敌更是家常便饭。事到如今，必须采取严厉措施予以应对。\n\n我们会把政府机构中最不可靠的人员暂时撤往东部，让辅助部队、乌克兰后勤人员和其他忠心存疑之人撤至更为安全的地区，同时保留那些忠心不二的部队（即国防军驻军部队和党卫军派遣部队），并赋予其更加自由的行动裁量权。\n\n我们必须击败土匪。一旦将土匪打败，我们就能召回辅助部队，并揪出渗入其中的害群之马。"
 UKR_post_koch_chaos.7.a: "一群酒囊饭袋。"
 UKR_post_koch_chaos.8.t: "戡乱"
 UKR_post_koch_chaos.8.desc: "在经过大量损失之后，对暴徒们的反击终于开始了。在奥伦多夫和党卫军的带领下，军队迅速接管并稳定了局势。\n\n尽管部队已经承受了大量损失，但是他们为国家争取到了足够的时间来动员新的辅助部队并重组国防军以提供增援。而辅助军们也证明了自己的忠诚。在奥伦多夫的指挥下，军队重新夺回并稳定了许多地区，包括不少之前被土匪们占据的战略要地。\n\n然而，有许多报告指出，军队对支持匪帮的村落采取了极端的报复性行动，并造成数千人伤亡。在目前的情况下，这些措施被认为是合理且必要的。尽管当地的乌克兰人表现出异常强烈的愤怒，但这些行动使得整个地区迅速稳定了下来。\n\n乌克兰人将不得不与暴行共舞。"
 UKR_post_koch_chaos.8.a: "暂时如此。"
 UKR_post_koch_chaos.9.t: "尾声"
 UKR_post_koch_chaos.9.desc: "我们的反攻取得了成效，尽管无法称得上是完胜，但至少核心地区已得到保全。由此，我们还不至于随时面临土崩瓦解的危机。\n\n但我们离真正的胜利依然相距甚远，我们所背负的罪孽仍旧沉重如山。\n\n大片乡村地区，以及一小部分城区，仍然脱离辖区控制、肆意妄为，剿匪战争任重而道远。这场战争必然会更加惨烈，较现状有过之而无不及。尽管对叛匪的惩戒是必要的，但此类行动无疑会使他们的规模愈发壮大。\n\n除此之外，德国的支持尤其重要。我们与日耳曼尼亚简短的通讯表明，祖国正在空间和时间上对我们不断宽限，但她绝非宽宏大量。祖国所要求的粮食定额依旧必须满足，专员辖区的存亡皆系于此。\n\n战争仍将继续。尽管这场剿匪之战可能会使乌克兰彻底沦为一片断垣残壁，但我们眼中唯有胜利。专员辖区笼罩下的土地都可以被重建，相比胜利，这些代价实在微不足道。\n\n毕竟，我们以前就曾如此。"
 UKR_post_koch_chaos.9.a: "轮回再续。"
 UKR_UCW_RK.1.t: "刺刀之下的团结"
 UKR_UCW_RK.1.desc: "多年来，基辅的专员辖区会议室一直是滋生阴谋诡计的窝点。这可不是做出重大决策的地方，也不是让帝国崛起于灭亡的地方，而是烟雾弥漫的密室，是政府官员通过腐败的行径与卑鄙的阴谋争权逐利的战场。\n\n不过，既然现在敌人已经站到了基辅的大门口，迷雾也像阳光下的阴云一样消散了。莱布兰特、布罗伊蒂加姆和奥伦多夫坐在桌旁，个个脸色苍白得像鬼魂。从前，他们从来不会坐在一起，而是在房间的某个阴暗的角落里与同伴窃窃私语。在他们对面坐着一群将军，魏因曼是他们的领头人。这一次，他既不是来乞讨军饷的，也不是来找党内的官僚帮忙的。他就像梅特涅和拿破仑一般傲然端坐着，仿佛自己可以决定这片大陆的命运。\n\n“这个国家还有多少地方仍处于我们的控制之下？”莱布兰特开了口，标志着会议正式开始。他的嗓音带着一种不同寻常的粗哑，就像他一边说话一边试图咽下口中的食物一样。\n\n“东部和顿涅茨盆地的大部分地区都在共产党的控制之下，”魏因曼答道。“西部则被波利西亚卫队和班杰拉派二分天下，第聂伯河流域目前仍被我们所控制，但我们需要敲定一个行动计划。当然，这几拨游击队之间也会内斗，但只要有机会，他们无疑会把我们歼灭。”\n\n“我们必须进行全面动员，”奥伦多夫插上了嘴。“我们需要所有人都尽一份力才能渡过这场风暴。这可不是什么局部骚乱，而是一场全面的叛乱。”\n\n从前，布劳伊蒂加姆和莱布兰特可能会犟嘴，无论他说的有没有道理，也不能让这个竞争对手轻易得逞。但现在，他们只是抿紧了嘴唇，轻微地点了点头。"
 UKR_UCW_RK.1.a: "时局已经容不下吵架了。"
 UKR_UCW_RK.2.t: "寂静，震耳欲聋；噪声，惶惶不安"
 UKR_UCW_RK.2.desc: "比静电噪声更可怕的，是寂静无声。\n\n指挥官亚历山大·康拉迪再次试着联系日耳曼尼亚。\n\n仍然没有回答。\n\n他徒劳地向那片噪声中呼叫，幻想着能够联系上什么人。“乌克兰军事指挥官亚历山大·康拉迪紧急呼叫日耳曼尼亚。我们正在遭到乌克兰专员辖区境内多股敌对势力的攻击，重复，我们遭到攻击，请求立即支援！”\n\n仍是一片死寂。\n\n没有人知道日耳曼尼亚现在怎么了。整个团结协定也似乎在这一刻一齐崩溃了。从东方领到波兰，整个东欧都陷入了暴力与混乱之中，就连德国似乎也未能幸免。他还在坚持呼救，就这样持续了几小时。\n\n每一次都只有一片噪音甚至沉寂。\n\n他反复尝试，把那讯息重复一遍又一遍，一直到他声嘶力竭。他一面呼救，一面思索：如果没有支援该怎么办？时间一分一秒过去，这种可能也逐渐增大。他们能镇压住这次起义吗？这群叛军会成为威胁吗？\n\n当然不会，但他担心的是在镇压成功之前，他们会造成多大的破坏。最后他接受了这冰冷而残忍的事实，没有人会来救他们了。德国一片死寂。"
 UKR_UCW_RK.2.a: "孤军奋战。"
 UKR_UCW_RK.3.t: "远征记"
 UKR_UCW_RK.3.desc: "在叛军袭击谢佩蒂夫卡的第二天早晨，拓殖者一家又累又饿又害怕地从躲藏处出来。\n\n他们缩在家里，度过了漫漫长夜，听着邻居们的尖叫，他们只希望自己还有勇气起来战斗。只希望这一声声尖叫不会暴露他们。到了早上，只剩一片狼藉，他们收拾了能找到的东西，就匆匆离开了。\n\n森林里没有什么庇护，但也许比大路安全。尤其是当他们看到了游击队对他们抓到的人的所作所为以后，尽管事实并非如此。一开始，他们以为那个摇晃的东西只是什么动物，但他们靠近以后，才发现事实远非如此。\n\n父亲认出了其中一个人——他是同村的，显然和他们一样也是来逃难的。他被挂在树上，还被掏出了五脏六腑。他的妻儿也是如此，但他们看起来被折磨得更狠。活着的这家人端详了一阵，然后沉默地继续向前，不眠不休，不吃不睡，只为找到下一个避难所。\n\n最终，在目睹了更多暴行以后，过了几天，城市进入视野。当看到哨站上的德国士兵，一家人喜极而泣。\n\n是的，基辅暂时是安全的。父亲一面安抚其他人，一面他又忍不住思索。因为就在二十分钟前，他们又见到了一次暴行。"
 UKR_UCW_RK.3.a: "那么，下一次还有多久？"
 UKR_UCW_RK.4.t: "北调部队"
 UKR_UCW_RK.4.desc: "这场讨论拖的时间长一分，奥伦多夫的耐心便少一分。他不明白为什么能在有最优解的情况下还拿不定主意，这群人究竟是无能到家还是死抓着自己那点要命的自尊不放？现在他不打算继续沉默下去了，他要提出自己解决游击队的方法。\n\n“我有一个可行的方案，”奥伦多夫打破了谈话间隙的平静。他打算精炼的概括一下他的方案，用词尽可能地不带偏见。说实话他很讨厌这么干，但一旦他的建议里谈及别人，都会被莱布兰特和布罗伊蒂加姆二人视作把玩权术。“把我的部队从东部地区北调。”\n\n话音刚落，此番言论果然招来了布罗伊蒂加姆的关注：“你手下的兵凭什么有特殊待遇？”奥伦多夫真想狠狠瞪他一眼，但忍住了，毕竟他也不清楚布罗伊蒂加姆是不是在玩激将法。\n\n“因为我的战斗群不像其他的常规部队，我们在反游击战方面积累了很多成功的实战经验，”奥伦多夫答道。“游击队要在东边打一辈子，那让他们打去吧。基辅就是正统的象征，他们的最终目标也肯定是基辅，只要基辅还在我们手中一日，他们就一日不得正名。”\n\n莱布兰特思考片刻，然后点了点头：“我赞成。我军兵力有限，阻止敌军夺取或者威胁首都才是上策。”\n\n奥伦多夫对这位现任专员点点头表示感谢，他能理解真是好事一桩。“那我们就这么定了，”莱布兰特宣布道。“奥伦多夫，你的任务就是保证游击队不能对首都造成威胁，你的部队现在可以开拔了。就让那些游击队自己耗死在东边吧。”\n\n奥伦多夫爽快地回复道：“我这就去办。”"
 UKR_UCW_RK.4.a: "革命依赖着象征和胜利，扼杀革命的最好办法就是让他们哪个都得不到。"
 UKR_UCW_RK.5.t: "哥滕兰之旅"
 UKR_UCW_RK.5.desc: "自从返回乌克兰以来，奥托·奥伦多夫很少有机会回到德国。镇压劣等种族的工作永无止境且令人疲惫不堪，在处理支离破碎的安全委员会事务时更是如此。虽然他作为一名普鲁士人的义务感永远不会允许他度过一个舒适的假期，但与哥滕兰的大区长官会面却可令人受益匪浅。因此，奥伦多夫急切地接受了这项任务。\n\n不幸的是，对奥伦多夫来说，这次友好的谈话很快就演变成了一次例行巡视而已。迈尔霍费尔决心将这一地区打造成彻底的堡垒，奥伦多夫一到，他便忙不迭地向奥伦多夫展示他各种各样的准备工作。在某种程度上，这种“诙谐幽默”是外交技巧的一部分。但如今德国的命运正危如累卵，奥伦多夫的内心早已心如乱麻。\n\n一旦奥伦多夫开始认真检查，他发现实际情况远比他想象的更为恶劣。军队同时由好几个司令部各自指挥，他们自相矛盾的命令常常令士兵们无所适从。所谓的钢铁防线看起来无懈可击，但一旦被敌人集中突破于一点，整个防线便会瞬间崩溃。迈尔霍费尔不愿意承担保卫乌克兰的使命，却还要在琐事上浪费最后的资源。\n\n当运载大区长官和奥伦多夫的卡车驶入纳粹党陶里恩总支部时，奥伦多夫意识到自己必须向大区长官开诚布公：“我必须实话跟您说，迈尔霍费尔先生，我必须这么做。您长期以来的这些准备都仅是虚张声势，它们只能在基辅方面仍未沦陷的情况下才能发挥作用。您的大区根本无力抵挡乌克兰人的攻击，这里所有的士兵和装备在前线上会更有价值。”"
 UKR_UCW_RK.5.a: "忠言逆耳利于行。"
