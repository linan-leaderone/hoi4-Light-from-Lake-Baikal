 UKR_POL_relation.7.t: "幻想破灭"
 UKR_POL_relation.7.desc: "“波兰代表团回应了，”斯图斯站在乌克兰代表团前，汗水从他的脸颊上缓缓滴落。“他们拒绝割让任何领土并勒令我们维持现状。”在斯图斯艰难地吐出最后几句话后，房间陷入了彻底的混乱。\n\n文化派狂怒不已，他们搜肠刮肚地咒骂着波兰人，任由气血把他们的脸充得通红。一些狂热分子呼吁立即发出最后通牒，并打着“加利西亚或战争”的响亮口号开始集结，这种言论立刻引发了团结斗争派和合作派的不满，他们宣称文化派是存心破坏谈判的战争贩子。在桌子的另一边，邦达连科和列先科之间也在争论不休。\n\n列先科发狂了，这位年老的政治家深吸了一口气：“弗拉基米尔关于波兰人是老鼠的论断是完全正确的，邦达连科！在知道我们想要拿走它的奶酪之后，这只老鼠嘶嘶怪叫着驱赶我们！我也想收回加利西亚，但我们的条款太过分了！”\n\n而邦达连科依然保持理智：“恰恰相反，伊万，聪明的老鼠才不会与我们作对，鉴于波兰目前的表现，他们顶多算是没脑子的昆虫。尽管令人惋惜，但既然他们已经明确表示拒绝谈判，那么我们唯有通过武力以夺取胜利。”\n\n萨夫丘克偷听着他朋友们的谈话，并陷入了沉思之中。建立起保卫乌克兰的实力至关重要，而他的意见似乎正是决定代表团如何回应的关键。乌克兰的实力究竟是建立在和平还是团结之上，萨夫丘克必须迅速给出答案。"
 UKR_POL_relation.7.a: "我们将在和平与合作中奋勇崛起。"
 UKR_POL_relation.7.b: "德国的锁链或波兰的枷锁，我们一并打破！"
 UKR_POL_relation.8.t: "预料之中的讨价还价"
 UKR_POL_relation.8.desc: "“波兰代表团回应了，”斯图斯站在乌克兰代表团前，带着一丝恼怒接着说道，“他们拒绝归还整个加利西亚，但他们愿意进行有利于我们的土地交换。”在斯图斯宣布了波兰的反议后，嘈杂的抱怨声立刻占据了整个房间。\n\n大多数文化派抱怨他们不能丢下任何一个乌克兰人，认为他们应该拒绝这一反议，坚持原来的条件。而文化派中的温和成员、团结斗争派和合作派都提倡接受波兰的提议，并敦促同僚们接纳这个完美的妥协方案。萨夫丘克和邦达连科点燃了他们的香烟，开始对此大加议论。\n\n“好吧，弗拉基米尔，你是对的，波兰人确实跟老鼠没啥区别，”萨夫丘克轻笑道。\n\n“在军队里的生活教会了我一条宝贵的真理：当枪口指着他们时，人们会变得异常理性，”邦达连科解释道，“如果他们仍然执迷不悟，你可以顺带着把枪口对准他们的朋友。之后，你就能看到大家纷纷拿起枪来互相指着对方，直至每个人都对此疲惫不堪。最后，他们干脆用伏特加来一较高下。”两名代表有说有笑，香烟的火光在他们的手中愈发明亮。\n\n而列先科则独自坐在圆桌旁，苦苦思索着接下来的选择。尽管三派有着共同的目标，但如何回应波兰的这一提议仍然悬而未决。从逻辑上讲，他应该投票支持妥协，但他的思绪总是飘向了那些仍然处于波兰治下的乌克兰人。他能原谅自己把他们弃之不顾吗？还是为了顾全大局而应当做出牺牲呢？"
 UKR_POL_relation.8.a: "不会落下任何一个乌克兰人！"
 UKR_POL_relation.8.b: "波兰与乌克兰之间的和平至关重要。"
