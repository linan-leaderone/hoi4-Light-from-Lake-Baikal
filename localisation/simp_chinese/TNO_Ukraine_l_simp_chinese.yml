 POLITICS_ERICH_KOCH_DESC: "这就是留给埃里希·科赫的，他应得的境遇。\n\n埃里希·科赫执掌大权时，就像个登上王座的恶匪。科赫所施行的政策，即使以纳粹的标准来看都算是残暴至极。他对殖民地的施政方略就是不停榨取资源，无尽地压迫着当地人口，唯一目的就是让乌克兰人民屈服。在科赫的监管之下，德国通过施行饥饿计划掠夺原先属于乌克兰人民的琥珀色田野，而他制定出的劳动配额也为当地人戴上了奴隶的枷锁。在科赫看来，正是他一手打造出日耳曼国理想中的生存空间：希特勒皇冠上的一枚血钻。\n\n当然，有压迫的地方就会有反抗。西俄罗斯战争爆发后，科赫已经无法处理乌克兰专员辖区的诸多问题。大量行政人员不停地向他索要物资，希望进一步靠粮仓为德国病态的经济输血。而在他的暴政下，越来越多的当地人开始争取自由，希望摆脱他一身造就的深渊。这一次，科赫再也没法靠暴力镇压来解决问题了，专员辖区的秩序彻底失控。\n\n即使恐怖分子横行、辖区难以继续盈利，这位专员依旧没打算改变现状。科赫或许自有解决办法，但却没有精力去改变乌克兰的命运。为了榨取更多的利润，科赫宁可将这片殖民地碾为齑粉。而现在，他正注视着乌克兰的尘土随风飘散。"
 POLITICS_VOLODYMYR_KUBIYOVYCH_DESC: "一个暴虐、野蛮、血腥的时代，粉碎了许多人抵抗帝国主义侵略的意志，一般人敢公开诉求独立的则更加稀少。但是，弗拉基米尔·库比奥维奇可不是一般人，军旅生涯、地理学家生涯、从政生涯中，他总能大放异彩。但是，无论他走过怎样的路，无论他身边有多少恼人的官僚，都别想阻碍库比奥维奇唯一真正的目标，长在波兰的乌克兰族人心中长存的目标：在乌克兰人的自由祖国中，共同欢呼，共同雀跃。\n\n他在这片被流散者唾弃的、波兰人的土地上生活多年，成为了一名平日只有教研工作的知识分子，当然没有办法应对纳粹侵略者。因此，库比奥维奇卧薪尝胆，成立了欧洲为数不多的一项社会工程，帮助了数万名受战争牵连的男女老幼。同时，这位前制图师还选择阻挠汉斯·弗兰克对乌克兰农民的屠杀，只愿他举目无国的同胞能多一些功绩。但纳粹胜利之后，库比奥维奇所能做的只有鼓励加利西亚武装党卫军发展壮大，为其成为伪军打好基础，以防纳粹进一步迫害。\n\n乌克兰身处黑暗时代，库比奥维奇和他的同志们却望见了地平线上的一道光。或许有人会站出来反对他、阻挠他、打击他谋求独立的尝试。但这种烦扰、这种对乌克兰人犯下的罪行绝不能妨碍库比奥维奇与德国的合作，绝无可能。"
 POLITICS_GEORG_LEIBBRANDT_DESC: "在这些年作为科赫左膀右臂的过程中，格奥尔格·莱布兰特无时无刻不在幻想着眼下的事态发生。看着科赫用生命为自己的傲慢埋单，看着腐朽行政机构的每一个蹩脚谬误在冲击下暴露无遗。这种富有戏剧性的崩溃不仅仅满足了他最恶毒的幻想，更是另一种开始：他的梦想不止于此。全新的国家将拔地而起——通过科学改革，属于他的、和平稳定、运转良好的完美国家机器会从废墟中诞生。而这正是那些脑满肠肥的家伙从未做到的。\n\n但事与愿违，在被推到埃里希·科赫的扭曲王座上之前，莱布兰特从未想象过专员辖区的管理链条会被锈蚀到这种程度。没错，这位专员辖区的二把手曾将乌克兰人视为天然的盟友，但眼下的乌克兰人反抗之激烈已经远远超出了他最可怕的设想。纵使他坚定地认为只有自己能扶大厦于将倾、对科赫留下的烂摊子进行有效改革，但严酷的现状却迫使他不得不与专员辖区的两位“才子”分享权力，而这两个家伙几乎否决了他的每一项提议。即使现在，大厅中那些家伙们发癫般的动静仍是不顾阻拦地钻入他耳中——等战争结束他们一个都别想好过。看来，抗命这一行为的优良传统可比专员辖区存在的时间要长的多。\n\n根本没有推行改革需要的时间，根本没有带来改变所需要的空间，当莱布兰特环顾这濒临解体的德国专员辖区时，一个挥之不去的想法占据了他的大脑。二十三年！二十余年的糟糕计划，不经思考便脱口而出的言论、再到琐碎的内部叛乱，将乌克兰拖到了眼前这般的低谷。那些被留下来收拾残局的人有祸了。"
 POLITICS_GEORG_LEIBBRANDT_WIN_DESC: "格奥尔格·莱布兰特被冷落多久了？在科赫专员在乌克兰肆无忌惮地横行霸道的时候，莱布兰特将自己的计划尘封在笔记本中，任其破碎发黄，继而无人问津又有多久了？在这期间，有多少忠实坚信罗森贝格理念的同志们，遗憾于一个更加美好的制度无法实现，碌碌无为地饮恨而终？\n\n现在，莱布兰特毫无疑问地手握大权，可他仍会忍不住去思考：科赫专员留下的是一个满目疮痍的国家，可乌克兰本应是一座和平且有尊严的国度，她高贵且淳朴的国民们本应受仁慈的德意志国家启迪。然而，莱布兰特如今要凭着一手烂牌，向世界证明自己的价值。\n\n当莱布兰特的计划书被从尘封的活页夹里翻出来，将其交至亲信手中时，所有人都明白了这位专员的愿景是多么宏大。莱布兰特希望专员辖区能成功过渡成为一个独立的乌克兰国家，不过这个国家从一开始就被完美地设计成一个对德国人奴颜屈膝的国度。对莱布兰特来说，这是理性统治的胜利。可乌克兰人民却不这么想。\n\n莱布兰特已经为他的国家写就了剧本，在其中，他会成为广大急需帮助的人民心目中的英雄，而乌克兰则会在他强而有力的治理下获得自由并发生天翻地覆的变化。他为这部剧搜集了演员、拉齐了剧组，并搭好了舞台。只要乌克兰能够受他摆布，那莱布兰特的大戏就能成功上演。"
 POLITICS_HANS_OTTO_BRAUTIGAM_DESC: "虽然布罗伊蒂加姆从未质疑过自己的立场，但就连他自己也对升任乌克兰专员一事颇为意外——毕竟，他可是个坚定的改革派。\n\n在汉斯-奥托·布罗伊蒂加姆凭他叔叔的关系成为外交部驻乌克兰代表后，在这片陌生的土地上，他首先感到的便是迷茫与无助。面对这毫无出路的死局，布罗伊蒂加姆不禁深感绝望。但在这块无能之辈与日俱增的德国东方殖民地，他终于还是找到了自己的使命。布罗伊蒂加姆呼吁对现状进行激进改革，吸引了大批将他的理想视为解决混乱局面良方的拥趸。\n\n苦心经营的关系网、对改革的坚定信念和幸运之神的眷顾，种种因素相结合，使他成功上任乌克兰专员。随着布罗伊蒂加姆的远大理想得以实现，政治自由和对长期以来饱受压迫的斯拉夫土著的援助纷纷成为人们关注的焦点。但他前行的道路绝非坦途。改革派不过是座孤零零的灯塔，饱受僵化的正统观念的冲击，就连他的盟友都怀疑他的一些观点是否太过激进。\n\n但，倘若布罗伊蒂加姆成功地进行了改革，乌克兰很快就将会再次充满希望……"
 POLITICS_OTTO_OHLENDORF_DESC: "奥托·奥伦多夫是党卫军所追求的完美典范。他独立自主，从任何方面看都是一个唯理论者。他尽职尽责，是个以俾斯麦机械精神为生活准则的官僚。他对推行纳粹主义有着异乎寻常的狂热，毫不关心那些被他认定为下等人的身心问题。\n\n但直到现在，党卫军还因此而憎恨他。奥伦多夫认真对待纳粹理念的逻辑延伸，并将德国经济的现状视为雅利安民族的悲剧。他将自己的见闻如实记下，记录了一个未能利用其暴力统治来为普通人提供保障的社会，一个衰败，不平等日益加剧的社会。他以坦诚的悲观态度描绘了一个行将就木的党派，但党卫军则将其视为庸人自扰。自那以后，他们就不停地打压奥伦多夫。\n\n现在，奥伦多夫终于有机会扭转这种轻视。尽管专员可能仍然不是他的理想角色，但如果奥托·奥伦多夫能在经济上改造这片落后地区，他也许就有机会向日耳曼尼亚展示他的方法可以如何改变整个德国。在多年的学习、经济工作和暴力活动中，他积累了丰富的专业知识和在政府各个层面的人脉关系。现在是时候让它们派上用场了。"
 POLITICS_PETER_KOZHEVNIKOV_DESC: "近日，彼得·科热夫尼科夫正式就任乌克兰总统，成为乌克兰的最高领袖。据官方报道，他为乌克兰解放做出了不可磨灭的杰出贡献——这倒不能说完全在鬼扯，算是三分真七分假。\n\n尽管科热夫尼科夫无法将他的祖国从刺刀下解放出来，但他却通过德国的盖章认可、通过微笑、通过与莱布兰特握手言欢，以另一种方式为祖国带来了解放。现在，乌克兰每家每户的收音机都播放着他喜爱的法西斯励志小故事。\n\n这样的故事在乌克兰人民共和国展见不鲜，许多乌克兰人通过自我的努力，成功实现了阶级跃升。他们的故事已经化作时代的印记，在不同的电台频道中轮番播出。现如今，乌克兰人不光可以自由上学，甚至还能成为高层管理，简直称得上是无所不能了。\n\n但实际上，乌克兰人却从未触摸过这片土地的核心。德国巨企仍然把控着此处的经济；军事悉数交由德国国防军负责；就连这里的政治，也依旧处于基辅名义上的“顾问”莱布兰特的指导之下。乌克兰人并非对此一无所知，但他们依旧看到了微弱的希望之光。这似乎是几十年来，他们头一回找到了自己的出路：这片大地或许不是他们真正的家园，但也已经足够了。"
