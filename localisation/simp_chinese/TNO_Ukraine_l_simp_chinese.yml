 UKR_POL_relation.35.t: "外交之死"
 UKR_POL_relation.35.desc: "“先生们，我很抱歉地通知你们，波兰人拒绝放宽他们的要求。他们不会再和我们讨价还价，也不会再等待我们的答复了。”斯图斯飞快说完，结束了他简短的讲话，就逃出了房间，留下里边的人乱作一团。各派的代表们都开始指责彼此，邦达连科、萨夫丘克和列先科也不例外。\n\n“看看你跟你的好哥们都干了什么，弗拉基米尔！你把谈判的主动权拱手让给了波兰人，让给了他们那群猪脑子，搞得谈判失去了意义！”邦达连科叫嚷道。\n\n“你以为我就想这样？我就是想和平解决这事，开枪对射对我们谁也没有好处。你根本就不明白这一点，因为你打了十年仗，搞得你脑子里就想着打打杀杀，只想和现在那群波兰人一样！”萨夫丘克咆哮着回击。\n\n“请问你们两个能不能安静点听我说两句？”列先科试着讲讲道理，但没人听他的。所有外交官们都相互埋怨着，如果房间里有波兰代表的话，那么他们准会被这群气昏了头的乌克兰人们撕成碎片。整个房间都在诅咒着这群波兰恶徒，只留下列先科在一旁为本来可能发生的事唏嘘不已。"
