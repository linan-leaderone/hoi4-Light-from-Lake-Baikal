 UKR_UCW_gotenland_envoy: "派遣使者前往哥滕兰"
 UKR_UCW_gotenland_envoy_desc: "哥滕兰政府目前正在组建防御部队，但双方若是能团结起来，必然无往不利。首先，我们得联系他们。派出一位忠心耿耿的高级特使，便有望打开外交渠道。"
 UKR_UCW_gotenland_aid: "请求哥滕兰援助"
 UKR_UCW_gotenland_aid_desc: "既然与哥滕兰的外交渠道已经开启，我们现在可以提出一些要求。虽然他们可能会拒绝派出军队，但援助可以帮助我们活得更久——从而使他们免遭战火。"
 UKR_UCW_reach_out_bulgaria: "接触保加利亚"
 UKR_UCW_reach_out_bulgaria_desc: "我们需要资源来求生存。有着斯拉夫背景和君主制政体的保加利亚很难算是咱们的盟友，但经过数十年的服务后，它是一个可靠、稳定的国家。如果能说服他们通过哥滕兰提供帮助，我们就能撑得更久。"
 UKR_UCW_reach_out_turkey: "接触土耳其"
 UKR_UCW_reach_out_turkey_desc: "我们需要资源来求生存，鉴于目前的生产状况，我们的粮食非常有限。不过，土耳其却有很多粮食。目前他们并不是德国的盟友，但要是能以稳定北方边境的名义拉到他们的帮助，我们的处境会更好。"
 UKR_UCW_reach_out_romania: "接触罗马尼亚"
 UKR_UCW_reach_out_romania_desc: "如果要向外国寻求资源，最好的选择可能是罗马尼亚，她有理由帮助我们，有食物给我们，而且以前与德国还有联系。尽管她几乎是个民主国家，但这并不意味着没有脑子。"
 UKR_UCW_RK_reach_out_italy: "接触意大利"
 UKR_UCW_RK_reach_out_italy_desc: "战争可以在奇怪的地方创造盟友。意大利也许是我们的敌人，但他们理解我们的苦难——他们经历过革命，现在还能感受到它的影响。他们肯定有资源帮助我们。最大的障碍是怎么打通外交渠道，考虑到我们驻日耳曼尼亚的特使差不多失业了，他们可以到意大利去。"
