 powerstruggle_infobox_delayed_tt: "希特勒以全能的领袖原则统御着纳粹党——独一无二、不受羁绊的独裁者统治着整个社会。换言之，权力需得到充分运用，而执掌权力之人有且仅有一个。\n\n安全委员会的成员们早就认识到了这个事实。这其中位高权重的共有三位——布罗伊蒂加姆、莱布兰特、奥伦多夫，都准备好运用领袖原则，将专员辖区收入囊中。既然没有东方部的指示，那领袖就将由安全委员会和其幕后的支持者选出。\n\n等到当下的国安问题解决之后，要想掌权，专员必须得到专员辖区四大支柱中至少两大的支持。这需要在对应的群体内部获得比他人更多的支持。如果某人在某群体中得到最多支持，就会显示该群体忠于此人。当然，形势随时都可能发生变化。"
