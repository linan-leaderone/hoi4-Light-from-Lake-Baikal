 UKR_ruin_of_the_breadbasket:0 "面包篮丘墟"
 UKR_ruin_of_the_breadbasket_desc:0 "乌克兰，已成断壁残垣。面对德国的原子屠刀，她的子民完全无法承受住针对各大城市的精准轰炸。\n\n虽然投下的只是污染较少、用于野战的“战术”性核武器，但仍旧是遗毒无穷。\n\n放射性尘埃杀死了面包篮的粮食作物，遭受打击的城市皆已成空壳，卷土重来的德国政府实施了最无情的报复。"
 UKR_BB_consumption_tooltip: "§F作为§o德国§!的§M面包§!§Y篮§!，日耳曼尼亚对我们的政府寄予厚望，希望我们能在每个消耗周期结束时提供足够多的粮食。不过，我们也要考虑自己的粮食需求，让人民吃饱肚子。\n\n在每个消耗周期，我们将优先满足日耳曼尼亚发来的§o出口需求§!。除此之外，我们还必须消耗一定数量的粮食来保证人民的生计。总粮食储备将由§G本消耗周期§!收获的粮食加上§Y上一次收获§!中剩下的粮食组成。\n\n此外，§o日耳曼尼亚§!也希望政府对地区发展问题进行妥善处理。消费周期结束时，专员辖区的各个地区都有一定程度的§D发展§!需求。\n\n§R未能满足这些要求和必要条件将导致严重后果。§!§!"
 UKR_BB_resistance_activity_tooltip: "§F要想成功实现我们的目标，就必须管好反对我们的各类团体。在这个界面中，我们可以通过将鼠标悬停在这些组织的名称上来查看它们的信息，并监视它们对地区的影响。\n\n§e行动轮§!是指在其结束时，抵抗组织将开展行动、对乌克兰各个地区产生影响的一段时间。\n\n每一个抵抗组织都有一个关键区域，作为其行动基地。如果某一抵抗组织在其关键区域的§R控制力度§!超过了设定的§Y阈值§!，那么在行动轮结束后所产生的影响将会比未超过该阈值时更加严重。\n\n将鼠标§Y悬停§!在各个抵抗组织图标旁边的§B感叹号§!上，可以查看该抵抗组织产生的各种影响。§!"
