 UKR_UCW_RK.60.t: "哥滕兰支持我们"
 UKR_UCW_RK.60.desc: "当奥伦多夫的座驾横穿第聂伯河之时，这位警察局长紧盯着他好不容易从迈尔霍费尔先生那里讨得的援助清单，思考着如何利用这一批战利品大作文章。这份终得敲定的协议内容繁杂且枯燥乏味，哥滕兰方面不出所料地对每一个细节都犹豫再三，导致奥伦多夫不得不对着一叠厚重的文件挨个核查。\n\n尽管细节如此复杂，但好在这份协议将核心内容浓缩在了头一行：“为捍卫德国领土，哥滕兰大区将提供一批以军事物资为主的小规模援助，由乌克兰帝国专区及其武装力量自行决定如何使用。”\n\n然后，这份协议列出了一份详细的物资清单：金钱、一些枪支，以及各种类型的支援用品。这与奥伦多夫来此的真正目的相去甚远，如果他说了算，哥滕兰大区将派遣所有军队参与防御而非筑城自保。然而，迈尔霍费尔与他的谈话清楚表明，哥滕兰大区不愿趟乌克兰这趟混水，这些礼物已经是乌克兰所能期望的极限了。"
 UKR_UCW_RK.60.a: "希望这些边角料也能帮助扭转局势。"
 UKR_UCW_RK.61.t: "哥滕兰不管不顾"
 UKR_UCW_RK.61.desc: "当奥伦多夫的座驾横穿第聂伯河之时，这位警察局长心中的怒火烧得正旺。他故意脸朝窗户，以免司机瞥见他难以掩饰的沮丧与挫败。这次访问以屈辱告终，在返回基辅的漫长路途中，奥伦多夫仍有充足的时间将这一情感慢慢消化。\n\n他的手头空空如也，一无所获。\n\n这简直荒谬至极。奥伦多夫自认沉着冷静，但哥滕兰政府的一毛不拔仍让他怒火中烧。这群蠢物丝毫不汲取过去的任何教训，指望他们参与整个乌克兰的防御更无异于天方夜谭。专员费劲心血制定了整体的防御计划，而哥滕兰作为计划中的一部分却在一心妄想着独善其身。现在，这群困在克里米亚的蠢物只愿经营自己所谓的钢铁堡垒，任由周遭地区自生自灭。他们坐视着乌克兰走向崩溃，而这仅能带来的唯一成果，无非就是在专员辖区崩溃后的苟延残喘。"
 UKR_UCW_RK.61.a: "真可怜。"
