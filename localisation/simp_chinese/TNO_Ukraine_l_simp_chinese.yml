 UKR_POL_relation.1300.t: "有利可图"
 UKR_POL_relation.1300.desc: "波兰人已经说得很清楚了——如果我们想要得到这块土地，那就必须为此付出代价。的确，这意味着交付实打实的货币，不过更主要的是要用经济投资与合作的条款来交换，两者在如今的波兰可谓少之又少。\n\n不必多说，通过这种交易带来的好处很多，不仅包括这片土地本身，还为我们确保了一个近似对抗德国的代理人的存在。此外，这也使得波兰更加难以拒绝我们未来的进一步要求。毕竟，不会再有什么其他人过来投资了，而他们对我们的依赖只会增长得越来越快。\n\n然而，德国对波兰的入侵——以及胜利——几乎是将来必然的结果，与此同时，许多反对者坚称将投资注入这样行将就木的国家是一种荒唐的谬论。\n\n诚然如此，选择权还是在我们的手上。"
 UKR_POL_relation.1300.a: "不错，筹集资金。"
 UKR_POL_relation.1300.b: "就是在糟蹋钱，不。"
 UKR_POL_relation.14.t: "剑拔弩张……"
 UKR_POL_relation.14.desc: "我们与波兰关于所求土地的谈判已经破裂。我们未能和他们的政府达成一项满意的协定，并且似乎不存在任何继续进一步推进谈判的可能。\n\n根据我方代表团的说法，眼下进行中的会谈寥寥无几，在不久的将来这一数字甚至会更少，同时，大量波兰谈判代表都疑似被召回国内参加所谓的“内部军事会议”。\n\n当然，我们的特使会继续试图保持接触，但他们并没能展现出能最终取得成功的信心。政府内部的许多人声称，这应该成为一个关系到日后谈判的教训，即作为一个过度扩张的反面例子。\n\n不必多说，如果，日后还能有谈判的话。"
 UKR_POL_relation.14.a: "这可真是太不幸了。"
 UKR_POL_relation.15.t: "协议达成"
 UKR_POL_relation.15.desc: "代表团从波兰发来消息：谈判大获成功！波兰已同意移交加利西亚，以便我们兑现协议中的其他条款，并表示行政控制权的移交在不久后即可进行。\n\n对于我们的国家和政府而言，这无疑是一项巨大的成就，这份协议一下子就为我们提供了广阔的土地、人口和自然资源，足以替代德国留下的真空。毕竟，德国再次入侵波兰已板上钉钉，如果将加利西亚留给他们纯属暴殄天物。\n\n当然，我们将来需要对他们谨言慎行，但现在我们可以暂且将烦恼抛之脑后，大肆庆祝一下。毕竟，加利西亚现在属于乌克兰了！"
 UKR_POL_relation.15.a: "太棒了！"
 UKR_POL_relation.16.t: "选择安抚"
 UKR_POL_relation.16.desc: "伊万背靠在椅子上，盯着办公室的墙面。还有很多事亟待讨论，而他正在迈出第一步。边境逐渐成为了主要议题，而每个人似乎都急着发表自己的意见。如今面前有两个选择，但他纠结不已，濒临崩溃。一方面，他可以试着在边境推动改革。两方都可以从中获利，而且从长远来看，将各族分离开来也很可能取得成效。他听到的理由合情合理，但如果要和日耳曼尼亚交代的话，它们还能成立吗？\n\n当然，也可以选择让边境保持现状。有许多人告诉他改革边境完全是吃力不讨好，最后两方很可能都会各回各家。这对他来说听起来很不错，如果还能把波兰人也拉上船的话，那就更好了。这总比下大力气改革来得容易，不是吗？除此之外，还有很多比边境更有利可图的事要讨论。\n\n他抬头瞥了一眼表，他在这坐了多久了？不作为的压力正在压迫着他。他的额头直冒汗珠，越是想给其中一种选择找理由，就越是在他那豪华椅子上坐立难安。他必须当机立断。"
 UKR_POL_relation.16.a: "为了我们双方的利益，推动一些改革。"
 UKR_POL_relation.16.b: "保持原状，这绝对不会出问题。"
