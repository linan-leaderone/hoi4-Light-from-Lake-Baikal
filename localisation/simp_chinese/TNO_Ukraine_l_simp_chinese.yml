 UKR_POL_relation.23.t: "设计缺陷"
 UKR_POL_relation.23.desc: "“邦达连科先生，这张地图在您看来是否有点……偏颇？我们已经再三检查过了这些规划，若您不介意的话，我们对此仍然感到有些担忧。”\n\n弗拉基米尔长叹出一口气，但又很快停住了。很明显，波兰人不会看出来这不仅仅是个小误会。他需要做的不过是把这件事搞定，不是吗？他迅速拽了拽衣领，开了一个小玩笑：\n\n“偏颇？不过是透过你那副眼镜看罢了，我敢说那绝对是真正的德国镜片。我可以作出保证，地图本身没有任何问题。这些边界是完全按着各地区的民族所绘制的，百分之百公平公正。”\n\n紧接着是一阵沉默，而波兰人冰冷的目光根本没有让他放松一点。当然，就算再多人都没法压制住他，然而弗拉基米尔此处面临的局面却稍显棘手：摆在他面前的可行方案实际只有两种，要么承认地图确实存在偏颇，再予以修改来挽回一些脸面，要么干脆压上全部赌注，一不做二不休。理性的判断催促他尽快承认错误，但为什么总是要让别人像这样骑在他的头上呢？直到现在他都依然在按计划行事，那又有什么理由不继续坚持下去呢，对吧？\n\n在双方沉寂的几秒钟里，抉择的时刻已悄然降临，能被拿来耗费在静坐上的时间就是如此贫乏。他解开了衣领。面对不可避免之事，选择取决于他，且仅仅取决于他一个人。"
 UKR_POL_relation.23.a: "我们必须坚定立场，按原计划办。"
 UKR_POL_relation.23.b: "把这当做疏忽并改好地图……留点面子没什么不好。"
