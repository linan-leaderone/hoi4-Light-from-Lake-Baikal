 UKR_POL_relation.5.t: "心想事成"
 UKR_POL_relation.5.desc: "“波兰同意完全归还加利西亚。先生们，让我们为国家庆祝这个伟大的成就吧，”宣布此事后，斯图斯疾步走出了房间。在同僚们畅谈痛饮的时候，萨夫丘克拿着香烟静静地坐在一旁，撑着脑袋苦苦地思索着。列先科坐在他旁边，郁闷地用双手捂住了脸。\n\n“这真是不可思议，”列先科叹了口气，“我们是怎么说服波兰同意的呢？”不过，在胜利的喜悦中，他移开了双手，任由灿烂的微笑占据他的脸庞。萨夫丘克注意到，列先科的眼睛甚至闪烁着泪光，但他无法确定这到底是出于重担卸去的解脱还是谈判成功的欢欣。\n\n“我很高兴你好多了，伊万。为什么我们不去小酌几杯庆祝一下呢？”说着，萨夫丘克伸出一只手搭在年轻人的肩膀上，然后一起从座位上站了起来。\n\n“嘿，弗拉基米尔，你简直和我爸一样，他总是会为庆祝找各种各样的理由，好让我暂时忘掉这灰暗的一切。我相信，你和他一定合得来。”\n\n“我相信我们会的。毕竟，我们本质上都是深爱着孩子的父亲。”萨夫丘克微笑着回应道，但眼神中却透露出一丝不易觉察的悲伤。正在这时，一直和文化派同志们笑闹的邦达连科走过来打断了他们的谈话：\n\n“弗拉基米尔，我说什么来着？在我们的威慑之下，波兰这只老鼠把它的奶酪还给我们了。而你，却担心这只老鼠会用它那散播瘟疫的利爪撕裂我们！我的朋友啊，你可得多喝一点压压惊。”邦达连科嚷嚷着，把自己的酒杯递给了萨夫丘克。他喝了一口，任由酒精麻痹自己紧张的神经，即便这只能是短短一瞬。"
 UKR_POL_relation.5.a: "祖国再次统一了！"
