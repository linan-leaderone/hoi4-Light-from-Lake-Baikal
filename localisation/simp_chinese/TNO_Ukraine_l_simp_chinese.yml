 UKR_a_flag_above_ashes_desc: "内战的烽火逐渐熄灭，乌克兰的余烬之上，一面旗帜依旧高高飘扬：那就是我们光荣的专员辖区。尽管各路杂种游击队企图摧毁德国在东方的统治，但民族社会主义的坚强意志支持着我们战胜了这些曾今看似不可一世的力量。凭借着近来积攒的军事经验，我们必须杜绝之前的严重错误。\n\n虽然我们战胜了叛军，但德国的面包篮却成了一片废墟。农村在烈焰中毁灭，土地在战乱中荒芜，日耳曼尼亚派来的高官不是身死就是逃亡，四散而逃的游击队依然在郊野中潜身缩首。更糟糕的是，将乌克兰造就为昔日粮仓的基础设施要么毁于一旦，要么就是被挪作他用，恢复原貌无疑需要不少时间。虽然乌克兰回到了她合法的主人德意志手中，但这位雄主需要付出大把的努力和精力来恢复她昔日的荣光。"
 UKR_begin_hunting_the_partisans_desc: "虽然专员辖区将城市及其周边地区牢牢掌控在手中，但大多数一息尚存的游击队已经开始于他们的旧藏身处周围四处出没，这不可容忍。游击队企图训练下一代的乌克兰人来反抗他们的主子，只有国防军有能力在游击队病毒扩散之前将之斩草除根。国防军或许已经精疲力竭，但保卫雅利安人殖民地的繁荣永世长存是他们对祖国的职责所在，而放任游击队继续苟延残喘只会威胁这等繁荣。"
 UKR_bring_back_the_breadbasket_desc: "内战爆发前，乌克兰一直是德国的粮仓，她为德国生产了多达数百万蒲式耳的小麦，也给这些农场的主人带来了无尽的财富。然而，内战期间，游击队控制区内的农场大多都遭到了洗劫。为了政府和德国的利益，我们必须尽快重建这些农场。但它们究竟该被改造成什么样子呢？这个问题引发了激烈争论，莱布兰特、布罗伊蒂加姆、奥伦多夫和他们的支持者在如何重建乌克兰这一最大的利润来源一事上各有各的想法。"
 UKR_problems_in_the_field_desc: "只要有英明将领的指挥，国防军便是一支不容忽视的力量。他们是高效的战争机器，凭借无情铁拳和对民族社会主义理想的献身精神，他们让所到之处的一切敌人化为齑粉。然而，驻扎在乌克兰的国防军实际上……并非如此。乌克兰国防军领导层四分五裂、命令自相矛盾，这意味着部队连要向哪里进军、要去消灭谁都搞不清楚。在这种情况下，反游击队的行动徒劳无功，委员会三人之间当然也矛盾重重。三人都承认需要当地合作者的帮助以剿灭游击队，但委员会真正的争论焦点在于应该派哪一群合作者去支援剿匪。莱布兰特、布罗伊蒂加姆和奥伦多夫三人各有各的人选，委员会因而陷入令人不悦的僵局。为了乌克兰，我们只能寄希望于他们可以尽快选出人选，越快越好。"
 UKR_matters_of_priorities_desc: "为了重建这庞大的殖民地，官员们被迫把本已捉襟见肘的预算继续摊薄至崩溃边缘，重建工作遇到了直接的障碍。乌克兰大部分地区几乎看不到专员辖区为重建有付出什么努力，成效寥寥的重建不仅激怒了德国拓殖者，同时也为游击队提供了新的土壤。这次安全委员会还是没法拿出全面的计划安抚有关各方，他们转而决定赋予某位官员极其有限的权力，以便让他们决定如何最好地重建乌克兰，而不必令委员会陷入僵局。接下来的问题就很简单了：该选谁呢？"
 UKR_something_is_broken_desc: "在莱布兰特、布罗伊蒂加姆和奥伦多夫之间，一出僵局正在上演：奴隶制、乌克兰民族委员会，以及国家的经济，这些对于专员辖区的未来至关重要的决策依然悬而未决，安全委员会对此几乎束手无策。三人得出的结论是，全面复兴的计划行不通，现在他们每个人都在着手用自己的方法来解决乌克兰的问题：藉由他们可怜、毫无意义、且总是相互矛盾的紧急命令，而这些命令造成的问题比它们能够解决的问题还要多，对于岌岌可危的专员辖区而言，它们几乎一文不值。"
 UKR_a_corpse_on_the_throne_desc: "乌克兰民族委员会主席安德烈·梅利尼克已经进入弥留。虽说人固有一死，可他死得未免太不是时候了。正常情况下专员会一句话直接指定接任者，可眼下局势不稳，在接班人这个问题上没法达成一致。\n\n梅利尼克本人拒绝就接班人指定人选。而随着他的身体日益衰竭，行政部门里的那些人得问问自己在这里供职意义何在了。委员会总要有个领导人，如果委员会自己给不出人选，那就得到别处物色了。"
 UKR_a_task_left_unfinished_desc: "我们尽了最大的努力，可游击队问题不仅没有得到抑制，反而还愈演愈烈了。国防军，党卫军，乌克兰国民军，多亏了他们一个个昏招频出，原本群龙无首的极端分子先是有了头头，然后有了武装，现在都成群结队了——已经坏得不能再坏了！\n\n这帮叛匪根深蒂固，叛乱可能会持续数年甚至更久。德国那边有不少人在这里有家人定居，他们纷纷为自己的前景而感到惶恐不安。而且，随着恐慌与日俱增，更令人担心的是，他们把问题都怪罪到委员会头上。"
 UKR_a_pile_of_directives_desc: "国家内部依旧运转不畅，官僚机构也因此受到冲击。敌对派系所采取的与政府相悖的“紧急措施”使得行政管理陷入瘫痪，以至于在许多人看来，专员辖区相较之下更为高效。\n\n到目前为止，我们拿不出任何解决办法，成千上万的官员对委员会集体发难，指责委员会在这一问题上的无所作为，且他们的怒火正日益增长。眼下境况似乎还看不到尽头。"
 UKR_a_land_left_scarred_desc: "行政权力的日益衰弱几乎使得种植园无法运转，甚至让种植园赖以运作的基础设施也宣告停摆。它们入不敷出、日渐衰竭，而且看起来也没有可行的计划或足够的能力来挽救这一切。\n\n为了挽救自己的财产和生计，国内的实业家们一致同意应该拿出个解决方案，但具体采纳什么方案他们却无法达成一致。而且，对所有人而言，时间正迅速流逝。"
 UKR_a_nation_without_kings_desc: "整个国家已经精疲力竭。冲突、混乱、饥荒，还有更多的灾难在这块土地上肆虐。人民尤其渴望稳定与和平，可这一切无处找寻。在基辅，政府中的每个人各怀心思、为大小问题争吵不休，暴力充斥政府上下，且只会持续升级。\n\n专员辖区必须恢复法律和秩序。而只要委员会还在掌权，恢复秩序现在显然几乎是不可能的。"
 UKR_grinding_to_a_halt_desc: "结束了。国家内部各派已经再无任何和解的可能，他们再不会达成或履行任何协议，也再不会进行任何搭建在空中楼阁上的合作。一切都已无可挽回。\n\n国家机器先是失灵，然后停转。人们只能期望，天降伟人的确存在。\n\n§R在一切都分崩离析之前。§!"
 UKR_intro_chain.1.t: "过往一瞥"
 UKR_intro_chain.1.desc: "埃里希·科赫的办公室门外已经响起了零星的脚步声，是下班的时间了。只要他想，他随时可以离开。但科赫仍旧在自己的办公室内，在一堆他不愿过目的文件与地图间徘徊着，只因自己办公桌上的一张照片。那时，他意气风发，准备走马上任伟大祖国的辖区专员，而现在他又在何处？\n\n在那一天他受到一纸调令，一列火车将他带离了普鲁士祖国，去到万里之外的专员辖区继续贡献热情与经验。当祖国的土地透过火车狭小的车窗，在他眼前飞速后退时，看上去真是可怕极了。而幸运的是，当他走下火车，迎接他的是清新的空气与充满生机的田野。有那么一瞬间这里几乎给了他家的感觉。\n\n奇耻大辱！在这一刻他居然被这片土地欺骗了！他怎么会让这片土地欺骗他，让他相信这里可以被自己轻易改造为雅利安乐园？无论是当地的饥荒还是针对游击队的屠杀都没能让他再找回那种感觉。就算他回到自己所谓的家中，迎接自己的也不过是一张属于异乡的坚硬床板。或许正是这个原因，他才不愿意离开办公室吧。\n\n在二十年后，科赫专员已对那时的记忆少之又少。年复一年，他已经失去太多了。这片专员辖区面具之下的恐怖真实击垮了他，以至于现在他几乎不能坚持下去自己的工作了。在遥远的二十年前，他也曾一腔热血，想要将整个世界改造一番。但现在，那热切的，充满希望的灵魂消失了，永远消失了。\n\n在一天结束时，科赫只期望他在这一天做了足够多的工作，找到了每一个包藏祸心的乌克兰人，每一个敢于抱怨的自由主义者，并扯下了他们的喉咙。如果二十年前，他能够早些明白自己要去的是一片畜牲生活的地方的话，就不会再浪费时间在自己的春秋大梦上了。他无论如何也不能允许自己马虎过关，已经有二十年在毫无意义的屠杀与镇压中度过了，而现在科赫所能做的，就只有在无边血泊中更进一步。"
 UKR_intro_chain.1.a: "话虽如此，其实现在的他也早已重重血债缠身了。"
 UKR_intro_chain.2.t: "官僚典范"
 UKR_intro_chain.2.desc: "汉斯-奥托·布罗伊蒂加姆打开办公室的门，走了进去。屋里很黑，仅有的光亮是从铝制百叶窗中透出的一丝晨光。汉斯把手放在墙上，摸索着灯的开关，把灯打开来。办公室里亮了起来，年轻的官员坐到他的桌子前，把咖啡杯放在一个垫子上，拉出了他那台全新的时髦打字机。接下来的几个小时，他的办公室里除了敲打字机的声音之外，什么也听不见。与此同时，外交部的老油条几乎都迟到了。他们也不做什么工作，和秘书闲聊了几个小时后又优哉游哉地享用午餐去了。但汉斯却一步都没有离开过自己的办公桌。\n\n“布罗伊蒂加姆”，乌克兰专员辖区对这个名字并不陌生：汉斯的叔叔曾是前任外交部驻专员辖区代表，现在他作为特奥多尔·奥柏兰德的盟友已经离开乌克兰，到国会享受更加丰厚的待遇去了。他离开时，格奥尔格·莱布兰特升任为副专员，“外交部驻专员辖区代表”这一职位也就有了空缺。汉斯的叔叔不愿他在专员辖区的影响力就此消失，于是他推荐了奥托来到了他现在的岗位。任人唯亲，再显然不过了。\n\n不像其他靠裙带关系得到职位的懒汉，汉斯是个工作狂。在他看来，他必须证明自己。毕竞，千载难逢的机会就在眼前，他可以为这个麻烦缠身的德意志粮仓带来改变，而他保守谨慎的叔叔差点将这机会白白浪费。汉斯终于打算放自己休息一会。他站起来，在屋内踱了几步，走到窗边。他伸出一根手指扒开百叶窗，凝望窗外基辅烟雾迷蒙的天空。这个马上就要满三十一岁，名叫汉斯的年轻人正想象着他将来成为专员的场景。尽管他知道这不会很快发生，但他相信，总有一天他能够向日耳曼尼亚的高官们展示，与乌克兰人称兄道弟比起奴役他们更有价值。"
 UKR_intro_chain.2.a: "善人，还是傻瓜？"
 UKR_intro_chain.3.t: "主与仆"
 UKR_intro_chain.3.desc: "格奥尔格·莱布兰特的老庄园并不像同僚的那样穷极奢华，但它也拥有属于自己的显赫辉煌。庄园面向黑海北岸，美丽而略显荒凉，是俾斯麦式官僚的标配，也象征着莱布兰特一直坚持的处事方式。莱布兰特很少休假，这座庄园对他来说就像是度假屋一样，他能够在副专员工作带来的小小压力积攒得太过庞大之时来到这里，让自己的头脑清醒一下。\n\n过去几个月里，莱布兰特越来越需要这样的逃避。专员辖区正在失败，无论他怎样暴躁地拍桌怒吼、怎样对着他人声色俱厉，可他那些下属却依旧无法胜任最基本的工作。面对着愈加严峻的未来，看到老房子总是能让莱布兰特回想起快乐的时光，不论是在现实或是想象之中。\n\n副专员欣赏了一会儿庄园中辽阔的田野，他的祖国乌克兰在面前舒展开来。民族社会主义本应拯救这里，肃清它身上所有的种族缺陷与发号施令的犹太-布尔什维克分子，带领这片土地进入崭新的时代。可恰恰相反，像埃里希·科赫这样不计后果的禽兽又强迫它重新陷入了航脏与污秽。莱布兰特有那么多计划、那么多想法，可是现在，在任何一项计划得以付诸实施之前，他很可能就会同他的祖国一起归于尘土。\n\n莱布兰特叹了口气。当他走近庄园前门时，一些乌克兰仆人正在赶紧各就各位，准备迎接他的驾临。莱布兰特转身看向了其中一个，厉声问道：“你——你觉得专员辖区有什么问题？实话实说！”\n\n仆人愣了一下，回答道：“当然——当然没有，莱布兰特先生。希特勒拯救了乌克兰，让这里变得……更加纯净。”\n\n莱布兰特嗤笑一声：“要是你不打算跟我说实话，那就把我的外套拿到办公室去。我要写点东西。”"
 UKR_intro_chain.3.a: "仆人遵从了命令，庆幸着这件事儿没有继续谈下去。"
 UKR_intro_chain.4.t: "副专员与元首"
 UKR_intro_chain.4.desc: "在莱布兰特副专员的办公桌周围，信件草稿被扔得遍地都是——他已经在这里狂乱地写了好几个小时的字了。终于，莱布兰特将自己抽离这似乎永无休止的冲动，转身拿起了一册陪伴了自己将近三十年春秋的老旧地图集。他慢慢地、虔诚地欣赏着第二十三页：那一页上，印着乌克兰的地图。\n\n正是在这本书中，数十年前领导东方部的莱布兰特第一次构思出了专员辖区：它的行政划分、它的人口数据、乃至于它的领导结构。在他的计划中，专员辖区应该是走向更美好、更稳定、更自由的未来之前的过渡阶段。但随后的事态发展却与之大相径庭，莱布兰特的提案遭到拒绝，他设计出的精妙体制被篡改——或者更准确地说，被退化成了与昔日的苏联一样，脆弱而不稳定的架构。哪怕在当下，机遇又一次送到了日耳曼尼亚手中，他们也似乎注定会再度犯下同样的错误。\n\n莱布兰特手中攥着信纸，那是他一遍又一遍写就的信稿，抬头处，“辞呈”二字清晰可见。一念及此，他心中生发出一股反常的喜悦：他想象着科赫正怒气填胸，惯常总是由莱布兰特代劳的繁重工作让他手头忙得不可开交，还因为解散了专员辖区的重要部门而后悔不已；反观莱布兰特呢，快乐，健康，终于能好好休息休息……\n\n“休息。”巨大的内疚感如潮水般向莱布兰特涌来，将他从幻想中惊醒。辞职？哪怕只是动动念头，对他而言都是可耻的，是对他的种族、他的才智的羞辱。民族社会主义是莱布兰特的拯救、莱布兰特的领袖、莱布兰特的主人。他将向第三帝国展示自己的能力，不论帝国如何抗议、抱怨、甚至反击——这是他的使命、他的责任。"
 UKR_intro_chain.4.a: "因为乌克兰必须得到拯救。"
 UKR_intro_chain.5.t: "阴影之下"
 UKR_intro_chain.5.desc: "奥托·奥伦多夫很少冒险离开令他保持理智的舒适办公室，因为他明白，在他称之为家的那个孤独的民族社会主义堡垒之外等待着他的是什么：糟糕的回忆。即便如此他必须待在这里，这点很重要，即使他的每一根毫毛都在表示着抗拒。\n\n枪声在一个街区外响起，这里离基辅有段距离。乌克兰反抗军在这样一座城市站稳脚跟的方式非常简单，但奥伦多夫的身边的“专业”人士总是强调他们对此无从得知。现在，反抗军已经控制了两座公寓楼，并对警察发动了猛烈的攻击。准确来说是刑事警察，因为安全警察显然都在“放大假”，从那四个倒在街上凄惨呻吟的伤员身上便不难看出。血漫透他们的衣服、沿着肮脏的混凝土路面四处蔓延，凝成一滩小小的血泊；屋外传来的零星枪声让奥伦多夫心力交瘁。当然，事已至此，如果当初诺斯克执行任务时能依照他的职业道德办事，这样的烂摊子现在就不会落到他的头上来了。不过，“职业道德”这样的东西，对诺斯克这种奥伦多夫别动队历史上的污点来说，从来不适用。\n\n奥伦多夫举起双筒望远镜，三个身着黑色制服、缀有红黑色布章的反抗军步兵的身影映入眼帘。无论奥伦多夫逃到哪里，他的党卫军别动队总是如影随形，正如他那难以摆脱的回忆。\n\n“下级突击队领袖？派步兵守在那边的窗口上……”奥伦多夫指向公寓对面的建筑，“……先干掉那两个戴帽子的，再把戴头盔的搞定。”"
 UKR_intro_chain.5.a: "“然后叫秩序警察给我他妈像样一点。”"
 UKR_intro_chain.6.t: "点燃火炬"
 UKR_intro_chain.6.desc: "“你想见我？”伊万·久巴的声音中充满了谨慎。身后的门缓缓关上，走廊的灯光也消失得无影无踪，在这不起眼的办公室中，昏暗的台灯只照亮了他和尤里·戈尔利斯两人。戈尔利斯微微一笑，点了点头。\n\n“请进，我想你我都清楚我为什么请你来。”戈尔利斯回应道。说罢，他收起了脸上的笑容：“我想我们是时候行动了。山雨欲来风满楼，我们早已等待许久。”一想到未来的可能性，他就竭力地控制住喜悦的心情。虽然他并没有被冲昏头脑，但取得进展的想法依然让他充满愉悦。\n\n“我就知道是关于这个的。其实我也有同感——人民满怀愤懑，政府软弱不堪，这样的情况可不多见。其他人也都在谈论这件事。我想所有人都觉得仅仅只是在法西斯分子身上咬几口根本无关痛痒。”\n\n“大伙儿加入抵抗组织不是为了整天无所事事的，我对此深表赞同。放心好了，过不了多久他们就会掀起一场革命的。”\n\n两个人都沉默了，努力去把事情的严重性与发现行动时机的喜悦糅杂起来。这当然不是个严肃的场合，但两种情绪在这里都是不得体的，更遑论对失败的恐惧了，毕竟它总是与成功的希望同时出现。久巴用手指敲击着膝盖，又一次开口：“所以接下来怎么办？”\n\n“收拾好行李。我们去布列斯特找剩下的领导人，确保他们对我们的绝对支持，之后就可以开始组织了。"
 UKR_intro_chain.6.a: "“我马上就动身。”"
 UKR_intro_chain.7.t: "响应召唤"
 UKR_intro_chain.7.desc: "瓦西里·斯图斯认真看了看自己面前的这张纸，纸上是一片空白，他的大脑也是一样。他想在上面写点什么，但一小时过去，他却没法动笔，房间寒冷彻骨，新闻接连披露，实在是难以集中注意力。戈尔利斯清楚地把他的意图传达了出去，也传到了加利西亚和乌克兰人民革命军耳中，那天以后，他的大脑就如同泡在水中，更准确地说，泡发了。\n\n现在正是行动之时，斯图斯必须领导一切。未来从未如此迫近，虽然他也期待着这样的未来，但通向其的道路迷雾重重、注定不会一帆风顺。把想法写下来也许会有帮助，毕竟这可是他的老本行，但他早已困在自己的思绪之中难以自拔。他的精力完全集中于工作中，但不如说，是集中于完全相反的东西，以至于塔拉斯·博罗韦茨敲了三次门，他都没有注意到。尽管如此，博罗韦茨又敲了一次，这次终于吓了斯图斯一跳，让他重新回过神来。\n\n“好，请进。”他说，把文件推到一边。博罗韦茨走了进来。看到斯图斯焦虑的神情，他皱了皱眉头。\n\n“很紧张吗？”他一边说，一边找个位置坐下，“其实，我还以为你会很兴奋呢，你可是个大煽动家。来，我们来看看能为我们的事业做点什么。”\n\n斯图斯的眼中又燃起了一缕火苗：“我觉得我们得广泛征兵，同时还要强化我们的宣传阵线，让人民时刻准备好拯救乌克兰。我想你已经有了军事上的计划了吧？”\n\n“似乎我们不需要太多的讨论了，我会去找组织者，你就去找你的小伙子们，让我们的‘微型战争’就此开始吧。"
 UKR_intro_chain.7.a: "“小事一桩。”"
 UKR_intro_chain.8.t: "迎接宾客"
 UKR_intro_chain.8.desc: "“亚历山大，你确定只用窗帘挡住就够了吗？”弗拉基米尔·巴加济问道，他拉上了百叶窗，外面灰色的布列斯特街道消失在布料之后。\n\n“只是窗帘吗，弗拉基米尔？我希望你眼里能多看点别人的长处，而不是觉得我的努力就是弄了块儿窗帘。我找到了整栋楼最隐蔽的会议室，还有能走的暗门。”亚历山大·奥格洛布林回答道，“所以我从来没有只是弄了窗帘。我认为现在这样完全没问题。”\n\n“在德国专员的会议室进行这样的活动，总感觉不太隐秘。况且这里还是布列斯特的中心区！”巴加济提出了异议。“啧，那些德国人忙于内部纷争和骚乱，根本注意不到这样一个小小的会议。我的老朋友哟，你真的没必要像现在这样小心谨慎。”奥格洛布林话还未说完，几位抵抗组织的领袖就走进房间，随后又有几个人跟着进来，等到差不多都到齐了，大家彼此之间嘘寒问暖，越聊越投机。房间里充斥着低沉的交谈声。其中最受尊敬、获得在场人热烈欢迎和亲切握手的客人正是尤里·戈尔利斯。\n\n众人围坐在桌子周围。从脱落的墙纸到桌上的咖啡渍，房间显然已经显露岁月的痕迹。尽管如此，人们脸上仍带着无限的希望，虽然他们会偶尔想起什么怒目圆睁或是不时咳嗽两声，但他们显露出来的总是对未来的期待。\n\n“晚上好，先生们。”戈尔利斯说道，会议室里瞬间寂静无声。“首先，我想感谢大家的出席，也感谢我们的朋友弗拉基米尔和亚历山大为我们精心布置了这个房间，我们的时机终于到来了。正是大干一场，让乌克兰重归繁荣……”说完，他开始了自己那饱含着希望和周密计划的演讲。"
 UKR_intro_chain.8.a: "在座的人们都希望这能化作现实。"
 UKR_intro_chain.9.t: "永不止息的使命"
 UKR_intro_chain.9.desc: "哈尔科夫城外凄然坐落着一片破败的工厂，人去楼空的厂房被德国当局认定为危险且无用。曾于此工作的工人多数已经死去，死于城市遭受的数次饥荒，幸存者或逃往西方，或遁入沼地，或像大多数人一样藏身于这座城市空洞而消瘦的残骸。值钱的东西都遭洗劫一空，只余残骸默默走向腐朽崩塌，你只能远远地旁观这一切，旁观它成为昔日繁华都市中的又一片虚无废墟。在这白雪掩埋的建筑内，弥漫着潮湿的气味，空旷的冷寂景象像是一座墓穴，乌克兰苏维埃社会主义共和国的最后残存置身于此。\n\n半盏煤气灯照亮了亚历山大·舒姆斯基的脸，而他那仅由铁板和窗帘搭成的“办公室”依旧昏暗而朦胧，舒姆斯基的目光缓缓移向文件堆的下一份。他想念音乐，音乐能让这好一点，让这地牢活跃起来，排解这单调的苦差事。舒姆斯基拿起另一份文件，这是一份报告。\n\n破败的场景，烧焦的尸体，碎裂的头颅，燃烧的家园，燃烧的教堂。报告称这是一次报复行动。舒姆斯基在照片外也见过这样的景象，他以前不愿承认，但现在觉得这一切都变得平平无奇。妇孺——即使是那个字眼也无法让他心碎。先前引发这次大屠杀的行动有什么收获吗？几支步枪和几箱子弹，还搭进去了十名士兵的生命。舒姆斯基感到周围一阵阴沉。前途渺茫无望。新人根本招不到，年轻一代更关心的是眼前的面包，而不是自由。\n\n不。舒姆斯基挺直了身子。没错，袭击失败了，屠杀发生了，但这只能证明，压迫者如果继续，他们的命运唯有死亡。烈士也非白白献身，他们缴获的子弹终将射穿那些戕害同胞的凶手的脑袋。舒姆斯基始终对此坚信不疑。"
 UKR_intro_chain.9.a: "我们唯有希望。"
 UKR_intro_chain.10.t: "老政委"
 UKR_intro_chain.10.desc: "当游击队员的捷报从电台里传来时，安德烈·列奇茨基已经焦急地在德占尼古拉耶夫边境的一间安全屋里等了好几个小时了。除了他以外，大多数中央委员会的成员都对这个草率的行动感到担忧。这次胜利正是佐证了他的判断——除了物质优势外，德占区的统治实际上是岌岌可危的。\n\n安德烈鼓足信心，叫来他的秘书瓦西里·德罗兹登科：“准备传话”。秘书很快整理出了一堆令人眼花缭乱的名单：地下抵抗组织，流亡秘密结社，还有工厂潜伏人员，这些都需要挨个联系。党需要他们的联合，只有凝聚起所有的力量，才能领导一场全新的革命。安德烈在这个年轻人身上看到了一点自己的影子：尽管缺乏对马列主义的理解，但是有着专业革命家所必需的献身精神，充沛精力，和钢铁般的意志。\n\n这些特质在列奇茨基身上一个不差，二十年过去了，衰老也没能动摇这个老人的信念。他从一战快结束时就在乌克兰社会民主工党里给傀儡盖特曼闹革命，再到从彼得留拉恶臭的保守主义中创建乌克兰共产党；从被列宁和斯克雷普尼克的教导感染，再到跟联盟内的俄罗斯沙文主义者作斗争，安德烈·列奇茨基已经将他的生命献给了这一个事业。革命的目标不能腐朽、不能妥协、不能堕落，而他将不惜一切代价完成它。"
 UKR_intro_chain.10.a: "我们党和其他任何政党一样，力图为自己争得政治上的统治。"
 UKR_intro_chain.11.t: "再也没有一代人可以失去了"
 UKR_intro_chain.11.desc: "“正是因为这种寄希望于敌人不攻自破的幻想，我们才会失去了费尔科夫，失去彼得罗维奇和其他无数的年轻人！认清现实吧！德国一如既往地强大，他们的部队定期得到补充，而我们现在连骚扰补给线都做不到了！”\n\n马克西姆·科尔尼丘克本以为会议能顺利进行，但如今还未接近尾声，在场的大多数人就已经打算终止。\n\n“那我们就要弹尽粮绝了！部队的补给无以为继，叛逃者日益增多，这里的人甚至都不会说乌克兰语！这里看着根本就没有民族感情，更没有阶级意识！劫掠是唯一能让人们兴奋的事情了！”\n\n“那可能是因为你的‘人’都是些穿着旧军装的杀人犯和土匪！”\n\n全场鸦雀无声。没有一个人把目光从科尔尼丘克坚毅的面容上移开，也没有一个人表达异议。\n\n“够了！”科尔尼丘克睥睨众人，他们马上便安静了。“每一天，我们都在面对失败，而我们也都清楚自己犯了什么错。我已经数不清自己有多少次后悔做出突袭哈尔科夫的决定了，也许不做这个决定，费尔科夫就不会丧命。彼得罗维奇被吊在树上的照片至今是我心中难以散去的阴霾。我唯一能确定的是我们都犯过错，而失败的阴云则笼罩着每一个村庄；当我们为了几只鸡而大肆劫掠时，整个国家却在忍饥挨饿。它笼罩着每一个被废墟环绕的城市、每一个被我们处死之人的坟墓，它笼罩在我的身上，一刻比一刻沉重！”\n\n“我们需要清楚我们所剩无几。我和那些农民谈过，他们不认为自己是乌克兰人，也不认为自己是俄罗斯人，他们只觉得自己是所属农场的一员。我和工厂的工人谈过，他们对苏联时代一无所知，却对希特勒的宣传深信不疑。我没在虚张声势，但情况比你们想得还要糟糕。尽管如此，我们仍未停止斗争，并且还将继续战斗下去。因为若不采取行动，乌克兰将永无宁日！”\n\n科尔尼丘克瘫坐在椅子上。会场又恢复了轻微的喧闹，指挥官们滔滔不绝地发表可能的战略。会议结束，与会者也一个接一个地离开……"
 UKR_intro_chain.11.a: "他们的事业沾满血腥，但同样必要。"
 UKR_intro_chain.12.t: "狂怒之人"
 UKR_intro_chain.12.desc: "夜色阑珊，乌克兰民族的元首德米特里·克利亚奇基夫斯基独坐在书桌前。这张桌子曾经属于某个德国官员，但此时，在它的新主人面前，多年来的计划与报告书已经在桌上堆起了小山：过去、现在、未来，都汇聚于这些手稿和寥寥数份印刷材料乏上。\n\n然而，克利亚奇基夫斯基显得有些心不在焉。很久以前，自从乌克兰民族主义者组织被波兰渣滓从背后狠狠捅了一刀之后，组织依旧屹立不倒，巨龙独力奋战；后来，组织抓住了德国入侵苏联的黄金机遇，亲手实现彻底的复仇，践行了乌克兰人应有的权利。但十七年间、乃至更久以来，对克利亚奇基夫斯基宛如父亲一般的导师，斯捷潘·班杰拉，却未能亲眼见证他们的进步——\n\n——因为混蛋德国佬把他关进了集中营，班杰拉再也没有回到乌克兰。\n\n元首思索着，班杰拉会怎样看待民族主义者组织，不对，是乌克兰反抗军在他离去之后所做的一切？他会为此而骄傲吗？他会否生出对未来的希望？又或者，反抗军只是让他徒增失落，甚至出离愤怒？\n\n克利亚奇基夫斯基绝不会向任何人坦承他的思索，但这些想法却难以置信地令他方分不安，甚至有时还会因此而怒气冲冲。"
 UKR_intro_chain.12.a: "还有许多使命亟待完成——鲜血必将泼洒。"
 UKR_intro_chain.13.t: "筹谋之人"
 UKR_intro_chain.13.desc: "雅罗斯拉夫·西蒙诺维奇·斯捷茨科独坐在昏暗的房间里沉思着，唯一的照明就是他不知从哪儿找来的一根蜡烛。斯捷茨科深知，虽然班杰拉已然不在世间，但此人对克利亚奇基夫斯基思想的侵扰仍有可能会推动他抓住此时的机会展开行动。但是，斯捷茨科还有更重要的事情要担心。\n\n斯捷茨科开始动笔写写画画，整理乌克兰反抗军中与他最为相熟的成员的资料，略显奇怪的图表和长篇大论的意识形态论述浮现在纸张之上。皮亚谢茨基和迈伊夫斯基似乎是他的盟友，但要怎么才能试探他们的忠诚呢？是约他们在某个地方见面，还是在自己的家中会晤？这样的举动是否明智？或者说，是不是应该先从外围入手，争取二人亲信的思诚，然后再要求他们的支持？\n\n斯捷茨科的思绪发散开来，如果分裂和冲突爆发，他要怎样对付反抗军的其他派系？念及于此，他使劲摇了摇头，将精力集中在手头的具体计划之上。\n\n斯捷茨科潦草地写下了最新计划，手中的笔止不住地颤抖。他所谋不小，且意志坚决。如果有人能在此时一窥房间里的情景，唯有一事昭然若揭："
 UKR_intro_chain.13.a: "——雅罗斯拉夫·斯捷茨科定是在筹谋什么大事。"
 UKR_intro_chain.14.t: "受苦之人"
 UKR_intro_chain.14.desc: "有人把时间浪费在房间之中，幻想着庞大计划还有早已死去之人的理想，但罗曼-塔拉斯·约瑟波维奇·舒赫维奇担负着更重要的使命：他的首要职责是照顾好部下士兵、维持战斗状态，以及伤兵的康复。\n\n然而，这次的医疗站视察不由得让他扼腕叹息。伤兵围绕在舒赫维奇的四周痛苦地呻吟，只肴少数人看起来有可能恢复健康。一名医生刚刚告诉他，除了最为强壮的伤兵，他们中的大多数人肯定都会死于感染，除非物资及时抵达，但这从来都不可能。\n\n舒赫维奇心中的厌恶感油然而生。士兵们为了乌克兰反抗军的事业飞蛾扑火般地战斗牺牲，这一切究竟有什么意义？\n\n怒火升腾而起。假若领导层继续这么无能下去、意识形态分歧依然是最优先的问题，那反抗军士兵除了战斗至死，难道还有其他路可走吗？\n\n这些想法在舒赫维奇的脑海中萦绕不去，迫使着他下定决心，有些事情必须要改变。"
 UKR_intro_chain.14.a: "他就是唯一一个能够做到的人。"
 UKR_intro_chain.15.t: "威塞尔与梅利尼克"
 UKR_intro_chain.15.desc: "安德烈·梅利尼克登上了讲台，可随即，身后的扬声器里便传出了令人头痛欲裂的声音。在莱布兰特的坚持下，每次正式会议开始之前，都必须播放德国的国歌——非正式的幕后交易因此更受欢迎。默默听着《霍斯特·威塞尔之歌》，台上的主席对此深恶痛绝，是啊，这是首多么丑恶、陈腐的歌曲，存在的目的便是歌颂一个死在基辅千里开外的混蛋，然而，每个音符还是深深的印刻在了这位主席的脑海之中。\n\n太令人难堪了，梅利尼克什么时候变得如此软弱？宁肯屈服于德国人胯下？科诺瓦列茨的乌克兰民族主义者组织把独立作为首要的原则与要求。它有着一股不屈人下的精神。但在梅利尼克的统治下，它却失去了一切——信仰、独立性、甚至是它的名字，也已经被乌克兰民族委员会所取代了。如今整个组织也只剩下了一个派系，命运还是让莱布兰特放弃了他对未来的美好展望。\n\n尽管如此，莱布兰特的追随者仍然保持着一定的影响力，苏什科在乌克兰国民军中的影响使得他的地位仍然稳固，斯齐博尔斯基的计划则设想了一个被多数人遗忘许久的自由的乌克兰。施图尔以梅利尼克及其懦弱的追随者不敢尝试的方式为乌克兰的人民而战，但没有人能逃脱他们的命运，在一天结束时，他们都同样聆听着一首国歌。\n\n随后，这群人一个接一个举起了手，向德国、向元首，向每一个试图残害乌克兰人民的士兵敬礼。数不胜数的手构筑了一片海洋，在这个注定灭亡的国家上空升起。"
 UKR_intro_chain.15.a: "而梅利尼克别无选择，只能选择加入他们。"
 UKR_intro_chain.16.t: "市长的请求"
 UKR_intro_chain.16.desc: "通常情况下，专员辖区会让尚德鲁克与奥格洛布林天各一方。布列斯特市长奥格洛布林平日工作的地方离东方领不过数里，乌克兰国民军从未被部署到如此靠西的地方——手执国民军缰绳的上级们害怕士兵会叛逃到班杰拉分子或民主派的阵营中，而这样的担忧或许并非无凭无据。因此，尚德鲁克与奥格洛布林的会面总是短暂又毫无规律——就像两段单调无味的日常之间，突然出现的那么一段插曲。这就是奥格洛布林向尚德鲁克提议在布雷斯特会面的异常之处。\n\n两人商谈进展顺利。尚德鲁克与奥格洛布林走进人迹罕至的树林，谈论着彼此的生活、岗位，更重要的是二人的困境。德国人手下的乌克兰人没什么抱怨的功夫：在同友人对话之时，尚德鲁克总算放松了心情。\n\n直到二人深入丛林，奥格洛布林的情绪才突然大变。“你有想过……跟外部势力合作吗？”\n\n尚德鲁克猛然一顿，脸色难看了起来。“这就是你约我到外头来的原因吗？我早把自己当作退休了的老头啦，”将军冷漠地说道，他并不知道奥格洛布林的想法能否实现。“要是这个世界允许的话，我真想告老还乡，而不是像现在这样。可是我想——嗯，我能去求求基辅方面，让他们再做得好些，但我不能冒险去当什么大英雄，这会让我功亏一篑。”\n\n奥格洛布林转向将军，失望地说道：“你是知道的，你能拯救乌克兰。”\n\n“我也可能会毁了它。我已经七十多岁了——我年纪太大了，不能再做什么仓促的决定了。”\n\n“我也已经六十三岁了，更加美好的乌克兰不会自己从天上掉进我们怀中。无论怎么说，都必须得由我们亲手将它带到人间。”"
 UKR_intro_chain.16.a: "“或者，我至少会为此而战。”"
 UKR_intro_chain.17.t: "无名氏们的故事"
 UKR_intro_chain.17.desc: "一个无名的奴隶正埋头苦干，冲压着一块又一块的金属，它们最终会组装成汽车，并驶回日耳曼尼亚。这些都是什么零件？它们会安装到哪辆车上？这并不重要。对他来说，绝大多事情都不重要了。他在战前认识的最后一个战友被另一个奴主买走，在那之后，他就再也没数过自己被转卖和转运的次数了。他作为自由人时体味到的最后一丝快乐已化为风中的尘埃。现在他的心早已支离破碎，精神状态恰如奴隶一般。他在工作时尽可能保持清醒，只是为了能多活一日。\n\n一个无名的农夫正在田野里穿梭，收割他不能吃的粮食。而他的德国主子会把拿取足量的粮食贩卖盈利，并将剩余的交给税吏。有时奴隶们能得到一些上季收成的腐烂残渣用以果腹，但大多数是都是在忍饥挨饿。他没有奋起反抗，就这样接受了自己的新生活，因为他知道，不能够伤害给他饭吃的人，即使这人同时也在喂饱德国人的胃口。\n\n一个无名的秘书把他桌上的纸片拿起来摞成一叠，交给一个靠在桌旁的穿黑色制服的人。“给赫尔佐格。这是他要求的，在过去几个月里企图危及他生命的各类行为的报告。”\n\n“科赫对此一直很紧张，我还是觉得这不算什么好事。靠党卫队就足够完成任务和保护他的安全了。他这不还没死嘛？”\n\n“毕竟游击队还一直在制造麻烦。炸毁工厂、洗劫种植园、袭击他。除非他们完全停手，不然科赫还是会想知道，游击队会在哪些方面威胁到他。或许有一天他们会产生一些自知之明，不再继续反抗，那他自然就能放松精神。不过现在，把这报告放他桌上就够了。”"
 UKR_intro_chain.17.a: "有朝一日。"
 UKR_intro_chain.18.t: "越多越好"
 UKR_intro_chain.18.desc: "大片金黄色的麦田一眼望不到尽头，麦穗在微风中轻轻摇曳着。田间有数百名奴隶正在耕种。但粮食产量还是不够，站在大种植园门廊上的纳粹官员提出了更高的农业产量，他需要更多的小麦、大麦，以及其他各类农产品。自从上次提高生产配额以来，阿道夫一直在努力提高产量，以满足配额的要求。当然，即便是规模和他差不多的农场，粮食产量也已没法再继续提高了。\n\n“先生，恕我直言，你可能不明白。这个农场最多只能生产八十多吨粮食，而我也在尽全力多耕种一些。我的奴隶们为了尽力满足现有的需求就已累得半死，本地的农民们也累得够呛。您的要求我们实在是没法满足。”\n\n“和其他人一样，我相信你可以设法满足粮食生产的需求。”这名官员说道，他正低头看着写字板，潦草地书写着。他抬起头来，面无表情地看着阿道夫。“还有什么问题吗？”\n\n“长官，我根本没法满足新的生产配额。如果再逼迫我的劳工干活，他们就要累死在田里了。\n\n“那我建议你再找些。“那位官员拿笔点了几下，然后冷笑着伸出了手，想给阿道夫一个握手的机会。\n\n阿道夫握住了他的手，他知道最好不要拒绝一个纳粹党的官员。“先生，我真的认为——”\n\n“很高兴见到你，阿道夫先生。”他轻轻地握了握阿道夫的手，然后整了整衣服，走下门廊前的台阶，回到他的黑色大众汽车上，一路沿着通往农庄的土路往回开，只留下目瞪口呆的阿道夫和车后扬起的阵阵尘土。"
 UKR_intro_chain.18.a: "多多益善。"
 UKR_intro_chain.19.t: "年轻的英雄"
 UKR_intro_chain.19.desc: "“你这是想去哪儿啊，小婊子？！”\n\n基伊咬紧牙关，低声咒骂着，本能地躲进了附近的一条小巷。在一旁的街上，常常出来游荡的希特勒青年团暴徒又在骚扰可怜的女孩子了。他之前尝试过算好前去面包房的时间，好避开街上的暴徒们，但现在他们恰恰就挡在基伊回家的路上，而且还在欺凌这名不幸的女人。基伊把面包塞进身上的大衣，掂起一块趁手的大石头，瞄准视线之内个头最壮的青年团，张手砸了出去，然后转身就跑。\n\n他沿着小巷飞奔，避过垃圾堆，跃过污水坑，然后躲进一条小胡同。但他发现，自己跑进了一条死路，面前是高耸的木栅栏，唯有一途能够逃脱：他尽力护住怀中的面包，爬过栅栏，仰面倒在另一边的土地上。\n\n基伊听到了靴子着地时咔哒咔哒的声响，但眼前的景象却迷住了他，让他无暇顾及近在耳边的脚步声。他身在一处满是海报、告示和涂鸦的院子里——“乌克兰的工人们，团结起来！”“为共和国而生，为共和国而死！”“属于乌克兰人的乌克兰！”一张海报从墙上剥落，基伊冲上前去，夺过了空中飘荡的海报。它的正面印着黑色文字，内容简简单单：“想象吧，自由的乌克兰！”\n\n基伊努力地想象着。自由的乌克兰究竟意味着什么？是不是意味着在乌克兰，他可以每天都自由自在地吃上一餐，而不必与姐姐分那一块面包？是不是意味着在乌克兰，他的妹妹可以抛开顾虑去商店购物，而不会每天都被雅利安暴徒骚扰？是不是意味着在乌克兰，他可以随时走出基辅，而不是像过去十五年间的人生一样，被困在这座囚笼之中？基伊想弄清楚这些疑惑。"
 UKR_intro_chain.19.a: "于是，他开始酝酿自己的计划。"
 UKR_intro_chain.20.t: "寻找过去"
 UKR_intro_chain.20.desc: "基伊小心翼翼地避过巡逻队，穿过一条条后巷，来到一处隐蔽的市场，他确信这里能找到些有用的东西。基伊决定要探寻有关乌克兰的事物、从未有人教过他的事物，但他很快发现，自己是在徒劳地原地打转，根本不知道上哪里去找如此危险的东西，他甚至不知道自己的目标究竟还存不存在于世间。基伊越来越觉得自己是在劳而无功，但此时，一位老者用自己弯曲变形的手指指着他，还朝他招了招手。基伊知道这名老跛子名叫塔拉斯，他觉得自己已经无计可施，于是只得向老人走去。\n\n“基伊，是在找什么吗？”塔拉斯歪着头，目光稳稳地盯着潜在的顾客。基伊开口作答，声音仅仅只是比耳语高一点点：\n\n“我在找一切和……”他环顾四周，将自己的目标讲述给陌生人听让他不由得有些忧虑，但他继续用沙哑地说道，“和乌克兰的历史有关的东西。我想知道，在德国人来之前发生了什么。在这一切之前，究竟什么才是乌克兰？”他一边说着，一边含混地指了指身边四周，也许是指向基辅，也许是指着乌克兰。塔拉斯咧嘴笑了笑，步履蹒跚地走到附近的一处垃圾堆边，挖了一会儿，然后又慢吞吞地挪回基伊的身边，手上多了一个满是灰尘的棕色包裹。基伊拿出从父亲那里偷来的一包香烟，递给塔拉斯，塔拉斯则将包裹放到了基伊的手中。\n\n“乌克兰万岁，”塔拉斯低语道，“现在赶快回家去吧，趁着你还没把我们两个都害得被枪毙！”塔拉斯轻笑着靠在椅背上，注视着年轻的小伙子向家中飞奔而去。不必多言，这事情可是严重违法。另一边，基伊一回到家，就躲进房间里，撕开包裹，一本书随之映入他的眼帘。黄色封皮上印着柔和的灰色字样，在污垢中熠熠生辉：“乌克兰及其人民全史”。基伊花了整整一晚和大半个早上仔细地阅读了这本旧书。"
 UKR_intro_chain.20.a: "愿大家不要把我遗忘，常用亲切温暖的话语将我回想。"
 UKR_intro_chain.21.t: "对未知的疑问"
 UKR_intro_chain.21.desc: "对过去的思索充斥着基伊的脑海：那些他不得而知的事情究竟是什么？在历史上有哪些伟人，塑造了脚下这片他称之为“家园”的大地？在学校课堂上提出这样的问题无疑会导致家人惨遭奴役惩罚，甚至更糟，而一切试图从父亲那里撬出些话语的努力都以不屑的老生常谈而告终：父亲要么会讲基伊作为儿子对家庭要担起的责任，要么就是惧怕一家人可能会为年轻儿子的好奇心而付出的惨痛代价，从不回答他的疑惑。今晚，在面包和烩白菜的餐桌旁，他的疑惑仍未得到答案。\n\n基伊在卧室里默默地生着闷气，试图弄清楚他不了解的真相。此时，屋外传来一阵叫喊，他急忙把书藏在被褥下面，把头探出窗台，看看外面的动静，令他惊恐万分的景象映入眼帘：一辆欧宝闪电停在了旁边的房屋前。但从车上下来的士兵们并没有来找基伊和他的叛逆思想，而是转身前往邻近的仓库，这让他不由得长舒一口气。又过了一会儿，一连串嘈杂的喊叫、枪声和小型爆炸物的声响划破夜空，震得赶忙躲在墙后面的基伊脑瓜子嗡嗡作响。\n\n不到半分钟，一切又恢复了平静。基伊思考良久，慢慢起身，将头伸出掩体。他只看到十几具德国士兵的尸体，血肉模糊，倒在泥泞的街道上，只有远处的微弱的路灯摇曳着光芒。之前那辆欧宝闪电也已经不见了，除此之外，他一个人都没看到。\n\n基伊的心脏砰砰直跳，他刚刚目睹了些什么？是谁如此勇敢，敢于袭击德国驻军？一想到乌克兰人为了家园和祖国而与压迫他们的政权对抗，基伊心中涌起某种全新的感觉、某种他已经忘记了很久很久的感觉——希望。"
 UKR_intro_chain.21.a: "把奴役的锁链粉碎得精光，并且用敌人的污血来浇灌自由的花朵。"
 UKR_intro_chain.22.t: "爱国者的决心"
 UKR_intro_chain.22.desc: "基伊花了不到一星期的时间，从头到尾读完了这本伟大的书籍。同胞人民的困境深深地攫住了他的心灵，在他的脑海中盘桓不去。第二遍读完这本书后，基伊决定出门去走一走。此时已经过了午夜，无星无月，在漆黑夜色的掩护下，大可以不用担心巡逻队找麻烦。但即便如此，基伊仍然只能想到前几天目睹的游击队员，还有自己在未来乌克兰伟大故事中扮演的角色。他不知不觉来到了第聂伯河畔，思索着自己能做些什么，但他的思绪一团乱麻，他甚至不知道自己想去做些什么。\n\n基伊正要归家时，一道熟悉的话音叫住了他——是塔拉斯，他在附近的一座桥下向基伊招手，希望基伊能向他倾诉自己的思考：关于那本书、他的想法、他的愿望、他的价值，问题无休无止。而基伊则回避了所有问题，只是给出了委婉而模糊的答案，暴露了心底的困惑与疑虑。当他再次想要离去之时，塔拉斯对他喊道：\n\n“记住你的同胞，基伊！记住你的母亲！”基伊从来没见过自己的母亲，他的好奇心又占了上风，现在轮到他问出一个接一个的问题了。然而相较于基伊，塔拉斯在回答问题时却从不遮掩胆怯。塔拉斯向基伊讲述了他母亲被折磨、被强奸、最后惨遭杀害的实情，又继续讲到了当时的尖叫、呜咽、撕心裂肺的哭泣和久久回荡的枪声。塔拉斯不喜欢说实话，基伊也不喜欢听实话，但到最后，基伊已经下定了决心。他还不知道自己会跟从谁的领导，但他明白，他必须竭尽全力、用尽一切手段与德国人战斗。基伊转身回家时，塔拉斯高声喊出了最后一句鼓舞：\n\n“永远不要忘记你的根！永远不要忘记你同胞手足的历史！”基伊决定，要献身于这些记忆：他的祖国、他的民族、他的母亲。他已然做出了抉择，自己必须要离开。"
 UKR_intro_chain.22.a: "他必须要自由。"
 UKR_intro_chain.23.t: "下放理想派"
 UKR_intro_chain.23.desc: "“……信下附有‘合作社’的定义，以供参考，莱布兰特先生。如此一来便可以避免您因操劳过度而忘记，毕竟我知道，头脑中琢磨着那些民族社会主义思想的有趣修正是多么损身熬心。\n\n合作社将以半集体化的方式运作。与以往的模型不同的是，土地现在按块划分给了一定所有人，而播种收割则通常集体完成，且生产机械按每十户为一小组共有共用。\n\n确保我们的行政官员工作不受打扰、不被腐败或意识形态混乱所侵害一事至关重要。他们应将土地按东方部为我们设置的指标加以分配。\n\n科赫”\n\n以他那恣意的签名结束给莱布兰特的信函之后，科赫不由得微微一笑：“这应该够给那家伙颜色看了。让他多在乡下呆一秒指挥农业发展，就是让他在基辅这少一秒，免得他在权力中心搞东搞西坏我好事。”"
 UKR_intro_chain.23.a: "“我就希望他别把农场也搞得他妈一团糟。”"
 UKR_intro_chain.24.t: "痛斥外交官"
 UKR_intro_chain.24.desc: "埃里希·科赫实在是受不住了。一个不知从哪来的饭桶外交官，就凭自己是东方哪个大人物的侄子，居然还能在这种破地方获得影响力？很显然他得先控制住当前局势，之后再考虑和波利西亚土匪谈判这样的傻事。\n\n“……我告诉你，布罗伊蒂加姆，元首早就规定东方新领土，像乌克兰专员辖区这种地方，压根不需要外交部操心。你不要再给我说什么改革之类的啰嗦话，这堆东西净给政府添堵，外面的土匪和叛徒借此便有了可乘之机。”\n\n这小兔崽子还是喋喋不休，科赫皱起眉头。见了鬼了，他本以为提到希特勒的大名会让对方有点敬畏之心，结果却没有一点用处。\n\n“不，我一点也不在乎，不行、绝对不行。不行，也不行，一样不行。别想着再继续说下去了，快回去干活，不然有得你好受！”\n\n科赫咒骂着党员干部的小孩，感觉今年他都骂过七十回了。"
 UKR_intro_chain.24.a: "“幼稚的小屁孩，满脑子都是叛逆想法，我对天发誓……”"
 UKR_intro_chain.25.t: "利斧已钝"
 UKR_intro_chain.25.desc: "“你啊，奥伦多夫先生，似乎有些妄自尊大了！”\n\n埃里希·科赫，这位乌克兰专员辖区的专员正坐在桌后，用手指点着当地的党卫军首领，此人便是奥托·奥伦多夫。\n\n“我并不在意你的那群黑衫党卫军在此地扮演着怎样的角色，让我想想，他们的作用是什么来着？啊，是的，他们似乎是为东方总计划第三阶段服务的。我认为你最好让你的人在接下来几个月老实呆着，别让他们到处惹是生非；也别让他们忘了之前他们那些自以为是的‘杰作’，没有专员辖区为建立雅利安人的东方堡垒所做出的努力，就什么也不是。”\n\n奥伦多夫面色凝重地回应道：“是的，你说的对，我的同志，但是……”\n\n“‘但是’？没有什么‘但是’！你当然应该同意！但你似乎从来不付诸行动，这是多么矛盾的说法！别以为我不知道你想转移话题！或者想把我的功劳私吞！能不能把你的心思放在对付游击队上面，专心做点正事好不好？老家你那位上司曾经是怎么说的来着，‘我们只想要他们的恐惧‘？”奥伦多夫迟疑地点了点头。“好吧，如果你们这群混蛋真能如所说的那样给强盗游击队带来深刻的恐惧，也许这场混乱一开始就不应该发生！”\n\n奥伦多夫压抑着自己愤怒的情绪，放弃了干一件让自己后悔的事情的冲动，只是再一次点了点头。“如你所说，同志，我会照做的。”听到这话，科赫轻蔑地往出口处一指。"
 UKR_intro_chain.25.a: "“对，就如我所说。给我去好好干活！”"
 UKR_intro_chain.26.t: "商人受骗"
 UKR_intro_chain.26.desc: "又一天就这么过去了。这天埃里希浪费了比以往更多的时间，去和那些自称为“您的下属”的白痴说废话和打口水仗。天啊，还要继续这样到什么时候啊。这次是谁？是彼得·斯海尔特·赫雷马，一条贪婪嗜血的荷兰水蛭，尼德兰东方公司的头头。\n\n科赫就像讨厌他大多数的下属一样讨厌赫雷马。但赫雷马为专员制造的烦恼，在诸多烦恼中也算是独一无二的了。科赫被迫和赫雷马共事，只能在私下谈天时把“彼得·斯海尔特·赫雷马”里的“斯海尔特·赫雷马”替换成咕哝的喉音，聊以自娱。这来自于他对荷兰语的印象。\n\n科赫捏着鼻梁并托起下巴，摇头晃脑地表示否定。“想都别想，门都没有。你那小小的尼德兰东方公司别想在第聂伯河的农业机械化项目里得到哪怕一分钱，你下属的农场也不会分到任何农机。毕竟你的提案实在是荒唐至极。”\n\n“但是专员先生，请听我说，让尼德兰东方公司参与此次项目绝对有利无害，我敢打包票——”\n\n“有完没完！一个吸专员辖区血的寄生虫还敢在这多嘴。要不是你那雅利安血统还算可信，我早就把你打成犹太-布尔什维克资本家和美国间谍了！”一时之间，科赫和赫雷马二人都没意识到这句辱骂中的自相矛盾之处。专员不顾赫雷马的反对，高声咆哮："
 UKR_intro_chain.26.a: "“闭嘴吧你！立刻给我滚出去！”"
 UKR_koch_bombing.1.t: "回普鲁士"
 UKR_koch_bombing.1.desc: "这段日子里，埃里希·科赫还是头一次这么高兴。\n\n一开始，秘书们一头雾水。毕竟，游击队的问题并没有得到改善，以及奥伦多夫、莱布兰特、布罗伊蒂加姆这三个家伙还在那争权夺利。不过，秘书们很快就知道了科赫快乐的原因，他通知他们：自己将在未来几日前往东普鲁士，并在那呆上几个星期。\n\n科赫疯狂地收拾着自己的行李，喜形于色。在过去的20年中，科赫一直呆在乌克兰辖区专员这个悲惨的位置上，不得不去和当地人以及自己的德国同胞打交道。只要他表现出了一丝一毫的软弱，这群秃鹰就会一扑而上，将他生吞活剥。现在，自己终于可以回到自己的第二故乡了。但他继续收拾的时候，脑海中自己在东普鲁士担任大区长官与总裁官的回忆不断闪现。\n\n在巴巴罗萨行动开始之前的日子里，在被派往这一滩死水之前，他是东普鲁士地区的长官，权力仅次于元首本人。他清除了辖区内的贫困与失业，东普鲁士成为了德国全境象征繁荣的灯塔。\n\n收拾完行李后，科赫望着自己的书桌，若有所思。也许这次度假是个机会？也许自己作为专员可以动用一些关系，不但能辞掉这个职位，还能回东普鲁士干回他的旧营生？想到这里，埃里希脸上的笑容愈发灿烂，他向上帝祈求自己所愿皆能实现。"
 UKR_koch_bombing.1.a: "毕竟，要是上帝都站在他这边，还能出什么岔子呢？"
 UKR_koch_bombing.2.t: "阴谋开场"
 UKR_koch_bombing.2.desc: "恼怒的科赫居高临下地对着秘书又重复了一次自己要从最近的机场乘坐豪华航班离开此地的指示，不禁觉得自己好似正对着一面墙自言自语。他再次强调了一遍自己离开的日期与时刻后，不耐烦地将秘书赶了出去，关上了办公室的门。秘书想了想：虽然短短三天要安排一趟航班有些麻烦，但她一想到这几天自己能免于科赫的虐待，看来这个工作还是很值的。\n\n要是换成其他日子，她绝不会向自己的丈夫透露一个字，但她还是说了。自从好几年前自己开始为科赫工作起，这还是他第一次远行。她十分激动，已经准备和丈夫加薪后去享受长假了。要是换成其他日子，她的丈夫绝不会向酒保透露科赫将要飞往普鲁士的消息，但他还是说了，因为那天他实在是喝多了，舌头已经不听使唤了。要是换成其他日子，酒保绝不会这么迂慨，但他还是请这对幸福的夫妇喝了一杯，然后偷偷把这个消息告诉了其他顾客。然而，就像破酒杯中渗出的啤酒一样，科赫即将离开的消息也不胫而走。\n\n要是换成其他日子，或者换成其他秘书，抑或是换成其他专员辖区，可能就是另一个故事了。但就在这一天，一位顾客从酒吧里走了出来，喝完酒瓶中的酒，嘴里嘟囔着：连科赫都要抛弃这个鬼地方了。而就在这一天，博赫丹·安托年科刚结束一场令人不快的交易，垂头丧气地从这个人身边经过，听到了他口中的嘟囔。\n\n博赫丹转向那个人，问他是什么意思。“三天，”那人回答，“那个混蛋就要飞回普鲁士去了。”\n\n就在这一天，博赫丹·安托年科意识到，自己将会改变历史。"
 UKR_koch_bombing.2.a: "哦，弟兄们，天空再次报我们以微笑！"
 UKR_koch_bombing.3.t: "赶飞机"
 UKR_koch_bombing.3.desc: "埃里希·科赫从未想过时间能像过去72小时那样度秒如年。在他眼里，每一分钟都比上一分钟更加漫长，就好像连时间都在密谋，以使科赫留在基辅更久一些。最近，科赫办公室中的工作枯燥得可怕，比以往更令人感到索然无味，连续几天都没发生过什么有意思的事或是新鲜事了。一位司机敲开了办公室的门，手上提着科赫的行李。出发的日子终于来临，科赫在快乐之余，简短告知司机，他准备自己开车，司机只需帮他搬一下行李就行。等到那位年轻的司机带着行李出了房间，科赫便兴奋地追了上去，要不是年龄摆在那，他甚至想让自己飞跳起来。\n\n自从他通知自己要去度假后，除了办公室的员工们愈发热情，也基本没发生什么事。这种氛围都快把科赫逼疯了，不过他还是保持了镇定，他知道很快，很快他就能飞上高空，离开这个悲惨之地。科赫的脑子快被快乐填满了，现在在他眼里，他底下的小集团也不像往常那样聒噪争吵了，《抵抗组织活动报告》也来得没有往常勤了，游击队活动也是少得可怜。如果在往常，科赫一定会注意到因为这些细微的差异与干扰。不过，只要再过短短的45分钟，这些就都不再是科赫的问题了——至少在他从东普鲁士回来之前。\n\n在往常，科赫一定会注意到有一小撮人聚在一起为他送行，但现在他根本不在乎。闭箱，关门，科赫伸手去拿钥匙。在往常，他可能还得花上一小会来感受自己的喜悦，这样，他可能就能听到计时器传来的细微的滴答声，机械地数着秒、分、时。可惜，今天可不是往常呢。科赫没有听到汽车启动的声音，他只听见了点火的咔哒一响，紧接着是炸弹爆炸时震耳欲聋的声响。"
 UKR_koch_bombing.3.a: "别了！"
 UKR_koch_bombing.4.t: "安全委员会"
 UKR_koch_bombing.4.desc: "基辅不遑悼及她的先王，乌克兰亦无暇庆祝。新的压迫者疾驰而至，碾碎了他们的冠冕，在骨骸上筑起新的帝国。日薄西山却仍安然稳固的专员辖区，霎那间就被推入了无尽的混乱之中。\n\n格奥尔格·莱布兰特，这场风波的始作俑者，毫不迟疑地接过了科赫的权柄，口若悬河、滔滔不绝地喷溢着他那所谓的领导理念。在所谓“先例”与“秩序”的包装下，莱布兰特得以穿上那件原本从来不会属于他的制服。\n\n然而，背负了数十年的无名小卒身份不会因一朝一夕而改变。在过去的数年间，莱布兰特都只是个废物，残缺的陈设。在布罗伊蒂加姆眼中，莱布兰特的所谓改革空无一物，他也注定会被年轻一代所取代。而在奥伦多夫看来，这些条款只会让德国社会的裂痕愈渐加深。对于他们二人，以及他们派系中的大多数成员而言，生活在莱布兰特治下实在是种折磨。\n\n因而，在此般境况的撮合下，外交官与警察决心携手对莱布兰特施压。他们提出了一个权力分享计划，通过组建所谓的临时“安全委员会“，二人将偕相领导这一机构。莱布兰特则会继续膺任政府首脑，统率起一个较之以往更为庞大的官僚系统，而他的敌人们则潜藏其中。\n\n对于这一切，莱布兰特无暇感到惊慌。他只能嘴角一扬，眉头一皱，签署着一份又一份文件。\n\n这就是乌克兰的现状，被众人所征服，却无一人堪称统治者。"
 UKR_koch_bombing.4.a: "又一次失败。"
 UKR_VanNordenIntro.1.t: "父亲"
 UKR_VanNordenIntro.1.desc: "自彼得·范·诺登降生的那一天起，“生活无需思考”的理念便在谆谆教诲下刻入了他的脑中，还有什么能比纯粹的人生更重要呢？彼得在二战前一年于阿姆斯特丹呱呱坠地，他的童年被希特勒青年团和宣传广播填了个满满当当。如此这般的宣传闪电战将他心中的防线扯了个粉碎，时间一天又一天的过去，执着于往日也变得愈发困难。当他扛着枪踏上莫斯科土地的那一刻，这个年轻人已毅然走上了破局的捷径。\n\n脑中装着法西斯主义价值观可不仅仅是会给生活带来便利这么简单，当然装下这些也不需要经过大脑思考就是了。彼得说得一口流利的德语，又身居国防军中，外加他的击杀数也在逐步上升，这些优势是他荷兰的家庭和他的那些朋友们无可比拟的。他身边尽是些失败者，这帮人与尸体别无二致。彼得就是一个完美无瑕的雅利安士兵，他为德国流血流汗，而她的国祚必然能比这个她刚刚吞并的失败国家更长、更久。\n\n最终，彼得的军旅生涯在他肩上中弹后告一段落，之后他便有了新的任务：去乌克兰定居。这是块香饽饽，彼得可不会让机会从他的眼皮底下溜走。很快，他迎娶自己中学时的相好为妻，并立马前往基辅附近的一个农庄开始了他的新生活。\n\n现在，耕耘和收获成了他生活中的核心，他过起了日出而作、日落而息的日子。这与他在阿姆斯特丹的城市生活相去甚远，但彼得会继续下去。也许他停下后，孤独和空虚的感觉将从他农庄的土地中喷涌而出，他会意识到自己已经远离了他所熟悉的一切。但他是不会停下来的，摒弃思考就是德国最推崇的生存方式，而彼得就是德国的掌上明珠。"
 UKR_VanNordenIntro.1.a: "继续劳作，直到永远。"
 UKR_VanNordenIntro.2.t: "母亲"
 UKR_VanNordenIntro.2.desc: "从外表上看，安东尼娅·范·诺登是个典型的雅利安女人。她有着淡蓝色的眼睛，不引人注目，但却和善友好，令人愉悦。若她散开自己的盘发，一头金黄色如瀑布般的直发就会在阳光下闪闪发亮。她的四肢十分修长，优雅而高贵。\n\n在过去，是美貌带给了她属于自己的生活。在市场崩溃前，安东尼娅和她的追求者在无尽的享乐中周旋，参加着阿姆斯特丹的街道上举行的一场场宴会。而这一切都因彼得而终，他是唯一一个强大到足以征服她的人。\n\n在乌克兰，安东尼娅过着一种迥然不同，更为宁静的生活。这里的一切都是那么平淡：清晨醒来，吻一吻丈夫，道一声早安，匆忙准备丰盛的早餐；行至镇上，采购些许日常所需，再赶赴家中除草；夜幕降临，为小马库斯读睡前故事，同丈夫道晚安吻，随即带着一身疲惫进入梦乡。如此这般，日复一日，周而复始。\n\n在她的内心深处，乌克兰正摧毁着她。昔日里璀璨夺目的金发变得卷曲而黯淡，美丽的眼眸四周如今布满鱼尾纹，眼袋也日益加深，长期的田间劳作也在她纤细的小臂上搭筑起一层薄薄的肌肉。当她在浴室里盯着镜子凝视自己时，她感到自己正在腐朽。"
 UKR_VanNordenIntro.2.a: "每晚睡觉前，她都祈祷家人不要点破她。"
 UKR_VanNordenIntro.3.t: "儿子"
 UKR_VanNordenIntro.3.desc: "马库斯·范·诺登是个金发卷曲、鼻子微塌的可爱孩子。他性格内敛、乐于助人，像他父亲那般遵于命令，也同他母亲一样懂得逃避。他心怀宽广却不经世故，如同一亩未经播耘的田地。他不怎么会落泪。\n\n作为母亲，安东尼娅时常心怀忧虑，担心马库斯会培养出阴沉的性格。她焦急地在附近寻找愿意与马库斯交朋友的孩子，但没几个孩子能过得了彼得的法眼。每当她与她的孩子对视时，在他的眼眸深处，她只能窥见一片深渊，一个亟待填补的空洞。\n\n作为父亲，彼得为自己孩子的软弱深感忧心，马库斯细小的手臂和蹒跚的步态令他寝食难安。德意志母亲对她的孩子们寄予厚望，期盼着他们各尽所能、奉公报国。马库斯不能被他的祖国抛在身后。因而，每当他的孩子哭泣时，彼得只得呆站着，茫然着。他无法想象，一段既无力报国、亦难以持家的人生，将会是多么的空虚。\n\n而年幼的马库斯则对此一无所知。他尊敬他的家人，认为他们是纯洁的——当然，彼时的他也看不到其他的可能性。在马库斯专注于摆弄玩具、享用晚饭时，他很难注意到父母投来的焦急目光。"
 UKR_VanNordenIntro.3.a: "几年后，他才明白自己在那座农舍里的岁月。"
 UKR_VanNordenIntro.4.t: "没有新消息"
 UKR_VanNordenIntro.4.desc: "走出餐厅，走进厨房，喇叭正响着纳粹党党歌的最后几个音符，刺耳的乐声仿佛要刺破鼓膜。彼得·范·诺登坐在一把旧木椅上，低头听着收音机。耻惧交杂之下，他不禁低下头来，蜡黄的脸上布满豆大的汗珠。\n\n收音机里传来消息：疑与犹太-布尔什维克勾结的土匪企图暗杀科赫专员。他没有死——新闻播音员说他身强体壮，死亡于他而言尚属荒谬。然而，纳粹党官员拒绝澄清科赫的现状。这仿佛一个征兆，预示着可怕的命运；又或是永恒无尽、渗透全身的忧虑之源。\n\n这一日慢慢流逝，安东尼娅看着她的丈夫逐渐崩溃。这可怕的消息令他在这收获时节无法劳动，也得不到任何安慰。科赫是个好人，她试图向他保证，但德国还会派来其他人。彼得只是大吼叫她走开，开始吃晚饭。\n\n也许这是一次挫折，安东尼娅心想。尽管如此，她还是担心这可能是一个深达根基的弱点。她站到烤箱前开始干活，马库斯伴在身边，一个念头突然出现在她的脑海："
 UKR_VanNordenIntro.4.a: "彼得不能永远和科赫站在一起。"
 UKR_VanNordenIntro.5.t: "一个童话"
 UKR_VanNordenIntro.5.desc: "马库斯被送到农舍外几英里的一间教室。上课总是令人兴奋，能见到德国同胞——即使上课时间很长，他也不能像他想的那样玩到尽兴。\n\n这节课是历史课，马库斯觉得自己很懂历史。他爸爸喜欢讲历史，总是在喋喋不休地重复着一个关于激动人心的战争和乏味帝国的故事。但今天的课程却不同以往，因为老师答应给同学们讲乌克兰的事。看来这堂课很重要。\n\n然而，这堂课对马库斯来说没啥意义。他的老师告诉同学们，乌克兰是德意志国的一个省份——以前这里到处都是乌克兰人，但现在到处都是身强力壮的雅利安人。然而，马库斯在他家附近见过许多乌克兰人，却没有德国人可以同他一起玩耍。为啥他得跟乌克兰人一起生活？乌克兰人一点也不好玩——爸爸似乎认为他们根本算不上人类。他能搬到其他德国人住着的地方去吗？\n\n马库斯想问老师关于他家附近乌克兰人的问题。但他知道老师对不守规矩的孩子是什么态度，所以他什么都没说。"
 UKR_VanNordenIntro.5.a: "这堂课总让人感觉不对。"
 UKR_VanNordenIntro.6.t: "马库斯的王国"
 UKR_VanNordenIntro.6.desc: "马库斯的父母正就开销问题争论不休，无暇顾及亲爱的儿子，此刻他无拘无束。他自前门缝隙中溜出，跳入围绕着家的麦田，冒险就此开启。\n\n这名男孩好似发现新大陆一般勘查这片土地，空气、泥土、昆虫、谷物等方方面面诉诸他的五感。他将这一切据为己有，每步均拓土颇多。\n\n马库斯仅启程数分钟之久，安东尼娅很快便发现儿子不在家中，随即瞅见家门在微风中摆荡。她立于门廊上呼喊他的名字，在连绵起伏的麦浪中看到他的身影一晃而过，咫尺之间即为据传游击队藏身的树林。她跃身向马库斯的方向奔去，拉他回到农舍。\n\n那晚，他却忆起片片麦田，之后数夜如是。他沉入梦乡，身下床铺横陈于琥珀般的田野，身畔纷飞的蝇虫为他加冕。他梦见自己双手拨开秸秆，梦见自己赤足踩入泥土。"
 UKR_VanNordenIntro.6.a: "那王国静候他归来。"
 UKR_VanNordenIntro.7.t: "目标"
 UKR_VanNordenIntro.7.desc: "“彼得？”\n\n彼得·范·诺登正身处家周围的田野，弓着脊背，手中的枪颤抖不止。大风吹拂，麦杆在他的视线中来回摇摆。他凝视着枪管所指之处，朝着干草堆开了一枪。\n\n子弹嗖的一声飞过干草堆，射进远方的树林。这枪法简直烂到透顶。一群乌鸦从树丛中呼啸而出。\n\n彼得开口说话，手中仍紧紧握着那杆步枪。“瞄不准了……战争结束了，我也欠操练了，安东尼娅。游击队太危险了。我得好好练练枪法。别在边上分心了。”\n\n安东尼娅眉头紧皱。“彼得，这地方不安全。科赫和希特勒没了，乌克兰人在组建军队。委员会正在考虑撤出这片地区。你的枪保不住咱们的农场的。你可以把枪打得全无敌手，但那没——”\n\n彼得轻抬眼皮，瞥了妻子一眼——那眼神仿佛在看一只可鄙的蚊蝇。“安东尼娅，够了。”他冷声说道。“你僭越了。身为意志不移的雅利安人，驻防农民定居之地，便是其堡垒与坟墓。我当做到德意志要求我所做的一切，否则我宁可一无所有。”\n\n他的双脚在泥泞中挪移。他转向目标，又开了一枪。"
 UKR_VanNordenIntro.7.a: "又没中。"
 UKR_NosenkoIntro.1.t: "乌克兰之怨"
 UKR_NosenkoIntro.1.desc: "啊，我的母亲！\n众人将妳欺辱，将妳弃置一旁\n那肥沃土壤中长出的稗草\n正是用这不肖儿郎的血泪灌溉\n啊，我的祖国！\n暴君将妳挂上绞架\n撕裂妳跃动的胸腔，舔舐妳飞腾的血液\n而我们随波逐流的同胞\n与那些为虎作伥的叛徒\n只能侍立两边，为妳遭受的苦难洒下热泪\n啊，我的乌克兰！\n是谁将妳丢下，是谁将妳的信任背叛！"
 UKR_NosenkoIntro.1.a: "——丹尼洛·诺森科著，1962年。"
 UKR_NosenkoIntro.2.t: "艺术已死，是他们害死了它"
 UKR_NosenkoIntro.2.desc: "哈雷娜伏在地窖里的一只箱子上，读着诗作结尾处两词，那是作者的署名。称这团信笔涂鸦为一名诗人所写实在讽刺至极，哈雷娜却仅凭笔迹认出了它的含义：丹尼洛·诺森科。她放下手头原本来此找寻旧针线包的活计，沿楼梯走出已被翻得底朝天的地窖。她粲然而笑，怀着多年未曾有过的决意走向丈夫，后者此刻身处厨房，手不释卷。他稍放下手中那本砖头，便于看清递给他诗作的妻子。“这是你写的，丹尼洛？”\n\n丹尼洛轻轻接过这张泛出褶皱的旧纸，目光扫过纸面。他嘴角勾起一缕苦笑：“这样说来，你喜欢么？”\n\n“何止喜欢？丹尼洛，这是我读过最伟大的作品之一。”哈雷娜如是回应。\n\n“我不觉得它同我往常写的有什么区别。”丹尼洛不以为然道，把纸张置于一旁。他从妻子眼神中读出她意有所指，并为她尚未说出口的话语做足准备。\n\n“依我所见，这首诗掷地有声。你有没有考虑过联系一位你那些地下老朋友，发表它？相比往日，如今大家急需读到此诗！”\n\n丹尼洛摘下眼镜，闭眼揉了揉鼻梁，脑海中浮现出数十张了无生机的面孔，他们就得以苟活于世而言太过理想主义了。羞惭、恐惧与悲痛煎熬着他的内心。“抱歉，亲爱的，我不能冒这个险。你不记得马克西姆的事了吗？德国就因这些害死人们，我们得明白，他们一手缔造的这世界毫无艺术的容身之所。”\n\n“他们绝不会知道的，丹尼洛。”"
 UKR_NosenkoIntro.2.a: "“在这里总有人会知道，哈雷娜。”"
 UKR_NosenkoIntro.3.t: "铁锹"
 UKR_NosenkoIntro.3.desc: "哈雷娜觉得手里的铁锹比往常更重了一些。她不知道是自己老了还是自己太饿了，也许是两者兼有？她想。给农场买新农具一直是一件相当痛苦的事情，一方面，她要花掉自己为数不多的积蓄，另一方面，长途跋涉本身也足够煎熬。\n\n而现在，一切变得更糟了。冷雨不歇，把回家的土路化作了一团泥泞，镇上只有几条泊油路，其中的一条上面挤满了人。她一靠近，就听到了令人热血沸腾的音乐。那是德国人在演奏进行曲，夹杂着卡车引擎的刺耳低吼，坦克履带的恐怖吱呀，还有惴惴不安的人群中传来的三两声做作的鼓掌。由于周遭没有路，她只能费力地穿过拥挤的人群，到了路沿，她终于得以一窥这小得可怜的游行：五辆坦克，但是只能看到四辆，大概两排士兵，几辆生锈了的老式卡车，还有一支军乐队，他们正全力演奏，试图让音乐声盖过载具的噪音。在她周围有人在鼓掌，一些人是出于真心，但也有人只是僵硬地拍着手。身后的一个男人推了推她，叫她也一起鼓掌。她摇了摇头，指了指手中的铁锹。\n\n走是走不了了，她心中的怒火愈烧愈烈。游行，又是游行，埋藏的梦魇又一次被唤起。士兵的步伐把她带回了很久以前，带回了他们第一次进军这座小镇的时候，他们让家乡蒙上阴影，让这片土地在痛苦中窒息。士兵的脸让她想起了她生命中的每一天，这帮兵痞是怎么对着她和她的乡亲吐口水的——既有仇恨，又有高傲。更恐怖的是，这些卡车让她想起了丹尼洛在集中营的故事，如果不是一些老朋友加入了合作政府把他救出生天，这些故事绝不会为人知。她想到了他的伤疤，就像是一只被虐待得遍体鳞伤的动物。但她很庆幸，因为丹尼洛现在还能在家里，而不是在这里。她紧闭着自己的嘴巴，把骂人的话卡在了嗓子眼。脑中却不住幻想着要狠揍德国人，要是能一铁锹过去，把纳粹的牙齿拍到天上去，那该多爽啊。但她绝不能付诸实践，她不能让丹尼洛成为鳏夫。她是他的全部。所以她就那样笑着，直到最后一个士兵走远，然后喃喃自语着回了家。"
 UKR_NosenkoIntro.3.a: "“人渣……”"
 UKR_NosenkoIntro.4.t: "安保事务"
 UKR_NosenkoIntro.4.desc: "一连串的敲门声让两人都转过头来。丹尼洛皱着眉头站了起来，哈雷娜谨慎地看着大门。丹尼洛想了一些原因，基本都不是什么好事。他们不想有客人上门，这个时候会上门的只有找茬的人。\n\n看到门的另一边站着个警官，丹尼洛并不惊讶。此人年纪稍大，脸方方正正，须发花白，体格壮硕。丹尼洛拿出一副温和有礼的语气，问道：“下午好，长官。您有什么事吗？”\n\n面对执法人员时，只有一种态度是合理的：积极主动、保持合作。态度低声下气，内容无可奉告。警官缓缓地点了下头，说：“我们在追查本地游击队的行踪，需要你提供有关的信息。我们收到情报说，有人在这栋房子的附近见到过他们。”\n\n丹尼洛不太确定他是否在套话，但他并不打算改变回答。“长官，我这人不喜欢多管闲事。如果有外人出现的话，我对他们的了解不会比您多多少。”\n\n“你真的什么都不知道？”警官紧追不舍。“游击队不会只是躲在街上，他们还会躲在平民百姓里，把自己的政见都藏起来——”\n\n“我确实什么都不知道，长官。”丹尼洛打断了警官的话。“我们夫妻俩对政治都不感兴趣，也不想有所牵扯。如果我们有看到形迹可疑的人，一定会第一时间通知您的。但关于您想问的事情，我们确实毫无头绪，很抱歉。”\n\n警官撅了下嘴，显然他并不喜欢这个回答，但他似乎也看不出眼前的人是不是在撒谎。然而，在转身离开之前，他最后还是发出了警告："
 UKR_NosenkoIntro.4.a: "“诺森科先生，安全问题可是头等大事。如有发现，请第一时间报警，不然的话，后果自负。”"
 UKR_NosenkoIntro.5.t: "无光之夜"
 UKR_NosenkoIntro.5.desc: "无光之夜总是最好的。这样的夜晚只会在月光暗淡或乌云遮天时出现。哈雷娜已经学会利用它们了。毕竟，谁也无法预测到无光之夜何时才能再现。\n\n她还记得第一次溜出去时的恐惧和担心。并非忧心自己，而是害怕面对睡醒的丹尼洛。幸运的是，他睡得很沉。现在的她溜进黑夜时就不那么紧张了。她也不打算离开很久。\n\n哈雷娜紧握的包裹并不算大，里面零零散散装着她藏了几个星期的罐头食品，还有几条面包。这些并不算多。但是她知道抵抗组织来者不拒。而她也不会是唯一一个提供帮助的人。\n\n他们都需极尽全力，各司其职；她自己也不例外。\n\n哈雷娜藏身于黑暗之中，仔细打量着周围，以防德国巡逻队突然出现。她最终拐入一条小巷，一位游击队员正等在那里。当月光暗淡时，游击队员的小伙子便会在此等待她的到来。哈雷娜与他素不相识，她也不想了解过多。\n\n她所做的只是把包裹递给他。他很快接过包裹，在一句由衷的“谢谢你”后，安静、迅速地离开了。哈雷娜也这样做了。直到她回到丈夫的床上后才放松警惕。\n\n她堕入了更加甜蜜的梦乡。因为她知道会有更多像她这样的包裹被送到城市的另一端。她很高兴。抵抗组织将会在她的帮助下维持更久。"
 UKR_NosenkoIntro.5.a: "集腋成裘，终得解放。"
 UKR_NosenkoIntro.6.t: "愧疚之重"
 UKR_NosenkoIntro.6.desc: "他的面前放着晚餐，但他却食之无味，食欲早已荡然无存。在他和那个年轻人打交道后再过几个小时，也许情况会好一点吧，丹尼洛想，但事与愿违，愧疚和后悔只是变得越来越沉重。他也没有把这样的情绪藏起来，于是他的妻子开口了。\n\n“能不能告诉我，”她终于放下了刀叉，开口问道。“你都闷闷不乐一天了，我可猜不出这是为什么。”\n\n他还是死死地盯着面前的晚餐，声音颤抖着，如忏悔一般——在他眼中，坦白就是忏悔。“有个年轻人来了。他想躲避警察的追捕。我想他可能是一个游击队员吧，看起来挺像的。他想躲在我们家里。”直到这番话说完，他都不敢直视他妻子的眼睛。“我叫他继续往前走。”\n\n沉默笼罩了餐桌。丹尼洛抬起头看了一眼哈雷娜，哈雷娜的脸上满是怒火，但更多的是失望，真糟糕。“你不应该拦住他。”她还是开口了，语气很平静。“就算我们不能收留他……至少也可以让他吃顿饭吧。”\n\n“我知道，”他小声说。“我本可以做点什么。”\n\n哈雷娜的脸色重新变得柔和了起来，她拉起他的手。“现在，我们也没什么能做的了。我们只能祈祷他一切平安，仅此而已。”\n\n现在再祈祷可能有些太晚了，但也许还为时不晚。也许奇迹真的会出现，也许祈祷只是为了减轻自己的罪恶感。不管怎样，两个人都低下了头，为那个不知现在在何处的年轻人祈祷。"
 UKR_NosenkoIntro.6.a: "二人都不知道他们的祈祷是否会得到应答。"
 UKR_NosenkoIntro.7.t: "星星之火"
 UKR_NosenkoIntro.7.desc: "哈雷娜在很长时间里都没能注意到，气氛中一直闪烁着火花。其他时候，丹尼洛会说她只是太神经质了。但现在一切都不一样了。所有人都听说了波兰的事，而且他们都知道这意味着什么。\n\n所有地方的气氛都紧张异常。德国人的眼里充满了恐惧与不安，而其他人的眼里则满含兴奋与希望。乌克兰的所有人都屏住呼吸，坐观其变。\n\n“你知道这意味着什么，”她在早饭时对丹尼洛说。“如果德国佬连波兰都管不了……如果他们的控制在那里被打破，那么他们的势力便会瓦解，他们也清楚的。”\n\n她不能自已，话语中逐渐洋溢起兴奋，表情也丰富起来。“东方领、乌克兰……甚至是莫斯科……他们害怕这些地方全丢了。假如这德国突然崩溃的话……\n\n她突然放慢语速，好像这样就能够阻止它应验。她犹豫了，她害怕这一切将会以一种注定的徒劳而告终，这种希望最终只是一种幻想而已。但丈夫脸上的表情却很平静，没有丝毫不安。然后他笑了。\n\n“又回到1917年了，”最终他若有所思地说。“就算最后一切重归原点，我也不觉得会有哪一年能比得上今年了。暴君不可能永远不可战胜。”\n\n她深以为然，并希望波兰将会成为德意志广大帝国崩溃的第一个多米诺骨牌。如果它灭亡了，也许就会有什么更好的东西来代替它。整整一天，她都挂着笑容。希望的星星之火已然点亮——"
 UKR_NosenkoIntro.7.a: "——而且很快便是燎原之势。"
 UKR_BohdanIntro.1.t: "神枪手"
 UKR_BohdanIntro.1.desc: "博赫丹蹲在山坡后方，上好了膛。两名游击队员站在身后，只待交锋。一辆漆成黑色、饰有德国标志的汽车缓缓映入眼帘。\n\n越驶越近，渐入射程——博赫丹扣动了扳机。汽车前窗碎了个大洞，司机应声垂下头去，喷血的脑袋猛地撞到方向盘上。汽车歪歪扭扭驶出道路边缘，其他游击队员随之上阵。\n\n博赫丹居高临下，看不清同伴的一举一动，只听得片刻的枪声及车窗碎裂的剧烈撞击声。一行人圆满完成了任务。\n\n战友把尸体从车内拖出，博赫丹走向路旁化作残骸的汽车，目光对上了死不瞑目的司机。司机满脸鲜血，头骨破裂，身着便服，腕上戴着块手表。\n\n他翻开的衣领上有块识别章，赫然标示着自己的种族——乌克兰人。\n\n博赫丹侧过身去，内心充斥着厌恶与不齿。死者固然算不上同志，却也不是德国鬼子。博赫丹在脑海里想象着，浮现出自己枪下亡魂的条条过往，以及其沦为法西斯奴仆的种种缘由。\n\n博赫丹转过身来，背对汽车，向山坡上方走去，准备回到住所。他喃喃自语道，德国鬼子正在此地生根发芽，不管有多少萌芽被及早扼杀，接踵而至的种子都能更加茁壮生长，也更加肆无忌惮地汲取乌克兰土地的养分。"
 UKR_BohdanIntro.1.a: "它们的养分是乌克兰人的鲜血。"
 UKR_BohdanIntro.2.t: "指挥官"
 UKR_BohdanIntro.2.desc: "太阳已经落山几个小时了，营火也就要熄灭。其他士兵已经回营地了，但博赫丹被命令留在这。他并不知道这是为什么。他看着最后一点余烬飘落，然后等待下一个命令。\n\n黑暗中，部队的指挥官说话了，他的声音铿锵有力，但音量却只是刚好够让他听见。“博赫丹，我很担心你最近的状态。你的战友们都说你近来吃得很少，也不怎么说话。他们还说你似乎忘记了我们的初心。”\n\n半晌，博赫丹才开口，“我没事，真的。我仍然忠诚。每次任务我都尽心尽力，我的枪法也还是那么准。”\n\n“博赫丹，我不信教，但我还是相信人是有灵魂的。我曾亲眼目睹它在炽热的战场上燃烧。仅凭对工作的骄傲是支撑不起灵魂的。它还需要希望。如果你缺少信念，那么你早晚都会丧失你的灵魂，然后彻底动摇。”\n\n博赫丹立即答道：“我绝对不会背叛我们的事业，长官，我发誓。”\n\n指挥官轻笑一声，即使是最后一眼，博赫丹也能看到他的长官脸上的倦色。“我相信你。但到明天早上的时候，抽点时间读一读列宁吧。一个优秀的士兵应该知道他在为什么而战。”"
 UKR_BohdanIntro.2.a: "在指挥官回营的时候，火焰熄灭了。"
 UKR_BohdanIntro.3.t: "终末"
 UKR_BohdanIntro.3.desc: "在密林深处那零落而又隐蔽的工事之中，有一堆小小的篝火燃烧着，火堆旁的博赫丹和游击队员们一言不发地吃着东西。稀汤寡水的食物简直令人作呕，吃下去满嘴都是火药的味道。不过博赫丹早就习惯了。他的师长站在高处，平日里的威严显得淡了许多。他微微眯着的眼睛里有着——某些东西。他眼中的精明在博赫丹的视线中闪烁了片刻，又很快消失了。\n\n当火光逐渐减弱时，师长开始向他的部下们发话了。“同志们，有坏消息。昨天夜里，法西斯政府发现了我师的藏身处，就在此地以北几英里的地方。然后消息就中断了。做好最坏的打算吧。”\n\n这已经不是师长第一次被迫公布这样的消息了。类似的事他们已经听了太多太多。一个简单的事实正在愈发清晰，而博赫丹完全清楚这有多危险：他们明天就有可能战死。\n\n士兵们陷入了沉默，除了他们的吃饭声和火堆发出的噼啪声以外再无其他动静。当最后一抹火光照亮战友们的脸庞时，博赫丹看到，每个人都在用他们自己的方式，与同样的境遇和同样的恐惧做着平静的斗争。"
 UKR_BohdanIntro.3.a: "然后将其抛到脑后。"
 UKR_BohdanIntro.4.t: "在城市中"
 UKR_BohdanIntro.4.desc: "博赫丹总是不由自主地对面前的城市感到畏惧。这些城市自几十年前甚至几个世纪前就伫立于此，他知道；她们属于乌克兰人，和他日日夜夜为之奋战的田野与森林并无区别。然而在他不长的人生中，她们却一直处在德国人的控制之下，使用着德国人的名字，以德国的方式运作着，作为他们的前哨站处在德国的控制之下。他知道这些只是德国佬捏造的虚妄概念，只是当他身处于纳粹党徽之下，混迹于法西斯的恐怖打手之间时，这残酷的感受却是如此真实。\n\n不过，博赫丹有时还是要和这些城市打交道。就像今天：在指挥官的命令之下他来到了乌克兰专员辖区的总部基辅，来为自己的战友们购买补给。他希望这次任务的高风险背后没有任何隐藏信息——长官一定不会放弃他的。“相信组织，”他默念着，“相信他们。”\n\n一番寻找后，他终于找到了正确地点。在后门轻敲一下，一个瘦骨嶙峋，表情怪异的男人便为他开了门。博赫丹则抓紧时间溜了进去。尽管他时刻在被这座城市的带来的恐惧折磨，但这间房子，再到这笔交易之于这恐怖的都市却如蚂蚁般毫不起眼。仅仅一些绷带和药品，便可换取在这座城市千金不得的昂贵粮食。这是笔很不划算的交易，但他有权利这么做。\n\n当博赫丹动身离开时，卖家问他为什么要为这些任务操心，他不知道该如何回答。"
 UKR_BohdanIntro.4.a: "博赫丹只是草草咕哝了些“为了自由”的话，便溜进了黑夜中。"
 UKR_BohdanIntro.5.t: "凋逝的美"
 UKR_BohdanIntro.5.desc: "焦虑和兴奋交织的心情催促着博赫丹一路小跑向前。这座小村庄算不上最安全，但也总比他前几天待的地方好多了，那座城里到处都是搜捕着他这样游击队的警察，但却又不巧的在必经之路上。当他试图沿原路返回时，一名巡逻着不放过一稗一谷的宪兵进入了他的视野。他好不容易偷偷溜了过去，颤抖的手随时准备掏出口袋里的手枪。宪兵现在似乎已经遍布了整片区域，一个绝望的念头在他脑海中升起：说不定在任务期限前，前哨站就已经被发现了，更不用想之前又会有多少民宅农田为此付之一炬。这条看似无人看管的乡间小路看来是非走不可了。“我最多在这条路上待一个小时。”他这样说服自己。\n\n这座村庄满是反乌托邦式的田园景象，绵延数英里的农田环绕在眼前，但冲天的黑烟玷污了她的美丽。远处丑陋的德国国防军车队加深了他的忧虑。鹅卵石街道和路旁的单层住宅商铺述说着一个更纯粹的年代，身上却正刻着陷落的伤痕。消瘦的人们穿着不比羊毛袋的破败外衣。一位独臂乞丐正颤颤巍巍地行乞，眼里演绎出一场失败的战争。末了还有一间报摊，其中大部分都是德语报纸。博赫丹明白最好不要和其他任何人接触，但他真的很想知道计划进展如何。\n\n他从大衣口袋深处掏出一卢布递给摊主，摊主操着一口浓重的德国口音，慈祥地接过钱来。博赫丹要了一份国营的口水小报，扫过报纸头版。“科赫专员遭炸弹袭击情况危急”。\n\n“狗东……”他小声用乌克兰语嘀咕。这次行动弄得现在全乌克兰的警察士兵都来抓他，但那家伙还是没死成。\n\n“太惨了，你说是吗。”那个德国小贩说道。博赫丹眨巴眨巴眼，茫然地点了点头。"
 UKR_BohdanIntro.5.a: "好吧。"
 UKR_BohdanIntro.6.t: "火焰、子弹、噩耗"
 UKR_BohdanIntro.6.desc: "刚登上山顶的博赫丹看到了远处的大火，顿时意识到大事不妙了。该死的大火正在吞噬那片熟悉的森林；轮胎在布满灰烬的泥地上留下了一条条一路蜿蜒而去的疤痕，这一切无一不在告知他发生了什么。尽管想要立刻飞奔而去，但博赫丹很清楚更明智的做法。他拔出腰间的手枪，缓步前进。火势减弱了，等到他赶到据点的时候，身边只剩下灰烬与残余的树干。\n\n博赫丹穿过浓烟，经过地狱般的景象，试图寻找据点的木头地堡。浓烟噎到了他的喉咙，呛得他吐了口痰在袖子上。他感到脚边有什么东西绊到了自己，低头一看，只见一名德国士兵烧焦的面容和他碎裂得跟树皮似的肉体。尽管知道自己的小队干掉了几个德国鼠辈，博赫丹的心情也没好到哪去。他看了眼地堡的入口，筑成工事的木材被碎成木屑，结构严重变形，现在的门口看着更像是张开血盆大口的野兽。\n\n他潜行到更近处，踏过两具游击队员的尸体。他们的尸体烧焦得辨认不出身份，但毋庸置疑的是，他们都曾是博赫丹的好战友。可他不得不强忍心中的悲伤，继续前行。尽管阳光穿过了木头和坍塌的地面照射进地堡里面，那里也没比之前光亮多少。他数了数所见的每一具尸体，每一具都让他陷入更深的绝望。\n\n当他找到指挥官之后，博赫丹绝望到了极点。那个收留了他，全力赋予他迷失的灵魂希望的男人，如今成了一具只能凭制服辨认出来的尸体。博赫丹无法承受这份痛苦，眼泪夺眶而出。他埋首啜泣，感受不到时间流逝、感受不到周边的一切；他所能感受到的，唯有无尽的悲伤。终于，想到自己的身处之地，博赫丹还是站了起来，虽然视线模糊，但眼神坚定。他从墙边取来一把铲子，把他的指挥官葬到一处合适的安息之地，然后是他的战友，直到最后——他的战友业已全部下葬，而他是这支小队的最后一人。"
 UKR_BohdanIntro.6.a: "那他是幸运之人还是不幸之人？"
 UKR_BohdanIntro.7.t: "乡野红珠"
 UKR_BohdanIntro.7.desc: "博赫丹罔顾酸软的双腿，径直穿过身前的田野。行路百余里、埋葬挚友之后，他的腿脚早已疲乏不堪，但空空如也的肚肠更加令人不适。头顶的满月散发着柔和的银光，将田野染成灰色；光芒打在远处的谷仓身上，映出好似磨砂质感的剪影。他看见一台拖拉机，停在那里。这一日，他见过许许多多这样的机器。乡野到处是德国企业出产的重型机械，杳无人影。\n\n这台拖拉机并未染上德意志的黑斑，它的做工表明它出厂于占领之前。这是说，他在这片巨头割据的田野之上，寻到了一片遗世独立的家庭农场？饥饿如玻璃碴一般撕扯着他的肠胃。家庭农场必有农舍，而农舍必有菜园，菜园里肯定有真正的食物，而不是周遭田野仿佛无穷无尽的稻穗麦苗。他沿着路往前走，看到了一户人家。\n\n房子边上有块德语牌子。博赫丹的希望破灭了，他回转身子，紧握双拳。得另寻他处了。环顾四周，只有一座又一座谷仓。他转身再次面向房子，看到几根老长老长的番茄藤，一路蔓延至房子四周。他的肠子翻腾起来，刺激着他的双脚向前挪动。他像害虫一样爬过农场，心怦怦直跳。最后，他找到一串西红柿，娇翠欲滴的宝石红——他手忙脚乱地把它们塞进口袋。然后，房子里亮起一盏灯。他看到一个手里拿着步枪的人的影子，立刻站了起来，开始痛苦地冲刺。\n\n手电筒的亮光划破黑暗，却刚好没有照到博赫丹，他翻过一道矮篱笆，趴在泥里。他尽快恢复过来，爬过草丛，直到那灯光又暗下去。他仰面倒在地上，浑身是泥。他凝视着墨黑的天空，等着星星停止旋转，呼吸平静下来。随后，他小心翼翼地从外套里掏出一只鲜美异常的西红柿。他颤抖着，咬了一口他吃过最好的西红柿。"
 UKR_BohdanIntro.7.a: "也许他终究是幸运的。"
 UKR_BohdanIntro.8.t: "毫不留情"
 UKR_BohdanIntro.8.desc: "博赫丹看到农舍的时候两眼酸痛，跟着酸痛的还有他的双臂、胃部、双腿与背脊。西红柿虽然很美味，可吃完没几个小时，他的胃肠便恳求他找些果腹之物。不过他觉着自己运气不赖，眼见座座仓库和筒仓让位于那些寒酸、有部分人去楼空的房屋。最重要的是，从路边偶尔出现的标志来看，似乎是乌克兰人住在这里。博赫丹遂走近眼前的房屋，期盼得到些施舍。\n\n他如同准备向死神申辩似的深吸一口气。他试图整理自己的仪表，却近乎徒劳：他全身上下沾满泥泞、血渍与草叶。他打定主意，尝试压下乱蓬蓬的头发并扣上外衣，却发现又有几颗扣子掉了，随即用伤痕累累的指节叩响了门。他的心怦怦直跳了一会，在此期间再次将头发向脑后梳去。门缓缓旋开，一名戴着眼镜的老人探出了头。\n\n“什么事？”他以柔和却落寞的口吻问道。他挑了挑左眉，端详着这名前游击队员的情况。\n\n博赫丹倏忽发觉他并未想好如何开口。饥饿蒙蔽了他的双眼，他磕磕绊绊地说出下一句话：“下午好，先生。我已经走了……”他顿了顿，“好几天了。我的家被德军的突袭烧毁了，我没得吃也没得睡——”\n\n“我很抱歉，年轻人，但我们挤不出余粮。”老者回复道。\n\n“求求您了，我可以在您的农场干活！我在外头睡就行。”那人关门时，他如是苦苦哀求。“求求您，别这样，”情急之下，博赫丹口是心非地诉请着那些他不敢苟同的民族主义，“我们必须团结一致——”门砰的一声关上了，博赫丹霎时觉得世界愈发寒冷。“为了乌克兰……”"
 UKR_BohdanIntro.8.a: "下一个？"
 UKR_BohdanIntro.9.t: "休憩"
 UKR_BohdanIntro.9.desc: "博赫丹把头浸入冰冷的溪水中。溪水冷得像刀，割在博赫丹的脸上，却非但没有刺痛他麻木的皮肤，反而舒缓了他的头痛。博赫丹抬起头，看着从自己脸上洗下的血水和淤泥顺着溪水消失不见，仿佛把他肩上沉重的压力也一同带走了。然而，那种时不时就感到背后有枪指着的警觉已经刻进了他的脊髓，无论何时都不会消散。博赫丹向晾着外套的枯树走去，攥起袖子擦了擦脸。就在这时，一阵引擎声隆隆着缓缓靠近，惊起一群徘徊在林间空地上的鸟儿。\n\n博赫丹弯下腰，借着头顶稀疏的树冠隐藏着身形，隐蔽在小溪旁山丘的阴影里。他把手伸向腰间的手枪。引擎声仍在靠近，越来越大，如同一只可怖的猛兽凶狠地冲刺而来。抬头看去，一辆饰有可憎德军徽记的军用卡车正狠狠地碾过山路，一路噼里嘭啷溅起路上的碎石与树枝。瞥见这一幕，博赫丹反射似地抽出手枪，紧紧趴在巨石上，摆好了攻击的姿态。博赫丹砰砰的心跳和隆隆的车队声交织在一起，几乎使他不能自制，扣下扳机。然而，他终究没有开枪，就这样在噪音中忍受了好几分钟。\n\n博赫丹冒险站起身，去观察车队的详情。那是十多辆夹杂着装甲车和军用卡车的车队。博赫丹清楚自己是当局憎恶的仇敌，但德国人肯定不会拿这么一支强大的队伍来对付他这孤零零的逃犯。车队就这样平稳地驶过了博赫丹藏身的山坡，继续向前。是了，这支车队只是恰巧路过。博赫丹瘫倒在石头后面，那股攥紧他心脏的恐惧渐渐地消退了。车队的声音远去之后，博赫丹小心翼翼地站起来，朝着山坡下走去。踏入没有遮蔽的空旷地带的时候，博赫丹不禁瑟缩了一下，但还是勉强提起一口气，滑下山坡，踏在了山路上。在他前方的几百英尺，他多年来所见规模最为庞大的一支德国国防军车队正急匆匆地奔赴地平线的尽头。博赫丹把枪放下，这才意识到自己的双手正止不住地颤抖。\n\n比起这一幕，令他更为惊恐的是这样一个事实：他已无数次设想过自己与德国人的照面，为想象中的那次战斗预想了无数次可能。但当他真正遭遇德国军队的时候，他却大脑一片空白，茫然无措，几乎魂不守舍，任凭恐惧操纵了自己的灵魂。"
 UKR_BohdanIntro.9.a: "战争还是如期而至。"
 UKR_pre_UCW_RK.1.t: "安全委员会的会议"
 UKR_pre_UCW_RK.1.desc: "新闻传来，科赫专员瘫痪了。而整个专员辖区也随他一同陷入瘫痪。专员辖区那精心设计的行政系统，几乎完全依赖他的权力和行动而运转，没有了他，所有人都无计可施。然而土匪和叛军可不会乖乖等着你。总得有人去担责。\n\n此人便是格奥尔格·莱布兰特。\n\n当他意识到事态严重之后，便迅速地召集了他能召集到的所有高级官员。随后，他作出了令众人震惊无比的举动。众所周知，莱布兰特总是雄辩滔滔，其逻辑之合理足以使人火冒三丈。但在当下，他所作的发言可谓近乎哀求，哀叹于国家的停滞不前。敌人的行动雷厉风行，停摆状态不能永无止境。至少在场的人对此都没有异议。这个所谓的安全委员会就此开始了他们的第二次会议。\n\n会场的气氛剑拔弩张。所有与会者无不在自己的封邑苦心经营，并建起高壁深垒。他们担忧莱布兰特是在借机削弱他们，把权力集中到自己手中。但一荣俱荣，一损俱损的道理，大家都心知肚明，局势已可谓是山穷水尽。于是众人开始达成协议。\n\n布罗伊蒂加姆首先发言，他带着越发自信的语气表示，通过安全委员会来推进改革不失为一种可行之举。随后各路公务员和官僚也纷纷作出妥协。到了最后，甚至连奥伦多夫也服软了。他数次打破了会场的沉默，同意可以进行谨慎的改革，并借此维持秩序。\n\n“政府”的车轮再次颤巍地移动起来。"
 UKR_pre_UCW_RK.1.a: "至此，灾难得以避免。"
 UKR_pre_UCW_RK.2.t: "裂痕渐生"
 UKR_pre_UCW_RK.2.desc: "一股无形的紧张感在乌克兰专员辖区的最高层成员间弥漫开来。诸人各有所感，但无人敢公开承认。针对科赫的爆炸案终结了他的领导权，也炸断了长期以来一直无可争议的指挥链，更是炸出了一个千载难逢的机会。尽管会加剧局势的混乱，但没人愿意就此罢手。\n\n与乌克兰游击队的战争愈演愈烈，但在此之外仍有硝烟升起。专员辖区的政权内部展开了一场争夺影响力的无声战争。战争之种早已埋下，爆炸案促使它绽开花瓣。前无古人，后无来者的机遇正出现在每个人的眼前。\n\n专员辖区的文武百官纷纷聚集在三位最有实力的人士身边，与他们缔结盟约：格奥尔格·莱布兰特、奥托·奥伦多夫和汉斯-奥托·布罗伊蒂加姆。如果以外人的传统观点来看，代理专员莱布兰特在这场影响力之战中优势明显。\n\n然而现实瞬息万变。\n\n在他们每个人的身边，围绕着盟友、亲朋和投机客，他们都希望能与最后赢家结盟。专员辖区中的许多人依然在作壁上观，他们要等到大局已定时才愿意出手。\n\n唯一能确定的事实只有一项。多年的屏气敛息、你争我夺和狼子野心，都已随着科赫的重伤而推至最高峰。所有人都坚信自己是德意志面包篮的唯一继承人，也是唯一能带领他们平安度过眼前风暴之人。"
 UKR_pre_UCW_RK.2.a: "时间会揭晓谁是胜者。"
 UKR_pre_UCW_RK.3.t: "万箭穿心"
 UKR_pre_UCW_RK.3.desc: "约翰靠在墙上，冰冷的混凝土紧贴着他的后背。这座老监狱的设计目标就是经久耐用，但未必能一直经久耐用。另一声枪响传来，他的心跳猛然加速。枪声越发逼近，越发频密，宛如即将来临的风暴雷霆。约翰检查自己的枪支备弹，显然他一枪未发。哪怕自己已经受过多年的训练，但此时此刻他对自己所处位置依旧全无头绪。当第十个游击队员从林子里钻出，而第四颗子弹洞穿了安东的胸膛时，他就头也不回地逃走了。此时此刻，他正躲藏在某个冰冷监狱的中心地区，瑟缩在一条过道上。\n\n收音机的噼啪声不断传入约翰的耳中。其他的士兵可能正在寻找他，但他们的数量每一秒都在减少。坟墓的空虚与寂静压得他喘不过气来。约翰继续前进，慢慢地沿原路返回。他正在思考要不要投降时，身后突然传来了一个声音。\n\n“小子，遭报应了吧？”监狱栅栏后有个人朝他啐了一口。约翰跌跌撞撞地冲进了主牢房，凄凉的墙壁上回荡着窃窃私语和恶言恶语。他转过身来，望着那些瘦骨嶙峋的前游击队员。他们如同复仇的恶鬼般露出了愉快的笑容，与自己的处境形成了鲜明的对比。\n\n“给我闭嘴！不过是几个……吃牢饭的，我要毙了你们！”虽然他放出了狠话，但显然没啥底气。他得到的回应也只有笑声。\n\n“你那帮人中的其他人，去哪里了？”为首的男人嘶嘶说道。“是死光了，还是你丢下他们跑了？”与此同时，监狱大堂内传来了叫喊声。约翰的乌克兰语不是很好，但也听得出他们是来找他的。负罪感与致死的恐惧感渗入了他的心脏，这反而让他振作了起来。他的确罪有应得，但此时忏悔为时已晚。命运的惩罚以子弹的造型降临到他的头上。"
 UKR_pre_UCW_RK.3.a: "仅余其一。"
 UKR_pre_UCW_RK.4.t: "权力的重担"
 UKR_pre_UCW_RK.4.desc: "作为一名军官，加布里尔·科尔施很讨厌他现在的两难困境。\n\n许多人都对权力趋之若鹜。如果指挥链条清楚明了，上级领导步调一致，那权威就是趁手工具。但现在，他被夹在了离心离德、各怀鬼胎的两方之间，他手上的权力就叫人大倒胃口了。\n\n乌克兰素来资源短缺，现在尤甚。事实证明，游击队问题并非无法解决，有人或许产生了一些不切实际的念头，期望专员辖区内那些针锋相对的山头能互相协调，但很显然他们有自己的想法。现在科尔施手上刚好有一批能动用的物资，党卫军和乌克兰国民军立刻不约而同地发来了要求。\n\n于是两难困境出现了。\n\n归根结底，所谓的乌克兰国民军就是一群合作者。科尔施知道，要在当地继续施行战略就少不了他们的帮助。但是说到要给乌克兰人发武器，尤其是在当下游击队问题如此严峻的时候，他觉得还是谨慎些好。\n\n而党卫军索要物资的根据则在于他们的忠诚心。纵使他们取之无道，但毋庸置疑，党卫军忠于德意志，也只忠于德意志。\n\n只不过，根据个人喜好做选择同样不在考虑范围之内。给乌克兰国民军提供物资的指示是副专员直接下达的；而党卫军也明确表示，他们是依照日耳曼尼亚的利益行事。违抗副专员的指示，后果不堪设想。但是如果因此得罪了党卫军，也好不到哪里去。\n\n命运给予他的不幸就是逼迫他作出选择，决定到底要站哪一边。"
 UKR_pre_UCW_RK.4.a: "最好还是配合日耳曼尼亚方面。党卫军要什么就给什么。"
 UKR_pre_UCW_RK.4.b: "莱布兰特的指示已经说得很清楚了。把物资转让给乌克兰国民军。"
 UKR_pre_UCW_RK.5.t: "瞄准与渗透"
 UKR_pre_UCW_RK.5.desc: "威胁无处不在，资源却捉襟见肘。\n\n这就是索伦·克林所面临的难题，他是乌克兰安全警察的一名警官。他办公室里的桌子上放着连篇累牍的文件和报告，详细地说明了专员辖区所面临的情况。他一直不停地审阅档案、评估威胁和制定应急计划，都是为了让自己能作出明智的判断，以解答一个极其重大的问题。\n\n专员辖区所面临的最大威胁是什么？\n\n只有三个组织值得一提。首先是乌克兰反抗军，他们人数虽少，但全员都是最狂热的乌克兰民族主义者，仍旧死抱着班杰拉的垂死梦想不愿撒手。尽管他们是穷凶极恶的恐怖分子，但是人数未免少得有点可怜。克林很怀疑，究竟他们值不值得大费周章地去对付。\n\n对他来说，乌克兰人民革命军要更有意思。他们同样是寻求建立共和国的乌克兰民族主义者，相比起激进的乌克兰反抗军，他们无疑是更“温和”的一派。因此他们有着更为广泛的群众基础，但是活跃程度和成员的狂热程度都更为逊色。\n\n最后就是乌克兰红军的残部了。即使政府一直在努力镇压他们，但藏匿在东部的赤匪却还是像蟑螂一样，顽强地存活了下来。克林知道仍有部分民众支持他们，但他们的实力究竟如何？对于他们是否有能力威胁到专员辖区，克林同样表示疑问。\n\n最好的手段就是合兵一处，任你几路来，我只一路去。他对部下的渗透能力很有信心，希望他们能在内部建立关系网并对抗各组织。他只需要指明目标就行了。最后，克林经过了数小时的考虑，确凿无疑地选好了目标。"
 UKR_pre_UCW_RK.5.a: "乌克兰人民革命军。减轻那些共和派的威胁。"
 UKR_pre_UCW_RK.5.b: "乌克兰反抗军。掐死那些班杰拉分子。"
 UKR_pre_UCW_RK.5.c: "乌克兰红军。干掉那些共产党。"
 UKR_pre_UCW_RK.6.t: "准备铁拳"
 UKR_pre_UCW_RK.6.desc: "现在就是该采取行动的时候。奥伦多夫很清楚，莱布兰特和布罗伊蒂加姆肯定会对他接下来的所作所为感到不满，但他们的抱怨在当前不断恶化的治安状况下只能沦为耳旁风。而且二人心里也明白这是必要之举，因此他们没有说得过去的理由来阻止奥伦多夫。\n\n面对着一小撮军官和媒体，奥伦多夫清了清嗓子，开口道：“鉴于当前治安形势和专员辖区内的安全部队状态，为保障我国公民和我军士兵的安全，我正式宣布扩大我麾下战斗群的规模，以更好地应对游击队的威胁。”\n\n“另外，”他继续说着。“我的战斗群将接管其余各地区驻军的指挥权，在统一的协调下完成对重要资源和关键基础设施的保护，并对游击队展开清剿。我相信在这样的努力下，局势会在短时间内稳定下来。”\n\n简短而直接，再多补充几句话后，奥伦多夫便用一句“希特勒万岁”结束了这场发布会，他径直离去，没有回答任何问题。由于战斗群已经开始接管警察部队，所以这场发布会只是走个形式罢了。奥伦多夫认为莱布兰特之后可能会想方设法地报复自己，他的举动明显是在挑战莱布兰特的权威。\n\n但莱布兰特真能威胁到他么？奥伦多夫很怀疑。另一位布罗伊蒂加姆更不值一提，外交部对治安问题可插不上话，他的反对声并不能产生什么大用。"
 UKR_pre_UCW_RK.6.a: "求仁得仁。不管是用什么方式，乌克兰都会恢复秩序。"
 UKR_pre_UCW_RK.7.t: "一个念头"
 UKR_pre_UCW_RK.7.desc: "赫雷马坐在他家的阳台上，一边倚靠在椅子，对眼前的景致若有所思。他的住宅坐落在哈尔科夫市郊，距离市区有一小段路程。他可以在自己有需要时随时返回市区，又可以在这个足够偏僻的居所偷得浮生半日闲，远离都市喧嚣。在他的想法里，乌克兰的地势平坦而辽阔。如果住在这的是一个德国人，那他一定无所适从。德国人更习惯于故乡那密布参天巨木的深林与高耸入云的阿尔卑斯山。然而赫雷马却很中意这一望无际的平原，他借此回想起自己幼时所见的荷兰低地风光。也许将来可以考虑在哥腾兰添置一栋别墅，那里温暖的海风想必可以抚慰自己劳碌于日常生活的心灵。\n\n一个仆人来到赫雷马跟前，交给他一叠文件和报告。赫雷马短暂的休憩就此结束。他无言地拿起报告，看着上面的数字，表情略微扭曲了起来。整个殖民地的产值哪怕不说是萎缩倒退，也可以说是原地踏步。丧钟早已在很久之前敲响。专员辖区的资金一直用于补贴农业生产，而非投资于他的工厂，导致了它与团结协定其他成员国对比时相形见绌。赫雷马会在今周稍后时间与可敬的专员会面，他已经为此准备了一份报告。他会用这份报告说服专员，只要增加对殖民地相关产业的资助，一定可以为相关人员带来更大的回报。\n\n赫雷马把仆人轰走，他拿起桌上一瓶已开封的酒，为自己倒了一杯。他向着天空默默举杯，其姿态可谓祈祷一般。为工业、为进步、为雅利安人的未来祈祷。他把杯子举到唇边，却不禁咂舌。"
 UKR_pre_UCW_RK.7.a: "这酒都发酸了。"
 UKR_pre_UCW_RK.8.t: "一次侮辱"
 UKR_pre_UCW_RK.8.desc: "这间办公室朴素单调，与赫雷马和他想见的那个人都很不相衬。在赫雷马看来，这房间里只有五样东西值得一看。不算分隔了办公室与走廊的那两扇门的话，主要就是这些玩意：一排椅子，赫雷马正坐在上面；一张书桌，上面放着台小电话，后面坐着个矮个子秘书，他对赫雷马不闻不问；桌子旁有一盆绿植；一个造型古怪的钟，正在报时；还有一幅画，让米色的墙面显得没那么无趣。\n\n赫雷马在刚才的几分钟内一直在盯着这幅画看，想借此逃避抓狂的感觉。这幅画也十分单调，是某个自以为是的官僚委托某个自以为是的艺术家创作的一幅风景画。但它无助于抚平内心的忿怒。他已经在会客室里呆坐了一个多小时，等着开一个很久之前就安排了的会议。他本打算在钟声敲响，会议开始时隆重登场，结果却是被面前不起眼的秘书拦住了。他道貌岸然而又彬彬有礼，说：“请坐，专员很快会来与您会面。”\n\n最后，一声嗡嗡声打破了时钟走动的滴答声。赫雷马看着秘书举起话筒放到耳边的动作，表情近乎狂热。秘书问道：“好的，是这样吗？”他无言地点点头，然后挂断了电话。“您可以进去了。”\n\n赫雷马拿好文件，机械地站了起来。他从秘书身边走过，再次展现他的营业式笑容。他推开门，准备向专员推销他的提案，就像他之前推销过的数百个提案一样。\n\n然而眼前的景象让他的笑容凝固了。科赫根本不在这。只有个穿着不合身西装还苦着脸的男人在这里，他之前根本没见过这号人。“先生，很抱歉耽误了你的时间，但专员今天没法和您进行会面了。”\n\n赫雷马挺直腰杆并转过身去，快步走出了大楼。"
 UKR_pre_UCW_RK.8.a: "真是叫人刻骨铭心的侮辱。"
 UKR_pre_UCW_RK.9.t: "局中弃卒"
 UKR_pre_UCW_RK.9.desc: "斯捷潘·奥德霍涅茨一动不动地坐在办公桌前。他的西装熨得一丝不苟，但周围尽是被撕碎的文件，碎片如雪花般飘落在他的桌上。他面色惨白，额头上沁出了汗珠。他此刻犹如惊弓之鸟，目光死死的盯着房门，任何风吹草动都会让他感到风声鹤唳。\n\n奥德霍涅茨听到大厅传来脚步声，他将泪水忍住，随后缓缓站起身来。\n\n穿灰制服的人冷冷地向斯捷潘敬礼。奥德霍涅茨请他们坐下，但却遭到了拒绝，似乎只有俯视倒在椅子上的奥德霍涅茨，才能更好的显示他们的威严。\n\n“奥德霍涅茨先生，我们最近收到了一些十分棘手的报告，是有关您的一些失当行为。”其中一个戴着大眼镜的人开始说话了。“无论从哪方面看，您都无疑是一位出色的市长。您一直呼吁公开绞死班杰拉分子，并积极参与搜捕他们，甚至亲自下令处死过至少五名极端危险分子。想必您不难想象，我们收到报告时的震惊和愤怒。”\n\n奥德霍涅茨顿时感到一阵口干。“我，我不明白。”戴眼镜的男人得意地笑了，滑稽的凸眼球发出摄人的寒光。\n\n“你被指控犯有叛国罪，奥德霍涅茨先生。”那人尖声叫道。\n\n奥德霍涅茨稳了稳神，仿佛抓住了救命稻草。自一小时前助手带来密报后，他就止不住的颤抖，但现在他却平静了下来。“你刚才的话也说了，我是不可能这么做的。我为什么要放弃这一切，去出卖乌克兰的合法政府啊？你说啊！”戴眼镜的人后退了几步，似乎是被这最后的辩解惊到了。\n\n“抱歉先生，小心驶得万年船。快把他带走！”斯捷潘被从椅子上提起来，重重地摔在地上。“奥德霍涅茨，斯捷潘，有确凿证据证明你与犹太布尔什维克分子勾结，现在以叛国罪逮捕你。如此堕落，如此可耻！”\n\n奥德霍涅茨可怜巴巴地又踢又叫，而他所有的下属都选择了明哲保身。“我发誓，我对天发誓，你们一定会后悔的！基辅的人会要了你们的脑袋！你们根本就没有证据！”\n\n市民们亲眼目睹他们的市长像个孩子一样被扔进汽车，但他们只是摇头，有几个人甚至还笑出了声。"
 UKR_pre_UCW_RK.9.a: "那是第五个？还是第六个了？"
 UKR_pre_UCW_RK.10.t: "对抗背叛"
 UKR_pre_UCW_RK.10.desc: "“元首在乌克兰的愿景如今正面临前所未有的严峻考验。匪徒袭扰侧翼，布尔什维克从正面发起进攻，但真正的威胁则来自后方，来自那些畏缩不前的懦夫。骄傲的乌克兰德意志人，你们如今身在何处？如果我们只是躲在军营里，躲在高墙后，依靠军方巡逻队的步枪来捍卫我们的合法战利品，那这还是属于我们的国家吗？难道德国人不该为自己的权益而战？不该为自己未来继续在此地耕种、建设、养育后代的权利而战？\n\n前人曾为此抗争，如今我们也是一样。但千里之堤溃于蚁穴，在我们竭力消灭敌人时，那些行政官员却放弃了唾手可得的胜利，放任那些乌克兰的叛徒喋喋不休。他们不把自己当做这里的主人，而仅仅以管理者的身份自居。然而那些身处基辅的掌权者本质上不过是一群行贿者、谄媚者。真希望日耳曼尼亚能够知晓他们的谬误，识破他们的谎言。\n\n就在昨天，又有十五名农场主在袭击中丧生，成千上万的佃农背离了他们的主人。仅在上几个月，大大小小的犯罪活动就增加了十倍。总督府同西部边境间的非法越境已然变得司空见惯，难以控制。可基辅当局又有何作为？纵容！他们令人作呕地屈服了，向那些当地长老、辅警和新闻记者的要求屈服了！谴责游击队暴力的陈词滥调，被那些与OUN串联的人堂而皇之地刊登在官方报纸上！\n\n我向所有乌克兰德裔保证，在未来的几个月里，我将会全身心投入三项事业。一，摧毁犹太布尔什维克；二，击溃西部地区的匪帮；三，彻底改革基辅的官僚机构。无用者将被放逐，背叛者应得绞刑，而无能者则会被连根拔起。只有具备荣誉感，品行正直且敢于奉献的人才配在我的政府中任职！”\n\n——奥托·奥伦多夫，《对切尔尼戈夫地区军官的讲话》。"
 UKR_pre_UCW_RK.10.a: "再无对拓殖者的屠杀！"
 UKR_pre_UCW_RK.11.t: "又是袭击？还来？"
 UKR_pre_UCW_RK.11.desc: "“布罗伊蒂加姆代表，你可以发言了。”\n\n“感谢部长。尊敬的各位安全委员会同僚们！我想先简要概括一下昨天切尔卡瑟地区发生的事态。土匪发动大规模袭击造成十九名英勇的士兵、七名军官和八名高官死亡。我们所有人都应铭记他们为祖国做出的牺牲。”\n\n“一切为了祖国。是民族待遇的不公导致了这么多人为国捐躯，这实属荒谬。此时此地仍有更多的德国年轻人为这场无法选择的战争赴死。更荒谬的是，我们在场的许多人口口声声自称‘关心’这些英雄子弟，却依旧毫无作为。他们难道看不出奥伦多夫‘消除人民追求自由的渴望就行’论调之虚妄，莱布兰特‘人民自会顺从接受压迫’空想之渺茫？正确的方案有且仅有接纳斯拉夫人参与重建治愈这片土地一条。我将尽全力遵循这条道路，我们也必须遵循这条道路。”\n\n“至此，我的结论是：深层次改革的缺位造成了当下的局面，而这部分改革本应由，或者至少部分应由安全委员会施行。这导致了专员辖区境内当地居民反德情绪的滋生。只有有意义且行之有效的改革，才能安定这一元首伟业。我希望各位都能听取本人此般深虑，谢谢大家。”"
 UKR_pre_UCW_RK.11.a: "真是遗憾，不是所有人都能看清事实。"
 UKR_pre_UCW_RK.12.t: "忍辱负重"
 UKR_pre_UCW_RK.12.desc: "又一天的工作终于要做完了，还真是难熬，布罗伊蒂加姆翻了翻白眼，去拿他的大衣。现在回去还能睡个六小时。然而他的愿望落空了，“砰砰砰”，门响了，一个与众不同的荷兰人走进了他的办公室。\n\n“布罗伊蒂加姆，我们得谈谈。”这德国人甚至都没有看他的脸就能感受到赫雷马此时的绝望，失眠令他喘不过气，面容憔悴。“也许你不爱听，但我们现在是一条绳上的蚂蚱。现在我们所处的政治局势正在一点点变化，很快就会把我俩赶出局。我们都需要支持。”\n\n“所以你到底找我干啥？是因为莱布兰特和奥伦多夫都不鸟你个破了产的企业主吗？你为什么会觉得我需要你这秃鹫来帮我？”布罗伊蒂加姆本想这样说，但他的理智让他把这些话憋了回去。正相反，他又想到了一个好主意，一个更像是政治家会想出来的好主意。\n\n“我知道你是哪的人。如果你能说服那群移民来支持我，我也许可以在委员会里帮你一把。”赫雷马起初满脸震惊，然后又放松下来。“我得先看到结果。我们明天再说吧。”\n\n“你可以相信我。”这是谎话。“我支持你，你支持我。”这更是鬼扯。“我会看着你当上专员的。而莱布兰特和奥伦多夫绝对活不到那天了，晚安。”赫雷马肯定不小心说漏了什么。\n\n布罗伊蒂加姆知道，这两个家伙自以为是，而他和赫雷马完全尿不到一个壶里。但他们都渴望权力，如果这能让布罗伊蒂加姆赢得名正言顺，那为什么不合作呢？"
 UKR_pre_UCW_RK.12.a: "他们必须相互扶持，才能夺得大位。"
 UKR_pre_UCW_RK.13.t: "每况愈下"
 UKR_pre_UCW_RK.13.desc: "“专员辖区就要土崩瓦解了！这都是因为缺乏改革和体制变更……”\n\n“游击队袭击军事和民用设施的次数正在逐月增加。大幅提高驻军预算才是明智之举……”\n\n“运往德国的粮食数量下降，来自日耳曼尼亚的援助也相应减少。若是还想实现我们敬爱的元首对东疆的理想，政府必须立刻采取行动……”\n\n在基辅行政楼的大厅里，每天都能听到如上谈话。乌克兰的局势正变得愈发难以控制，官员们的不满情绪日益高涨，有关政府“效率低下”的传言一时喧嚣尘上，甚至有人暗示专员辖区即将崩溃。与此同时，乌克兰内代表德国政府的代理人也的陷入内斗，进一步激化了殖民地内部的权力斗争。虽然他们的担忧可能是对可控问题的过度反应，但纳粹对乌克兰的控制力正在衰减却是不争的事实。如果不能尽快改变现状，专员辖区的前景将急剧恶化。\n\n乌克兰专员辖区安全状况报告结束"
 UKR_pre_UCW_RK.13.a: "“嗯，这不太妙……”"
 UKR_pre_UCW_RK.14.t: "寻求帮助"
 UKR_pre_UCW_RK.14.desc: "拿起电话听筒时，汉斯-奥托·布罗伊蒂加姆的汗珠便止不住地顺着他的脊梁骨往下流。毕竟，他将来职业生涯的走向都跟这通电话挂钩——他要打给那位远在日耳曼尼亚的叔叔。专员辖区如今举步维艰，寻求援助多半是明智之举，因为如果没有来自本土的帮助，他为改变乌克兰所做的一切努力都将是竹篮打水一场空。布罗伊蒂加姆开始转动拨号盘，此刻他只能祈祷电话那头有人应答。\n\n大概一周后，在一个舒适的傍晚，布罗伊蒂加姆漫步在基辅一座行政大楼的大厅里。他再次思考自己目前的处境。那通电话并没有改变什么——当然，援助确实是有，但都只是些最低限度的象征性援助。这并不能改善专员辖区的现状，但也足以维持它的运转。毫无疑问，这谈不上是什么伟大的成就，但总比啥都没有强。\n\n除了来自本土的援助外，这通电话还起到了其他更为有效的作用。过去几天里，布罗伊蒂加姆与其他行政长官的谈判出奇地顺利，即使是最顽固的官员也愿意与他达成交易。当然布罗伊蒂加姆也不是傻子，他很快意识到，正是那通电话让他更受人尊敬了——毕竟，看到有人真正在干活是好事，不是么？\n\n就在布罗伊蒂加姆思考的时候，他决定在一扇大窗户前驻足。从那里向窗外望去，基辅的壮观景色尽收眼底。他很喜欢那个地方，不知为何，那里对他来说意义非凡，每次来到那栋大楼，他都会停下脚步，尤其是在像今天这样的夜晚。然后，令他倍感欣喜的是，他发现了一些与往日不同的东西。"
 UKR_pre_UCW_RK.14.a: "窗外，基辅的灯光比平日更亮了一些。"
 UKR_pre_UCW_RK.15.t: "无千无万，周而往复"
 UKR_pre_UCW_RK.15.desc: "伊戈尔举起另一大块金属来投喂面前的可憎之物，肩膀随即传来一阵剧痛。在工厂昏暗的灯光和模糊的视野中，装配线几乎难以被他看清，就像钢铁巨人咬牙切齿的大嘴，吞噬着原材料和汗水，吐出一发发子弹。巨兽咆哮着，伴随着沉重的铿锵声、痛苦的呻吟声和金属的磨擦声，每一次呼吸都散发着血和灰烬的气味。伊戈尔停了下来，扶住他疼痛的肩膀，咬紧他干裂的嘴唇。“喂！回去干活！”工头从他看不见的马道上大喊道。伊戈尔咬牙切齿地照做了。\n\n“他们一定是把数字搞错了，”在这栋建筑的一间坐落于隐蔽角落的办公室里，主管审阅着上级发来的最新信件，坐在他的办公椅上喃喃自语。\n\n“并没有搞错，先生，我给上头打过电话了，他们真的要涨百分之五十。”站在主管办公桌前的助理回答道。\n\n伊戈尔又往机器里投喂了一大块金属，他痛得干渴的喉咙里都发出了一阵刺耳的咕哝声。他努力想弄清楚时间的概念，此时此刻时间就像一场狂热的噩梦一样模糊地交织在一起，他默默地恳求上帝，让夜间饮水休息时间赶快到来。\n\n“这根本不可能！工厂现在就已经在超负荷运作了，这个地方会开始崩溃的！这是哪个王八犊子下的命令？他们就是想恐吓我们，仅此而已！”主管吼道。在工厂车间里，工头正在查看时间，该给工人们分发少得可怜的口粮了。\n\n“先生，是党卫军。”副官低声喃喃道，好像说出这个词会把他们召来一样。主管脸色苍白，好像党卫军已经来了。在生产线上的某个地方，一个名叫伊戈尔的工人因脱水而瘫倒在地。"
 UKR_pre_UCW_RK.15.a: "“告诉工头，在达到配额之前不准让他们休息或吃饭。”"
 UKR_pre_UCW_RK.16.t: "最后的呼唤"
 UKR_pre_UCW_RK.16.desc: "奥托·奥伦多夫检阅着乌克兰专员辖区最精锐的党卫军部队之一，步伐缓慢而稳健。这些士兵又高又壮又健康，武器也完好无损，心中也没有不必要的情感，惟有忠诚与奉献。一切似乎都很完美。然而，有什么事情让奥伦多夫感到不安。这与面前的士兵无关，相反，这是一种恐惧感。他从不让恐惧控制自己，但现在，恐惧几乎压倒了他，而且并非出于多虑。奥伦多夫觉得某种重要的时刻正在逼近，像是大的要来了，而他不知道那具体是什么。每当他无法预测接下来会发生什么时，他都会感到厌恶，因为这让他除了默默祈祷以外别无他法，而他从不觉得祈祷管用。\n\n格奥尔格·莱布兰特划掉了名单上的另一个电话号码。他给每一位乐意和他说话的高级官员、军官和商人都打了电话。专员辖区的动荡与混乱一天甚于一天，莱布兰特需要任何可能的人提供的任何可能帮助来挽救这个政权，使其免于崩溃。尽管大多数人都作出了会全力提供支持的承诺，但在内心深处，莱布兰特知道这还不够。时钟滴答作响，时间不多了，套索也越来越紧。\n\n汉斯-奥托·布罗伊蒂加姆在接受了一家忠于专员辖区的乌克兰报刊记者的采访后回到了家中。这是他第一次接受采访，令人惊讶的是，这一过程进行得相当顺利。他从来没有参加过这样的媒体活动，尽管这家报纸一直忠于现政权，原因很简单：为什么要自找麻烦？在这片土地上，用武力和官僚主义来统治就够了。但时代变了，要想赢得人民支持，就必须付出更多的代价。布罗伊蒂加姆只希望他做出了最好的选择。"
 UKR_pre_UCW_RK.16.a: "大厦将倾。"
 UKR_pre_UCW_RK.17.t: "错误选择"
 UKR_pre_UCW_RK.17.desc: "阅读着近期的报告，莱布兰特感到非常不满意。\n\n在这个严肃的问题面前，加布里尔·科尔什做出了错误的选择。他屈服于党卫军的恐吓，无视莱布兰特发出的命令，并将他手头的资源分散给了党卫军而非国民军，此举对新近招募的国民军合作者造成了致命的打击。在失去了这些补给以后，几乎可以肯定的是，他们中的许多人会直接跑回到叛乱分子那里，而那些选择留下来的人基本没有战斗力。\n\n的确，这是一次重大挫折。莱布兰特知道，他可以从其他渠道为国民军调拨资源，但这不足以弥补损失。更糟糕的是，奥伦多夫的此刻肯定沾沾自喜，莱布兰特无法将这副令人生厌的面容从他的脑海中抹去。\n\n他打算把这份报告归档，但在此之前，他写下了调任科尔什的报告。必须把他调到一个远离基辅的行政区，在那里他搞不出来什么名堂，职业生涯也算是结束了。不管怎么说，这是他应得的。"
 UKR_pre_UCW_RK.17.a: "把他扔到沃伦？"
 UKR_pre_UCW_RK.18.t: "正确选择"
 UKR_pre_UCW_RK.18.desc: "阅读着近期的报告，莱布兰特边看边点头，对其中提及的举动表示赞同。\n\n在这个严肃的问题面前，加布里尔·科尔什做出了正确的选择。他顶住了党卫军的威胁，服从了莱布兰特的指示，将他手头的资源给了国民军，使国民军的战斗能力得到大幅提升。国民军能够有效地发挥其应有的作用，并承担原本由德军承担的损失。\n\n这是一次重大胜利。合作者部队不再是一触即溃的纸老虎，而是能打能抗的战斗部队。他们在前线的牺牲，不仅会减弱他们的实力，还会使他们对各路叛军心生厌恶。更重要的是，党卫军既丢了面子，又损失了一批物资。大伙心里都清楚他们输了一阵。\n\n想到这里，莱布兰特想象着奥伦多夫脸上的表情，一边点头一边露出微笑。他还为科尔什安排了一次重要的晋升。科尔什，你值得这份荣誉，尽管你或许并不清楚你为何得到嘉奖。"
 UKR_pre_UCW_RK.18.a: "干得漂亮。"
 UKR_pre_UCW_RK.19.t: "背叛的代价"
 UKR_pre_UCW_RK.19.desc: "奥伦多夫满意地阅读着有关剿匪行动及其成果的最新报告。当地治安警察在利用局势和事后清理方面做的十分漂亮。\n\n该行动一如既往地由合作者推动。他们是与德国政府合作，但后来又投奔了乌克兰人民革命军的乌克兰叛徒。在意识到即使自己良心发现回到了抵抗组织，他们也永远不会被那些所谓的同胞接受后。一直被置于危险境地地他们决定再次叛逃，回到了德国一方，他们急切地出卖他们所谓的同志，以争取能逃过绞刑。\n\n当地安全官员欣然接受了他们的投诚，他们动员驻军，扫荡了那些土匪的营地，杀死了被发现的所有人员，并销毁了大量藏匿的装备。这是一场美妙的胜利，尤其是在负责此事的军官把机枪对准那两个叛徒时，这一切都变得更加美妙了。他们是有用不假，但叛徒就是叛徒，永远不值得信任。\n\n可以肯定的是，他们至少如愿以偿逃过了绞刑。奥伦多夫也觉得枪决要好得多。"
 UKR_pre_UCW_RK.19.a: "罪有应得。"
 UKR_pre_UCW_RK.20.t: "跨军种合作"
 UKR_pre_UCW_RK.20.desc: "看着从沃伦周边传来的捷报，即使是一贯维持谨慎的奥伦多夫也不由得对未来多了几分信心。\n\n安全警察盯着那些盘踞在西部山区，以乌克兰反抗军为首的乌克兰民族主义者有段时间了。终于在近期取得了一次重大成功。那些隐藏在森林中的乌克兰反抗军基地已经暴露（尽管暴露来自当地的波兰人，虽然他们经常合作，但各方面仍然十分不可靠），并被彻底摧毁。\n\n他清楚，除去情报方面，这也是一场属于军种合作的胜利。空军有组织地投下凝固汽油弹，烧毁了整座森林，而在熊熊火海中，留给乌克兰反抗军的出路仅剩一条。他们绝望地沿着通道前行，却与出口处严阵以待的党卫军撞了个满怀，紧接着便是几乎一边倒的屠杀。\n\n乌克兰反抗军如今元气大伤，在未来很长的一段时间里，他们都无法在沃伦附近发起行动了。奥伦多夫知道，是时候让资源向其他尚被叛乱困扰的地区转移了。当然，并非全部转移。他深知乌克兰反抗军就像一条九头蛇，迟早会恢复元气的。届时，这里还会爆发更多的战斗。"
 UKR_pre_UCW_RK.20.a: "他和自己的部队都会做好准备。"
 UKR_pre_UCW_RK.21.t: "平叛庆典"
 UKR_pre_UCW_RK.21.desc: "奥伦多夫靠在办公椅上，对着桌前散落的报告内容微微一笑。\n\n报告描述了安全警察取得的巨大胜利，这是在持续的反对侵扰该国东部地区的共产主义者的战斗中的众多胜利之一。许多重要的基地、集结点，包括隐藏的干部和其他类型的营地都已被识别、定位并彻底消灭。其最终结果为极大地阻碍了共产主义者在哈尔科夫一带的战争努力。\n\n奥伦多夫可以在他的脑海里看到最终结果。只要能继续获得此般胜果，只要安全警察能够保持他们高效、成功的模式，那一劳永逸地摧毁他们所谓的“人民战争”，并彻底击溃共产主义威胁的时刻就将近在眼前。当然，这一切都要归功于他本人的努力，他本人的领导。\n\n没错，他看到了这一可能的未来，他也清楚自己将会竭力实现它。尽管有关于其他地区叛乱的报告接连不断，但毫无疑问，这些叛乱也会及时平息。毫无疑问。"
 UKR_pre_UCW_RK.21.a: "必须保持专注。"
 UKR_pre_UCW_Republic.1.t: "自由，于缝隙之间显现"
 UKR_pre_UCW_Republic.1.desc: "在科赫爆炸事件的仅仅几天之后，乌克兰人民革命军的领导层就聚集在西乌克兰一个不为人知的地方。在一个昏暗的帐篷里，这些为祖国奋斗多年的自由斗士们再次团聚，好多人之间甚至已经有十余年没有见面了。戈尔利斯站在桌子的一端，像许多人猜测的那样准备宣布对爆炸事件的回应。\n\n“你看到他了吗？”一名指挥官低声对坐在他旁边的同伴说，“自从西俄罗斯战争以来，戈尔利斯看起来从未如此自信过。”\n“嘘，认真听他讲话。”于是，所有人的目光都集中在这位年迈的波利西亚人身上。\n\n“虽然我们一直都很清楚，”戈尔利斯叹息道，“并体会到腐化和衰败正在将那帮纳粹走狗们侵蚀殆尽，但最近发生的事件显示，这个过程……比我们预期的更为迅速。”在短暂的停顿后，戈尔利斯的腔调愈发自信起来。\n\n“这次的爆炸事件提供了一个机会，是自1956年以来从未有过的良机。”他环顾四周，副官们那满怀希望的双眼使他备受鼓舞，一种从共和国覆灭以后再也没有感受到的骄傲之情在心底涌现。“一场正义的决战正在来临，根据我从德国那里收集到的情报，这场战争已为时不远。而这次，我们绝不会因准备不足而重蹈覆辙。”\n\n“我们将迅速开展征募运动，大量储备给养，并与乌克兰各地的地下组织联系。当未来的时机来临时，”戈尔利斯倚在桌子上，“我们将赶走共产主义、班杰拉派和纳粹的一切走狗，最终将我们的人民从所有的压迫中解放出来！”\n\n掌声和欢呼响彻了森林，久久不绝于耳。"
 UKR_pre_UCW_Republic.1.a: "“该干活了。”"
 UKR_pre_UCW_Republic.2.t: "牢记何为我们"
 UKR_pre_UCW_Republic.2.desc: "今天夜晚是如此的宁静，以至于人们几乎可以听到一群乌克兰奴隶的低声细语，他们聚集在德国农场一个肮脏的“住所”里。实际上，这栋所谓的建筑跟谷仓相差无几，四周昏暗，墙壁上布满裂缝，四十年前粉刷的油漆早已褪色或脱落，仅余一片破败。\n\n尽管条件令人沮丧，但这些男男女女瘦削的脸庞上却小心翼翼地挂着微笑。他们围绕着一盏黯淡的油灯席地而坐，专心致志地凝视着他们其中的一位。微弱的灯光映照着他们苍白的面孔，他们空洞的双颊在阴影中愈发显眼。“那么，阿列克谢，这周你带来了什么好消息？”一个男人问道，同时期待地揉搓着双手。\n\n“我们的恩人颇为慷慨，”名叫阿列克谢的男人回答道，他留着一把花白的胡须，骨瘦如柴，尽显沧桑。他把一些书和报纸排列起来，“镇上的图书馆因为藏有乌克兰文学而遭到抢劫，所以他们把能找到的书籍都扔进了一处农田里。我们的好人米基塔把它们捡了起来，带给了我们。”\n\n“别说那些废话了！我们有什么书可以读？”\n\n阿列克谢开始筛选这些书籍，而其他奴隶则聚精会神地阅读着。奇怪的是，他们并非各读各的，而是成双成对。“让我看看……舍甫琴科，斯图斯……奇怪，”阿列克谢停了下来，从一本书的页边夹里拿出了一张皱巴巴的纸，“我从来没有听说过这位诗人。丹尼洛·诺森科？这是哪位？”纸张早已泛黄，上面的墨水字迹也已褪色。这首诗至少有十年的历史了，其描绘了乌克兰所遭遇的压迫以及作者自己的遭遇。\n\n一个男人耸了耸肩，“把它也放进去吧。”他们结束了筛选工作，开始互相为对方朗诵这些被禁止的书籍，其中的每一行每一句，都是一个垂死文化所发出的呻吟与呐喊。当明天的清晨来临之时，他们将戴着镣铐，继续当德国主子那卑微下贱的奴隶，但在这个短暂的夜晚，他们得以作为乌克兰人，自由而骄傲。"
 UKR_pre_UCW_Republic.2.a: "明晚，昏暗的油灯也将照常亮起。"
 UKR_pre_UCW_Republic.3.t: "薪火相传"
 UKR_pre_UCW_Republic.3.desc: "“简直是万事俱备啊！”奥列格把手搭在栏杆上，目光盯着在赛场上奔跑的人，高兴地喊道。这座被遗弃的农场很适合作为游击队的临时营地。德米特里和他手下的部队拥有一大片杂草丛生的训练场、一处坐落在森林之中的隐蔽点、可以用于建造围墙和瞭望塔的木材和其他现成材料、用于居住的谷仓，以及一座可以充当指挥部的漂亮而宽敞的农舍。如果博罗韦茨能来亲自看看这个地方，他一定会感到骄傲的，不过最好还是保守这个秘密，这么大规模的一座基地不可能不引起不必要的注意。\n\n这里甚至还有一座阳台，德米特里和奥列格可以从上面观看自己的部队操练。“我们的人手比我预期的要多得多。差不多得有六十多个人了，但是咱们只有三个教官，你我还有雅科夫。我的意思是，招募人员能找来这么多人属实有点超额完成任务了，但仅凭咱们三个人想把他们训练好，难度不小。”\n\n“嗨，我是不担心这个。他们很渴望战斗，即使他们是新兵蛋子，也会很快进入战斗状态的。咱们在他们那个年纪的时候不也是这样？奥列格朝着德米特里笑了笑，拍了拍老兵的背，不小心碰到了他从前打仗留下的旧伤口，让他稍微瑟缩了一下。奥列格随即转过身去，面对着正在训练的战士们。\n\n“我想，你是对的。雅科夫训练新兵确实很有法子，”在看到雅科夫开始向士兵们展示如何正确使用步枪时，德米特里感到有什么东西触动了他一下，“我们无论如何都应该把这事做下去。教育年轻人是咱们这些老头子的任务，再说我也不想让雅科夫把美事儿一个人包揽了。”"
 UKR_pre_UCW_Republic.3.a: "新一代战士即将走上战场。"
 UKR_pre_UCW_Republic.4.t: "热汤与诡计"
 UKR_pre_UCW_Republic.4.desc: "德米特里在座位上扭动了一下，高脚凳随着上方重量的变化倾斜到了短腿的一旁，然后又回到了更稳定的一边。他汗流浃背，衣服也湿透了，酒吧老主顾们的目光使他浑身发热。疲惫的乌克兰工人一点也不想看到他的脸，即使他身上没穿着制服，他们也知道他是谁。\n\n“警官，您想要点什么？”一个酒保边问，一边用一张湿抹布懒洋洋地擦着柜台上一块顽固的污渍。\n\n就像事先预演好的一样，他回答道：“我要汤。”\n\n酒保眨了眨眼睛，过了一会儿才反应过来：“我们这不卖汤，我去后厨看看。”\n\n德米特里点了点头，酒保随即把破抹布塞进围裙，走到后厨，带着一个肥胖的老人回来了。他在酒吧一个相对僻静的角落把德米特里拉到了一旁，“我想是我们共同的朋友O.O.让你来的吧？”他问道。\n\n“是的。不用问了，我没有被跟踪，其他警察都在城市另一头的酒吧喝酒。”\n\n“最好是这样，我可不想让他们出现在这里，不包括在场的这位，嘿嘿。”那人揉了揉后脑勺，“所以，你拿到东西了吗？”\n\n“当然。阵地分布、部队调动、防御态势……”德米特里拿出一张折叠好的纸，把他递了过去。老人把它收进口袋，笑了起来："
 UKR_pre_UCW_Republic.4.a: "“乌克兰感谢您的帮助，警官。”"
 UKR_pre_UCW_Republic.5.t: "衣服与立场"
 UKR_pre_UCW_Republic.5.desc: "“不管你怎么评价那些叛徒，他们都知道自己在干什么，”阿纳托利说着，把子弹按进了步枪，露出疯狂的笑容，“自从不知道啥时候起，我就没确信过自己能打赢这场仗。”他打量了一下乌克兰人民革命军的战友们，既包括趴在他身边壕沟里的战友，也包括隐蔽在马路对面灌木丛里的战友。\n\n他战友们的表情要严肃得多。基里洛肉眼可见的在颤抖，五官扭曲成了可怖的形状。阿列克谢脸上则带着谨慎的微笑，但他的眼眶周围净是黑色的眼袋。“让我们看看这家伙给的信息靠不靠得住吧，我是信不着那些给我们提供所谓情报的条子。”\n\n简短的谈话被隆隆的引擎声打断了。阿纳托利一只手抓着步枪，另一只手轻轻地把自己托起来，让他的目光高过壕沟的障碍。在由沉重的砖块、原木和碎石匆忙搭建成的路障之外，一辆饰有纳粹标志的卡车正朝着他们预测的方向开去。那辆老旧的卡车停了下来，发出了一阵沉重的响声。里面有人在用德语低声交谈。\n\n还没来得及下命令，阿列克谢就冲出了壕沟。他的双脚支撑着他冲到了马路上，手指拉开手榴弹的别针，手臂则把它扔进了挡风玻璃里，动作麻利又流畅。前座身穿警察制服的两人被手榴弹吓得跳下了车，还没等手榴弹爆炸就被射来的子弹所打倒。震耳欲聋的爆炸声过后，这辆卡车的客舱和货物都成了碎片，乘客也全数死亡。没时间庆祝了，游击队员们必须开始他们的下一步行动。"
 UKR_pre_UCW_Republic.5.a: "“谢谢啦，条子们。”"
 UKR_pre_UCW_Republic.6.t: "归乡"
 UKR_pre_UCW_Republic.6.desc: "阿尔乔姆战栗着，像幽灵一样在小镇上飘荡，身上那件破旧的外套根本抵御不了寒风。他每走一步，靴子上的破洞就会漏进一些泥土与融雪，弄脏他的袜子，冻僵他的脚。一天的劳累过后，他的脚已经起泡了。寒冷使他的双手麻木，他只能挣扎着拿出钥匙，蹒跚着走向他的公寓。在阿尔乔姆疲惫的眼神中，用陈旧的灰浆和信仰粘合在一起的摇摇欲坠的砖头如同灯塔一样闪闪发光。\n\n但与十四个小时前他离开时相比，这里看起来确实不一样了，变得更加丰富多彩。墙上潦草地画着某种东西，他加快脚步看了看，目光瞥见他的邻居也在这里。虚弱的老妇人眯起眼睛，透过眼镜看向墙上用简单的蓝黄相间的油漆书写的字母。阿尔乔姆大声读了起来：\n\n“乌克兰人民革命军……为你的语言、你的家乡和你的生活而战。”他觉得对于涂鸦而言，这显得太啰嗦了。\n\n“唉，又是个说大话的，他们会把我们都害死的。”老妇人叹了口气。\n\n阿尔乔姆瞥了一眼，注意到旁边放着一叠传单。他回头看向地平线，看到一辆德国装甲车，残破的轮廓环绕着火焰；往常来讲，这里应当平静地停着一辆农用卡车才对。他隐约听到田野另一边的树林里传来步枪的噼啪声，很明显一场战斗正在激烈地进行着，盖过了鸟儿的鸣叫。他还闻到了化工厂排放物的腐臭气味，原本他只应该闻见壁炉的烟火气。他感到寒风撕咬着他的皮肤，把尖牙咬进他曾充满力量的骨头里。他又看了一眼传单，等着那个老妇人一瘸一拐地走进屋。"
 UKR_pre_UCW_Republic.6.a: "然后，他拿了一份传单。"
 UKR_pre_UCW_Republic.7.t: "三方统一阵线"
 UKR_pre_UCW_Republic.7.desc: "三个人挤在一座旧谷仓里，这座建筑几乎遮挡不了乌克兰夜晚的寒冷。气氛剑拔弩张，每个人眼中都充斥着怨恨。在昏暗的灯光下，游击队员瓦西里皱起眉头，看向他的新战友。他的目光落在了叶夫根尼身上，他是一个农民，也是新加入乌克兰人民革命军的战士。瓦西里皱起了眉头，目光转向了前通敌者列昂尼德。察觉到这股目光的分量，列昂尼德紧张地整理了一下衣领。\n\n“抱歉，瓦西里……但是你他妈到底有什么毛病？”\n\n瓦西里的目光毫不动摇。“你是个狡猾的懦夫，这就是毛病！我怎么知道在你觉得自己遇上麻烦的时候你会不会扭头就跑？”\n\n“要是我没加入你们，我就不必坐在这个冻死人的谷仓里，被德国佬四处追杀！”\n\n“吵够了没有？我很抱歉，但列昂尼德是对的。虽然我也挺鄙视他，但我们没工夫挑三拣四了。在被德国佬听到之前，都给我闭嘴！”\n\n谷仓又安静了下来，现在轮到瓦西里被列昂尼德和叶夫根尼的目光钉在原地了。三个人坐在原地，仿佛过了很久。\n\n瓦西里重重地叹了口气，随着不信任感减轻，他的怒容也缓和了。“我明白，现在有更重要的事情需要担心。”\n\n严酷的气氛有所缓和，哪怕只有一点点。“谢谢你，瓦西里。”叶夫根尼答道。“这对我来说也不简单，尽管我们不愿意，但这是必要之事。”\n\n三个人又抬头对视了一下，这次目光中不再充斥着不信任，而是理解。这是一座脆弱的桥梁，建立在他们对共同目标的追求之上。"
 UKR_pre_UCW_Republic.7.a: "不久，这个目标就会受到考验。"
 UKR_pre_UCW_Republic.8.t: "内鬼"
 UKR_pre_UCW_Republic.8.desc: "在纳粹的严厉目光之下，布列斯特市长亚历山大·奥格洛布林戴上了通敌卖国的面具。在他外交官的面孔下隐藏着一股暗流，一个被严加看护的秘密。先前，他用微妙的举动悄悄地助长了反抗的声焰。为了不引人怀疑，他只能做这么多。但是当他听到即将发生起义的消息时，他开始了更加大胆的颠覆活动。\n\n他看向城市的行政机构，里面充斥着死忠于德国的杂种，是时候采取更大胆的策略了。\n\n带着坚定的决心，他在深夜召集起了一场会议，以高悬的月亮作为无声的见证。巴加济乃至政府内部所有无声但坚决地效忠自由乌克兰的人都参与了会议，在这场欺诈棋局中，他们扮演着重要的棋子角色。\n\n在接下来的几天里，布列斯特经历了一场行政洗牌。以一种微妙的手段，奥格洛布林开始清除德意志国的兵卒。他们要么被分配到无关紧要的职位，要么被调动到其他地方。新近走马上任的官员将对乌克兰的忠诚隐没在了冷漠的面具后，时刻准备着行动。德国官员早已被奥格洛布林的个人魅力与工作效率等表象所左右，几乎没有对此表示怀疑。就这样，一点一滴地，这座城市的管理层被悄悄地取代了，在德国人毫无戒心的注视下，一场无声的政变正悄然展开。\n\n布列斯特静候着，等待起义的第一个迹象。只要信号一出现，补给线就会被封锁，通讯就会被切断，援军就会被突袭。奥格洛布林将确保布列斯特的解放在创纪录的时间内实现。"
 UKR_pre_UCW_Republic.8.a: "迈向自由乌克兰的万里长征第一步。"
 UKR_pre_UCW_Republic.9.t: "深入民众"
 UKR_pre_UCW_Republic.9.desc: "村中的长老从布满灰尘的窗户往外看去，皱起了眉头。一队全副武装的士兵走进了村中心。在他漫长的一生中，他曾多次看到过这样的景象。当兵的一来就要粮食吃，要男人打仗，要女人操。在过去的一年里，是乌克兰反抗军在进行掠夺，以此来捍卫他们的祖国。作为村里的长老，他有责任阻止这些外来者。\n\n不一会儿，有人敲响了门，一个衣着讲究的年轻人走进了客厅。长老示意他坐下，把一盘并不新鲜的面包放在桌子上，这是今天的第一份贡品。这名男子声称自己名叫伊万·久巴，是波利西亚卫队的代表。“我们的村庄欢迎您，先生，但很遗憾，我们几乎没有足够的粮食来养活自己，也没有多少钱或武器。”\n\n“您不必再担心班杰拉派匪帮了，”久巴心领神会，微笑着回答。“我今天不是来向您或您的人要求什么，而是想知道我们能为您做些什么。”\n\n他竭力抑制自己的恼怒，哼了一声：“我想要四头小乳猪，三十桶伏特加，阿尔乔姆家的篱笆也得修一修……”\n\n年轻人咯咯地笑了。“这些我们都有能力安排好。请写下你所有的担忧，我能确保它们得到关注。与此同时，我还想见一见村里的其他人。”\n\n当久巴踏上返程时，他已经记下了一长串的要求和疑虑。这些要求大多都不算出格，总的来说和其他十几个村子的要求一模一样。除了一条：“占地为王的俄罗斯佬必须滚蛋。”他嘟了嘟嘴。其他的请求短期内都没法满足，但是这个不一样……"
 UKR_pre_UCW_Republic.9.a: "……也许能对此做点什么。"
 UKR_pre_UCW_Republic.10.t: "二次洗礼"
 UKR_pre_UCW_Republic.10.desc: "阿尔乔姆走入昏暗的教堂，眼睛努力地适应那微弱的光线。尽管他每个礼拜日都会来这里，但这还是他第一次在黄昏之时踏足此地，目睹了仅仅几束阳光透过满是尘埃的窗户斑驳地投射在内部。他差点还以为自己走错了地方，直到眼前出现了熟悉的费奥多尔神父和一个新认识的朋友，他们在圣坛边低声交谈。\n\n“啊，阿尔乔姆！”费奥多尔微笑着说，“我都以为你不会来了。路上遭遇了什么麻烦吗？”\n\n亚历山大的笑声如同星光，洒落在这宁静的教堂中。阿尔乔姆轻轻地笑了起来，心中的紧张与不安似乎也随之烟消云散。“难道是你指使他们跟踪我，看看我会不会来吗？”\n\n神父依然神情肃穆，他手中紧紧握着一个黑色的皮革笔记本。当阿尔乔姆的目光与他相交，费奥多尔转身向亚历山大走去，两人的私语传到了他的耳边：“……你确定就是他吗？”\n\n“现在，”神父颇有神秘感地说，“是时候开始我们的仪式了。我们对待每一个来者都如此专注。你得知道，你是那个被挑选出的特别之人。”说着，他从衣袋里拿出一本比之前的笔记本更为古老和破旧的皮封书。随着神父开始念诵神圣的词句，他那经历过风霜雨雪的脸上露出了温暖的微笑。\n\n“你，阿尔乔姆，是否愿意在此宣誓，无论付出何种代价，无论面对怎样的挑战，都会全力以赴，捍卫乌克兰，为她而战？”"
 UKR_pre_UCW_Republic.10.a: "“我发誓。”"
 UKR_pre_UCW_Republic.11.t: "鸿沟"
 UKR_pre_UCW_Republic.11.desc: "大雨倾盆，乔尔诺维尔中士率领一队士兵进入了克里武哈，他们的制服和靴子早已被雨水浸湿。这一行人借着恶劣的天气，成功地扫荡了乌克兰反抗军在城外的一个据点。大多数守军甚至还没来得及拿起武器就被击杀，其余的人在试图逃跑求援时也被全数击毙。这次胜利是如此辉煌，以至于士兵们就像刚刚得胜的征服者一样，昂首阔步地列队进入城镇。\n\n士兵们刚走进克里武哈时，街上只有零星的几个平民。一些市民不禁好奇为什么他们会出现在这里，另一些人脱下了帽子，更多的人则是满脸震惊地盯着这队士兵。这些人一定从未觉得自己会被解放，中士带着微妙的笑容自言自语道。军队逐渐开进城镇中心，越来越多的市民走出家门观看这一奇景。中士注意到，一位母亲急匆匆地把她的孩子赶进屋里，随后便砰地关上了门，另几个市民在他们走近时只是轻轻地抽泣。一位身着破烂军装的老人挡在了纵队前，他身上唯一还能分辨出来的东西是一枚二战时期的勋章。老人深吸一口气，震耳欲聋的声音几乎盖过了倾盆大雨。\n\n“我们的守军怎么了？我们的兄弟、父辈、儿子，他们都怎么了？”老兵大声喊道。\n\n“他们在一次小小的冲突中被打败了，”中士回答道，他脸上的笑容逐渐消失，取而代之的是紧皱着的眉头，“你，还有这座城镇，现在都处于乌克兰人民革命军的保护之下，已经没有什么好畏惧的了。”老人若有所思地看了他一眼，随后便一瘸一拐地离开了路中央。中士命令部队继续前进，把老人甩在了身后。一道闪电划破夜空，照亮了街道，随后一阵惊雷响起，雨越下越大了。"
 UKR_pre_UCW_Republic.11.a: "雨水盖住了他们脸上的泪水。"
 UKR_pre_UCW_Republic.12.t: "跨越沟渠"
 UKR_pre_UCW_Republic.12.desc: "阳光照进了院落，一群穿着褪色警服的人矗立在乌克兰人民革命军营地的中央发抖。他们都是叛逃者，每个人都有自己的理由，要么纯粹是为了生存，要么是真诚地希望事情能迎来改变。不管是因为什么，他们都来到了这里。安德烈指挥官是一名经验丰富的乌克兰人民革命军游击队员，他透过暗淡的光线眯着眼睛看着这群鱼龙混杂之辈。他的眼神因多年的战斗而变得锐利无比，似乎能够穿透这些新来者身上的不确定性。\n\n“你们听到了我们的呼唤，”他开了口，声音在寂静的营地里回荡。“也就是说，你们已经理解了我们事业的正当性。但与我们并肩作战，佩戴乌克兰人民革命军的徽章，需要做出牺牲。”\n\n面前的人心领神会了他的话。“你们必须放弃对过去事业忠诚，放弃一切伤害乌克兰人民的举动，谴责法西斯主义，并承诺忠于民主主义。这件事没有商量余地。”\n\n他的话引起了明显的紧张情绪。叛逃者们面面相觑，显然很不自在。然而，他们一个接一个地开了口。\n\n“我……我放弃法西斯主义。承诺支持民主，”坐在前排的一个身材魁梧的男人结结巴巴地说，眼神盯着地面。\n\n其余的人也照做了，尽管神情截然不同。一些人坚定地复述着誓言，声音沉稳，而另一些人则紧盯地面，结结巴巴说不出话来。\n\n安德烈听着面前这些人的发言，默默地估量着他们能下多大决心。他知道并非所有人都是真诚的；一些人肯定会逃跑，甚至可能从内部破坏起义，而他会密切关注他们。\n\n然而，当他正眼看着站在他面前的这群叛逃者时，他看到了一线希望。这并不是没有风险，但这是必须的。如果所有忠诚不绝对的人都无法协助这项事业，自由的乌克兰就是纸上谈兵。只要时间充足，这些人就能成为对抗占领者的宝贵财富。\n\n他简短地点了点头，接受了他们的承诺。“欢迎来到乌克兰人民革命军，”他的语气中带着严厉的提醒。“记住，你们现在是民主主义的战士，你们的行动必须反映出这一点。”"
 UKR_pre_UCW_Republic.12.a: "从褪色的制服到新的目标，一场转变即将展开。"
 UKR_pre_UCW_Republic.13.t: "结局的分量"
 UKR_pre_UCW_Republic.13.desc: "随着最后一人停止抵抗，一种令人不安的平静笼罩了整座种植园。暴民包围着曾经的德国主子的尸体，它静静地躺在豪宅的奢华楼梯上，毫无生气。他的贵族风度根本抵不过暴民的怒火。这群人得意洋洋，但却失去了方向，只能在宅第和宅第周围广阔的田野里毫无方向地漫步。一种不适感在他们中间蔓延开来。他们赢了，但现在他们该怎么办？\n\n德意志国的怒火肯定会烧到他们身上，就像太阳会升起一样确凿无疑。在掀起反抗之后遭到残酷报复的故事屡见不鲜。整个村庄都会被夷为平地，无数家庭会被拆散，人们会被不分青红皂白地处决……德国人的报复总是如此残暴。\n\n随着人们认识到了这一点，这座宏伟的豪宅瞬间变得危机四伏。每一个黑影似乎都隐藏着一个德国士兵，每一阵风都带着军靴的踏步，每一刻的沉默都是他们即将到来的厄运的倒计时。\n\n一些人开始嘀咕着逃跑的事，声音里夹杂着恐惧。另一些人建议做最后一搏，他们的决心并不牢固，但还没有崩塌。还有一群人则打算向乌克兰人民革命军寻求援助。在一片混乱的讨论声中，血腥的气息隐约笼罩着他们，无声地证明了他们的行为即将招致怎样血腥的后果。迫在眉睫的威胁像暴风雨的阴云一样笼罩着他们，这是惩戒的暴风雨前的平静。他们知道，暴风雨将在黎明前来临。"
 UKR_pre_UCW_Republic.13.a: "而他们只希望自己能挺过去。"
 UKR_pre_UCW_Republic.14.t: "数量即是力量"
 UKR_pre_UCW_Republic.14.desc: "他们把自己关进了豪宅里，把价值连城的家具推到门口抵住大门，手中紧握着菜刀和切肉刀。那一夜，他们神经紧绷，彻夜无眠。然而，当黎明的第一缕曙光出现时，来找他们的部队根本不是德国人。\n\n在几十双眼睛的注视下，士兵们在外面的田野里商议着什么，并派了一个人举着白旗前进。豪宅中，人们的手紧握着武器，但没有人发起行动。\n\n“我们不是你们的敌人！”领头者用乌克兰语喊道，边说边向前门走去。“我们是文化派。你们的事业就是我们的事业。你们在这座种植园里劳作了这么多年却一无所获。现在，你们接管了这个地方，此举展现了你们的精神和人性。德国人什么都不会给你，只会把你的成果占为己有。”\n\n“但是，我的朋友们，我们已经看到了你们的清澈灵魂。乌克兰人民革命军需要像你们这样的人。跟我们走吧，让那群纳粹渣滓看看，我们不是动物，而是人！”\n\n有那么一会儿，寂静震耳欲聋，白旗在微风中飘动。"
 UKR_pre_UCW_Republic.14.a: "前门被打开了，人们走进了黎明的田野。"
 UKR_pre_UCW_Republic.15.t: "人民停战"
 UKR_pre_UCW_Republic.15.desc: "切尔卡瑟的贫民窟坐落在专员辖区的十字路口。虽然这座城市没有基辅之类的大城市那么重要，但它位于三大抵抗组织势力范围的交汇处。这里的乌克兰居民在希望和绝望之间摇摆，毕竟，历史上的所有抵抗组织都因意识形态之争或德国的强烈报复而分崩离析。\n\n因此，这座城市被选为乌克兰人民革命军和苏维埃乌克兰之间“停火”谈判的会议地点，真是太具有讽刺意味了。\n\n在郊区一座战前建造的废弃仓库里，双方代表团小心翼翼地走近对方，经过几分钟的安全检查和搜身，会谈开始了。乌克兰人民革命军的代表希望双方握手，但被乌共代表拒绝了。“不用走什么手续，有急事要谈。”会议一开始就很不顺利。\n\n为了不让共产主义者首先发难，乌克兰人民革命军的代表开了口。“好了。我们都知道，占领很快就会在日耳曼尼亚发生的事变的连锁反应下崩溃，在那之前，我认为我们最好把资源集中对付法西斯分子，即纳粹和乌克兰反抗军上，而不是彼此。”\n\n乌共的代表作出了回应：“我们双方的利益是截然相反的，所以我无法做出任何承诺。当然，我方现在只把精力聚焦于法西斯主义势力身上是合乎逻辑的，因为他们构成的威胁最大。”尽管乌克兰人民革命军的代表已经得到了他想要的，但这阵反讽仍然刺激着他的神经。当双方离开会场时，他低声对身旁的战友说道："
 UKR_pre_UCW_Republic.15.a: "“这不会持续太久的。”"
 UKR_pre_UCW_Republic.16.t: "乌克兰管弦乐队"
 UKR_pre_UCW_Republic.16.desc: "彼得·古梅纽克用双筒望远镜眺望作为袭击目标的营地。黎明将景色映照得很美，共产党士兵正把守着少数几座完好无损的建筑，在篝火周围，他看到男男女女在唱着似乎是国际歌的歌曲。袭击即将开始，但他只是一个在远处履行职责的目击者。战斗一开始，彼得就像他所接受的训练那样，在远处向他的手下大声命令道：“开火。”\n\n彼得总觉得他所在部队的“乌克兰管弦乐队”很奇怪，这些火炮被纳粹野兽使用，被班杰拉暴徒夺取，现在却被由他所在部队掌管，他经常想，在他的部队缴获它们之前，这些火炮到底向共产党开过多少火，他估计至少有几千发。\n\n随着进攻的展开，彼得目睹了一场大屠杀，共产党人逃离了这座建筑，跑进了营地周围的森林。彼得注意到红军的一支部队被困在最后一座建筑物中，试图杀出一条血路。在局势陷入僵局的情况下，彼得下令将建筑物夷为平地。\n\n这座塔自上而下崩毁，仿佛上帝亲自用他炽热的手掌将其压碎，杀死了双方的许多士兵。黄昏时分，他的部队撤退，牵引车的车斗运送了尽可能多的伤员。伴随着死者和垂死者的呼喊声，其中许多是他自己的炮弹发出的，彼得做了一件他从来不敢做的事情。"
 UKR_pre_UCW_Republic.16.a: "他质疑了。"
 UKR_pre_UCW_Republic.17.t: "定居者问题"
 UKR_pre_UCW_Republic.17.desc: "在一间破旧的农舍里，人们正在讨论一个能够决定这个国家未来的决定。在乌克兰人民革命军临时搭建的市政厅里，辩论进行得十分激烈，围绕且只围绕一个话题：如何处理德国定居者？他们人数众多，动机各异。人群中逐渐形成了两个派系，对于定居者本身的划分和描述反倒没那么重要了。\n\n“这真的是一个值得讨论的问题吗？”博罗韦茨低沉的嗓音使全场鸦雀无声。“每一个占据我们土地的德国人都参与了对乌克兰的掠夺，他们的财富是从我们的土地上，通过榨取我们的鲜血取得的。”\n\n久巴接过了话茬：“几十年来，乌克兰的农民一直在我们的土地上辛勤劳作，按照自然之理代代相传，但这自然之理却被这群外来者破坏了。”人群欢呼起来，久巴变得更加狂热。“如果我们要成为一个独立的国家，这种恶臭的殖民主义产物必须被根除。定居者必须把土地归还给乌克兰人，然后返回他们的家园。留在这里的财产将被充公，如果他们选择硬碰硬，我们不介意用他们的鲜血来偿还乌克兰人民！”\n\n人群中响起了报复性的赞许声。久别重逢的故乡田园风光给这些生于美好时代的战士们带来了澎湃的情感，也给农舍外寒冷的现实带来了一丝安慰。奥格洛布林挤过人群走到舞台上，发出了反对的声音。\n\n“理想主义是值得称赞的，但不能抛弃理性。这些定居者已经我们国家的一部分，也是我们经济的支柱。”人群转向沉默，心中所怀的所有热情都被奥格洛布林的实用想法所淹没。“如果我们拒绝他们，就等于把他们扔进了敌人的怀抱。因此，如果我们的乌克兰要成为一个可持续发展的国家，就有必要给予他们公民地位。”渐渐地，随着人们下定决心，人群中有声音想起。"
 UKR_pre_UCW_Republic.17.a: "博罗韦茨和久巴的理想主义赢得了讨论！"
 UKR_pre_UCW_Republic.17.b: "奥格洛布林的常识逻辑得到了人们的接受。"
 UKR_pre_UCW_Republic.18.t: "行为与后果"
 UKR_pre_UCW_Republic.18.desc: "当阿列克谢走回自己的村庄时，他的心中只有自豪。他知道，在乌克兰人民革命军于近期发动了袭击之后，每一个德国定居者都尝到了他过去一生中所体会的恐惧。生长在乌克兰土地上的粮食被重新分配给饥饿的家庭，珍贵的财产被收回，犯下恶行的野蛮之徒则受到正义的惩罚。他只能想象日耳曼尼亚在这些袭击的痛打下会受到怎样的痛楚。\n\n他的村子很安静，往常也差不多，但今天他似乎只能听见苍蝇的嗡嗡声。阿列克谢的情绪丝毫未减，他试图和为数不多的徘徊在街道上的人交谈，但他无法从他们嘴里挤出一句话，只好扭头回家。\n\n在家里他也没有受到英雄般的欢迎，只有母亲坐在餐桌旁哭泣。奥莱克西慢慢地走过去安慰她，却吃了一惊。当他在过去抚摸他母亲的脸庞时，她从未如此退缩过。\n\n“德国人来了，我不觉得他们是士兵，他们还不如士兵呢。他们拿着镰刀和锤子，围捕他们认为是强盗的人。鲁坚科一家……”她的声音变得嘶哑，随即一头扑进她儿子怀里。\n\n“……他们像畜生一样被屠杀了。”\n\n阿列克谢希望那种熟悉的恐惧感能回来，但它的离开只让他感到绝望。他跌跌撞撞地走出房子，眼睛垂向地面。英雄永远地离开了他的村庄，他只能只听到他母亲一边跑一边喊他。"
 UKR_pre_UCW_Republic.18.a: "“阿列克谢，你在哪？你去哪了？”"
 UKR_pre_UCW_Republic.19.t: "暗中观察"
 UKR_pre_UCW_Republic.19.desc: "阿列克谢蹲伏在阴影之中，为他的村庄担任哨兵，黑暗如同瀑布一样笼罩着他。他的家人睡得很香，他们的邻居也睡得很香，但他只能熬夜，这是为了他们的安全而做出的必要牺牲。\n\n他在恐惧中生活得太久了，作为一个守夜人，能有这种平静的感觉是很不寻常的一件事。无论德国人受到怎样轻微的伤害，他们都会遭到报复。德国人的残暴习性并没有减退，但他们展开报复的次数似乎越来越少了，其他乌克兰人民革命军中的同志也有类似的感觉。\n\n阿列克谢透过望远镜看到远处的地平线上燃烧着一团火焰，离他的村庄很远。这是离他们最近的德国定居者的村子，共产党很少在这片地区活动，这段时间他们也被下了禁止进行发动袭击的命令，那就只能是乌克兰反抗军干的了。\n\n他只能想象班杰拉分子怎样以兴奋的神情对这些长期剥削乌克兰土地与人民的外来者进行报复，对这些突袭的幻想陪伴着他度过了一个又一个漫漫长夜。这种幻想总是以胜利告终，但他从来没有想象过德国人会如何反过来报复他们，也没有想象过乌克兰反抗军将怎样承受无法避免的反击。\n\n阿列克谢把他的注意力重新集中到看护他的村子上，即使他觉得自己像个坐着动弹不得的老人，他的自尊心也能承受这种挫伤。"
 UKR_pre_UCW_Republic.19.a: "谨慎是勇敢的重要组成部分。"
 UKR_pre_UCW_Republic.20.t: "自由保障"
 UKR_pre_UCW_Republic.20.desc: "文明人不依靠武力来维持秩序。强迫和压迫是畜生的手段，这些畜生总是为了建立起对同类的统治而自相残杀。如果想要乌克兰延续下去，就不应该走这样的发展道路，那些声称代表着这个国家未来的民主领导人也绝不会忽视这一事实。过去一周，霍尔利斯、博罗韦茨、久巴和奥格洛布林齐聚一堂，为这个充满希望的共和国制定一部临时宪法，这项任务虽然极富挑战，却有望团结起一个以信任和尊重为基础的联合政府。\n\n在漫长的会议期间，人们经常援引1917年人民共和国的旧宪法，每次这种举动都能给讨论带来目的性和自豪感。乌克兰人民的意志一直导向一个民主而自由的国家，同时也能够强而有力地对抗帝国主义和腐败。在回忆美好过去的同时，他们总是忘记了那一时期数不清的残酷冲突，这个短命的政权也获得了比它所应得的要多得多的赞誉。\n\n然而，梦想依然没有熄灭。代表们精心制定了条款和段落，为选举和权利奠定基础。司法、立法和行政机构的框架也被搭建起来，各自的限制和制约也写明了。最重要的，三权分立无疑是必要的。任何军人或武装人员都不得担任公职或参加选举。任何领导人都不允许取消任期限制或篡夺法院权力。\n\n一部强有力的宪法将会是共和国的基石，它由开国元勋们制定，由世世代代为乌克兰而战的先辈们赋权。"
 UKR_pre_UCW_Republic.20.a: "这个国家将由人民的意志所建立。"
 UKR_pre_UCW_Republic.21.t: "士兵公民"
 UKR_pre_UCW_Republic.21.desc: "尤里·戈尔利斯在他深深信赖的部下和同事的陪同下，坐在大厅前方的一张桌子旁。他面前的人群代表着乌克兰社会和人民的各个方面，所有人都聚集在一起庆祝临时宪法的公布。酒液开始盛满人们手中的杯子，戈尔利斯也走上了舞台。\n\n“任何人都不应该高高在上，以虚假的权威和优越感凌驾于他人之上。偶尔，有些人需要站在人群前方带路，带领文明前进到未知的方向。然而，即便如此，这些人也必须明白，他们与身后的人并没有什么不同，他们迟早也会退后，将领导之位让给另一人。”\n\n“纳粹、共产主义者和其他独裁者都未能理解社会固有的这种本质，因此，他们精心筑起了脆弱的王国，仅靠错误的信念维系在一起。历史曾因此类罪行惩罚过其他人，并且之后还会再次这样做。但你们，我的兄弟姐妹们，看穿了这种幻觉。风暴将至，只有我们的堡垒能撑到最后。当他们用恐惧和仇恨筑起高墙时，我们的根基却是信念与尊重。”\n\n戈尔利斯能听见下方传来了真诚的掌声，他能感觉到人们信任他所说的。在宣布更加重要的事情之前，他决定先透露出他今晚想要表达的真正想法：\n\n“我发誓，为了表明我对人民和宪法的忠诚，一旦乌克兰获得自由，我将退出公共政治舞台。待到我们的国家重新崛起之后，自由、公平、公开的选举将会即刻进行。这片土地的法律将得到维护，从农民到国会都无权侵犯。”"
 UKR_pre_UCW_Republic.21.a: "他们眼中放射出希望的光芒。"
 UKR_pre_UCW_Republic.22.t: "自由呼声"
 UKR_pre_UCW_Republic.22.desc: "消息传到了每一座工厂和种植园，每一个有乌克兰人在里面做奴隶的监狱都为之颤抖。没有比这更好的时机了，这里成了德国士兵们眼中的低优先级保护目标，他们四处调动，以扑灭席卷整个专员辖区的大火。但对马尔科来说，是时候自己生一团火了。\n\n每天，他都在他的监工，一个可怜的马屁精的注视下辛苦地劳作。对于那些任由他调遣的人来说，他是一个典型的法西斯分子，不会给下面的人以喘息的机会，还会毫无顾忌地利用手下的暴徒来压制异见，不管异见有多么细微。但这种异议已经无法被压制了。\n\n马尔科很早就来到了工作岗位，他抬头看着他的上司对着电话叫喊着要求更多的人手，然后走向他的工作岗位。今天，汽笛声预示着罢工的开始，而非剥削的延续。锤子砰砰作响，起初声音恨不和谐，后来慢慢形成了一个稳定的节奏，人们统一的声音大喊道：\n\n“法西斯去死，人民自由！”\n\n监工试图呼救，但没有人回应，只有马尔科和另外五人攥着锤子向他走来。他跑回办公室，试图找到一些能说服他们放过他的东西。什么也救不了他，就像叛徒犹大没法用花言巧语为自己辩护。\n\n随着玻璃掉在地板上化为碎片，几个人步步紧逼着监工走进了办公室。监工试图大声呼救，随后又发出一声可怜的恳求，但一阵剧痛刺向了他的心脏。他的视野逐渐黯淡了下来，1917年的未竟革命的前奏敲响了。"
 UKR_pre_UCW_Republic.22.a: "这样的场景在整个乌克兰上演了千百次。"
 UKR_pre_UCW_UA_SSR.1.t: "红色小提琴家"
 UKR_pre_UCW_UA_SSR.1.desc: "人人都知道，在各地的工会大厦里待到正午无异于自杀，尤其在这顿涅茨克，凌晨的些微晨光便已是为工会大厦中的人敲响的丧钟。而今天，瓦西里就在这里拉起了他的小提琴，就像当年他在国家大剧院里演奏时那样。在这样的小房间里弄出声响往往伴随着极度的风险，这瓦西里当然知道，在他身旁的朋友们也是心知肚明。指尖带动弓弦，《骑士之舞》悠扬婉转的旋律流转于弓弦与琴弦的交合之间，瓦西里忽然想起了自己与老师学习的日子，回想起世界尚未扯下它理智的表象的好时光。在这苟延残喘的年代里，这些往日璀璨的片鳞半爪总能让他寻得多少几分的平静。他看向在他身边警惕着什么的同伴们，他们比起瓦西里可就紧张得多了，看来德国人随时可能的突袭给他们的压力远胜过音乐的感染力。\n\n大伙听得出来，瓦西里的演奏即将过半。随着曲风的变换，人们的心境也随之而变。街上的行人早已纷纷逃散，而大伙也心照不宣地停止了闲谈，就像是忽然意识到这个旧世界的一隅即将终结那样。大楼一层的大厅里传来的脚步声并未消失，只是变得没那么急促、没那么沉重而已。除了瓦西里的提琴声和德国人步步紧逼的脚步声之外，这间屋里已是落针可闻。\n\n瓦西里深吸一口气。他身旁的朋友们则纷纷从大衣下、从手提箱里掏出各式的枪支，将枪口对准拉紧的百叶窗与锁死的房门。瓦西里心不在焉似地推进着乐段，一种奇特的预感忽然浮起：他没法拉完这段曲子了。他抖擞几分精神，重新投入到演奏中，但这种感觉却始终挥之不去。他向自己发问，还要拉完这首《骑士之舞》吗？答案是肯定的。所以他想，也许他可以跳过不重要的部分，直入核心乐段？时间所剩不多，但尚且容得他思量片刻。"
 UKR_pre_UCW_UA_SSR.1.a: "高潮将至。"
 UKR_pre_UCW_UA_SSR.2.t: "有限全知"
 UKR_pre_UCW_UA_SSR.2.desc: "“欢迎光临，各位先生们。虽然我希望能在更好的条件下与你们会面，但是布尔什维克已经决定改变他们对付我们的策略，”警察局长对着一群警察说道，“请竖起耳朵，因为诸位的生命可能取决于此。”\n\n人群中的一名警官，亚历山大，费了老大劲才憋住了笑容。\n\n“所谓的‘乌克兰工农红军’已经缴获了一台印刷机，”局长继续说着，拿起一沓文件。“他们大规模印刷小册子，详细说明如何制造武器、炸弹以及其他破坏性武器。他们还详细介绍了袭击巡逻警察、破坏基础设施和干扰警察行动的最佳方式。”\n\n局长继续审阅着小册子，指出尽管这类小册子对大多数反对派毫无意义，但其中的内容却十分真实可信，如果其落入极端分子手中，后果将不堪设想。见同志们的工作居然得到了德国人的认可，亚历山大平静的表情下，喜悦之情溢于言表。\n\n“为了应对不断增长的威胁，我希望各位牢记以下原则，”局长说着，随手整理了一下简报。“首先，不要偏离你们的巡逻路线。随时保持对讲机开启，遇见任何可疑情况时立刻报告。”\n\n这些所谓的应对策略大多都是打着官腔的废话。亚历山大甚至对德国人的懈怠感到些许失望。当然，鉴于他已经成功渗透到德国人的内部，虽然同志们的做法已经吸引了德国人的注意，但他发现德国人几乎对此毫无动作。\n\n好吧，他当然不会抱怨，他认为他的同志们也不会。"
 UKR_pre_UCW_UA_SSR.2.a: "希望专员辖区的其他地方同样如此。"
 UKR_pre_UCW_UA_SSR.3.t: "民族问题"
 UKR_pre_UCW_UA_SSR.3.desc: "“嘎吱——”小屋的门尖鸣着打开了，列奇茨基第一书记曾提议过更换门铰链，但被舒姆斯基主席否决了，理由是“尖鸣声可以提醒有不速之客闯入”。一名老农站在木桌前搅拌着一大碗罗宋汤，抬起头来看见是舒姆斯基，便朝他和蔼地笑了笑，然后用金属杯盛了两杯罗宋汤，带着浓厚的俄罗斯口音说道：“主席，我些话不知当说不当说，但我觉得即使是党的领导到点了也该吃点东西。”舒姆斯基感激地点了点头，小心地端起两个杯子走进地下室。列奇茨基坐在角落里，烛光映出了他面前的累累文书。\n\n舒姆斯基把杯子放在另半杯冷掉的罗宋汤旁，然后和他的同志一样直接坐在了布满灰尘的地上。“第一书记，参加乌克兰革命的士兵们几乎都不会说乌克兰语，你有担心过这个问题吗？”舒姆斯基一边说，稀薄的罗宋汤一边从他胡子上滴下来。\n\n“我尽量没去管这些事，主席。我们同属工人阶级，能够充分理解彼此。”列奇茨基回答道，目光未曾片刻离开文件。\n\n“但是不能否认的是，当前我们斗争的性质属于阶级斗争和民族斗争。斗争胜利后我们将建立当家作主的国家，但俄罗斯同胞们却依旧生活在一片废土中。我认为我们应当张开双臂欢迎吸纳他们，教他们乌克兰语。\n\n“就像三十年代那样？这是个不错的想法，但人们很难轻描淡写地就割舍自己的文化脉络。这么做很可能弊大于利。”舒姆斯基思考了片刻。"
 UKR_pre_UCW_UA_SSR.3.a: "工人阶级在共同的斗争中有一个联合的党，我们也必须要发出统一的声音。"
 UKR_pre_UCW_UA_SSR.3.b: "同志，你的逻辑是对的，俄罗斯人想说什么语就说什么语吧。"
 UKR_pre_UCW_UA_SSR.4.t: "宁可站着死"
 UKR_pre_UCW_UA_SSR.4.desc: "周遭的枪战愈发的激烈，皮利普不由得咬紧牙关，此刻他被德军持续不断的火力压制得抬不起头来。他们正处在被包围的边缘，一切都在走向失控。\n\n更糟的是敌人切断了他与战斗群的联系，如今大多数人都躲在送他们来的卡车后面，或者街道的另一边。唯有重新整编，才能恢复彼此间的通迅，但现在这样做无异于自杀。\n\n他们急需火力掩护，但现在根本不可能有支援。而若是再没人采取行动，不久后他们就会被消磨殆尽。皮利普深吸了一口气，紧紧地抓住了手中的步枪，如果一定要有人牺牲，那也应该是他自己。\n\n在敌人的又一轮齐射过后，他立刻一跃而起，冲向附近的一条小巷，同时拿起步枪对准德军的大致方向开火。纵使反击来的突然，德国人依然迅速找到了掩体。空荡荡的小巷里，皮利普靠在墙上喘着粗气，他感到有什么湿热的东西正顺着他的手臂往下淌。\n\n他把手指放了上去，却被上面沾染的血液吓了一跳。他妈的，在他冒险进行反击，尝试以短促射击阻止德国人进攻时，伤口处的绷带却在剧烈运动下挣开了。但在他负伤时，局势却发生了逆转，随着更多枪声响起，他很快便意识到这是街道另一边的战斗群发起了反攻。\n\n看到另一半战斗群没有他的指挥也能向前推进时，皮利普由衷地笑了。他迅速加入到对德国人的火力压制中，现在轮到对方被动防守了。虽然出师不利，但他们似乎已经成功扭转局势。如果他们在这里取得进展，他相信东部其他地区的起义也会大获成功。"
 UKR_pre_UCW_UA_SSR.4.a: "如果一切顺利，这将拉开终结德国统治的序幕。"
 UKR_pre_UCW_UA_SSR.5.t: "我们不会寂静地走进那个良夜"
 UKR_pre_UCW_UA_SSR.5.desc: "脚下的城市一片生机勃勃的景象，灯光绚烂，烛火与电气霓虹灯肆意闪耀，几乎快要让弗拉基米尔无心执行今晚的任务了。他现在正坐在一幢公寓楼顶的水箱上，整座卢甘斯克城尽收眼底。弗拉基米尔活像一个全副武装出门野餐的士兵，武器放在身旁，背包敞口大开，里面的物件在混凝土屋顶上四散开来：家里做的口粮、偷来的德制步枪弹、土制手雷，仿佛新苏维埃的军火在他这里开自助餐会一样。但仅仅如此并不能让他满足，城中街道上随处可见四处徘徊的德军巡逻队，还有身着伪政府制服的叛徒“警察”，他们就好像面包上滋生的霉菌，让弗拉基米尔的内心无法平息。他端起步枪瞄准街道上的人影，他们永远不会知道，自己的生命可能会在今晚画上句号。\n\n行动结束，弗拉基米尔把随身装备塞回背包，顺着消防通道和排水管之间的狭小缝隙爬下房顶。落地时，他感觉自己的小腿差点就要断掉了，溅起的水花还打湿了他缀着皮补丁的工装鞋。弗拉基米尔走在家乡的街道上，环顾四周，除了一个蜷缩在路边小巷里的孩子，周围便再无其他人。唉，不必多言，又是个民族社会主义的受害者。\n\n弗拉基米尔打开脚下的格栅，顺着梯子滑下，落到了一片污水中，双脚不由得随之一颤。他爬上先前走过的小路，沿着下水道朝家的方向走去。与此同时，他掏出笔记本，在途中记下了今天的思索，随后把小本塞进了后兜里：要知道，回顾自己都干了什么可不是件简单的工作。在仿若长达好几个小时的跋涉后，弗拉基米尔终于从一根恰好能让抵抗战士通过的管道钻出了阴暗的排水沟，走入明亮的灯光下。恍惚之间，弗拉基米尔思索着，到底需要什么，才能让他像一个人、像一个自由的乌克兰人一样在街道上穿行。也许未来的某一天，他不必在下水道里东躲西藏，也不会在天堂上俯瞰故乡，而是漫步在城市之中，尽情抒发自己对这里的爱恋之情。"
 UKR_pre_UCW_UA_SSR.5.a: "而在那之前，还需要千百次的斗争。"
 UKR_pre_UCW_UA_SSR.6.t: "史册留痕"
 UKR_pre_UCW_UA_SSR.6.desc: "战争属于年轻人，费奥多尔早在1941年就明白了这一点。当时他应征入伍，对抗法西斯侵略者。他和战友们是那样的年轻、勇敢，渴望证明自己，每个人都梦想着建功立业，成为英雄载誉而归。然而战争却把他们的理想变成了噩梦，他们被扔进无望的战场，如待宰的牲畜一样一批批死去。而那些侥幸逃过一劫的人也就此一蹶不振，历经重重苦难却依旧无望于战胜侵略者，许多人在战争中当了逃兵。费奥多尔眼睁睁看着战友一个接一个的离开，在留下一句“懦夫”的唾骂后，握紧手中的步枪，痛苦地遁入荒野之中。\n\n即便在德军向莫斯科进军，并将联盟的军队赶到乌拉尔山脉时，他仍希望能赶走那些民族社会主义者。但大多数人却已经放弃了希望。都完了。无意义。死得还不够多吗？他已经听够了那些犬儒、懦夫和放弃者说的废话。他依然坚持战斗。\n\n他为何要坚持下去？接下来几十年的经历似乎都证明了他旧日同袍的正确；德国人几乎不可战胜。他已经老了，而他和他的战友们又取得了什么战果？当他陷入思考时，一群年轻人突然闯进了他的视野，那些年轻人们坐在偷来的德国车上，注视着前方的路，在年轻人眼底熊熊燃烧的火焰中，他找到了答案。\n\n放弃意味着向邪恶低头认输，意味着窝囊地接受那些无辜生命的惨死。在他们每个人的内心深处，他们深知如果放弃继续斗争，自己将永远无法原谅自己。纵使前景黯淡，他们仍将死战到底。"
 UKR_pre_UCW_UA_SSR.6.a: "终有一日，他们会赢。"
 UKR_pre_UCW_UA_SSR.7.t: "记录：日渐凋零的记忆"
 UKR_pre_UCW_UA_SSR.7.desc: "十八个老兵围了一圈坐下，他们有些还没到四十岁，有的已经六十好几了。他们一言不发，直到一个矮小，纤瘦的小伙子快步跑进屋里落座。他把纸张翻得哗啦啦响，好掩盖自己的喘气声。当他终于平复呼吸后，说道：\n\n“各位晚上好！非常感谢你们的出席，要赢得这场战争，没你们可真不行。在你们开始分享关于今后战术的看法前，我想要先让参会的各位挨个介绍一下自己。”\n\n名字，编制，出身，围成圈的人依次进行了自我介绍。一个五十四岁的老兵注意到他和另一个四十八岁的竟是同一个部队的出身，他们很快开始寒喧起过去那些美好的日子，尽管他们很快就没什么可说的了。第三个人在他们谈到一个士兵的时候插入了对话，第四个人则说那个士兵已经死了。\n\n第五个人泪流满面地站起来，哆哆嗦嗦地谈着他那牺牲在1943年的战友。一个接一个的人站起来，怀念着自己在战争中失去的亲人，朋友，自己身体或心灵的一部分。那个小伙子去全程一言不发，在沉默了一小时三十四分钟之后，他终于张嘴："
 UKR_pre_UCW_UA_SSR.7.a: "“感谢你们的参会。”"
 UKR_pre_UCW_UA_SSR.8.t: "红色印刷工"
 UKR_pre_UCW_UA_SSR.8.desc: "看着家里咆哮着的各型印刷机器，阿列克谢体会到了一种莫名的情绪，他猜测那也许就是红军战士们所说的“荣誉感”带来的美好体验，大多数乌克兰人可能一生都不会有这样的机会体验这种美好的感觉。他的印刷厂中摆满了散发着滚烫热气的印刷机器，这些机械巨兽体型庞大，怒吼着吐出带有油墨香气的印刷品。似乎这里更像是一个热火朝天的工厂，而非一个印刷店。这正是阿列克谢的父辈们终生从事的事业，是时代的一个小小注脚。但现在，阿列克谢知道这样的事业是专员辖区中的一等重罪，只要德国人逮到自己就可以立刻处决。他清楚地知道这绝不是正常的生活。能自由地写下自己所思所想，再印刷出来并传阅给每一个人，这是一个人与生俱来的权利，而自己则肩负着实现这一权利的重大责任，一个他永远不会放弃的责任。幸运的是，红军设法给他筹足了所需的各种纸张与油墨，让他能够在另一条战线上为自由继续战斗。\n\n“阿列克谢，新的海报已经要画出来了，草图也在路上了——上周那事你听说了吗？在利西昌斯克，我们的人缴获了不少武器。我听说有足足两大箱，但是彼得那家伙非打赌说有三箱，你怎么看？”在阿列克谢翻阅着文件夹时，手拿另一叠档案袋的政委靠在墙上，他一边在档案袋里找什么东西，一边从容地讲着各种逸闻。\n\n“我赌两箱吧——他们有没有说要多大尺寸的海报？”阿列克谢随口说道，政委听到他的问题后思考了一会儿。\n\n“他们好像没提这个，也许我把他们的要求夹到另一个文件夹里了，你再找找？我觉得那些货物可能是步枪或者机关枪，也或许是但要什么的，所以我想……”闲谈中，阿列克谢终于看到了那张他们一直在找的写有印刷要求的纸，那张纸黏在另一页文件背面。他小心翼翼地上手，试图将两张纸剥开。“我觉得啊，虽然这批武器对我们来说也就是个锦上添花，但那帮德国佬这下可要气坏了，他们的士气会受影响，你说是吧？”阿列克谢随口敷衍着，他对政委的推测没什么兴趣。\n\n“好了，你找到那张纸了，我也不打扰了。彼得，谢谢你，红军都很感谢你的贡献。如果你有啥活要我帮把手，随时叫我。你多保重。”"
 UKR_pre_UCW_UA_SSR.8.a: "“你也是，费奥多罗夫，你也保重。”"
 UKR_pre_UCW_UA_SSR.9.t: "活着"
 UKR_pre_UCW_UA_SSR.9.desc: "有时候，安德烈想知道自己要不然一觉不起算了。当纳粹攻进他的家乡时，那年他才十三岁。这座城市那会儿的名字还叫“克里维里赫”，二十年来的占领使得安德烈变得羸弱且犬儒。他干活的工厂里锈迹斑斑，破败不堪。他身边的工人们境遇都好不到哪里去，就连被派来的德国监工都萎靡不振。德国人占领这里的时间已经快和他活的时间一样长了，而安德烈很怀疑自己能否在死前看到他们滚蛋。他只是很幸运地被德国主管赏识，提拔进了厂里为数不多的本地管理队伍。安德烈从此免于被沉重的工作压垮，但眼睁睁看着数十个跟自己一样的年轻人被厂里的机器撕碎，则是一刻不停地拷打着他的良知。\n\n他隐约听到有几个主管在身后悄声谈话，声音比以往的活跃些：“在附近找到了一些共匪的宣传册子，都是老一套：什么行动起来，什么为事业献身。都撕了吧，把剩下的也扔一边。”安德烈听不出这个人是谁，也不在乎。\n\n“好。”另一个人简短的回答。安德烈认出这是克里斯蒂安，为数不多还能干活的老人。“真想不到舒姆斯基的同伙还在撑着，他们不会把我们害死吗？德国人肯定不会放过我们的，真出事了他们第一个杀的就是我们。”他说的真对，安德烈心想。但当他看到生产线上的德国人时，他又不禁怀疑这些沉闷疲惫的人。没有一个看上去有那么一点斗志，至少不会为了这份他们打心底里厌恶的工作。想想吧，他们甚至连自己的本职工作都做不好。要不是他的同事管着，宣传小册子早就传遍车间了。他察觉到了些什么：德国佬不会为乌克兰而战，他们会夹着尾巴逃离这里。乌克兰人还有机会赢得这场战争，我们可以获得自由。安德烈的眼神突然变得坚毅，他找到值得自己全身投入的事业了。"
 UKR_pre_UCW_UA_SSR.9.a: "没有人会被打败，除非他放弃尝试。"
 UKR_pre_UCW_UA_SSR.10.t: "子弹擦伤"
 UKR_pre_UCW_UA_SSR.10.desc: "伊万砰地带上门，前胸的伤口正变得愈发疼痛。他跌跌撞撞地冲进洗手间，甚至都没来得及扫一眼这处安全屋。伊万扯开胸前的战术背心，在口袋里摸索着急救包，但他用力有点过猛了，急救包掉到了地上。他吃力地俯身弯腰，想要把急救包捡起来，却又不慎跌倒在地，撞到了破旧洗手间的门框一角。他感到伤口正在崩裂，从左胸上的一条小缝不断扩大，现在已经变成了一道深深的大伤口。伊万从地上坐起，努力挣扎着直起身，用力将急救包砸向水池边缘，把里面的东西一股脑全都倒了进去。他从中抓起装着吗啡的眼药水小瓶子，啜饮着当下急需的麻醉剂。\n\n伊万瘫坐在木地板上，喘着粗气，勉强支撑着不至于昏过去。他注视着伤口，开始往胸前淋上伏特加，然后用绷带紧紧裹住。他扶着水池，撑起身子，一瘸一拐地走到了安全屋的窗前。直到这时他才回过神来，意识到这处安全屋公寓有多么地破旧：家具用塑料布缠起来才不至于散架，木地板早已朽烂，似乎他每挪动一步，房间里的物件都会随之分崩离析。伊万凝视着泛黄玻璃外的街道，当地警察驾驶着大众警车疾驰而过，街道上已寻觅不到居民的身影，人们还没有遗忘躲避危险的本能。环顾四周，他意外发现公寓中居然还摆放着一台收音机，它完美的状态在这个房间里显得有些格格不入，就好像前一天还有人刚刚给它调过频似的。伊万拨开开关，扬声器中陡然传出一阵可怕的静电噪音，他赶忙调低了音量。随即，他意识到电台此时极有可能会引述政府公告，于是他旋转旋钮，调到了专员辖区的本地频道上。不出所料，他听到了预期中的声音：\n\n“卢甘斯克的所有居民，必须待在室内。正在进行的恐怖活动已记录在案……”日常内容，没什么新奇的，但播音使用的语言却是乌克兰语。有那么一瞬间，伊万还以为自己调错了台。不，就是这个频道没错，它又重新开始播送起了平常的德语节目。从广播的公告来看，伊万还不会命丧今日。"
 UKR_pre_UCW_UA_SSR.10.a: "卢甘斯克贫民窟的又一天。"
 UKR_pre_UCW_UA_SSR.11.t: "学者的希望"
 UKR_pre_UCW_UA_SSR.11.desc: "罗曼·罗斯多尔斯基站在他的公寓里，细细阅读他的那本完整注释过的《政治经济学批判大纲》。近来，他已经在手稿写作上取得了良好的进展，甚至引起了远在意大利的地下共产组织的兴趣。在罗马尼亚占领下的敖德萨，学术环境和资源都远远无法与战前的基辅相比，然而罗斯多尔斯基早已献出四十余年光阴研究马克思的著作，恶劣的环境没有办法阻止他的脚步。\n\n他的思绪回溯到了1941年以前。过去的日子如今看来是如此的简单：在利沃夫文理中学逃课去参加非法的德拉霍马诺夫圈子的会议，在国际革命社会民主党的时光，反抗残酷大战的游行示威，还有西乌克兰共产党和对抗波兰当局的斗争——那种目标清晰、革命潜力无限的感觉简直令人陶醉，而1939年西乌克兰与东部的再统一将这种感觉推向了高潮：西乌克兰共产党投身其中的伟大事业终于迎来了实现。这便显得仅仅两年后来自德国的入侵尤为悲惨，尤为不幸，乌克兰就此被打入二十年的恐怖之中，丝毫没有减轻的迹象。\n\n不过在他的心底，一团烈火一直在熊熊燃烧。总有一日，全人类都会得到解放。从资本主义、单一民族国家、政治、资本、雇佣劳动、货币交易——所有强加上来的资本社会压迫中解放出来。这一切不会在他的一生中得到实现，或许也不会在未来的许多时刻展现希望之光；但罗斯多尔斯基能够感觉到他自己、共产党还有整个乌克兰却可以在实现的过程中扮演某种角色，无论影响有多小，又或存在有多短暂。\n\n门口的三声叩响和某人匆忙跑远的动静打断了罗斯多尔斯基的回忆。他走到门口，在底下发现了一张被塞进来的布满褶皱的小字条，上面用潦草的笔迹写了一段信息，而旁边的手绘红蓝黄三色旗表明了来者的同志身份：成功刺杀科赫——专员辖区陷入混乱——恢复武装反抗——党组织于指定会议地点再次召集。\n\n老革命家的脸上露出了一抹笑容。他将被给予最后一次名留青史的机会。"
 UKR_pre_UCW_UA_SSR.11.a: "一个信念坚定的人。"
 UKR_pre_UCW_UA_SSR.12.t: "一个人的解放事业"
 UKR_pre_UCW_UA_SSR.12.desc: "“男人们如今都去哪儿了？准备为我们的国家而战的彼得留拉们在哪里？”\n\n一小时的时间里，阿尔乔姆的朋友们在酒精的麻醉下忍受着他的胡言乱语。除阿尔乔姆外，所有人都一致认定在康斯坦丁的小屋聚会不过是为了借酒浇愁，谁会为那些永远不会到来的未来哀叹呢？\n\n“阿尔乔姆，这些人早在我们出生之前就死了。”康斯坦丁说话含糊，神情疲惫。“饶了我们吧，我们都知道反抗者是什么下场，别逞能了。”阿尔乔姆继续说。\n\n“我宁愿像雄狮般度过一个朝夕，也不愿继续如绵羊一样被奴役！我崇拜那些俄罗斯共产党人。”房间里的其他人向他敬酒，试图阻止他继续说下去，但阿尔乔姆还是继续说道：“在整个欧洲欣然接受德国的绝对地位时，唯有他们还在尝试反击。”\n\n在他们喝酒和说笑的时，阿尔乔姆仍不死心地为抵抗运动招募新兵，直到黎明来临，他们才从这醉生梦死中缓过神来。尽管没人响应他的号召，但阿尔乔姆清楚他的倡议并未被当做耳旁风——至少他希望如此。"
 UKR_pre_UCW_UA_SSR.12.a: "一直到早上，他也只说服了自己。"
 UKR_pre_UCW_UA_SSR.13.t: "希望永存"
 UKR_pre_UCW_UA_SSR.13.desc: "在乌克兰的某处有座森林，它在德国人的地图上如同一块黑斑，任何胆敢进入其中的人都会被蚕食殆尽。而在这只野兽的肚腹中，隐藏着一处指挥所，乌克兰共产党在这里重振旗鼓。党主席亚历山大·舒姆斯基栖身于此，回味着他尘封的记忆。\n\n“自乌克兰民族从资本主义的枷锁中解放出来后，曾在沙皇的治下被蹂躏的我们正在经历文化的复兴。也许在不久的将来，我们不会再被任何外来的帝国奴役，而是和俄罗斯的共产主义同志一起以平等的身份，并肩作战。”\n\n那时还是1919年，年轻有为的舒姆斯基满怀着革命的热情，向群众慷慨陈词。那时的世界曾一度光辉灿烂。\n\n现在已是[GetYear]年，年华老去的舒姆斯基在回首自己的青春岁月。他的脸上布满了艰苦岁月带来的老年斑，他的身体也在多年的奋斗征程中产生了巨大的变化。然而在他的内心深处，那来自1919年的星点火光仍在熊熊燃烧，坚韧不拔的精神正驱动着他的意志，绝不向法西斯主义屈服折腰。\n\n火苗在他的内心中燃烧，除非乌克兰能摆脱德国的束缚，除非布哈林的承诺能得以兑现，否则这团火就不会熄灭。那些哀嚎无助的绝望之人，正用着可悲可怜的各种理由为自己的通敌行为辩护。舒姆斯基自知，自己不能停下来为之哀叹。他所能做的，唯有把火炬擎得更高。\n\n革命者的工作绝无彻底完成的那一天。他暂且把笔记和照片收了起来。现在，时机已到，趁热打铁，乌克兰民族，将会再次自沉眠中觉醒。"
 UKR_pre_UCW_UA_SSR.13.a: "破晓之刻正一分一秒地临近。"
 UKR_pre_UCW_UA_SSR.14.t: "我们为何而战"
 UKR_pre_UCW_UA_SSR.14.desc: "“小心，有碎酒瓶！”彼得发出警告。奥廖娜听到之后，她一眼也没看地跨过了那个瓶子。结果她踩在了一块鹅卵石上，差点绊倒。没等她倒在地上，彼得就抢先一步把她拉了起来，忍不住笑出了声。\n\n在廉价住房构成的单调乏味的天际线之上，太阳散发出刺眼的光芒。只有城区衰败的自然痕迹打破了阳光的照耀：建筑起重机被孤零零地丢在一边、每层楼上都有破碎的玻璃窗、还有各种早已褪色的街头涂鸦。“真是个地狱般的蜜月啊。”奥廖娜喃喃自语。\n\n彼得原本愉快的表情消失了，他皱起眉头。“来吧亲爱的，我们还有好几天呢。我所做的一切都只为你。如果我不投身战斗的话，我们可能永远看不到一个能让大家都快乐幸福的乌克兰了。”\n\n“我能理解，只是……”奥廖娜看向了一片绿树成荫的草地，表情变得明朗了起来。“看，是公园！”\n\n“你是说这片公园吗？不过我想，在这个连上帝都抛弃了的城市里，有棵树的地方都算得上是公园了。”彼得回答道，他们坐到长凳上。但似乎并非只有他们认为墓园与公园的界限已经模糊。他们刚一坐下，三个孩子就跑了过去。其中一个孩子正追逐着其他人，发出抨咯的笑声；另外两个孩子就假装惊恐地发出尖叫。\n\n“他们好像都不知道。”奥廖娜笑了起来。彼得点点头，虽然他的视线一直盯着远处杂乱无章的墓碑。有个年轻人跪在三个墓碑前，那几个墓碑上的名字都有着同一个姓氏。他的眼里虽然噙着泪水，但表情可谓坚毅，甚至带着一些愤怒。彼得认出了这个人，他们曾经在一次反抗者集会上见过面。当时，两人并没有说过话，但彼得依然从房间的另一头看到了他那空洞无神的双眼。他只有在听到别人言辞里承诺报仇雪恨时，眼睛才会恢复生气。彼得紧握着奥廖娜的手，他很庆幸自己是为了别的原因而战。"
 UKR_pre_UCW_UA_SSR.14.a: "我们会成功的。"
 UKR_pre_UCW_UA_SSR.15.t: "希望之死"
 UKR_pre_UCW_UA_SSR.15.desc: "在顿涅茨克旁一座小村庄边缘的小房子内，红军老游击队员正在写信。他知道自己大限将至，死神早已候在自家门口。因而，他决定用自己生命最后的日子给家人写封信。他稍停片刻，又继续写信：\n\n“我这一生里，几乎都在同压迫工人阶级、入侵者、暴君与人民之敌作斗争。一开始，先是沙皇与白军，接着是反革命派。到最后，德国人来了。很不幸，我与成千上万同胞的努力都白费了。乌克兰化作一片废墟，无人清理残骸，也没人重建我们的国家，好让她恢复往日荣光，回到过去苏维埃联盟的好日子。年轻一代虽仍在诸多兄弟国家之内为我们国家曾代表的神圣理想奋斗，但他们未经考验，做事不切实际。他们注定失败，压根无法同德国占领军对抗。因而，我在此请求你们，趁着现在还不晚，快逃离乌克兰。我们绝无可能挣脱枷锁。我能预感到战争即将来临，一场媲美40年代世界大战的战争。你们该赶在当下脆弱的和平被打破前，逃离这个鬼地方。逃到土耳其去吧，那儿离得并不远。然后再往外逃，我们也许会失去乌克兰，但还未失去整个世界。\n\n祝你们好运，不论身处何处，请一定要记得我爱你们。德米特里·安布罗西夫。”\n\n写完信后，老游击队员如释重负。唯一要做的事情已经做完了，现在他能安息了。他想就此睡去，不再醒来。这便是他一生奋斗故事的尾声，唯有身旁的狗见证一切。"
 UKR_pre_UCW_UA_SSR.15.a: "别了。"
 UKR_pre_UCW_UA_SSR.16.t: "战争前夕"
 UKR_pre_UCW_UA_SSR.16.desc: "乌克兰东部某栋不起眼公寓的地下室里，安德烈·列奇茨基坐在一排电话机旁，一边敲着桌子一边抖着腿，脚跟踏到混凝土地面上，发出细碎的哒哒声。屋内挤满了人，却鸦雀无声，间或几声打火机咔哒，又一支香烟燃起。烟雾渐渐弥漫全屋，列奇茨基双手不自觉地攥紧又放下，一滴汗水沿着他的额头流下。\n\n某座戒备森严的地堡内，罗曼·罗斯多尔斯基和弗谢沃洛德·格卢布尼奇坐立难安。他们是手无寸铁的知识分子而非战士，他们难以决定这场豪赌的胜败。戈卢布尼奇绕着房间踱步了几个小时。罗斯多尔斯基愣愣地盯着膝盖，两手用纸巾擦拭着眼镜。\n\n哈尔科夫某间民用车库后狭小的办公室中，尼古拉·祖巴坚科嘶吼着让下属们立即寻找掩体。战争一触即发，保密尤显重要。各小组保持静默，德军一无所知，内务人民委员部苦苦严守行动机密，将近崩溃边缘。祖巴坚科满脸通红又精疲力竭，他猛灌一杯伏特加，稍稍提振精神。\n\n亚历山大·舒姆斯基闲坐在地上，一手静静举着香烟。但茫然的目光藏不住他内心真实的情感。指针缓缓走向万物之终末，历史在此一刻摇摆未决——乌克兰或重获自由，或灰飞烟灭。"
 UKR_pre_UCW_UA_SSR.16.a: "蠢蠢欲动。"
 UKR_pre_UCW_UA_SSR.17.t: "患难有真情"
 UKR_pre_UCW_UA_SSR.17.desc: "在乌克兰某处，或许有一本相册，就藏在顿涅茨克的一座老宅之中。不难看出，这并不是一本主人望而生厌的相册，书页已经被无数次翻动，以致书脊几近不堪重负。其中许多画质粗糙的相片都在记录着，乌克兰这暴乱与哀伤的时代中一件微不足道的小小幸事。首先可以看到的，就是三兄弟在重新粉刷一座老教堂摇摇欲坠的四壁，试图掩盖它的老旧，还有第四个男人在处理因潮湿逐渐腐烂松脱的地板。如果你仔细看照片，你会惊讶地发现，小弟左手缺了根手指，而大哥，是个独眼龙。\n\n在下一张照片里，教堂整洁多了，但前一张照片中也出现过的彩绘玻璃上却出现了新的弹孔。地毯盖住了差强人意的地板，而新刷的油漆即使是黑白照片中也在大放光彩。一个独臂男人用他完好的手臂护送着一个女孩走下过道，从他们的卷发和笑起来的小酒窝也能很容易看出他们与那三兄弟的亲缘关系。在祭坛处迎接他们的，则是一个满面春风的年轻人和一个敦实的神父。\n\n下一张照片就换了个房间，照片里宾客们推杯换盏，脸上挂着更为纯朴的笑容，在舞蹈中衣衫也渐渐凌乱。这其中绝大多数人都有舞伴，除了一个在角落里尴尬地玩弄戒指的老太太。接下来几张照片内容差不多，都是快乐的宾客们纵情欢唱，只不过每张照片里都有些令人心寒的异处：不论是碎在地上无人拾掇的玻璃杯，还是几乎每个人身上都明显可见的战争创伤，抑或是西服礼裙上绝不该出现的血污。\n\n倒数第二张照片基本也差不多，只不过新娘子一脚踩破了腐烂的地板陷了进去，光看照片就能想象现场尴尬的沉默——但再翻过一页，就能看到整间屋子霎时充满了欢声笑语，包括新娘子自己。"
 UKR_pre_UCW_UA_SSR.17.a: "他们现在在哪里？"
 UKR_pre_UCW_UA_SSR.18.t: "吃过路兵"
 UKR_pre_UCW_UA_SSR.18.desc: "汉斯一直不明白为什么偏偏是他来了这里。尽管他清楚地记得原因——他是作为一名国防军士兵被派到这里的，为“保卫生存空间和民族社会主义在东部的战果”而战（至少他们是这么说的）。但为什么命运偏偏选中了他呢？来不及细想，工作就来了，他们奉命来到这个荷兰农场收集粮食，同行的还有党卫军宣传队的成员，他们的任务是在该地区搜寻游击队员。他怀疑这里根本就没有那些耗子，他们能从这些荷兰家庭手里得到什么呢？\n\n工作只花了几个小时，那些荷兰人也非常友好，在汉斯与他们就游击队问题展开讨论时，他们由衷地祝愿守军在维护地区秩序时一切顺利。然而当德国人离开，共产党游击队从方才躲避的地下室撤离时，拓殖者脸上的微笑骤然消失，取而代之的是担忧和恐惧。这些游击队员已经控制这个农场半年多了，他们在此前把这伙荷兰人引入了一个陷阱——当他们濒临破产时，就会有很多当地人来申请在他们的地方工作，甚至愿意接受极低的工资。这是他们无法拒绝的。而当他们发现那些人是游击队时，一切都太迟了，他们的农场为游击队提供了掩护，他们成为反抗德国统治的又一利器。\n\n谢过农场主的“好心”招待，乌克兰人们大笑着迅速离去了，撇下荷兰人思考着这一切何时才能结束。"
 UKR_pre_UCW_UA_SSR.18.a: "大博弈里的小走卒。"
 UKR_pre_UCW_UA_SSR.19.t: "传承"
 UKR_pre_UCW_UA_SSR.19.desc: "乌克兰有着无与伦比的科布扎琴传统，它自数个世纪前开始萌芽，见证了共和制和君主制在乌克兰的大起大落。即使在现在，尽管德国使出浑身解数，试图消灭乌克兰文化仅存的硕果，科布扎琴艺术家们仍然坚守着这一传统。但不幸的是，他们中的其中一位即将走到生命的尽头。\n\n瓦西里·洛曼奄奄一息地躺在病床上，他自知大限将至，无数的回忆涌上他的脑海，浮生的过往依次在他眼前显现。他唯一尚存于世的亲戚，侄孙彼得，寸步不离地陪伴着他。瓦西里虽然已经失明，但他仍能听到彼得的话语。在瓦西里生命的最后关头，正是这些柔情的话语温暖着他的灵魂。在德国人的淫威下，他深爱的其他人都已不幸步入了坟墓。侄孙是他唯一的希望，除此之外，已经没有任何人可以继承他的遗产。瓦西里深知，在离去之前，他必须将这一份使命牢牢托付。\n\n“彼得，”小屋内的寂静被瓦西里微弱的声音所打破。由于过于虚弱，他甚至无法正常讲话，但他仍一心坚持，只为延续肩负的使命，“我想把……对我来说……非常宝贵的东西……传给你……彼得，拿走我的班杜拉，然后继承我的遗产……作为一位科布扎琴艺术家……将我们的文化……传承下去……”\n\n一直陪伴在叔爷爷身边的彼得听到了他的临终遗言。他深知班杜拉对他的叔爷爷而言有多重要。有时候，他甚至觉得叔爷爷把它看得比自己的命还宝贵，事实上也的确如此。没有一丝犹豫，伴随着两行清泪，他哽咽着回应道：“叔爷爷，我明白了。”"
 UKR_pre_UCW_UA_SSR.19.a: "瓦西里将像他的叔爷爷一样，守护乌克兰的文化直至生命的尽头。"
 UKR_pre_UCW_UA_SSR.20.t: "加密命令"
 UKR_pre_UCW_UA_SSR.20.desc: "某间不起眼农舍的前厅里，马克西姆·谢尔盖约维奇·科尔尼丘克抿下一小口恶心的咖啡，读起眼前这封信。这封信是舒姆斯基寄来的，只有经过训练的人才能从信封角上的小墨迹看出这一点。保密工作至关重要，任何一次通讯被截获都有可能将乌克兰苏维埃社会主义自治共和国扼杀在摇篮里。\n\n“务必忍耐。非急勿动。适时自知。”\n\n马克西姆咬了咬嘴唇，放下了杯子。舒姆斯基一如既往的惜字如金，这是数十年来领导我党运动习得的众多技能之一。计划也相当可靠：放低姿态积蓄力量，以一击致命打个守军措手不及。现在只待时机成熟，舒姆斯基一声令下，各小组便会蜂起响应。\n\n但现在，马克西姆需要确保信件送达致下一个小组。他小心翼翼避开那个至关重要的墨迹，敲了敲农舍的门，然后将信塞到了门下。马克西姆将糟糕透顶的人造咖啡一口饮尽，偷偷溜出后门，消失在了无边的夜色中。"
 UKR_pre_UCW_UA_SSR.20.a: "细心守纪。"
 UKR_pre_UCW_UA_SSR.21.t: "蓝与红"
 UKR_pre_UCW_UA_SSR.21.desc: "乌克兰苏维埃社会主义共和国的镰刀锤头点缀着房间。它的边缘绽出缺口，布料残破，色彩也不再鲜艳。可它就挂在这里，仿佛正对那些妄图摧毁它的力量施以嘲弄。\n\n曾经，他们离成功只有一步之遥。无需提醒，安德里·列奇茨基便能回想起法西斯碾过苏联的土地，忆起在千百个战场、在数千里土地上无数次复现的血肉横飞。战斗，战斗，战斗——战场上有他们的身影，有工农红军的身影，有人民的身影，有苏维埃联盟的身影。然而，他们失败了。\n\n到今天为止，德国人统治乌克兰已有二十年整，整个国家的财富和人民被他们肆意剥削以供养那嗜血的帝国——这不过是一块任人压榨驱使的殖民地罢了。\n\n但这不会持续太久。阿纳托利对此深信不疑。人民所能承受的压迫和剥削是有极限的。反抗，虽然往往零散如星火且徒劳无功，但这星火自德国人侵入这块土地便开始燃烧，从未熄灭。他们潜伏在压迫者的眼皮底下，等待时机，直到合适的机会出现。\n\n他的工作是协调物资的运输。他要确保他们的游击队有足够的武器、弹药和食物来维持一天、一周，乃至一个月的战斗。面对德国的镇压和“绥靖”行动，食物、零件和子弹在同情者和走私者维持的脆弱的补给通道上自由穿行。\n\n终有一天，乌克兰人民将奋起反抗法西斯压迫，砸碎暴政的枷锁，并在他们情同手足的社会主义同胞中间获得应有的地位。而他所能做的，就是确保他们在那一天到来时已经做好准备。"
 UKR_pre_UCW_UA_SSR.21.a: "事业永存。"
 UKR_pre_UCW_UA_SSR.22.t: "意见相左"
 UKR_pre_UCW_UA_SSR.22.desc: "罗曼·奥西波维奇·罗斯多尔斯基向门口的警卫点了点头，走进了一座可能曾是别墅的建筑。朽痕和水渍在墙面上刻下了伤疤，脚下的地板吱吱作响。这种地方固然有安全风险，但像罗斯多尔斯基这种人，早已冒着这种风险生活了二十多年了。\n\n“这还真不是个好去处，是吧，罗曼？”有个人说道。他满脸皱纹，面容看似许多年未睡过安稳觉。罗斯多尔斯基对此很清楚。他有幸得见的，这个自己非常敬重的人，就是亚历山大·舒姆斯基。\n\n“你找不到比这更好的地方了，舒姆斯基同志。面无表情的罗斯多尔斯基和他握了握手。“能见到你真是太好了。”\n\n“彼此彼此，罗曼。”舒姆斯基表示同意。“我们有段时间没见了。”\n\n“所以，你来找一个托派修正分子，所为何事呢？”他开了个玩笑。曾经他以为，意识形态上的差异攸关生死。战争对一个人的影响真是有趣。\n\n“你还是像以前那么幽默。”舒姆斯基笑了笑，然后表情再次严肃起来，在房间里不停踱步。“罗曼，德国人现在已经方寸大乱。他们对这个国家的控制力度每年都在逐渐减弱。迟早它会变得弱不禁风，把自己的腐朽本质暴露在众目睽睽之下。罗曼，我们都不希望最后的结果会是两败俱伤。如果还想抓住胜利的机会，就不能继续各自为政。我们需要人民大众的支持，我们必须团结一致！”\n\n“说起来容易做起来难啊，舒姆斯基。”他的话语带着尖刻的语气。\n\n“当然当然，要不然我也不会来找罗曼你了。”舒姆斯基的眼中闪烁着光芒。“你可以和你那边的群众们，和同志们谈谈。如果他们还不相信的话，可以亲自来见我。等消灭完法西斯分子和反动派之后，有大把的时间可以争论理念分歧。但在此之前……”"
 UKR_pre_UCW_UA_SSR.22.a: "我们都是优秀的社会主义者。"
 UKR_pre_UCW_UA_SSR.23.t: "当下"
 UKR_pre_UCW_UA_SSR.23.desc: "弗谢沃洛德·格卢布尼奇打开一个档案袋，以专业的目光审阅着信中的内容。送来这封信的游击队员浑身是泥，看上去还十分青涩。戈卢布尼奇正立于覆盖西乌克兰的情报网中心，线人从休假中被酒精和交谊撬开嘴的德国人口中套出各类情报，记录下军队动向，载具资料和军事基地情况。\n\n他转过头来看向办公桌，细细打量铺在桌上的乌克兰地图。这幅地图已伴他多年，不断更新着德乌实控地区变化，还有一些其他的信息。\n\n地图上标记着破损的铁路，溃坏的大坝，被毁的医院和学校。战争和德国人都没有善待乌克兰。他为此制定了一项实现重建祖国的经济恢复草案，憧憬着一个可能不会到来的未来，一个可能无法亲眼目睹的未来。一想到这，炽热的心就冷却下去。\n\n但未来尚未到来。他开始起草新的命令分配食物和弹药。我们以后还有时间继续讨论未来。"
 UKR_pre_UCW_UA_SSR.23.a: "当下是第一位的。"
 UKR_pre_UCW_UA_SSR.24.t: "山雨欲来"
 UKR_pre_UCW_UA_SSR.24.desc: "彼得·拉先科拂过混凝土碎块，它们曾经是某座碉堡的一部分，直到后来德军的爆破弹击碎了墙体，炸死了里面的守军。那时他还年轻，1940年刚从伏龙芝军事学院毕业，一出校就碰上了法西斯入侵。自那以后，他的脚步就未曾停歇。\n\n他与同行库岑科、马克西姆还有其他几个后辈对视了一眼，点点头以示问候。这一刻他感到自己真老了。\n\n上一次乌克兰苏维埃社会主义共和国高层领导人亲自会见红军首脑还是在西俄罗斯战争前夕，后来的事情也未如预料般发展。\n\n拉先科是幸运的，但他那千千万万的战友就没有那么幸运了。迷信的观念是很难动摇的。\n\n祈祷有时也管用。他想。\n\n“同志们。”舒姆斯基书记开口声彻满堂，“抱歉如此唐突召集各位赴会。为了节约各位宝贵的时间，客套话我就不多说了。我们都清楚当下什么利害攸关，曾经什么憾然失之。”尽管年事已高，他依旧精神抖擞。\n\n“法西斯蒂已现颓势组织涣散。而我们的势力正在壮大：仓廪殷实、厉兵秣马。”他看向在场的每一个人，“同志们，这是起义最好的机会，或许也是唯一的机会，我们绝不能坐失良机。为了子孙，为了革命，为了你我身边失去的每一个人！”\n\n“起义的日子即将到来，同志们，即将到来。”一名勤务兵上前递给每人一份文件夹，并告知他们回去后再打开。“回去见你们的手下，把消息传出去。愿好运与我们同在。”"
 UKR_pre_UCW_UA_SSR.24.a: "归去，目光凝然，信念如钢。"
 UKR_pre_UCW_UA_SSR.25.t: "战争的代价"
 UKR_pre_UCW_UA_SSR.25.desc: "“嘿，亲爱的，最近过得怎么样？”\n\n“哦，你说孩子们？他们都很好，别担心。亚列马会成为一个顶天立地的男子汉的……”\n\n“还记得隔壁玛鲁莎和安德烈两口子吗？他们要生小孩了！真是个好消息，亲爱的你说是吗？”\n\n雅罗斯拉娃·多布罗维奇站在丈夫弗拉基米尔素洁的墓前，喃喃自语仿佛爱人犹在身旁。她渴望能听到几声回应，但又清楚回应永远不会到来。他们自中学时代相遇，笃信这恒久美满的天伦之乐即为宿命之赠予。\n\n然后烽火四起，纳粹的铁蹄踏碎了所有的愿景。弗拉基米尔同全国千万不屈的斗士一道，加入苏联抵抗组织继续斗争。但他未能眼见梦想成真的那一天：西俄战争结束前的最后几个月，国防军的子弹射穿了他的身体。雅罗斯拉娃一想到这就哀痛欲绝，子弹击中的仿佛是自己的头颅：她似乎看见他就在眼前，微笑着牵向死神的手；她还能听见他“否极泰来，我会回家。”的誓言；她依稀记得他吊在中心广场，胸前挂着“土匪”牌子，永寂的躯壳。\n\n现在他们的长子也要踏上同一条歧途。无论她如何苦苦劝说亚列马此去如飞蛾扑火也不能改变他的想法。亚列马一心为父报仇，仇怨之焰燃烧不息蔽其明眸，不见德国人会捉到他，折磨他，杀了他。一切挣扎注成虚梦，一切苦楚重临如潮。\n\n泪珠轻轻滴落，洒向墓边尘寰。她绝不能让他赴死，但又无法阻止他赴死。她起身缓缓向家走去，明日再来祭扫，此刻暮色四合。"
 UKR_pre_UCW_UA_SSR.25.a: "又一场起义，又一名家庭成员被迫参加一场永无休止的战争。"
 UKR_pre_UCW_UA_SSR.26.t: "血祭"
 UKR_pre_UCW_UA_SSR.26.desc: "阿尔乔姆的身体像个摇马一样随凛冽的寒风摇摆。在阿尔乔姆带着塞满大麦的大衣去见游击队员时，巡逻的国防军无情击碎了他成为新彼得留拉的美梦。他不会成为英雄，而是作为一个警示牌被吊在村外，胸前挂着阐述他罪行的牌子：\n\n“我因协助匪帮被捕。”\n\n每当阿尔乔姆的朋友们从他的尸体旁经过，心中的厌恶之情便加深几分。正如此刻正在康斯坦丁的小屋内展开的讨论所揭示的那样，他们有些人的确得到了教训，只不过并非德国人想要的教训。\n\n“那些畜生杀了我们的朋友还嫌不够，还要把他吊在那里示众羞辱。”尼基塔在房间里踱来踱去，悲伤的语调转而变成愤怒。“阿尔乔姆绝不能白白牺牲，我们必须继承他的衣钵，只有这样，他才算死的有价值，他的血才没有白流！”\n\n房间里没有热烈的欢呼，只有在空中挥舞的拳头，夹杂着些许怀疑的杂音——他们为什么要跟着阿尔乔姆一起找死呢？\n\n“你们简直是疯了，我必须把我之前跟阿尔乔姆说的话再说一遍吗？”康斯坦丁的语气就像是老师在训斥不服管教的学生。“生活并不美好，但总能更糟。”尼基塔和阿尔乔姆的其他新晋崇拜者闻言无不义愤填膺。\n\n“这那是什么生活，这不过是我们逐渐走向死亡的前奏，你可能当然可以在这里醉生梦死，但我们中的一些人已经认识到了我们对阿尔乔姆的责任，我们对自己祖国的责任。”\n\n每个人都暗自下定决心，要么继续保持缄默，要么投身于更伟大的目标……"
 UKR_pre_UCW_UA_SSR.26.a: "生命自死亡中诞生。"
 UKR_pre_UCW_UA_SSR.27.t: "外交部长的谜语"
 UKR_pre_UCW_UA_SSR.27.desc: "晨起日升照白屋，短衣携我入厢庭。\n烈酒入喉抚卒情，终归道山忠魂心。\n\n晏昼小儿引我归，勾栏瓦肆无花魁。\n碎瓦之地何为趣？藏朦已非儿童戏。\n\n月夜慈母拥我身，驱饥含泪舍温明。\n愿君他日达夙愿，解匮除乏救阿家。\n\n夜半未央爷立誓，终携子嗣入桃源。\n他朝若随凌云志，终把艳阳照山原。"
 UKR_pre_UCW_UA_SSR.27.a: "打一谜底？"
 UKR_pre_UCW_UA_SSR.28.t: "提提当年勇"
 UKR_pre_UCW_UA_SSR.28.desc: "舒尔茨下士在树桩上死死注视着下面的三个人。营火的微光将三人的影子闪闪烁烁地倒映在树冠上。沉沉暮霭将地面变得潮湿无比，因此火烧得并不旺，但三人显然没把它放在心上，他们体验过比这更冷、更黑的夜晚。第一个人大声嚷嚷着，生怕敌人听不见：“你们还想得起来吗，那会儿哥几个躲在一个地窖里，就是藏了满满一整屋胡萝卜果酱的那个！”\n\n“怎么可能想不起来，我这辈子根本忘不了安娜和她做的果酱，带点肉桂味的果酱可真是太好吃啦。我总是说女人比她做的食物更诱人，在安娜身上不是完美地印证了这点吗？”第二个人说罢，哈哈大笑起来。\n\n“同志，你可省省吧！你穿着这身破烂衣服还想碰安娜？不过话说回来，你跟她没成，跟我倒是亲密无间呀！那会儿挤地窖的时候，你屁股都怼我脸上、就差拉我嘴里了！”第三个人说。\n\n“你说得对，但是老子的屁股都比你做的饭好吃。”第二个人回击道。\n\n“别强人所难好不？德国鬼子吃的泔水到了本大厨手里也不能变成佳肴啊！”第三个人恶狠狠地打断道，随手抄起一根粉肠朝舒尔茨的脸上砸了过去，尔后吧嗒一声，香肠应声坠地。\n\n“住手，你这样会把他的脸弄脏的。”第一个人责备道。"
 UKR_pre_UCW_UA_SSR.28.a: "他的朋友可得好好欣赏他头被钉在树上的场面，满足满足他们的雅利安审美！"
 UKR_pre_UCW_UPA.1.t: "天上与地下"
 UKR_pre_UCW_UPA.1.desc: "元首站在一间阴暗潮湿的小地窖里，灰尘和腐烂木头的气味充斥着他的鼻腔，一条破裂的管道以恒定的速率向下滴水。真是引人怀念啊。元首已经在这样的地方待了将近二十年，如同一只老鼠般躲在地底深处，而他的敌人却在阳光的沐浴下用铁靴踩踏乌克兰子民的喉咙。\n\n尽管在最近几天里，他取得了很大的进展，但这一切却把他带回了另一间阴暗潮湿的地窖。但这一次不同了，在这间房间里，元首拥有了拯救祖国的事业所需的一切：一只生锈的小麦克风、一段几乎难以辨认的文字，以及一位由上天派来拯救乌克兰的天选之人。\n\n在这样的情况下，平庸之辈可能会焦虑得跺脚、手心冒汗、肠胃翻腾，但克利亚奇基夫斯基可不是一个普通人：他是乌克兰的复仇之魂，只要他几声令下，成千上万的敌人就能被清除出这个国家。共产党、德国人、波兰人，这些匪徒都将因他们的傲慢而受惩，他们的尸骨将成为新乌克兰的基石。\n\n是上帝选中了他，要他担任这个角色，而他不会逃避这一责任。尽管如此，一滴眼泪仍然划过了他的脸颊，这会是乌克兰人民在压迫者的统治下所流的最后一滴眼泪。\n\n终于，在这间阴暗潮湿的小地窖里……\n\n元首开了口。\n\n人们侧耳聆听。"
 UKR_pre_UCW_UPA.1.a: "乌克兰也开始流血。"
