 UKR_UCW_haggle_with_industrialists: "同§L实业家§!讨价还价"
 UKR_UCW_haggle_with_industrialists_desc: "许多实业家还没考虑好该怎么站队——但我们可以让他们下定决心。莱布兰特认定工厂至关重要，而要想赢得工厂就得给予信任。如果他能说服委员会，就能把一些物资交给工厂卫队，换取他们的忠诚。如此这般之后，只要政府需要，战争就能持续下去。"
 UKR_UCW_secure_farms_and_factories: "保护§f农场§!§w工厂§!"
 UKR_UCW_secure_farms_and_factories_desc: "为什么要去讨价还价？我们在打仗呢！没有德国人，那些实业家一分钟都活不下去——他们可以在坟墓里老实躺着去了，补给我们会交给真正需要它们的军队。当然，奥伦多夫会因此备受军队拥戴，但这一点无关紧要。"
 UKR_UCW_rally_german_peasantry: "集结§j德国§!拓殖者"
 UKR_UCW_rally_german_peasantry_desc: "定居在专员辖区的德国人通常都很穷，近来盗匪猖獗，德国移民纷纷逃离，这我们不能容许。虽然安全委员会不允许布罗伊蒂加姆给乌克兰人发粮食，但可以给德国人发粮食，提高他在德国移民群体中的声望与人气。"
 UKR_UCW_a_collaborator_brigade: "§Q合作者部队§!"
 UKR_UCW_a_collaborator_brigade_desc: "迄今为止，奥伦多夫一直强烈反对用乌克兰人组成反游击部队。这句话马上就要变成“墨守成规”了。这是奥伦多夫第一次接受这个想法——当然，他有自己拟好的条件——但有了委员会的批准，一支合作者部队将加入我们的行列！"
