 UKR_POL_relation.38.t: "怯场的好处"
 UKR_POL_relation.38.desc: "在加利西亚谈判成功之后，伊万·列先科溜到了洗手间去抽口烟。他一根一根地抽着，当意识到烟盒已空时，他失望地叹了口气。这是，一只手轻轻抓住了他的胳膊，一位波兰代表将一根雪茄递到了他面前。\n\n“这可能对你的口味来说太烈了，但总比没有好，对吧？”波兰代表嘲笑道，他嘶哑的声音出奇得平静。\n\n列先科笑起来，接过了雪茄。“我以前抽过雪茄，老兄。我仅仅是发现了有些东西比雪茄更对味。”\n\n“也许你没有看起来那么软弱。我原以为我的外交同行们都会跟狮子一样，但一稍遇挫折，他们却显得跟家猫一样畏畏缩缩。”\n\n“我明白你话里的意思。你们的提议是公平的，但我的同事们却对此视而不见。”\n\n“而我的同事们则缺乏坚持自我的胆量。”\n\n这两位外交官默默地抽着雪茄。列先科暗自认为，尽管这场谈判只是在无意义地浪费时间，但至少他找到了一个一样对此失望透顶的新朋友。就这样，出于对软弱同行们的不满，一个波兰人和一个乌克兰人走到了一起。"
 UKR_POL_relation.38.a: "于无为中安逸，于胆怯中满足。"
 UKR_POL_relation.39.t: "一败涂地"
 UKR_POL_relation.39.desc: "“重复一遍，瓦西里，说慢点。我好听得更清楚些。”戈尔利斯皱着眉头，满脸疲惫地说道。他和缓地举起右手，轻抚额头，将眉间的褶皱匿于掌心，试图掩饰他的焦躁。\n\n“我们给予了那帮波兰人提出要求的权力，但随即意识到这并不合理，遂尝试通过谈判回到先前的状态。”斯图斯撇过头，呢喃着，试图回避那摄人心魄的目光。\n\n“……然后呢？”\n\n“他们拒绝了。”\n\n“瓦西里，你有没有想过这么一个问题。若是整个谈判议程都要取决于那帮波兰人的提案，取决于他们满意与否，那你先前煞费苦心地交涉究竟是为了什么呢？为了此时能够让利么？”\n\n“我……”\n\n“不必回答，自己琢磨便是。”戈尔利斯打断道，“我非常失望，瓦西里。先出去吧，好好反省反省。我还得帮我家女儿找份送给她妈的生日礼物，不想把心情搞得太糟。暂且到此为止吧。”说罢，戈尔利斯站起身来，拾起椅背上的大衣，匆忙离开。斯图斯仍贴在椅背上，凝视着桌上的文件，沉思着，尝试回想起自己是从何时开始搞砸的。"
 UKR_POL_relation.39.a: "枉费心力，一无所获。"
 UKR_POL_relation.40.t: "尚可接受的交易"
 UKR_POL_relation.40.desc: "“波兰已经提出了他们的要求，”斯图斯边说便露出了灿烂的微笑，“他们要求保留少量土地并进行一系列小规模的土地交换。”大部分外交官们对这项提议心满意足，而剩下的少数则保持沉默。“我们将在一个小时内举行投票表决，以便进一步细化细节。”此时正值用餐时间，邦达连科、萨夫丘克和列先科聚集在面包桌附近，边吃饭边对这一进展大加探讨。\n\n萨夫丘克显得极为兴高采烈：“看来过去的伤痛已经愈合，朋友们，这些波兰人终于明白了与我们并肩作战的意义所在。”\n\n列先科见机补充一句：“我很高兴波兰人与我们想法一致，说实在的，我当时很担心波兰人是否会得寸进尺。”\n\n邦达连科咬了一大口面包，淡然地回应道：“对我而言，这份条约问题重重，现在庆祝尚且为时过早。”此言一出，其余两位惊讶地瞪着他，邦达连科如此的冷淡完全出乎同事们的意料。“这一系列的土地交换是如此的微不足道，以至于我的一些同事们认为这根本就没有意义。他们说这只是纯粹的浪费资源，双方的边界确实是改变了，但局面却一如既往。实际上，这份协定除了会让我们的预算表破个窟窿之外，跟废纸没有任何区别。”闻此，萨夫丘克和列先科陷入了沉默，而邦达连科则乘机大嚼特嚼。\n\n“我不敢苟同，弗拉基米尔，我们应当允许波兰人提出反议。毕竟，如果我们忙到头的结果仍然是维持现状，我们简直就算得上是一群蠢货。”萨夫丘克反驳道，但他的心中依然疑云重重。除了两国之间互相博得外交官的微笑之外，是否真的存在什么改变呢？”"
 UKR_POL_relation.40.a: "我们将履行与波兰人的协议。"
 UKR_POL_relation.40.b: "维持现状将节省双方的资源。"
 UKR_POL_relation.41.t: "问题是经济"
 UKR_POL_relation.41.desc: "弗拉基米尔坐在桌子的一端，目不转睛地注视着房间两侧的双方代表。戈尔利斯和尼尔的脸上都挂着一副宽容的神情，就仿佛两位父母在孩子争吵时严肃地互相对视。尽管目前似乎还没有爆发什么争执，但紧张的气氛已经弥漫了整个房间。在过去的几个小时间，两国几乎没有达成任何共识，但即便如此也足以使双方受益良多。弗拉基米尔暗自认为，这场会议终究会演变成一场喧闹的争吵。正当双方之间的冲突接近高潮之时，一个人站了出来，提高嗓门以吸引大家的注意力，喧闹的会场也由此陷入短暂的宁静。\n\n戈尔利斯和尼尔都显得很吃惊，那位站出来的代表貌似也无法确定自己到底属于哪一边。然而，这些细节无关紧要，因为这位代表带来了整场会议中最为理智的贸易提案。当其他人开始对此报以赞许并逐步达成一致意见时，房间的氛围似乎发生了变化。当然，这项提案的许多细节依然存在争议，但这远远算不上棘手。谈判终于取得重大进展，弗拉基米尔瞥见两位领袖对彼此报以微笑。再过一天，两国之间就可正式签订一份强有力的经济计划。"
 UKR_POL_relation.41.a: "感谢上帝，事情没有失控。"
