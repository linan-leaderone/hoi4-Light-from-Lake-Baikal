 UKR_pre_UCW_RK.22.t: "跌落山巅"
 UKR_pre_UCW_RK.22.desc: "“乌克兰如今面临着什么问题，一望而知。我们不清楚各农场的具体粮食产量，也未统计工作其中的农民数量，只能将数据的分歧归咎于季节之间需求变化，含糊其辞。派系斗争的后果则是我们同委员会貌合神离，各式团体乘虚而入，意图拉拢不少本该受我们监督的乌克兰人。”\n\n前来基辅的众多官僚和见习人员中，格奥尔格·莱布兰特收获了一批属于自己的忠实听众。他几乎成了这群人共同的父亲，也好似浪涛中岿然不动的磐石，任尔东西南北风。他为人处世沉着冷静，一如他理性地收集数据、科学分析，而所在之处人性判若云泥，足称得上一所精神病院。此刻聚集在这闷热会议厅里的人与其说是一群管理殖民地的官僚，倒更像是无数追随先知的狂热走卒，因工作出色而引得敬爱的领袖亲自到场，论功行赏。\n\n“当然，如同我们的一些……反对者致力于说服我们上司的话语那样，解决这些问题绝非易事。我们需要同各行政部门及乌克兰各组织保持协作。乌克兰自然资源丰富之处并非局限于土地，那些河流和河口同样能为我们所用。同时，我们必须实现经济工业化，从而满足欧洲这一整体的需要。唯有每位行政人员恪尽职守，做到敢于奉献，方能实现元首的愿景。我们还须坚决抵制极端主义的诱惑，杜绝在应对叛乱之潮时无望地持虚无主义观念。”"
