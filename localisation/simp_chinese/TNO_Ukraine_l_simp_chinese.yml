 UKR_partisan_inertia: "革命惯性"
 UKR_partisan_inertia_desc: "我们的叛乱被认为是白费力气，注定会被德国粉碎。然而我们已经占领了乌克兰的大部分地区，而德国人却完全混乱了。现在正是我们的机会。\n\n新兵们涌入我们的事业，战士们在前线英勇作战，我们利用起义的机会来对抗德国人并对付任何剩余的反对派。"
