 UKR_POL_relation.1200.t: "弥补不公"
 UKR_POL_relation.1200.desc: "情况愈发明朗，尽管仍有点不情不愿，但波兰人最终愿意用加利西亚跟我们换点东西——如果说这能换到点啥的话。这是可以理解的，相比于被粗暴地剥夺，将其转化成为一场交易更容易令人接受。\n\n他们还明确表示，他们仅想以武器做交换。具体来说，不仅仅是简单的小型武器，还包括各种类型的军用步枪、火炮、支援装备以及其他一些他们要么没有，要么难以获取的装备。而我们手头上正好有他们所需要的。\n\n但我们手头的武器也并不充足，而且政府和军方的许多人都对将武器运往一个注定失败的国家感到犹豫不决。毕竟，波兰必将再度灭亡。不过，也有很多人认为，鉴于整个加利西亚地区拥有深厚的经济潜力，以几节车皮的装备做交换实则非常划算。\n\n我们该如何回应？"
 UKR_POL_relation.1200.a: "送武器过去，加利西亚值这个价。"
 UKR_POL_relation.1200.b: "不，我们需要那些武器。"
