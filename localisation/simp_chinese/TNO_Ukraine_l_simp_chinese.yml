 UKR_Bandenbekampfung_law_desc: "§x剿匪战术§!指导下的£UKR_military_texticon §s德国驻军§!被授意对所谓的“土匪”——实指一切§m游击队§!——采取极端手段。驻军无须任何法定程序即可处决嫌疑人，还有在必要时对§V匪区§!进行§q掠夺或摧毁村庄§!的自由。只需用上这个借口，§s驻军§!的行动§V不受任何限制§!。"
 UKR_National_Symbols_Forbidden_law: "§M民族§!§Y象征§!§R禁止法§!"
 UKR_National_Symbols_Forbidden_law_desc: "尽管名字叫§r乌克兰专员辖区§!，但它并§s不§!属于乌克兰。§B乌克兰§!§Y民族主义§!言论是要§f遭禁§!的，这种压制蔓延至视觉领域：§V禁止§!公开展示乌克兰象征。哪怕你是£UKR_collab_texticon §Q合作者§!，也只能使用指定的、国民军和民族委员会的符号象征。大多数城镇都被重新装饰成§j“德式”§!的样子，去掉了乌克兰的符号，添上£UKR_bureaucracy_texticon §r纳粹§!的图谶。"
 UKR_Land_Management_Company_Ukraine_law: "£UKR_industrial_texticon §L乌克兰土地管理公司§!"
 UKR_Land_Management_Company_Ukraine_law_desc: "尽管许多土地已经卖给了位高权重的德国£UKR_industrial_texticon §L实业家§!，但还有大量财富掌握在£UKR_bureaucracy_texticon §r东方部§!手中。在他们的代理人乌克兰土地管理公司的操持下，专员辖区掌握着大量§x苏联§!的国营农场和农业机械，并将其用于帮助德国经济。这给了§r专员辖区§!调整制定经济政策的广阔空间。"
 UKR_SC_law_0: "§s安全委员会§!"
 UKR_SC_law_desc_0: "§s安全委员会§!是埃里希·科赫§V不能视事§!后采取的一项临时措施，是一个行使政府职能的集体决策组织。各个部门、各有派系的核心£UKR_bureaucracy_texticon §r官僚§!齐聚一堂，以“共识”运作着安全委员会，约束副专员的权力——尽管副专员§B格奥尔格·莱布兰特§!本人也是其成员之一。"
 UKR_SC_law_1: "§R意见不一的§!§s安全委员会§!"
 UKR_SC_law_desc_1: "§s安全委员会§!是埃里希·科赫§V不能视事§!后采取的一项临时措施，是一个行使政府职能的集体决策组织。尽管拿“共识”当做宗旨，§s安全委员会§!还是立即爆发了§R内斗§!，§r种族派§!、§B改革派§!和§d激进派§!为政府决策斗得天昏地暗。"
 UKR_SC_law_2: "§Y合作愉快的§!§s安全委员会§!"
 UKR_SC_law_desc_2: "§s安全委员会§!是埃里希·科赫§V不能视事§!后采取的一项临时措施，是一个行使政府职能的集体决策组织。经过商议，委员会开始§Y协调政策§!，成员不再激烈争论，而是进行幕后交易。这使得委员会的外表变得相对§W团结§!。"
 UKR_SC_law_3: "§V山头林立的§!§s安全委员会§!"
 UKR_SC_law_desc_3: "§s安全委员会§!是埃里希·科赫§V不能视事§!后采取的一项临时措施，是一个行使政府职能的集体决策组织。形势不断恶化，本就意见不一的各路人马现在闹得泾渭分明，形成几座§x山头§!。尽管政治动员变得非常容易，但安全委员会从来不是为这样一个政府设计的，因此制定有效的政策变得更加困难。"
 UKR_Dnieper_Mech_law: "第聂伯机械化"
 UKR_Dnieper_Mech_law_desc: "南乌克兰第聂伯河附近的地区迎来了新一轮的现代化进程，农业机械发展迈入了新的时代。这项新的投资是为了满足日耳曼尼亚不断增长的粮食需求，应该能在这一地区获得更多的收成。"
 UKR_Decollectivization_law: "去集体化完成"
 UKR_Decollectivization_law_desc: "根据埃里希·科赫的法令，有计划的去集体化已经完成，剩余的国营农场将重组为地方经营的合作社。虽然这限制了政府管理乌克兰产出的能力，但这一变化确实有助于将来的稳定与繁荣。"
 UKR_Hungerpolitik_law: "§q饥饿计划§!"
 UKR_Hungerpolitik_law_desc: "二战期间，§q饥饿计划§!被用于加强£UKR_military_texticon §s德国军队§!，打击抵抗力量，并为未来的§r日耳曼化§!创造条件。它的重新实施在很大程度上也是出于同样的原因。饥饿计划下，乌克兰人得到的口粮极少——大多数乌克兰人最多只能得到每日所需热量的§V一半§!，那些对战争无用的人得到的更少，而那些在监狱里的§q几乎什么都吃不到§!。"
