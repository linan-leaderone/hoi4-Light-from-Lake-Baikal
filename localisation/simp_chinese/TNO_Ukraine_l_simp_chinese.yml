 UKR_UCW_RK.11.t: "唯一理智之人"
 UKR_UCW_RK.11.desc: "奥伦多夫总觉得，这个房间里头可能就剩他能保持头脑理智了。\n\n他简直不能相信安全委员会居然还在认真讨论亚历山大·康拉迪指挥官的提案，甚至还显得对此兴趣十足。“我同各位实话实说，我们在空军里服役的人有不少无所事事，”康拉迪继续说道，“这帮饭桶都能拉出来组织好几个师了，正好用他们填满我们的东部前线。”\n\n就连莱布兰特也在思考这个问题，而且他还在若有所思的点点头，“稳固前线对重建控制而言至关重要，我们的部队目前的确有些……麻烦要处理。”\n\n“说的太对了，专员，”康拉迪说道——这趋炎附势的家伙甚至故意忘了加“代理”二字！“我们的士兵正是需要……”\n\n“正是需要更好的训练、装备和领导才对！”奥伦多夫忍无可忍，高声打断了指挥官的发言，“指挥官先生，我们的部队可不单单是缺兵少将，我希望你最好明白，现在军队士气弹指即散，服役跟坐牢似的，你的提案跟我们真正的麻烦甚至没擦着边！”\n\n康拉迪愣了一下，狠狠瞪向奥伦多夫，“奥伦多夫，我对军队状况了解的很，我也知道到底该做什么，东线绝不能失守，而这项提案就恰恰能帮我们守住。”\n\n“好了好了，奥伦多夫，你的意见我收到了。我同意康拉迪指挥官的观点。”莱布兰特终于说道。“我们更需要更多士兵、更多部队投入战场。别的问题等到恢复秩序以后再谈吧！康拉迪指挥官，就这么办。”奥伦多夫不满地哼了一声，而指挥官则心欢雀跃地点着头，对决策大为赞赏。"
 UKR_UCW_RK.11.a: "“是，莱布兰特专员，一定完成任务。”"
 UKR_UCW_RK.12.t: "先发制人"
 UKR_UCW_RK.12.desc: "莱布兰特凝视着他即将发送的信息，仔细斟酌着措辞，严谨在此刻变得无比重要。积极宣称自己是执法的最高权威无疑是合法且正当的，但这一举动仍然火药味十足，足以让莱布兰特停下思考。归根结底，这位副专员乐于通过文章和口才折服别人，而非施加高压手段。\n\n但此事是非做不可的，国家是个复杂的东西，而党派则简单的多，它是人类的集合体，自然与人类有着相同的缺点。即使最强大的雅利安人也会感受到团体的吸引力，将他们引向集体的正义。即使即使是在罗森贝格这样的人物，在其虚弱时也不免开始犹豫，变得任人摆布——也许这就是党卫军和其他密谋者能够扳倒他的原因。\n\n莱布兰特曾试图谋求共识，但事实却证明谈判是无效的。布罗伊蒂加姆和奥伦多夫对服从命令毫无兴趣，说到底，他们不过是为了自己的利益而已。对于在乌克兰面临崩溃时，仍不愿支持自己专员的团体，寻求共识是不值当的。共识是一个虚构概念，它毁灭了罗森贝格，以及许多其他被视为“激进分子”的杰出思想家。为了拯救一个国家，为了拯救一种思想，大胆行动才是明智之举。"
 UKR_UCW_RK.12.a: "无需保留。"
 UKR_UCW_RK.13.t: "先发制人"
 UKR_UCW_RK.13.desc: "奥伦多夫凝视着他即将发送的消息，感到意外地平静。即便他即将公开组党，他也没有感到一丝一毫的负罪感或背叛感。他满脑子想的都是“终于”。\n\n并非因为奥伦多夫生性多疑，恰恰相反，他清楚自己是对的。他在经济办公室看到的并非自己的胜利，而是其他人甚至是他自己的失败。凶狠冷静的奥伦多夫赢得了政斗，改善了经济，用火与子弹贯彻了纳粹意识形态。而一味妥协软弱的奥伦多夫则目睹乌克兰被焚烧殆尽。他的职责是为党和国家服务，但他只会信任那些支持真正民族社会主义的人，而不是像莱布兰特和布罗伊蒂加姆这样试图摧毁它的卑鄙小人。\n\n奥伦多夫曾参加过很多会议，听取了许多关于“团结”和“答案”的建议。起初，这个想法值得考虑。后来，奥伦多夫至少还值得在党内做做样子。现在，即使是党的路线最忠实的追随者，也不会对广泛的政府系统有任何忠诚了。专员辖区的纳粹党已经彻底陷入混乱，而奥伦多夫绝不会坐视不管。"
 UKR_UCW_RK.13.a: "无需保留。"
 UKR_UCW_RK.14.t: "先发制人"
 UKR_UCW_RK.14.desc: "布罗伊蒂加姆凝视着他即将向盟友发出的消息。他能接受一个刻意阻挠别人、滥用职权的角色吗？在内战开始时，那些反对他的人在认识到科赫统治的破坏性后，看似已经倒向他这一边。他曾准备好表现出团结，然而现在看来，他似乎要尽可能地利用自己的关系，以构建自己未来的权力基础。\n\n布罗伊蒂加姆讨厌变得消极悲观。他的工作是改革，是挽救一个被前政府摧毁的国家的混乱局面，是理想主义推动着他的政府。然而随着时间推移，局势正变得明朗，莱布兰特和奥伦多夫显然拥有足够强大的关系来阻止任何真正的变革。他们可以，而且正在阻碍体制发展，只允许他们自己的观点被视为“正确”。\n\n现在，在最后一次“建立团结”的尝试以毁灭告终后，没有理由可以欺骗自己还有一个简单的解决方案了。唯一的解决方案只有找到自己的出路。"
 UKR_UCW_RK.14.a: "无需保留。"
 UKR_UCW_RK.15.t: "展示团结"
 UKR_UCW_RK.15.desc: "阿尔伯特·布鲁克斯如同斯巴达人般站在队伍前排。他的下属则以斯巴达式的纪律列队站在他身后，唯一能让他表露出坚忍以外情绪的事情就是他对部下的骄傲。他瞥见一名摄影师在对列队站好的士兵拍了足够多的照片以后向奥伦多夫竖起大拇指，是时候发表公告了。\n\n奥伦多夫、布罗伊蒂加姆和莱布兰特走上舞台，在莱布兰特开始发言之前，另两人也拿着麦克风站在舞台两侧。布鲁克斯感到困惑，他本来以为这场公告只需要由奥伦多夫来发表就够了，不过关心政治阴谋并不在他的职权范围内。\n\n“最近几天，我们都亲眼目睹了那些不幸走上邪路的人对我们施加了前所未有的恐怖。”莱布兰特的语气是经过精心排练的，他有意识地在让自己听起来像一个权威的领导者，而不是一个只会空想的教授。“我们光荣的武装部队给这片土地带来了和平，现在，这来之不易的和平正因这次事变的爆发而摇摇欲坠，我们的人民也在受苦——”\n\n“德国人在受苦，乌克兰人也在受苦……”布罗伊蒂加姆的突然插话让莱布兰特和奥伦多夫都措手不及，士兵的队列中也传出了几句窃窃私语。“这种混乱的局势伤害了每个人，我们应当尽早结束这一状况。”\n\n“是的……谢谢您的补充，布罗伊蒂加姆先生。”布罗伊蒂加姆礼貌地微笑起来，莱布兰特趁机接上了话茬：“我们对你们，自然秩序的保护者发出呼吁，维护这神圣的和平——”\n\n“并消灭犹太-布尔什维主义无处不在的威胁！”奥伦多夫抓住了人们热烈鼓掌的机会，将自己拉到了聚光灯下。演讲就这样在这种闹剧一般的反复拉扯中继续下去，但它仍然鼓舞了士兵们的士气……"
 UKR_UCW_RK.15.a: "……也让三人之间的裂隙加深了。"
 UKR_UCW_RK.16.t: "来自四年计划办公室的消息"
 UKR_UCW_RK.16.desc: "争论逐渐演变成了一场沉闷的暴风雨，一场由信件、想法、评论和正式会议组成的暴风雨。重农主义者要求为他们所需的工人提供更多的食物，野心家们则为了自己各异的目的争抢着零碎的资源。像往常一样，改革派发出了一大堆没完没了的抱怨，但却没人听进去。经过十几次争论，最终各方达成了一致的计划，并把它悄悄地发给了那些仍留在乌克兰专员辖区土地上的行政人员。\n\n一个德国定居者每天将摄入2100卡路里的热量，和医生建议的雅利安饮食量相当。毕竟，定居者是德国统治的基石，如果他们死光了，那么持续六年的定居运动，四年计划办公室的重点计划，将不复存在。德国人得到了最多的恩惠，这成了唯一符合逻辑的事情。\n\n乌克兰人将被分成两个部分。对于那些因直接参与战斗而需要额外热量的人来说，他们可以获得每天1500卡路里的热量摄入。这不足以让他们吃饱喝足，但足以在预期的战争持续时间内保持精力。那些对德国没有意义的人则只能每天摄入1000卡路里，这些忍饥挨饿的人将无力参与反叛活动。\n\n战俘则只能摄入500卡路里的热量。作为国家的敌人，他们的福祉与德意志国的直接利益相悖。\n\n食品走私与囤积将被严格禁止，犯下这些罪行的乌克兰人将被判处监禁或死刑。"
 UKR_UCW_RK.16.a: "他们亲手策划了一场饥荒。"
 UKR_UCW_RK.17.t: "食不饱，力不足"
 UKR_UCW_RK.17.desc: "海因茨盯着面前的一碗无色的粥，那是他的晚餐。他的胃痛苦地咆哮着，扭曲着。他瞥了一眼桌子周围的人，就知道他的手下也在经受着同样的折磨。这些天来，每个人的胃都在咕咕叫，面前这点吃的显然不足以缓解疼痛。\n\n海因茨盛了一勺粥，把它放到嘴唇上，一饮而尽。随着稀粥从喉咙里滑下，他的身体颤抖着。他的部下也这样做了，虽然过程很痛苦，但这将是他们在相当长一段时间内的唯一一顿吃食。即使强迫乌克兰人挨饿，也没法给他们变出足够的食物。\n\n不知过了多久，他面前的碗终于变得空空荡荡。勺子无精打采地在他手里晃来晃去，桌子上的蜡烛在他的视野里像飞虫一样翩翩起舞。海因茨凝视着它，注视着它的移动，深深陷入其中，他余光里的世界正逐渐融化……\n\n“睡觉！”海因茨大喊道，蹒跚地站了起来。天，他在那儿坐了多久？他们在那又坐了多久？该死，现在他所有的部下都盯着他。\n\n“上床去吧。”他用一只胳膊扶着桌子，将身体稳住。“全体解散！动啊！”\n\n度过饥荒的第一课：睡眠能够减少代谢的活动。只要睡着，食物的消化就会变慢，胃也不会不断向大脑发送饥饿的信号，迫使大脑为身体找到食物。当然，他们明天早上又要挨饿了，但暂时从痛苦中解脱出来也是件好事。"
 UKR_UCW_RK.17.a: "墙壁上的影子正欢快地跳来舞去。"
 UKR_UCW_RK.18.t: "历史重演"
 UKR_UCW_RK.18.desc: "汉斯-奥托·布罗伊蒂加姆坐在他位于基辅的办公室里，第六次记下同样的便笺。他知道，他的观点必须正确无误，否则没有人能听进去。\n\n从一开始，他就知道所谓的“饥饿政治”政策是一个巨大的谬误。没错，几十年来，叛匪活动一直是一个严重的问题，但大多数乌克兰人仍然是处在被动地位。尽管过程缓慢，但改革和发展每年都在进行着。然而，数年的精心准备已然在短短几周之内付诸东流。\n\n饥饿是普遍存在的。一个挨饿的人为了吃到东西，会不顾一切地做出任何事，并且不会忘记是什么导致了他忍饥挨饿。现在的情况就是这样，叛匪的数量只会不断增长，而这一政策没有，不会，也永远不会起到任何效果，却只会使情况恶化。他必须让他们明白这一点。\n\n在工作了一整天后，他终于可以把便笺交给莱布兰特过目了，此时，莱布兰特刚刚才开完一场有关政策方向的职能会议。读着备忘录，那人简短地点了点头，并告诉他，布罗伊蒂加姆的叔叔多年前也给他看过一份相同的便笺。他们当时没有听从他的建议，现在也不会听。“浪费纸张，”这就是莱布兰特在转身离开前做出的评价。\n\n布罗伊蒂加姆陷入沉思，在原地端坐了很久，然后继续拿起笔来撰写便笺。"
 UKR_UCW_RK.18.a: "必须得找到乐意听取他意见的人。"
 UKR_UCW_RK.19.t: "懊悔莫及"
 UKR_UCW_RK.19.desc: "海因茨凝视着面前被捆在柱子上的人，心想是他自己的战友害死了他。即使在六个月前，你也很难在国防军中找到多少愿意告发他们战友的人。但是饥饿的声响如同冰冷的钢铁般敲打着每一个人。食物是给德国人的，乌克兰人没份。当你的战友们胃部痉挛，哭泣着干呕时，又有谁会把食物浪费在畜生身上呢？\n\n面前这个名叫汉弗纳的家伙瘦得可怕。他抬头看着海因茨，眼神里充满了无声的恳求，头骨周围的皮肤绷得紧紧的。海因茨是不是也变成了他这样？他不知道，毕竟他已经很久没有照过镜子了。\n\n他一直在把自己的口粮喂给乌克兰人。在另一个世界，海因茨也许会同情他，但现在不会。当每一口混着木屑和砾石的面包都如同黄金般珍贵时，没有人乐意留给人道主义与宽容一丁点空间。\n\n按照规定，他要在这个时候发表演讲，告诉汉弗纳他为什么要做他作为指挥官必须要做的事情。但海因茨现在已经饿得说不出话来，而且汉弗纳也不是不知道他为什么会死。\n\n于是，海因茨叹了口气，带着怜悯的目光，从腰间抽出手枪。"
 UKR_UCW_RK.19.a: "在把他的制服烧掉之前，他们从口袋里捡拾起了每一粒面包屑。"
 UKR_UCW_RK.20.t: "蝗虫"
 UKR_UCW_RK.20.desc: "黎明是执行“补给”任务的最佳时机。如果走运的话，你会发现村民们在睡觉，而穿着睡衣，睡眼惺忪的男人是不太可能反抗的。他们也可能在吃早餐，这样更好，省得在台柜或者干草堆里翻来覆去地找黑面包了。\n\n话虽如此，他们并不是唯一打这种打算的人。当海因茨用双筒望远镜观察这个村庄时，他看到的只有一片废墟：房屋的残骸正在冒烟，微风将街道上的灰烬刮到别处……有人来过这里，而且刚刚才来。一想到还要跋涉几个小时才能找到下一个村庄，海因茨的胃就翻江倒海。\n\n海因茨叹了口气，把望远镜递给勤务兵，搓了搓戴着手套的双手。他的大衣在风中飘动着，他以前可没觉得这件衣服这么肥大。他咕哝着要来地图，随着第一缕阳光从东方的地平线上露出，他把地图铺在了地上。\n\n在那。另一个村庄在往北几英里的地方。但它仍然存在吗？又或者，那些烧了这座村子的人正埋伏在那里等着他们，准备给他们一个快速结束这场噩梦的机会？\n\n海因茨把地图折好，交还给勤务兵，独自在地上坐了一会儿。他静静地看着自己呼吸出的水雾在寒冷的清晨空气中升腾，然后慢慢站了起来。连队一言不发地离开了。"
 UKR_UCW_RK.20.a: "虫群开始觅食。"
 UKR_UCW_RK.21.t: "白马"
 UKR_UCW_RK.21.desc: "没过多久，这一天就被鲜血所浸透。村庄房屋的残骸、燃烧的庄稼灰烬和臭烘烘的尸体从海因茨身边漂过，他已经不知道自己是不是也和它们一样顺着河流飘走了。唯一不变的只有是他胃里的剧痛，不管他抢来了多少东西，不管他和手下为了寻找粮食拆了多少房子，都无法把这种感觉驱散。\n\n他抚摸着自己骨骼的轮廓，随着时间的流逝，它变得越来越清晰。他的头发曾经是漂亮的煤黑色，现在已经变成了铁锈般的褐红色。但他仍然继续前进着，尽管他只找到了勉强能让他多撑一天的面包，偶尔还得开几枪才能拿到少得可怜的一点。有时候，他几乎不知道自己在和谁战斗。\n\n他的连队也在不断减员。有些人干脆倒在地上，无力再站起来，于是连队抛弃了他们。还有些人试图逃跑，但他们开枪打死了那些人。但他们开枪打死的不应该是别人吗？这些天来他的脑子一直很模糊。\n\n海因茨现在可以用两只手掌裹住自己的腰了。他一边打量着自己的身材一边狂笑，眼里噙满了泪水。\n\n他从前居住在德国，不是吗？他还有个弟弟，不，他已经死了。但他的父母呢？\n\n已经没有出路了，他还能跑到哪里去？即使他的手下没有杀他，乌克兰人也会。但他为什么要逃跑？他太饿了，不想也干不了这种无聊的事。\n\n他那该死的枪又卡住了。正当他拨弄着面前的那扇门时，木门砰地一声夹住了他的大拇指。海因茨痛苦地嚎叫起来，倒在地板上。温暖的血液从他的手套里渗出来，滴在地上。海因茨抬起眼睛望向天空，难道他做得还不够吗？\n\n他还有一个儿子，名叫海因里希，正待在家里，和他的妻子住在一起。海因茨的笑声在空旷的田野里回荡，刺耳而又渗人。"
 UKR_UCW_RK.21.a: "到头来，是他活该。"
 UKR_UCW_RK.22.t: "穿过泥泞地狱"
 UKR_UCW_RK.22.desc: "士兵们已经伤痕累累，浑身沾满了血、汗和泥。但弗朗茨并不打算让这狗日的乌克兰讨到好处。\n\n起义最初不过是小打小闹，但随后愈发陷入混乱：士兵遭到埋伏，游击队在街巷和森林中神出鬼没；街上火光冲天，叛乱分子四处投掷日丹诺夫鸡尾酒，试图烧死剩下的人。街道上堆满了尸体，枪声夹杂着雨声倾斜而下，将每―条街巷变成泥泞的地狱。\n\n尽管困难重重，他们还是击退了第一波攻势。弗朗茨的脸被燃烧弹弄挂了彩，糊满了泥。但他并没有退缩，而是展开反击。游击队消灭他的企图失败了，弗朗茨再次集结起部队，向叛军藏身处发起反攻。\n\n也许是自信过头，也有可能是单纯的无能，乌克兰人并没有费太大功夫隐藏自己的营地，他们在第一波攻势后撤退回了那里。弗朗茨没有听部下的建议按兵不动，等待救援，因为他知道短期内不会有任何援助，所以他们只能凭现有的条件立即展开行动。\n\n德军突袭了游击队营地，轻而易举突破了他们薄弱的防御工事，轻松得连弗朗茨自己也惊讶不已。风干的军装七零八碎，布满了战斗的痕迹。德军扫荡了营地，制服了第―波突袭中没有击毙的乌克兰人。领导人和军官被带走审问，而剩下的士兵被就地处决\n\n雨越下越大，弗朗茨确信还会有更多的袭击。但游击队已经优势丧尽。现在他们整装待发，专员辖区将重拳出击。"
 UKR_UCW_RK.22.a: "很快，这场徒劳的叛乱就被镇压了。"
 UKR_UCW_RK.23.t: "委员会的日常活动"
 UKR_UCW_RK.23.desc: "在安全委员会召开会议的时候，不止一个成员在私下里和别人打赌它们是否真的能达成什么协议。\n\n当然，他们希望采取集体行动，在重建和确立稳定方面取得进展。这是上头的要求，所以他们会尝试。但这地方可是乌克兰，所以大家都很清楚这意味着什么。\n\n会议开始了，议程确定了，第一个障碍被打破了。所有人都认为，安全委员会实现了最大程度的团结。虽然在制定条例方面的进展缓慢无比，但随后有人提出了关于委员会如何运作的问题。因此，那些对乌克兰专员辖区政府是多么功能失调这点拥有丰富经验的成员一致认为，崩解已经开始了。\n\n一位成员提出了权力问题。委员会的授权是否是绝对的，还是说有其他权力来源？这导致其他成员发表了两份反对声明，他们很快得到了自己派系的支持。争论愈演愈烈，没过多久，“辩论”就占据了会议的全部剩余时间，而没有取得任何值得注意的成果。\n\n当他们离开时，那些打赌的人要么为赢钱而高兴，要么为输钱而痛苦。他们的担心是有根据的，虽然他们当然会再试着开一次会，但赌注也肯定会更大。"
 UKR_UCW_RK.23.a: "还有什么希望吗？"
