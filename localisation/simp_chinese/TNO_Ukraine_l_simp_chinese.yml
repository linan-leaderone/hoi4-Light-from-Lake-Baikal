 UKR_paradise_undone_desc: "乌克兰曾被认为是雅利安人的应许之地，是不费吹灰之力就能赚得荣华富贵的丰饶沃土，是德意志民族的子子孙孙能在阳光下建设未来的美好去处。忠诚勤劳的雅利安人能与家人欢聚农野，免遭城市生活的堕落侵蚀。一切本该如此。\n\n然而，这个梦想正在痛苦中死去。\n\n数百万人惨遭屠杀，城市一片废墟，德国人的定居点遭到威胁。游击战一日不曾停止，乌克兰仿佛人间地狱。贫乏、痛苦、苦难无处不在。\n\n乌克兰正在走向灭亡。\n\n又或许，她§R已经死去§!。"
 UKR_breadbasket_of_the_reich: "德意志的面包篮"
 UKR_breadbasket_of_the_reich_desc: "§F稳定度：[?UKR_bb_stab_mod|%+=]\n    [?national_dynmod_gov_control_stab|%+=] 来自政府控制\n    [?national_dynmod_desolation_stab|%+=] 来自£UKR_desolation_texticon §V荒芜度§!\n战略资源获取效率：[?UKR_bb_resources_mod|%+=]\n    [?national_dynmod_exploitation_resources|%+=] 来自§O开发度§!\n    [?national_dynmod_desolation_resources|%+=] 来自£UKR_desolation_texticon §V荒芜度§!\nGDP增长率：[?UKR_bb_gdp_mod|%%+=]\n    [?national_dynmod_dev_gdp|%%+=] 来自£UKR_development §D发展等级§![?UKR_total_development|G0]\n    [?national_dynmod_exploitation_gdp|%%+=] 来自§O开发度§!\n    [?national_dynmod_desolation_gdp|%%+=] 来自£UKR_desolation_texticon §V荒芜度§!\n月度人口：[?UKR_bb_pop_mod|%+=]\n    [?national_dynmod_exploitation_pop|%+=] 来自§O开发度§!\n    [?national_dynmod_desolation_pop|%+=] 来自£UKR_desolation_texticon §V荒芜度§!\n民事开支修正：[?UKR_bb_civ_spend_mod|%-=]\n每日指挥点数增长：[?UKR_bb_cp_mod|+=]\n--------------\n§!自大日耳曼国大胜苏联主宰东方以来，乌克兰一直是德国及团结协定诸盟国的粮仓。在第二次世界大战和饥饿计划之后，乌克兰的城市奄奄一息、工业也悉数残废，只剩下农业值得一提。\n\n二十年匆匆而过，尽管其他产业小有发展，乌克兰对农业的依赖程度仍是无可救药。既然德国希望如此，它就将继续做它的粮仓，收割、剥削、杀戮，直到永远。"
 UKR_breadbasket_dynmod: "£GFX_pol_idea §F德意志的面包篮§!"
 UKR_land_of_contrasts: "山头林立"
 UKR_land_of_contrasts_desc: "乌克兰专员辖区早已是四分五裂。统治者德意志人和臣民乌克兰人之间的冲突自不必提，专员府内也一样如此。埃里希·科赫主张强硬民族社会主义，他冷血无情，认定为推行殖民剥削滥施暴力也在所不惜。不过，在专员辖区内部，有许多人持有不同看法。\n\n莱布兰特的罗森贝格派学者与合作者。奥伦多夫和他党卫军中的盟友。布罗伊蒂加姆规模虽小但不断壮大的自由派。所有人都为民族社会主义和乌克兰提出了不同的设想。\n\n科赫被反对者包围，但问题在于：\n\n§R他们能有所成就吗？§!"
 UKR_development_tax: "一次性发展税"
 UKR_development_tax_desc: "德国很困难，政府只得另觅资金。我们把目光投向国内。一项为乌克兰发展项目设立征收的特别税将为相关工作提供足够资金。我们确定一定以及肯定，这个税不会再收一遍。"
 UKR_paradise_aflame: "浴火伊甸"
 UKR_paradise_aflame_desc: "乌克兰曾被认为是雅利安人的应许之地，是不费吹灰之力就能赚得荣华富贵的丰饶沃土，是德意志民族的子子孙孙能在阳光下建设未来的美好去处。忠诚勤劳的雅利安人能与家人欢聚农野，免遭城市生活的堕落侵蚀。一切本该如此。\n\n但美梦正在我们的眼前燃烧殆尽。\n\n专员昏迷不醒，当局各自为政，为蝇头小利争斗不休。警力捉襟见肘，无力应对一波未平一波又起的盗匪狂潮。游击队史无前例地壮大起来，他们把科赫的倒下视作民族社会主义在乌克兰倒台的第一步。人们在乱局中尖叫，哭泣，最后死去。\n\n如今，只有一点十分明显：\n\n§x乌克兰完了。§!"
 UKR_indecisive_council: "犹豫不决的安全委员会"
 UKR_indecisive_council_desc: "事实证明安全委员会无法有效履行职责，无法保证国家的安全与团结。相反，它还在加深当今各派系之间已经存在的裂痕，使局势更加紧张。如果我们还想恢复稳定，就得找到一个长效解决方案。"
 UKR_to_the_strongest_idea: "至强者胜"
 UKR_to_the_strongest_idea_desc: "促进团结的任何努力均以失败告终，政府内部的派系斗争依旧肆无忌惮。尽管无休止的内斗使得我们无法一致地作出反应，但它确实允许了各派别畅通无阻地推行自己的议程——无论好坏。"
 UKR_in_this_together: "同舟共济"
 UKR_in_this_together_desc: "我们促进团结的努力初见成效，对立的各派勉勉强强达成一致来应付内乱。尽管他们的停战在各种意义上来说都不能算尽善尽美，但这至少能让我们专注于匪患和恢复秩序上。"
 UKR_disjointed_forces: "散乱的军队"
 UKR_disjointed_forces_desc: "土匪起义造反的强度与程度令政府不堪重负。党卫军警察和国防军部队竭尽所能处理事态，但他们的效率很低——这种状态将持续到部队巩固充实或是彻底重组。"
 UKR_UCW_war_within: "纷乱四起"
 UKR_UCW_war_within_desc: "§F月度人口：[?UKR_war_within_monthly_pop|%+=.1]\n每周稳定度：[?UKR_war_within_stability_weekly|%+=]\n抵抗活动几率：[?UKR_war_within_resistance_activity|%-=.1]\n抵抗增长速度：[?UKR_war_within_resistance_growth|%-=.1]\n抵抗下降速度：[?UKR_war_within_resistance_decay|%+=.0]\n驻军需求：[?UKR_war_within_garrison_factor|%-=.0]\n顺从度增长：[UCWGetComplianceGain]\n--------------\n§!政府重心是在战事前线打击土匪叛乱，但那些规模较小（不论是否与前者有隶属关系）的盗匪组织却趁虚而入，在农村大搞破坏。一屋不扫何以扫平八荒，我们必须行动起来，维护大后方的安全稳定。"
 UKR_UCW_war_within_mod: "£GFX_pol_idea §F纷乱四起§!"
 UCW_compliance_disabled: "§R禁用§!"
 UCW_compliance_enabled: "§G可用§!"
 UKR_UCW_all_alone: "孤形吊影"
 UKR_UCW_all_alone_desc: "§F适役人口修正：[?UKR_all_alone_recruitable_pop|%+=.0]\n每周稳定度：[?UKR_all_alone_stability_weekly|%+=]§!\n\n日日困扰投机家的噩梦终于化为现实，大日耳曼国的崩溃与预言无异，预示着同样的命运正要降临在她一众东方藩属的身上。和东方领与莫斯科的殖民政府一样，基辅当局也深陷乌克兰专员辖区起义的混乱之中。德国自身难保，不能指望她提供补给和增援了。\n\n若想镇压起义，只能靠自己了。"
 UKR_UCW_all_alone_mod: "£GFX_pol_idea §F孤形吊影§!"
 UKR_UCW_panacea: "灵丹妙药"
 UKR_UCW_panacea_desc: "§F月度人口：[?UKR_panacea_monthly_pop|%+=]\n每周稳定度：[?UKR_panacea_stability_weekly|%+=]\n每周£UKR_supply_texticon 粮食消耗：[?UKR_panacea_supply_consumption|-=]§!\n\n乌克兰的局势每分每秒都在恶化，我们之前确保粮食供应的努力如今开始适得其反。为了保护德国移民，支援国防军平叛，专员辖区重启了臭名昭著的饥饿计划，将德国认为“勾结叛匪”的社区的粮食予以剥夺。\n\n乌克兰人中本就蔓延着的饥荒如今更是雪上加霜，除非我们能迅速解决战斗，否则乌克兰将沦为毫无利用价值的废土。"
 UKR_UCW_panacea_mod: "£GFX_pol_idea §F灵丹妙药§!"
 UKR_the_ukrainian_civil_war: "乌克兰内战"
 UKR_the_ukrainian_civil_war_desc: "傲慢招致残酷，残酷招致报复。\n\n这就是乌克兰专员辖区的命运，它现在陷入了一场血腥的内战。那些深埋于大众心底的记忆被挖出，人们无不会想起国防军首次进驻该地区的场景，就和1942年所发生的一样恶劣；大规模的谋杀，恶毒的暴行和数不清的屠戮统治着这一天。除非战斗能快速平息下去，不然目前的状况只会愈演愈烈……"
 UKR_the_ukrainian_civil_war_2: "乌克兰内战"
 UKR_the_ukrainian_civil_war_2_desc: "面包篮内爆发的战事自其伊始便是一场严峻的考验。战火不断蔓延，局势每况日下。灾难已将乌克兰拖入了这小小的世界末日之中。食物配给已跌至史上最低，饿殍遍野，流民无数，而仍在燃烧的战火更是仿若永无止境。\n\n除非我们在接下来的行动中扭转乾坤，挽回颓势，否则我们的事业便会功亏一篑。"
 UKR_a_bitter_harvest_negligible: "苦涩的收获 - 微不足道"
 UKR_a_bitter_harvest_negligible_desc: "自乌克兰内战的第一枪打响以来，粮食安全就成了首要事务。\n\n政府目前采取的措施有效地保证了领土内的粮食库存，至少目前如此。我们的士兵能吃饱喝足再去打仗，而人民也能餐食无虞，保持健康。我们也在尽可能地节约粮食配给和供应。我们都知道，这种现象只是暂时的，因为饥饿仍然存在于各处。战火纷飞不断，一副地狱图景即将到来。"
 UKR_a_bitter_harvest_mild: "苦涩的收获 - 轻微"
 UKR_a_bitter_harvest_mild_desc: "不出所料，旷日持久的战斗已经开始耗干我们的储备粮了。\n\n但情况还未到危急时刻，我们为保障谷物供应所作的努力有效维护了粮食安全，军队目前仍不受食物短缺的影响，而平民就不得不为此买单了。许多人得忍受只有先前一半的配给，最坏的情况下只能忍饥挨饿。即使现在情况还比较可控，随着战争继续下去，这种日子也难以为继。"
 UKR_a_bitter_harvest_moderate: "苦涩的收获 - 中等"
 UKR_a_bitter_harvest_moderate_desc: "乌克兰的粮食储备正以惊人的速度蒸发。\n\n前线动辄持续数周的战斗导致我们的粮食消耗量猛增，我们的敌人还不断突袭粮仓，让问题进一步加剧。现在只有士兵们能吃上一顿像样的饭，但他们也不得不经常依靠善良公民的施舍与分享。大部分平民的粮食配额如今已经被迫缩减至先前额度的四分之一，随着冲突加剧，还有更多人将要挨饿。"
 UKR_a_bitter_harvest_severe: "苦涩的收获 - 严重"
 UKR_a_bitter_harvest_severe_desc: "德国面包篮的粮食问题如今已是捉襟见肘。\n\n有关士兵在人口中心逼“捐”食物的故事四处流传，军队如今还能带着足够的食物行军简直就是奇迹。有相当一部分平民只能吃到一点点食物。情况正在失去控制，如果事情继续这样发展，整个乌克兰都将爆发严重的人道主义危机。"
 UKR_UCW_supply_dynmod: "苦涩的收获"
 weekly_supply_consumption: "每周£UKR_supply_texticon 粮食消耗"
 UKR_supply_inefficient: "低效的后勤管理"
 UKR_supply_inefficient_desc: "我们在补给的分配上一直疲软无力，大量仓储物资在效率奇低的后勤管理过程中不翼而飞。补给品丢的到处都是，需要的时候却又哪都找不着，整个补给系统完全乱成了一锅粥。当局必须努力组织起有效的补给行动，并着手完整记录补给发放流程。\n\n§Y请在补给界面中的三个可选行动中选择一项以管理补给。§!"
 UKR_supply_conserve: "保留补给"
 UKR_supply_conserve_desc: "我们现在开始将专注于尽可能地节约以留供日后使用，在这一期间的消耗将会下降，国家机器可能也将因此无法满负荷运转。但这也是必要的牺牲，毕竟这是一场消耗战，最好还是留作应急，毕竟如今僧多粥少，而补给又寥寥可数，不可再得。希望敌人的补给会先见底，而那时我们就能打他们个措手不及。"
 UKR_supply_feed_soldiers: "养活士兵"
 UKR_supply_feed_soldiers_desc: "补给有限，但又不可或缺，对前线奋战的士兵们而言更是如此。为确保赢得胜利，补给应当优先划拨给军队，让他们处在最佳状态，迅速打退敌军。而其他地方的就不得不为此勒紧腰带，尤其是后方，我们得把那些本应供给平民的物资分给军队。在这场战争中，唯有高昂的士气与充足的补给才能走向胜利。"
 UKR_supply_feed_people: "养活平民"
 UKR_supply_feed_people_desc: "的确，我们能靠强大的军队主宰战场，但国家却远远不能只靠军队运转。在远离前线的后方，日夜操劳的人们才是最为重要的。现在维系人民的支持现在是头等大事。不管我们的军队有多强，如果缺乏民众在后方的支持，那就再也别想打赢这场仗了。尽管军队会对此颇有微词，但我们的人民应当优先获得补给，让他们开开心心地支持我们。"
 UKR_UCW_supply_idea: "苦涩的收获"
 UKR_UCW_supply_idea_desc: "§F稳定度：[?UKR_UCW_supply_stability_factor|=+%]\n战争支持度：[?UKR_UCW_supply_war_support_factor|=+%]\nGDP增长率：[?UKR_UCW_supply_gdp_growth_modifier|=+%]\n陆军士气：[?UKR_UCW_supply_army_morale_factor|=+%]\n陆军组织度：[?UKR_UCW_supply_army_org_regain|=+%]\n陆军组织度恢复：[?UKR_UCW_supply_army_org_factor|=+%]\n农业技术每月变化：[?UKR_UCW_supply_agriculture_monthly_rate|=+]\n贫困率每月变化：[?UKR_UCW_supply_poverty_monthly_rate|=+%]\n月度人口：[?UKR_UCW_monthly_pop|=+%]§!\n§g--------------§!\n令“德意志的面包篮”得名的田地正在熊熊燃烧，殃及了维系国家生命的农粮。要想赢得这场战争，并让国家尚有一丝活力，就必须谨慎管理剩余的补给物资。"
 UKR_breadbasket_of_the_reich_raga: "德意志的面包篮"
 UKR_breadbasket_of_the_reich_raga_desc: "德国从东方凯旋后，乌克兰便是德国及团结协定各盟国的粮仓。政府预算大部分来源于巨量出口的农产品。虽然这基本能允许乌克兰经济自给自足，但农贸也阻碍了其它领域产业的发展。\n\n不过，在德国新政府的领导下，乌克兰人得到了可观的自主权，得以便宜从事，美妙时光回来了。虽然效率略逊于威权体制，但这样做能§G和平引导各项事务的进展。§!"
 UKR_breadbasket_of_the_reich_volodymyr: "德意志的面包篮"
 UKR_Yuryi_Tys: "尤里·季斯"
 UKR_Richard_Wagner: "里夏德·瓦格纳"
 UKR_Georg_Leibrandt_hog_desc: "§Y“东方部的流放者”\n罗森贝格理念\n副乌克兰专员\n行政总部部长§!\n--------------\n§L格奥尔格·莱布兰特是乌克兰的学生，也是乌克兰的导师。他用尽半生心血研究这个国家的方方面面，并作为少数仍能保持清醒的人，在如今乌克兰的至暗时刻回归岗位。在他笔记本中，依旧埋藏着莱布兰特对乌克兰的梦想，一个摒弃了野蛮的军国主义，转而拥抱严谨科学理念指导的崭新专员辖区。在那里，他将亲手埋葬愚蠢至极的饥饿计划。但只要乌克兰的熊熊战火还在他的身旁燃烧，这一切都不过是纸上谈兵。\n\n副专员并不是一个有名无实之人，但他的改革需要超出他能力范围的权威。他也许是合作者与流放官僚们的救世主，但在国防军和党卫军看来，莱布兰特不过是一介手无寸铁的匹夫，更是强硬派们的笑柄。在乌克兰分崩离析之际，莱布兰特和他的追随者们只能低调活动，缓和灾难的冲击，抑或是从这一片混乱中谋利。"
 UKR_Richard_Wagner_eco_desc: "§Y“殖民地剥削者”\n粮食及农业总务处处长\n民族社会主义§!\n--------------\n§L1944年，比利时占领区的农业管理者里夏德·瓦格纳因性骚扰被军方开除。这可能，也应该毁掉他的职业生涯，但瓦格纳是个党卫军。组织给他找了个新工作，到了1950年，这段丑闻已经成了不值一提的往事。\n\n实践出真知，这让瓦格纳明白纳粹党拥有解释一切的权力，而抱怨没有意义。从此，纵使瓦格纳再怎么加官进爵，他也绝不涉足党内纠纷。瓦格纳深耕他亲手经营的乌克兰农业部门，他反对达雷的理想，在很大程度上实现了去集体化。至于其他，只要日耳曼化还在继续，瓦格纳大可以保持低调。"
 UKR_Hans_Otto_Brautigam_for_desc: "§Y“良知的代表”\n外交部代表\n改革民族社会主义§!\n--------------\n§L胸怀大志的汉斯-奥托·布罗伊蒂加姆无疑是个前途无量的年轻人，但他到底能在这条理想之路上走多远，依旧有待证明。布罗伊蒂加姆托了他叔叔的福，在裙带关系遍地的专员辖区谋得一官半职，但他同那些官二代纨绔子弟可绝不一样。在他支持民族社会主义理念的表象背后，布罗伊蒂加姆更希望建设一个自由的德国、一个自由的欧洲。\n\n他多次质疑自己的梦想是否太过不切实际，将民族社会主义的暴政同自由的未来相挂钩听起来就谬不可及。他甚至还在担心自己是否已经恪尽职守。也许是，也许不是，但这小小的疑虑可不会拖慢布罗伊蒂加姆的脚步。他已下定决心要在乌克兰干正确的事，把这里建设成一个更好的地方，即使为之牺牲自己的野心，他也在所不辞。"
 UKR_Otto_Ohlendorf_sec_desc: "§Y“自命清高的普鲁士人”\n乌克兰专员辖区党卫军与警察最高长官\n民族社会主义§!\n--------------\n§L如果你想了解奥伦多夫，首先得知道这人为实施计划简直不惜一切代价。纳粹党官员很快就能学会接受暴力，但奥伦多夫把暴力运用得炉火纯青。在他领导特别行动队D支队期间，成千上万的劣等人在他眼前被枪杀，尸体丢进草草挖就的土坑。他看到纳粹官僚的计算变为现实，但他无动于衷。\n\n这不是奥伦多夫的职业目标——他的理想是在日耳曼尼亚领导经济部门。尽管他资历耀眼，但他那几近冷血的坦率和不知变通的态度一次又一次地影响了他，他被打上“无用”的标签，派到东部。\n\n也许他总是太过诚实，太过坦然地呈现民族社会主义的现实，以至于碰到了日耳曼尼亚的玻璃天花板。但是这些现实并不能让他停下脚步。它们只会给他一个机会，让一切变得更精简、更高效。而在乌克兰，他可能会找到一个机会来实施这些变革。"
 UKR_Peter_Kozhevnikov_for_desc: "§Y归化民族社会主义§!\n--------------\n§L在专员辖区宣传机器的大肆宣传中，人们可能听过上百遍彼得·科热夫尼科夫的大名，却对其人一无所知。尽管科热夫尼科夫自俄国内战起就开始在乌克兰政坛活动，却一直因投身于西方的法西斯主义思潮而籍籍无名。然而，约二十年前，他进入了莱布兰特的圈子，并从此成为其中重要的一员。此事似乎改变了一切。\n\n如今，科热夫尼科夫已经升任乌克兰民族委员会主席，一个曾经无关紧要，却在莱布兰特治下的乌克兰至关重要的职位。虽然科热夫尼科夫一没信念二没才能，但他是个忠心耿耿的手下。在莱布兰特眼中，忠诚便是乌克兰人所需的一切。§!"
 UKR_Emil_Meynen: "埃米尔·迈嫩"
 UKR_Emil_Meynen_hog_desc: "§Y罗森贝格理念§!\n--------------\n§L莱布兰特的“科学顾问”埃米尔·迈嫩声称，他对科学的重视胜过其他一切。不管收听哪个电台，你都能听到他轻声细语的演讲，解释着莱布兰特政策背后隐藏着的智慧与愿景。他的言辞听起来有理有据，甚至能称得上理智。\n\n随着对外吞并扩张的需求，他不断地为德国人民绘制着地图：在奥地利，他的地图引领国防军展开闪电般的凌厉攻势；在针对苏联的“最终解决方案”中，让党卫军特别行动队能够纵览全局的地图也出自他的手笔。他是国家机器中的一头野兽，就像其他莱布兰特的盟友一样，迈嫩心无旁骛，只知尽职尽责。§!"
 UKR_Peter_Kleist: "彼得·克莱斯特"
 UKR_Peter_Kleist_sec_desc: "§Y罗森贝格理念§!\n--------------\n§L也许除了莱布兰特，没有人能彻底看透他真正的想法。迈嫩犹豫不决地追随着它，因为这就是他所受的训练；施洛特勒纯粹将其看作一个可以加入自己经济模型之中的容器；科热夫尼科夫则趋炎附势，企图借此谋取权力。唯有彼得·克莱斯特，这位严肃坚定的官僚，才最为接近莱布兰特的愿望。\n\n在罗森贝格的东方部中，克莱斯特是个成功的故事。他最先是在组织立陶宛合作者军队时崭露头角，而现在，他在乌克兰做着同样的工作，但规模之庞大却是他年轻时根本无法想象的。克莱斯特和莱布兰特设想建立起一支规模与德国驻军相当的合作者军队，统合在一个司令部的指挥之下。国防军并不支持他们的构想，但对罗森贝格的追随者来说，这就是将梦想化作现实。§!"
 UKR_Gustav_Schloterrer: "古斯塔夫·施洛特勒"
 UKR_Gustav_Schloterrer_eco_desc: "§Y民族社会主义§!\n--------------\n§L莱布兰特设想了一个哪怕放眼全德国，都足以称得上规模空前的计划：对所有种植园进行审查和监管。稍有不慎，乌克兰的经济乃至其赖以生存的体系就将在困境中悉数毁于一旦。古斯塔夫·施洛特勒，他就是确保乌克兰能挺过去的那个人。\n\n施洛特勒是瓦尔特·冯克的副手，他也是一位才智过人的经济学家。他运用着温和的手段，逐渐推动乌克兰经济向农产品出口型转变，在这个过程中，乌克兰与德国之间的捆绑也逐渐越来越深。\n\n这无疑令莱布兰特十分中意。德国当然随时都可以恢复他们在乌克兰的地位，但是不管怎样，专员辖区都必须运转下去。§!"
