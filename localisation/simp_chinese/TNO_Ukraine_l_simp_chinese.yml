 UKR_PS_IND_tt_delayed: "§L乌克兰的广大地主、股东和工业巨头合称实业家。\n\n作为德国奴役与杀戮制度的受益者，他们可能是唯一真正从摇摇欲坠的乌克兰国家中受益的群体——他们希望尽一切可能让这个国家继续存在。§!\n\n§B莱布兰特§!拥有[?UKR_PS_Industrialist^1]%的支持\n\n§o奥伦多夫§!拥有[?UKR_PS_Industrialist^0]%的支持\n\n§g布罗伊蒂加姆§!拥有[?UKR_PS_Industrialist^2]%的支持"
 UKR_PS_BUR_tt: "§F£UKR_bureaucracy_texticon §r官僚§!忠于[Get_UKR_PS_inf_BUR]。§!"
 UKR_PS_BUR_tt_delayed: "§L自德国各地云集至此，专员辖区的官僚群体似乎只能在一件事情上达成一致：必须恢复稳定。\n\n但是，他们提不出解决方案，也没有具体方向。要是有人想主宰专员辖区，那他就得给出解决之道。§!\n\n§B莱布兰特§!拥有[?UKR_PS_Bureaucrat^1]%的支持\n\n§o奥伦多夫§!拥有[?UKR_PS_Bureaucrat^0]%的支持\n\n§g布罗伊蒂加姆§!拥有[?UKR_PS_Bureaucrat^2]%的支持"
 UKR_PS_COL_tt: "§F£UKR_collab_texticon §Q合作者§!忠于[Get_UKR_PS_inf_COL]。§!"
 UKR_PS_COL_tt_delayed: "§L一小群乌克兰人在饥饿计划惨无人道的迫害中振作起来，围聚在德意志宗主的身边。\n\n这些人起初无关紧要，但最近的改革让他们在专员辖区的影响力迅速膨胀。不论你是否喜欢，合作者对乌克兰的未来拥有发言权。§!\n\n§B莱布兰特§!拥有[?UKR_PS_Collaborator^1]%的支持\n\n§o奥伦多夫§!拥有[?UKR_PS_Collaborator^0]%的支持\n\n§g布罗伊蒂加姆§!拥有[?UKR_PS_Collaborator^2]%的支持"
