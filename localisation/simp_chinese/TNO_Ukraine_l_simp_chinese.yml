 UKR_POL_relation.26.t: "陨落"
 UKR_POL_relation.26.desc: "争吵之声渐息，而弗拉基米尔仍旧呆在他的位置上，对眼前发生的一切束手无策。在一场灾难性的分歧后，代表们面红耳赤，脸上汗珠涔涔。他看到波兰人站起身来，在沉默中鱼贯而出。\n\n“嗯……”他喉结耸动，只发出几个无力的颤抖音节。\n\n弗拉基米尔一时竟难以组织起语言，只得拨弄起自己仅剩的头发。无可否认，这场商谈会流产了。他试图说服自己：这根本不怪他们！都得怪那些该死的波兰佬。当然，他不会承认推动这个提议何其困难，也不会承认自己的任何失败。可惜没人意识到他们的艰难处境，只有少数几个代表正跟在离场的波兰人身后再一次尝试与他们达成共识。这使得他想起自己曾见到的一位农民，他近乎发狂地铲动自己燃为灰烬的庄稼，试图把它们堆在一起。不过，好在人事未尽，他们还大有可为。一些波兰人留了下来，与他们在逗留期间达成一致的代表进行了交谈。\n\n他思维发散，想到了两国的未来。五年后他们会是副怎样的光景？再放眼当下，他们在边境剑拔弩张，却又藕断丝连。他们被迫团结，为了生存精诚合作。他满怀希望并向自己祈祷，祈祷一切可以重归正轨。但如果他只是袖手旁观，祈祷也无济于事。于是弗拉基米尔站起身来，掸了掸外套上的灰尘。"
 UKR_POL_relation.26.a: "还有许多事情需要处理，现在还不能休息。"
 UKR_POL_relation.27.t: "友好妥协"
 UKR_POL_relation.27.desc: "萨夫丘克把烟头压入烟灰缸，长吁口气，房内顿时烟缭雾绕。他立刻又抽出一支，望向同僚们。邦达连科静坐片刻，而后端正仪态。上述场面不太对劲，却也不出意料。这自然是别无他选。他们与会的目的是尽量和波兰友好协商，萨夫丘克本人也对成果满意。此事虽并非尽善尽美，相较他们本可得到的确实合理不少。波兰获得了些想要的土地，乌克兰则与他们达成了和解，又有什么损失呢？的确，稍后他会有所耳闻他们如何任由波兰人肆意妄为，不过他早有预料。这个议题暂告一段落，此刻他可以稍稍安心了。\n\n他起身离席稍事休息，新鲜空气正合他意。仍有许多未竟之事，即使解决了这一个议题，他还得埋头苦干。再无时间可供挥霍，他返回桌前，觉得他们已开始争论不休。"
 UKR_POL_relation.27.a: "事情肯定会变得更糟。"
