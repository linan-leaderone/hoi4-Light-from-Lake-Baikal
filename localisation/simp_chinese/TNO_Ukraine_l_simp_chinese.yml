 UKR_the_depth_of_decay_desc: "全德意志，还有它费尽全力打下来的领土，都因元首的死陷入了动荡，我们政府也自然不例外。专员辖区管理失当、官员无能、叛徒丛生，土匪在殖民地内横行霸道，打出的旗帜有属于曾经的共产主义国家的，有属于乌克兰反抗军的混账的，还有属于乌克兰人民革命军的贱人的——他们甚至连自己的事业也背叛了。我们决不能容忍这些问题。\n\n雅利安种族在东方及征服领土的未来、我们的生存空间的未来，都取决于我们自己。现在不是反思、镇定或者怯懦的时候。我们得再次让斯拉夫人明白他们的地位，不然我们就会死得很难看。"
 UKR_regroup_our_forces_desc: "我们的指挥官承认，所有应急计划都没能预料到匪患竟然如此的猖獗，我们的士兵也因此在乡间分散开来。50年代的数场起义已经证明，孤立的部队根本承受不住土匪的袭击。的确，我们同很多部队都已失去了联系。\n\n无论是被俘虏了、战死沙场了——还是更糟糕的，叛逃了。没人知道他们下落如何，但按照这样下去，我们绝对赢不了。只要将部队聚拢在一块，形成大型编队，就能轻而易举地粉碎土匪的任何部队。我们得快点这么做起来，国防军二十年来在东方只胜不败，这一铁则到了现在也不会改变。"
 UKR_our_lifeline_cut_desc: "无论我们向本土或其他专员辖区发出多少迫在眉睫的求援信号，都未曾得到过日耳曼尼亚方面的回应。我们已经遭到祖国抛弃，不能指望其运送物资和兵力来帮助对抗叛匪，只能孤军奋战了。\n\n我军将士必须做好迎接一场激烈战斗的准备，这会是比镇压五十年代叛乱更为艰巨的考验。但无论如何，我们要把德意志的秩序带回这片腐化堕落，匪寇横行的法外之地。"
 UKR_shelter_the_settlers_desc: "任何专员辖区的首要目标就是派遣合适的雅利安在当地定居，将各色各样的罪犯土匪和五花八门的劣等人种扫地出门。这也是我们为何在此的根本原因。保护他们的生计正是首要任务，没有哪个杂种合作者能比他们更重要。\n\n决不能放过当前任何针对雅利安人据点的攻击。我们会调动种种资源来保卫拓殖者，驻军、武器、战壕、城墙和栅栏，不一而足。如果能从这些被救下的拓殖者中招募到更多人手，那就再好不过了。"
 UKR_restore_order_to_the_countryside_desc: "乌克兰乱作一团，但幸好，乌克兰专员辖区控制的城市依然固若金汤。之前的专员让德国殖民者定居于这些城市内，并利用强大的警察机关保卫殖民者的生活与自由，因此这些城市才这么稳定。但是，乡村最近却完全陷入了无政府状态。\n\n之所以会这样，是因为那帮土匪自欺欺人，以为乌克兰可以不是德意志民族的大日耳曼国的一个省。我们坚决不能容忍这种想法，更不能让土匪的行为造成太坏的影响。我们要把部队派出去，让那些劣等人土匪想起伟大的巴巴罗萨行动期间，我们带给他们的恐惧。"
 UKR_rebuild_the_government_desc: "这个问题不只是我们有：我们政府的性质决定政府机关大部分都在德意志国之内，而因为这场混乱，我们与德意志国的联系已经被无限期切断。结果就是，某些平常由待在德国本土的人担任的职位空缺了出来——尽管记录上不是这样。\n\n我们没有办法，要是想活过这年，而不使政府崩溃的话，就必须聚集仅存的忠诚者，在其中挑人担任这些职位，让政府机关继续运作，直到我们与德国重新建立联系，并将辖区内的叛徒连根拔起。"
 UKR_to_the_strongest_desc: "正如敬爱的阿道夫·希特勒元首从1919年起所教导的一样，民族社会主义的体系永远建基于力量之上。这强大的力量支撑着我们度过了1933年，将颓废的自由主义者扔了出去。无论是在1939年那对抗堕落的伟大战争，还是在1941年和50年代的反共斗争中，这股伟大的力量都为我们注入了无尽的活力。\n\n无论何时何地，结果始终如一：孱弱无力的堕落者、自由主义者、布尔什维克、劣等人只会被力量强大的雅利安人击败。事实从未改变，将来也不会改变。在乌克兰，仅有专员可以指挥德意志之意志。\n\n也只有最强者才能坐上专员之位。"
 UKR_utilize_spare_divisions_desc: "德国空军不是陆军。他们的野战师（如果你还能这么称呼他们的话）实际上很难称得上是合格的士兵。那些不如我们忠于德国的人每天都在我们耳边说这些，他们说我们最好把信任寄托在那个来自党卫军的投机分子奥伦多夫身上。\n\n他们疯了吗？\n\n我们不能再给他更多权力了，不然他会篡夺乌克兰的控制权，然后肆意妄为。这些土匪将被粉碎，而德国空军能够提供的额外兵员将大有裨益，羸弱的作战能力相对无关紧要。"
 UKR_mobilize_the_kampfgruppe_desc: "我们专员辖区也不是完全没有资源。奥伦多夫利用秩序彻底崩溃前的几个月扩大了私人战斗群的规模，以便应对愈发猖獗的匪患。在奥伦多夫所在的区域，这些部队已经展现出了与各种到处惹麻烦的罪犯与土匪战斗的能力。\n\n实事求是来讲，既然陆军里选拔不出同等能力的部队，我们就应该全面发动奥伦多夫的部队，让他们去恢复专员辖区的秩序。我们会给他一切他需要的资源，让他把尽可能多的战斗群送上前线。国防军可能有些意见，但我们不在乎。"
 UKR_hungerpolitik_desc: "我们从犹太-布尔什维克夺过这里以后，这专员辖区也不能说是哪都是糟糕透顶。巴克起草的第一代饥饿计划中的手段着重于在四十年代到五十年代重塑当地的人口结构。这样一来，我们就不用操心那些斯拉夫人、堕落者和斯拉夫堕落者了。\n\n在这个我们称其为“第二代饥饿计划”或者说“新饥饿计划”的新政策中，我们将获得最大的分配粮食自主权。那些同情叛匪的无用社区的粮食会被重新分配，并送给更重要的人，也就是雅利安士兵和拓殖者。要是那群斯拉夫人继续侍奉优等人的话，那也可以给他们留点。"
 UKR_bandenbekmpfung_desc: "颠覆活动层出不穷，左派、右派和中间派同时反抗我们对乌克兰的合法统治。在属于我们的殖民地上，各种各样的堕落者在外国势力与犹太-布尔什维主义的资助下起事叛乱，屠杀雅利安移民，将他们所谓“自古以来的权利”再次强加于这片土地上。他们自称“游击队员”或者“自由战士”，向我们与祖国张牙舞爪。\n\n但这些“游击队员”更像是一群在权力春药的蛊惑下兴奋起来的匪徒。无论他们如何以“民主”、“共产主义”或是“民族主义”伪装自己，我们都能看穿他们的本质。我们对这些叛匪和罪犯没有半点耐心，绝不相信他们所谓“正义的事业”或是“天生高尚”之类的谎言。我们只会将他们视作人渣中的人渣，采取一切必要的手段为专员辖区带回法律与秩序。"
 UKR_useless_mouths_desc: "我们的国土之上充斥着无用的废物。天晓得这些乌克兰人都是从哪冒出来的，这个问题大概只有元首能回答了。哪怕我们已经施行了二十年的开明统治，这帮人居然还以为他们能在这个国家有一席之地。绝大部分留在这的人对我们的议程百般反对，无论他们在这之中扮演什么角色，对我们而言都只是绊脚石罢了。\n\n就我们的事业而言，几乎所有的乌克兰人都毫无用处。他们动不动就跑去支援土匪、游击队、叛徒和堕民，白白浪费宝贵的食物和资源。但如果能有个方法让他们停手呢？\n\n如果夺走他们“赖以为生”的食物，再狠狠地教训一顿，结果会如何呢？某些人大概会说我们是怪物或者傻瓜，包括某些政府内部人员。但这些懦夫的议论在我们最终的胜利前，根本就不值一提。"
 UKR_the_good_ukrainians_desc: "在这片雅利安人应得的土地上，我们身边充斥着一群无用的废物。然而，正如科学家们认为在诸多恼人且致命的细菌中也有极少数的良性菌，在我们管辖之下也有一小部分忠诚、有用的乌克兰人。这些聪明的家伙晓得忤逆的代价，进而选择了一条前途更光明的阳关大道。他们有助于维持我们的统治，甚至懂得忠诚地臣服于优于他们的种族。\n\n虽然这些人仍不过是他们的同胞中的一小数，但兴许我们能向他们表现出一点点宽容。鉴于他们人数稀少，这点小小的宽容尚在我们的接受范围之内。当然，我们将照常取走我们所需的一切，但有剩的时候可以给他们留一点——前提是他们仍旧忠诚。他妈的，在一切恢复正常之后，我们或许有足够的资源再给他们多一点恩惠！当然，不能太多。要永远记住，他们仍是劣等人。"
 UKR_starvation_desc: "在乌克兰专员辖区，我们成功地为那些在本土找不到生存空间的人打造了一个纯净的民族社会主义家园。至少在这里突然变成地狱之前是这样的。那些我们以为已经被根除的叛匪又到处冒了出来——就像身上又再长了复发的脓疮一样。\n\n有关鬼城的报告如潮水般涌来，当地的街道上堆满了骨瘦如柴的饿殍。他们报称一条条村庄被灭绝，本应用来养活众人的粮食被拿去填饱国防军的肚子。就连我们这项伟大事业所服务的对象，德国移民，都要吃到这场动乱的苦头了。乌克兰这所谓的粮仓正在挨饿而死，而我们正是这次灾难的起源。\n\n如果我们能迅速地取得胜利，这一切都无所谓，否则……"
 UKR_destruction_desc: "不久之前，有关鬼城的报告不断涌现，在曾经繁华的街道之中，如今只有累累尸体在无声控诉着纳粹的罪恶。更令人不安的是，此类地狱景象在农村地区也不断蔓延，我们现已同数十个村庄失去了联系。乌克兰丰饶的土地本足以喂饱她的子民，而国防军这些衣冠禽兽却将其尽数掠夺。当我们惊闻如此噩耗时，我们心中已经做好了最坏的打算。然而，现状之残酷依然出乎我们的预料。\n\n诸多村庄早已名存实亡，只余一地灰烬。无论是德国人还是乌克兰人，这里的居民要么惨遭屠戮，要么侥幸逃离了这片是非之地。在各个地区，目光所及之处，白骨累累、腐尸相叠。\n\n死亡、毁灭、废墟充斥着乌克兰的每一寸土地。城市难以独存，郊外危机四伏。所有人都无处可逃，甚至连我们自己的人民亦是如此。如今，唯有胜利之信念支撑着我们在这无尽地狱中奋勇向前。无论代价如何，我们必将赢得这场胜利。"
 UKR_peace_in_a_million_pieces_desc: "对于专员辖区局势，冷眼旁观者可能会说：“混沌王坐着作裁判，由于他的判决，增加了混乱，他靠混乱而统治。其次是‘机会’，作为高级裁判，总管一切。”然而统治政府的我们，没有时间进行哲学思考，只能面对此种事实：§x我们辜负了自己，辜负了专员，也辜负了元首。§!\n\n§V我们的身体布满脓疮。乌克兰专员辖区被自己阳奉阴违的仆从陷害出卖，被信奉犹太-布尔什维主义的斯拉夫恶徒颠覆破坏，正处在全面崩溃的边缘。我们无力供养自己的部队，更无力供养辖区的属民。我们带来的拓殖者甚至无法维持生计，士兵的处境每分每秒都在恶化。§!\n\n§e我们已然支离破碎。\n形势愈发积重难返，我们似已回天乏术。§!"
 UKR_directive_no_46_desc: "1942年10月28日，我们亲爱的元首，阿道夫·希特勒发布了第四十六号元首令。他宣布：“在整个东部领土，对游击队（即土匪）的战争是一场彻底消灭他们的战争。”他坚称，“绝对的残忍”是必需的。在那些日子里，科赫及其部下积极地执行了元首的命令，取得了令人印象深刻的成果。\n\n现在，随着元首去世、科赫负伤，我们必须回到以前的正确道路上。我们必须不择手段，不惜一切代价按照元首的意愿来消灭这些害虫。要么是他们死，要么是我们死——在这个专员辖区，我们没有‘共存’的空间。"
 UKR_a_second_operation_hannover_desc: "有时候，叛匪会不假思索地公然反抗德意志国。他们被些愚蠢的英雄气概虏获，把自己当作格茨·冯·贝利欣根之类的英雄人物，正面向德国军队发起冲锋。无须赘述，他们输了个一败涂地。简而言之，这就是汉诺威行动。\n\n汉诺威行动是德意志国打击叛匪的重大胜利之一。这些堕落的蠢人想要与我们占尽优势的雄师正面对抗，然后在窘境中被国防军彻底毁灭。随后几年，斯摩棱斯克地区的游击活动烟消云散，不复存在。只要我们能让那些叛匪与我们直接交战，而不是像那些禽兽的本性一样四处躲藏，胜利离我们不过一步之遥。"
 UKR_panacea_desc: "粮食的供应难以为继。我们目前的资源无法养活足够的兵力，与此同时，我们的粮食储备却由于叛匪的破坏与盗窃活动而不断下降。我们的军队似乎将在不久后崩溃——在叛匪与颠覆分子肆意横行的境况下，这难道只是耸人听闻么？\n\n但我们的确有解决之道。\n\n为帮助德意志祖国取得粉碎犹太-布尔什维克的伟大胜利，赫伯特·巴克与格奥尔格·托马斯设计了一项可以两全其美的伟大计划，能为我们的军队提供足够食物补给的同时消灭那些没有存在必要的下等人口。更强壮的人将从无价值的弱者手中取得食物，让他们比那些劣等生物更有机会存活。只需一些小小的政策变动，我们就可以启动这一计划，解决我们的燃眉之急。"
 UKR_you_dont_get_to_choose_desc: "我们已经无比清晰地表明了自己的立场。即使是五岁的斯拉夫孩童也能看清现状，但是有些民众仍然不识时务。他们欺骗自己。他们无法面对这冰冷的现实：当野蛮人正在破门而入时，选择的权利就会变成一项奢侈。\n\n我们将再次…提醒这些斯拉夫贱民们：你们唯一的身份是国家的奴隶，正如你们唯一的选择便是服从。如不遵守，等待你们的只有死亡。如果你们如此渴求死亡的降临，尽管我们并不强大，但是我们仍能将其赠与你们每一个人。"
 UKR_expand_the_una_desc: "叛乱仍在持续，各路叛徒正不断壮大，令乌克兰专员辖区的局势进一步恶化。左翼、右翼和中间派的叛匪正四处风起泉涌，我们不能指望驻乌克兰国防军单打独斗。日耳曼尼亚正深陷乱局，既无法对辖区采取行动，又无法向辖区运送增援，只能向我们致以“兄弟般的民族社会主义问候”，这对我们毫无帮助。\n\n形势已令我们焦头烂额，现在只有一个可行选择——乌克兰人。我们会着手支持乌克兰国民军，这支军队不足以对我们构成切实威胁，却足以在平定乌克兰的战斗中发挥重要作用。"
 UKR_were_all_in_this_together_desc: "正如敬爱的元首阿道夫·希特勒教导我们的一样，自1919年开始，民族社会主义的体系就始终建立在雅利安人的团结之上。正是这团结让我们在1933年赶走了那群颓废的自由主义者。正是这团结鼓舞我们在1939年的世界大战中同堕落斗争，并在1941年和五十年代成功抵御了赤匪。\n\n我们可以从中得出什么结论？面对危机，我们必须团结起来。如果不是人民万众一心，怎么可能战胜堕落和布尔什维克？专员辖区的统治如今已到了危机时刻。如果还要继续自相残杀，非要争个你死我活，那么那群自称“解放者”的宵小之辈便要占上风了。\n\n这种情况决不能发生。"
 UKR_silence_the_sentimentalists_desc: "我们在乌克兰已经做了这么多，为那些在德国本土无立足之地的人们建立起了一个纯粹的民族社会主义家园。有人也许会认为，在取得了这般长进之后，我们应该像铲除了劣等民族敌人一样，已经铲除了对他们泛滥的感伤和天杀的同情。\n\n但没有！似乎不是所有人都同意我们的想法，一些软骨头屈从于自己妄想的“道德感”（说的好像除了希特勒传授给我们的道德外还有别的道德似的），或者为了“赢得民心”（仿佛拉拢劣等民族能有多大用处），还有其他诸如此类的胡诌。我们是民族社会主义者，让这点事情阻碍我们愚蠢至极。\n\n这伙唧唧歪歪疑似叛徒的头子显而易见就是汉斯-奥托·布罗伊蒂加姆。他正立于危墙，安全委员会的其他成员不会无止境地容忍他没完没了地指摘我们的政策。我们最好敲打敲打，给他最后一次机会，不管怎么说他还是个德国人。"
 UKR_corruption_desc: "我们在乌克兰已经做了这么多，为那些在德国本土无立足之地的人们建立起了一个纯粹的民族社会主义家园。有人也许会认为，在取得了这般长进之后，我们应该像铲除了劣等民族敌人一样，已经铲除了对他们泛滥的感伤和天杀的同情。\n\n有人会觉得，就算不是这样，我们那保证对元首和专员忠诚的奖惩机制已经足够。有人会觉得，也许，说是希望更合适，我们应该让那群劣种闭嘴，然后从乌克兰的民族社会主义赶出去。但这却做不到。\n\n民族社会主义正在被腐化。有人暗中对我们在战争中的处理方式不满，于是谣言四起，更糟的是，派去责难他们的人回来后也开始怀疑我们的主张。我们以为早就铲除了的同情情绪正在管理层中如癌细胞一般蔓延。\n\n我们病入膏肓。\n赢乃唯一解药。\n必须速战速决。"
