 UKR_POL_relation.1100.desc: "我们的代表团报告说，他们终于摸清了波兰的最终目标，即它想要与我们达成一场交易。\n\n他们愿意接受我们的全部条件，但他们希望得到一个保证，即当德国的铁蹄再次蹂躏波兰之时，我们将允许他们的难民穿越喀尔巴阡山脉进入我国境内避难。\n\n代表团声称，波兰当前的计划是尽最大努力拖延和减缓德军前进的速度，以便为平民争取时间。我们可以协助他们撤离，在德国发动入侵之前就允许波兰难民进入我国境内。\n\n政府内部对于如何回应这场交易分歧极大。尽管允许波兰公民逃往我们的领土可能会激怒德国，而且我们还需要负责为他们提供食宿，但是如果我们能够接受波兰的提议，我们的代表团必将在谈判中凯旋而归。\n\n此举风险极高，但收益绝对不非，我们必须立刻做出决定。"
 UKR_POL_relation.1100.a: "我们同意接收波兰难民。"
 UKR_POL_relation.1100.b: "我们难以承担激怒德国人的风险，不行。"
