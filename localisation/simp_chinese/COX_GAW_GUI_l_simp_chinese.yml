LFB_GAW_GUI.1.t: "日本提议和平"
LFB_GAW_GUI.1.d: "抗日民族统一战线持久不懈的斗争终于取得了成果！\n\n日本派出了一支由其外相带领的外交团队，来到南京，向统一战线方提交了和谈请求。这是战争趋于白热化之后，第一次主动由日方提起的谈判要求，很快得到了统一战线的同意。在南京郊外的一处隐蔽之处，国共代表与日方外交团一起举行了一次秘密会谈。\n\n尽管整个世界都知晓日本在战争中处于劣势，但他们仍摆出了“东亚之主”的高傲姿态。他们愿意承认中国的独立地位，并同意以山海关划定两国边界——但这一切的前提是，统一战线必须即刻撤出满洲，且承认满洲国的存在。\n\n是的，这就是日本人的“让步”，尽管中方有相当一部分代表认为这完全不可理喻，无法接受，但日方代表却隐隐暗示着我们不接受的后果：由于满洲撤侨已告完成，日军可以“使用一切手段促使中方接受和平条件”。同时，各方面传来的情报也明示着日本已经召回了其在亚洲的所有可支配的军事力量，决定破釜沉舟，与统一战线鱼死网破。愈加严峻的海岸封锁，昭示着即将到来的全面登陆，而我们有理由相信，日本不会吝惜其手中的最后底牌——核武器。\n\n日本要求的条件在许多人看来都难以接受，这不仅是对中国主权的继续践踏，也是对牺牲在抗日战场上的将士们的亵渎。较为理智的代表们据理力争，争得了日方的些许让步——他们同意西满洲区域独立以作为中日间的缓冲地带。\n\n谈判进行了半日，除去愤而离席的护国军高层，其余大部分代表已经对和谈表示赞同，但毫无疑问，我们的军队仍然踏在东北的土地上，所以撤军与否，和平与否，都在我们一念之间……"
LFB_GAW_GUI.1.a: "事已至此，暂且从权……"
LFB_GAW_GUI.1.b: "公道得胜，十死无悔！"
