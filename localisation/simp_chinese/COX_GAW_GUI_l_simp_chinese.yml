LFB_GAW_GUI.2.t: "旭日陨落"
LFB_GAW_GUI.2.d: "[JAP.GetLeader]已经数日没睡个好觉了。\n\n军部传来的净是些坏消息。无论陆军海军，在战前哪个不是趾高气昂，从不把地球上的任何一支军队放在眼里？如今却被曾经瞧不起的中国人搞得焦头烂额——尽管战报从来都是“我军胜利进击”，“即刻剿灭匪首”，但只要有心之人随便翻翻往日的期刊，会发现红军已经完全溃灭了四次，护国军已经损失了上千万……面对国内淤积的不满，他只能与军方一起不断罗织着谎言，却无法掩盖战线不可避免的溃散。直到某一天，军部递来了一封简短的信。\n\n是满洲来的消息，内容很简短——满洲的沦陷已成定局，侨民疏散计划已经失败，在中国的军队也陷入包围。帝国现在只剩两个选项，是启用核武，在满洲对敌人予以重创；抑或是和谈，屈辱地放弃百年来苦心经营的东亚霸权。\n\n [JAP.GetLeader]不禁怒极反笑，当初信誓旦旦地承诺问题不大的是军方，前线的消息从未准确过，是政府一直顶住压力，承受人民的唾骂。事到如今，他们反倒要把责任全甩到政府——还有他本人身上。他们给予的两个选项，一个是要政府成为屠杀亿万人的刽子手，让日本在外交场上自绝于世界，乃至使得整个世界陷入火海；另一个则是要让他自绝于日本人民，被写进教科书，世世代代钉在耻辱柱上……\n\n 他走进东御苑地下，藏着帝国最高机密之处，看着在玻璃柜内，一个朴素的红色按钮。驻足良久，他终是没有动作，转身离开。\n\n统一战线的两大政权，都扎根于西南或西北内陆的崇山峻岭之中，打击大城市对中国的影响微乎其微，若想扭转战局，帝国需倾尽其核武库，以期喝退疯狂的中国人。但将大陆化为废土后，帝国在实际上也将失去那里的资源与人力，更不要提冷战的另外两极正时刻虎视眈眈……帝国将赢得这场战争，但将失去未来。\n\n再三思量过后，他还是带着内阁草拟好的诏书，往皇居走去……"
LFB_GAW_GUI.2.a: "“朕深鉴于世界大势及帝国之现状，欲采取非常之措施，收拾时局，兹告尔等臣民……”"
LFB_GAW_GUI.21.t: "深入敌后"
LFB_GAW_GUI.21.d: "“长官，我这药给孩子送去的，您行行好哈，我孩子很急着用的，真的…”北京城自沦陷时开始，就设置了非常严密的安保检查措施，无论是带了什么东西，都得检查一遍才能过，小到铅笔盒，大到卡车，只要不是日本人的，那都得照例进行检查。\n\n“不是我为难你，哥们，但是你这药我必须查，你良民证拿出来倒是能缩短一下流程，当然还得稍微这么忍痛割爱一下不是。”治安员凑过来和高庆小声说道。\n\n“欸好嘞好嘞，不过我要和您谈谈，我良民证在这呢，咱们去那旁边聊聊？”高庆和治安员走到警卫室旁边，高庆左探右望，确认没人后这才开了口。\n\n“哥们，活的咋样啊，滋不滋润？”\n\n“治安员一听这话，就知道高庆不是什么一般人，打量了一番高庆后说“说吧，你是共的还是南边的。”\n\n高庆本来想着只是能进城，但是在一步步试探之下认为这人很可能是北联的，“不如赌一手”高庆嘀咕了一下，和治安员说“北平联合俱乐部，不知道兄弟有没有听说过？”\n\n“俱乐部啊，你现在进去把你孩子安顿好，我们晚上在中日友好医院门口见吧，我带你去玩玩。”说罢治安员就把高庆带进城门，“那晚上见”。\n\n高庆穿梭在大街小巷之中，遍地都是流浪汉，还有日本兵横行霸道，这些人的日子就更不好过了，那日本兵念着蹩脚的所谓协和语，使唤着人，高庆已经对这种场面司空见惯了，只是低着头往前走。这些流浪汉里有汉人也有日本人，他们当初漂洋过海来投机，却落得这么个下场。但高庆顾不得这些，快步回到他在北平的家，休息去了。\n\n到了晚上，高庆去医院门口等到了治安员，治安员带着他走进了一个台球厅，把一个小皮革本交给高庆，说道：“这位同志你好，我是北平共产主义小组的洪元良。”"
LFB_GAW_GUI.21.a: "“你好，我是中国共产党北平特派员高庆。”"
LFB_GAW_GUI.22.t: "从田间来，到田间去"
LFB_GAW_GUI.22.d: "一开始，没有人在意这个小村庄的村民在干什么。对于改组政府的官员还有当地的乡绅来说，只要他们把每次的地租交够，把主子派的差役做完，为什么又要多花精力去得知他们在干什么，想干什么呢？直到这个村子里发展出的运动渐渐危及到这片土地上的每个达官贵人时，他们方才意识到他们曾经干了什么傻事。\n\n在现实的重压下，在战争的阴云下，一队又一队的农民举起了他们的旗帜，霎时间四处都飘扬着他们的旗帜，四处都回响着他们的口号。\n\n“王侯将相，宁有种乎？！”\n\n“分田地，均贫富！”\n\n“反日复明，再造天朝！"\n\n”打倒帝国主义，分粮分牛分地！“\n\n”苍天已死，黄天当立！“\n\n总之，坐在张英才面前的这群反抗组织代表，大致就是提出或者喊出这些口号的人。他看着面前这群穿着简朴，却互相争吵，气势汹汹的农民们，不禁揉了揉额头。这些争吵的人，大多都是苦命人，因受不了日渐加重的压迫才揭竿而起。他们发起运动的背景，运动的手段、意识形态也不尽相同，可能让他们愿意同时坐在他这个共产党干部面前的，也只有共同的敌人：改组政府还有他们的日本主子。\n\n张英才清了清喉咙，刚想说两句——”喂，‘苏维埃’先生，我听说你们的地盘是不是搞共产共妻？“却被这样的疑问，或者说诘问给噎了回去，他身边的两个小战士正想挺身激辩，却被他用眼神制止了——先说正事。抵抗组织虽不少，但许多却是缺枪少弹，没有长远发展的可能，而今天他能够邀请这些代表来他这里，也是要商讨援助的事宜，这也是他们愿意应邀的真正原因。"
