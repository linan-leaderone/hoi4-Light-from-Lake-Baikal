LFB_GAW_GUI.31.t: "进入东北"
LFB_GAW_GUI.31.d: "长官：\n\n第一批跨过山海关的指战员们发回了最新消息，他们已经正面遭遇了日军的防线。日军似乎并未料想到华北防线会被突破，在东北的设防并不稳固，但鬼子兵们一个个张牙舞爪，抵抗总体来说要比在华北时激烈许多。据侦察兵汇报，伪满洲国的部队已经完成全面动员，日军正在整个东北的乡村坚壁清野，大量日侨正匆忙地撤往朝鲜——我军已踏上日本帝国的心脏，敌人必将动用包括核武器在内的一切手段，全力以赴地试图挽回局面。"
LFB_GAW_GUI.31.a: "快速进军，我们必须粉碎他们的痴心妄想！"
LFB_GAW_GUI_31_tt: "为了达成§V彻底的民族解放§!，我们需要在§Y有限的时间§!内攻占东北。\n\n如果日本在满洲的筑垒达到§R3级§!，我们便会失去一举解放全中国的机会！"
LFB_GAW_GUI.41.t: "且看那大海"
LFB_GAW_GUI.41.d: "凌晨的港口蒙着一层轻薄的雾霭。平静的海面上漂浮着三艘航船。官兵们神情肃穆地站在岸上，没有礼炮，也没有欢呼，中国人民海军就在这一片灰色中正式成立了\n\n刘昌毅站在一处荒弃船台地高出，身边是几位身经百战的地下党员，还有远东苏维埃派来的海军顾问，他们身上的白色海军军服是临时赶制的，却在海色的映衬下闪着耀眼的白。\n\n“同志们，我们赢得了胜利。我们欢庆党的成功，民族的解放，国家的独立。我们从祖国的江山上赶跑了日本人，彻底地洗刷了百年来的耻辱。但是在这胜利之中，我们更需要惊醒：我们的国家落后，所以才饱受欺辱；我们的军队落后，为了打败日本人，我们要用肉身去博人家的飞机和坦克；而我们的海军呢？我们没有海军，所以祖国的海疆洞开，敌人能封锁我们，困死我们，从我们意想不到的地方发起进攻。而我们只能缩进内陆，躲进山里，和敌人在自己的国土上绞杀，这就是一片狼藉，生灵涂炭啊……”\n\n说到此处，他顿了一顿，将自己的衬衣解开，露出一道道触目惊心的伤疤：哪怕是再坚毅的战士，也不禁倒吸一口冷气。\n\n“这么多道疤，得有一半都是在天津被那鬼子的军舰给炸的。他们的船看着吓人，有的插满了炮管，像刺猬一样，更有的像座小岛，能在上面开飞机。就凭这些东西，他们把半个天津炸成了废墟。当时我就在想，咱们这哪是在进攻啊，鬼子直接把要塞和机场开到了家门口……”\n\n“放心吧首长，改天咱们就能把战舰开到东京去！”不知哪位年轻的战士在下面打趣。\n\n“看把你能的！”刘昌毅指向身后的三艘舰船：“就凭这几艘老船，不行。他们顶多算小炮楼，跟鬼子建村子里那种似的，可没法跟人家硬碰硬，只能护着海疆。但也不是说就没法打，咱们不老是讲这个‘农村包围城市’，鬼子要是再来，咱们就给他们点颜色看看，啥叫‘小炮楼围大要塞’……”"
