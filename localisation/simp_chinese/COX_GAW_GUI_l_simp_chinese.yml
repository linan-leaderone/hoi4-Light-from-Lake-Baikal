LFB_GAW_GUI.4.t: "我的名字"
LFB_GAW_GUI.4.d: "£gezifu £gezifu 大同煤矿一号坑的一名矿工从不会想到，还能再从别人和自己的嘴中听到自己的名字。\n\n£gezifu £gezifu 正如编号，他是1962年1月1日来到这里的第5位矿工。也是从那一天开始，他的名字就变成了一串数字。\n\n£gezifu £gezifu 他不知道这里是哪里，他只知道这里是一座煤矿。他的家在哪里呢？他也不知道具体方位。进县城买机织布的时候，被日本人看到是个壮小伙，就给他抓进了宪兵队，再被套上头套一通拳打脚踢送到了这里。他问过工友们，大家都是这么被强制抓进来的。\n\n£gezifu £gezifu 进来的第一天，他立刻就想逃跑，可看到四周的铁丝网、门口巡逻的日本鬼子、集合时四面对着他们的黑洞洞的枪口，他还是打消了这个想法。在这里的五年，对他而言是比种庄稼辛苦得多的五年。天刚蒙蒙亮，就被宿舍外的大喇叭喊起来，随后，日本兵粗暴地踢开漏风的宿舍门，甩动手里的鞭子。将身边的工友们一个一个挥醒。穿上灰不溜秋的工作服，吃早饭。平心而论，这里吃的比家里好一点，至少有干饭。但也只是维持在一个饿不死人的水平罢了。随后就会被赶去矿坑，在队长的带领下开始一天的工作。\n\n£gezifu £gezifu 好几里且每日延伸的矿道、几百米的竖井、沿路加固的木梁与手推矿车，这些都是他每日司空见惯的事情，正如他那从来没有干净过的衣服一样。他没有文化，所以干不了像是埋雷管爆破之类的技术活，他每天需要做的就是和另外几十个工友一起，把满载的矿车推上去。\n\n£gezifu £gezifu 又过了很久，组长看了看表，告诉他们收工了。回到地面后，他们早已黑不溜秋，像个被墨汁洗过一遍的人一样。这时，他总会想到小时候自己调皮不愿意上私塾，喝了一大口老师书案上的墨水，然后被戒尺抽手心的往事。在脑子放空的这个时候，也是队长带着日本人过来的时候，那个日本人每次都叽里咕噜地说一堆，由跟着他的翻译转达，无非是“你们在这里有吃有穿，还保证你们的安全，你们一定要好好工作。”有时还会把人拉出队列一顿打。此外每个月，都会宣布增加生产定额，不过工具倒鲜有革新，下矿时发给你，上来时一个一个收走。\n\n£gezifu £gezifu 待久了之后，他也会想着逃跑，就像其他很多人一样。不过逃出去的绝大多数人都在第二天早上的例会时“回来”：尸体被绳子绑着，拖在地上，日本兵攥着绳子，骑着高头大马，在门口的空地上骑着马，尸体被拖行。嘴里叫骂着不许离开这里，不然这就是下场。再把尸体脖子套上绳子吊起来，直到脖子断了为止。\n\n£gezifu £gezifu 在这样的环境里，一串数字替代了他的名字，他丧失了自己的名字。他想过或许有一天他会像前人一样，埋在矿里。\n\n£gezifu £gezifu 这天，外面先是一声爆炸，接着便是枪声四起。组长和他们都被惊醒，谁也不敢往外看。躲在宿舍里大气不敢出，一整个宿舍都笼罩在不安的气氛中。等到后半夜枪声稀疏了，突然有人敲门，“有人吗？”组长忙把门打开，是两位荷枪实弹的士兵，他们的军服，没有人见过。“工人兄弟们！”站在前面的那个士兵向房间里喊话，“我们是共产党领导的红军，我们已经把这里的鬼子赶跑了！现在我们需要对这座煤矿进行登记，请各位工友们，依次过来登记！”\n\n£gezifu £gezifu 等轮到他的时候，一瞬间，他似乎忘记了自己的名字，那个他、这个数字，似乎没有关联，两个平行的人生。午夜睡不着想家时，嘴里轻轻吐出aa三个音节。下一个瞬间，他望着面前比他高上一头的正在写字的士兵，哆哆嗦嗦地："
LFB_GAW_GUI.4.a: "“我叫……呃……我叫，我叫孙兴民！”"

LFB_GAW_GUI.5.t: "洛阳解放"
LFB_GAW_GUI.5.d: "£gezifu £gezifu 洛阳，古称神都、洛邑、洛京。在前不久结束的战役中，战士们凭借着掩体和废墟逐渐渗透进洛阳市的中心，终于，在一声枪响后，洛阳解放战役基本宣告结束，剩余的俘虏被转送至后方处理。\n\n£gezifu £gezifu 王贵安失神地望着眼前的一片废墟，他是个土生土长的洛阳人，在他小时候，这里还是一片广袤无际的山区丘陵，他有时候顽皮，跑到山顶去和小伙伴们玩捉迷藏，偶尔又会去一些似乎是很久很久以前的人们所建起来的破房子那去寻找宝藏。但他总是会被妈妈发现，在被痛打一顿后，妈妈像是唱摇篮曲一般跟王贵安讲起这个古城的故事和生活在这里的人们的故事。但自从日本鬼子占领了大半个中国后，王贵安和父母在逃难的过程中走失了，他已经整整十年没有见过他的父母了。\n\n£gezifu £gezifu 小时候王贵安听大人说，时间是个了不得的东西，久了就什么事情都忘了。但亲生父母的面容，声音，往事，如同刀刻一般在他的脑海中久久不散，一天比一天清晰，也一天比一天痛苦。他忘不掉也不敢忘，这份仇恨太过强烈，即使重返故乡的土地，也不能使他释怀，小时候在废墟里痛哭时听到的飞机轰鸣声、喊叫声，现在仍然在耳边响起，只是这次，他不再是孩子了。\n\n£gezifu £gezifu 他的眼睛又重新恢复神采，端起枪继续向前出发。\n\n——————————————————\n\n£gezifu £gezifu “据粗略统计，洛阳市除周边村庄外，其余基础设施，工业设备均受到不同程度的人为毁坏，九成以上的日军已被歼灭，一成日军携带着一部分重要资料逃往满洲。洛阳重要文物如龙门石窟，白马寺等具有重要历史意义的文物均受到不同程度的损失，大量佛像被损毁，大量文物古籍被盗走，侵略者如果带不走的就砸烂，放火，如同一百多年前的英法联军对圆明园所犯下的恶行那样。自然环境被严重破坏，对洛阳的修复工作迫在眉睫，这座在中国历史上具有重要意义的城市，见证了如隋唐等朝代兴盛衰亡的古都，如今竟近乎毁于侵略者之手，笔者恨不能提枪上阵，剿灭敌人……以前我们只能眼睁睁地看着侵略者玷污我们的土地，侵犯我们的人民，亵渎我们的文化，但是现在，红军来了，红军来了！他们对着整个黑暗世界宣告着对日本军国主义侵略者的最强烈反攻已经开始，这是中国人民的伟大时刻，也是中华民族的伟大时刻！”"
LFB_GAW_GUI.5.a: "编者注：［本文章刊登于洛阳解放当日的洛阳晚报，未经删改，编辑室内闻者无不落泪。］"

LFB_GAW_GUI.6.t: "进京"
LFB_GAW_GUI.6.d: "£gezifu £gezifu 此刻，北平城中，政府大院内一片混乱，不断有人抱着一摞摞文件向空地上冒火的铁皮桶里倒，从一楼到六楼，时时有人在翻箱倒柜地搜集角落里的纸片，刻刻有人将手中的文件抛洒出去。\n\n£gezifu £gezifu 视线离开这里，前往外城，德胜门、安定门内外的民房正在熊熊燃烧。警察失去了往日的威严，没有日本人撑腰，他们这些外地调来的只能关紧警局大门，任由外面的秩序不断恶化。北平城此前从未被共军占领，所以市民们正在研究门口挂什么好。大清的龙旗显然不行，民国的青天白日呢？这帮人信马克思，可能也不行。思来想去，扯了一块红布，一块白布，到时候两面一起挂！\n\n£gezifu £gezifu 翌日，经过一天一夜的战斗，城外的枪炮声渐稀，偶有枪声响起。城门被炸开了，城墙内外联系断绝，不知道城外的百姓如何，不过这不是内城的老北京们最关心的，家家户户房门紧闭，北城侥幸存活的居民，躲在藏兵洞中。大家都在等待着自己的命运。\n\n£gezifu £gezifu 不知是谁大喊了一声“过兵了！”只见一队队穿着朴素的士兵沉默地从西直门进入北京城内。家家户户依旧家门紧闭，一双双眼睛从夹缝中偷偷地盯着这群士兵。想象中热闹的进城仪式并没有发生。"
LFB_GAW_GUI.6.a: "我们还有很多事情要做！"

LFB_GAW_GUI.7.t: "惨象"
LFB_GAW_GUI.7.d: "£gezifu £gezifu 根据陕西红军保存下的中央资料，山东，一直都是各大抗日根据地里最活跃的一个。那里的人民全力生产，那里的游击队奇兵频出，那里的根据地军民和谐，那里的抗日情绪永远高涨……\n\n£gezifu £gezifu 可当红军时隔20年又来到济南边的一个村庄时，他们却没有看见半点生机。\n\n£gezifu £gezifu 红军并没有看见一个他们设想的饱受战争摧残仍挣扎求生的村子，而是一个流淌着血与泪的死村。\n\n£gezifu £gezifu 村子里到处都是燃烧的房屋，村子外老远就能闻见味，战士们皱着眉头捂着鼻，一步步向村庄靠近，可是为什么在呛鼻的烟中，还有一股烤肉的奇怪味道？继续往那走吧，不过可得小心，可能还有没来得及撤离的日军埋伏着他们，派排里最机灵的小张去侦察，他会好好看的。小张先行朝着村庄去了，但过了一会，却传来他凄厉的叫喊。\n\n£gezifu £gezifu 怎么回事，小张遭了埋伏？战士们的心骤然缩紧，快步赶上去。小张的叫喊还在继续，呜咽在空中久久不能散去。战士赶到了村口，一个被戕害的村民躺在那里，双眼满是恐惧。战士们的枪都有点握不紧了，他们大概明白小张凄厉的叫喊是为什么了。村子里四处都是村民的尸体，他们有的胸上有一团血花，有的被捆在门柱上，有的被割去了双耳，有的嘴中插着一把刺刀。每个战士都咬紧了牙齿，每个人都死死攥住他们的枪。\n\n£gezifu £gezifu 在村子的中心，他们找到了小张，他跪在地上，以头抢地不停呜咽着。他的身旁躺着一个妇女的尸体，一丝不挂。她的腹被剖开来，双腿张着，双手掌心各有一把刺刀，她的双目圆睁着，了无生气的眼珠中似乎蕴藏着无止境的憎恨，排长踉跄着走过去，试图为她阖上双眼，却怎么也抹不闭她的眼，身经百战的排长怔怔地看着这双仇恨的眼睛，呜呜地哭了。\n\n£gezifu £gezifu 两个小时后，全排在村子中心沉默地集合，面对着二百余具村民的尸体，每个人都一言不发，但泪水早已掩面。排长攥着一面日本的军旗，狠狠掼在地上。"
LFB_GAW_GUI.7.a: "我们会让那群畜生血债血偿！"


