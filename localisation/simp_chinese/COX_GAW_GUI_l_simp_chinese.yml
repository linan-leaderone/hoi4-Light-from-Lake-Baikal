COX_huabei_zhengzhou: "§Y郑州§! [Get_COX_GAW_GUI_City_S_Fort]\n--------------\n\n\n£Zhengzhou_tt_pic \n\n\n\n中华文明的发源地早已被侵略者及其走狗所玷污。日寇和保卫团的刺刀总是蒙着一层粘稠的暗红，城中蜿蜒的河流则堆满了反抗者和无辜者的尸首。就连黄河也被这血色染红，于是她咆哮着从远方召来了复仇的浪潮。"
COX_huabei_peking: "§Y北京§! [Get_COX_GAW_GUI_City_N_Fort]\n--------------\n\n\n£Beijing_tt_pic \n\n\n\n如果你偶然抬头看见古城墙上覆盖的青苔，也许会感慨封建王朝的兴盛衰亡，但当你看到天安门时，就只剩下惊叹。如今，门楼和城墙上的机枪与耸立在大地上的格格不入的碉堡，无一不显示着日本对于中国北方政治经济中心的统治。"
COX_huabei_jinan: "§Y济南§! [Get_COX_GAW_GUI_City_S_Fort]\n--------------\n\n\n£Jinan_tt_pic \n\n\n\n作为日本华北派遣军的总部，济南被打造成了一座难以企及的堡垒。从空中的巡逻飞机到黄河上的炮艇，城中的每个角落都密布着杀意。然而，一旦这座城市落入抗日力量手中，不多时解放的红旗就会飘扬在黄海的岸旁。"
COX_huabei_taiyuan: "§Y太原§! [Get_COX_GAW_GUI_City_N_Fort]\n--------------\n\n\n£Taiyuan_tt_pic \n\n\n\n拨开层层叠叠的铁丝网，往日当地军阀留下的兵工厂此刻正不分日夜地运转，将这片土地的血液锻造成钢与火，以阻挡抗日势力进军华北平原的步伐。晋阳之地曾见证了无数王朝的迭起兴衰，而现在它将见证中华大地的命运。"
