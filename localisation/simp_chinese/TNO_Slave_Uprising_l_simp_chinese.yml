 HWL_Kazimierz_Piechowski:0 "卡齐米日·皮耶霍夫斯基"
 POLITICS_Kazimierz_Piechowski_DESC:0 "所有这些训练。所有这些战斗。所有这些鲜血。所有这些战斗。这些都不能阻止冬天的寒冷。逝者的灰烬只会使即将到来的风暴更加阴暗。\n\n在不朽的历史长河中，波兰人民遭受了怎样的深沉苦痛？卡齐米日·皮耶霍夫斯基知道这一切是多么的可怕，然而，这也是多么的必要，无论是为了信仰，为了意识形态，还是为了重建一个被上帝遗弃的家园。皮耶霍夫斯基在很小的时候就参加了波兰童子军，他知道自己是德国人的头号目标之一，在波兰政府倒台之前，他就知道是时候将战斗移至地下了。这是一个漫长、艰难和残酷的过程，但皮耶霍夫斯基逃避德国人的行动变得越发难以为继，因为集中营的大门永远为波兰人和他的战友敞开。\n\n但死神并没有带走卡齐米日，而在未来的几年里也没有带他走的意思。痛苦是难以忍受的，如果不是发生在他面前，祖国的男人、女人和孩子被系统地消灭的景象简直是他想都不敢想的。这个世界为什么对这么多人做出此等寒心行径？皮耶霍夫斯基知道这无关紧要，当集中营的居民被转移到种植园时，他知道继续前进是他唯一能做的事。\n\n但是现在，德国陷入自相残杀，在过去的几十年里，这些野蛮人把他的同胞撕成碎片。在这个可怕的、寒冷的世界里，为了维护正义，他必须同二者进行斗争。但是，谣言只会越来越多。世界陷于火海的噩梦困扰着皮耶霍夫斯基，他对自己可能被迫与谁并肩作战的最深恐惧，在接下来的每个小时都越来越接近现实。"
 PRK_to_the_death:0 "视死如归"
 PRK_to_the_death_desc:0 "德国没有人对这一点表示怀疑：奴隶暴动是注定要失败的。无论他们的决心如何，在审判日到来之时，他们都无法指望能与德国抗衡。但绝望在对死亡的毅然接受面前便显得渺小，而被解放的人们当然不会缺乏这般毅力。"
 PRK_old_soldiers:0 "老兵"
 PRK_old_soldiers_desc:0 "在暴动的中心，是一批成为了奴隶的战俘。他们在起义过程中迅速组成了临时的指挥部，以来统筹民兵。尽管他们的国籍不同，但却得到了民众的大力支持。"
 PRK_justice_of_the_liberated:0 "被解放者的正义"
 PRK_justice_of_the_liberated_desc:0 "你不能指望从被解放的奴隶那里得到同情或怜悯——至少，如果你是那个二十年来一直长期欺压他们的人，事情就是如此。拨乱反正的进程是迅速的，而且还有点混乱。"