 POLITICS_VALERY_SABLIN_DESC: "瓦列里·萨布林于1939年新年之际生于列宁格勒，在他的家人跟随苏维埃最高主席团的残部撤往东方时，他还只是一个孩子，就连他的父亲——一位海军军官，也已经冲向德国海军迎接自己毁灭的命运了。萨布林从未忘记父亲的牺牲，他从小便梦想着那个记忆中依稀可见的苏联，以及祖辈曾为之奋战的那场伟大革命。尽管对亚戈达的统治颇有微词，萨布林仍然主动参军担任了一名政委，这并非出于对亚戈达极权帝国的忠诚，而是出于某种天真的信念：也许在残存的几座军事院校的大厅深处，他能够找到问题的答案吧。这真的就是先烈们想要的结局吗？他所目见的一切，只不过是无穷无尽的失望。找到的寥寥几本书籍都已经过层层审查，而内务人民委员会则紧盯着自己的一举一动。\n\n当东方在中西伯利亚战争中陷入一片火海时，萨布林履行了自己的职责，激励他的部下们为了社会主义与平等而战——但每当士兵们向他寻求教导，他就愈发怀疑自己是否站在真理的那一边。最终，他的心防如溃堤般崩解。在几位忠诚士兵的陪同之下，萨布林突袭了一座广播塔，向生活在东部的全体前苏联同胞们广播了一条消息。他恳切地提到俄罗斯人民正面临许多困难，也说出他的梦想——建立一个真正平等的社会主义国家，让人民摆脱亚戈达的恐怖统治。他并不指望人们会听这些话，但确实地，许多人听到了他的声音：男人女人们蜂拥而至，加入他的行列，梦想家们，异见者们，青年们。现在，萨布林与他的革命者们正为未来而战，准备为他们的梦想做出至高的牺牲。"
