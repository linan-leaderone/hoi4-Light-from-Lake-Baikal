 BRY_the_new_NEP_desc: "革命回归中西伯利亚，随之而来的是一项麻烦事：在当地恢复民生、经济水平。为此，我们的领导层下令扩充新经济政策的范围，为小企业、合作社提供有限自由市场，关注地方发展和工业化，加快重建进程、恢复生产，进一步改善总体经济发展。"
 BRY_international_outreach_idea_desc: "最近的扩张巩固了我们统一俄罗斯、重建苏联的最有力竞争者之一的位置。最后的斗争无比关键，我们绝不能犯投机主义的错误，必须尽可能取得优势、广交盟友，不论是联合起来抵抗暴政的社会主义同志，还是像OFN那样心怀鬼胎的非社会主义国家，都是我们要结交的对象。无论我们从何方接受援助，只要希望革命成功，就得照单全收。"
