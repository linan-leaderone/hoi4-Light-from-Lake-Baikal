 BRY_idea_revolutionary_woman_desc: "束缚、奴役妇女的铁锁链被打得粉碎！妇女们摆脱了资本主义，为了家庭、事业和幸福追求自己想要的生活。"
 BRY_wheels_of_labor_desc: "苏联逐渐复苏，我们曾经的生活水平和良好机遇又回来了。我们努力播撒的种子结成了果实：工人能够获得高品质的工作，人民有了免于饥饿、贫困的自由。如今的痛苦以后也不过是一段往事罢了。"
 BRY_wheels_of_labor_2_desc: "苏联逐渐复苏，我们曾经的生活水平和良好机遇又回来了。我们努力播撒的种子结成了果实：工人能够获得高品质的工作，人民有了免于饥饿、贫困的自由。如今的痛苦以后也不过是一段往事罢了。"
 BRY_dissolving_the_nkvd_desc: "臭名昭著的NKVD被打倒了！萨布林同志决定彻底解散这支恶行累累的部队，每一名成员都会依据其对人民犯下的罪行得到单独审判，这是革命的胜利。\n\n旧苏联最令人厌恶的机构已被摧毁，在其无孔不入的窥视下敢怒不敢言的人们，现在可以高枕无忧，不必再担心打击报复了。"
 BRY_reintegrate_the_nkvd_desc: "一些领导希望NKVD彻底解散，但萨布林同志决定重整这支部队，让它继续保卫革命，以防虎视眈眈的反动派趁机大搞破坏。他打算重组该组织，禁止它重现亚戈达时期的越轨行为，并惩罚其中的首恶分子。此举引起了一些人的争议，认为这背叛了他们所争取的价值观。"
 BRY_idea_unity_forever_desc: "人民终于摆脱了亚戈达和NKVD的压迫，正在我们的革命愿景下一同奋起！前路漫漫，但我们的信心和勇气不减反增！"
