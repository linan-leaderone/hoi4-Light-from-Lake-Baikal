 BRY_the_spark: "革命星火"
 BRY_the_spark_desc: "时机已至，同志们！暴君亚戈达作威作福的日子太久了！他坐在象牙塔里发号施令，任由他治下贫瘠的土地饿殍遍野。在他的控制之下，NKVD腐败的走狗们在大街上游弋，在深夜肆意闯入我们家中，带走我们的亲人与朋友，令他们从此一去不返。而现在，无产阶级的复仇怒焰将会焚烧这一切！我们最亲切的战友，瓦列里·萨布林同志将会领导我们完成复仇。正是他提出了反抗暴君的纲领，是他首先质疑暴君的统治。而当他因此面对死亡威胁时，他仍会毫不犹豫地说出：“不！我们不再饮泣吞声！”\n\n在布里亚特阶级兄弟们的援助下，苏维埃社会主义自治共和国已然浴火重生。兄弟姐妹们！让我们携手并肩，点燃亚戈达脚下的革命烈火——当一切尘埃落定之时，他会被这熊熊烈火彻底吞噬！"
 BRY_of_hope: "迸发自希望"
 BRY_of_hope_desc: "同志们，我们正在进行的革命不是饿狗的狂乱撕咬，更不是必死之人的无力反抗。亚戈达和NKVD将苦难强加于人民，我们挺身而出揭竿而起，这是何等光荣的使命！这也是人民永不枯竭希望精神的体现，终有一日，革命将赢得胜利，年华不会虚度。为了让胜利的曙光早日浮现，我们必须行动起来，让那些被NKVD暴政压迫的人民重燃希望。如果我们得不到受压迫者的热爱与拥护，革命事业终究会付诸东流。"
 BRY_for_our_families: "为我们的家人"
 BRY_for_our_families_desc: "没有所爱的家人，没有可以依赖的真心朋友，生活又有何意义？萨布林同志在讲话中强调，家庭在社会主义生活中，扮演着重要的角色。当传统的压抑与束缚被打破之后，亲情就成了家庭关系中最亲密的纽带，而萨布林同志自己就对这一纽带深有体会。我们的游击队员不仅仅是为自己而战，也是为了保护爱他们的人而战，这就是我们打败NKVD的制胜关键。我们不是匍匐在主席团官僚脚下的奴仆，也非NKVD国安体制下的叛匪，而是自愿捍卫所爱之人的真心英雄。"
 BRY_for_the_future: "为我们的未来"
 BRY_for_the_future_desc: "即使在亚戈达倒下之后，革命也不会就此结束——没错，同志们，暴君必将自取灭亡，但我们不能重蹈列宁同志与布哈林同志的覆辙。这个连伟人都无法避免的错误，就是没看清革命后的形势。如果我们不严守原则，为了战胜暴君而不择手段，我们就会像曾经的革命前辈一样丧失初心。新生的苏维埃联盟正在日趋壮大，虽然它成长的速度十分缓慢，但其体内却孕育着不可阻挡的力量。萨布林同志绝非废土上的独夫民贼，追随他的人民也并非对他心怀恐惧的奴隶，而是为他的理想所折服的英雄。我们共同的希望与决心将成为火种，苏维埃凤凰将磐涅重生。"
 BRY_broadcast_the_message: "广播革命讯息"
 BRY_broadcast_the_message_desc: "苏维埃社会主义自治共和国手中最有力的武器，就是散布在布里亚特各处的广播电台。我们可以利用这些电台，将我们革命的决心通告普罗大众——同时也能震慑革命之敌。\n\n我们第二强大的武器，则是萨布林同志本人的魅力，只要听到他热情洋溢的演说声，所有人都会相信我们为正义的事业而战。每晚，萨布林同志会为群众广播夜间电台，通报战况，凝聚人心。有了如此强力的宣传，所有人都必将团结在革命的旗帜之下。"
 BRY_nothing_to_lose: "仅有枷锁失去"
 BRY_nothing_to_lose_desc: "来，同志，加入我们正义的斗争！让我们畅想，一个无人是奴隶、无人屈从于鞭笞或是子弹的世界，一个民主与工人领导一切的社会！我们能把它铸为现实，同志，我们需要你的力量，你的愤怒，你的希望。加入我们，同志，让我们并肩作战，将祖国母亲从战火中拯救出来，开辟一个和平繁荣的新时代。"
 BRY_of_equality: "迸发自平等"
 BRY_of_equality_desc: "同志们，我们必须认识到，为自由事业的奋斗绝不能将妇女排除在外。现在，全体革命儿女都对头顶的暴君奋起反抗，如果革命先辈们活着看到这一切的话，他们一定会倍感欣慰。全体男女劳动者们将会并肩作战，从暴君亚戈达手中求得解放。但如今，参加革命的妇女同志依旧只能从事医务和站岗放哨这种远离战场的工作。为了改变这一现状，萨布林同志已经开始在军队中推动性别平等改革。在未来，无论你是男是女，布里亚特的解放事业都一视同仁地欢迎你加入。"
 BRY_the_dreams_of_those_before: "先行者之夙愿"
 BRY_the_dreams_of_those_before_desc: "在十月革命带来的诸多理念当中，妇女解放似乎已经成了被束之高阁的怪谈。但是，列宁同志在展望新生的苏俄国家的未来时，提出了一个极为有力的观点：“新社会的经济与行政立法少不了全体妇女的参与”。我们将追随他的步伐，为全联盟的妇女带来解放。\n\n现如今，女性在军队中的地位已然不亚于男性，但在大后方，女性的社会地位依旧被祖国各地的落后传统肆意打压。萨布林同志对这种情况深恶痛绝，他将制定新的社会计划，快速提升女性在共和国战时经济中的地位。与此同时，萨布林同志和他的内阁同僚们正在精心规划着一个更为宏伟的社会改革计划。我们的苏维埃社会主义自治共和国不是一座充满成规与歧视的守旧堡垒，而是一盏象征着伟大进步的闪亮明灯。"
 BRY_and_the_will_of_us_today: "当代人之意愿"
 BRY_and_the_will_of_us_today_desc: "现在，是时候完成提升女性社会地位的改革了。萨布林同志宣布，从今以后女性将在各个方面与男性一视同仁，包括工作，法律，和兵役。虽然这只是一项战时措施，但它的意义却十分重要。\n\n欲要赢得革命之战，我们须合众人之力，决不让一人掉队。"
 BRY_of_anger: "迸发自义愤"
 BRY_of_anger_desc: "虽然萨布林同志的理想与他为之做出的改革本身就称得上一次“低烈度革命”，但我们仍须铭记，这场战争从来就不是“渐进的温和改革”，而是我们为了生存与正义所作的苦涩抗争。举国上下，男女老幼都经历过丧亲之痛，每一个人都曾因NKVD的不义行径心寒彻骨。\n\n同志们，生存，生存就是让我们抗争到底的最大动力。这抗争不仅是为了建立更美好的世界、更美好的苏联，更是在进行一场关乎生存权利的无情斗争。NKVD的走狗们早就饱尝了游击队员的熊熊怒火，而如果我们想要彻底击败那无情的暴君，就必须前进、再前进，勇往直前，直到最后胜利的时刻。斩除NKVD暴政的正义之剑，将由我们的怒火锻造。"
 BRY_answers_for_their_crimes: "控诉累累罪状"
 BRY_answers_for_their_crimes_desc: "如何处置被俘的NKVD军官一直是一块压在萨布林同志心里的大石头。一些人要求让他们进行劳动改造，给这些罪犯一次改过自新，重新融入社会的机会。其他人则高呼复仇，至少要把他们扔进监狱。\n\n因此，萨布林同志决定组建战时法庭，让每个人都受到公正的审判，并判处劳动改造或者刑事处罚。然而，萨布林同志明确表示，我们绝不会判处一例死刑。\n\n我们不是他们那样的野蛮人。"
 BRY_for_those_forsaken: "为了被遗忘者"
 BRY_for_those_forsaken_desc: "布里亚特人是我们的恩人与同志，他们同样对亚戈达的暴政深恶痛绝。亚戈达政府以打击“反动派”的名目行歧视之实，这明显就是他掩饰种族主义的卑劣花招。在萨布林同志治下，此事绝无存在之理。\n\n萨布林同志已经发布了命令，从此以后，布里亚特人以及其他少数民族将与俄罗斯人一视同仁，包括我们队伍中为数不多的犹太人。若要建立真正平等之社会，我们必须把每个同胞都当成完全平等的人。"
 BRY_no_need_for_fear: "不再心怀恐惧"
 BRY_no_need_for_fear_desc: "在解放定居点或城镇的过程中，经常会有惊恐万分的居民向我们的部队求饶，乞求军队不要夺走他们的家园和生命。亚戈达最阴险的招数由此可见一斑：那就是颠倒黑白的宣传。在伊尔库茨克人民迷失灵魂的心目中，苏维埃社会主义自治共和国不是一支象征解放的力量，而是一股由强盗、强奸犯和杀手组成的流寇，热衷于掠夺他们的财富，摧毁亚戈达“同志”辛勤建设的社会主义乐土。\n\n这当然是一派胡言，但我们不能，也不该去指责这些活在枷锁下的可怜人。我们将努力向人民澄清我们真正的目标，拨去他们眼中的云翳，让亚戈达这个怪物现出叛徒的真面目。"
 BRY_for_those_lost: "为了已逝之人"
 BRY_for_those_lost_desc: "同志们，你可知多少儿子在夜深人静时哭泣，不知是否还能见到父亲的脸庞？多少妻子默默走过树下，孤身一人，难得抚慰？多少父母的一片灵魂随儿女的逝去一同碎裂？亚戈达的罪行罄竹难书，不容原谅，我们再也见不到逝者的哀魂——但我们将为他们伸张正义。"
 BRY_that_burns_the_tyrant_down: "伐无道，诛暴君"
 BRY_that_burns_the_tyrant_down_desc: "同志们，这是最后的斗争。如果我们不能挥出最后一击，那么我们所有的牺牲、所有流下的眼泪和所有为自由而流淌的鲜血将付诸东流。暴君嘲笑我们不自量力，那是因为他不知道我们就是他亲手点燃的星星之火，这火焰注定会燃尽他摇摇欲坠的纸牌屋！！\n\n前进吧，同志们！让我们打倒暴君！"
 BRY_the_revolution_victorious: "革命胜利"
 BRY_the_revolution_victorious_desc: "我们胜利了，亚戈达被关进监狱，无力地等待着命运的裁决。西伯利亚的战场已经见证了社会主义儿女的力量和意志，我们的根据地将会成为劳动人民的乐土，让列宁主义的铁蹄碾碎那些心存怀疑的反动分子！然而，我们的领土惨遭战争蹂躏，基础设施破坏严重。国家必须重建这片土地，让布里亚特重现昔日列宁治下的苏联一般的光景。\n\n如果我们想要重新统一祖国，并解救那些被暴君压迫、在无能的资产阶级“民主”国家愚蠢统治下苦苦挣扎的俄罗斯人民，就得建立起强大有力的联盟，为俄罗斯同胞而战。为此，我们要把目前治下的领土建设成俄罗斯废土上的模范省份，用事实告诉敌人，只有我们才能缔造完美的俄罗斯。人民群众的伟力不可阻挡！"
 BRY_stoke_the_fires: "点燃火焰"
 BRY_stoke_the_fires_desc: "让我们重燃革命理想，为建设更加美好的社会努力吧！在亚戈达恐怖残暴的统治下，人民变得麻木不仁而心怀恐惧，这些感情不应存在于社会主义国家。工人们应该热爱政府，而不是害怕它。社会主义不是对惩罚的恐惧，而是对收获的期待。\n\n为了社会主义的发展和进步，人民的支持必不可少。这是亚戈达失败的原因，也是我们胜利的原因。\n\n为此，我们需要更多的宣传。我们必须向人民群众表明，我们是一个关心爱护劳动人民的政府。每个角落都将贴满宣传革命的海报，收音机里也将充满传递革命的讯息！当然，政府也会赋予工人和农民更多权利。很快，人民的支持就会蜂拥而至！"
 BRY_in_our_hearts: "心中桎梏"
 BRY_in_our_hearts_desc: "除了改善人民的社会生活，我们别无所求。现在，许多沙皇时期的传统依旧束缚着人民群众的社会生活，这极大的损害了我们在其他军阀面前的形象。如果我们要建成一个列宁主义国家，至少也得让它看上去如此。我们必须立刻处理这一问题，女性权利应当与男性别无二致。\n\n要想促成社会进步，旧传统就必须被毁弃。人民再也不用忍受封建糟粕的压迫了！一旦我们实现社会革命，新生政权的清泉活水就会源源不断地涌出。如果人民获得更多权利，他们在工作时也会更加勤奋。不容于社会主义的古代信仰和文化将被斩断。毕竟，欲得革命之果，必栽平等之花。"
 BRY_the_shackles_broken: "砸碎镣铐"
 BRY_the_shackles_broken_desc: "许多社会主义运动都把女性在革命中的地位视为难题，我们也是如此。妇女同志和所有男同志一样，都曾经被资本主义压迫，她们的处境甚至更为恶劣。当革命爆发之后，为什么她们不能在前线奋战，或者在战地医院从事医护工作呢？\n\n我们要立即下令，规定男女军人地位一律平等，妇女营也将成为我军的重要力量。“人人皆同志”这句口号，不仅指男人，也包括妇女。革命队伍无分男女，敌人将要恐惧我们的力量！"
 BRY_steady_reform: "坚定改革"
 BRY_steady_reform_desc: "马克思早已敏锐地洞察到，只有通过永恒斗争中的压迫者与被压迫者这一矛盾对立下统一的视角，才能深刻理解人类历史。\n\n然而，当历史车轮碾过，昔日的压迫者日渐式微。在那些还未遭法西斯荼毒的土地上，他们以一个阴险的手段掩盖其目的。他们的脸上，顺着轮廓长出一个面具。慢慢地，他成了一个新事物：“理性温和派”。\n\n他立马支持起理论事业，面无不适地认可其观点的道德正义性。“哦，是的，你们的事业肯定是正义的。”\n\n然而，一落到执行的层面，他的真面目就要露出来了。“是时候了吗？”他叫喊着，“为什么你非得用如此迅猛的变革，来疏远你的人民呢？”\n\n在同佩楚罗同志进行了一番启发性的谈话之后，萨布林同志看到了这些邪恶谎言背后的真相。社会主义妇女将在万事万物上与男子别无二致。以性为基础的社会角色，作为资产阶级文化不可分割的一部分，必须成为过去。让“温和派”喊叫去吧。我们的事业坚决站在列宁、马克思最高理想的一边。我们不再拖泥带水、磨磨蹭蹭！"
 BRY_place_the_dominoes: "骨牌渐进"
 BRY_place_the_dominoes_desc: "关于妇女解放，萨布林同志已经多次发表过意见——革命事业中，无论男女一律平等。\n\n然而，和其他意见不同的是，这个意见总被当成耳旁风。几十年来混乱不堪的局面让反动思想侵蚀了苏联人民的身心，除此之外，有着几百年历史的俄罗斯传统文化也是帮凶。\n\n不可否认的是，佩楚罗同志与其他的女权主义领袖的目标非常令人钦佩，但同时她们也有些幼稚。毕竟，我们新生的国家建立在人民群众的意志之上，而不是在死板教条之上，仓促激进的政策势必会招致人民的强烈抵制，因此，布劳恩同志提出了一些渐进性的改革。应当让人民对革命道德产生热情，但这不能建立在强迫之上。希望我们的政策会带来性别平等，而不是反动思想的反扑。"
 BRY_revolutionary_woman: "革命巾帼"
 BRY_revolutionary_woman_desc: "除了一些政策上的争论以及关于改革的建议，社会主义显然会让所有人都十分满意。随着资本主义私有制的消失、福利水平的提高和社会秩序的彻底重塑，人们的生活正在迅速发生变化。\n\n苏维埃联盟的女性不再需要给主子打工讨生活了，她们得到了许多切实的好处。从雇佣劳动中解放出来之后，现在她们有时间去追求属于自己的快乐，可以将重心放在自己的家庭、事业、责任与幸福上。\n\n此外，母亲们不再需要与孩子一起工作。公立学校和宽松的入学配额制度彻底终结了童工制度，让孩子们能够健康成长。\n\n我们政策的方向可能各不相同，但毫无疑问的是，女性已经通过社会主义革命获得了解放。"
 BRY_in_our_homes: "家中的同胞"
 BRY_in_our_homes_desc: "在革命凯旋之际，我们永远不能忘记，工人的权利乃是社会主义理想的基石。甚至直到现在，布里亚特的男女劳动者们都还在几十年前建立的旧法律体系下苦苦挣扎，勉强维持着凋零破败的工业体系。工人同志正在呼唤正义，现在是时候向他们伸出援手了。\n\n总书记要亲力亲为，确保联盟中工人的权利得到保障。然而，如果人民找不到工作，这些关于权利的改革都将沦为一纸空文！为了解决这个问题，我们必须对破旧的工厂进行大规模整顿，既要为人民提供充足的工作机会，又要让工业恢复生机。\n\n最后，我们的成就都将成为新政府的有力宣言：联盟将永远为劳动者而战！"
 BRY_workers_councils: "工人委员会"
 BRY_workers_councils_desc: "亚戈达政权留下的诸多问题之一，是极权主义潜移默化的影响。即使暴君已经覆灭，我们也必须时刻警醒，避免重蹈覆辙。为此，我们将给予布里亚特工人委员会独立的政治地位，并在新政府中给它一个更有意义的位置。\n\n虽然萨布林同志将继续担任总书记，指导革命政权度过动荡的时代，但我们要给予工人委员会更大的权力，使其能够真正地维护工人阶级的自由。这些改革将让我们向着最终目标——建成一个人人能发声的、真正自由的、属于工人的乐土——迈出有力的一步。"
 BRY_light_centralization: "轻度集权"
 BRY_light_centralization_desc: "推翻肆虐这片土地的暴君，不仅对我们来说是一次重大胜利，对那些饱受压迫的远东民众来说，这次胜利无疑也给他们带来了渴求已久的希望。然而，人人都能看出现在的情况并未比战胜暴君之前好出多少。我们必须接受这样的事实：革命政权现在还未站稳脚跟，一念之差都有可能导致胜利果实付之东流。因此，我们在战争期间实行的集权措施应当继续下去，以保卫革命成果。\n\n委员会中的某些成员可能将这个权宜之计视作我们对理想的背叛。的确，大刀阔斧的改革已经迫在眉睫，但在眼下，我们必须小心翼翼走好每一步，保证新生的联盟能够存续下去。"
 BRY_rebuild_the_factories: "重建工厂"
 BRY_rebuild_the_factories_desc: "战争期间，许多工厂被毁，许多人失去工作。苏维埃一致呼吁，要求上马建筑工程来修复破损的工厂，并为工人们提供稳定的工作。苏维埃的支持是萨布林权力基础中不可或缺的一部分；修复工厂符合工人的需要，亦符合萨布林胸中关于马克思与列宁的理想主义蓝图。"
 BRY_repair_the_roads: "修整道路"
 BRY_repair_the_roads_desc: "在反抗亚戈达的起义中，西伯利亚大部分的基础设施也遭到毁坏。许多战士呼吁政府修复道路，以便在即将到来的战争中灵活调动兵力、稳固战线。萨布林确实有权推翻苏维埃关于重建工厂以帮助传播革命的呼吁。如果他无视苏维埃的建议，这将开创一个先例——国家权力掌握在萨布林手中，而这种行为将会被萨布林认为是对工人的背叛。但与此同时，重建基础设施将有助于把这场革命传播到我们的邻国。"
 BRY_the_wheels_begin_to_turn: "车轮转动"
 BRY_the_wheels_begin_to_turn_desc: "同志们，你们听到了吗？工厂里回荡着机器和电动工具的轰鸣声，道路再一次车水马龙，工人们再一次开始辛勤劳作，为大家创造更美好的未来！我们又一次完成了不可能的任务，我们的努力为布里亚特带来了新生。很快，整个地区的工业潜力将得到最大限度的挖掘，我们会为向周边地区传播革命建立坚实的基础。\n\n最重要的是，布里亚特的普通民众终于能够过上更好的生活。人人都有工作机会，人人都从挥之不去的、对贫穷和饥饿的恐惧中解放出来。劳动的车轮已经开始转动，前进的道路无人可挡！"
 BRY_revolutionary_reconstruction: "革命重建"
 BRY_revolutionary_reconstruction_desc: "虽然我们已经战胜了暴君亚戈达，但接下来仍有许多工作要做。伊尔库茨克政府被解散之后，数十名官员和政客被关进大牢，等待着接下来可能发生的一切。如果我们要继续进行重建工作，就必须先决定如何处理这些人。\n\n虽然他们的专业技能无疑对我们大有用处，但我们不能忽视他们曾经为一个凶残的政权服务，却毫无怨言、不知反抗的事实。无论选择何种方式，我们都必须先予以决断，以便我们将更为紧迫的问题移上日程。"
 BRY_trying_the_nkvd: "审判NKVD"
 BRY_trying_the_nkvd_desc: "时机已经成熟。那支长期以来，让许多人感到无比恐惧的、臭名昭著的秘密警察部队，他们的高层官员将在人民法院受到审判。正义将得到伸张，但与我们的敌人不同的是，我们将会以公平公正的态度进行这次审判。他们会和其他人一样受到起诉，并有机会为自己辩护。\n\n虽然，只要有机会，这些人决不会以同样仁慈的手段对付我们，但我们必须向人民证明，我们不是曾经统治伊尔库茨克的怪物。没有私设法庭、没有作秀公审，我们将证明无罪推定同样适用于朋友和敌人，而在我们的新俄罗斯里，正义将战胜邪恶。"
 BRY_justice_for_the_bereaved: "为死者伸张正义"
 BRY_justice_for_the_bereaved_desc: "审判已经结束，问题回归到如何处置NKVD组织。委员会会议中的许多激进派宣称，在旧苏联时期牵扯到数百万人的迫害活动中，NKVD扮演了至关重要的角色，而若要坚持我们的信念，唯一的方案就是彻底取缔这支臭名昭著的秘密警察队伍。\n\n萨布林十分熟悉与该组织相关的恐怖传闻，这些话很能引起他的共鸣。他理所当然地决定对NKVD予以彻底取缔。我们将着手对NKVD的每个成员进行审判，以确定他们罪行的严重程度。那些满手鲜血的罪人将会被永远关在监狱里，而剩下的人将有机会以提供公共服务的方式改过自新，其中有些人还有可能重返社会。\n\n很快，人民就再也不用担心秘密警察的报复了，我们将朝着真正的革命梦想不断前进！"
 BRY_a_chance_at_redemption: "救赎的机会"
 BRY_a_chance_at_redemption_desc: "审判结束，对于如何处置NKVD残党，法庭内仍旧辩论不止。在辩论中，布劳恩同志提出了一个惹人非议的观点。他坚持，为了革命大业的长久存续，我们需要建立某种特殊警备部队，而吸收残剩的NKVD成员正好可以满足这一需求。这个观点得到那些老革命们的响应，他们同样认为在某种程度上，整合NKVD会为我们带来巨大的利益。即使萨布林同志清楚，这个组织要为无数的惨剧和不公行为负责，他还是听懂了布劳恩同志话语里的逻辑。\n\n于是，怀着沉重的心情，他决定将NKVD整合进我们的新政府中。这一过程，包括对NKVD组织结构的彻底重组，以及进一步的审判——针对这个组织中，那些已经对人民犯下不可饶恕的罪行，且已经定罪的成员。\n\n对于这项举措，用“惹人非议”这个词甚至都显得太轻。但萨布林已经向苏维埃里的那些怀疑派们保证，只要对他们严加监督，NKVD就没有什么好怕的。在我们手上重建的新NKVD将会以保护人民作为行动准则，他们绝不会重蹈覆辙。"
 BRY_the_fate_of_yagoda: "亚戈达的命运"
 BRY_the_fate_of_yagoda_desc: "暴君殒灭了，昔日可止夜啼的恐怖化身，如今只是囹圄中一副苟且畏死的躯壳，在铁窗一尺阳光之下蜷曲畏缩。历经风卷雨袭，革命的星火顽强复燃，终获解脱。全国人民心中都萦绕着同一个问题：暴君将何去何从？罪行累累，心知肚明，亟待一个答案。\n\n布劳恩，这位时常无法克制自己的老革命，已经坚定地提出了自己的想法——处决这个恶魔。他在与萨布林同志的私人谈话中，激动地争辩着自己的主张：放此人一条生路，无疑是辜负那些被他残害的人民，这会对革命事业造成无法估量的损害。按照布劳恩同志的说法，亚戈达的死将时刻提醒那些独夫民贼，让他们知道以一人夺万民的下场！\n\n然而，佩楚罗同志有不同的办法。她认为处刑只会永远让新国家的道德教条蒙尘，提议用终身监禁代替处决。在她看来，新生的联盟必须摆脱旧日的野蛮行径，而且，终身监禁也能起到警醒后来者的作用。\n\n最终，选择权落在了萨布林同志的肩上。我们一日不做出决定，人民的怒火便会与日俱增。必须尽快处置这个虐民已久的暴君！"
 BRY_the_peoples_judgement: "由人民来审判"
 BRY_the_peoples_judgement_desc: "我们绝不能忘记那些为革命抛头颅、洒热血的烈士们。但是，复仇的冲动决不能凌驾于理智之上。贸然处决亚戈达意味着我们将开一个极度危险的先河。对亚戈达的处置，应当作为我们社会主义国家崭新气象的一个例证。不再像腐朽的NKVD一样进行秘密处决，而是组织一次公开审判。总而言之，我们将展现克制，而非暴力。"
 BRY_sic_semper_tyrannis: "暴君必尝恶果"
 BRY_sic_semper_tyrannis_desc: "我们要枪毙这个混蛋，把他彻底了结！在苏联没有杀人犯和暴君的容身之处！以每一个勇敢的异见者和受尽折磨的士兵的名义，我们终于可以结束这疯狂。\n\n诚然，血已经流得太多了，但如此令人发指的罪行应得到的不是奢侈的监禁。"
 BRY_united_forever: "团结直到永远"
 BRY_united_forever_desc: "象征平等的交响曲正渐渐走向高潮。昔日沉重压抑的空气，如今变得轻快而又明亮；人民的肩头不再压着重担。噤声已久的嘴唇开始歌唱，表达的自由又重新回到贝加尔湖畔。\n\n长期以来彼此猜忌的人民，开始重新感受到人与人之间那久违的亲切感。再一次，所有人都成为了真正的同志。没有胁迫、凶暴、背叛，人民对我们矢志不移的革命目标充满信心。尽管要完全抚平我们遭受的创伤还需要一些时间，但我们已开始踏上解放无产阶级、重塑政权合法性的征程。"
 BRY_the_torch_of_hope: "希望的火炬"
 BRY_the_torch_of_hope_desc: "梦想千变万化。\n\n在那个年代里，梦想曾拥有着无穷的力量。它能战胜一切理性，也能将现实塑造成理想的模样。诚然，梦想是对历史影响深远的角色。\n\n但那些梦想终究无法战胜现实，正如海市蜃楼必将在朝阳中隐入金黄的地平线。\n\n贝加尔湖畔的人民已然苏醒。史上第一次，怀抱梦想的人们没有退却。起初，是广播塔上激情洋溢的演讲；然后，是群众运动。这不仅仅是一次简单的叛乱；它是重燃社会主义精神的火花。\n\n我们已经完成了一项看似不可能的任务。终结暴政后，我们将迈向下一个目标：统一俄罗斯。统一固非易事，但却势在必行。我们将举起希望的火炬，照亮黑暗的东方。这一次，十月革命的梦想绝不会褪色！"
 BRY_summon_the_revolutionary_war_command: "召集革命战争指挥部"
 BRY_summon_the_revolutionary_war_command_desc: "革命已在布里亚特站稳脚跟。然而，时代在变，既然据点已经巩固，那么我们向远东余下部分传播革命势在必行！革命应席卷冰封的苔原，直至冰冷的大西洋海岸！\n\n为了实现目标，我们应建立革命战争指挥部。萨布林将召集他的将领和官员，确定作战计划。指挥部众志成城，革命必将不可阻挡、避无可避，届时，远东企图挡住滚滚向前的历史车轮之人都是螳臂当车。"
 BRY_restore_the_chekists: "重建契卡"
 BRY_restore_the_chekists_desc: "很显然我们要做出一个艰难的决定。\n\n即使这会引起不少的争议，但为了革命我们必须这样做。\n\n我们不能冒着反动思想荼毒我国人民的风险，而这种风险也随着大量非社会主义者的加入也变得越来越高。\n\n因此我们将重建契卡，并且在不露声色的情况下渗透进人们的日常生活中。\n\n这会是一项临时措施，但也是一项必须的措施，我们将不惜一切代价保卫革命。"
 BRY_rely_on_the_commissars: "依仗政委"
 BRY_rely_on_the_commissars_desc: "我们不需要重建NKVD和它的遗产。我们也不对自己的人民如此怀疑，以至于需要时刻管制他们。毕竟，没有了群众的支持，我们绝无可能推翻暴君亚戈达！\n\n不，我们的政委们不会成为把恐惧文化渗入军中每一个普通士兵的警察。与之相反，他们的职责是确保士兵纪律严明，他们会确保我们的士兵受到教育。最为重要的是，他们会确保士兵积极主动，并随时准备着扛起革命的火炬。"
 BRY_readying_the_assimilation: "准备教化"
 BRY_readying_the_assimilation_desc: "不幸的是，俄罗斯远东地区从来不是社会主义理想的坚实堡垒。高尔察克、白匪军、来自哈尔滨的法西斯渣滓，这些革命的死敌都在这荒凉一隅苟且偷生。尽管是冰雪覆盖的穷乡僻壤，布里亚特早已对布哈林衣钵继承者——亨里希·亚戈达的独裁专断忍无可忍。如今，虽然我们推翻了伊尔库茨克的残暴统治，但我们的政权依然岌岌可危。\n\n没有人民群众的拥护，社会主义决不能实现。我们必须唤醒群众的阶级意识，让他们意识到自己的劳动成果正被寄生虫掠夺一空。如果要实现萨布林的夙愿，就必须收集社会主义读物，发表鼓动演讲，并尽快开始整合我们新解放的领土。"
 BRY_a_russia_for_the_people: "民享的俄罗斯"
 BRY_a_russia_for_the_people_desc: "我们坚信人不是生来就反动的。我们天生就是社会主义者，懂得怜爱人民。我们的理想会随岁月而消逝，何其悲剧！我们的父母同伴、周遭社会和随年岁增长的阅历塑造了我们的信仰，使我们日渐与社会同流合污。对于我们这些坚定的理想主义者来说，最残酷的打击往往来自其他理想主义者的虚伪。人世间最伟大的理想——社会主义，被那些自诩为社会主义者的人一次又一次地背叛。如此，又怎能苛责那些反对革命的俄罗斯人民？\n\n我们最艰难的任务之一，便是向俄罗斯人民表明：我们和以前的那些叛徒不一样。为此，我们必须履行我们的诺言，保证俄罗斯再也不会牺牲工人的利益、走上虚伪和贪婪的道路。在这片食言而肥的土地上，信任无疑是最弥足珍贵的品质。"
 BRY_by_root_and_stem: "连根拔起"
 BRY_by_root_and_stem_desc: "远东是一片被世人忽略的花园。在这里，社会主义的鲜花与硕果茁壮成长，即使它们的成长总是被反动的杂草所荼毒。正如园丁不会去试图修剪杂草一样，社会主义者决不会去试图唤醒法西斯分子。对他们来说，每一句毫无用处的箴言都是他们提起屠刀，将你开膛破肚、碎尸万段的良机。所以，对于只懂得暴力与杀戮的法西斯分子，我们必须毅然决然且毫无保留地将他们连根拔起、聚而歼之，唯有如此才能保证革命的花朵可以热烈地绽放。\n\n我们不是布哈林，也并非亚戈达。我们是远东真正的园丁，我们将会做必要的一切来确保革命之花在俄罗斯大地上怒放。"
 BRY_power_to_the_proletariat: "权力归无产阶级"
 BRY_power_to_the_proletariat_desc: "远东工人们的景况不堪入目，他们饱受法西斯匪帮、反动派、当然了，还有亚戈达的折磨，无产阶级已失去了希望，让工人群众把他们的潜能尽数发挥是当务之急。教育是一方面，但若光说不做，那我们和自己的前任们差不了多远。为了向工人们表明我们名副其实，工厂、农田、矿井等等必须全数由无产阶级掌权。让工人们投票决定自己的工头，让工资公平公正，让面包填饱每一个辘辘饥肠吧。"
 BRY_representative_councils: "代表委员会"
 BRY_representative_councils_desc: "若想真正地追随列宁同志的脚步，那么我们就必须保障人民为自己发声的权利。我们要效仿过去的苏联来建立地方工会与地方人民委员会。在那里，工人们可以畅所欲言，毫无顾忌地表达自己的合理诉求以及对苏维埃政权的意见。没有比农夫更了解田地的庸官，也没有比工人更了解工厂的冗员，因此，让人民去讲，让人民去说，让人民同我们分享他们的期望，让人民向我们倾诉他们的痛楚，让我们共同走向更好的未来。的确，俄罗斯是一个多元化的国家，这片广袤的土地不仅仅是俄罗斯人的家园。在我们建立的地方人民委员会同时，我们必须让我们国家中经常被忽视的少数民族为自己发声，因为这也是他们的故土。"
 BRY_socialist_indoctrination_programs: "社会主义教育项目"
 BRY_socialist_indoctrination_programs_desc: "什么是社会主义？远东地区的人民对这一问题都没有一个清晰的认知。对于一些人来说，答案是亚戈达的刮骨抽髓；对于另一些人来说，答案则是布哈林的伪资本主义政策；更有甚者认为社会主义是犹太人阴谋的产物。当然，以上答案都大错特错。为了与对社会主义长期以来的错误认识作斗争，一项大规模的再教育计划将启动。我们将分发社会主义读物，举办宣传集会，不久之后全俄罗斯都将知晓无产阶级专政的真谛。"
 BRY_the_foundations_of_a_soviet_republic: "苏维埃共和国的根基"
 BRY_the_foundations_of_a_soviet_republic_desc: "我们终于开始为即将成为许多苏维埃共和国中的第一个共和国奠定基础。在列宁多年前推崇的原则的引领下，这是稳步迈向更光明、更美好未来的至关重要的第一小步！我们矢志不渝地追求的，乃是亚戈达为掩盖其罄竹难书的腐败和罪恶而被加以篡改、加以抹杀的共产主义思想。让人民欢欣鼓舞吧，因为我们夺得了第一个胜利的桂冠，而剩下的胜利也将接踵而至。\n\n我们的劳动成果将被所有人享有，并且我们在此奠定的基础将成为我们日后重建苏联的坚实支柱。不久之后，全世界将会看到苏维埃国家绝不是乌托邦的实验，而是未来的必由之路。"
 BRY_the_true_heirs_of_the_presidium: "主席团的真正继承者"
 BRY_the_true_heirs_of_the_presidium_desc: "随着我们击溃了内务人民委员会的暴君及其爪牙，我们成功夺得了苏联的中枢机构。主席团曾经是一个倍受尊敬的机构，一个真正代表人民及其意志的机构。然而，当德国人突袭我们时，领导层却抱头鼠窜，带着主席团四处流窜。斯大林垮台之际，亚戈达带着败絮其中的主席团残躯仓皇逃向东方。\n\n我们要向列宁同志学习，既要善于摧毁旧世界，也要善于建设新世界。凭借我们有力的双手，我们将一劳永逸地实现他理想中勾勒的蓝图。首先，我们要对病入膏肓的主席团开刀，然后大刀阔斧地改革联盟剩余的机关。"
 BRY_implement_war_rationing: "战时配给"
 BRY_implement_war_rationing_desc: "革命不能饿着肚子前进，我们的战士也不能食不果腹。虽然我们目前的资源是充足的，但在战争面前就显得杯水车薪了。我们仍然需要统一东西伯利亚的其他地区，将革命带给人民，但萨布林同志担心，我们的物资可能会在千钧一发之际告罄。\n\n为了防止这种情况的发生，我们必须立即着手建立一套战时的配给体系。我们必须坚强起来，勒紧裤腰，尽全力支持那些为列宁同志的梦想而冲锋陷阵的战士们。即使有些人可能认为这是惩罚性的或不必要的——但一场成功的革命必是一场准备充分的革命，而当革命突如其来时，我们会发现自己已为即将到来的决战做好了充分的准备。"
 BRY_the_sacrifices_of_revolution: "革命的牺牲"
 BRY_the_sacrifices_of_revolution_desc: "革命不是请客吃饭，不是做文章，不是绘画绣花。\n\n革命是暴动，是新的更好的秩序推翻现有秩序的暴烈的行动。旧秩序不会平静地，有尊严地接受他们的灭亡，而是像一只终将灭亡却负隅顽抗的野兽一般不断地传播恐怖和暴力。这种没有目标的野兽，只会在灭亡途中造成更多的苦痛。\n\n我们必须毫不犹豫地面对这种愤怒，我们要准备好接受革命给我们带来的痛苦。我们每个人都要学会给予，无论是光阴还是双手，抑或是生命。社会主义的花朵终会绽放，但只有用我们牺牲的鲜血浇灌土壤，它才会绽放。"
 BRY_convert_the_factories: "转换工厂"
 BRY_convert_the_factories_desc: "革命和战争中没有人是旁观者，革命者们正在为了人民的社会主义流血牺牲的时候，没人可以沉溺在舒适而又幸福的无知当中。革命随着时间的变化而发展，所有人必须要适应当前情况。\n\n生产民用产品的工厂需要转换为军用工厂，生产军需品。虽然这个步骤令人感到遗憾和沮丧，但这也是个必要的步骤，为了战争尽一切努力。很快这场战争就会结束，但在此之前，一切都必须致力于革命的成功。\n\n倘若革命失败了，我们亦会走向灭亡。"
 BRY_your_toil_for_victory: "循此苦旅，直达胜利"
 BRY_your_toil_for_victory_desc: "革命不只是单一的实体，不仅仅是士兵、政客、工人的简单加法；没有工人，士兵面对凶恶敌人时就空手无凭；没有士兵，工人面对资本主义毒瘤时就束手无策。两者辩证共生——一方的胜利就是双方的共赢。\n\n资源日益稀缺，我们的军队正在经历一场苦难行军。他们竭尽自己的力量，为革命献上自己的生命——如今已是工人站出来挑大梁之时，革命的未来全系于此。工作条件很艰难，牺牲既漫长又痛苦，但工人每付出一个小时的劳动，士兵就能在战场上多生存六个小时。每一滴汗水，都踏实地浇筑进了通往胜利之路。人民齐心，共克时艰，革命有望。"
 BRY_your_blood_for_liberty: "沥血叩心，终得自由"
 BRY_your_blood_for_liberty_desc: "为了革命，一个人愿意牺牲什么？说的容易做的难，身处安全区所作的高谈阔论，是时候放到战场上检验一番了。革命从来不是儿戏，反而是充斥着痛苦、暴力、险象环生的荆棘之路。口头支持远远不够——必须时刻准备好，为革命献上自己的生命。\n\n我们必须把这个道理铭记在心上。红旗与死亡面前无分男女，只有化承诺为行动，化星火为烈焰。为革命而战，为革命而死，才是革命的应有之义。\n\n革命者要完全投身于这场战争，以鲜血染红的路换得俄罗斯的自由——以及革命大业的成功。"
 BRY_your_fervor_for_russia: "炽心炙胆，再造祖国"
 BRY_your_fervor_for_russia_desc: "庞大的人力与精良的装备并非取得战争及革命胜利的唯一条件，炽热且成熟的激情才是第一次俄罗斯革命成功的原因——不能忘记，绝不能忘掉初心。\n\n激情不是单调的宣传，而是同志的鼓励、是政委的远见，是普通劳动者的希望之所在。单独的人很容易陷入绝望，但在绝境中同志的一番友好鼓励，也会使人们提振精神，使革命永葆活力。\n\n革命热情不可弃。只要民情人心能够延续下去，革命热情就会牢牢地抓住人民的心，就会指引我们走向胜利。"
 BRY_reinforce_the_veins: "强化运输动脉"
 BRY_reinforce_the_veins_desc: "远东是俄罗斯最不发达的地区——这一点人尽皆知，包括我们的敌人。\n\n现存铁路基建破旧不堪，覆盖范围有限——但这可是我们跨越远东冻土唯一的生命之路。这些破旧铁道构成了国家的大动脉，一旦受损或遭到切断，远东的生命也要戛然而止了。\n\n我们得开始竭尽一切力量，保卫铁路关键节点；扩建轨道，增加覆盖范围；修理缺口，在不可能的地方实现可能。我们必须确保控制生生命线——哪怕不惜一切代价。"
 BRY_reinforce_supply_lines: "强化补给线"
 BRY_reinforce_supply_lines_desc: "在远东的苔原和草原深处作战，军队堪称孤立无援。有人说，打仗就是打补给，不仅得饱腹，还得有子弹、医卫，乃至木头、钢铁的供应。我们竭尽全力保证重要补给物资筹备妥当，但若送不到不部队手中，不过是竹篮打水一场空。\n\n眼下，我军补给线十分依赖铁路，其问题在于十分易受铁道破坏、机械故障及恶劣天气的影响，稍有不慎就葬送了前线部队的大好前程。战争紧迫，哪有精力和资源去修火车，修铁道。为了减少对铁路的单一依赖，我们亟需在铁路沿线建设补给节点，通过差序补给来缓解当下补给结构单一的脆弱性。打仗着实是打补给，工程师的设计和工人的技艺，能使我们向着胜利更进一步。"
 BRY_refine_the_revolution: "完善革命"
 BRY_refine_the_revolution_desc: "虽然我们已经击败了亚戈达，远东的一隅之地迎来了社会主义的新时代，但这场胜利绝非完美。反抗的狼烟奠于热情、决意及勇气，但是，一场新的、更传统的战争已如凛冬般到了眼前。\n\n只要重新评估我们在反抗伊尔库茨克当局的行动，分析研究其中的失误与胜利，就会更加深切地认识到我们革命现存的缺点及优点。如今并非自满、自大、自我膨胀的时候，我们需要的本应是务实、清晰、虚怀若谷。\n\n了解了这些，我们就可以更好地为下一场战争做准备，革命军队也能得到妥善调整，其实力会变得锐不可当。"
 BRY_a_socialist_indoctrination: "社会主义灌输"
 BRY_a_socialist_indoctrination_desc: "我们为何而战？这是每个战士必须扪心自问的问题。对于一些人来说，这是财富的源泉；对于另一些人而言，这是高举民众之旗而通往民主的必由之路。作为列宁同志领导下布尔什维克党的接班人，我们的战士必须牢记自己为何早起贪黑、为何马革裹尸。\n\n社会主义不仅是一种政治上的意识形态，更是一种生活的方式。除非我们的军队被改造为一个坚实的政治实体，否则列宁同志的理想无疑是痴人说梦，我们的革命也会摇摇欲坠。每当旭日东升，战士们将整顿戎装，举起武器，秣兵历马，以自由之名，以人民之义，信步跨向没有剥削压迫的社会主义黎明。"
 BRY_a_revolutionary_indoctrination: "革命教育"
 BRY_a_revolutionary_indoctrination_desc: "自从苏联崩溃以来，我们一直忍受着暗无天日的生活。反动势力，法西斯渣滓和修正主义叛徒轮番上阵，在饱受蹂躏的祖国大地上作威作福。正如1917年的列宁同志那样，我们正矗立在历史的十字路口。在沙皇余孽和法西斯匪帮的联合围剿下，旁人坚信我们必将落败。但事实将证明他们大错特错，因为革命的烈火始终在我们心中熊熊燃烧。每个士兵、工人、职员和农民都应恪尽职守，不惧强敌，劈波斩浪，将革命的种子扎根远东，然后洒遍世界。\n\n我们的理论是正确的，我们的事业是正义的，因此革命之火终将驱散周遭的阴暗。正因我们是当仁不让的人民先锋队，我们敢于径直走向黑暗。"
 BRY_a_red_army_reborn: "重生的红军"
 BRY_a_red_army_reborn_desc: "忆往昔，我们不过只是一群满怀热忱的工人和革命者，端起老旧的步枪，拿起破烂的铁锹，抄起祖父的手枪，就敢于反抗全副武装的亚戈达的残暴统治。看今朝，我们早已蜕变为真正的社会主义战士。在俄罗斯的广袤荒原之上有许多自称“红军”的势力四处游荡，但我们才是真正有资格继承这光荣称号的军队。在列宁同志的纲领和先进的军事理论的指导下，我们成功锻造出一支纪律严明的铁军。在未来的几个月里，作为人民先锋队的我们将自豪地前进，横扫一切牛鬼蛇神，给远东带来赤色黎明。红军终于凯旋归来，全俄罗斯都将为它的回归而欢欣鼓舞。"
 BRY_let_the_skies_be_claimed: "统治蓝天"
 BRY_let_the_skies_be_claimed_desc: "自从苏联崩溃以来，能在天空中自由驰骋的军阀寥寥无几。然而，赤塔的沙皇余孽却拥有一支小型飞机机队，当战争不可避免地在远东爆发时，他们肯定会在空中取得绝对的优势。尽管防空炮是良好的防御武器，但它无法先发制人地在敌方领土上空飞行作战。因此应用我们自己的战斗机是夺得制空权的最好办法。\n\n我国的航空技师们很快就会胜任让我们的空军征服天空的任务。但在此之前，我们需要搜集飞机原材料，建造军用机场，训练合格飞行员。"
 BRY_die_for_the_cause: "舍身成仁"
 BRY_die_for_the_cause_desc: "革命者有且只有一条生命能献给社会主义事业，价格不菲。他们对社会主义得以昂扬向前的奉献高过牧师对上帝微不足道的阿谀奉承。理智而非狂热的理想主义是我们最伟大的武器，胜得过任何一支步枪或刺刀。一名社会主义的士兵不会畏惧子弹或炸弹，而会唾弃那折磨我们沧桑祖国的反动恶魔。为了捣毁这些出没在我们四周的毒蛇猛兽，我们会变得更为可怕，它们的小脑袋根本无从领会。我们不只会为了革命战斗，更会为之含笑而死。敌人无法再染指俄罗斯母亲的国土，无论这要付出多少鲜血。"
 BRY_to_carry_the_torch_of_liberation: "高举解放之火炬"
 BRY_to_carry_the_torch_of_liberation_desc: "这一天终于来了。士兵整装待发，车辆轰鸣向前，战斗机翱翔蓝天，远东则屏息以待。但边界之外，法西斯主义、资本主义的奴隶制和反动派仍然猖獗。我们战靴的踏步声与高亢的歌声预示着，解放将至。我们应为此骄傲：我们已经造就了列宁所拥护的国度，它既是对抗反动派的有力武器，也是受压迫工人的盾牌。当战事来临，我们将乐于出征，因为胜利板上钉钉。\n\n解放之光正照向哈尔滨投下的阴影，而我们每个人的手心里都揣着它的一团火焰。"
 BRY_the_red_terror_marches: "红色浪潮席卷"
 BRY_the_red_terror_marches_desc: "远东的星星之火，绚丽无比。\n\n它以燎原之势，融化了冷冻在漫长时光里的反动哲学。萨布林同志点燃了革命的情热之火，在同胞的心底激发了一场烈焰风暴。军靴踏地，其声隆隆；飞机腾空，其声尖啸；战车渴求法西斯的鲜血，其呼声震耳欲聋。在荒蛮的俄罗斯大地上，在我们偏安的这一隅之土，恐怖是必要之恶。反动派应当惧怕，此前他们在俄国工人中酿造了种种悲剧，如今报应即将来到。\n\n吼叫吧！愤怒吧！让革命的敌人承受怒火与毁灭吧！"
 BRY_and_lenin_is_young_again: "年轻的列宁"
 BRY_and_lenin_is_young_again_desc: "很久很久以前，有个年轻人领导了一场革命，意在反对苏维埃体制中固步自封而腐败不堪的保守势力，最后成功了。倘若人们能够听说这个故事，便会称此种壮举不过是说书人的妄想。更何况假使革命成功，之后还有接连不断的生存问题：政治内斗、国民贫困、分离主义等等诸如。\n\n萨布林却做到了。\n\n这不再是简单的反抗暴君的革命，而是对社会主义本身的重新振兴。旧苏联的余烬中崛起了一个真正的苏维埃国家，一个免于往昔重压与腐败的国家。在萨布林的领导下，社会主义团结了整个远东，而列宁的愿景将在萨布林手中实现。"
 BRY_a_new_red_october: "新生的红十月"
 BRY_a_new_red_october_desc: "哈尔滨白俄的法西斯后裔被打败了，那些想要成为盖特曼和元首的人被我们打得屁滚尿流。还有那些北极圈里沉迷于反动鸦片的疯子，也同样被我们消灭了。\n\n与此同时，还有我们远东大地上的兄弟姐妹们，他们勇敢地与我们站在一起反抗暴君亚戈达。俄罗斯远东的广大地区在我们的事业下团结起来了。无论多么不可思议，一场新的革命已经开始，我们准备好为此而战。"
 BRY_raise_the_flag_of_lenin: "高举列宁旗帜"
 BRY_raise_the_flag_of_lenin_desc: "在战争、暴政和灾患带来的混乱中，伟大十月革命的理想常常被遗忘。而现在，我们有机会重拾这一理想。\n\n让我们回到列宁同志的著作中去吧，没有他的智慧，十月革命就不可能胜利，新的国家也无从谈起。有了列宁主义的科学指导，我们可以从遥远的西伯利亚边疆崛起，并将革命再一次传播到整个俄罗斯。"
 BRY_the_state: "国家"
 BRY_the_state_desc: "不管亚戈达的宣传单怎么抹黑，我们绝不是无政府主义者。为了革命胜利，一个强大的政权是必要的。而这个政权必须建立在列宁主义原则之上。\n\n它必须以人民民主为基础，以马克思主义科学为指导，来凝聚人民共识。只有建立这样的国家政权，革命才能取得最终胜利。"
 BRY_reform_the_sovnarkom: "改革人民委员会"
 BRY_reform_the_sovnarkom_desc: "人民委员会是十月革命后最早成立的政府单位之一。这是一个由官员组成的委员会，由列宁本人领导，对新生的苏联进行治理。\n\n我国政府内的一些人，例如布劳恩和马尔赫耶夫，正在主张恢复人民委员会，以作为我们日益扩大国家的行政部门。这个选择将显示出国家的坚强意志，但有些人担心它只会导向暴政。"
 BRY_curse_infantile_disorders: "治疗幼稚病"
 BRY_curse_infantile_disorders_desc: "在我们的新生联盟内，必须有自由讨论各种紧迫问题的空间。即便如此，我们也不能纵容任何影响政权稳定的潜在威胁。\n\n诸如无政府主义之类的思想谱系应当遭到公开的挑战。在某些情况下，传播这些思想必然会带来不良后果。若我们的领土内孳生出这样一股不稳定的政治思潮，可能会让我们追悔莫及。因此，我们不会允许这种情况出现。"
 BRY_vsa_vlast_sovetam: "一切权力归苏维埃！"
 BRY_vsa_vlast_sovetam_desc: "十月革命给世界带来了许多箴言，但也许最有名的是那句“一切权力归苏维埃”。苏维埃的工人、农民、士兵和水兵们曾经从反动派和修正主义者手中夺取国家权力，我们绝不能抛弃先辈们的优良传统。\n\n从地方到中央，全国各地的工人委员会都应当被纳入国家的行政管理体制。只有在各地委员会的共同努力之下，才有可能实现真正的无产阶级民主。"
 BRY_protect_proletarian_democracy: "保卫无产阶级民主"
 BRY_protect_proletarian_democracy_desc: "我们的政治制度核心是人民民主，而非早已脱离群众的官僚议员之流的民主。我们必须坚定捍卫这个核心，将其系统制度化并发扬光大。通过赋予工人委员会更透明的权力，并把权力架构进行完全公开，我们可以向全俄罗斯展示，我们的社会是一个人民当家作主的社会，是人民自我管理、自我监督的社会。"
 BRY_the_revolution: "革命"
 BRY_the_revolution_desc: "同志们，我们不仅仅是建立了一个新的国家，也不仅只是征服了一些小小的军阀。\n\n我们将以全俄罗斯和全世界的工农兵的名义，宣布第二次十月革命的开始。最重要的是，我们必须坚持我们的革命理想，否则我们之前一切的努力都将付诸东流，而俄罗斯也将再次四分五裂，永难归一。"
 BRY_decree_on_land: "土地法令"
 BRY_decree_on_land_desc: "在许多革命政府眼里，土地改革都是最先考虑的事务之一。我们也是如此。虽说在远东不需要从前搞的那些大规模集体化与大规模迁移，但本地区实在是和“农业生产力发达”毫无关联。因此，这里的农业生产应当更有效率。\n\n农民们应当获得更多的经济和物资援助来扩大生产，同时耕地也应被管理得更加高效。这样，我们可以不浪费一顷农田上产出的每一斤食物。军队需要粮食填饱肚子，国家也是一样。"
 BRY_workers_decrees: "工人法令"
 BRY_workers_decrees_desc: "保证普通劳动者的福祉是我们的头等大事。因此，中央政府将出台一系列立即生效的法令，以保障工人的合法权益并防止权利的滥用。\n\n工人们将得到与其劳动相匹配的劳动报酬，工作日工作时间也将被调整到合适的长度，并制订工休标准。过去工头对下属的种种虐待行为也将从此禁止。在亚戈达统治下，工人们不过是被鞭打的驮畜，但我们必须做得更好。"
 BRY_declaration_of_rights_of_the_working_and_exploiting_people: "工人权利宣言"
 BRY_declaration_of_rights_of_the_working_and_exploiting_people_desc: "1918年，列宁同志发表了《被剥削劳动人民权利宣言》。它是苏联时期宪法性文件的基础，并向全世界宣告，一个无产阶级政权已经在熔炉中诞生。\n\n现在我们要像列宁同志那样做。我们将起草我们自己的《工人权利宣言》，来宣告我们对劳动者的义务。它的复制本将在每一座城镇广场上大声朗读，并贴在每一块公告牌上展示。无人能质疑我们对全世界劳动者做出的承诺！"
 BRY_raise_the_banner_of_freedom: "升起解放的旗帜"
 BRY_raise_the_banner_of_freedom_desc: "俄罗斯人民不仅渴求强力且高效的政府与列宁主义原则，更多人在呼唤和平、稳定，以及对于光明未来的承诺。我们一定要从俄罗斯无数鲜血悲剧的循环中摆脱出来。\n\n我们将在我们的土地上扬起自由的旗帜。不仅是工人免于剥削的自由，更是每个人免于恐惧的自由——每个人。"
 BRY_likbez: "安置流浪儿童"
 BRY_likbez_desc: "偏远地区的贫困生活与过去几年里遍及俄罗斯的血腥战争让西伯利亚地区的孩子们倍受磨难。许多孩子无家可归，更多的家庭陷入赤贫，而几乎所有的孩子都变成了文盲。\n\n现在，我们有机会把这些孩子从悲惨的处境中解救出来。通过建立新的教育和发展机构，远东的青年们将会创造出更加美好的生活，远胜于昔日小军阀和独裁者的统治下的悲惨生活。"
 BRY_centralize_the_education_system: "教育系统集中化"
 BRY_centralize_the_education_system_desc: "为了培养下一代，我们必须构建一流的教育体系。对此，党内的强硬派建议建立一个中央集权的、由公立学校组成的教育系统，并在这些学校内教授国家规定的课程。建立一个这样的系统将大有裨益。\n\n我们将会给学生优先传授某些我们非常重视的知识，这样一来就可以避免教育体系分散带来的动荡。但对于许多享有一定自治权的民族和地区来说，这无疑是一个富有争议的选择。"
 BRY_rely_on_autonomous_organizations: "依仗自治组织"
 BRY_rely_on_autonomous_organizations_desc: "数十年来，受制于西伯利亚的偏僻遥远，以及战争带来的动荡不安，许多村镇都设立了自己的教育机构。这些机构向民众提供从乡村托儿所到新成立的农业院校等多方面的教育服务，并在各自的属地培养起一批忠实拥趸，逐渐形成了各具特色的集体记忆。这些机构的教育方针未必会遵循我们党的政治路线，还有传闻说部分机构甚至暗中支持反动的宗教信仰。\n\n如果想要稳定民心、赢得新增领土内人民的拥护，不如采取稳妥的做法，即不从国家层面对这些机构施加过多的干预，并让它们继续运作。不管怎么说，这种做法所需的精力和资源都要少得多。"
 BRY_proletkult: "无产阶级文化协会"
 BRY_proletkult_desc: "工人们需要面包来填饱肚子，也需要玫瑰来充实心灵。“无产阶级文化协会”是在十月革命早期曾经成立过的机构。在国家的支持下，崭新的艺术形式与文化团体如雨后春笋般涌现，给予每一个工人表达创意的途径，这在过去难以想象。\n\n我们应当重振此计划，这既是为了拓展思想体系，也是为了鼓舞人民群众的士气。城市艺术家、乡村诗人、工厂剧团，乃至其他许许多多的艺术工作者都将得到国家的资助与支持。我们一向颂扬劳动最光荣，除了劳动者，还有谁能创造出如此辉煌的成就呢？"
 BRY_expanding_the_party: "扩大党组织"
 BRY_expanding_the_party_desc: "在我们的苏维埃联盟中，共产党是最重要的政治组织。但如果它想要真正代表全苏联的人民，就不能让它变成一个为特权阶层服务的组织。我们应当缩短党员入党的观察期，削减批准入党所需的会议程序，如此，申请党员身份的难度大体上会降低不少。\n\n对于我们的无产阶级民主来说，让更多民众入党只会使我们的党更加强大。"
 BRY_the_komsomol_reborn: "共青团重生！"
 BRY_the_komsomol_reborn_desc: "从前，设立少先队和共青团的目的是要将共产党的价值观传达给俄罗斯的年轻一代。萨布林政委曾经是一位团员，许多参加萨布林起义的理想主义者也是如此。让共青团重生，我们可以把党的温暖送到西伯利亚孩子们的身边，创造出忠于我们理想的新一代。"
 BRY_korenizatsiya: "本土化政策"
 BRY_korenizatsiya_desc: "在苏维埃联盟早期，曾推行过一种被称为“就地扎根”的本土化政策，旨在让少数民族参与到苏维埃各个加盟共和国的政府事务中去。长期以来，远东地区的许多军阀都将少数民族代表参政视为一个棘手的难题。现在，我们有信心把这个问题处理得更好，我们可以鼓励更多的布里亚特人、雅库特人以及其他民族的同胞进入政府机构，打造一个真正的多元化联盟，反对过去的大俄罗斯沙文主义，将各族人民紧密团结在联盟的旗帜之下。"
 BRY_truly_democratic_centralism: "新时代“列宁的征召”"
 BRY_truly_democratic_centralism_desc: "尽管我们在入党审批方面的改革已经颇具成效，可惜的是，目前共产党的集体还远不足以代表整个联盟各个群体、各个阶层的利益。\n\n数十年前，苏维埃联盟曾发起过一种大规模扩招新党员的运动，即“列宁的征召”，将数十万民众纳入到党员的行列之中。我们应当效仿此举，对部分大批且具代表性的人口，降低其入党申请的门槛。如此一来，远东地区的工农阶级就可以更好地参与到政府事务及国家的政治生活中。"
 BRY_the_first_reformed_party_congress: "重组后首次党代会"
 BRY_the_first_reformed_party_congress_desc: "全联盟共产党，简称联共(布)，统治着广大的疆域。我们的胜利无可置疑，但即使我们的理想仍然坚挺，革命的前路依旧迷雾重重。\n\n党内格局——两大派系分庭抗礼，其一是布哈林派，由诸如马尔赫耶夫和布劳恩这样的人统领，其二是初生的萨布林派，主要受佩楚罗和乌兰诺夫斯卡娅等人的支持。他们或许有许多共识，但这两个派系之间却存在着无法调解的矛盾，那就是施政纲领的分歧——萨布林派支持奠基我们崭新革命的理想，但布哈林派却可能掌握着让联盟生存下去的不二秘法。\n\n所以，为了居间调解，我们必须召开一次党代会。在这次党代会中，来自国家各处的苏维埃代表们将会和大多数党代表们一同讨论议题。在这里，国家代表与领袖共商国是，他们将会决定解放事业的实际方向。"
 BRY_economics_in_the_era_of_the_dictatorship_of_the_proletariat: "无产阶级经济制度"
 BRY_economics_in_the_era_of_the_dictatorship_of_the_proletariat_desc: "社会主义是一种经济学，它的存在正是为了解决一个问题——极少数人掌握着巨量财富，而剩下的大多数人却只能分得余下的部分。而我们正是要扭转这种局面，并向“按劳分配”的状态逐渐过渡。我们需要时刻注意经济发展，它与其他事务同等重要。\n\n眼下，我们没有足够的军用工厂，我们的人民缺少住房，我们离真正的社会主义还遥遥无期。因此，是时候动身去解决这些缠扰我们人民的经济问题了。"
 BRY_council_of_workers_and_peasants_defense: "地方武装集中化"
 BRY_council_of_workers_and_peasants_defense_desc: "我们的目标，毫无疑问，是真正的社会主义。马克思曾说，革命乃至无产阶级专政是建设社会主义的必经阶段和必由之路。而现在，我们正处于革命之中。\n\n现在我们必须捍卫果实，即便这要暂时搁置我们的梦想。此时此刻，人民需要枪支、火炮、装备和卡车，而我们应当仁不让地供给他们这些物资，为将俄罗斯统一在红色旗帜之下添砖加瓦。"
 BRY_prioritize_military_efforts: "优先发展军事"
 BRY_prioritize_military_efforts_desc: "当前，军事需求比任何民生发展需求都更为迫切，所以我们的第一要务就是大力发展红军。在不完全放弃其他需求的前提下，我们要将更多的筹码放在军事方面，尽可能地从其他领域节省出资金，为军队生产更多的军备物资。如果这样做能使国家免于军阀割据和敌国的袭扰侵略，那么这些投资，就比任何社会发展计划都能更好地保护人民的生活。我们相信人民会理解我们的所作所为。"
 BRY_form_unions_of_firms: "再造托拉斯"
 BRY_form_unions_of_firms_desc: "虽然名字相似，但苏维埃联盟里的托拉斯可不是西方国家那些垄断市场，让人民支付天价的巨大资本主义垄断组织。苏联的托拉斯仅仅是沿横向或纵向合并组织起来的工厂或企业的经营综合体。现在的当务之急就是要重建托拉斯，这样我们就可以轻而易举地将私营经济组织起来，同时让政府的监管更为便利。"
 BRY_gosplan: "管理处与大工厂"
 BRY_gosplan_desc: "当大多数人对资本家（这时已成为职员）和保留着资本主义恶习的知识分子先生们开始独立进行和到处进行这种计算即这种监督的时候，这种监督就会成为真正包罗万象的、普遍的和全民的监督，对它就绝对无法逃避、“无处躲藏”了。整个社会将成为一个管理处，成为一个劳动平等和报酬平等的工厂。\n——列宁"
 BRY_narkomfin: "纳康芬设计"
 BRY_narkomfin_desc: "位于莫斯科的纳康芬公寓楼是一个著名的公共住房社会试验项目。它是一个大型家庭公寓综合体，并在与之连接的建筑中设置公用设施：餐厅、厨房、洗衣房等等。该设计旨在引导居民的日常生活，并在其间潜移默化地传输公共社群和社会主义价值观。它同时也是一个著名的构成主义和先锋派设计。虽然它从未被广泛采用，但这并不意味着我们不能如此操作。我们有一个计划，将在整个东方建造与这座大楼类似的双体建筑结构。"
 BRY_lessons_from_sokolnikov: "索科利尼科夫的经验"
 BRY_lessons_from_sokolnikov_desc: "格里戈里·索科利尼科夫是布尔什维克党的首批成员之一。作为一名经济学家，他把大量的精力投入到世界上第一个社会主义国家的经济建设中。他认为，苏联经济的恢复和扩张要求高度的中央集权。按照他的想法，我们可以开始把一切都集中起来。我们发号施令，大家跟着照办。整个经济体系必须在无产阶级领导下统一运行。"
 BRY_lessons_from_krestinsky: "克列斯廷斯基的经验"
 BRY_lessons_from_krestinsky_desc: "尼古拉·克列斯廷斯基是布尔什维克党的首批成员之一。作为一名经济学家，他把大量的精力投入到世界上第一个社会主义国家的经济建设中。他认为，社会主义经济的发展只需要一个低程度的中央集权就足够了。他似乎是对的。允许工业企业自主经营，不进行太多的监管，这样我们更加轻松，而且更有社会主义的感觉。毕竟，他们可能比我们更清楚需要做什么。"
 BRY_supreme_soviet_of_the_peoples_economy: "与官僚主义作斗争"
 BRY_supreme_soviet_of_the_peoples_economy_desc: "在偏远的小镇里，经济发展绝不能受制于叠床架屋的官僚系统，任凭一帮尸位素餐、一心只想升官发财的人来摆布。谁会想要一个由层层官僚系统发号施令，操控着人们日常生活的经济体系呢？\n\n我们将减轻官僚主义对工业生产的影响。实施工作场所民主，由工人们来决定生产什么以及生产多少。我们的民用工业将会摆脱先前不受重视、管理不当的境地。未来，我们将会目睹民用工业的腾飞。"
 BRY_economic_decrees: "先进的合作社"
 BRY_economic_decrees_desc: "“从实质上讲，在实行新经济政策的条件下，使俄国居民充分广泛而深入地合作化，这就是我们所需要的一切，因为现在我们发现了私人利益即私人买卖的利益与国家对这种利益的检查监督相结合的合适程度，发现了私人利益服从共同利益的合适程度，而这是过去许许多多社会主义者碰到的绊脚石。情况确实如此，国家支配着一切大的生产资料，无产阶级掌握着国家政权，这种无产阶级和千百万小农及极小农结成了联盟，这种无产阶级对农民的领导得到了保证，如此等等——难道这不是我们所需要的一切，难道这不是我们通过合作社，而且仅仅通过合作社，……现时在新经济政策下……这还不是建成社会主义社会，但这已是建成社会主义社会所必需而且足够的一切。”——弗拉基米尔·列宁"
 BRY_democratic_glavki: "民主的管理总局"
 BRY_democratic_glavki_desc: "管理总局，或者叫“总委”，是调控各个主要经济领域的行政部门。虽然政府部门的管辖范围包括从旅游业到军工业各个领域，但管理总局只负责管理某一个工业部门。长期以来，它依靠上级的指令运行。但萨布林同志认为不应如此。它必须开放，并实现一定程度的工人参与的民主。新的管理总局将在人民生活中起到更加重要的作用，它们将使人民深刻体会到他们的决定对自己生活的产生的直接影响。"
 BRY_towards_an_association_of_free_and_equal_producers: "自由平等的生产者联合体"
 BRY_towards_an_association_of_free_and_equal_producers_desc: "自由人的联合体是指国家不复存在、阶级或社会等级化为乌有、私有制销声匿迹的地方。人人都可以自由地获得生产资料，人人都有能力满足自己的需要和物质欲望。这是每个社会主义者梦想中的世界，也是我们要努力去创造的世界。\n\n可惜，现时的情况使我们无法建立自由人的联合体，但没有什么能阻止我们接近它。我们将采取行动，努力向那种理想状态进行过渡。所有人都同意，实现目标的道路充满艰难险阻，并且理解为什么我们现在不能实现这个目标。"
 BRY_narkomprod: "饥荒问题"
 BRY_narkomprod_desc: "联盟生病了。在她的土地上，土匪、军阀和外国侵略者们横行无忌。就连我们也不能免于灾祸与动荡的侵袭。这侵害直接影响着我们的食物供给。人民呼嚎着索要面包，而我们却没有足够的食物储备。\n\n我们可用的资金已经非常有限，不得不做出艰难的抉择。我们可以提供救济，但救济的代价是牺牲我们的工业投资。我们当然也能通告百姓，让他们勒紧裤腰带，省吃俭用、继续工作，这种做法将很难获得大众的接受。但无论如何，我们都必须做出选择，否则我们将在灾难面前手足无措。"
 BRY_prodnalog: "勒紧裤腰带"
 BRY_prodnalog_desc: "这是我们所作出的最艰难的决定。很遗憾，我们不得不这样做。这意味着，我们将会背叛那些我们本应该帮助的人，而这可能会动摇那些信赖我们的人民的信念。但是，我们必须这样做。我们别无选择。\n\n经济实在是太重要了，我们不能容忍饥荒一次次地影响我们的经济。我们必须控制粮食供应，实行严格的配给制度。我们只能寄希望于最终的胜利来拯救全联盟的人民。在实现我们的目标之后，我们才能集中精力为人民提供充足的救济粮食。"
 BRY_prodnazvoyrstka: "救济社区"
 BRY_prodnazvoyrstka_desc: "我们会为此付出巨大的代价，经济上会出现一些困难。从战略上来看，这并不是明智之举。但是，该死的，我们可是社会主义者啊。如果老百姓在挨饿，我们就必须给他们面包！袖手旁观、无所作为的代价我们无法承受，这会摧毁我们的执政基础。如果发生饥荒，我们就应该迅速向灾区提供援助，不计任何代价。这才是正确的做法，也是我们的价值观赋予我们的唯一选择。"
 BRY_defending_the_revolution: "保卫革命"
 BRY_defending_the_revolution_desc: "我们的军队在此地绝非劲旅，民兵和游击队员混杂其中，无论如何也不是一支有组织的职业军队。但这不是表现差劲的借口。如果我们是一支非正规军，那我们就力争成为此地最优秀的非正规军。我们将在进行各种地形的艰苦训练，我们会列装最好的装备、召集更多的人力。此外，还有高昂的士气和专业的政委，将会告诉他们要为何而战。"
 BRY_expand_the_militias: "扩招民兵"
 BRY_expand_the_militias_desc: "我国现有的民兵体系在进攻邻国，或是与其它民兵部队作战时表现优异，但它已不能适应如今的境况。我们正在打造一支正规军，以与他国竞争。尽管组织混乱、按地区分组，且装备不足的民兵已经过时，但我们可以通过一些调整来使其适应时代发展。\n\n诚然，正如我们所希望的那样，红军将成为一支正规军，但同样也需要众多非正规军作为后备补充。战争来临时，他们将应征入伍填补战线。这些非正规军与过去的民兵一脉相承，发挥同样的作用。"
 BRY_through_the_hills: "跨过高山"
 BRY_through_the_hills_desc: "我们的部队非常擅长在东西伯利亚恶劣的特殊地形上作战。但俄罗斯是如此之大，以至于还有许多民兵们毫不熟悉的地形。如果想要赢得战争，那就必须适应它们。我们会找到一些山地和平原，哪怕不多，也足以把部队送到那里去演习。他们会领教如何在这些不熟悉的地方生存，会明白怎么过得像在家里一样自如，会学习怎么在这些地方作战。在解放俄罗斯大地的战斗中，敌人们会发现我们的士兵就像他们自己一样熟悉当地，并英勇战斗。"
 BRY_over_the_valleys: "越过平原"
 BRY_over_the_valleys_desc: "还记得高山吗？那只是第一课。现在，我们要继续训练。需要更多练习，更多课程，还有更多的挑战。我们的军队将会准备万全，在全俄罗斯大地开展革命。\n\n但我们的训练营里可不仅仅要有生存课程。我们还要把新的作战概念教给新兵和现役军人。一个个课题将出现在军营之间，如装甲载具的使用，还有炮兵支援营的运用等。当年红军所涉之处，我们都要有，还要做得更好。甚至让每一个民兵都要知道，战争不仅仅是对人的考验，也是对如何使用武器的考验。这些武器将协助我们走向胜利。"
 BRY_partisans_no_more: "不再是游勇"
 BRY_partisans_no_more_desc: "我们的游击队很快就成为俄罗斯战场上一支令敌人闻风丧胆的部队，但他们缺乏组织，群龙无首。然而不久后，这些都将得到改变，我们的军队将把这些游击队整合进来，以更好地指挥他们作战。\n\n我们不再是游击队，不再需要藏匿于阴影之中，我们可以正大光明地向我们的敌人发起进攻，捍卫革命、保护人民。"
 BRY_prepare_the_factories: "工业备战"
 BRY_prepare_the_factories_desc: "在俄罗斯混乱不堪的年代，我们一直在争取生产足够的武器来武装我们的部队，但有时候我们似乎还是会面临人比枪多的问题。\n\n为避免此种情况再次发生，我们将对军用工厂进行进一步的投资，以为我们的士兵提供充足的装备。毕竟，两人共用一把枪的行为简直愚蠢至极。"
 BRY_discipline_the_men: "操练士兵"
 BRY_discipline_the_men_desc: "我们的士兵勇敢而忠诚，但他们缺乏体系作战所需的战斗经验和作战能力。如果要让他们成为一支名副其实的军队，那么还需要进行更多的训练。\n\n我们军队难以同其他军阀的军队比肩，而我们也不抱有这一想法。我们要建设的是一支能够捍卫革命精神、保卫劳动人民的，真正的红军。"
 BRY_ready_the_commissars: "政委待命"
 BRY_ready_the_commissars_desc: "政委不应该被用来射杀逃兵，或者处决拒服兵役者。我们要给人民带来自由，而这样的行为只会给人民带来恐惧。\n\n我们的政委不应该被当做实施恐怖统治的工具，他们应该被用作顾问与向导，以增强部队的凝聚力与士气，而这正是两个提升我军实力的最重要因素。"
 BRY_an_ideological_struggle: "意识形态斗争"
 BRY_an_ideological_struggle_desc: "我们没有理由相信我们的士兵缺乏战斗动力，但加强士兵的意识形态热情总归不是坏事，这只会使他们更加勇敢。他们将时刻铭记为何而战，正如我们响亮而清晰的口号：\n\n你不只是为红军而战，更是在为革命本身而战。"
 BRY_krasnaya_armiya_vsekh_silney: "红军最强大！"
 BRY_krasnaya_armiya_vsekh_silney_desc: "我们的军队已经完成了所有必要的改革，它已经成为了一支不屈不挠、所向披靡的力量。我们由武器和革命信念武装起来的士兵正坚定地等待着为我们集体事业而战的机会。不久，他们将战胜一切困难，将我们的人民团结起来、投入革命。\n\n他们必将取得成功，我们正期待着战士们凯旋的那一天，那一天后，我们将团结凝聚、共同奋进。"
 BRY_reaching_out_to_the_world: "走向世界"
 BRY_reaching_out_to_the_world_desc: "如果没有其他地区的援助，就无法把社会主义的烽火烧遍俄罗斯大地。因此，我们必须接受来自任何地方的援助。必须走出国门，接受一切力所能及的、对我们革命事业有利的帮助。\n\n有朝一日，俄罗斯无产阶级将再次成为全球革命的先锋队。但首先，我们需要一个国际工人联盟，一个国际性的工人联合会。我们要反对民族仇恨，反对民族主义。我们是国际主义者。"
 BRY_the_new_union: "新联盟"
 BRY_the_new_union_desc: "革命需要新的外交政策，其中一点就是要大力发展同自由国家组织的关系。他们或许已经被资本主义侵蚀腐化，但那里却是全世界最接近真正的自由堡垒的地方。\n\n如果不与他们合作，我们就会任由周围的法西斯分子和帝国主义者摆布。我们将暂时咽下那股如火般的革命之傲，与敌人的敌人交朋友。"
 BRY_economic_ties_to_the_ofn: "同OFN的经济联系"
 BRY_economic_ties_to_the_ofn_desc: "在我们将远东地区纳入囊中之后，就可以将目光放得长远一些，研究一下扩大外国投资的可行性。在这个世界中，各种各样的资本主义势力环伺着我们的国家，为了谋求发展不得不与他们开展合作。不过，这可不意味着放任资本主义大肆渗透。在这些魑魅魍魉里，自由国家组织可以说是对我们敌意最小，共同利益最大的势力了。\n\n邀请自由国家组织对共和国进行投资的申请已经通过中央委员会的批准。当然，这只是权宜之计，在时机成熟的时候，我们就会斩断这些不合时宜的纽带。不管怎么说，为了往革命的星火添上柴薪，眼下我们不惜一切代价。"
 BRY_red_realpolitik: "红色的现实政治"
 BRY_red_realpolitik_desc: "当然，我们也不能与美国为敌，尽管三巨头皆是邪恶的帝国，但德国与日本的罪孽远超美国。审时度势、远交近攻，正是萨布林在中央委员会所表明的观点，委员们也能勉强接受。\n\n我们将开展合适的外交活动使我们在某些方面能与美国达成明确的联合。"
 BRY_the_red_embassy: "红色使馆"
 BRY_the_red_embassy_desc: "我们与世界上最强大的资本主义国家美国的关系正在迅速解冻，这是个好消息，同时也……是坏消息。当然，谁都不会嫌弃超级大国抛来的橄榄枝，他们向我们提出的动议还有很大的潜在价值——给得实在太多，以至于我们开始考虑大使馆的建设问题。\n\n最终，我们将与美国建立永久外交关系。无论是好是坏，这是我们增进与美国良好关系的重要一步。"
 BRY_stand_up_all_victims_of_oppression: "起来，饥寒交迫的奴隶！"
 BRY_stand_up_all_victims_of_oppression_desc: "我们已经和美国人进行了交流——但这不会阻止我们和另外两个超级大国接洽。不过，这一次我们将不会以友好态度示人。正如列宁同志所说，帝国主义是资本主义的最高阶段，而堕落邪恶的日本则站在这最顶端飞扬跋扈。\n\n共和国将公开宣布：鉴于日本的一切罪恶，从打倒革命英雄毛泽东，到残酷压迫亚洲工人，日本帝国的内部矛盾必将导致其走向崩溃，而亚洲工人终将迎来解放。"
 BRY_back_on_the_world_stage: "重回世界舞台"
 BRY_back_on_the_world_stage_desc: "不能给资本主义败类任何机会——无论是萨布林还是中央委员会，都已经认识到了这一点。他们在暗地里策划阴谋，企图混入革命队伍以扼杀革命。我们将建立一个新的联盟，而不是与帝国主义强权合作。\n\n与我们真正的同志一道。"
 BRY_international_outreach: "国际联系"
 BRY_international_outreach_desc: "虽然资本主义与法西斯主义两头邪兽无情扑灭了社会主义运动在黑暗中点燃的星星之火，但人类向前进步的道路之上仍有点点光明。一些国家始终遵循社会主义原则，尽管他们的思想与我们不一定完全一致，但我们不是死搬教条的傻瓜。\n\n任何为社会主义事业而战的国家，都将是我们的朋友，共和国将与他们建立良好关系。"
 BRY_our_comrades_in_latin_america: "拉丁美洲的同志"
 BRY_our_comrades_in_latin_america_desc: "拉丁美洲地区被反动恐怖活动祸害已久，但其中仍有希望的微光闪烁。从切·格瓦拉的革命协作军团到哥伦比亚的布尔什维主义者，全拉丁美洲的同志正英勇回击着反动派和资本家的铁蹄。我们应向拉丁美洲的所有共产主义党派和组织提供援助，回想列宁的箴言：齐心协力为革命而奋斗的必须是全体，而非一部分工人。"
 BRY_extend_economic_aid: "广泛经济援助"
 BRY_extend_economic_aid_desc: "我们已经成功在世界舞台上站稳脚跟——但有些国家还没有，许多社会主义国家更是身处敌对力量的包围圈中，孤立无援，四面皆敌。随着我们这个社会主义国家的崛起，我们可以成为全世界社会主义力量大联合的一个模范。\n\n我们将帮助所有应当帮助的国家，同时和任何可能的对象达成贸易协定，反之亦然。这将让我们实现共同繁荣。"
 BRY_the_tyrants_fear_our_might: "暴君畏惧我们的力量！"
 BRY_the_tyrants_fear_our_might_desc: "看来我们一直是德国人的梦魇，毕竟他们总是试图把那些手无寸铁的无辜平民赶尽杀绝，借此消除心中的恐惧。德国的罪行罄竹难书，但我们不会落下卫国战争以来德国欠下的每一笔账，宣誓终有一天会讨回公道。萨布林这么做不仅是为了彰显我们是一个冉冉升起的社会主义国家，还要宣告我们是国土崩陷之前那个布哈林苏联的直接继承者。\n\n革命万岁！只要我们还活着，法西斯混蛋们就一日别想安宁！"
 BRY_unite_the_world_in_song: "在歌声中团结全世界"
 BRY_unite_the_world_in_song_desc: "我们将走出最后一步。革命的阵营绝不能分裂，否则就必然失败。因此，我们将成为革命联合的奠基者，并重新点燃当年被法西斯德国打败后湮灭的自由之火。\n\n很快，萨布林就将主持他这辈子参加过的规模最大的演讲。他将邀请全世界社会主义政党派出代表出席马加丹大会。在那里，他将宣布一个新组织的诞生——\n\n§R共产主义国际§!。"
 BRY_in_lenins_footsteps: "跟随列宁的步伐"
 BRY_in_lenins_footsteps_desc: "我们从千里之外冰封的贝加尔湖畔一路统一了整个西伯利亚。如果列宁同志看到我们取得的这一切成就，他一定会感到无比骄傲。我们必须继续巩固我们的统治，完善我们的政府结构，准备好重新统一祖国，把我们的革命传播到整个俄罗斯。"
 BRY_empower_the_nep: "推广新经济政策"
 BRY_empower_the_nep_desc: "我们要革命带到世界各地，但各地的情形不可一概而论。马加丹和阿穆尔地区曾处于法西斯军阀的统治之下，而中西伯利亚多年来一直为极端民族主义者和封建主义者所占据。显然，向社会主义过渡的进程不可能一蹴而就。我们应该利用新经济政策和西伯利亚计划启动的工业项目，让我们治下的领土达到均衡的发展水平。"
 BRY_endorse_small_business: "支持小型私营经济"
 BRY_endorse_small_business_desc: "消灭资本主义无疑是我们的首要任务。然而，我们需要在我们的意识形态理想——和眼下建设经济的需要之间，进行平衡。因此，我们可以允许在当地社区范围内成立小型企业。在我们的监督下当然不会产生企业集团，但坚持工人所有制的小型企业将有助于积累财富和开发我们的领土。"
 BRY_apartment_construction_programs: "公寓建设项目"
 BRY_apartment_construction_programs_desc: "西伯利亚经年累月的冲突和战争使得大多数楼房年久失修，而混乱又阻止了新房屋的建设，成千上万的人无家可归、需要安家之所。我们政府应当将解决这种现象作为当前的首要任务。在几个大城市和人口中心投资建造新公寓，我们可以满足人最基本的需求之一——住房。这些建筑物虽然不是金碧辉煌的宫殿，但它们能保证每个人都有一个栖身之所，一个令人引以为豪的、可以被称为家的地方。"
 BRY_a_war_on_homelessness: "对流离失所宣战"
 BRY_a_war_on_homelessness_desc: "无家可归对个人来说是一场悲剧，对社会来说是难以根除的顽疾。虽然国家的建设项目可能有助于改善这种现象，但我们仍需要给西伯利亚的流浪者一个安全稳定的栖身之处。它可能意味着要搭建一些临时棚屋，也有可能意味着要让一些家庭接纳更多的人。到最后，这一切都是值得的。"
 BRY_destroy_monopoly: "消灭垄断"
 BRY_destroy_monopoly_desc: "虽然我们可能允许成立小企业和合作社，但必须明确指出，在我们的联盟中没有垄断资本主义的立足之地。我们应该对所有土地和企业的所有者进行调查，以确保没有形成新的垄断。如此，在新经济政策的暂时退却中不会产生永久的资本集团。"
 BRY_look_to_bukharin: "向布哈林看齐"
 BRY_look_to_bukharin_desc: "在布哈林治下，苏联试图采用地方发展和工业化计划的模式，使国家摆脱落后的封建主义和剥削性的垄断资本主义。虽然我们的情况与布哈林时代不尽相同，但我们的经济政策和行动应该遵循同样的经济发展和重建精神，我们要建立统一俄罗斯所需要的基础。"
 BRY_empower_the_party: "党揽全局"
 BRY_empower_the_party_desc: "在我们建设西伯利亚，并让整个俄罗斯在苏维埃的红旗下重新团结起来的过程中，我们要坚持党作为无产阶级先锋队的原则。全联盟共产党必须保持，甚至提高其在国家治理中的地位。这是我们革命生存和发展的必由之路。"
 BRY_the_rule_of_the_collective: "集体领导制"
 BRY_the_rule_of_the_collective_desc: "集体领导，是原苏联政府秉持的主要原则之一。集体领导强调决策部门的全体成员要共同承担责任和义务。由此，任何一个人都无法独揽大权，而问责制度和反对的声音能帮助我们提高治理水平，而非拖后腿。同理，赋予政府委员会一定权力，并鼓励内部讨论，也有助于我们茁壮成长。"
 BRY_replace_the_doubters: "撤换质疑者"
 BRY_replace_the_doubters_desc: "在政府内部，甚至在党内的最高层，有一些人认为，我们的联盟正朝着一个过于强硬的方向发展。乌兰诺夫斯卡娅和佩楚罗正动用她们的权利，召集起中央委员会开会讨论改革的可能性。然而，我们不能松懈。几句抱怨不能让我们的革命停下脚步。"
 BRY_celebrate_party_democracy: "欢庆党内民主"
 BRY_celebrate_party_democracy_desc: "全联盟共产党是联盟政府的柱石，是我们向社会主义制度过渡的基础和保障。在我们党的民主制度之下，那些功勋卓著、奋战在革命一线的人成为国家治理体系的核心。我们拥有透明、负责和高效的政府结构。这值得庆祝一番！让我们坚持民主集中制和党内民主，它们将带我们走向统一和革命！"
 BRY_empower_the_revolution: "推广革命"
 BRY_empower_the_revolution_desc: "我们已经取得了长足进步，但是要在列宁的旗帜下实现俄罗斯的统一，还有很长的路要走。西俄罗斯仍处于反动派的统治之下，更不用说仍盘踞在莫斯科的法西斯分子和通敌者了。我们的联盟必须在军事和外交领域为即将到来的斗争做好准备。"
 BRY_a_truly_red_army: "真正的红军"
 BRY_a_truly_red_army_desc: "拓地千里之后，我们控制了大片土地和人口。尽管如此，红军面临的挑战依然严峻。如果我们想要成为足以统一俄罗斯的强大力量，就必须强调战士们的士气和纪律。我们将赋予红军政委新的职责，以及履行职责的权力。训练要更加严格，尽管新兵们可能要受一点苦，但如果这是必须付出的代价，那我们就将义无反顾。以绝对的奉献精神，保卫祖国母亲。"
 BRY_a_grim_duty: "残酷的使命"
 BRY_a_grim_duty_desc: "政府中的有些人认为，如果我们失去本心，那么胜利将会毫无意义。但如果我们失败，所谓的本心同样是一文不值。为了最后的胜利，红军应当不惜一切手段，这包括加强部队的训练、向军队注入更多资源，甚至可以对一些有悖战争道德的事情睁一只眼闭一只眼——如果它能左右我们战争的天平。也许这样并不人道，但是，如果我们的革命欲要建立于人道之上，那就必须以行动来将革命维持下去，并不惜一切代价捍卫它。"
 BRY_increase_international_outreach: "加强国际联系"
 BRY_increase_international_outreach_desc: "当我们扩张领土、提振权威时，我们也要在外交领域投入更多努力。显而易见，建立外交关系的首选当然是社会主义国家，比如古巴，但我们也有必要向OFN伸出橄榄枝。他们也许对苏维埃社会主义并不感冒，但若是想对抗肆虐欧洲的反动派，OFN仍然是不可或缺的盟友。"
 BRY_friends_in_america: "美国的伙伴"
 BRY_friends_in_america_desc: "在未来的战斗中，美国这位自诩“自由世界”的捍卫者，可以成为我们最强大的盟友。我们应该向他们发出外交信号，表明我们希望建立进一步的关系。在建立外交关系之后，或许经济、物资和军事援助也会随之而来。华盛顿方面会认识到，以这种方式进行接触更为符合我们两国的战略利益。"
 BRY_an_eternal_october: "永恒的十月"
 BRY_an_eternal_october_desc: "我们的经济计划与基建计划将整个国家凝聚在一起。我们对党的忠诚，维护着马克思主义至高无上的地位。而我们为革命所做的贡献，将让十月革命之火生生不息。我们必将统一俄罗斯，驱逐祖国境内的一切法西斯分子，乘破竹之势东山再起。前进！"
 BRY_the_dream_of_a_better_world: "为了更美好世界的梦想"
 BRY_the_dream_of_a_better_world_desc: "我们不过是几个梦想家，用贝加尔湖东岸附近的无线电台广播了我们的梦想。我们以为没有人会听到我们的声音，也没有人会分享我们的梦想。但是事实并非如此。\n\n我们是世界上最荒无人烟的海岸边的小小军阀。没人认为我们能够控制中西伯利亚实力雄厚、人口稠密的地区——在不牺牲理想的情况下不可能——但是我们做到了。\n\n现在，旧日苏维埃联盟的广阔领土尽在我们的掌握之中。现在，我们准备好巩固我们的统治，准备好迎来波澜壮阔的解放战争。现在，没有人，包括我们自己，能够质疑我们的梦想！"
 BRY_all_power_to_the_worker: "一切权力属于工人"
 BRY_all_power_to_the_worker_desc: "工人阶级当然要有组织能力，真正的社会主义者怎能否认这一点呢？一有问题，工人们就应该联合起来，要求资方解决。如果资方拒绝改变，他们就可以采取行动。世界各地的工人都应当拥有这样做的权利，而我们一直在妨碍他们行使这项权利。\n\n从今天开始，任何想在工作场所组织工会的人都可以放手去做。没有限制，没有报复，没有镇压。只要不是搞令人作呕的“法西斯工会”，他们就可以放手大干。这是他们的权利，与此同时，他们也应当明白，如果我们要实现工作场所民主，这也是他们的义务。"
 BRY_upholding_democracy: "维护民主"
 BRY_upholding_democracy_desc: "是时候让普通人参与进来了，党的领导人将不再拥有对西伯利亚政策的唯一决策权，每个成年公民都将拥有进行普遍、直接和无记名投票的权利。他们可以投票给共产党，或是独立候选人。在获得他所代表的地区占1%的人的签名后，没有犯罪记录的无党派人士也可以作为独立候选人参选。席位将按照比例分配给党员和独立候选人。这样，西伯利亚的每一张桌子边都会坐满深孚众望的人民代表。"
 BRY_echoes_of_the_siberian_plan: "西伯利亚计划的余音"
 BRY_echoes_of_the_siberian_plan_desc: "西伯利亚计划是布哈林推动的主要项目。该计划旨在将中西伯利亚荒原建设成繁荣的工业中心，推动苏联进入现代。现在，虽说有各种反对该计划实施的理由，但考虑到我们目前的处境，我们必须承认，建成一个西伯利亚工业强国的想法极为诱人。\n\n这些早已建成的基础设施将成为新西伯利亚计划的基础。新西伯利亚计划不再妄图企及遥不可及的梦想和指标，而是符合工人阶级的需要；不再建立在政治犯和古拉格系统的基础上，而是得到工人阶级的全力支持。现在，在这坚实的基础之上，我们可以尽情绘制属于我们的梦想蓝图。"
 BRY_embracing_our_new_comrades: "接纳新同志"
 BRY_embracing_our_new_comrades_desc: "西伯利亚中部不像东部。首先，这里的海岸线……很短，同时这里的工业更加发达。但是最主要的区别是，这里有很多人，一群形形色色的人，他们的意识形态五花八门，从社会主义到资产阶级民主，甚至是不知道在搞什么鬼的“留里克”们。\n\n这些人最终将融入我们的政治体系。只需让他们了解社会主义者的公民义务和拥护我们制度的好处，他们就会认识到我们未来的道路是光明的。赢得民众的支持，将会有更多的工人为我们而战。"
 BRY_an_open_hand: "布施之手"
 BRY_an_open_hand_desc: "我们必须牢记我们在此地的任务。我们所需的成果，并不是用革命的洪流把西伯利亚百姓压垮，而是要让他们享受到一个崭新的美好未来。我们的奋斗正是为了他们的福祉，如果他们没能理解我们的目的，我们就必须用行动来展示我们的目标。\n\n我们必须砥砺奋进，以严苛的标准要求自己。我们会用仁德之行再次一统俄国，而不是像以往那样，简单的靠屠戮异议者来维持整体。我们正是为了人类有史以来最伟大的理想而战，而我们绝对不能忘记，理想要求我们践行准则。"
 BRY_a_roof_over_every_head: "每人一栋房子"
 BRY_a_roof_over_every_head_desc: "时局艰难。许多人露宿街头，或住在年久失修的棚屋和建筑中。没有遮风挡雨的屋顶，更没有围墙来保护他们的隐私。我们需要解决这个问题，并且还要以最低的成本获取最大的效益。这意味着我们将大量建设公寓楼。通过我们的努力，我们可以保证每个公民都有一个远离冰雪严寒的、温暖而私密的小窝。这些建筑物在城市设计方面乏善可陈，而且也并不十分舒适，但为了让人人有房住，这肯定是值得的。"
 BRY_uplift_the_proletariat: "激励无产阶级"
 BRY_uplift_the_proletariat_desc: "有些人认为社会主义反对工业化，这简直是一派胡言！每个社会主义者都热爱工业，它源源不断地生产出物美价廉的高科技产品，它将工人组织成庞大的劳动力大军，它让三百六十行的工人都能养家糊口。因此我们必须开设更多工业项目，这全是为了工人着想。不仅每个工人都应该能在工厂上班，还必须保证各色各样的工厂里都有岗位可上。我们未来要建成一个庞大的工业基地，借此彻底解放中西伯利亚的贫困群众。"
 BRY_a_tool_in_every_hand: "每人一把工具"
 BRY_a_tool_in_every_hand_desc: "仅仅是有些工具和几座建筑，并不足以让我们成为工业强国。为此，我们需要更多的工人。在西伯利亚，我们无产阶级潜在的新成员只会来自一个群体——农民。我们不会采取任何严厉措施，比如没收他们的庄稼，强迫他们为了提高效率而进行土地兼并。但我们要让他们知道，城市生活美滋滋，只要用一些温和的手段，我们将让他们明白，俄罗斯的未来不会在小农庄的一片土地上绽放。"
 BRY_freedom_under_socialism: "社会主义自由"
 BRY_freedom_under_socialism_desc: "一个充满了同志情谊的团结社会怎能把少数民族排除在外？而我们又怎能一边为工作场所的自由权利而斗争，一边又把妇女留在家里？况且，如果我们仅仅是把自己从保守的社会准则与制度中解放出来，却又镇压着工人们，那我们又有什么资格来限制成年人的行为？如果自由的权利不是人人享有，那还有什么意义？\n\n西伯利亚社会主义共和国将会铭记，社会主义带来的是全部形式的解放。"
 BRY_allow_minor_ideological_differences: "容忍意识形态微小差异"
 BRY_allow_minor_ideological_differences_desc: "我们绝不允许那些反动而颇具破坏力的资本主义观点再次腐蚀俄罗斯大地。法西斯主义将会被彻底铲除出去；布尔乔亚的民主是我们已然超越的社会形态；君主制则是一种淹没在尘土里的意识形态，它的皇冠永远无法再放光辉。但这难道意味着，我们必须排斥一切与我们的信条相左的观点吗？\n\n抛开萨布林主义不说，共产党内同样拥有在思想上更为偏重传统的布哈林主义与空想社会主义。这些社会主义思想虽然与我们坚持的理念不同，却也并非革命的威胁，不会造成什么严重的负面影响。他们的某些论点也许可以起到取长补短的效果。"
 BRY_unity_in_diversity: "多元一体"
 BRY_unity_in_diversity_desc: "许多国家都竭力压制政治反对派的声音，这种事情不会发生在西伯利亚社会主义共和国。无政府主义者、工团主义者、布哈林主义者、空想社会主义者、萨布林主义者、列宁主义者、无党派人士……持各种政见的人士都能在此找到一席之地。我们正在建设真正的社会主义，亟需从左翼理论的各种源流中汲取智慧。即使在历史上他们相互排斥、充满敌意，但我国亦要包容这些不同的思想，这将是一笔巨大的财富。"
 BRY_liberation_not_annihilation: "解放，而非毁灭"
 BRY_liberation_not_annihilation_desc: "我们必须向所有新兵阐明红军的作用：红军确是一支革命力量，但红军绝不仅仅是我们清除异己的工具。红军是一支旨在解放人类的职业军队，而不是只会射杀其他军阀或是抢掠偏远乡村的土匪。每当我们拿下一个乡镇，便要给当地人民带来解放。在我们的占领区内，绝不容忍任何流氓行径，或者极端的打击报复行为。红军是俄罗斯人民的朋友，不是又一个征服者。"
 BRY_the_commission_for_humane_warfare: "人道战争委员会"
 BRY_the_commission_for_humane_warfare_desc: "战争即地狱，但也不必夸大其词。不可否认，在过去我们的部队确实对平民犯下罪行，损害了人民和本该保护他们的士兵间的关系。这样的事情不能再继续发生了。我们应该设立平民监督小组、党员监管队以及独立司法机构，以减少战争中产生的过度行为。这可能会降低部队的效率，还需要抽调一些资源，但是这些都是值得的。"
 BRY_a_just_society: "公正的社会"
 BRY_a_just_society_desc: "布里亚特人、雅库特人、图瓦人、鞑靼人……俄罗斯东部广袤的土地是无数土著居民和少数民族的家园，其中许多已经被纳入我们的管辖范围。尽管昔日俄罗斯帝国的扩张政策可能带来了漫长的压迫，但我们会比他们做得更好。过去的沙文主义必须结束，一个人人之间真正平等的联盟将要建立起来。"
 BRY_the_tyranny_of_none_the_republic_of_all: "翦除暴政，平等共和"
 BRY_the_tyranny_of_none_the_republic_of_all_desc: "自古以来，在每一个民主国家中，最重要的问题始终围绕着少数人和多数人的权利。多数人不能压迫少数人，而少数人不能凌驾于多数人之上。随着联盟的疆域伸展到俄罗斯各个角落，我们必须保证，在参与国家治理时，每一个人权利的各个方面都要尽可能做到一律平等。"
 BRY_the_people_march_on: "人民向前迈进"
 BRY_the_people_march_on_desc: "在每所学校的每张地图上，苏维埃联盟的名字从鄂毕河一直延伸到鄂霍茨克海。这是我们战胜在俄罗斯人民头顶上作威作福、盘剥压榨的反动派的象征，但这场胜利并不完整。在西方，许多反动势力仍然虎视眈眈。人民将把俄罗斯团结起来，把法西斯强盗踢回耻辱的坟墓里去，为所有人开辟美好的未来。全世界无产者，团结起来！"
 BRY.1.t: "革命重生"
 BRY.1.desc: "伟大的卫国战争亦未能挽狂澜于既倒，苏维埃联盟支离破碎，而那些定居在布里亚特苏维埃社会主义自治共和国的居民则不由自主地对未来感到恐惧。即便亚戈达将政府迁至东部，被日德两国两面夹击的恐惧仍然挥之不去。正因如此，当亚戈达伸出手来，拓宽NKVD的权限时，我们毫无怨言——毕竟他说了，这是非常时期的非常手段。当主席团遭到清洗时，我们也没有意见——亚戈达同志的出发点势必是好的？当我们的邻居在三更半夜被人抓走，此后音讯全无时，我们更是一言不发：这些人当然是该死的叛徒。最终，亚戈达同志的权力如日中天，他的爪牙在光天化日之下横行霸道之时，任何有理智的人都已三缄其口。\n\n然而，萨布林同志却挺身而出。亚戈达在中西伯利亚战争中一溃千里，萨布林顿感鼓舞，开始了他的行动。他不过是个二十三岁的年轻政委，却因无法忍受亚戈达的暴行，而与他的几个同伴突击占领了一座广播塔，向所有人发出了他的号召：“这不是社会主义，这更不是我们要的生活！”他号召那些在亚戈达铁腕统治下苦苦挣扎的人民，起身反抗，向暴君大声说“不”。\n\n人民确实这么做了，萨布林同志宣告了布里亚特苏维埃社会主义自治共和国的重生，这片土地已经从亚戈达的暴政中得到解放——虽然只是暂时的。眼下，NKVD正步步紧逼，他们誓要杀光所有阻挡他们的胆大妄为之徒，但面对人民的怒火，他们铁一般的纪律和闪亮的钢枪根本不算什么。\n\n多亏萨布林同志，我们体会到了自由的感觉，我们将捍卫这自由，不死不休。"
 BRY.1.a: "革命继续向前。"
 BRY.2.t: "革命星火"
 BRY.2.desc: "当瓦列里·米哈伊洛维奇·萨布林推开并迈步进入上乌金斯克歌剧院的大门时，从大厅到舞台都爆发出雷鸣般的欢呼声。这里的椅子已经被挪到了两边，改造成革命跳动的心脏。同志们欢呼雀跃时，萨布林能感受到他们对于革命的赤诚；同志们向他敬礼时，他能看到同志们眼中的热情。\n\n跳上演讲台，萨布林还没来得及向中央委员会敬礼，他就被壮硕如熊般的义军指挥官米哈伊尔·马尔赫耶夫一把抱起。\n\n“哈哈，同志！”马尔赫耶夫放开萨布林，兴奋地说道：“这种能量真是具有感染力！”萨布林不好意思地笑着，从舞台上环视着那些坐在桌子旁边的同志们。他的得力助手苏珊娜·佩楚罗抬起眉毛，对他报以微笑，而同她形影相随的同伴玛娅·乌兰诺夫斯卡娅则因他的分心而皱起了眉头。饱经沧桑的德国老人奥托·布劳恩正在地图上勾勒着，头也不抬地嘟哝道：“萨布林同志，我还以为我们约好了呢，这场会议在半个小时前就该开始了。”\n\n向马尔赫耶夫敬礼后，萨布林打量着那一片混乱的地图。大多数都是战前绘制的，现在经过仓促地修改，展现着分裂而灰暗的俄罗斯土地。萨布林耸耸肩，对同志们苦笑着。“同志们，伟大的征程还将继续。在我们把自己从亚戈达的压迫中解放出来之后，我也从时钟的暴政中挣脱出来了！”\n\n布劳恩从眼镜片边上瞥了萨布林一眼，有些不满。尽管萨布林在开玩笑，但是疑惑还是噬咬着他的心脏。要胜过亚戈达，他必须保证人民的意志站在他的一边。“同志们，”他开始发言，“人民现在真心支持我们了吗？如果群众不团结在我们的旗帜下，我们是无法赢得这场战争的。”\n\n布劳恩把笔放下，直视着萨布林的眼睛：“我在中国呆了这么多年，能看出老百姓心里对领导人是什么想法。他们痛恨亚戈达的恐怖统治。”马尔赫耶夫若有所思地点了点头，补充道：“同志，我可以肯定地说，布里亚特的人民是愿意与我们同在的。”\n\n“瓦列里，我们点燃的星星之火燃起了人们的心中的烈焰。他们选择了与我们共存亡，而非别人。”佩楚罗微笑着说道。萨布林打消了疑虑，点了点头，让他的同志们继续投入到革命的实干中去。星星之火。他喜欢这个。"
 BRY.2.a: "有时，历史需要人来推一把。"
 BRY.3.t: "红色电波"
 BRY.3.desc: "从极北之地到寒冷的贝加尔湖畔，伊尔库茨克的人民正坐在脏乱恶臭的小木屋里聆听着收音机。这些过去的遗物似乎提醒着人们，曾经统一而辉煌的俄罗斯并不是一个梦境。人们紧靠在一起以相互取暖，俯下身子倾听收音机中如神谕般模糊的话语。\n\n嘶嘶作响的杂音中，一个自称“瓦列里·萨布林同志”的声音正描述着一种更美好的生活。伊尔库茨克饱受贫穷与苦难折磨的农民们，全神贯注地听着他描述布里亚特叛军发起的革命：人人享有平等的权利与机会，忠于马克思列宁教诲的新俄罗斯，一个人人能享受劳动果实的新俄罗斯……\n\n那些在俄罗斯崩溃后出生的青年，几乎已经听不进演讲的其余部分了。他们呆坐在黑暗中，睁大了双眼。在听闻只要发起行动，加入革命就能创造美好生活后，他们不禁张大了嘴巴。年长者摇摇头，皱紧了眉毛——历尽创伤的他们，早已不再相信救赎。尽管如此，伊尔库茨克的青年们仍感觉到心中燃起了一朵火花，一朵陌生、熄灭已久的火花。\n\n那是他们从未感受过的，希望的火花。"
 BRY.3.a: "农民是不会将自己的愤怒上升到政治层面的。"
 BRY.4.t: "不爱红装爱武装"
 BRY.4.desc: "萨布林的靴子踩在碎裂的大理石瓷砖上，穿过歌剧院迷宫般的走廊。和往常一样，他没有带保镖。与暴君亚戈达不同的是，萨布林并不担心自己的手下会像布鲁图对凯撒一样往他背上捅刀子。然而，当他经过时，佩楚罗和乌兰诺夫斯卡娅从房间里冲出来，拦住了他的脚步，他吓了一跳。\n\n“苏珊娜·索罗莫诺夫娜，玛娅·亚历山德罗夫娜。都这么晚了，我亲爱的两位女士在忙些什么呢？”萨布林问道，但是在看到她们严肃的表情之后，他的笑容很快便消失了。\n\n佩楚罗说：“瓦列里，玛娅和我一直在讨论改变妇女参军政策的事宜。如果要取得革命的胜利，我们必须允许妇女在前线服役。”\n\n乌兰诺夫斯卡娅冷冷地补充道：“确实如此，萨布林同志。马尔赫耶夫天天都在抱怨他没有足够的士兵。既然女人可以和其他人一样拿枪，那为什么我们只能做护士呢？”\n\n萨布林一时语塞，他从来都不像那些老迂腐一样认为女人应该只呆在家里，但让她们上前线就是另一回事了。“我不知道，同志们。我相信妇女应该获得自由，但是除了战斗之外妇女还有其他方式为革命服务……”\n\n乌兰诺夫斯卡娅噌地靠近萨布林，眼睛里闪烁着怒火。“列宁和马克思不是说过没有妇女的参与，革命就不能成功吗？萨布林同志，俄国妇女时刻准备拿起武器保卫革命！”\n\n萨布林不能否认，她说得很有道理。他们也确实缺少兵员。“很好，同志们，”萨布林看着两位女士咧嘴一笑，“中央委员会将会举行会议，如果俄罗斯女性希望与丈夫和儿子并肩作战，我有什么资格阻止她们？”"
 BRY.4.a: "革命的成败取决于妇女参加革命的程度。"
 BRY.5.t: "萨布林的正义"
 BRY.5.desc: "“罗曼·杰尼索维奇·科萨廖夫，本士兵与工人法庭认定你犯有反对社会主义革命和俄罗斯人民的罪行。”\n\n当罗曼听到这句话时，他正坐在被告席上，低着头不让其他人看到自己的泪水，绝望地试图维护自己的尊严。他抬不起头来面对旁听席上的面孔，他们正用仇恨的眼光看着他。啊，他的人生就这样结束了！在二十八年的岁月里，他的生活被弥漫在破碎的俄罗斯大地上的疯狂与混乱所吞噬，而为了追回最后的一点理智，他加入了NKVD，在亚戈达和主席团的治下缓慢地晋升，但是现在一切都结束了。\n\n罗曼不能说他的手从来都没有沾过血，但是他和亚戈达牵着的那些满嘴獠牙，流着口水时刻准备为他咬人的狗有着云泥之别。他也并不是从未同情过起义者的理想，但他深深地怀疑，一群年轻的革命者真的能战胜亚戈达并重建一个崭新的俄罗斯吗？不，因此他留在亚戈达这边，已知之恶总好过未知，不是吗？罗曼咬紧了牙，懊悔于如此轻率的决定自己的命运。现在万事皆休，几分钟后，这些人就会像拖死狗一样把他拖到外面，把他推到墙边，然后把他的脑袋打开花。对此他更想知道他们行刑的时候会不会用眼罩遮住他的眼睛。罗曼挺了挺身子，把将要流出来的眼泪压回去，抬起头来听那个他早已知道结果的残酷判决。\n\n“科萨廖夫同志，对你的判决如下——”罗曼握紧了自己的拳头，“——劳动改造十二个月，为革命事业服务。闭庭。”\n\n罗曼惊呆了，他坐在被告席上，一动不动地盯着半空。他没有听错吧？啊！他活下来了，他活下来了！他几乎因获释而当场发狂，在一位士兵抓住他的胳膊把他架出法庭，直抵冰冷的西伯利亚寒夜时，他甚至没能反应过来——他正像个疯子似的狂笑，泪水静静地顺着脸颊流下来。"
 BRY.5.a: "如果我们不维持公正，公正将不维持我们。"
 BRY.6.t: "平民十字军的进攻"
 BRY.6.desc: "当亚戈达读到他在上乌金斯克安插的间谍发来的报告时，他身体的每一块肌肉都绷紧了。他咬牙切齿，把报告读了一遍，又读一遍。他那双手如大铁钳子般紧紧抓着纸张，把它的边缘揉得稀烂。那个狂妄自大的雏儿萨布林和他那个叛徒小团体开始对他们俘虏的人进行审判，指控他们“对革命和俄罗斯人民犯下了罪行”。真他妈的是胡说八道！这些叛徒才犯下了最严重的罪行！这是叛国！他们居然胆敢拿起武器反对俄罗斯的合法政府，去追求一个荒谬的“理想”！\n\n一想到这个光伟正的小屁孩，亚戈达的胃溃疡就烧得厉害，他的喉咙里泛满胆汁的酸味。比法西斯主义者、君主主义者、修正主义者还要糟糕，这些反叛者是些彻头彻尾的叛徒！他的部下居然胆敢公开跳出来斥责他，攻击他。他，可是布哈林的合法继承人！\n\n亚戈达的额头青筋直跳，他把报告撕成碎片扔进壁炉。当他的手下重新夺回布里亚特时，他会用手像捏碎一块水果一样捏碎萨布林。他罪有应得，应受叛国者所应得的最大痛苦！"
 BRY.6.a: "背叛是一把双刃剑。"
 BRY.7.t: "暴君的末日"
 BRY.7.desc: "在歌剧院的舞台上，萨布林和中央委员会坐在一起，每个人都热切地等待着来自前线的最新消息。终于，报务员抬起头来。萨布林能从她的眼神中读出信息，甚至在她开口说话之前就开始笑了。“同志们，”她高呼，“暴君被我们打倒了！”\n\n人群顿时欣喜若狂。士兵们互相拥抱，眼泪顺着他们的脸流下来，消息传来——活捉亚戈达、敌人向西逃跑、内务人民委员会全体投降，萨布林忍不住笑了。现在伊尔库茨克为他们所有了！\n\n马尔赫耶夫跺着脚走上舞台，把一箱伏特加重重地放在桌上。“这是我的私人收藏！为了胜利，我们一定要庆祝一下！”他从板条箱里抓起一个瓶子，扔给萨布林。他和同伴们一起笑着，吨吨吨地喝着瓶子里的酒，还溅在了一些在桌上堆起来的地图上。\n\n“同志们！”萨布林叫道，大家的目光集中到他身上。“革命胜利了！”他喊着，像挥舞着接力棒一样挥动着瓶子，发出高昂的欢呼声。“今晚，让我们好好庆祝一下吧！我的同志们，高兴起来！”\n\n坐下来后，萨布林高兴地环顾四周。马尔赫耶夫在和他的部下开着玩笑，乌兰诺夫斯卡娅一杯又一杯地喝着伏特加，就连布劳恩的脸上也挂着笑容。当看到佩楚罗的目光时，萨布林朝她笑了笑。她也朝他咧嘴一笑，假装敬礼地举起酒杯。“我们成功了，瓦列里！”萨布林傻笑着，她一直是个俏皮的人。\n\n又喝了一瓶，萨布林觉得自己飘了，人比空气还要轻。他们仍有很长的路要走，要结束俄罗斯的混乱，带领她的人民进入一个新的伟大时代，但革命可以等到明天再开始。而今晚，他们要把上乌金斯克涂成红色。"
 BRY.7.a: "暴君终会陨落。"
 BRY.7.tt: "§Y将亚戈达击败后，我们需集中精力妥善管理新国家。§!"
 BRY.8.t: "革命不等人"
 BRY.8.desc: "天未亮时，萨布林便起床来到街上。虽然大部分人仍在梦乡中流连，但还是有几个醉鬼在继续他们昨晚的聚会。萨布林在一个水龙头旁停下漱了漱口，拖着步子走进歌剧院，在心里向自己发誓再也不碰伏特加了。\n\n巨大的剧院里几乎空无一人。萨布林揉了揉眼睛并走上舞台，向中央委员会的成员们致意。他最亲密的同志们正在桌边喝着伏特加。马尔赫耶夫对他晃了晃酒瓶，“来一杯酒解宿醉如何？”萨布林笑着倒了一杯伏特加，一饮而尽。\n\n“啊！感觉好多了。那么，我们来讨论关于解放东方的问题吧？”他的同志们转过身，用睡眼惺忪的眼睛注视着他，萨布林差点掩盖不住话中的笑意。他本应和他们一样宿醉不醒，但在昨晚关于是否将革命燃往西伯利亚的公投结果出来后，却变得如此地精神抖擞。不出所料，投票结果显示人民以压倒性的优势赞成解放俄罗斯各族人民，就像当初解放伊尔库茨克被压迫的农民一样。\n\n佩楚罗呻吟着慢慢抬起趴在桌子上的头，脸颊上还粘着一张远东地图。“瓦列里？这事不能等到明天再说吗？我的头晕成这样，就别讨论革命了。”\n\n萨布林笑着给大家续上伏特加。“同志们，革命是不会等人的！现在，布劳恩同志，对于东方的那些法西斯分子……”"
 BRY.8.a: "人是为了恋爱和革命而生的。"
 BRY.9.t: "忧虑"
 BRY.9.desc: "萨布林更想要在海边结婚，但他目前只能用贝加尔湖来对付一下。火车正载着他们回到上乌金斯克，他撇下在车厢里睡着的新婚妻子娜杰日达，走进车厢走廊。窗外满月的月光下，松树的黑影不断掠过。向森林里凝视了一会儿后，萨布林打开了窗户。窗户一开，冰冷的风和火车迅速行进的噪音马上迎面扑来。他点了根烟。难得的奢侈，他靠在车厢的墙上，不时地对着夜色吐出一股又一股烟雾。\n\n过了一会儿，隔壁隔间的门打开了。佩楚罗顶着蓬乱的头发走进了走廊。他一言不发地递给她一支烟。她挥了挥手，说：“你失眠了吗，瓦列里？”\n\n萨布林向窗外吹出一股细细的烟。他不敢正视朋友的眼睛，说：“啊，苏珊娜，我应该高兴才对。这是我的新婚之夜。我爱她，真的，但我只是觉得……没什么。”萨布林抬头看着佩楚罗，眼里噙满了泪水。“我一直在想，牺牲什么时候才会结束？困难犹如山峰般环绕着我们。我有什么权力将伙伴们送去满是死亡和痛苦的战场？哦，苏珊娜，我的忧虑越来越重了！”\n\n佩楚罗轻轻地把手放在萨布林的肩上。“瓦列里，没有付出，就没有回报。当你心存疑虑的时候，首先，你要充满勇气，然后记住，我们是为了真理和正义而战。我相信你，俄罗斯每一个仍对未来充满希望的男人、女人和孩子也相信你。最重要的是，瓦列里，不仅要牢记革命，更要忠于自己。”\n\n萨布林擦了擦脸，透过泪水欣然一笑。“苏珊娜，有时候我觉得你是我们当中最坚强的人。”火车载着两位老朋友驶入黑夜，他们互相望着对方的眼睛，相视而笑。"
 BRY.9.a: "爱是一枚戒指，一个没有尽头的圆。"
 BRY.10.t: "全员出动"
 BRY.10.desc: "萨布林手托着腮，听着同志们关于女性在革命中地位的激烈辩论。沉浸在同志们的争吵声里，萨布林想起了列宁，列宁总是说女性对革命至关重要，但是很多大男子主义的共产党员们却总是故意忽视掉这一点。萨布林太忙了，一直都没怎么考虑过这个问题，直到最近，佩楚罗和乌兰诺夫斯卡娅才让他开始有了些思考。假如他们想要创造一个男性与女性完全平等的新俄罗斯，那么是否应该允许女性自愿上战场呢？在心中做好了决定，萨布林站起身来。\n\n“同志们！”他的喧哗打破了吵闹，顿时静了下来，每一张脸都转向他。“有些针对女性的态度难道不是反动的吗？列宁说过，在争取革命胜利的过程中女性和男性同等重要，而我们的任务就是确保女性能自由选择参加革命的方式。要是俄罗斯的女性希望为了革命端起钢枪，那就让她们上吧。”\n\n萨布林坐了下来，感觉到他的话就像闪电划破空气一样，在众人间起了作用。坐在他对面的佩楚罗对他咧嘴一笑。\n\n几分钟后，中央委员会一致投票决定允许女性完全平等地参与革命。他们派出士兵在大街小巷宣传这最新的消息，而几天后女性如潮水般涌向剧院，要求参军。萨布林站在台上，手背在背后，他满意地看着台下的混乱。站在旁边的佩楚罗愉快地把手搭在他的肩膀上：“啊，瓦列里，我就知道你会做出正确的决定的。”"
 BRY.10.a: "妇女同志们，武装起来！"
 BRY.11.t: "内务人民委员会的命运"
 BRY.11.desc: "亚戈达政权的残兵败将向西逃窜，却被我们半途截下——就像他们之前对那些关押于古拉格的受害者所采取的手段一样，我们把这些恶棍赶进上乌金斯克午夜的牛畜车厢，沿着西伯利亚大铁路押送回来，一个接一个地送上法庭，判他们犯有反革命和反人民的罪行，然后拖回牢房。旁听席上的人们呼喊着要让这些走狗血债血偿，以至于法庭不得不发出肃静的命令。萨布林坐在长椅上旁听，他在心中感受到他们的痛苦：所有人都曾在NKVD手中痛失所爱。\n\n太阳西下，法庭完成了最后的审判，随即进行下一项，也是最重要的议程：如何处理NKVD这个整体。那些激进派起义者飞沫四溅，他们认为必须彻底解散NKVD，因为它的历史几乎就是充当亚戈达这样的暴君实现极权压迫的工具。虽然萨布林在原则上赞同他们的观点，但他发现布劳恩和其他老布尔什维克的观点同样颇具说服力，他们以坚定平和的腔调争辩着，认为不该放弃NKVD这样有用的工具。它应该得到严格的管控，并被重新整合为苏维埃社会主义自治共和国的一支安全部队。\n\n辩论激烈进行，萨布林在心中权衡着NKVD的罪恶和它在革命中的潜在用途。NKVD做了如此多的坏事，但或许它能改过自新？为了革命大业的胜利，他们可能正需要这样一个组织？\n\n“萨布林同志！”佩楚罗大声喊道，“我们还没有听到你的意见呢！该如何处置这些亚戈达的走狗？”"
 BRY.11.a: "他们的罪行不能被忘记。"
 BRY.11.b: "他们仍可以为革命服务。"
 BRY.12.t: "折断利剑"
 BRY.12.desc: "审判后的几天，NKVD的军官们被装进牛畜车厢，押往上乌金斯克，然后被送到铁路沿线上的监狱农场，以便这些人为他们在革命中所犯下的罪行赎罪。虽然与一个严厉的法官可能下达的判决相比，一年的辛苦劳作根本微不足道，然而当这些前刽子手被赶上火车时，他们仍然对萨布林怒目而视。\n\n萨布林站在演讲台上，双手叉腰，对他们皱着眉头。这些人本该得到更加严厉的惩罚，但如果他要让一个公正、公平的俄罗斯从旧体制的废墟中脱胎而出，他就不能重蹈亚戈达的覆辙。即使NKVD能够在解放俄罗斯的进程中提供帮助，重新整合他们就像是在出卖自己的灵魂，还得否认这些人对人民造成的血腥伤害。正是因为他们，很多人失去了自己的亲人。萨布林拒绝NKVD再以他的名义洒下更多无辜的鲜血。\n\n火车驶离站台，萨布林转身走开，开始漫无目的地四处闲逛。当佩楚罗到法院去找他时，他觉得自己是在做正确的事情，但到了天明时分，他突然又没那么肯定了。他觉得，好像有人给了他一把可以解放俄罗斯的利剑，他却在膝上把它折断了。然而，NKVD确实是一股腐败的力量。萨布林无法想象自己会变成亚戈达一样的人，但是如果极权的诱惑挥之不去，他真能抗拒它的腐蚀吗？\n\n好吧，现在木已成舟，他不得不接受他的决定所带来的后果。革命将会因此变得困难，但它至少会变得更加诚实。"
 BRY.12.a: "最困难的决定往往是最正确的决定。"
 BRY.13.t: "引狼入室"
 BRY.13.desc: "审判后的几天，他们穿着制服，昂首阔步走在上乌金斯克的街道上，他们知道自己的地位就像在亚戈达统治下一样不可动摇。几天的艰苦生活只是他们换取自由所要付出的小小代价。尽管萨布林的反对者们言辞激烈，但对于NKVD的成员来说，他们只是用一个主人换了另一个主人而已。\n\n萨布林凝视着窗外的街道，怀疑着自己的决定。马尔赫耶夫和布劳恩最终说服了他，使他相信内务人民委员会在解放俄罗斯的进程中所提供的帮助有所必要，他们的用处超过他们所犯下的罪行。他试图告诉自己，这并不是他要独断专行，他所做的一切只是和他的同志们分享他的意见而已，但他知道这只不过是在自圆其说。萨布林眉头紧锁。作为革命名义上的领袖，他的观点具有压倒性的影响力，他对此心知肚明。\n\n虽然萨布林知道他永远不会像亚戈达那样利用NKVD，但要让人们相信这一点并不容易。他看到那些激进的同志们向他投来怀疑的目光，有时他一走进房间，谈话就会停止。最重要的是，他无法忘记在他在审判中站出来支持NKVD的重组时，苏珊娜脸上受伤的表情。\n\n萨布林深吸一口气，稳住自己。不，他没有时间去怀疑。他做出了正确的决定，他们需要这些人的技能和训练来握紧革命的火炬。最终，他觉得自己已经做好了面对中央委员会的准备，萨布林跺了跺脚，走到楼下的街道上，试图无视那些曾经视他为救星的人们的目光。"
 BRY.13.a: "最困难的决定往往是最正确的决定。"
 BRY.14.t: "审判亨里希·亚戈达"
 BRY.14.desc: "亚戈达坐在被告席上，坑坑洼洼的脸上充满了不屑，他的双眼深处好似升起一团烈火，正欲夺眶而出吞噬萨布林。而位于法官席上的萨布林面无惧色，正气凛然地回视着亚戈达。此前，为了能让更多的民众列席见证这一历史性的时刻，萨布林他们选择在歌剧院公审亚戈达。随后，布劳恩同志那洪亮的嗓音响起，一条又一条的罪状在空旷的大厅内不断回声激荡。在整个庭审期间，亚戈达就像一块石头，丝毫不为所动。\n\n“亨里希·格里戈里耶维奇·亚戈达！本工兵联合法庭裁定对你的所有指控成立，你终将为你的罪行付出代价，现在你可对自己向俄罗斯及其人民犯下的滔天罪行有一丝丝的悔意？”布劳恩同志低头看向亚戈达，竭力克制自己略显得意的表情。\n\n亚戈达缓缓地把头转向高处的布劳恩，紧接着他那如同夹杂着贝加尔湖底泥沙的嗓音从被告席的深处传了出来：“是，我很后悔……我非常后悔，那个时候，我本该有机会，把你们……统统枪毙。”\n\n布劳恩脸上的笑容凝固了，他坐回了座位说：“大家都听到了吗？被告人对自己的罪行毫无悔意。现在，关于刑罚裁量的问题……”\n\n当法庭申辩时，萨布林直直地盯着亚戈达的眼睛，想从他深不见底的眼眸中读取他究竟在想些什么。萨布林怎么也做不到把现在这个蜷缩在被告席座椅上既矮小又憔悴的男人，同过去他所服侍过的亚戈达划上等号。在萨布林的心中，亚戈达是一尊集合了暴政、恐怖、血腥的巨大雕像，杂糅了人性中各种各样的黑暗面，很难用常人的人性去衡量。他为什么会被仇恨掏空了心智？到底是什么促使他的双手沾满鲜血？\n\n萨布林无比渴望看到亚戈达彻底湮灭，但他的内心正经历着狂风骤雨，脑中不停有声音告诉他亚戈达罪有应得，但残存的理智仍在提醒他，屈从于权力带来的邪恶诱惑，煽动仇恨会使他变成什么样的魔鬼，自己难道要做第二个亚戈达吗？紧接着，布劳恩高声宣告亚戈达的刑期——五年的农场劳改。萨布林咬紧牙关，这种程度的刑罚对这个暴君、杀人犯、强盗、一切正义与美好的敌人来说，根本不够啊！\n\n萨布林的内心被一阵怒浪彻底淹没，他快要克制不住自己了，他想要把亚戈达投入深渊，将这个罪人绳之以法！"
 BRY.14.a: "理智唤醒了他。"
 BRY.14.b: "怒火吞噬了他。"
 BRY.15.t: "人民的正义"
 BRY.15.desc: "萨布林艰难地咽下涌上喉咙的苦胆汁。萨布林握紧了拳头，紧闭着眼睛。他担心如果他看到那个暴君，他就会冲上去为这个暴君杀害的无辜群众报仇雪恨。那么多冤魂，那么多无辜者的鲜血，居然只值五年劳改？！那么多人失去了他们的挚爱，而他的下场就这？！\n\n萨布林开始深呼吸让自己冷静，他几乎没注意到剧院里的人快走光了。他眯着眼睛适应光线，慢慢抬起头来看穹顶上的壁画。这是他第一次真切地看到穹顶上的壁画。它描绘了十月革命的场景，工人赤卫队冲入冬宫，红旗在风中飘扬。\n\n慢慢地，萨布林冷静下来。他活动了一下肩膀并提醒自己：我是在为什么而奋斗？为人民能拥有伸张正义的权力，为打倒一切在人民身上施以枷锁的暴君！如果他放纵自己的怒火，为了复仇重蹈亚戈达的覆辙而杀死成千上万的人，那他无异于背叛了自己的理想。\n\n有人把手轻轻地放在他的肩上。萨布林回过头来，看到了佩楚罗的脸。她同情地俯视着他。“瓦列里，振作起来。我们是在为光明的未来而战，而不是为过去的暴行复仇。我们的仁慈向他与全体俄罗斯人民表明了我们不会重蹈覆辙的决心。仁慈，瓦列里。仁慈是我们在正义斗争中对抗一切强敌的最强大武器。”\n\n萨布林笑了。他的眼里泛着泪花。他最后一次看了看壁画，然后和老朋友在寒风中瑟瑟发抖地离开了剧院。"
 BRY.15.a: "最好的复仇就是不要重蹈伤人者的覆辙。"
 BRY.16.t: "领袖的正义"
 BRY.16.desc: "萨布林攥紧拳头，站了起来。整个剧院立刻安静了下来，每个人都敛声屏气看着他。萨布林尽力控制住自己的情绪，指着两名警卫说：“你们两个，把他拉到外面去。”有一会儿，他们没有动。他们害怕地看了看布劳恩和萨布林，在确认没有矛盾的命令后，他们一人抓住亚戈达一边的胳膊，把他押解出去。萨布林往前走，穿过众人时，人群像摩西面前的红海一样安静地分开了。\n\n压制了内心乞求他回去的微弱声音后，萨布林推开门，走进咆哮的寒风中。他呼吸的热气在他眼前结成白雾。警卫把亚戈达拖到外面，把他推到冰冻的泥地上。为了保持自己最后的尊严，亚戈达跪下，然后把自己的脸擦干净。\n\n萨布林的下属们从门口大致可以看到他好像在和亚戈达说什么，但是风的怒吼盖住了亚戈达的遗言。过了一会，萨布林的脸变得像贝加尔湖的水面一样平静。他拔出托卡列夫手枪，往亚戈达的头上打了两枪。\n\n鲜血和脑浆喷出，亚戈达的尸体倒下，血色浸透泥土。\n\n萨布林俯视着暴君僵死的眼睛，它空洞洞的眼神望着昏暗的天空。佩楚罗气喘吁吁地挤出人群，跑到萨布林面前。看到眼前的景象，她低声说：“你干了什么？你处决了他……”\n\n萨布林仍然拿着手枪，目光犀利地望向佩楚罗，说：“暴君没有被处决，他只是中了枪。”\n\n热泪流下佩楚罗的脸颊，“瓦列里，这个世界上的歌曲除了复仇和绝望，还有其他的旋律。现在有了这两颗子弹，我们就完了。谁会相信我们不会重蹈覆辙呢？哦，瓦列里！……”\n\n仇恨佯装温暖，环抱着他，萨布林陷入了冰冷无情的怀疑中。"
 BRY.16.a: "以眼还眼，会令整个世界盲目。"
 BRY.17.t: "西伯利亚虎的啜泣"
 BRY.17.desc: "在听取乌兰诺夫斯卡娅的汇报时，萨布林与布劳恩、佩楚罗和马尔赫耶夫坐在一起喝茶。乌兰诺夫斯卡娅最近去看望阿尔丹长期受苦的游击队员，刚从那苦寒的针叶林地旅行回来。“……几乎没什么食物，第一次世界大战时期的枪炮，无穷无尽的强盗袭击。同志们，最重要的是，这些人都累了。他们几乎都是三十岁以上，且大多数都是农民，他们希望回到自己的故乡，绝望地企盼家人还在人世。”\n\n布劳恩的目光穿过镜片，落在乌兰诺夫斯卡娅身上。“他们会支持我们的革命吗？”他边喝茶边问。萨布林皱起眉头，但他不得不承认，布劳恩非常务实。\n\n“在那些记得没有无尽的混乱和贫困的时代的人当中，有一些人还一直牢记着列宁和马克思的梦想。”乌兰诺夫斯卡娅回答，“在与奥奇罗夫和他的委员会交谈后，他们似乎急切地想要交出他们所控制的土地，以换取食物、保护和回家的权利。这是一个……提议。同志们，这些人十分需要我们的帮助。”\n\n“我同意乌兰诺夫斯卡娅同志的意见。”马尔赫耶夫说道，他的声音有点阴沉，“许多游击队员都是有家人在这里的布里亚特人。除了帮助被压迫者、维护正义之外，我们还可以接收他们的土地，获得战术上的优势，或许还能获得一些急需的额外人力。”\n\n布劳恩放下茶杯，发出“咔哒”一声。“我同意。好处远远大于潜在的风险，我们需要利用一切手段积攒优势。”佩楚罗点了点头表示同意，扬起眉毛看着萨布林。\n\n作为回应，萨布林转向乌兰诺夫斯卡娅并报以微笑。“我完全同意支持阿尔丹游击队。这是一笔有利可图的交易，除此之外，帮助俄罗斯贫穷和受压迫的人民是我们的职责。”萨布林举起茶杯，假装行了个礼。“从阿尔丹开始，然后到俄罗斯的其他地方！”"
 BRY.17.a: "在社会主义之下，我们都是兄弟姐妹。"
 BRY.18.t: "返航"
 BRY.18.desc: "萨布林看着他呼吸的雾气凝结成无声闪烁的冰晶，飘落在松脆的积雪上。当地人叫它“星星的低语”。中央委员会的其他成员穿着毛皮大衣，却还在瑟瑟发抖。虽然天已经亮了，他们身边依旧是雾气缭绕，晨雾升向天空，遮住了太阳。恍惚间，他们感觉自己在透过结霜的窗看向外面。\n\n他们好像从雾气中聚集起来的一大群幽灵，套着褴褛的制服吃力地穿过雪地。在萨布林眼里，阿尔丹的游击队员们好似幽灵——他们曾是勇敢的战士，却被剥夺了安息的权利，被永远困在人间。他们注视着前方的眼睛模糊不明，但手里仍凭着信念紧紧攥住步枪。他们在黎明的光芒中眯着眼，好像不适应光明似的。萨布林的心砰砰直跳，他们瘦骨嶙峋的战马气喘吁吁地在雪地里艰难迈步，肋骨几乎刺穿皮肤。在无声的挣扎中，他们化成了痛苦贫苦的骑手形象。在人与兽艰难悲哀的目光中，他能看见他们在这痛苦的几十年里流的血与汗。\n\n古尔扎普·奥奇罗夫从雾气中出现，在萨布林面前翻身下马并敬礼。虽然他和他的部下一样憔悴，他的眼里仍然燃烧着他对革命与自由的热爱。萨布林紧紧地握着他的手，十分确信他是一位宁死不屈的战士。\n\n在那之后，他们非常简单地签订了条约。革命的队伍向北来到阿尔丹，而游击队也终于得以从多年的贫困和痛苦中解脱。当他们向南开进来和家人团聚时，萨布林看到他们的眼睛里闪烁着长久以来简单纯粹的喜悦之光。"
 BRY.18.a: "每个游子都会因为羁旅而更懂得家的温暖。"
 BRY.19.t: "反对一切暴政"
 BRY.19.desc: "萨布林登上歌剧院外广场上仓促搭建的舞台，开始向他的支持者发表讲话。成千上万的支持者前来聆听他的演讲。有点担心那脆弱的舞台会倒塌，他小心翼翼地踏着步，走近麦克风，站在中央委员会的成员之间。敲了两下麦克风确定它在工作后，他开始了他的演讲。\n\n“同志们！”他高亢的声音在广场上回荡，“我们的革命已经战胜了第一个对手，暴君亚戈达！”人群中爆发出雷鸣般的欢呼声，他们浑浊的呼吸在寒冷的清晨形成一层薄雾，弥散开来。萨布林微笑着继续说道：“但我们的任务还没有完成！在打倒亚戈达之后，俄罗斯仍然是四分五裂，沙皇主义者、修正主义者和法西斯匪徒各自窃据着俄罗斯母亲的土地！我们要将革命的职责昭告天下，解放被压迫的俄罗斯人民，建立一个忠于不朽的马克思列宁主义科学的崭新国度！从波罗的海到太平洋，直到俄罗斯在社会主义革命的旗帜之下统一起来，我们才会罢休！”\n\n他顿了顿，因为人群中高亢的欢呼声会淹没他说的任何话。欢呼声平息后，他继续说：“为那些被压迫的人们，我们带来了希望！为那些相信未来更美好的人，我们带来解放！而对于人民的敌人，我们只会带来子弹！我们反对一切暴政，同志们，我们要向东方进军，争取解放，打倒暴君！马克思、列宁和社会主义革命万岁！”\n\n萨布林举起了他的拳头，笑得合不拢嘴，人们的革命热情极为高涨。那天晚上，向东进军的不朽征程就将开始，他似乎已经能尝到胜利的甜蜜了。"
 BRY.19.a: "没有国王，没有暴君！"
 BRY.20.t: "审判米哈伊尔·马特科夫斯基"
 BRY.20.desc: "“米哈伊尔·阿列克谢耶维奇·马特科夫斯基，本庭认定你犯有反人民、反社会主义革命的罪行，”法官席上的布劳恩用低沉厚重的声音讲道。旁听席上的听众对马特科夫斯基冷嘲热讽。这个刚刚从拘留营释放出来的囚犯在经过三天的痛苦审问之后，已经不指望他们能对自己这个暴君网开一面了。\n\n正当马特科夫斯基紧握双拳、咬牙切齿地怒视布劳恩的时候，萨布林露出了得意的笑容，注视着这一切。“鉴于你犯下的罪行，本庭判你劳改二十年，为革命服务，”布劳恩最后讲道。他紧握双手，低头看着马特科夫斯基，“你还有什么要说的吗？”\n\n“有！”马特科夫斯基啐了一口，转向讥讽他的旁听席。“老子不服这个狗屁判决！审来审去还不是一帮布哈林的小崽子作秀，还他妈装法官冒充正义！你们也配审老子！”\n\n眼见这个暴君口吐狂言，萨布林暴跳如雷。他一把抓起用来做审判槌的木匠锤子，狠狠地砸在法官席上。只听见“砰”的一声，犹如枪响一般在大堂里爆发出来。令他满意的是，这个法西斯分子退缩了。萨布林站起来，用激昂的声音讲道：“你这个暴君！我们以被你迫害的工人和农民的名义审判你！你这条法西斯走狗给我听清楚了，那是什么声音？是他们求取正义的声音！”说着，他把手臂指向旁听席，人群中顿时响起刺耳的叫喊和跺脚声。\n\n之后，马特科夫斯基被拖出大堂，他尖锐的威胁声无人理会。萨布林大笑不已，胜利的喜悦和人们的奉承令他倍感振奋。东面的苦难之源已被手刃，现在他可以把目光转向西面了。用不了多久，整个俄罗斯都将从暴君和压迫者手下解放。"
 BRY.20.a: "法西斯主义是资本主义外加谋杀。"
 BRY.21.t: "虚悬的王冠"
 BRY.21.desc: "萨布林走下监狱的石阶，靴子踏在沙俄年代铺设的石板上，声音在走廊间回荡。他打开吱呀作响的门，门后的伪沙皇米哈伊尔一幅可怜的样子。他穿着脏乱破烂的军装，凹陷的眼窝流露出恐惧的神情，脸上覆盖着整整一周没刮的胡须，颤抖着看着走进门的萨布林。萨布林扭曲脸孔，露出厌恶的神情——他在发臭。是士兵们不让他洗澡吗？他们以前做的比这好多了。“米哈伊尔·安德烈耶维奇，你知道我是谁吗？”米哈伊尔悲哀地点了点头。“我对你现在的境况表示抱歉，立刻就安排补救措施。我——”\n\n他的话还没说完，伪沙皇就已经踉跄着离开了椅子，跪在了地上。他恶臭的呼吸让萨布林不由自主地后退了一步。“萨布林，萨布林同志！求求你了！我说了无数次了，我不过是那帮强硬派的人质！萨布林同志，求求你了，请你一定要相信我啊！”\n\n突然，他又向前爬了一步，抓住萨布林的腿，放声哭泣，涕泪横流。“萨布林同志，我只想回家！请发发慈悲吧，我热爱俄罗斯和她的人民，社会主义革命万岁！求求你，同志，让我回家吧，我绝对不会再惹麻烦了！”\n\n萨布林低头盯着伪沙皇，面容因怜悯与厌恶而扭曲。他的话半真半假——米哈伊尔确实是右派分子的人质，但难道不是他自己选择要回俄罗斯履行他“与生俱来的权利”吗？进劳改营是他应得的惩罚，但或许也可以选择仁慈地宽恕他，让过去的事过去，把他送上回澳大利亚的船。或许只有在大洋对岸的遥远土地，流亡的世子能找到他真正的家园……"
 BRY.21.a: "执行正义。"
 BRY.21.b: "手下留情。"
 BRY.22.t: "暴君的下场"
 BRY.22.desc: "在一小队士兵的陪同下，萨布林与马尔赫耶夫骑着马穿越泥泞的道路，前往满洲边境的一座村庄。缓行经过几座抹灰篱笆棚，萨布林瞥了几眼空荡荡的小屋，他自己与坐骑呼出的白气在空中交融。四周杳无人烟——他们一来，村民们就纷纷逃往了山中。最终，两位同志抵达了村庄的中央，亲自确认了侦察报告。萨布林没有下马，抬头看着康斯坦丁·罗扎耶夫斯基的面容。\n\n罗扎耶夫斯基的尸体正挂在树上，毫无生机地晃荡着，绳子吱呀作响。尸体的面孔肿胀而发紫，空洞的双眼望着西伯利亚阴暗的天空，舌头伸出了肿胀的双唇。萨布林凝视着那双眼睛，以及那张因临终前的愤怒而扭曲的面孔。对罗扎耶夫斯基这样的人来说，被他自己的臣民吊死在将来的“帝国”边境一座肮脏的村庄，似乎是个合适的结局。萨布林皱紧了眉头，疑惑着自己是否也会死于暴力。\n\n“嗯，”马尔赫耶夫开口打破了沉默，“就是这么回事。真可惜我没法亲手干掉他。现在远东是我们的了，哈，同志？”\n\n萨布林没心思搭理马尔赫耶夫的玩笑。他叹了口气，回头对士兵说：“同志们，把他放下来埋了。我要在日落前回去。”说完，他又回头看着曾经的“元首”在傍晚的微风中旋转。\n\n几个小时后，他们抵达了营地。然而，罗扎耶夫斯基那张肿胀发紫的面孔仍然在萨布林心中挥之不去。整整几周，萨布林都梦见了那具悬吊着的尸体，在那吱呀作响的绳索下旋转着，透过尸体冰冷的嘴唇，低语着萨布林最深沉的恐惧……"
 BRY.22.a: "到头来，所有人的命运都殊途同归。"
 BRY.23.t: "一封充满希望的信"
 BRY.23.desc: "费奥多尔·奥列戈维奇·罗戈夫和其他被释放的囚犯站在一起，一齐跺着脚，双臂抱在胸前取暖，呼吸在清晨刺骨的空气中冒着热气。站在队伍最前面的是一位萨布林的士兵，他正在分发刚从上乌金斯克寄来的邮件。他满脸粉刺、瘦得皮包骨头，年纪小得可以做费奥多尔的儿子。\n\n虽然费奥多尔的身体瑟瑟发抖，但他的心里却几乎感觉不到寒冷。他的内心深处洋溢着温暖，希望最终能得到家人的消息。自他因拥有马克思和列宁的书而被送进集中营、他的妻子和女儿逃往西方之后，他已经将近十年没见过家人了。萨布林的手下对他和其他囚犯很好，给他们新衣服、每天三顿饭，不过他们仍然住在营地里。\n\n“你叫什么名字，同志？”费奥多尔走到最前排，那个少年士兵问道。费奥多尔告诉他名字，并得到一封信作为奖励。他的心怦怦直跳，跌跌撞撞地走到一个僻静的地方。他撕开信封，把信拿出来。信是他女儿约安娜寄来的！这么多年了，他甚至都不知道她是否还活着！十几种情感像暴风雨海滩上的波浪一样在他的脑海里涌动，他读起信来。\n\n“亲爱的爸爸，我们现在到了上乌金斯克，终于安全了。我多么希望我有足够的纸和墨水，告诉你我们这些年来在西部的冒险经历，或者，告诉你当我得知你还活着时内心的喜悦之情！我变化很大，我想，我已不再是你还认识我时的那个小姑娘了。最重要的是，我渴望能再一次把你抱在怀里。我非常期待那一天的到来。”\n\n费奥多尔闭上眼皮忍住泪水，微笑着，多年来第一次感受到希望。突然间，世界又大了许多，现在，里面有个小地方只属于他。"
 BRY.23.a: "我不是鸟，也没有陷入罗网。"
 BRY.24.t: "审判亚历山大·缅"
 BRY.24.desc: "萨布林向后仰着头，眯着眼睛看亚历山大·缅神父，那个身材魁梧，留着很有特色的胡须的男人穿着神父法衣坐在被告席上。他身上唯一看起来亮丽的是一条金色十字架项链。他平静地看向前方，呼吸平稳，一只手轻轻地放在另一只手上。萨布林怀疑他的心里是不是真的像表面那样平静。\n\n说实在的，萨布林还是不理解缅这个人。他不是暴君，也并不邪恶。虽然他为俄罗斯人的福祉而奋斗，但他也反对社会主义革命。他曾是被取缔的俄罗斯地下教会的一员，并一直以为能拯救俄罗斯的是基督教而非社会主义。他是个心地善良的人，却误入歧途！正如马克思的名言所说：“宗教是群众的鸦片。”俄罗斯人如果不能摆脱主教和他们谄媚的谎言，就永远无法得到真正解放。\n\n“亚历山大·弗拉基米罗维奇·缅——”，布劳恩开始宣读。萨布林注意到，当宣读判决的时候，缅一点都不紧张。“工兵法庭认定你犯有反革命罪，现判处你为革命劳改二年六个月。闭庭！”\n\n缅站着，沉默地画了一个十字。士兵带走他时，他没做任何反抗，而是庄重地离开了。他没有回头，好像害怕被变成一根盐柱似的。萨布林发觉走廊里气氛很沉郁：他们本以为会看到什么很戏剧性的场面。\n\n缅是社会主义的敌人，因此他必须得到惩罚。但这不意味着我们要残酷地对待他。就像佩楚罗曾经告诉萨布林说：革命的力量来自仁慈，而不是血腥的报复。"
 BRY.24.a: "当止住怒气，离弃忿怒；不要心怀不平，以致作恶。"
 BRY.25.t: "红日初升"
 BRY.25.desc: "萨布林与佩楚罗、马尔赫耶夫和乌兰诺夫斯卡娅躺在上乌金斯克歌剧院外的广场上。萨布林哼着国际歌，但刚哼出第三个音，他就控制不住地开始咯咯笑起来，他的同伴们也跟着笑了起来。萨布林喝得醉醺醺，他趴在地板上，用手去抓伏特加酒瓶，但酒瓶却被他够得越来越远。他又笑了起来。\n\n萨布林翻个身倒在地上，凝望天空，看着黑夜慢慢地褪色，让位于黎明前的灰色。他对自己笑了笑，脑子里模模糊糊地想，从前一天晚上签署远东苏维埃共和国成立条约到现在，他一共喝了多少瓶伏特加。这大概是过去十二个小时里他唯一记得的事情了。啊哈，他肯定在晚会上出了洋相，但这又有什么关系呢？这么大好的日子，当然要大肆庆祝一番了！萨布林笑得像个傻子，想象着他们占领莫斯科时的派对又会是什么样子。\n\n“看，同志们！”马尔赫耶夫指着刚刚升上地平线的太阳喊道，“一个红红的太阳升起来了！天呐，天就是为革命而生的啊！”萨布林和其他半睡半醒的狂欢者们七歪八倒地欢呼起来，他们仍在努力让派对继续下去。\n\n凝视着发红的天空，萨布林脸上的笑容愈发灿烂。尽管困难重重，他们还是成功了。他们打倒了暴君，在东方点燃了社会主义革命的火炬。不过，虽说他们取得了胜利，但一切还没有结束。他们还要把革命燃到西部，燃到土匪、疯子和压迫者的土地上。\n\n看着周围的密友，萨布林第一次意识到，他对他们推心置腹，他们赋予他的力量足以让他攀登任何山峰、跨越任何障碍。他突然一阵清醒，坐了起来。狂欢结束了。他必须保持这种奋进的势头。"
 BRY.25.a: "斗争不会结束，直至胜利。"
 BRY.26.t: "迈出下一步"
 BRY.26.desc: "这天晚上，剧院里满是听众。每一层每一座都挤满了热情的同志们，他们在急切地等待萨布林同志的演讲。站在他旁边的是他的亲密战友：米哈伊尔·马尔赫耶夫，手中拿着他今晚的第一瓶酒，苏珊娜·佩楚罗和她形影不离的朋友玛娅·乌兰诺夫斯卡娅站在一起，还有奥托·布劳恩。萨布林是今晚演讲的风向标，而对于浸满鲜血的俄罗斯国土来说，他更是东方的一盏明灯。\n\n“同志们！中央平时常有激烈的争论，但今天我们达成了一致！”他大声说，尽力让最后面的人也能听清楚，“今天，我们不再是布里亚特苏维埃社会主义自治共和国。今天，我们将宣布更高一级政权的成立！我们将代表被解放的人民，代表解放者！我们将展示日益增长的力量来反抗暴君！今晚，同志们，‘远东苏维埃共和国’之名将响彻世界！”\n\n剧院里爆发出海啸般的欢呼声，以至于萨布林下意识地要捂住自己的耳朵。马尔赫耶夫友好地拍了拍他的背，拿着那瓶很诱人的酒朝他笑了笑。佩楚罗、乌兰诺夫斯卡娅和布劳恩什么都没说。那位老德国人只是满意地笑了笑，萨布林和佩楚罗笨拙地交换了一下眼神，然后忍俊不禁。欢呼声渐渐平息下来，萨布林转过身来面对中央委员会。\n\n“我们还有很多事要做，同志们。我必须承认，在面对未来的时候我有些胆怯。但我知道有各位同志们与我同在，”他向身后的战友们挥舞手臂，“所以我们面对未来时无需恐惧！今晚，同志们……”"
 BRY.26.a: "“今晚是庆祝自由的日子！”"
 BRY.27.t: "关于意识形态问题"
 BRY.27.desc: "瓦列里·米哈伊洛维奇·萨布林紧张地在歌剧院的大舞台上踱来踱去，尽管只有四双眼睛在注视着他，但无数空着的座位让气氛变得无比凝重。最后，他停下来，叹了口气，把目光转向他的同志们。“你们都知道，从前苏维埃联盟向来谨慎对待意识形态政策，重点强调党内团结。”他的目光迅速掠过苏珊娜·佩楚罗，看到她在微笑，然后看向米哈伊尔·马尔赫耶夫，后者扬起眉毛，交叉双臂。\n\n马尔赫耶夫似乎想说些什么，但他欲言又止。萨布林继续说下去。“我是说，我们应该对个体看待革命的方式，进行探讨。总之，是不是我们不应该如此武断地，完全否定和唾弃不完全属于我们的观点？”马尔赫耶夫似乎把萨布林的话听了进去，但令人吃惊的是，玛娅·乌兰诺夫斯卡娅却插话进来。\n\n“我相信……虽然列宁加强党内团结的选择是正确的，但当时我们还拥有整个俄罗斯。如今，我们需要紧紧抓住一切。”奥托·布劳恩只是哼了一声，摇了摇头。\n\n“怎么，让反动派溜进我们的队伍？我认为我们不应该让这种愚蠢的事情发生。同志们，这是我们的革命，不能让它被修正主义者的思想所玷污。”他耸耸肩。“以上的想法仅代表我自己。”\n\n佩楚罗默不作声，轻轻地咬着她的拇指，看上去有点紧张。萨布林可以看出这一点，但他也必须考虑其他人的话。“同志。”马尔赫耶夫开口了，目不转睛地盯着萨布林。“你的选择是最重要的。我的意见你是明白的，但我们必须继续前进，一定要抓紧时间。”萨布林点点头，他深吸一口气，让他有足够的时间思考。他说——"
 BRY.27.a: "“必须做出抉择。”"
 BRY.28.t: "推动变革"
 BRY.28.desc: "在歌剧院的寒冷空气中，萨布林把一些文件从他的公文包中拿出来放到桌子上，好方便让其他人看，然后开始以一种积极的口吻对中央委员会的其他成员说话。他用手轻轻敲着一张纸，“这个，同志们，”他把它举在手里。“这是苏联关于八小时工作日法令的副本。剩下的是在旧苏联生效的其他各种法律。”\n\n苏珊娜·佩楚罗点了点头。“我猜你是想重新执行这条法令吧？那么剩下的法令呢？”中央委员会的其他成员似乎陷入了沉默——尤其是玛娅·乌兰诺夫斯卡娅，她只是用着一种如缓缓燃烧的炭火般的眼神注视着这些文件。萨布林把纸放下，说：“对于其他的法令——关于土地的法令、关于工人管理的法令等等，我们必须作出调整以适应新的革命环境。”\n\n米哈伊尔·马尔赫耶夫奇怪地看着萨布林。“调整？难道我们不能直接颁布这些法令吗？”萨布林只是摇了摇头。“不，马尔赫耶夫同志。虽然列宁的第一步便是废除私有财产，但我们却没有这样的机会与条件。私有财产将继续存在，但只要等到适当的时候，我们就将摧毁资本主义制度的所有框架。”马尔赫耶夫警惕地打量着萨布林，这位前政委微微一笑。“相信我，同志。只要我们坚强不屈，革命就不会失败。”"
 BRY.28.a: "“现在，这里有法令要颁布，还有许多工作要做。”"
 BRY.29.t: "扫盲计划"
 BRY.29.desc: "“…当渔…渔夫……回家以后，他的城……城堡……变回了一座小屋。剧终。”\n\n费奥多尔·奥布隆斯基合上书，抬起头看着扬丘坎村扫盲班老师，车尔尼雪夫斯基先生。\n\n“你做得很棒，费奥多尔。”他说，“这周你的阅读速度进步了很多。下课了，明天见。”\n\n费奥多尔把书放回包里，走出教堂地下室的房间，在楼梯上正巧碰上了他的朋友尤里。\n\n“天哪，我不知道萨布林想干什么……费佳让我们每天晚上来这里上课。”尤里抱怨着，“我得照看农场，还要养活妻子和三个孩子。你想去酒吧喝一杯么？”\n\n费奥多尔摇摇头，走出了教堂的门。“随他们去抱怨吧。”他边走回家边如此想着。仅仅为了能够在家中运用他学到的知识十分钟，他完全愿意远离家庭和农场，在成人扫盲班中度过整整一天。\n\n小万尼亚一看到爸爸走进门，立刻跳进了他的怀抱中。\n\n“万尼亚，你想读故事吗？”费奥多尔问。\n\n“想，爸爸！”\n\n费奥多尔露出了笑容。他和万尼亚坐在厨房的桌边，拿起书，读起了故事。"
 BRY.29.a: "“很久很久以前，有一个……渔夫，和他的妻子生活在一起……”"
 BRY.30.t: "扩大党组织"
 BRY.30.desc: "布尔甘·多尔吉耶夫和他的朋友们围在乡村酒吧里的破旧电视机旁，目不转睛地看着美国牛仔电影。当然，共青团的领导层是不会赞成观看西方电影这种“流氓行径”的。不过，在偏远的西伯利亚地区，电视上很少会播出这类影片，所以他们还是决定今晚犒劳一下自己。枪手的英雄壮举让他们心驰神往，完全没有留意到党支部书记舍拉菲姆·瓦西里耶夫正向他们走来。\n\n“多尔吉耶夫同志！”瓦西里耶夫吼叫道。\n\n“瓦西里耶夫同志，我，呃……”布尔甘在酒吧看美国片被抓了个正着，不由得语无伦次。\n\n“别担心，同志。我刚刚只是想告诉你，萨布林已经放宽了共青团员入党的限制：只要你能理解社会主义的原理，美国大片想看多少就看多少。”\n\n“真的？”布尔甘听到这些话，不禁露出了笑容。\n\n“当然，同志。另外，根据乌兰乌德新采取的补偿优待政策，布里亚特人和其他原住民可以优先入党。很高兴告诉你，由于你对辩证唯物主义和新计划的丰富知识，你将成为村里第一个党员！”\n\n听到这个消息，布尔甘的朋友们纷纷大声欢呼、祝贺。\n\n“今晚我请大家喝酒！”布尔甘大吼。\n\n“嘿，但是你得记住，”瓦西里耶夫补充了一句，“就算萨布林放宽了些饮酒的规制，但你还是得注意酒量！”"
 BRY.30.a: "现实里的英雄，比银幕上更多。"
 BRY.31.t: "经济发展方向的争论"
 BRY.31.desc: "“佩楚罗，我记得十月革命！这不是‘坚持理想’，这只是幼稚！！”\n\n“布劳恩，它在1917年起了作用！现在也一样！”\n\n“现在不是1917年！”布劳恩用拳头猛砸一下桌子，“如果我们想要搞发展，我们就需要中央集权的组织！！”\n\n萨布林打开会议室的门，中央委员会陷入一片混乱。委员会的每个成员都在大吼大叫，脸上憔悴无比，看起来争吵败坏了他们的气色。\n\n萨布林环顾四周，大声说道：“同志们，不要争吵。我们是政客，不是小学生。现在有人能告诉我这里发生了什么吗？”\n\n“请原谅，萨布林同志。”玛娅·乌兰诺夫斯卡娅道歉说，“不过，我们在工人苏维埃在立法中应该扮演何种角色的问题上出现了争议。”\n\n米哈伊尔·马尔赫耶夫则大发抱怨，“中央委员会里居然还有这么多满脑子理想主义的人，真是太荒诞了。但我认为，我们可以让你来做出最终的决定，同志？”\n\n房间里的其他人都点头表示同意。\n\n“太好了。在这些艰难的时刻，我们都必须做出艰难的决定。但无论如何，我认为我们必须……”"
 BRY.31.a: "“坚持建国之初的理想。”"
 BRY.31.b: "“要想生存，就得务实一点。”"
 BRY.32.t: "经济发展的方向"
 BRY.32.desc: "萨布林走进中央委员会会议室，大声问道：“秘书同志，你有我要的经济增长报告吗？”\n\n委员会秘书点点头，递给萨布林一大堆文件。他低头盯着里面的表格、图表和报告看，皱起眉头。\n\n“情况有点糟，上一财年的经济增长速度低于我们的预期。”经济部长玛娅·乌兰诺夫斯卡娅说道，“我们将其归因于外贸下滑。”\n\n“这是什么意思？”萨布林问道，“工人委员会的扩张计划还有资金可用吗？”萨布林对之前提议的一项改革特别感兴趣，它尝试扩张地方工人委员会（而非官僚机构）对经济计划的制定和修改权力，前几个月里他经常谈论实施这项计划的可能性。\n\n“萨布林同志，我们可以马上着手你的项目。但在可预见的未来里，我们需要特别关注你的这个项目，与此同时就不得不牺牲掉其他规划中的机构，”乌兰诺夫斯卡娅的助手，一个四十几岁的大胡子男人说道。“比如像我们国防所依赖的……国家军需管理局这样的机构。它们会怎么样呢？”\n\n中央委员会的成员们都盯着萨布林，会议室里一片寂静。萨布林看着手中的报告，一边思考着这个经典的经济学问题，一边等待着他的答案。一瞬，又像是永恒过后，萨布林抬起头，看着委员会的诸位，准备发布他的命令。"
 BRY.32.a: "“保护工人的武器。”"
 BRY.32.b: "“填饱肚子的黄油。”"
 BRY.33.t: "乌合之师"
 BRY.33.desc: "萨布林难以置信地看着第44营的士兵挣扎着穿过障碍场地。他没当过多久军官，但他从未见过如此混乱而毫无纪律的部队。在障碍物间行进时有许多士兵掉队，随即堵住道路，或是因筋疲力尽倒在地上。或许过去的将领（当然，现在也有很多这样的将领）会残酷地训练这些军人，殴打和折磨他们，直到他们一举一动都如机器人般精准有力。但萨布林不会这么做。\n\n萨布林走向营长诺维科夫中校，中校朝他敬了个礼。\n\n“不用了，同志，”萨布林说道，“我就想问问，这些军人是怎么回事？我们不是已经采取措施来改善部队纪律了吗？”\n\n“措施，措施，措施……”诺维科夫叹了口气，点上一支烟，“如果你的靴子破了，你就跑不动；如果你没有枪，你就打不了枪；如果你的装备不断磨损，就没法拿来训练。同志，你明白我的意思吗？”\n\n萨布林点点头。他在心中记下，等视察结束，他一定要去访问国防人民委员会。"
 BRY.33.a: "物资稀缺时，理想主义有何价值？"
 BRY.34.t: "百炼成钢"
 BRY.34.desc: "第44营的士兵穿过障碍场地的样子不像是一群士兵，反倒像是一群优雅却致命的杂技演员。士兵跨越障碍的时机极为精准，他们敏捷地从一个钢丝环跃进另一个环，像爬梯子一样爬上壁垒，仿佛是天生的舞者。萨布林转头看向诺维科夫中校，不禁露出了笑容。\n\n“指挥官同志，我必须承认，您的新后勤计划真是效果出奇。”中校说。\n\n萨布林笑了。\n\n“红军战士就是另一种工人，不过他们并不直接创造价值，而是保护价值免受资产阶级的窃取。给予他们工人应得的体面，一有机会，他们便会如其他人一样发光发热。”"
 BRY.34.a: "物质条件的提升创造物质回报。"
 BRY.35.t: "外面的世界现在怎么样了？"
 BRY.35.desc: "“……看起来德国正从因阿道夫·希特勒去世，继而引发的四方混战中逐步恢复秩序。我们收听了德国人的广播，发现施佩尔的改革派得到了部分左翼学生运动的支持，但总的来说，德国国内的左翼人士没有占到很高的比例。”奥托·布劳恩指着欧洲地图说道。萨布林同志在听完汇报后，默默摇了摇头。在全球范围内监听广播并收集情报可不是一件容易的工作，外交部夜以继日地收集挖掘全球的实时消息，由布劳恩同志整理后，向大家简单地汇报一下近期发生的事。\n\n“美国怎么样了呢？”萨布林看着地图上的美国问。\n\n“美国啊……”布劳恩嘟囔着，“在他们落败于日本之后，美国人民好像对布尔乔亚式的资本主义制度失去了信念，国内的对现状不满的反对派成立了国家进步公约，与之针锋相对的则是驴象合体后的共和党-民主党联盟。”\n\n萨布林微笑道：\n\n“我猜这个新政党内部有很多的社会主义人士吧？或许我们可以向他们送去我们的问候？”\n\n布劳恩并没有很激动：\n\n“NPP内的社会主义人士虽然为数不少，不过很可惜，那些反动势力和法西斯分子也在其中，他们之所以反对自由主义，是觉得自由主义过了火，而不是自由主义还不够，这些人在数量上也丝毫不落下风。两大派内部，在不同人种间种族矛盾和阶级分化等问题上，也都存在着分歧。可以说美国的动荡局面正在一天天地加剧。”\n\n两个人默默盯着地图和彼此，心中突然升起一阵悲凉，他们意识到，信奉列宁主义的国家在这个世界上竟那么孤单！"
 BRY.35.a: "当下，社会主义的道路注定是一条荆棘之路。"
 BRY.37.t: "西伯利亚荒原传来的消息"
 BRY.37.desc: "我们接到了一则从东西伯利亚发出的电台讯息，来自一个名为[BRY.GetName]的国家。这个国家最特别的一点就是她由一个二十多岁的年轻人领导，这位名为瓦列里·萨布林的前陆军军官，自称正为“重建一个以十月革命为纲领的苏维埃联盟”而战。[BRY.GetName]正请求与OFN的成员国们互通贸易，同时招引投资他们的基础设施。他们希望在未来，我们能与他们携手并肩，共同对抗法西斯主义。"
 BRY.37.a: "理想主义在这个艰苦的年代里来之不易。"
 BRY.38.t: "[BRY.GetName]的来信"
 BRY.38.desc: "致美利坚合众国的领导人，\n\n远东苏维埃共和国向您和美国的工人阶级致以最诚挚的问候。作为十月革命的维护者和追寻其精神的领导者，我们致力于世界各地工人的解放，我们希望你们的国家在未来几年顺利地走上实现所有公民平等的道路。我国及我国领导人瓦列里·萨布林热切希望与你们合作，并期待着在即将到来的反法西斯斗争中我们结为盟友、并肩作战的那一天。\n\n你真诚的，\n\n奥托·布劳恩，远东苏维埃共和国外长"
 BRY.38.a: "我们也向他们的国家致以良好的祝愿。"
 BRY.40.t: "苏维埃共和国希望设立使馆"
 BRY.40.desc: "我们又收到了来自远东苏维埃共和国的无线电广播讯息。他们想要派遣特使到华盛顿特区，在两国之间建立正式的国际关系，并与我们签署一项互不侵犯条约，以确保我们两国之间不会发生任何敌对行动。\n\n尽管远东苏维埃社会主义共和国的领导人瓦列里·萨布林年纪尚轻，在治理国家方面相对缺乏经验，但他的理想主义、个人魅力和反法西斯主义的决心，使他成为一个潜在的强大盟友。如果他能在他的国家之外获得更大的影响力，就能在欧亚大陆动员数百万人来支持OFN的事业，反对法西斯主义。"
 BRY.40.a: "我们将立即接待他的使者。"
 BRY.40.b: "无论他多么富有理想，我们对支持一个军阀没有任何兴趣。"
 BRY.41.t: "美国同意设立使馆"
 BRY.41.desc: "美国传来好消息：美国政府已经接受了我们关于互不侵犯条约的请求，并很快就将派遣运输机来接我们的使节。此外，他们在华盛顿特区找到了一座合适的建筑物作为我们的大使馆。在使馆为满足我们的需要而进行翻修的同时，我们的使节将住在作为临时使馆租用的酒店里，那里有许多可以举行会议的会议室。"
 BRY.41.a: "棒极了！"
 BRY.42.t: "美国拒绝设立使馆"
 BRY.42.desc: "从美国传来噩耗：美国政府拒绝与我们建立正式关系，他们对互不侵犯条约也不感兴趣。在详细说明他们拒绝的来文中，他们声称我们的领导人萨布林是“一个理想主义军阀，但依然是一个军阀”，并声称“美国无意介入前苏联领土上的军阀混战”，尽管我们在与他们的通信中已经非常明确地承诺要实现十月革命的理想。"
 BRY.42.a: "资本家始终惧怕工人，哪怕在必须合作的时候也是。"
 BRY.43.t: "以远东苏维埃共和国的名义"
 BRY.43.desc: "同志们：\n\n社会主义兄弟们，我写这封信是为了告诉你们：在人民的支持下，瓦列里·萨布林同志已经将东西伯利亚统一在红旗之下。我们已经打出社会主义共和国的旗号，新生的她将比旧联盟更加坚定地走十月革命的道路并实现远大的革命理想。\n\n作为革命的一部分，我们已经深刻认识到要与全世界劳动者站在一起。我们希望这封信会让你们知道：列宁的梦想依然活着，它朝气蓬勃地活在俄罗斯人民心中。我们相信同样的理想也活在你们心中。而我们也将在完成把苏联人民从纳粹和军阀靴下解放出来的伟大事业中找到共同点。\n\n此致\n\n奥托·布劳恩\n\n远东社会主义共和国联盟外交人民委员会委员"
 BRY.43.a: "这些俄国人真是群好人。"
 BRY.44.t: "尊敬的革命指挥官先生"
 BRY.44.desc: "致卡斯特罗总理\n\n作为解放工人阶级的同志，本人久仰您的大名。您发动革命反对巴蒂斯塔政权，为建设社会主义而奋斗之人，无一不为此感到自豪，本人也不例外。用更关心人民福祉、致力于社会主义原则的新政府，取代反动衰败的旧政府，这样的愿景是我们两国革命运动的相同之处。两国革命最初的支持者同样只有寥寥数人，随后又同样发展成了一场轰轰烈烈的社会革命运动。\n\n本人此次向您致信，同样也向世界上所有的社会主义运动致信，汇报一条喜讯：革命已经解放了俄罗斯的东部。从荒芜的西伯利亚到白令海，人民已做好准备，要把军阀和教会压迫下的前苏联解放出来，建立一个免遭资本主义剥削的新世界。我们会坚定不移地与古巴人民团结协力，和世界各国人民统一战线。\n\n本人希望，此次致信可作为古巴人民和远东苏维埃共和国人民之间牢固友谊的开端。两国人民兄弟齐心，友爱的羁绊便永不会断裂。\n\n您最好的挚友\n\n瓦列里·萨布林\n\n全联盟共产党中央委员会总书记"
 BRY.44.a: "在某种程度上，他很像我……"
 BRY.45.t: "来自西北的紧急报告"
 BRY.45.desc: "“外务大臣阁下！”亚洲事务局的局长冲进大臣办公室，“我们刚刚收到了来自东西伯利亚的消息，那里的军阀公开抨击我们！”\n\n外务大臣搁下了他的午餐，问：“那混蛋罗扎耶夫斯基现在又要什么？”\n\n“罗扎耶夫斯基死了，阁下！他不久前被杀了。”\n\n“逗我吧！是其他白军军阀干的吗？”\n\n“白卫运动已经亡了，阁下。君主派和法西斯派也被消灭了。”\n\n大臣惊呆了，“那现在谁控制着东西伯利亚地区？那个传闻中的‘神父’，还是王八犊子NKVD？”\n\n“亚戈达已经很久没有消息了，那个叫‘神父’的家伙也悄无声息地消失了。”\n\n“我必须得到更明确的简报，”大臣嘟囔道，“这个军阀向我们宣战了吗？”\n\n“当然，没有，阁下，不过……”\n\n大臣继续吃午饭：“好。等他们这么做了再告诉我。在他们直接影响到我们之前，我们最好无视那里发生的事情。”"
 BRY.45.a: "反正那块地方好久没有影响到我们了嘛。"
 BRY.46.t: "周五晚，海军情报局"
 BRY.46.desc: "“少将？我们的一艘U艇刚刚截获了来自俄罗斯的一篇广播。”少将正准备离开，中校开口说道。\n\n闻言，少将抱怨了几句：“又是南乌拉尔那个站点的？”\n\n“不，长官。看起来是从东西伯利亚发出的，”他把电讯交给了少将，“信号穿过云层后损失严重，只截获了一部分讯息。”\n\n“让我看看……什么什么苏维埃共和国……弗拉基米尔·萨布……谴责希特勒……远东人民的自由……1936年的边境……什么什么工人革命，”少将嗤笑一声，“中校，看起来布哈林又回来了。”\n\n“长官，需要通知上级介入么？”中校询问道，“远东似乎出现了严重的事态。”\n\n“不必了，中校，”少将归档了报告，答道，“这几年我们一直在从荒原上接收到类似的报告。这估计是我们最后一次收到这群杂种的消息了。”"
 BRY.46.a: "正确的做法。"
 BRY.47.t: "一份诚挚的邀请"
 BRY.47.desc: "同志们好！\n\n全联盟共产党总书记瓦列里·萨布林诚挚地邀请贵国派出国家代表团出席将在远东社会主义共和国马加丹市举行的社会主义国际大会。\n\n本次大会将在马加丹市高尔基剧院举行，各位政要将与来自世界各地的社会主义政党和政府派出的代表会面。届时，将召开会议，并听取著名学者关于社会主义理论和政府的讲座和圆桌会议。会上，党的高级成员与萨布林同志将发表讲话。会议期间将为各位贵客提供当地的美味茶点，与会者将下榻马加丹酒店。\n\n您的代表团还将参观会议区域周围的工业和军事设施，以便近距离了解历经多年的军阀统治和战乱之后，远东地区如何进行重建。远东社会主义共和国人民在建设社会主义的进程中取得的进步令人震惊，若非亲眼所见，您肯定不会相信。\n\n如有意向，请尽快知会当地远东社会主义共和国大使馆，我们期待您的答复。"
 BRY.47.a: "马加丹？热闹，一定要去！"
 BRY.47.b: "我们……呃…有点忙。"
 BRY.48.t: "萨布林总书记在社会主义国际大会开幕式上的讲话"
 BRY.48.desc: "“同志们！兄弟们，姐妹们！欢迎来到马加丹，欢迎来到远东社会主义共和国！\n\n今天，来自世界上每一个社会主义国家的代表们再次欢聚一堂，与全世界各地的同志们相见。为了讨论世界政治上的一些问题；为了唤起对个人事业和斗争的认识；也为了让大家都亲眼看看，东西伯利亚在社会主义的引领下，所取得的进步和重建。\n\n国际意识对社会主义的事业来说至关重要。我们已经徘徊、混乱、迷惘了太久，对本国之外的问题都视而不见。但是工人的斗争是国际的斗争！为了镇压自己国内的工人运动，北美和欧洲的巨型企业，非洲和南美的独裁者，亚洲的军阀和贵族，世界各地的压迫者们都放下分歧联合起来了。而我们也必须要有保卫自身的手段！\n\n同志们！是时候抛弃掉民族主义的枷锁，唤醒我们周围的世界！为了在世界各地的政党和组织之间协调、计划工人阶级的革命；为了在劳动人民的敌人面前并肩站立；兄弟姐妹们，我们所需要的，不是什么松散的联合。我们所需要的……”"
 BRY.48.a: "“…是一个新的国际。”"
 BRY.49.t: "会议报告"
 BRY.49.desc: "没有人会想到马加丹有朝一日会成为亚洲最富饶的地方之一，但它确实做到了。坦率地说，这个偏远寒冷的小镇只有几栋破败的公寓和办公楼，主要的经济活动是金矿开采和渔业——这些都为西伯利亚人所津津乐道。然而，这座城镇依然因为苏联崩溃和军阀混战而被人遗忘。\n\n而社会主义共和国的武装力量则更加令人印象深刻：虽然他们看起来仍是民兵，但他们比俄罗斯其他地方的武装民兵更有纪律，并受过良好训练。他们有统一的制服、合适的装备和仿照原红军建立的组织架构。他们最大的优点是他们优秀的战斗精神，和保卫家园的炽烈热情。也许有朝一日，他们能将革命带回昔日苏联的每一寸领土。\n\n最后是总书记萨布林本人。这个不到三十岁的前政委看起来不像是一位有本事将革命火种播向全世界的人，至少他在许多能力上还有所欠缺。他仍然缺乏经验，而他对于革命的观点也常常被认为过于理想主义或者天真幼稚。但毫无疑问的是，他得到了很多俄罗斯人的拥护，其中许多人是被他天生的魅力所吸引，并相信：无论是多么“天真荒谬”的事，他说人民能做到，人民就一定能做到。"
 BRY.49.a: "一个有趣的人领导着一个有趣的国家。"
 BRY.50.t: "新的国际"
 BRY.50.desc: "瓦列里·萨布林揭晓了马加丹会议的真正目的。他不仅仅是只想和社会主义政党开个会而已。整个会议都只是序幕，他真正的计划则是：重建国际！\n\n第一国际是一个由社会主义政党组成的组织，目的是弥补不同运动间的分歧，创建一个争取工人权益的统一战线。不幸的是，第一国际和第二国际都被内斗和无能撕碎了。而第三国际，可能这三个国际组织里最成功的一个，由弗拉基米尔·列宁建立，苏维埃联盟牵头。萨布林作为列宁的崇拜者，希望追寻先辈的脚步，创建一个新的共产国际。\n\n有些人批评第三国际不过是一群唯苏联马首是瞻的政党群体，萨布林承诺新的组织将不如此。他希望让新的国际成为一个国家间的组织。这些国家将不仅仅互相提供政治上的支持，还将共享工业上的援助。他希望某一天，世界上的社会主义国家能组成一个强大到与团结协定、共荣圈、OFN并列的阵营。\n\n表面上看，这个提议好像很可笑。但是……与会人员也确实有些兴趣。而且意识形态相似的国家间进行更大规模的国际合作也确实有些好处。我们要是不给出明确的答复，俄罗斯人就不肯放我们走了。所以我们是参加，还是不参加？或者假如我们觉得现在还不是时候，我们也可以先作为观察员国暂时加入。"
 BRY.50.a: "英特纳雄耐尔，团结全人类！"
 BRY.50.b: "这些国际组织从来就没起过作用。"
 BRY.50.c: "我们更希望作为观察员国加入该组织。"
 BRY.51.t: "一个国家加入国际！"
 BRY.51.desc: "致萨布林\n\n我刚与一个代表团谈过，他们对新的共产国际感到相当兴奋。他们将会加入你的组织，并且还会派出专职代表来与联共讨论有关细节。我看你这点子确实不错。\n\n布劳恩"
 BRY.51.a: "好！"
 BRY.52.t: "一个国家寻求成为观察员国"
 BRY.52.desc: "致萨布林\n\n我刚与一个代表团谈过，他们对新的共产国际的看法比较积极。他们会加入，但不是完全加入，只是做一个观察员国。我猜这是一个阶段性的胜利，就跟西俄罗斯战争一样。\n\n布劳恩"
 BRY.52.a: "还不错。"
 BRY.53.t: "该国拒绝加入"
 BRY.53.desc: "致萨布林\n\n我刚刚与该国的代表团进行了谈判，他们拒绝加入国际。我看他们是更想自己一国建设社会主义。我们应该跟扬基佬谈谈合作了。\n\n布劳恩"
 BRY.53.a: "可惜。"
 BRY.54.t: "荒野大侠客：革命"
 BRY.54.desc: "骑兵冲过针叶林，米哈伊尔·马尔赫耶夫激动地欢呼起来，手中挥舞着他那把破旧的军刀。他们朝着那列巨大的火车冲去，身后扬起一大团尘土。子弹向他们飞来，马尔赫耶夫的士兵们高声喊杀，用猛烈的扫射回击敌人，中弹的守卫尖叫着从火车上掉了下来。这就是生活！男人，正是为此而生，为战斗和热血而生！马尔赫耶夫和他的手下一起靠近火车，从他们的马上跳到堆满货物的平车上，那些不够聪明、没有跳车逃命的守卫身上喷涌着鲜血。\n\n“冲啊！小伙子们！让这些强盗看看布里亚特人的愤怒吧！为了革命！”马尔赫耶夫高喊，他拔出左轮手枪，沿着火车奔向火车头，冰雹般的子弹射向守卫。马尔赫耶夫躲到一个印着汉字的巨大板条箱后面重新装弹，他感到身下的火车正在加速，绝望的司炉们正在给锅炉加煤，试图逃跑。太晚了！他想着，咧嘴一笑。马尔赫耶夫从掩体后面探出头来疯狂地射击，一股鲜血从一个敌人的头上喷涌而出。啊，让强盗和黑市商人为革命而流血，真他娘的正义！\n\n尽管战斗过程很光荣，但马尔赫耶夫不得不承认，早在战斗开始时结局就已经注定了。他手下部队的人数是守卫的五倍，他们一路冲到火车头，满身煤灰的司机们惊恐地举手投降。暴君亚戈达还以为他能掌控铁路？没了这些定期从中国运来的武器，他镇压革命的难度肯定会大得多。一个满脸堆笑的人递给他一瓶名贵葡萄酒，似乎这酒是为亚戈达本人准备的。马尔赫耶夫冷笑一声，他用牙齿拔出瓶塞，喝了一大口。从亚戈达那抢来的货真是甜呐。"
 BRY.54.a: "继续前进，为了革命！"
 BRY.55.t: "在记忆的潮水中沉浮"
 BRY.55.desc: "奥托·布劳恩拖着步子穿过街道，朝歌剧院走去，他的呼吸在黎明前的灰霾中冒着白色的热气，患风湿的老膝盖在西伯利亚的严寒中疼痛不已。晨霜覆盖在鹅卵石上，就像他灵魂上的棺罩，靴子踩上去咯吱作响。\n\n布劳恩在记忆的深海里寻觅着。这么多年以后，被德国放逐的经历依然像一把残忍的匕首，插在他的心房之上。他撕下一页页日历，但痛苦并未随着时间而消逝。在1928年出狱后的暗淡岁月里，无数失败和痛苦接踵而至。他见证着中国的共产主义同志被消灭，见证着苏联崩塌成一堆堆碎片。然而，在他从慢慢席卷整个支离破碎的俄罗斯的信息之潮中得知，他曾经的情人奥尔佳已在纳粹的死亡集中营中遭人毒手之后，他的生命变得愈发晦暗。\n\n她如太阳般燃烧，但是法西斯分子却无情地掐灭了她体内的火焰——就像他们对许多人所做的那样。他曾经爱过她，爱过她给他的感觉。他的心中还留存着她帮助他越狱时的那种激动，而只要回忆起他们在莫斯科共度的夜晚，他就能在西伯利亚无数冰冷的寒夜里品尝到一丝温暖。\n\n现在，一切都成了尘土。列宁的梦想破灭了，奥尔佳躺在万人坑里慢慢腐烂。布劳恩感到自己被时间的车轮无情碾过，一切都在枯萎，变得支离破碎。他不止一次地想要结束自己的痛苦。后来，萨布林和佩楚罗在伊尔库茨克找到了他，他们谈到革命，谈到让列宁的梦想再次实现。他们都是孩子，不切实际的理想主义者，但他却情不自禁地想成为他们的导师。他还剩下什么？为了社会主义能如凤凰般涅槃重生，哪怕只有一点点机会，他也愿意为之献出自己的生命。\n\n然而，不管多少年过去，奥尔佳的脸将永远铭刻在他的脑海里。她的脸庞就像他们刚从监狱里冲出来，穿过如今远在天边的萨克森的冰封田野时，笑得那样灿烂。"
 BRY.55.a: "就算给我一杯麻木心智的忘情水，我依然忘不了你。"
 BRY.56.t: "别了，红十月"
 BRY.56.desc: "黄昏降临伊尔库茨克，风吹得百叶窗吱呀作响。一位老人坐在轮椅上，用毯子裹住他那被关节炎侵扰已久的膝盖，直直地盯着面前那斑驳的墙壁。就像往常一样。旁边桌子上的留声机正嘹亮高昂地播放着《红军最强大》，唱针划过唱片上粗糙的刻线，滋滋作响。老人的头缓缓地耷拉到一边，黏糊糊的口水从嘴角一直划过他胡子拉碴的下巴。\n\n人民已经忘记了亨里希·格里戈里耶维奇·亚戈达的存在。他还记得那个冬天，劳改农场对他宽大处理，放他重新踏上伊尔库茨克街头时的情景——呼出的雾气笼罩他的面庞，无人看他一眼。没有人记得那个试图从修正主义者和宵小之徒手中拯救布哈林的理想的人。他曾执掌军政大权，但现在如果没有护士的帮助，他连拉屎都有困难。脑海里那曾经鲜活的记忆，就像这秋日里的一切一样，渐渐褪去了色彩。记忆的碎片如同树枝上的枯叶，七零八落地散了一地，堆成一沓沓萧瑟，最后随秋风而去，再也不见踪影。\n\n小雨拍打着空房间的窗户，唱片像壁炉里燃烧着的木头一样噼啪作响。黑暗慢慢笼罩了他的视野。他明白，自己和其他脆弱的老人并没有区别，一滴浊泪从他的脸颊上滚落下来。他一生中所做的一切都毫无意义，根本什么都不是。呼吸逐渐放慢下来，眼皮微微地颤动。每一次粗重的呼吸好像都使光线变得越来越暗。他看到无边无际的虚无等待着他，寂寞而寒冷。\n\n最后一滴眼泪落在地上，他闭上双眼。他的临终遗言没有传达给任何人，陪伴他的只有飒飒的秋风，把他的呢喃撕扯得支离破碎。"
 BRY.56.a: "人终有一死，地球却不会停转。"
 BRY.57.t: "布里亚特的骄傲"
 BRY.57.desc: "在看到太平洋的波涛之前，沙皇政权向东开疆扩土的步伐从未止歇，在这个过程中他们征服了许许多多的原住民部族，布里亚特人就是其中的一员。布里亚特人对自己的民族充满自豪，但异族凌驾于顶却使他们深受伤害，他们的传统生活方式被整齐划一的军靴声、轰鸣的火车引擎和坦克履带的摩擦声打破。这份痛苦让每一个布里亚特人都不胜其烦，他们渴望着唤回自己的民族自信心，努力作为一个摆脱精神创伤并独立自主的民族重新走上世界的舞台。\n\n所以，在马尔赫耶夫找上萨布林，请求为上乌金斯克重新命名，将这座城市变成一个特殊的标志，用以认可布里亚特人为推翻亚戈达和其他远东暴君所付出的巨大心血时，萨布林相当理解他的诉求。在深思熟虑后，萨布林建议借用那条远在俄罗斯人到来之前就维系了布里亚特人数千年文明的伟大河流之名，为这座城市更名为“乌兰乌德”，其含义即“红色乌德”。马尔赫耶夫眼睁睁地看着中央委员会的工作重心从西伯利亚转移出去，他担心革命力量会逐渐向西而去，布里亚特人的存在与功绩不久就会被遗忘在西伯利亚。\n\n“我亲爱的同志，”萨布林笑容满面，他的手掌轻抚马尔赫耶夫的肩膀，安慰道：“如果没有布里亚特人的倾力相助，我们可能永远无法让列宁的光芒重新照在俄罗斯的大地上。我向你们保证，革命的篇章中永远有你们布里亚特人的一页。”"
 BRY.57.a: "乌兰乌德，革命的摇篮。"
 BRY.58.t: "社会主义新公民"
 BRY.58.desc: "劳改农场的日子相当漫长，生活并不轻松，但这与亚戈达内务人民委员会的古拉格里充斥着的肮脏和堕落相去甚远。萨布林政权对他不差，比他预期要好。他以为他在亚戈达手下犯下的累累罪行会招来更严重的惩罚。罗曼·杰尼索维奇·科萨廖夫甚至寻摸出了点乐趣。劳动很辛苦，但高尚得多。生活放慢了脚步，他感受到季节的流逝，他的眼中倒映着西伯利亚那朴素的美丽，心中则洋溢着从播种到丰收的喜悦。\n\n他被[BRY.Capital.GetName]法院判处入狱12个月。劳改的日子很快就结束了，科萨廖夫成了个自由人。监狱交给他一个装满换洗衣服的袋子，并告诉他中央委员会附属下一个男子公寓的所在地。他走到泥泞的公路上，呼吸冒着白色的蒸汽。他左右张望。下午闷热的太阳照在他身上，他开始前往[BRY.Capital.GetName]的长途跋涉。\n\n当科萨廖夫到达目的地时，太阳已经落到他的身后，在这座革命之城的鹅卵石街道上投下长长的靛蓝阴影。他路过一幅草草画就的壁画，主题是攻占冬宫。油漆还是湿的。这位艺术家的技巧有些笨拙，但即便是像科萨廖夫这样单纯的人也能欣赏每一笔笔触背后的强烈情感。\n\n科萨廖夫抵达歌剧院对面小小的征兵办公室，夜幕已经降临。一个萨布林派士兵正在关百叶窗，回头瞥了他一眼。\n\n“同志，”科萨廖夫把包扛在肩上，说道。“我想参加革命。”"
 BRY.58.a: "人之初，性本善。"
 BRY.59.t: "明天属于我们！"
 BRY.59.desc: "叛徒临时指挥部里的一切事物都已被从歌剧院里清除出去，椅子也放回了正确的位置。对于正坐在前排的萨布林来说，这里的一切看起来似乎都未曾变化过。萨布林深吸一口气，听着身后的脚步声和低语声。现场人满为患，所有人都来观看这部电影，谢尔盖·爱森斯坦的社会主义杰作《战舰波将金号》，在伊尔库茨克的垃圾填埋场出土时，这时间的遗物几乎完好无损。灯光转暗，序曲开始，萨布林紧握着妻子娜杰日娜的手。她深情地望着他，而他的眼中满含泪水。他是多么幸运啊。\n\n现场气氛相当热烈。乐队应该只是些业余爱好者，用他们搜罗到的任何乐器来进行演奏，但这并不重要。每一帧画面上的感情就如画作上的笔触一样，无需任何修饰，就可以感受到影片强烈的革命愿景。观众在所有恰到好处的时刻欢呼。当沙皇下令处决英雄瓦库林楚克时，人群发出了嘘声，而当荧幕映出婴儿车滚下敖德萨阶梯时，萨布林确信自己听到了啜泣。\n\n最后，沙俄舰队起义，红旗升起，观众起立鼓掌，欢呼声淹没了背景音乐。萨布林偏过头去，看着佩楚罗和马尔赫耶夫咧嘴微笑的侧脸。波将金号战舰就像一个电荷，能把任何看到它的人吸引起来。当红旗在沙俄无畏舰的上空飘扬时，萨布林的疑虑消失得无影无踪。社会主义的理想曾经破灭过一次，但不久以后，红旗又会在列宁格勒上空飘扬。放映机发出的光逐渐消散，萨布林拍手叫好。他发誓自己会亲手升起那面红旗。"
 BRY.59.a: "到军队去，弟兄们！打倒暴政！"
 BRY.60.t: "为了更美好世界的梦想"
 BRY.60.desc: "萨布林签完了正式成立新西伯利亚工人委员会的文件。这是漫漫长夜里他所要做的最后一件工作，终于可以回家休息了。\n\n就在萨布林披上外套离开办公室时，他被中央委员会的成员们拦住了。\n\n“过来，瓦列里，”布劳恩说：“我们有个惊喜给你。”萨布林跟着委员会成员们走进了一间会议室，看到了墙上的东西，他不禁瞪大了双眼，墙上是西伯利亚社会主义共和国的完整地图，从最东端的堪察加一直到最西端的鄂毕湾。他瘫倒在椅子上，呼吸急促起来。这么多的人民，这么多的家庭……全都指望他萨布林去保障他们的安全和自由。他钢笔一挥就能摧毁多少人的生活啊。他今晚让他们失望了吗？要是他的决定让人民的生活比之前更糟了怎么办？萨布林一只手开始颤抖，小声咒骂自己，这时，一只手伸了过来。萨布林抬头，看见手的主人是马尔赫耶夫。\n\n“别担心，同志。我们在你的背后。”马尔赫耶夫说。抓住他的手，萨布林重新站了起来。\n\n“在麻烦的时候，我们永远是你的依靠。”乌兰诺夫斯卡娅给了他一个微笑。\n\n“请永远记住，同志。我们所有人都在一起。”佩楚罗说。\n\n“瓦列里，你要是还放不下心，我在这柜子里还藏着些白兰地呢。”布劳恩拍拍萨布林的背。\n\n“谢谢你同志，但是我觉得不需要了。”萨布林大笑起来，委员们一齐离开了房间。"
 BRY.60.a: "团结一致到永远。"
 BRY.61.t: "人民向前迈进"
 BRY.61.desc: "几年前，如果有人告诉瓦列里·萨布林有一天他会在自己的旗帜下统一整个俄罗斯，他肯定不会相信自己的耳朵。然而，这一天终于到来了。从白海到太平洋，俄国终于在新的十月革命的烈焰中重生。\n\n萨布林和中央委员会的成员们坐在他的乡间别墅里，围着一张小木桌，手里拿着一杯伏特加。其他人可能会庆祝一番，用奢华的排场和环境来犒劳自己。但他不是这种人。\n\n“恭喜你，瓦列里，你成功了。你终于统一了俄罗斯。”布劳恩说着，举起自己手上的那杯酒。\n\n“不，”萨布林说，一边举起手中的杯子，“是我们做到了。你、我、党、工人们，还有每一个人。我知道，这一切都得来不易。在通往今天的旅程中，我们一同克服了那么多困难，经历了那么多进退两难的时刻。我们孤立无援，到处都是敌人；他们觉得我们是俄罗斯最天真的大傻瓜，威胁我们，要让我们放弃我们为之奋力拼搏的梦想。我还记得我们起义反抗亚戈达的第一天，那时我对未来充满了恐惧，我不知道我是否做出了正确的选择，还是说应该放弃，然后束手就擒。”\n\n“但事实证明我是对的。基于旧日的理想，我们夜以继日、孜孜不倦地工作，终于创造了一个崭新的俄罗斯，在那里所有男男女女都平等相待，在那里人人都可以安享睡眠而不用担心危险。无数的汗水和血泪洒进土壤，我们的梦想终于化为现实。十月革命的火焰将永远燃烧下去，这都要感谢为实现这一愿景而辛勤工作的每一个人。这一杯，敬每一位为我们今日之成果奉献一切的人。”"
 BRY.61.a: "“敬你。”"
 BRY.62.t: "跟随列宁的步伐"
 BRY.62.desc: "“萨布林同志，克拉斯诺亚尔斯克暴动已经被成功镇压了。”警官走进办公室，递给萨布林一个文件夹。\n\n“有人受伤吗？”萨布林问，从他的椅子上转过身来，面对他身前的人。\n\n“行动中没有警察死亡，但有四名警察被暴徒投掷的土质制燃烧弹烧伤。同志们惊慌失措，随后用冲锋枪向人群开枪，人群被驱散，据传有六名平民在事件后丧生。”\n\n萨布林顿了顿。听到这个消息，他目瞪口呆。\n\n“你可以走了，同志。”\n\n警官离开了房间。萨布林一边读这份官方报告，一边倒了一杯伏特加。工人们要求恢复工人委员会的自治权。在事件发生前，他与警方发生了数天冲突。但他并没有向抗议屈服。\n\n他放下文件，看着桌子上的列宁肖像。他想到了内战的混乱、逮捕罢工工人、农村的暴乱，以及对数以百计的反革命分子进行的残酷折磨和杀伐，以维护列宁的统治。\n\n但最后，萨布林还是想通了。通往社会主义的道路充满荆棘，只有以坚定的意志团结在一起，才能度过苦难的时期。在黑暗的日子里，他不会犯下哪怕一点点罪行，这样工人解放道路上的障碍就将一扫而空。这一点他无比肯定。"
 BRY.62.a: "这是为了他们好。"
 BRY.63.t: "美国的伙伴"
 BRY.63.desc: "致美利坚合众国的领导人：\n\n\n[BRY.GetName]的工农向他们太平洋对岸的同胞致以最诚挚的问候！今日上午，我们已收到你们的支持，期待双方在反法西斯斗争事业中相互合作。奴役着整个亚欧大陆的反动派形成巨大的威胁，但在即将到来的冲突中，通过多方合作与直接行动，即便是在最受压迫的法西斯国家，工人也将得到解放。\n\n\n奥托·布劳恩，外交部长(远东苏维埃共和国)"
 BRY.63.a: "他们的理想很丰满。"
 BRY.64.t: "撤换质疑者"
 BRY.64.desc: "“马尔赫耶夫，我们是社会主义者！！这些都是工人的职责！不是我们的！”\n\n“乌兰诺夫斯卡娅，这不是‘坚持十月革命的理想’，事实就摆在这里，如果我们想要养家糊口，我们需要中央的、有组织的计划，保证工人委员会不会让这个国家的人全都饿死！”\n\n萨布林看着围绕着中央计划的讨论演变成一场争吵。真是够了。\n\n“布劳恩和马尔赫耶夫说得有理，”萨布林张口说道，“我们要加强监管，让委员会能生产出够高的粮食配额。现在是三比二，根据民主集中制，这将成为最后的决定。不要再讨论这个问题了。”\n\n“不要再讨论这个问题了？！同志，你以前可不是这种人！你要——”佩楚罗突然被打断了。\n\n“佩楚罗同志，你不仅违反了民主集中制，而且这是一个月内第三次由你开始的、关于政策的骂战。如果你继续搞你的宗派主义，你将被免职！你明白吗？”轮到萨布林大喊大叫，不自然的寂静降临在房间里。过了许久，佩楚罗才开口说道：\n\n“好的，萨布林，我明白了。但我对进一步参与这个委员会没有兴趣。”佩楚罗一边说着，一边推开门出去。乌兰诺夫斯卡娅点头表示同意，跟着佩楚罗走了出去。\n\n会议结束后，剩下的三人中，萨布林最后一个离开会议室。佩楚罗的话在他的脑海里回响：“你以前可不是这种人。”她是对的。但正是为了十月革命，他才不得不做出这样的牺牲，不得不解雇他最亲密的同志。他没办法。他在空房间里哭泣，泪水涌上了他的眼眶。"
 BRY.64.a: "为保卫十月革命，需要作出巨大的牺牲。"
 BRY.65.t: "一支属于我们的舰队"
 BRY.65.desc: "冬天凛冽的寒风吹得瓦列里·萨布林寒毛直竖。他在马加丹造船厂的临时码头上走着，双手插在大衣口袋里，口中呼出的热气化成白色的水雾。他穿过码头，走向那泊在木径尽头的小小船儿，牙齿格格打战。\n\n瓦列里热爱大海。他的父亲曾在海军服役，他年轻时也曾计划加入海军。他依稀记得童年的夏日，他和朋友们在湖里游泳，重演战争中的著名战役。那是很久以前的事了，他摇着头想。此时此刻，已经没这么多闲暇时分了。\n\n“总书记。”站在码头尽头的那个人，新上任的红海军舰长詹姆斯·丘尔科夫向他敬礼。\n\n“恐怕她相貌平平，但人不可貌相哦。天知道过了多少年之后——红海军建成的第一艘舰艇。”\n\n瓦列里点了点头：“她有名字吗，同志？我听说所有的船都需要一个名字。”\n\n舰长笑了：“人们都希望你来命名她呀，总书记同志。”\n\n他吗？萨布林有些不知所措。他既不是海军将领，也没当过水手——但如果相信他的人民许下这样的愿望，那就应当得到实现。\n\n他在甲板边上走了一会儿，思考着。一个词从萨布林嘴里脱口而出，甚至让舰长不禁怀疑他早就想好了。\n\n“警戒号。”就像哨兵一样。"
 BRY.65.a: "“真是个好名字，同志。”"
 BRY.66.t: "黑暗宇宙中的重生"
 BRY.66.desc: "伊利扬诺夫很难从沉睡中清醒。要唤醒他，经常得要一个警卫用他的枪托猛砸一下什么东西，并发出一声粗哑的喊叫，这才足够。然而，一天清晨，他在迷迷糊糊中听到的不是警卫粗鲁的声音，而是温暖、抚慰的音调——那来自一个人，普希金，自从他来到营地就结识的朋友。\n\n过了一好会儿他才醒过来。大脑逐渐清醒，他目瞪口呆地盯着普希金看，普希金脸上则挂着灿烂的笑容。“他们来了！伊利扬诺夫！他们来了！”普希金一跃而起扑了过来，伊利扬诺夫昏昏沉沉地向后退了几步，然后被他抱在怀里，倒在床上。\n\n“谁——放开我！”他咕哝着，普希金照办了。“他们是谁？你意思是元首来了，要因为我们是同性恋而处死我们？”他说，为自己的黑色幽默笑了起来。普希金使劲摇了摇头。“不，你这个白痴——集中营被解放了！瓦列里·萨布林——”他瞪大眼睛。“打败了元首！难道你没听懂嘛？！”他的手臂颤抖着，平时的矜持全被他丢到脑子后面去了。\n\n“啥——”普希金的眼睛里充满了泪水。“伊利扬诺夫，我——我们自由了！我们终于能造出那个小屋了，就像我承诺的那样。还记得吗？”伊利扬诺夫慢慢地点了点头，然后咽了口唾沫，嘴唇颤抖着，微笑着。“是……是啊……”伊利扬诺夫点点头。“我记得。”他发出一声短促而尖锐的笑声，站起来，觉得自己又恢复了一些力气。“我告诉过你，不是吗？”他深吸一口气，但他无法阻止泪水从他的脸颊上滴下来。为了普希金，他不能假装坚强。他没必要这么做。不。“我总是说…要追寻希望……现在……”"
 BRY.66.a: "我们终于寻到希望了。"
 BRY.67.t: "滴水穿石"
 BRY.67.desc: "索菲娅带着满满的期待，心中又有点疑惑，弓着身子蜷在她的收音机边。她跪坐在地上，等待着萨布林同志的公告，每一个轻微的动作都会让破破烂烂的木地板发出刺耳的嘎吱声。发布公告的时间大约是下午四点，索菲娅像老鹰一样盯着时钟，直至最后一刻。\n\n现在，她听着萨布林的话开始成形。传来的声音又细又弱，偶尔还会中断，但在索菲娅耳里仍然像平时一样清晰。\n\n“下午好，同志们。我和我的战友们都意识到，尽管我们在家庭和工作场所中都努力争取平等，但在我们中间，仍有一部分人依然未能享有自由平等的价值。今天，我们要让大家知道，布里亚特和全俄罗斯的妇女在她们的男性同志眼中也应当是平等的。如果我们仍然把我们的俄罗斯姐妹们关在枷锁里，怎能称自己为革命者呢？”\n\n索菲娅猛地站了起来，地板因这突然的动作发出刺耳的声音，她的脑海里千般杂绪。然而，又一个新的想法涌上心头：他们将如何实现它呢？深深的担忧取代了孩子般的兴奋，答案不问自明，这让她很伤心。他们做不到。漂亮话毫无意义。\n\n“总有一天。”她轻轻念着，还是顺其自然吧，在丈夫回家之前把衣服晾起来。然而，当她离开收音机边时，一样东西引起了她的注意——一把靠在后门上的斧头。当她还是个小女孩的时候，她就想砍柴，但这一直是她哥哥的活计。他们说，这不是“女人干的活”。这让她很受伤。今天的公告并非具备强制性的规章，而是对她个人革命许下的一张空白支票。所以，她决定，今天她想做什么就做什么。索菲娅举起斧头去砍木头，至于衣服，德米特里可以自己去洗衣服。"
 BRY.67.a: "解放，循序渐进。"
 BRY.68.t: "多米诺骨牌"
 BRY.68.desc: "今天是载入布里亚特史册的一天，也很可能是载入俄罗斯史册的一天。人们聚集在一个训练营地周围，男人、女人和孩子们都在沉重的沉默中等待着，也有人在低声交谈。这个消息早已自然地传播开来，尽管它很少会被电台和报纸提及。一些抵制变革的人畏惧着变革，而另一些人则谨慎而公开地欢迎这一进步。\n\n今天，将有五名特殊的士兵——她们将成为这个革命国家第一批通过战斗训练，并且正式获得军衔的女性。所以，持有不同观点的人们聚集在这里，等待着消息。记者们平静地站着，把那些富有诗意、内容丰富的讨论记录下来，他们也会把其他能寻觅到的有用信息都匆匆写下来。妇女还有姑娘们急切地站在那里，不敢说出她们的兴奋，但她们像老鹰一样扫视着整个场面。老人们则忙着抱怨，相较于其他人，他们能更坦率地交换他们对这一变化的不安。然而，当五名穿着全套制服的妇女走出训练营地的小屋子时，大家都沉默下来。\n\n在谨慎地审视了片刻气氛后，当士兵们走向新建的女兵营房时，混杂在一起的人群中爆发出热烈的欢呼声，其中也混杂着一些嘘声。大多数人还是文明的。巾帼不让须眉，妇女撑起半边天。妇女们坚持了她们的决心，不久后，这一天就像往常一样继续下去，只是产生了一个变化。许多人不得不思考自己心中潜在的、从前持有的偏见。没人能确定接下来会发生什么，但有一件事是肯定的：时代在变化。"
 BRY.68.a: "前途是光明的，道路是曲折的。"
 BRY.69.t: "艰难的抉择"
 BRY.69.desc: "瓦列里·萨布林的手指扣了扣纸张间的缝隙，从一堆文件的顶上抽出一份报告，又把刚才审完了的那份塞在堆底。他瞥了一眼面前的顾问，他们正急切地等待着总书记就报告上的问题做出决定。萨布林把目光移回纸面，开口读起报告：“关于无产阶级的现状。”\n\n白纸黑字上排满了工业事故、工人抱怨、安全隐患、就业需求等等问题。失业率上升，事故虽然数量变少了，但是却越来越严重了，而群众整体上都生活在困苦之中。冷静地抿了一口咖啡，萨布林把报告仔细阅读了十几分钟，沉重、紧张的氛围萦绕在苏维埃社会主义自治共和国的官员们身边。\n\n终于，萨布林读到了第三页的末尾，这里整齐地列出了两种选择。其一是一个简单的计划，包括了增加监管和强化工作场所民主。其二则是布劳恩推荐的方案，致力于基础设施建设，他的理由是对社会进行的改善终究会让工人得到好处。\n\n总书记用简练的回答打破了沉默。"
 BRY.69.a: "“我们最好把重点放在基础设施上。”"
 BRY.69.b: "“我们必须改善工人们的生活条件。”"
 BRY.70.t: "第24次中央委员会会议"
 BRY.70.desc: "木槌一声清响，委员会会议的吵嚷声顿时停了下来。官员们聚集在座无虚席的歌剧院里，期待地看着总书记上台发言。萨布林走近结实的讲台，清了清嗓子，然后靠向麦克风。在听取了有关上次会议记录的简短报告，并就一些小问题提出了一些象征性的建议之后，这群俄罗斯人开始讨论实质问题。\n\n“…至此，现在就有请委员会的同志们发言。有人想提出动议吗？”萨布林话音刚落，一个年长的男人就站了起来，颤颤巍巍地拿出一张沾有咖啡渍的纸。他推了推眼镜，开始宣读一份内容简单的提案：在工人的工作场所中增强苏维埃的权力。总体而言，这一提案有效地迈出了工作场所民主的第一步。\n\n这项动议立即得到支持，并得到多数通过，会议照常进行。"
 BRY.70.a: "革命传播到了工作场所中。"
 BRY.71.t: "第24次中央委员会会议"
 BRY.71.desc: "木槌一声清响，委员会会议的吵嚷声顿时停了下来。官员们聚集在座无虚席的歌剧院里，期待地看着总书记上台发言。萨布林走近结实的讲台，清了清嗓子，然后靠向麦克风。在听取了有关上次会议记录的简短报告，并就一些小问题提出了一些象征性的建议之后，这群俄罗斯人开始讨论实质问题。\n\n“…至此，现在就有请委员会的同志们发言。有人想提出动议吗？”萨布林话音刚落，一个年长的男人就站了起来，颤颤巍巍地拿出一张沾有咖啡渍的纸。他推了推眼镜，开始宣读一份内容简单的提案：建议实行轻微的集权，以在危难之际保持稳定。总体而言，这一提案作为一项保护国家的紧急措施，实际上是把更多的权力授予给了萨布林。\n\n这项动议立即得到支持，并得到多数通过，会议照常进行。"
 BRY.71.a: "这是拯救我们所有人的关键步骤。"
 BRY.72.t: "黑旗与红旗重新联合"
 BRY.72.desc: "坎斯克的安全委员会大楼里曾经哄闹不休，如今却寂静无声。这里的人们几乎从未达成过一致意见，但是面对威权的压迫，倒总是能做到齐心抗拒。曾经的委员会成员们站在门外等待着，西伯利亚冻土上的凛冽寒风呼啸而过，刺痛了他们的骨髓。西伯利亚新任总书记瓦列里·萨布林早前捎来口信要求他们开会，此刻委员们在寒风中已经站了大约半个小时。一辆卡车驶来，停在他们面前，走下卡车的正是那位年轻的总书记。他向议员们走来，伸出右手，开口道：“同志们！”\n\n萨布林正要继续发言，酝酿好的话语却立刻被一位议员打断了：“我们不是你的同志，集权头子。”那个议员反唇相讥。萨布林皱起眉头，他面前的每个人都用轻蔑的眼神看着他，拒绝和他握手。他叹了口气，收回右手，继续说：\n\n“我想你们知道我为什么来这里吧？为了——”\n\n“解散我们的委员会，建立你的独裁政权？纠集NKVD的打手，把我们都赶走？”\n\n“恰恰相反，同志们，”萨布林微微一笑，“我来这里是想告诉你们，欢迎你们的委员会继续治理坎斯克。我敢肯定你们能看到我的卡车里没有什么NKVD打手。来吧，外面很冷，我们可以在里面继续谈话。”\n\n委员们默不作声地愣在原地。他们起初认为萨布林只不过是另一个压迫者，这样的想法是不是太轻率了？其中一人打开委员会大楼的门，示意总书记进去。"
 BRY.72.a: "也许我们还是可以成为同志的。"
 BRY.73.t: "慷慨解囊"
 BRY.73.desc: "“我们不要十月革命——我们要的是食物！”\n\n“热爱工人吗？那就让我们活下去！”\n\n在新西伯利亚的列宁广场上，抗议工人高举标语，高呼反对萨布林政府的口号，他们要求立即解决粮食问题。经历了多年的专制统治后，他们对广场上成群警察的监视丝毫不感到意外。唯一出乎他们意料的是一辆开上广场的装甲车：瓦列里·萨布林从中走出并要求警察退开，抗议者们目瞪口呆。\n\n“请原谅，同志们！”萨布林喊道，“请让我与这次罢工的领袖说一说话！”\n\n工人们让一个左脸颊上有一道伤疤的男人离开，跟随萨布林来到广场的中心与他谈话。\n\n“我听说这次罢工是为了抗议食物短缺。我已经将一批食物运往城市，请问我还能为这座城市做些什么？”"
 BRY.73.a: "新的领导人意味着新的希望。"
 BRY.74.t: "老地方，新工作"
 BRY.74.desc: "阿尔乔姆·莫罗佐夫已经在结雅的钢铁铸造厂干了七年。在“元首”罗扎耶夫斯基治下时，他恨透了这份工作。他厌恶漫长的工作，也厌恶微薄的薪水，更厌恶的是他的劳动成果不能用来改善同胞的生活，却充盈了法西斯分子的仓库，以压迫他们的敌人。他也曾设想过逃亡，抛弃工作去追寻更美好的生活。但他知道，即便自己没被抓住，他的妻儿也会落入元首手下暴徒的魔爪，或是陷入失去收入来源的窘境。\n\n有人可能会问：“元首”不是多年前就被消灭了吗？为什么他还在干这份工作，不去自由地选择他满意的岗位？对阿尔乔姆而言，尽管工厂还是一样的工厂，但萨布林治下的同一个岗位，完全就是一份全新的工作。他获得了更短的工时、更多的薪水与更高质量的医疗保障；他生产出用于公共住房的钢梁，为城市添砖加瓦。此外，他的妻子能进入钢厂与他一同工作，工作时孩子们也能得到照料。阿尔乔姆曾经觉得，他永远不可能爱上这份工作。而如今，他根本没有想过要离开。"
 BRY.74.a: "如果我们选择了最能为人类福利而劳动的职业，那么，重担就不能把我们压倒。"
 BRY.75.t: "多元一体"
 BRY.75.desc: "今天，西伯利亚社会主义共和国领导人瓦列里·萨布林宣布西伯利亚左翼意识形态峰会正式开始。此次峰会将在首都举行，持续一个星期，并向所有左翼意识形态——从无政府主义到列宁主义——的代表开放。峰会活动将包括辩论、为治理西伯利亚起草行动计划和进行不同的小组讨论等等，向参加峰会的各位代表介绍每种意识形态的理论和实践特色。根据萨布林的开幕致辞，这次活动的主要目标是“在未来几十年内增进所有左翼意识形态之间的理解与合作，并促使所有左翼运动在统一俄罗斯的斗争中团结一致”。"
 BRY.75.a: "给我一张门票！"
 BRY.76.t: "人民的意愿"
 BRY.76.desc: "叶夫根尼·索科洛夫从来没有离开过马加丹城，据他自己估计，他至少曾处于五个不同的政权之下。在他度过六十年的岁月里，他目睹了沙皇的起起落落，主席团的一次又一次清洗，俄罗斯法西斯党在远东掀起风暴，又被驱逐出去。在这些政权中，他从未见过一场投票，也从未有过投票的机会。当萨布林总书记的部队横扫马加丹市时，他没有理由期待这种情况会发生任何改变。\n\n然而，历经沧海桑田之后，他，一个马加丹的普通公民，终于站在了投票箱前。当他投下选票时，他那近乎孩童般的兴奋溢于言表，似乎他度过的漫长一生都已成过去。没有当局监视着他，没有人检查他的选票，也没有人以任何方式威胁他。他生平第一次为自己是一个自由人而感到自豪。"
 BRY.76.a: "社会主义离不开民主。"
 BRY.77.t: "阿列克谢的皮罗什基面包店"
 BRY.77.desc: "阿列克谢难以抑制内心的喜悦，因为今天是他梦想成真的日子。他排队等候注册一家新的私营企业时，他兴奋得发狂，而它也将成为新政府准许经营的私营企业的一分子。他从小就特别想把母亲做的美味皮罗什基面包分享给全世界。现在母亲已经不在了，和她深爱的丈夫一起长眠在地下四英尺的地方。他想，纪念母亲的最好方式就是其他俄罗斯人一起分享她的拿手美食。\n\n快到队伍前面时，他开始想象商店的模样。商店上面有个牌子，写着“阿列克谢手工皮罗什基”，也许还会有一两个小男孩帮他打理店铺。大人孩子们纷纷前来品尝他的美味甜品，最后满脸果酱，笑嘻嘻地走出店门。而那将是他梦寐以求的一切。\n\n填完登记信息的时候，他不禁像个疯子一样咧嘴大笑。他梦想着有一天自己的甜点会声名远扬，周围的镇民纷纷赶来尝他的甜品。也许有一天祖国会重归统一，到那时全俄罗斯的人都会跑来吃他做的美食。只要努力工作，他或许还能在其他镇子开分店。等到他把万事都安排妥当，让全俄罗斯人民都能一饱口福时，也许他会退休回到乡下，让自己眼下还只有三岁的儿子继承产业……\n\n在清理一楼为餐厅腾出地方的时候，他看到餐厅的模样就呈现在自己面前。他想象着那边会有个摊位，那边会有几张椅子和餐桌，也许在炎炎夏日还会有户外座位……一切皆有可能，因为这是他第一次真正拥有属于自己的店铺，那种感觉无比美好。"
 BRY.77.a: "“俄国梦”的纪实故事。"
 BRY.78.t: "垄断者死有余辜！"
 BRY.78.desc: "最近阿列克谢的手工皮罗什基面包店遇到了些困难。他太兴奋了，步子迈得太大，于是很快他就不得不抬高价格、从朋友那借点贷款，但是店铺的情况反而越来越差了。最近有个人来找了他，那个人穿着整齐，语速很快，就像个企业家似的。他承诺给阿列克谢一大笔钱买下店铺的所有权，但是这笔钱仍然没有阿列克谢自己在店铺上花的钱那么多。阿列克谢第一次拒绝了，但是等到那个人再次来访，阿列克谢却不得不好好考虑一下了。他真的没有钱把店铺继续经营下去了。\n\n那个人又来了，这次是第三次。但是这次的情态不一样了——他是被一群警官围着，手上铐着手铐来的。阿列克斯想到自己跟他也有联系，不禁跑出门去问警官，他是为什么被捕了。警官回答道：“这个人犯下了垄断罪。他是因为想买下街上的一家店铺而被捕的，是一个好心的老太太向我们举报了他所干的勾当。”\n\n阿列克谢说不出话来。这个人在干违法犯罪活动，居然还想把自己也卷进来！他快步跑回屋内，心中冉冉升起的是对自己店铺的信心。接下来的几天，他不知疲倦地工作着，打出新横幅、发明新食谱，他的小店终于一飞冲天。等到一周过去，阿列克谢欠下的贷款基本上还清了，他在私底下对老婆自嘲自己之前的愚蠢，居然会想要卖掉自己的小店呢。\n\n很快，他的皮罗什基成为了小镇上人们的最爱。走过的路人无不被香味吸引，他的小店成了整个社区里的头牌。虽然他每天能卖出几百份皮罗什基，但是生活过得却仍然十分简朴，他更喜欢把自己的钱花在装修店铺和助人行善上。要是那个垄断者还在逍遥法外，所有这些都全不可能。"
 BRY.78.a: "为完美的店主，阿列克谢欢呼！"
 BRY.79.t: "集体领导"
 BRY.79.desc: "“萨布林同志，雅库特工人委员会的选举结果出来了。”说着，一位棕发女子把文件交给萨布林。\n\n“您只要在文件下面签个字就行了，获胜者将担任工人委员会主席。”\n\n“这个阿尔拜·杰格里亚科夫是谁？”萨布林问道。\n\n“杰格里亚科夫是雅库特矿工工会的领导人，也是苏维埃社会主义自治共和国工人委员会中的积极成员。过去几年，他一直积极反对中央集权措施、支持地方自治。我无法相信他是个党员。”\n\n萨布林摇了摇头。\n\n“不，那绝对不行。如果想在资本主义侵袭中生存下来，我们就得团结一致。不能让外来的宗派分子一下子把国家搞得四分五裂。还是让当地的党员干部投票决定吧。”\n\n秘书坐下来，开始用打字机键入萨布林的命令。听着按键发出的嗒嗒声，他不禁长叹一口气。要做出这种公然无视人民意愿的行为，对他来说过于艰难。不过他觉得，宪法条文并没有规定自己不能这样做，而且……要让工人走向富强，俄罗斯就必须团结起来、集中权力。到头来，一切还是为了工人。"
 BRY.79.a: "为了工人。"
 BRY.80.t: "党的意志"
 BRY.80.desc: "叶夫根尼·索科洛夫从来没有离开过马加丹城，据他自己估计，他至少曾处于五个不同的政权之下。在他度过六十年的岁月里，他目睹了沙皇的起起落落，主席团的一次又一次清洗，俄罗斯法西斯党在远东掀起风暴，又被驱逐出去。在这些政权中，他从未见过一场投票，也从未有过投票的机会。当萨布林总书记的部队横扫马加丹市时，他没有理由期待这种情况会发生任何改变。\n\n当他走过投票站时，他看到警卫在检查那些排队投票的人，并把没有党籍的人拒之门外。他叹了口气，因为警卫们向聚集起来的人群喊话，警告他们只有党员才能投票。"
 BRY.80.a: "有些事情从未改变。"
 BRY.81.t: "联盟战士"
 BRY.81.desc: "一大早，第78营一如既往地在训练场集合。他们的指挥官进行了例行检查，然后示意一组士兵拿出许多装满了书的箱子。第78营的士兵们嘴上没说什么，但他们全都在心里默默地怀疑长官的直觉。他们不是士兵吗？这里不是训练场吗？在过去几周里，他们每天都在进行同样的体能训练和军事理论学习，虽然他们在训练中也读了一些手册，但是，一本书？\n\n军官拿起一本书展示给士兵们看。它的封面很朴素，唯一的装饰是交叉的黑色镰刀锤子，上面的标题是“国家与革命”。\n\n军官迅速地扫视了一遍训练场的人，开始演讲。“同志们，我看得出来，你们对中断日常训练很不满，但训练有素的头脑和训练有素的身体一样重要。你们每人都会收到一本列宁同志的著作《国家与革命》，你们应该把它通读一遍，作为训练的一部分。”\n\n搬运箱子的士兵已经开始分发书籍，领到书的士兵们离开队列，开始阅读这本书。"
 BRY.81.a: "没有革命的理论，就不会有革命的运动。"
 BRY.82.t: "加强国际联系"
 BRY.82.desc: "瓦列里·萨布林正式宣布成立西伯利亚社会主义共和国外交部。以“提高西伯利亚工人和声援我们的国际友人之间的合作程度”的名义，外交部将接受来自所有同情他们事业的国家的代表，不过他在讲话中表示了对社会主义国家的偏爱。新外交部邀请派遣使节到他们首都的讯息已经发送到世界各地的社会主义国家与OFN。"
 BRY.82.a: "全世界工人们，联合起来！"
 BRY.83.t: "永恒的十月"
 BRY.83.desc: "站在演讲台上，萨布林注视着阅兵队伍从他身边游行走过。铜管乐队缓缓演奏着崭新的进行曲，名为“红十月永恒”，为纪念俄罗斯重新统一而特别创作。身着全套制服的士兵以完美的队形从他身边走过，比起人类来，他们似乎更像是机器。他沉思着——这并不是被解放的工人在庆祝他们的自由，而是在一台巨型机器中运转的无数齿轮。\n\n这机器由他亲手制造。\n\n像亚戈达这样的暴君，每时每刻都在窥视和探听臣民的每一句话，唯恐他们质疑暴君们的绝对权力，但他需要限制言论自由，以免反动派和反革命分子颠覆他的革命政权。在亚戈达仅因他们质疑他的统治而残杀数百人时，萨布林只不过因为对无辜工人的威胁而将他们监禁，并给予他们改过自新的机会。\n\n现在看看俄罗斯，他想。在曾经一大群争斗不休的反动军阀自相残杀的地方，现在建立起一个工人乐土。各民族的无产者不必再害怕法西斯分子的炸弹，也不用再害怕当地暴徒的枪声。现在，俄罗斯安全了。俄罗斯自由了。\n\n但是，萨布林看着军队扛着枪在他面前经过，坦克在他们身后行进时，他意识到，那场解放中，有什么重要的东西遗失了。"
 BRY.83.a: "红十月的代价是什么呢？"
 BRY.84.t: "回归本源"
 BRY.84.desc: "罗曼·科萨廖夫躺在一池浑水里，听着远处仿佛在对他窃笑的枪声和迫击炮逐渐低沉下去的爆炸声，心想，一切就这样结束了。他背部的伤口已经不再流血，但他仍能感觉到自己的生命力汨汨流入他身下的污秽中。腰部以下早已失去了知觉。科萨廖夫喘着气，仰望着白茫茫的天空，发觉自己正在前往一个陌生的、早已被遗忘的地方。\n\n所有记忆都回到了原点。法西斯主义者撕扯俄罗斯的尸体，他的家人向东方流亡的痛苦和困窘，他在内务人民委员会为亚戈达服务时所做的可怕事情带来的创伤，萨布林向他伸出的宽恕之手。他从未觉得自己应该得到宽恕，他在革命中为对抗东方的极右分子和西方的列宁主义敌人而奋战了几个月。他被遗弃，但他并不对此感觉到愤恨，有人死去，有人被遗忘，都是兵家常事。人类古老的战场上到处都是散落的骸骨，再也得不到被所爱之人埋葬的机会。\n\n科萨廖夫能感觉到自己的衰弱。他从不是一个虔信宗教的人，但在这一刻，他全心全意地祈祷，希望他能在那黑暗的、难以逾越的大门之后的土地上，再次见到他死去已久的家人。寒冷的西伯利亚微风吹过，当他呼出最后一口雾气时，科萨廖夫听到了他母亲的声音，仿佛是从很远的地方传来的。“罗姆卡，”她呼唤着，就像他小时候那样叫他，“罗姆卡，罗姆卡。”\n\n在罗曼·杰尼索维奇·科萨廖夫坠入永恒的黑暗之前，他最后感觉到的，是很久以前从他母亲身上散发出来的一种早已淡忘的、奇怪而又模糊的芳香，仿佛是从天上飘下来的。\n\n罗曼笑着离开了这个世界。"
 BRY.84.a: "又一个无名士兵。"
 BRY.85.t: "真正的继承人"
 BRY.85.desc: "塞利莫夫上尉扬起眉毛，瞥了一眼面前的囚犯。特罗菲姆·特罗菲莫维奇·莫罗佐夫，出生在高尔基……原俄罗斯解放军上尉？塞利莫夫大吃一惊。伊万·谢罗夫的“秩序社会主义党”居然堂而皇之地往他们所谓的“NKVD”招纳反动派和叛徒。坐在他面前的这个人就是活生生的证据。\n\n“你读完了吗，修正主义者？你打算要让我在这儿坐多久？！”\n\n塞利莫夫抬起头来：“修正主义？！你个为卖国贼办事的反动分子口中居然会说出这样的话，真是可笑！你这种人怎么会为所谓的社会主义者卖力？”\n\n“谢罗夫同志为我指明了通向真正社会主义的道路：秩序社会主义！我不指望像你或你的主子这样反动至极的隐秘法西斯分子会明白这一点。”\n\n“伊万·谢罗夫的思想公然违抗列宁的教诲，而你竟无耻地指责萨布林同志是法西斯主义者？哈哈哈哈！”\n\n“没错！而且我还想再强调一次！那个傻孩子执着于那些让俄罗斯和她的人民失望的理念。布哈林和他的同类的日子已经过去了！谢罗夫同志会掌控一切！”\n\n塞利莫夫简直无法相信。这个坐在他面前的傻瓜似乎完全陶醉于谢罗夫的疯癫之中。不管“秩序社会主义”到底是什么，它确实吸引了相当一部分容易上当受骗的白痴。"
 BRY.85.a: "各位谁是真正的社会主义者，站出来好吗？"
 BRY.86.t: "美国人的主张"
 BRY.86.desc: "地上文件乱作一团，中央委员会会议以常规的非正式讨论开始。但是，这次会议有些不同寻常：第一项议事事项与最近抵达的、由外交官和商人组成的美国特使有关。他们想要私下同中央委员会见一面。\n\n当委员会同意这些条件后，特使进入了会议室。一位自称“无名氏”的外交官身穿华丽的西装，感谢委员会给了他们一个“对我们两国都有益”的机会。接着，“无名氏”清理了地板，让一位商人走上前来。\n\n商人操着一口俄语开始发言。“我是迪士尼公司的代表。我的外交官同事们提议举办一个国际博览会，以加深两国之间的关系，促进相互了解。”然后他打了个响指，两个人走上前来，向委员会成员分发文件。“暂定在迪士尼乐园举办一个俄罗斯文化的展览，在马加丹再举办一个美国文化的展览。它们将由各自的政府进行管理。具体细节我们可以继续讨论，直至双方都满意为止。”\n\n经过一番询问，萨布林要求特使暂时退出，特使随即离开了房间。一个萨布林派说：“这些混蛋要拿这个来搞鬼了。他们会用谎言填满我们孩子的大脑。”\n\n“那么孩子们的舒适生活该怎么办呢，嗯？”一个布哈林派问道，他的声音充满了讽刺。\n\n委员会争辩着，萨布林问布劳恩：“这值得吗？我对它的好处表示怀疑。”布劳恩回应说：“这肯定会增加我们的经济产出。”\n\n经过一番讨论，特使们被带了回来，听取了委员会的意见："
 BRY.86.a: "“我们接受。”"
 BRY.87.t: "美国国际博览会"
 BRY.87.desc: "萨布林走在马加丹的街道上，朋友和忠诚的随从们跟着他，一路参观美国人布置的各种展品。他不得不承认，尽管他持怀疑态度，但这似乎确实是个好主意。一路上，俄罗斯的男男女女终于可以目睹他们本可以拥有的那种生活：可以减轻劳累的家庭主妇的负担的厨房，既漂亮又舒适的衣服，家庭能住在大而舒适的房子里。\n\n不过，萨布林也有他的问题。走进艺术展就像走进一个富商的宫殿，但艺术本身却没能达到他心中的质量标准。音乐虽然悦耳动听，但带有资本主义崇拜的成分。他甚至都不用去想历史展是如何洗白了美国在世界事务中所扮演的角色，更不用说他们对待黑人的方式。\n\n但总的来说，它还是很有趣的。美国的科技展览展出了他们的汽车和飞机，实乃世界一流。\n\n参观完展览后，他和他的随行人员会见了一些美国高管。相互介绍后，他们开始讨论如何把设备运到这个国家——更好的拖拉机、更好的医疗设备、石油钻机，等等。这是一次富有成效的会议，会议结束时，双方都对这次交易的成本感到满意。\n\n“萨布林先生？”其中一个人问道，他手里拿着一个金属罐。“嗯？”萨布林正要走出会场，回头看了看那个人。“你听说过‘百事’吗？”\n\n“好像没听说过。”\n\n那人微笑着把蓝白相间的罐子向前伸了伸。“喝吧，我想你会喜欢的。”\n\n萨布林用怀疑的目光看着它，但最终还是拿起罐子喝了一口。\n\n“你觉得怎么样？”"
 BRY.87.a: "“好喝！你还有嘛？”"
 BRY.88.t: "远东博览会"
 BRY.88.desc: "苏珊娜·佩楚罗走在迪斯尼乐园的人行道上，一边摇着扇子一边看着各种展览。汗水从她的脸上淌下来，她觉得浑身都在冒汗。为什么萨布林会选她来这该死的地方看展！他不能选布劳恩吗？一开始她可没怎么支持过这个玩意。\n\n她叹了口气，使劲扇着扇子，经过布里亚特民族的一个音乐展。这倒是有个好处，那就是会让美国人意识到俄罗斯是一个多元化的地方。俄罗斯和布里亚特文化肩并肩，确保两国的专家消除任何误解。\n\n她在一个军事展前停了下来。在前面，两名不同性别的士兵对着一名男子说话，这名男子用麦克风指着他们的脸。“那么，先生，您……”“弗拉基米尔，”那人用蹩脚的英语回答。“弗拉基米尔，你的国家怎么样？”“这是一个多元化的地方，一个男女平等、人人平等的地方。萨布林同志带领我们战胜了压迫者，解放了远东人民。”\n\n佩楚罗听着，厌恶地走开了。她的理智告诉她这很重要。OFN需要了解他们不是一群军阀，他们有人民的支持。但这也太恶心了！如此吹捧她的国家，就像是在把商品拍卖给出价最高的人一样！这难道不会违背列宁的理想吗？\n\n突然，她听到一个声音。“妈妈，妈妈，”一个小女孩说，“她是军人吗？”苏珊娜转过身来，看见一位母亲拉着孩子的手。“是的，亲爱的。他们是不是很帅？”\n\n苏珊娜叹了口气。即使这一切都有些不对劲，但终究有些好处。"
 BRY.88.a: "布劳恩，我可去你的吧！"
 BRY.89.t: "哈瓦那的客人"
 BRY.89.desc: "菲德尔·卡斯特罗热情地笑着。他双手紧握住住萨布林的手，转向照相机，相机在一连串的闪光中拍下一大堆照片。“瓦列里，你为俄罗斯社会主义所取得的成就真是非同小可，”卡斯特罗说道，“我一直在古巴关注着你的所作所为。古巴人民乐于向你们提供他们所能提供的任何援助。”\n\n萨布林笑着接受了他的奉承，回答道：“很高兴见到你，菲德尔。我也是你们国家的仰慕者。”会面就这样进行着，两人跳着欢快的舞蹈，萨布林抛出经济联系和兄弟情谊，卡斯特罗高呼永远的友谊和社会主义团结。萨布林很满意，最初对尴尬的恐惧很快就消失得无影无踪。他们的宣传人员可要大干一场了。\n\n然而，当卡斯特罗回到飞机上时，他的脸色变得黯淡起来。他点燃一支雪茄，坐到座位上，转向他的秘书。“萨布林是个好人，慷慨又善良，”他说，“但他心肠软。”秘书微微地点了点头。卡斯特罗的思维飞速运转着。他曾亲眼见证了列宁那句名言的真理性：不能戴着白手套搞革命。萨布林坚定地认为他的人民爱他，这种爱甚至胜过对革命社会主义的爱。就算他真的统一了俄罗斯，这样一个人能否保境安民呢？\n\n卡斯特罗将抽剩的雪茄按入烟灰缸，默默地盯着消逝的火光。"
 BRY.89.a: "较之这片废土，还是哈瓦那比较好。"
 BRY.90.t: "伦敦之旅"
 BRY.90.desc: "和瓦列里·萨布林的大部分决定一样，这个决定也是始于理想主义。佩楚罗将访问伦敦，随着[ENG.GetRulingParty]上台执政，很快她就将与他们的英国同志建立联系，并为远东苏维埃共和国斩获又一个外交胜利，凯旋而归。但她很快就意识到，地缘政治的现实并非如此简单。\n\n“佩楚罗女士，”外交部官员平静而有力地解释说，“就目前情况来看，英格兰的地缘政治重心还放在西欧，而且这种情况在短期内不会改变。我们不需要你们的帮助，也无法保证你们的政府能多谋几年的生存。你从我们这里也同样收获不了什么好处，除了一些空洞的友谊之词。我猜你来的时候并不打算听客套话。我们对你们的斗争表示同情，但我们根本没有办法在此时建立广泛的联系。\n\n佩楚罗无力辩驳，但她不想空手而归：“如果无法达成长期协议，你们会接受我们派驻的大使馆吗？它将赋予我们国际合法性，而英格兰并不会因此有什么损失。”佩楚罗的翻译转述了她的请求，这位官员显然仔细考虑了这个提议。\n\n“这似乎完全可以接受，我会通知外交部的，祝你好运，佩楚罗女士。如果你的国家能在强敌环伺、孑然一身的环境下生存下去，必然能有所成就。”佩楚罗也希望如此。在远东他们无比孤独，需要利用一切能够得到的承认。"
 BRY.90.a: "象征性的胜利，但仍是胜利。"
 BRY.91.t: "公社蓝调"
 BRY.91.desc: "“天杀的瓦西里……”埃利嘟囔着，看着他那乱糟糟的厨房。嗯，其实那不是他的。他和未婚妻被安排住在集体公寓里，但很不幸，他们得和其他几户人家共用厨房。\n\n说到瓦西里，瓦西里很少回来，所以很少用厨房，大部分晚上他都是和朋友们出去喝酒，天知道还会做些什么。但只要他一回家，就会在厨房里留下一片狼藉。为了炒一盘鸡蛋，他在地板上留下相当大一滩牛奶，在水槽里丢了三个碎掉的盘子，还不知为何居然有一片面包能跑到吊扇上，压根够不着。\n\n埃利去拿扫帚，把吊扇上的面包敲下来。他大声对未婚妻说：“嘿，艾塔？瓦西里又搞出事情来了。”\n\n“妈的，”艾塔拖着脚走下楼梯，双手叉腰，走进厨房，吹着口哨，“他还挺会整新花样的啊，是不是？”她开始从水池里捞出破碎的盘子时，继续说道。\n\n“就连哈尔滨公寓的老鼠都不会把奶泼得满地都是。”\n\n“这一点都不好笑，”艾塔摇着头答道，“能住在这么好的地方我们已经很幸运了。没有迫害。”\n\n“我知道我知道……多一点隐私就好了。”\n\n“迟早会好的，过一段时间瓦西里这家伙肯定会被踢出去。”"
 BRY.91.a: "妈的见鬼了，这王八蛋炒鸡蛋的时候把地砖打碎了？！"
 BRY.92.t: "他们还需要什么？"
 BRY.92.desc: "中央委员会的会议室里正在进行激烈的讨论，萨布林感到房间里的气氛极为凝重，阴沉得甚至可以滴出水来。讨论主题是同性恋者的权利，这自然在委员会中较保守的成员和那些希望推进更深远社会改革的成员之间形成了巨大的分歧。然而，自己要采取何种立场，萨布林已然做出决断，不过委员会尚未知晓，剩下就是向他们揭晓。\n\n“萨布林同志，你怎么看？”布劳恩突然问道。委员会成员都望向萨布林，讨论渐渐平息。“这场会你太安静了。”\n\n“我想让大家各抒己见，但我的想法并未改变。”萨布林坚定地回答道。“我们将追随列宁的脚步，保持当前的立场。除罪化的立场将会保持，但不会更进一步。”\n\n那些希望为同性恋者争取更大权利的人开始发牢骚，还有鄙视的嘟囔，萨布林都听在耳里。这使萨布林一时感到难过。然而，要好好领导他人、作出表率，总得让一小部分人失望。"
 BRY.92.a: "让列宁为我们骄傲。"
 BRY.93.t: "世界在前进"
 BRY.93.desc: "阿列克谢从公寓的窗户望出去，望着下面结雅城的街道，望着被雪覆盖的小径，还有在小径上扫雪的人们。在某种程度上，他们和他一样。他们为击败元首而前进，他们为和他一样的梦想而战斗，他们也像他一样被打败，被彻底击倒。\n\n唯一让他逃过劳动改造的原因是他的年龄，也许这些新布尔什维克有某种不同于以前的“道德”。他立即打消了这个念头。毕竟，他们崇拜着那些焚毁坦波夫和掠夺西伯利亚的那些暴徒。如果他们有任何起码的“道德”的话，他们就不会反对把俄罗斯从布尔什维主义中解放出来的梦想。\n\n无论如何，他已经无能为力了。梦想破灭，为族人报仇雪恨的机会也消失不见了。"
 BRY.93.a: "俄罗斯没有能载老人的船。"
 BRY.94.t: "赤潮"
 BRY.94.desc: "奥尔洛夫上尉在森林里仔细地观察着树木，寻找敌人行军的迹象，他紧张地来回踱步，试图使自己平静下来，而他周围的士兵则显得忧心忡忡，彼此窃窃私语。突然，他听到身后传来脚步声，迅速掏出手枪对准来人，来人立刻举起双手。“哦，是你啊，科马罗夫！”他放下枪，朝科马罗夫点了点头，科马罗夫是他们招募来帮忙侦察的当地人。“报告情况。我们的敌人情况如何？”\n\n科马罗夫放下双手，他先前惊慌的脸扭出一个鬼脸。“不太好，长官。敌人人数众多，几乎三比一，而且他们的装备要好得多。大炮、卡车、炸药，应有尽有。他们几乎什么都有。这次你要面对的是一支真正的军队。”\n\n说到这里，奥尔洛夫朝地上啐了一口唾沫。“如果他们是一支真正的军队，我想我们就只能去踢一踢他们的屁股了。”聚在一起的士兵们哄堂大笑。“如果你不想来你就别来了，科马罗夫。真诚地感谢你所做的一切。扎伊采夫中士，科兹洛夫中士，去找剩下的人，让他们做好准备。我们要先发制人，抢在他们出动前发动袭击。”\n\n他们点了点头，跑开了。科马罗夫突然向奥尔洛夫敬了个礼。“先生！恐怕我不能把你们抛下不管。”他的手垂到身边。“起初我对你们充满怀疑，但是……我真的开始相信你的事业了。我觉得，有了像你这样的人掌权，俄罗斯，我的家人，我们所有人可能最终都有获得自由和繁荣的机会。所以，倘若到那里去就能打败这些混蛋，那么算我一个！”\n\n欢呼声四起，奥尔洛夫拍了拍科马罗夫的后背，咧嘴一笑。“说得好，同志。”他把手枪递给他。“欢迎加入革命。”"
 BRY.94.a: "即使困难重重，斗争仍将继续。"
 BRY.95.t: "爝火不息"
 BRY.95.desc: "无人能否认伊尔库茨克水电站是工程学历史上的奇迹，它为地方和整座城市提供着用之不竭的清洁电力。但也无人能否认，大坝是在苏联和远东苏维埃相继崩溃的恶劣环境下完工的。这样的条件意味着在水电站的建造过程中不得不经常使用一些质量不合格的材料，长期以来人们都对其部件的可靠性担忧不已。\n\n这样的担忧现在似乎得到了证实：八个发电的涡轮机中，有一个最近发生了工程事故。我们调查事故得出的结论表明涡轮机的质量很差，缺乏优质材料导致冶金质量不达标，以至于涡轮在达到预期寿命之前就失效了。\n\n目前我们缺乏专门的工具来替换故障的涡轮机，唯一的办法就是派出一个小组去采购必要的部件，使之恢复正常工作。一支远征队已经装备齐全，准备南下蒙疆，希望能获得必要的零部件。"
 BRY.95.a: "祝他们好运。"
 BRY.96.t: "来自北方的俄罗斯人"
 BRY.96.desc: "最近，一群俄罗斯人从北方来到这里，向我们的一家国有企业询问是否有可能购买修理受损的涡轮机所需的一些部件。虽然我们没有能力生产如此复杂的设备，但我们在日本财阀那边有些熟人，他们可以代我们去采购这些设备。\n\n俄罗斯人表示，如果我们能给他们部件，他们会给我们丰厚的补偿，但有些人担心俄罗斯人的信誉，以及他们是否给得出足够的钱。另一些人则表示我们应该承担这个风险，因为他们提出的补偿肯定会是一大笔钱。"
 BRY.96.a: "给他们部件。当然，钱得给足了。"
 BRY.96.b: "我们不能相信他们。送他们回去。"
 BRY.97.t: "蒙疆来信"
 BRY.97.desc: "我们的远征队发来好消息！他们通知我们，他们已成功采购到修理我们损坏的涡轮机所需的部件。部件产自日本，其质量要比最初用劣质材料制造的涡轮高得多。\n\n虽然这次远征付出了高昂的代价，但我们的远征队已经成功地完成了任务，现在正凯旋而归。"
 BRY.97.a: "好耶！"
 BRY.98.t: "蒙疆来信"
 BRY.98.desc: "远征队发来坏消息。他们没能找到任何愿意帮助他们采购所需部件的人，他们费了好一番功夫到处搜寻，还是无功而返，现在正在回家的路上。\n\n虽然在听到这一消息后，我们的工程师已经想出了一种方法来临时修理我们受损的涡轮机，但我们必须分配额外的人手来维护伊尔库茨克水电站，这将损害我们的利益。"
 BRY.98.a: "倒霉。"
 RUS.smuta.BRY.1.t: "筹备指挥部"
 RUS.smuta.BRY.1.desc: "房间里传出的满是轻松的谈话，内阁成员和将领们对萨布林的到来急不可待。忽然传出一阵开门声，瓦列里·萨布林大步走了进来，找到了他的座位。房间里的声音消失了一会，只待萨布林拿出自己的笔记，开始向聚集在他面前的人群讲话。\n\n“我的同志们，感谢你们的到来，”他说道，“我们已经克服了万难，而前方还会有更多艰难险阻。长久以来，我们一直梦想着今天的到来，但今后的事不能再推迟了。”萨布林停顿了一会，然后继续开口道：“是的，朋友们，向远东传播革命的时候来了！”\n\n听到此言，人丛中开始传出掌声，夹杂着几声欢呼。萨布林放任他们鼓掌，等到几分钟后他们坐下了，他才礼貌、正式、有力地继续讲话。\n\n“我们必须备战。法西斯匪帮、保皇派和资本家可不会主动投降。我们还有很多工作尚待完成，暴君和独裁者不会乐于见到我们的：我们必须在直面他们之前强势起来。”他停顿了一下，喝了口水，“为了革命事业，我们必须依靠这个国家里的每一个男人和女人，因为只有我们身心团结，众志成城，才能真正地将梦想投向统一全国。”\n\n一提到“国家”这个词，一些将领紧张地环顾四周。地区，可以。国家？似乎要难以启齿得多了。萨布林注意到了，相应地改动了自己的讲话。\n\n“不管怎样，我坚信我们能够胜任。我们会把全国统一在同一面旗帜——我们的旗帜，社会主义的旗帜下！”萨布林的音量增加了，听众心中激荡着对未来的热忱。“而且我清楚，我们定会取得最终的胜利。社会主义革命万岁！”"
 RUS.smuta.BRY.1.a: "人们异口同声地回答：“社会主义革命万岁！”"
 RUS.smuta.BRY.2.t: "拴住恶魔"
 RUS.smuta.BRY.2.desc: "“同志们，历史对我们可不友好，”米哈伊尔开口了。”而过去的种种事件告诉我们，军队往往为我们国家的现存威胁提供完美的温床：它正在滋生反动分子与反革命思想。”\n\n苏珊娜在椅子上不安地动了动，两眼直直地盯着墙。她并非否认德米特里所说的一切，那为何她感到会发生什么糟糕的事情呢？\n\n“我们必须把这些威胁扼杀在摇篮里。而负责的组织需要秘密行动，监视和处置我们的敌人。这就是我主张重建契卡的原因。”\n\n这重磅炸弹让她直接离席。苏珊娜猛然站起，发言时，她不住地摇头。\n\n“不，这可绝对不行。米哈伊尔，我已经从你那听够糟点子了，但这说不定是最糟的。重组契卡？你在想什么呢？”\n\n“她说得对。毋庸置疑。”玛娅说道。“有些人自称了解历史，可一到这种时候，便图眼前方便、忘记了我们的过去。先是契卡，接着便是红色恐怖。我们可不能开历史倒车。”\n\n当他的内阁对红色恐怖是否不可避免争论不休时，萨布林选择闭目沉思。但他再度睁开双眼，整个内阁都安静下来，聆听他谨慎、礼貌、但无比坚决的话语。\n\n“米哈伊尔说的有道理。面对反动分子的阴谋，我们可不能过分天真。我同意他的主张——我们必须重建契卡。”"
 RUS.smuta.BRY.2.a: "但这一制度只会在战时实行，而后绝不会保存哪怕一秒。"
 RUS.smuta.BRY.3.t: "一体化问题"
 RUS.smuta.BRY.3.desc: "他们三个人在一个村庄附近的田野里相遇，这个村庄即将被整合进新兴的苏维埃共和国。准确来说，这并不是个重要的地方，但萨布林决定就在这个地方开始讨论他们所面临的难题。他们三个人在陌生的土地上讨论着要如何对待新加入苏维埃社会主义自治共和国的人民。\n\n“我觉得没必要对他们如此残忍。”奥托说道，“他们可能从未生活在社会主义国家中，从未接触过社会主义制度，也从未了解过社会主义思想，但我们难道不应该对我们的制度，对我们的国家，对社会主义抱有信心吗？我们又不是侵略者：事实上，是我们解放了他们，给他们以自由。我们社会主义的优点不言自明，相信他们不久后就会认识到革命的正确性，进而成为我们的同志的。”\n\n“没那么简单。”玛娅反驳道，“你哪来的自信？反动思想早已他们的脑海中根深蒂固——是的，甚至你现在能看到的村民就是这样的。我们必须尽一切努力荡涤掉他们头脑中的反动思想，不能让这些思想腐蚀我们的社会。”\n\n萨布林在心中反复思考着这个问题，以至于忽略了两人的辩驳。毫无疑问，苏维埃社会主义自治共和国现在是，将来也是一个社会主义国家。但完全理想化的方法必然会带来实际问题，实施渐进而更有分寸的整合也是可行的。"
 RUS.smuta.BRY.3.a: "夜幕降临，他们却仍未达成共识。"
 RUS.smuta.BRY.4.t: "反动派残余"
 RUS.smuta.BRY.4.desc: "看到图书馆时，列诺拉好容易才忍住做鬼脸的冲动。大多数时候，图书馆和学校，大部分文学作品的所在地，要么很小，要么审查起来容易些。而这座图书馆无疑是个庞然大物，看上去要花很久才能把它搜个底朝天，可眼下做工的只有他俩。她瞥了一眼搭档，不用说，他的脸上也挂着沮丧的表情。“这可真大呀。”许久，彼得才吐出几个词。\n\n“的确。”列诺拉点点头，叹了口气。“不如现在就开工吧。”\n\n他同意了。他们走进图书馆，拉上几辆手推车，在图书馆中央整理出一个空位，开始了他俩的工作。俄罗斯大地上充斥着海量危险而反动的文学作品和小册子——苏联解体后，这些玩意儿一股脑地冒了出来。万幸，萨布林同志已经下令把这些毒草统统清除掉。\n\n列诺拉惊喜地发现图书馆里社会主义资料相当多。那些书可以保留，这就意味着她的负担减轻了。民主主义者、自由主义者或其他非社会主义作家的作品则鱼龙混杂，审查起来困难得多，这些书籍的去留视他们的主观判断来定。\n\n反动主义思想一直是个危险品，自由主义思想尤甚，但她的判断标准却没那么严格。毕竟，有时理解资产阶级观点是值得的——有时他们的观点甚至有点道理。一些作品单从书名很难判断内容，但她已经尽力了。此外，处置剩下的资料就简单多了。\n\n法西斯主义、保皇思想和宗教相关的作品都被扔进火堆。这些资料被永久销毁的时代已经过去好久了。她和彼得在图书馆忙活了一整天，尽可能不留一页反动材料。是的，这份工作很单调，但她知道这至关重要。"
 RUS.smuta.BRY.4.a: "他们孩子的教育正依赖这些书籍。"
 RUS.smuta.BRY.5.t: "与人民同在"
 RUS.smuta.BRY.5.desc: "当马克西姆带着这个年轻的社会主义者游览这座被占领的小镇时，他不禁怀疑这个年轻人的喋喋不休何时才能停止。并且从他脸上的红晕和不切实际的乐观态度来看，这位社会主义者的年龄肯定不会超过25岁。马克西姆听不懂他究竟在说些什么，也不愿意去理解他话中的意思，毕竟这些话都是在重复老一套罢了。\n\n于是他们继续在街上走着，就他们两个人，这个年轻人还在滔滔不绝地谈论着共产主义革命，并且他的演讲中塞满了无意义的多音节词，比如资产阶级、辩证法、无产阶级。最后连马克西姆都不再理睬他了，并开始想着明天他该如何回到工厂里继续他那薪水微薄的工作，和这个年轻人在一起简直是浪费时间。\n\n当然，你也可以要求公平的薪酬，我们会保证你和其他工人在工作场所里能够拥有发言权，而且——”\n\n马克西姆忽然在街中央停下了，害得这个年轻的社会主义者差点被绊倒，但他的一席话点醒了马克西姆：也许他工作的薪水能够在这项提议下变得不再微薄？假如这个年轻人所言非虚，那这其中必有值得说道的地方。\n\n他转向了这个已然站稳的社会主义者，并说道：“这是你今早说到的第一个让我感兴趣的事，还有你叫什么名字来着？”\n\n“安德烈。”这个年轻的社会主义者带着只有这种年龄段才能拥有的自信，微笑着说道：“让我们来帮助你。加入我们，我们保证你能从你老板那夺回你应得的一切。”\n\n安德烈向马克西姆伸出了手。"
 RUS.smuta.BRY.5.a: "“我有种感觉，我们能够一起完成更伟大的事业。”"
 RUS.smuta.BRY.6.t: "明媚的事物"
 RUS.smuta.BRY.6.desc: "苏珊娜时不时会想，今后是不是都得这样了。此时将近凌晨3点，而她一直忙活到现在，走出办公室时早已哈欠连天，浑身上下筋疲力尽。毕竟有待处理的事情堆积如山，而她手头的时间少得可怜，显然，这份工作并不像表面上那样轻松。\n\n当她拖着步子回家时，一个声音散发着暖意，似乎不知从何传来，向她呼喊道。“苏珊娜？你在这儿做什么呢？”\n\n萨布林走了过来。说起来，她已经好几天没看到他了，但他微笑着，看起来很高兴彼此相遇。他们俩并肩走着，边走边聊。尽管疲惫，但萨布林还是仔细听着苏珊娜最近的经历。\n\n“…你知道，今天早上，我们不得不处理一起阴谋。”她说道，“有个组织——我不知道他们中哪一个异想天开——计划暗杀我们的一位将军。好在我们及时赶到了，但接着我们又得跑去处理其他紧急事件，于是——”她的声音戛然而止，好让他们俩静静休息会儿。\n\n“我们都知道这不会是件容易的差事。”萨布林回应道。“这项工作很耗费时间和精力。但我想鼓励你振作起来。看看周围，”他指向四周的街道，说道，“看看我们的工作成果。”\n\n苏珊娜当然会为他们的成就感到自豪。面带微笑的母亲，被解放人们的欢呼呼喊。是的，的确有很多值得庆祝的事情。\n\n“我们已经为一个远比我们继承时好得多的社会打下了地基。”他接着说下去。“你还记得吗，就在几年前，整个社会前景黯淡、毫无希望。但现在呢？我们能够梦想更美好的未来。”"
 RUS.smuta.BRY.6.a: "当黎明的第一缕阳光穿透云层时，两个人都笑了起来。"
 RUS.smuta.BRY.7.t: "接过衣钵"
 RUS.smuta.BRY.7.desc: "一开始跟他们往常的酒后那些喜忧参半的讨论没什么不一样。三个人一起聊聊天，回忆往昔的时光，总是那么的惬意，如果还能想起之前的某些趣事就更不错了。\n\n但苏联所遭受的苦难成了所有人心中抹不去的伤痕。希望破灭，而绝望漫无边际，整个革命事业都好像失败了，亚戈达就是最失败的地方。现在这三个人正在思索是否应该将他们的新国家与旧联盟联系起来。\n\n“我认为我们不应该隐瞒，”米哈伊尔说，“我们和这里的其他所有人都是合法的，所以我们宣称继承联盟的事业是越早越好的。至少不能让别的骗子先做这件事。”\n\n“联盟的名声已经跌入谷底了，”萨布林说，“就是因为亚戈达。你要我们把我们的名号——不，我们的国家——与那个专制暴君联系起来吗？”\n\n“这不是一个容易的决定，”奥托回答道。“但我们是最高苏维埃的延续，我们与他们之间有很清晰的继承关系。不管怎样，别人都会把我们跟他们联系在一起。尽管它有缺陷，但很多事情都是这样的。重建它，为它恢复名誉，这才是我们应做之事，也是我们力所能及之事。”\n\n萨布林抿了一口酒。他曾想过要从彻底摆脱亚戈达的影响，把这个人所做的一切都焚烧殆尽，扔进历史的垃圾堆中。但他现在不得不承认，奥托说的有道理。"
 RUS.smuta.BRY.7.a: "如果俄罗斯还有人能够领导新苏联，他便是当仁不让的那个人"
 RUS.smuta.BRY.8.t: "生于忧患，死于安乐"
 RUS.smuta.BRY.8.desc: "“做出这个决定很不容易，但我希望大家能理解个中原因。麻烦了。”\n\n米哈伊尔和玛娅刚把话说完，苏珊娜就举起一只手，自顾自地讲了起来：\n\n“这就是你们两位的伟大构思？让社会上最贫穷、最脆弱的群体忍饥挨饿？”苏珊娜指着他们说：“米哈伊尔，玛娅，你们这是怎么了？”\n\n“这位女士，”米哈伊尔回答道：“第一，这不是闹饥荒，是战时配给；第二，这有助于我们打赢——”\n\n“然后把对人民的善意丢个精光？”奥托出言打断。“就算我们照这样办下去，短期内取得了胜利，但时间一长，萨布林必然会形象扫——”\n\n“别吵了！”萨布林的声音在与会者中响起，四双眼睛齐刷刷地看向他，等待其出面化解僵局。\n\n“我看过数字了。说实话，这件事我也考虑了很久，一直想找出更好的解决方案，不让人民受这种苦。”萨布林稍作停顿，叹了口气，面露愁容。\n\n“但我们确实没有别的选择，不这样做肯定是死路一条。只能让人民咬牙挺一挺了，这段时期，我们一定要尽全力给予他们支持。”"
 RUS.smuta.BRY.8.a: "但只要革命能够胜利，所有的艰难困苦都是值得的。"
 RUS.smuta.BRY.9.t: "斯达汉诺夫再世"
 RUS.smuta.BRY.9.desc: "尤里奋力将一块煤挖出来，并将它放到一旁的矿车中。这是他下井的第十个小时，他无比希望能够回家躺在床上。旁边的工人们也在小声地发着同样的牢骚，与此同时他们手中的镐子有节奏地敲击着矿壁。看着一车车的煤从竖井运上地面，尤里感觉自己越来越累。\n\n一道道命令一天天地下达，尤里在地下的工时和工作量都翻了番。这些命令想必是来自萨布林同志。有一个矿工抱怨说他们只不过从一个奴隶主被换到了另一个奴隶主。尤里立即反驳他，说萨布林同志大大改善了他们的工作条件。是，配额和工时变多确实恶心，确实受不了。是，尤里他自己也很累，他的背和脚都跟亚戈达当权的时候一样痛。尽管如此，尤里依然相信萨布林同志。"
 RUS.smuta.BRY.9.a: "每个工人都必须忠于职守。"
 RUS.smuta.BRY.10.t: "革命公民的职责"
 RUS.smuta.BRY.10.desc: "村民们围坐在一间旧教室的一张旧课桌边，整间教室鸦雀无声，只有笔尖划过信纸的声音。“同志，你好”一封信的开头这样写道，“我热切地盼望着你从前线胜利归来。每天我们都在为有像你一样的战士保卫我们而感到欣慰与庆幸。”\n\n“早点消灭反动派，早点回家。”另一封信这样写道，“我们都在等着你击败法西斯，我们也希望你能平安回来。”\n\n“孩子们都在扮演红军士兵，想象着自己长大后也能像你一样勇敢。你是我们所有人的骄傲。”\n\n伊戈雷维奇政委看着这些已经上了年纪的老人们，不禁露出了笑容。国家提出的“家书计划”毫无疑问取得了巨大成功，每天都有一袋袋的家书被送到前线。在前线，一封家书确实“抵万金”。有了这些家书，前线士气明显有提振，士兵们也为他们收到慰问而备受鼓舞。伊戈雷维奇靠在这间旧教室的木板墙上，面带微笑地注视着正在写信的人们。人民并不是因为收到命令而写信，而是因为他们对他们的同志有深情的爱。"
 RUS.smuta.BRY.10.a: "胜利不仅仅依赖子弹，顽强的意志同样重要。"
 RUS.smuta.BRY.11.t: "我们为何而战"
 RUS.smuta.BRY.11.desc: "经过一天辛苦的训练后，埃尔薇拉的脸上满是污垢。政委和教官在训练上毫不留情。她为了达到他们的要求，不遗余力地投入训练，直至全身上下又酸又痛。不光是埃尔薇拉，她的室友们也在不停地抱怨。更有甚者，有些人已经累得说不出来话了。寝室的空气中弥漫着汗味，但埃尔薇拉毫不在意。尽管已经累到几乎站不起来，她还是为今天的训练成果感到自豪。\n\n门外传来的靴子踩在地板上的声音引起了整个寝室的注意。当政委伊万诺夫走进寝室的时候，新兵们已经列队站好。“同志们，放轻松。”伊万诺夫说道，这位参加过卫国战争的老兵环视了寝室一周，“我注意到你们有些人认为自己是为苏联而战。我是来纠正这种错误观念的。”新兵们互相看着，脸上布满了困惑。我们当兵还能为了什么？他们都这么想着。“你们不是为苏联而战，你们就是苏联。正如你们是士兵一样，你们也是市民，是工人，是儿子，是女儿，是兄弟姐妹，父亲母亲。你们就是革命的血液。你们来这里不是为了军饷，你们来这里是因为你们信任萨布林同志，因为你们坚信社会主义的未来，每个人都将是自由且幸福的。在你们身后的是那些没有能力保护自己的人，但他们对革命的信任丝毫不亚于你们。你们就是普通人身边的苏联，正是你们给革命以伟大内核与崇高精神。这才是你们参加红军的原因。是为了给还未出生的我们的下一代儿女们一个美好的未来，是为了保护你们的朋友和邻居免遭不公与迫害。”说完，伊万诺夫敬了个军礼，然后转身离开。"
 RUS.smuta.BRY.11.a: "他们口号中饱含着的，并非疲惫而是自豪。"
 RUS.smuta.BRY.12.t: "骄傲与热情"
 RUS.smuta.BRY.12.desc: "白军毫无机会。埃尔薇拉踢开身旁的尸体，一脸厌恶地盯着面前的沙皇余孽——一个年老体衰，饥肠辘辘的老人。他那破旧的，满是补丁的制服搭在他瘦骨嶙峋的身上。地上其他其他的尸体也大都是像他这样面黄肌瘦：不是被浪漫主义幻想洗脑的老人，就是在谎言环绕中成长的年轻人。\n\n埃尔薇拉所在的部队轻而易举地就占领了阵地，击溃了本就组织极其混乱的反动军队。沙皇那些号称军纪严明，训练有素的士兵，在面对经萨布林改革后的军队时一触即溃。埃尔薇拉所在部队短短几周内便实现了从一群衣衫褴褛的理想主义者到一台运转良好的机器的转变，但她面前这些可怜的人却还躺在不知多久以前的功劳簿上。\n\n她发自内心地为这些阵亡的白军感到惋惜。他们的沙皇早就死了，跟1921年一样，红军再一次击败了白军。这些人整日与死亡为伴，可却从未想过死亡有朝一日会降临到他们头上。"
 RUS.smuta.BRY.12.a: "他们不是来感受恐惧的，也不是来送死的。他们是来取得胜利的。"
 RUS.smuta.BRY.13.t: "献给解放者们的一枝玫瑰"
 RUS.smuta.BRY.13.desc: "走在一座刚刚解放的村庄的中心，埃尔薇拉评估着附近的情况。综合各方面考虑，这次行动取得了很好的结果，尤其是现在的安居政策对村民们很友好。相信不久之后，这个村子就不需要巡逻了。\n\n就在这时，一个黑发、扎着辫子的女孩向她走来。埃尔薇拉叫住了这个女孩：“小同志，你在这干什么呢？”她疑惑地问道，“这里不安全，你的爸爸妈妈在哪呢？”\n\n小女孩并没有直接回答问题，而是用其天真无邪而又充满稚气的嗓音问了一个问题：“你为什么背着枪呢？”\n\n这问题让埃尔薇拉措不及防，她好好思考了一下她该怎么跟这么一个天真的小女孩解释这个问题，才回答道：“我是一名红军士兵，我要保护整座村庄的安全。”\n\n小女孩对这个回答并不满意，追问道：“是啊，但只有男孩子才可以当兵，你又不是男孩子。”\n\n埃尔薇拉想了想该如何解释，她面带微笑，蹲下来跟小女孩说道：“再也不会那样了。所有男孩子能做的事情，我们女孩子也能做！”\n\n埃尔薇拉的余光看到了一脸焦急的小女孩的母亲正在匆匆跑过来，边跑边挥舞着手臂，看上去是正在寻找她的女儿。这位母亲跑过来先是紧紧牵着小女孩的手，然后对埃尔薇拉微笑以表示感谢。看着这对母女离开的身影，埃尔薇拉也不禁露出笑容。是的，有些日子很难熬。"
 RUS.smuta.BRY.13.a: "但没有什么能比看到这些被解放的人的笑容更开心的事了，这比什么都值。"
 RUS.smuta.BRY.14.t: "心中之火熊熊燃烧"
 RUS.smuta.BRY.14.desc: "对新兵来说，训练已经是一天中必不可少的一环。他们早上起床，列队列集合——然后开始训练。在教官的一声声口令下，一排排步兵整齐的射出步枪中的子弹。之后，到了晚上，当他们已经汗流浃背，四肢酸痛时，才坐下来边吃饭边听教官训话。\n\n埃尔薇拉先前只预见到服兵役的一部分。她知道会有训练，也知道自己会一天比一天更熟练地使用武器——但她不只是学到了战斗技巧。政委们从一开始就点明了这一点，问他们每个人一个简单的问题：“我们为何而战？”\n\n士兵们的答案五花八门——但政委有他们自己的答案；现如今的俄罗斯祖国已经落入了反动派的手中。他们给士兵们看了很多照片，并讲述了其中的故事。照片里有纳粹给俄罗斯人专门挖的大埋尸坑，有人们被帝国余孽、白军渣滓奴役的景象，还有一贫如洗的工人在资本主义的机器下受尽折磨的情景。\n\n埃尔薇拉仅仅只是看着照片，听着故事，胸中对不公的怒火已然熊熊燃起。他们可真是魔鬼！每天晚上，埃尔薇拉都会想起那些骇人听闻的照片，那些令人落泪的故事。她铭记着这些苦痛，心中之火便燃烧得愈发旺盛。每当她用步枪瞄准时，都想象着面前仿佛就是纳粹渣滓或是白军余孽。每当在训练中感到疲倦，她都会提醒自己，还有成千上万的同胞正等着他们解放。\n\n对于这些同胞来说，革命是他们唯一的希望。\n\n红军士兵们正承受着大战失败的后果，也清楚地知道如果他们也失败了，俄罗斯祖国的命运将会如何。不，当一名士兵还远远不够；他们要对抗邪恶——只能用与之能匹敌的革命之火才能打败的邪恶。这其中没有任何妥协的余地。他们将前赴后继，一往无前，为俄罗斯大地带来革命。"
 RUS.smuta.BRY.14.a: "因为若是失败，俄罗斯人民将陷入万劫不复的境地中。"
 RUS.smuta.BRY.15.t: "为了荣耀，视死如归"
 RUS.smuta.BRY.15.desc: "枪声不时响起，红军和镇子里敌军残余力量仍在交火。一个布里亚特士兵倒下了，一旁的军医马上冲上来扛起他的肩膀。埃尔薇拉紧握着她的枪，将它抵在墙上进行还击。\n\n她不确定他们战斗了多久，也不知道僵局持续了多久。她血液里的肾上腺素仍然让她兴奋，但肯定不是长久之计。苦战良久，他们还是撑住了没有败退——尽管伤亡越来越多。\n\n需要做点什么来打破僵局了。敌军的主要火力点是一挺机枪。埃尔薇拉他们不能顶着机枪的火力往前冲。她的长官本来只是想守住战线——但听完了埃尔薇拉的计划后，他批准了。\n\n埃尔薇拉的战友不停鸣枪以吸引注意力，她则悄悄、快速地沿着毗邻的街道摸过去。当她摸到了敌军跟前时，她朝着他们扔了一颗手榴弹，使她暴露了一小会——这正是她需要的。\n\n手榴弹的效果很好，爆炸端掉了机枪，炸飞了几名士兵。剩下的士兵们都被吓傻了，给了埃尔薇拉时间窗口射杀一名士兵，还有几个落到了其他布里亚特士兵手里。然而，埃尔薇拉还是不够快，另一名敌军士兵把枪口对准了她，开了火。她只感觉有什么东西撕开了她的腿，一道锋利的光划过她的脸，视野中有一半变得模糊起来。\n\n剧痛袭来，几乎让她失去意识，但她咬紧牙关，靠意志力支撑起身体——朝着最后一名逃跑的士兵开了枪，后坐力让她彻底失去平衡，倒了下来，摔在人行道上。听着同志们边喊叫着边像她跑来，埃尔薇拉终于支撑不住，躺在地上，耗尽了最后一丝力气。"
 RUS.smuta.BRY.15.a: "她意识到这场战斗赢了，随后便失去了意识。"
 RUS.smuta.BRY.16.t: "为了俄罗斯母亲，你将毫不留情"
 RUS.smuta.BRY.16.desc: "又一场战斗结束了，红军和新到达的援军汇合并四散进入镇子。他们在这一役中也解放了另一个村庄。敌人已溃不成军；只有小股敌人仍在山丘里，小巷间，建筑中负隅顽抗，但已不成气候。他们无处可逃。\n\n埃尔薇拉向前踏步走着，最近的晋升让她领章上多了个正方块。她的左眼因受伤而戴着眼罩——这和她身上的其它伤疤都是她参与革命所获得的勋章。\n\n她看着一些敌军士兵被枪指着，带到城外被枪决。在这期间，她的下属士兵排成一队，等待她的指示。“一间间房屋扫过去，”她下命令道，“一个也不能放过！”\n\n士兵们热情高涨地执行了命令。\n\n他们有组织地搜索了整个镇子，搜索行动持续了几个小时。每次发现敌人都往往伴随着零星的枪声，但很快又归于沉寂。镇民们以家庭为单位在搜索过程中被组织离开镇子。埃尔薇拉盯着他们的眼睛——她只看到警惕和不安，而不是希望和喜悦。大多数时候革命都是会受到热烈欢迎的，但这次显然不是。不过，这不重要。\n\n一个又一个敌军士兵被揪了出来，埃尔薇拉注视着整个过程。她一直都知道他们并不是来向人们宣传革命的。那是萨布林同志的责任。他们只需要为革命而战斗，不停地夺取胜利，直至为革命而死。\n\n这也是她将要做的。也是他们所有人将要做的。不管经过多少场战役，不管他们之中有多少人牺牲，不管他们流多少血，它们都坚信——在未来，整个俄罗斯都将高举社会主义的伟大旗帜！"
 RUS.smuta.BRY.16.a: "而她会扛起那面旗帜，向着莫斯科前进。"
