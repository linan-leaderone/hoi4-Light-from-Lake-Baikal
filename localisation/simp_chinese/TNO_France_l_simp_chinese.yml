 FRA_the_treaty_of_vichy_desc:0 "对法国人民而言，第二次世界大战是一段短暂而又耻辱的经历，但德国人用维希条约这条锁链给出了最致命的一击。该条约将两次世界大战酿造的杀戮流血归咎于法国，严格限制了我们的军队数量，有效地削弱了我们的军队，将之退化为一支仪仗队。条约还限制了国家能赞助的研究种类，在我们的制度之上添置了大量的政治规章，使得德国人能随心所欲、不受限制地进入法国领土，为所欲为。"