 FRA_economic_meltdown:0 "经济崩溃"
 FRA_economic_meltdown_desc:0 "第二次世界大战败北后，我们的经济仰仗于德国的存续。50年代的德国经济崩溃迫使德国放弃了将德国马克转变为欧洲单一货币的尝试，留给我们现在不得不面对的废墟一般的、同时还被他国完全控制的货币。然而，尽管德国人可能开始看到复苏的迹象，但我们离隧道尽头的光亮依然有很长一段距离。"
 FRA_the_OAS:0 "秘密军队组织"
 FRA_the_OAS_desc:0 "秘密军队组织，简称OAS，是法兰西国的秘密警察组织。OAS专门从事反恐行动，过去十年致力于打击残余的法国抵抗力量。不幸的是，根除这一社会因素对政府造成的压力导致OAS得到的授权达到了现今惊人的程度。现已发生几起OAS指挥官无视政府、警察和军官指令的事件，这一迹象着实引人注目，政府中许多人恐惧OAS只会变得愈发肆无忌惮。"
 FRA_vichy_restriction_tt:0 "§R无法训练部队、解散部队或编辑部队模板。§g\n"
 FRA_les_annees_noires:0 "黑色岁月"
 FRA_les_annees_noires_desc:0 "贝当元帅治下的政权生存很大程度上依靠他的声望，他的死标志着大多数人对法西斯政权的容忍已经结束。蒂克西埃-维尼扬古远不如贝当元帅那样受欢迎，主要城市的游行已经不是什么稀罕事情了。尽管国家安全部门做出了努力，但现在随着法国人民寻求法西斯主义的替代品，各色意识形态思想在法国各地迅速流行起来。"
 FRA_war_against_200_families:0 "消灭二百户"
 FRA_war_against_200_families_desc:0 "法国再次陷入战争状态，这似乎是过去两个世纪里的第一百万次了。其他战争都是字面意义上的对外战争，针对的是那些背信弃义的德国佬或英国佬。但是，我们目前正经历的这场战争却是对内的，只为打倒那些§x毒害法兰西国和她的人民的虫豸。§!\n\n这场“战争”是一次对§x银行家§!和那些§x躲在暗处掌控国家§!，§x操纵法国经济§!的混蛋的圣战。如果法兰西要恢复她至高无上的地位，她就必须要消灭这些敌人，不论代价如何！"
 FRA_200_families_vanquished:0 "二百户已消灭"
 FRA_200_families_vanquished_desc:0 "在皮埃尔·布热德坚持不懈的努力下，我们终于战胜了国家的敌人。那些把控国家经济命脉的银行家——藏匿于阴影之中，妄图在暗地里掌控法国的蛀虫——都被我们一个接一个地打倒了。\n\n在剥夺了他们原有的特权后，这些混蛋便再也不能毒害法兰西了；法国人民则可以免遭这些虫豸的毒手，大踏步地向未来迈进。布热德向人民保证，此事绝不会造成负面影响；当然，我们没有任何理由怀疑他……\n\n§x……对吧？§!"
 FRA_back_in_the_pakt:0 "重返团结协定"
 FRA_back_in_the_pakt_desc:0 "法兰西国再度投入了团结协定的怀抱，重归德意志国保护。盘踞勃艮第的党卫军希姆莱派混蛋反叛了团结协定，我们居然也有样学样，离开了德国的盟友和恩主。不过现在，我们的命运与日耳曼尼亚的命运又紧密相连了。\n\n与欧洲之主重新结成的纽带，必然能推动我国向未来迈进。"
 FRA_learning_from_the_reich:0 "向大日耳曼国学习"
 FRA_learning_from_the_reich_desc:0 "德意志民族的大日耳曼国控制着从阿尔卑斯山一直延伸到里海西部的大片领土，而这一切都要归功于国防军那无可比拟的力量，还有他们那无情地镇压了一切反对派的德式效率。\n\n我们可以从德国人那里学到很多东西：政治、经济，还有——尽管这么说可能会激怒法国人民——军事。我们应该从他们那里吸取战败的教训，把德国人的方式活用于法兰西国。"
 FRA_mediterranean_brotherhood:0 "地中海兄弟情"
 FRA_mediterranean_brotherhood_desc:0 "法国和意大利有着共同的历史——那段历史可以追溯至古老的罗马帝国，尔后又经过无数的荣耀和苦难，一直延续至今。我们有共同的地缘关系，共同的罗马文化和共同的传统：很显然，法国和意大利有更多的共同点，而不是德国——那群肆意践踏我们的祖国，又把她交给希姆莱那样的暴徒的德国人。\n\n团结在法西斯主义的旗帜之下，法国和意大利将会远离纳粹的影响，在欧洲建立起属于我们自己的新秩序。"
 FRA_learning_from_the_empire:0 "向意大利帝国学习"
 FRA_learning_from_the_empire_desc:0 "意大利帝国统治着从法国东部的阿尔卑斯山到古老的波斯湾海岸的广阔而富饶的领土与殖民地。他们利用强大的政治、经济与军事实力严格地管理着自己的帝国，维护着那些通过伟大征服得来的种种利益。\n\n若想真正团结我们的意大利盟友，我们必须虚心求教，并将他们的治国方式活用于法兰西国。"
 FRA_latin_bloc:0 "拉丁同盟"
 FRA_latin_bloc_desc:0 "多年前，意大利的领袖贝尼托·墨索里尼提出过一个宏伟的设想：在西欧和中欧的罗曼语国家之间建立一个拉丁同盟。然而由于第二次世界大战带来的混乱，意大利尝试实现这一计划的努力全都付诸东流。但现在的法国已经摆脱了德国侵略者施加的枷锁，政府和人民不禁想起了这一曾经失败的计划——事实上，他们非常乐意采取行动，把它变为现实。\n\n随着伊比利亚和法国之间的关系日渐升温，由伊法两国组建的拉丁同盟诞生了。这个新生的经济同盟必定会给这两个前途光明的国家带来巨大的利益。"
 FRA_across_the_pyrenees:0 "Across the Pyrenees"
 FRA_across_the_pyrenees_desc:0 "We, Iberians and French, are not so weak-minded as to let the Pyrenees separate us spiritually and mentally in addition to the physical separation they present. Though mountains loom over our border, we are united with our southern brethren.\n\nThrough the Europeanist foreign policy of M. Sidos and the ideological similarities between our two glorious nations, we have successfully strengthened our ties. Long may this persist; may our nations regain their past glory together!"
 FRA_delouvrier_plan:0 "德卢弗里耶计划"
 FRA_delouvrier_plan_desc:0 "面对二战后重建的挑战以及随之而来的危机和压迫，法兰西国制订了现代化与基建更新计划，以期刺激经济复苏，此计划俗称德卢弗里耶计划。这一举措有望使经济从低迷状态中恢复活力。\n\n本计划的正式目标为：发展国内生产和对外贸易，尤其是要发挥在法国最擅长的领域的先天优势。以提高生产力，保证充分就业，提高人民生活水平，改善环境和国民生活条件。\n\n为了让计划能够顺利实施，我们必须得到民众对计划的广泛支持——手工业者、公会、实业家……能争取的支持越多越好。我们只会在基础行业需要干预的地方进行干预。我们相信，在这些行业之外，人们还将能够做他们认为最符合他们的利益和法国利益的事情。"
 FRA_the_fair_state:0 "The \"Fair State\""
 FRA_the_fair_state_desc:0 "We tried for all we were worth, but we were unable to bring democracy back to the French State; all we are left with is a knockoff: the \"Fair State\". The government of M. Antoine Pinay has made some steps towards the restoration of a truly republican, democratic state in France, but the crawl towards freedom has been slowed by its delusional opponents.\n\nThe nation is in dire straits: the militias - such as Darnand's gang - and rightist remnants in the government have managed to prevent the long-awaited French return to democracy. All we can do now is wait and hope for a better future - alas that the French population is all too used to doing this."
 FRA_plan_PRIME:0 "Plan PRIME"
 FRA_plan_PRIME_desc:0 "Planification, Restructuration Industrielle, Modernisation, et Émancipation! These are the four principles upon with Plan PRIME is based on and the four pillars that shall make France once more stand proud as a modern nation. The brightest minds of the nation now serving under the Comité de Coordination Nationale, the body in charge of the Plan PRIME, shall ensure that France's industry will once more be something to be proud of."
 FRA_technocratic_constitution:0 "The Technocratic Constitution"
 FRA_technocratic_constitution_desc:0 "The masterstroke of President Bichelonne's political career, the 1970 French constitution has finally become the law of the land, cementing technocracy as the optimal system of government in France and codifying its place and its merits into the framework of the French State and its political institutions.\n\nGreeted with overwhelming cheers and euphoria by industrialists across France, the 1970 constitution nonetheless remains relatively unpopular with the remainder of France's population, calling into question its longevity and drawing uncertainty towards the future of the French State and Bichelonne's technocratic status quo."
 FRA_Henri_VII:0 "亨利七世"
 FRA_Henri_VII_desc:0 "“法国的最后一位君主是拿破仑三世。”——这是旧历史书上所说的，现在是时候重写这些过时的教材了。因为法国现在有了一位新君主，亨利七世，法国宪法的保证人，法兰西和平与稳定的捍卫者——至少理论上是这样。不幸的是，年轻的国王在一些关键问题上与党内有些……意见相左。法国又有了一位国王，但他不是法兰西行动想要的国王。"
 POLITICS_JEAN-LOUIS_TIXIER-VIGNANCOUR_DESC:0 "让-路易·蒂克西埃-维尼扬古此人能当上总统，本身就是法兰西国政府陷入混乱内斗的典型表现。维尼扬古曾于1936年当选第三共和国的国民议会议员。在第三共和国飞速倒台后，他又被选为法兰西国的议员。在法国政客们的眼中，此人就是一个让人爱恨交织的两面派。\n\n西俄罗斯战争粉碎了德国经济，同时勃艮第建国，在此之后，时任法国总统的皮埃尔·赖伐尔突然去世，法兰西国的政治体制再次瘫痪。值此国家濒临崩溃之时，蒂克西埃-维尼扬古又一次成为了团结法国的众望所归之人。他由此被推举为总统。尽管障碍重重，但他还是团结起了支离破碎的民族党，重建了在经济危机后不复存在的微弱稳定杆，并维系了法兰西国政权。这样一来，人们对他的评价也日趋两极。\n\n尽管蒂克西埃-维尼扬古表面上宣称自己并非亲德派，而实际上他与德国的合作关系日益加深。此事实让议会中反对他的议员越来越多，所有人都渴望改变现状。在德国局势恶化的当下，从前遍布法国的混乱也日渐猖獗。让-路易·蒂克西埃-维尼扬古与他的政府陷入了毫无意义的内耗，而法国的政局却已经抛弃了他们。\n\n抵抗运动的实力水涨船高，勃艮第的威胁火烧眉毛，法兰西国局势已经是危如累卵。\n\n维尼扬古心知欧洲和平的表象下可有无数暗流在涌动，一旦战争爆发，法国必将再陷火海。"
 POLITICS_CHARLES_HUNTZIGER_DESC:0 "夏尔·安齐热已经为法兰西服役了许多年。他参与了两次世界大战，更是贝当的内阁成员。贝当一手缔结了停战协议，并指派安齐热全权负责法方的和谈。但安齐热却没有成功缩减《维希条约》的苛刻条款。如今，安齐热作为陆军司令与国防部长已经在政府中任职长达二十一年之久了。\n\n在这二十一年里，安齐热唯一能做的，就是眼睁睁地看着法兰西被阴影吞噬。当德国经济崩溃时，法国无能为力。当德国人强行撕裂出一半法兰西的领土来为希姆莱做他的梦魇屠宰场时，法国坐以待毙。当希姆莱的党卫军悍然跨过国界，焚毁法兰西的城市，屠戮法国的人民时，法国却已经无力回天。\n\n随着蒂克西埃-维尼扬古逃离法国，不知所踪，安齐热便成为了临时国家元首，而他尽可能地试图挽回大元帅的荣誉。他对自己的晋升没有感到丝毫荣耀，他觉得此举完全不合法统。垂垂老矣的将军只得将法兰西的未来交给议会定夺，并祈祷他的继任者能为法兰西带来丝毫期望。"
 POLITICS_PIERRE_POUJADE_DESC:0 "如果说有谁能代表法国当下遭受的破坏，那这不幸的任务非皮埃尔·布热德莫属。在20世纪50年代的混乱中，布热德在权力的台阶上稳步攀升，在维尼扬古得到总统席位的同时，布热德也就任总理一职。在他新登顶的权位上，布热德对他平淡而谨慎的政治生涯十分期待。当然，在欧洲又一次陷入混乱后，这一切都改变了。\n\n面对法勃战争所激起的混乱，他被猝然推到了聚光灯下，在法国行政基础完全崩溃的时刻被委以重任，以应对另一段动荡的年代。利用他在剩余行政部门中的联系，盟友和朋党，布热德侥幸从火坑中逃出，再次荣登权力宝座。\n\n在政治上，布热德为自己作为“百姓”的保护者而自豪，并推崇一种国家建基之上的文化：劳动、家庭与祖国。他承诺要让大法兰西浴火重生，但他也不会自欺欺人地认为，重建遭灾难洪流冲击过后的国家会很容易。更别提他还要对抗潜伏在政府内部，阴谋破坏他统治的势力。\n\n如果他没能阻止这些腐朽的力量，那他熟知的法兰西国大概也会不复存在。但要是他成功了，法国将最终从压迫的灰烬中崛起。"
 POLITICS_PIERRE_SIDOS_DESC:0 "皮埃尔·西多斯出身于信奉民族主义的法国行伍之家，一直是法国政坛中传统派与强硬派的急先锋。皮埃尔在二战中失去了他的父兄，因此，坚信和平主义的他在民族主义者中显得独树一帜。\n\n西多斯在五十年代掀起了一场新的政治运动，旨在接受德国领导下的世界新秩序，同时致力于扑灭国内迅速蔓延的社会主义与共产主义的火焰。这场“西方运动”成为了其通向法国政坛的敲门砖。\n\n他是一位激情四溢的演说家，凭借自己对表情与动作管理的出色了解左右群众，地位也随之飞速上升。在他成为法国人民党的领袖后，他率领该党成为法国头号民族主义政党，同时也是对德国最友好的政党。\n\n在法勃战争及其后的混乱中，西多斯终于找到了大展拳脚的机会。作为法国总统，他重担在肩——完成民族革命——消灭法国软弱的民主，建立一个包括德国在内的团结如兄弟一般的欧洲，并最终回归到法国建国之时的基本价值观。"
 POLITICS_ANTOINE_PINAY_DESC:0 "勇敢者即使鸟入樊笼，也高举着自由的火炬。而更勇敢的人则在铁蹄下用灰烬制造火炬——安托万·比内就是这样的人。\n\n安托万·比内是一名资深法国政客，长期以来深陷于法国的政治漩涡之中，在法兰西第三共和国及后来的法兰西国中都有任职。他是一位魅力非凡的雄辩家，他利用自己在民众中的声望，给自己建构了一个民族党中温和派实业家的形象。比内坚信法兰西国终能得到真正的公平，在皮埃尔·赖伐尔去世后，他接过法国改革的衣钵，成为了法国民族党中改革派的领袖。然而，尽管拥有广大支持者，比内却从未有机会实现其改革理想——被法国政府中的众多强硬派排挤，许多人认为他所谓公平法国的理想仅仅是一座空中楼阁。\n\n当然，后来便是勃艮第的坦克开进了巴黎。在随后的混乱中，安托万·比内与其他改革派同僚一道，攫取了法国的权力，再次为法国带来了改革之光。\n\n他现在执掌着一个支离破碎的国家——在战争中饱受创伤，本就摇摇欲坠的政治制度也被彻底摧毁，政权根基的脆弱使其不得不向现实压力低头。民族党保守派正在阴暗角落中磨刀霍霍，同时，极端主义的火焰在民众中肆意蔓延，比内自然也明白，他面前的道路困难重重。\n\n尽管比内面前有着千难万险，但他永不放弃自己的梦想：一个自由、公平、民主的新法国。说到底，他寻求的是法兰西共和国的重建——他将使出浑身解数，确保民主的胜利。"
 POLITICS_JEAN_BICHELONNE_DESC:0 "一个国家的目标旨在不断完善自身——稳步地前进、发展、壮大。让·比舍洛纳将此视为座右铭；自二战结束后，他以一名资深技术官僚的身份，深耕于法兰西国的经济领域。\n\n就在前几年，当法兰西国发现自己正随着德国经济崩溃而被裹挟着滑入经济危机的时候，让·比舍洛纳就成为了对法国经济政策批评最激烈的异见者之一，这也许是他进入政界的决定性因素。比舍洛纳早已失去了法国成为欧陆工业强国的幻想，现在他提出了替代方案——一个技术官僚主导下的法兰西，建设一个既能成为本国，又能成为整个欧洲工业的中心。\n\n民族党成员经常称他是“一个迷失在政界的杰出数学家”，他刻薄寡恩、精于算计，顽固坚持自己的理想，即建立一个不受德国干涉的法国，他也毫不留情地给予德国严厉批评，这总使那些希望与他合作的人败兴而归。他当然不是一位政治家，他一向不擅长妥协与谈判，这使他执行计划时举步维艰，但他也并未因此而面缚舆榇。比舍洛纳有一项乌托邦式的工业化、现代化的发展计划，他决定以此将法国重新推入世界上最发达国家的行列。是的，这是一项过于乐观的计划，但比舍洛纳也绝不容许任何东西成为一个现代化的法国重新屹立于世界的绊脚石。"
 POLITICS_PIERRE_GAXOTTE_DESC:0 "在大多数关注政治的法国人看来，很少有人能预料到皮埃尔·加克索特可以爬上政权之巅，成为他们的总统。作为一名职业历史学家与立场鲜明的新闻工作者，加克索特在他的作品中毫不掩饰他思想中的君主主义和军国主义色彩。即使法兰西共和国早已土崩瓦解，他关于批判法国大革命的著作仍在继续为法兰西国的反动寡头阶级背书。\n\n作为极右翼政治理论家夏尔·莫拉斯的走卒，他在自己的导师去世后尽力稳住了濒临崩溃的法兰西行动党。加克索特寻求复辟大革命前的波旁王朝，并极力批判贝当的统治，但他在法国政坛一直人微言轻。现在，加克索特成为了总统，他打算不顾法国人民的想法，利用自己手中的权柄在法国复辟君主制。在反动势力的支持下，加克索特已打算摧毁法国残存的革命精神。"
