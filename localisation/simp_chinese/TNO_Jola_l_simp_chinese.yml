 JOL_idea_under_shadow_wolofia: "塞内加尔的阴影之下"
 JOL_idea_under_shadow_wolofia_desc: "冈比亚是一个非常小的国家，几乎没有任何武装。在西非的混乱世界中，手无寸铁的国家不会长久，冈比亚被迫向邻国寻求保护。塞内加尔向冈比亚政府提供了最好的条件和最大的自治。现在，冈比亚仍然是一个受塞内加尔保护的独立国家，尽管其较大邻国的影响力日益凸显。"
 JOL_idea_home_exiled_paigc: "被放逐的几佛独立党之乡"
 JOL_idea_home_exiled_paigc_desc: "冈比亚位于伊比利亚殖民地几内亚比绍北部，已成为许多流亡者的家园。当几佛独立党的起义失败时，该党被迫流亡。至此，分歧出现，路易斯·卡布拉尔领导下的一个分支脱离组织，并在冈比亚重建，卡布拉尔继续在那里领导该党。"
