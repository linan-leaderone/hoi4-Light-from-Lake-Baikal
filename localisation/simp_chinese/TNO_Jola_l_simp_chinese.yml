 POLITICS_EMILE_BEDIANE_DESC: "冈比亚民族是一个比较新的概念。在近代之前，卡萨芒斯地区只是塞内加尔的另一部分。那里的人和沃洛夫人生活一样，对于西非的混乱来说，这个地区也很正常。\n\n直到有一个人开始大吵大闹。\n\n埃米尔·巴蒂安出生于1915年，在学校里成为了一名优秀的学生。他对教育的热情从未熄灭，因此他在毕业后成为了一名学校教师。有一段时间，这似乎是他一生中所能达到的最高地位。然而，当战争来临的时候，巴迪安看到了他的机会，他想更进一步，于是进入了政界。在那里，他发现了一个他所支持的运动——冈比亚人的独立，而他就是冈比亚人其中一位。\n\n在50年代中期，他灵巧地避过任何存在的反对意见，成为了冈比亚人的发言人。随后，一系列大规模的抗议活动、长篇大论的演讲和不断的阻挠迫使塞内加尔举行了独立公投，并以微弱的优势获得通过。在这之后，巴蒂安正式宣布了冈比亚共和国的成立，并脱离了塞内加尔。\n\n现在，巴蒂安带领着冈比亚人进入了西非的新时代。作为坚定的孤立主义者，巴蒂安会继续安于过去几年的荣誉和成就。虽然这为他赢得了作为国父的尊重，但这并没有给他带来很多支持者。随着汹涌而来的反对派的威胁与日俱增，巴蒂安能否继续他的统治还有待观察。如果他不能像很久以前控制校园那样控制冈比亚的政治，那么他的日子肯定不多了。"
