 HUN_WORLD.1.t: "[Get_newspaper_header]霍尔蒂阴谋败露，伊姆雷迪掌握绝对权力"
 HUN_WORLD.1.desc: "霍尔蒂家族在匈牙利的统治不甚光彩地结束了。匈牙利首相伊姆雷迪·贝洛通过国家电视台和广播电台宣布，摄政霍尔蒂·伊什特万企图在“不忠军官和投机分子”的协助下发动政变，摄政本人不知所踪，据传被软禁在皇宫中。首相官邸院内堆放着几具不知姓名的尸体，媒体才刚拍摄了几张照片，尸体就被人抬走了。\n\n为了填补摄政这一神圣职位的空缺，伊姆雷迪·贝洛将史无前例地同时出任摄政和首相。伊姆雷迪的新政府里充斥着亲德派、右翼分子和霍尔蒂政权的反对派，他承诺将建立起稳定的政府，深化与德国的合作关系，并颁布了新的新闻审查制度。\n"
 HUN_WORLD.1.a: "又一个更不自由的国家。"
 HUN_WORLD.2.t: "[Get_newspaper_header]伊姆雷迪摄政去世，巴尔多希掌权"
 HUN_WORLD.2.desc: "几日的无线电静默后，布达佩斯传来的消息证实了国际社会的猜测——匈牙利摄政伊姆雷迪·贝洛年老体衰，已于不久前去世。匈牙利民众纷纷走上街头，悼念这位政坛伟人；但也有批评者称这其中少不了政府胁迫的成分。\n\n伊姆雷迪去世后不久，前首相巴尔多希·拉斯洛就接管了政权。巴尔多希是位人气颇高的法西斯主义者，他对权力的掌控不像伊姆雷迪那么绝对，而是选择了与其他贵族和温和法西斯主义者联合执政。\n\n在巴尔多希的首次演讲中，他向匈牙利人民承诺将恢复霍尔蒂时代的稳定，并立誓保护匈牙利的领土不受外敌侵犯。大多数观察家认为，匈牙利的现状将一直延续下去。\n"
 HUN_WORLD.2.a: "还是老一套。"
 HUN_WORLD.3.t: "[Get_newspaper_header]伊姆雷迪摄政去世，尧罗什掌权"
 HUN_WORLD.3.desc: "几日的无线电静默后，布达佩斯传来的消息证实了国际社会的猜测——匈牙利摄政伊姆雷迪·贝洛年老体衰，已于不久前去世。匈牙利民众纷纷走上街头，悼念这位政坛伟人；但也有批评者称这其中少不了政府胁迫的成分。\n\n伊姆雷迪去世后不久，他曾经的得力助手尧罗什·翁多尔就接管了政权。身为一名狂热的亲德派政治家，现任摄政尧罗什联合法西斯主义者组成了执政联盟，准备继续推行伊姆雷迪的政策。\n\n在他的首次演讲中，尧罗什几近狂热地赞扬了德国一直以来对匈牙利的慷慨援助；许多国际观察家都认为是德国在幕后操纵匈牙利政坛，促成了他的上台。这一指控很快就得到了尧罗什政权反对派的支持。\n"
 HUN_WORLD.3.a: "换汤不换药。"
 HUN_WORLD.4.t: "[Get_newspaper_header]伊姆雷迪首相遭解雇，霍尔蒂宣布改革"
 HUN_WORLD.4.desc: "布达佩斯政坛突发惊人剧变，匈牙利首相伊姆雷迪·贝洛在自由选举法案违背其意愿得到通过后被免职。摄政霍尔蒂·伊什特万于今日公布了这一消息。在伊什特万的父亲、前摄政霍尔蒂·米克洛什于1957年去世后，他就被推上了舆论的风口浪尖。时至今日，仍有许多人认为他不过是个受首相操纵的软弱傀儡。\n\n霍尔蒂还公布了匈牙利未来的改革计划，即使是那些曾经对他嗤之以鼻的人也不禁为这一声明欢呼雀跃。此外，摄政还任命了广受尊敬的退役将军凯雷斯茨-菲舍尔·拉约什为首相。国际观察家认为，匈牙利国内发生的变化将大大削弱极右翼分子的政治力量，该国未来的选举结果可能会相当出人意料。\n"
 HUN_WORLD.4.a: "衰败之国重获新生。"
 HUN_WORLD.5.t: "[Get_newspaper_header]独立党主导执政联盟赢得1967年匈牙利大选"
 HUN_WORLD.5.desc: "匈牙利迎来了历史性的一刻，多年的法西斯专政后，该国举行了第一次真正意义上的民主选举。数百万人首次投下选票，民众都在期待着选举结果，好奇是谁将领导匈牙利步入新时代。\n\n由匈牙利独立党领导的小党派执政联盟赢得了此次大选。该党由前独立小农党改组而成，以民族保守主义为党纲。\n\n众多党派之间经过协商，最终推举吉齐·耶诺为首相，他承诺建立一个独立、民主、不受德企支配的匈牙利。选举结果得到了多数民众的认可，但也有一些人对他们不愿进行社会改革、推动自由化的态度表示失望。\n"
 HUN_WORLD.5.a: "通往崭新黎明的一小步。"
 HUN_WORLD.6.t: "[Get_newspaper_header]独立小农党-公民自由党执政联盟赢得1967年匈牙利大选"
 HUN_WORLD.6.desc: "匈牙利迎来了历史性的一刻，多年的法西斯专政后，该国举行了第一次真正意义上的民主选举。数百万人首次投下选票，民众都在期待着选举结果，好奇是谁将领导匈牙利步入新时代。\n\n由独立小农党和公民自由党主导的政治联盟赢得了此次大选。该执政联盟中的两个主导政党分别是由反法西斯农民组成的最有代表性的老牌政党之一独立小农党，和中间派自由主义政党公民自由党。\n\n由于独立小农党的影响力更大，该党党魁、资深政治家纳吉·费伦茨当选为新任首相。纳吉承诺将在任期内振兴匈牙利乡村，推行社会自由化改革，并通过保护主义政策削弱贵族和德国的势力。\n"
 HUN_WORLD.6.a: "农民眼中的明星正冉冉升起。"
 HUN_WORLD.7.t: "[Get_newspaper_header]公民自由党-独立小农党执政联盟赢得1967年匈牙利大选"
 HUN_WORLD.7.desc: "匈牙利迎来了历史性的一刻，多年的法西斯专政后，该国举行了第一次真正意义上的民主选举。数百万人首次投下选票，民众都在期待着选举结果，好奇是谁将领导匈牙利步入新时代。\n\n由公民自由党和独立小农党主导的政治联盟赢得了此次大选。该执政联盟中的两个主导政党分别是中间派自由主义政党公民自由党，和由反法西斯农民组成的最有代表性的老牌政党之一独立小农党。\n\n由于公民自由党的影响力更大，该党党魁、前首相之子泰莱基·盖佐将出任新首相。泰莱基承诺将大力推进社会改革，增加民主权利，并推动匈牙利融入世界市场，打击德国在国内的影响。\n"
 HUN_WORLD.7.a: "匈牙利寄希望于自由世界。"
 HUN_WORLD.8.t: "[Get_newspaper_header]布达佩斯大屠杀，箭十字党夺权"
 HUN_WORLD.8.desc: "布达佩斯街头暴乱四起，持民族社会主义立场的箭十字党在今天的一场血腥政变中夺取了政权。行政机关党旗高挂，激进分子迅速占领了议会大厦和摄政府邸；广播电台内，循环播放着箭十字党党歌和该国新领导人萨拉希·费伦茨的演讲。\n\n萨拉希承诺将进行土地和工作改革，怒斥前政府为“犹太资本的工具”，严厉批判了他们妄图颠覆匈牙利政权的滔天罪行。萨拉希的言论引发了百余起针对国内民主活动家和前政府官员的暴力事件。匈牙利军方虽然默许了政变，但并没有参与到屠杀之中。\n\n即使是德国也对箭十字党的上台深感不安。德匈边境上站满了士兵，他们既要管理一波又一波的难民潮，又要时刻监控不断恶化的局势。\n"
 HUN_WORLD.8.a: "希特勒借尸还魂。"
