 HUN_Istvan_Horthy: "霍尔蒂·伊什特万"
 POLITICS_ISTVAN_HORTHY_DESC: "霍尔蒂·米克洛什曾被视作伟人，但虎父竟出了这样个犬子。这惹人憎恶的傀儡，法西斯分子眼里的社会主义者，自由主义者心中的法西斯，贵族里头的自由派，如今孑然一身又束手无策，只能任凭羞耻和悔恨弥漫其心。\n\n霍尔蒂·伊什特万曾只是个小工程师，不辞辛劳为国兢兢业业。他也曾坚定的为深爱的祖国母亲而战，公开批评纳粹并为犹太人的遭遇痛心疾首。但当他成了摄政后，一切都变了。掌权的亲德法西斯分子让他从“小摄政”变成了软骨头，声望荡然无存。\n\n而在其父去世后，他独自接过了摄政的衣钵，还有一个满身疮痍的匈牙利，而他也只能为这一切哀悼。政府名义上受他的晚辈，首相伊姆雷迪·贝洛控制，而贝洛在其中塞满了亲德亲信。如今伊什特万只得惶惶度日，苦苦等待着他拯救匈牙利的那一天到来，这条路充满艰难险阻，但他至死方休。"
