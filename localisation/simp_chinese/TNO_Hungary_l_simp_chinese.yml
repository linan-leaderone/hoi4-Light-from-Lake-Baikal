 HUN_Broken_Yoke: "挣脱特里亚农的桎梏"
 HUN_Broken_Yoke_desc: "《特里亚农条约》自地狱的深渊中浮现，摧毁了祖国。匈牙利四分五裂：她的人民四散逃奔；她的土地饱受蹂躏；她的尊严荡然无存。\n\n所幸，仰赖海军上将摄政，是他将这份地狱般的文件逐出了历史舞台。霍尔蒂·伊什特万兼具超凡的政治智慧和军事才能，全都是托摄政之伟业，匈牙利才再次成为一个完整的国家。虽然今天匈牙利的国界或许仍与两个世纪前不尽相同，但匈牙利人民的精神始终如一。在经历了漫长的衰落之后，我们终于重回正轨。"
 HUN_Transylvanian_Issue: "维也纳的遗产"
 HUN_Transylvanian_Issue_desc: "第二次维也纳仲裁实属我国的一大幸事。特兰西瓦尼亚重归匈牙利祖国的怀抱已经有很长一段时间了，甚至在德国人决定采取行动之前就已经实现。然而，虽然我们很高兴能收回我国应得的土地，但这并非毫无代价，因为事实证明，特兰西瓦尼亚实在称不上是片好管理的地区。\n\n长期以来，罗马尼亚一直在资助支持该地区独立的恐怖组织，妄图夺回他们失去的土地；德意志少数民族的呼声则引起了德国的高度注意，只要他们认为时机成熟，就会干预我国内政。种种利益冲突把特兰西瓦尼亚变成了一个一点就着的火药桶，使我国的安全部门终日疲于奔命。"
 HUN_Social_Upheaval: "社会动荡"
 HUN_Social_Upheaval_desc: "匈牙利理应是二战战胜国之一，但胜利却没有为她带来和平与稳定。匈牙利是一个没有国王的王国，她只不过是个受德国支持的半法西斯独裁政权而已。\n\n这绝非管理国家的理想方式。新一代匈牙利人正是在这种制度下成长起来的，因此他们强烈希望改变现状。然而，有限的选举权和不愿倾听民众意见的政府使他们争取自由民主的努力付诸东流。随着越来越多的民众开始呼吁民主主义、社会主义、自由主义和介于两者之间的一切，如果政府想维持摇摇欲坠的统治，就必须找到一种方法来压制住这些理想主义者。"
 HUN_German_Fist: "浮士德式交易"
 HUN_German_Fist_desc: "与恶魔做交易时，往往会招致难以想象的后果。这种情况就发生在伊姆雷迪改革后的匈牙利王国。大刀阔斧的改革后，德国企业如潮水般涌入匈牙利，迅速垄断了匈牙利的工业，利用匈牙利的劳动力、资源和土地为自己谋取利益。\n\n虽然这种利害关系在二十世纪五十年代曾给匈牙利带来了巨大的利益，但随着德国经济停滞不前，糟糕之处便逐渐显现。德国的经济形势依然严峻，但他们对匈牙利的统治却丝毫没有减弱。看来，现在到了匈牙利自食其果的时候了。"
