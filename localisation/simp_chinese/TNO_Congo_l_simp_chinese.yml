 COG_the_call_of_the_wild:0 "荒野的呼唤"
 COG_the_call_of_the_wild_desc:0 "广阔的大草原向穆勒招手，邀请他尽情狩猎。因此，把他锁在利奥波德维尔的公务常常让他感到无聊，使他没有动力进一步履行作为专员的重要职责。\n\n§R请记住，只工作，不玩耍，穆勒专员也变傻。§!"
 COG_mercenary_army:0 "雇佣军"
 COG_mercenary_army_desc:0 "Given Müller's profound status as a mercenary, it's no surprise many within the profession gravitate towards him, forming a significant portion of Zentralafrika's garrison. Various groups of highly experienced mercenaries utilize Zentralafrika as a base of operations or operate within it for various jobs, and their wisdom can be imparted unto the garrison as a whole.\n\nOf course as soldiers for hire, nothing comes without a price. Müller understands this, and all it takes are a few paychecks, handshakes, and a promise for glory and adventure to get exactly what he needs."
 COG_Hands_Off_Administration:0 "甩手式管理"
 COG_Hands_Off_Administration_desc:0 "用“甩手式”一词形容穆勒专员的领导层都算是对穆勒轻描淡写了。穆勒在狩猎旅行带来的权力感中声色犬马，而治下的大批种植园都交给了私营企业或当地酋长和君主去管理，他还宽大地允许黑人参加党卫军来换取自由。"
 COG_Soldiers_Of_Fortune:0 "为钱前驱的士兵"
 COG_Soldiers_Of_Fortune_desc:0 "不为日耳曼尼亚所知的一件事就是中非专员辖区的卫戍部队已经不单单是卫戍部队了，他们中的一些人已经自发的成为了全世界最好的雇佣兵，为出价最高者战斗在全球的每一个热点地区。无论是自由国家组织，团结协定，三头同盟，共荣圈，只有金钱可以确保他们的忠心，直到有人开出更高的价码为止。"
 COG_The_Fatherland_Arrives:0 "祖国增援已至"
 COG_The_Fatherland_Arrives_desc:0 "现在德意志已经解决了自己的内部问题，很快日耳曼尼亚的权势将会再次出现在五湖四海。尽管祖国仍然摇摇欲坠，但是日耳曼尼亚已经再次的注意到了纳粹权威的边远地区所发生的乱局。对各地专员来说这是个大好新闻，因为这一份晚来的祖国支持还是可以有效的帮助各专员辖区结束OFN趁德国内战时发动的攻势。那些许久以前就发信要求的物资和人员终于到岸了。虽然德国的支援是“为了增强雅利安人的海外殖民地的防御”，且在实际的常规战场中并不适用，但是我们至少能保证不被OFN的轰炸击垮了。"
 COG_Conscripted_Natives:0 "征召土著"
 COG_Conscripted_Natives_desc:0 "穆勒之前对土著参军的态度是自愿即可，但现在看来人力的短缺需要我们征召所有合于兵役要求的土著强制参军了，不然中非专员辖区是打不赢南非的。而那些质疑专员为什么不提前就征召所有合适土著的声音则被专员给巧妙地压制了下去。专员本人希望能让媒体宣传那些土著在专员治下已经不单单是一群没有动力的乌合之众，而是一群为了赚快钱而高度好战的优秀兵员，况且土著也会为了自己的家园而战。穆勒甚至已经放出风声，宣称要在战争胜利之后给予中非专员辖区的土著更高的自治权利。"
 COG_Conscripted_Mercenaries:0 "征召雇佣兵"
 COG_Conscripted_Mercenaries_desc:0 "穆勒已经允许许多的雇佣兵公司迁至中非专员辖区，允许他们正式加入德国武装力量的行列。为了吸引这群亡命之徒，他已经宣布雇佣兵们将拥有极高的薪酬，和欧洲德军一样的装备以及战时自主行动的自由。虽然许多雇佣兵头子认为这份合同限制了他们倒戈和乱跑的自由，但是专员则回应说这是为了保护中非这个雇佣兵天堂所做出的暂时牺牲。"
 COG_Conscripted_Mercenaries_2:0 "征召雇佣兵"
 COG_Conscripted_Mercenaries_2_desc:0 "穆勒已经允许许多的雇佣兵公司迁至中非专员辖区，允许他们正式加入德国武装力量的行列。为了吸引这群亡命之徒，他已经宣布雇佣兵们将拥有极高的薪酬，和欧洲德军一样的装备以及战时自主行动的自由。虽然许多雇佣兵头子认为这份合同限制了他们倒戈和乱跑的自由，但是专员则回应说这是为了保护中非这个雇佣兵天堂所做出的暂时牺牲。"
 COG_Up_to_Date_Maps:0 "最新的南非地图"
 COG_Up_to_Date_Maps_desc:0 "追随老普鲁士军队强迫贫困的下级军官去可能的敌区进行地形测绘的传统，我们可以利用征召军官来好好的将南非这地界的地形勘测清楚。这些人所绘制的地图将会告诉我们重要的交通设施的地点和战术施展所需要的地标。在战时这些测绘者的任务会扩大到侦察敌军阵型，进一步的强化我们的战术优势。"
 COG_Cameroon_Defense_Plan:0 "喀麦隆防御方案"
 COG_Cameroon_Defense_Plan_desc:0 "南非战争已经消耗了中非专员辖区的大部分战争能力，但是穆勒身边不单单只有南非这一个敌人，西北角的邻居喀麦隆尤其需要关注。很多总参的人都说喀麦隆很可能在这个时刻将尖刀插入中非专员辖区不设防的下腹部，因此总参的参谋们已经为此制订了一项计划来防备这种背后捅刀的行为。"
 COG_the_strive_for_panzers:0 "专注战车"
 COG_the_strive_for_panzers_desc:0 "中非的茂密丛林使得德国无心在该地区投入任何重型机械化战车。因此，中非的军械库全都是能追溯到西俄战争乃至更早时期的旧式战车。尽管如此，穆勒还是在冯·托马的推荐下制定了对现有坦克兵工厂进行现代化改造和扩建的计划。"
 COG_the_strive_for_panzers_2:0 "专注战车"
 COG_the_strive_for_panzers_2_desc:0 "中非的茂密丛林使得德国无心在该地区投入任何重型机械化战车。因此，中非的军械库全都是能追溯到西俄战争乃至更早时期的旧式战车。尽管如此，穆勒还是在冯·托马的推荐下制定了对现有坦克兵工厂进行现代化改造和扩建的计划。"
