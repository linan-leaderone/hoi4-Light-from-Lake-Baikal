 COG_Rolf_Steiner_hog_desc: "§Y$head_of_government$\n$fascism$§!\n--------------\n§LRolf Steiner is a relatively low-ranking official within the Zentralafrikan hierarchy, though any wise man within the country treats Steiner's orders with the same or more respect as is accorded to Müller's. Gaining notoriety during the Cameroonian Conflicts, Steiner quickly was noticed by Müller himself. When Müller noticed Steiner's administrative competence and diligence in service of the Reich, Steiner was quietly given many of the Reichskommissar's responsibilities whilst Müller focused on hunting and revelry.\n\nNowadays, Steiner serves as Müller's unofficial second in command, often drafting the documents Müller signs and attending the meetings Müller prefers to skip. Steiner is the main who keeps Zentralafrika stable and in one piece on the day to day, and is the main reason that they are able to send a profit to Germany at the end of the year. Though he gets none of the credit for Zentralafrika's success, he is secure in the knowledge that it could not be done without him.§!"
