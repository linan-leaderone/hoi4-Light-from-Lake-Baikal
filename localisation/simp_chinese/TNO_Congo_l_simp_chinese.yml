 COG_hunting_season_desc:0 "狩猎是一项终极运动，是人与野兽之间简单但又关系生死的智慧与勇气之战，既残酷又优雅。在人类还没发明武器之前，原始人就通过狩猎来展示出人类对百兽的统治地位。人类狩猎最初是为了生存，之后是为了追寻纯粹的快感。\n\n正是这种狩猎和杀戮的快感让西格弗里德·穆勒终生为之沉醉。现在，作为德国中非专员辖区的专员，他身边环绕着这个星球上最高贵和优雅的猎物们，他可不会浪费这个机会。\n\n当前被猎杀的最大动物是：[COG.GetCurrentHunt]\n我们正在狩猎：[COG.GetHuntingSpot]\n狩猎成功率：§Y[?cog_hunt_chances|%0]§!"
