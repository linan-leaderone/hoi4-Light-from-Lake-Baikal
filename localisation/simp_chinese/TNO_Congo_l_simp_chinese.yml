 COG_mullerschizo.1.t:0 "忍无可忍"
 COG_mullerschizo.1.desc:0 "It was an unusually hot day on the city of Léopoldville. and Reichskommissar Siegfried Müller noticed that there was something off about the day. He was used to unusually hot days, the weather of sub-saharan Africa is not forgiving after all, but it was something on the back of his mind, something that he cannot make out the specifics of. Hours and hours went by, and the heat of the sun began to take a toll on him, before he decided that he has had enough of the weather. He decided to relax inside his grand trophy room and admire the trinkets that he had collected throughout his hunts in the Congo. In the middle of it all stood the head of the mighty elephant, its massive hung down trunk made for a great spectacle. The Reichskommissar never thought that he would be able to catch such a giant beast, and yet he did.\n\nAs his tiredness set in, Müller decided to ring up one of his fellow Reichskommissars, the one in charge of the Reichskommissariat to the east, Hans Hüttig. As the telephone connected, Müller's ears were hit with Hüttig's deathly screams, it said:\n\n\"STOP POSTING ABOUT HUNTING! I'M TIRED OF HEARING ABOUT IT! MY SOLDIERS WANT TO HUNT, EVEN FUCKING SCHENCK WANTED ME TO HUNT! I was in a meeting, right? and ALL OF THE PEOPLE in there were all hunters sent by you! I-I showed my champion underw-\"\n\nMüller knew he didn't want to hear the rest of it... wait, but there are no phones inside the trophy room. Huh, that was weird, whose voice was that? Müller tried to not think too much of it when suddenly.."
