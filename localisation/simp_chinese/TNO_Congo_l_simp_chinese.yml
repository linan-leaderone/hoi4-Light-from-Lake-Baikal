 Hire_Belgian_Mercenaries_tt:0 "比利时人，这片广袤大地的前任主人，也是当今刚果最大的外籍移民群体。他们为这个政权带来了长达数十年的反叛乱行动经验。雇佣他们肯定能大大的增加我们的兵员数量和我们的防御能力，也可以更好地让他们融入我们的统治。"
 Hire_Anglo_Mercenaries_tt:0 "英裔居民是我们领土上人口最少的外国定居者，但是他们拥有许多车辆和良好的装备。雇佣当地英裔居民肯定可以提高我们部队的补给能力和行动速度，同时也会改进我们与当地英国社区的关系。"
 Hire_French_Mercenaries_tt:0 "法裔居民是本地人口数量排名第二的外国定居者，他们持有大量军用枪械，这使得他们成为装备最精良的雇佣军。雇佣法裔居民将可以改善我们的进攻和侦察能力，同时改进我们与当地法裔社区的关系。"
 Hire_Native_Mercenaries_tt:0 "土著雇佣兵是我们所有可选项中战斗力最低的一个，他们缺乏训练，装备短缺，雇佣他们也不会给我们带来什么特别的好处。然而他们比其他所有团体的数量都要多，并且雇佣他们可以稍微缓和一些我们与当地数量巨大的土著社区的关系。"
 Suppress_Internal_Dissent_tt:0 "土著社区已经对当前的国内情况越来越感到愤怒。如果我们不对此做些什么，那恐怕这份怒火将会极快的威胁到我们的统治，我们的命和我们的利润-这三者我们失去了任何一项都是对这个殖民地的死刑，是时候让雇佣兵们去参与行动了。"
 Encourage_Oil_Well_Production_tt:0 "让我们的投资者满意是本殖民地的重中之重，而让投资者满意的最可靠办法就是增加石油产量。虽然我相信我们的石油工人已经准备好努力工作，但还是他们的背后有枪口对着才比较放心。当然，我们的投资者会为此感到非常高兴，但是本地的土著们肯定不乐意被强迫努力劳作。"
 Police_The_Plantations_tt:0 "另一个让投资者满意的办法是增加我们的橡胶出口。数千名奴隶已经准备好日复一日的为我们生产橡胶了，但是派遣一些雇佣军为奴隶们提供一些“小小的帮助”肯定可以帮他们工作的更勤奋。虽然增加橡胶出口量肯定会让投资者们更高兴，但是肯定也会激怒早已疲惫不堪的土著居民。"
 Guard_Construction_Projects_tt:0 "我们的金主们在中非专员辖区投入了很多时间，而他们投入时间的方法之一就是在本地修建道路，工厂，港口等一切可供盈利的基础设施，但是这些基础设施极易被攻击，破坏和盗窃。通过派遣雇佣兵保护投资者们的资产，虽然可能会牺牲一些我们宝贵的人力资源，但是会大大取悦投资者们，也许我们还会看到投资者们建设更多的基础设施。"
 Encourage_Mining_Operations_tt:0 "我们的投资者的主要获利途径就是开采中非专员辖区丰富的矿产资源，成吨的钻石，煤炭，黄金和其他不计其数的战略资源被开采出来并运往世界各地。我们的矿产量已经很高了，但是我们还可以派遣雇佣军去“鼓励”生产，必定会大幅度提高产量。此举无疑会使投资者们满意，但是同样会大大触怒本地的劳工。"
 Sell_Equipment_To_The_Belgians_tt:0 "比裔居民虽然是人口最多的外国定居者，但是他们装备十分落后，许多人还用着二战遗留下来的过时武器，更有甚者还在使用着一战时期的栓动步枪。我们可以向他们出售现代武器，这可以大大拉进我们与比利时人的关系，同时从中获益。"
 Sell_Equipment_To_The_French_tt:0 "本地的法裔不怎么缺乏武器装备，但是总会有提升的空间，同时，虽然他们的武器数量巨大，但是已经落后于时代了。我们可以向他们出售一些崭新的德国武器，这将改善我们与法裔居民的关系，同时也可以从中获利。"
 Sell_Equipment_To_The_English_tt:0 "一般说来，我们不太需要去援助本地的英裔居民，他们武装精良，他们的车辆又好又新。但是毕竟东西总是要坏的嘛，英国卡车也不例外，我们可以向他们出售我们多出来的，崭新的，闪闪发光的新卡车，当然我们也会因此收获他们的感谢。"
 Sell_Equipment_To_The_Natives_tt:0 "向土著出售武器这一商业行为充满风险，毕竟土著们的忠诚要打个问号，我们很可能最后发现所卖给他们的武器枪口会对准我们，而且他们也没多少钱来买进武器。但是毕竟他们极端缺乏武装，出售给他们武器将有助于提高他们的工作效率，同时这也会展示我们对他们的信任，也许不久，土著们就会更心甘情愿地为我们工作。"
 Ask_Investors_to_produce_Small_Arms_tt:0 "在中非专员辖区，武器是永远不会过剩的。偷窃，走私，丢失，损坏等等等等诸多因素使得我们极度缺乏武器。我们可以要求我们的商业伙伴为我们生产一些轻武器来缓解这个问题，但要注意我们的朋友从来不喜欢我们向他们提出要求。"
 Ask_Investors_To_Produce_Motorized_Equipment_tt:0 "在中非专员辖区很难找到能用的卡车。热带雨林不适合任何复杂的机械设备，卡车自然也不例外。如果我们想为军队装备更多卡车，可以向在当地有资产的投资者们提出这个要求，让他们为我们生产更多卡车，即使这会使他们不太高兴。"
 Ask_Investors_To_Produce_Tanks:0 "坦克对我们的部队非常重要，但是非洲丛林的环境对坦克比较严苛。而最近的军事行动也使我们的装甲部队损失不小，如果我们想让装甲部队保持战斗力，就必须快速补充我们的装甲部队。为了做到这一点，我们必须要求投资者为我们生产坦克——这是一种必要的行为，但是并不受欢迎。"
 Ask_Investors_to_Raise_Steel_Quotas:0 "钢铁对任何一个工业国家都极其重要，中非专员辖区也不例外。随着越来越多的工厂投入运营，钢铁的产量也越来越难以赶上需求。我们应该要求投资者提高工人的钢铁产量，这可能会引起不满，但却是极其必要的。"
 Ask_Investors_to_Raise_Rubber_Quotas:0 "橡胶是中非专员辖区的命脉，我们的任何车辆都需要橡胶才能开动。然而，需求在不断增加，供应却跟不上，仓库也空空如也。如果要解决这个问题，我们必须请求投资者提高橡胶产量——又是一个不受欢迎的提议，但是如果我们要我们的坦克和车辆跑起来，就必须这么做。"
 Ask_Investors_to_Finance_Civil_Industry:0 "民用工业是国家经济体系命脉所在，跟我们的军事工业同样重要。不幸的是，专员辖区的民用工业十分弱小。向大公司要求建立更多专门生产消费品的民用工厂，可以充分增强我们的民用工业体量，尽管要求企业们多付任何一笔没必要的钱都会触怒他们。"
 Ask_Investors_to_Fund_Arms_Production:0 "尽管我们下辖的军事工厂一直在大量生产武器装备，但仍不足以满足我们的需求。如果我们想一如既往的生产，装备和出售武器，那我们必须增强我们的军事生产能力。投资者们肯定会帮我们解决这个问题，虽然要求他们为我们的发展付出代价这一点不那么受欢迎。"
 Ask_Investors_to_Fund_Research_Project:0 "为了与敌人相抗衡，德国必须保持技术上的优势，然而非常不幸，中非专员辖区并没有像德国一样的教育水平。我们必须为我们的科研项目获得额外的资金，而投资者将是主要的资金来源——即使他们无疑的会抗议我们的要求。"
 Ask_Investors_to_Finance_Our_Developments:0 "新土地伴随着新机会，但是不会伴随着新金钱。新的土地为我们开放了新的发展空间，但是我们却缺乏进一步开发所需要的资金。因此，即使这会让他们恼怒，我们也必须从投资者哪里得到资金在我们的土地上建立新工厂。相信我，这不难。"
