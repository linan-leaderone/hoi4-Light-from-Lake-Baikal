 COG_internal_relations_desc:0 "\n\n\n\n\n\n中非专员辖区对那些雇佣兵是越来越依赖了，现在整个殖民地的日常巡逻任务和军队的骨干基本由这些雇佣兵担任，§R英裔雇佣兵§!由§R“疯子迈克”霍尔§!指挥，§Y比裔雇佣兵§!由§Y“黑杰克”让·施拉姆§!指挥，§B法裔雇佣兵§!由§B鲍勃·德纳尔§!指挥，还有许多的§L土著雇佣兵§!组织分别由不同人指挥，且他们和穆勒合作的原因也大不相同，其中一些人并不值得信任。穆勒主要的目标是保证这些佣兵组织满意，并因此乐意和专员府合作，好叫穆勒能够获得一群可靠的武装。\n\n§Y比利时雇佣兵§!可为我们提供额外的§G人力和防御§!，目前他们[COG.COGGetBelgianLoyalty]。\n\n§B法裔雇佣兵§!可为我们提供额外的§G侦察和攻击§!，目前他们[COG.COGGetFrenchLoyalty]。\n\n§R英裔雇佣兵§!可为我们提供额外的§G速度和补给§!，目前他们[COG.COGGetAngloLoyalty]。\n\n现在专员辖区治下的§L土著紧张度§!为[COG.COGGetNativeTensions]。"
