 COG_PW.21.t:0 "And All the Trees Were Burnt to Ashes"
 COG_PW.21.desc:0 "TOP SECRET\nEYES ONLY\nTO ALL MEMBERS OF THE [getIntelAgencyCaps]\nFORMER TERRITORY OF THE GERMAN AFRICAN COLONIES\n\nThe situation in Africa is, to put it lightly, disastrous. The war that had occured between the Reich's colonial entities and South Africa has left infrastructure devastated, communications torn apart, and the population agitated. This was massively compounded by Hans Hüttig, who annexed the other two colonies and began perpetrating a campaign of overt repression. This completely alienated anyone that could even consider collaboration with the government, and quickly lead to mass famine and mass unrest.\n\nHüttig's government has utterly collapsed. The loyalist elements of our administration have gathered in and around the city of Léopoldville. The territory historically encompassing the Congo region has declared independence, though they have been immediately been brewed into a civil war. The rest of Hüttig's former holdings can be described as no less than anarchic. We have managed to establish communications with the German remnant in Léopoldville, and the [getIntelAgencyShort] urges the Reich to send funding in order to keep them alive, and quickly, as the possibility of revolt is rising by the day."
 COG_PW.21.a:0 "In the fires of slaughter, still do the perpetrators remain."
 COG_PW.22.t: "殖民地孤苦无依"
 COG_PW.22.desc: "\"No.\"\n\n\"...what?\"\n\n\"You heard me, Hassel, don't be coy.\"\n\nKai-Uwe von Hassel needs to bite his tongue, years of practice within the chaotic labyrinth of Ostafrika's politics give him enough discipline to not lash out at his head of army blatantly disregarding his orders.\n\n\"...the Congo is ablaze, those people are busy killing each other instead of paying attention to us! This is our chance to-\"\n\n\"Exactly. This is our chance to do nothing, and not bring attention to ourselves, are you insane?\"\n\n\"Germania would-\"\n\n\"Would cast us to the wolves if we started it. Do you remember the South African War? Because I do? I was there, Hassel, shooting Americans and bloody Africans with a weapon held by duct tape because the Reich was too busy in a bloody civil war to give us a modicum of aid!\"\n\nVon Hassel moves the receiver out of his ear, wincing at the volume of the now irate head of the army.\n\n\"You ca-\"\n\n\"I can and I will. Unless one of those bloody Africans shoots first, I'll not risk any more of my soldiers because you believe in your bloody propaganda. If you wanna die in a blaze of glory, go pick a gun and shoot your way out, for all I care! Don't bother me with this again, or I'll personally shove your phone inside your bloody mouth.\"\n\nVon Hassel couldn't get a word out, as the telephone was slammed on the other side of the receiver, leaving the politician to a disconcerting quiet of his office. Gazing out of the window, he can only grimace, at the infinite blue of the Gulf of Guinea, silently wishing for German ships that would never come to be.\n\nHe promised a German Africa again. And perhaps, maybe he's the only one that believes it is still possible."
 COG_PW.22.a: "因此，利奥波德维尔眼睁睁地看着刚果毁于战火。"
 COG_PW.99.t: "Uncle Sam Retreats"
 COG_PW.99.d: "On a nameless port with a makeshift airstrip on the shores of Lake Congo, General Abrams watched as the last of the essential personnel and Congolese refugees loaded into the last ferries, planes and helicopters destined for the US Navy detachment resting a few miles off the shore of America's last toehold in the Congo. While he volunteered to take the last helicopter out from the port, he knew that little act of bravery would do little to soothe his superiors once he returned to America.\n\n\"We tried, didn't we?\"\n\n\"Sorry sir?\"\n\nAbrams glanced at the officer standing next to him. He looked as weary as he did. \"We tried to free these people, didn't we? Now they'll be left to whatever the other factions have in store for them.\"\n\n\"Maybe the ones left standing will be more open to democracy.\"\n\n\"I hope so. The Congolese deserve better than what I fear will come to pass.\"\n\nThe officer didn't have a remark to that, and Abrams didn't need him to have one. He was busy enough pondering what was to be done with the general, and America failed the Congolese. How did he fail? What did he do wrong?\n\nAbrams almost didn't step onto that last little helicopter, only urged on by the officer by his side. It was all he could do to not cry as the aircraft shuttled him away from Congo."
 COG_PW.99.a: "The crooked shores of Lake Congo are no home for democracy."
 COG_PW.100.t: "白白送死"
 COG_PW.100.d: "The wind blew as the sun set upon another African day. The humidity faded, and Nathan enjoyed the cool breeze, though did not let his guard down. His eyes swept over the small base he commanded. Mud-stained tires on jeeps, scuffed rifles the soldiers carried, and the dilapidated buildings that served as barracks met his eyes, as he appraised and judged with the experience of a veteran.\n\nMechanical. Instinctive. A job now, that was all it was to him. A mindless process, going through the motions. An automaton, commanding other automatons.\n\nHe thought for a moment, trying to pinpoint where everything had just...faded. The end of World War II? His return now to this purgatory known as Africa? Nations turned into battlegrounds for superpowers to snipe at each other? He didn't know. All he knew was that the more years passed, the more difficult it was to muster patriotism for a country; a system where he and soldiers were pieces on the geopolitical chessboard. Pawns sent to a meat grinder at the behest of the men in Washington.\n\nSoldiers came from all sides, fighting for pieces of land they didn't care about, for people they didn't know, at the orders of politicians they'd never met. American, German, Japanese, they were the same but for the patches on their shoulders. Trained animals, sent to fight and die to gain the slightest bit of leverage to the politicians.\n\nA noise of revelry distracted him, as he saw a small convoy of soldiers returning. The faces of young, eager men smiled and cheered with each other. French mercenaries, probably celebrating a successful mission. He remembered those days, when he could celebrate the victories in the SAF, before he realized how little they meant. Still... this was a good reminder - pawns they may be to those in charge, but unlike them - he could at least make sure that these young men were able to return home alive."
 COG_PW.100.a: "He put on his cap, and went to congratulate them on a successful mission."
 COG_PW.101.t:0 "邦戈，邦戈，邦戈"
 COG_PW.101.d:0 "The card games took place every evening, when most of the soldiers in the company were off the day shifts. Peter looked forward to that time every day, for a few hours he could relax. The life of a soldier wasn't for everyone, but he'd found something here. An acceptance; brotherhood. Something he hadn't had in a longtime. Their conversations were loud, boisterous, and several hours later, had become more introspective, on what the future held after the fighting. \"Got a wife at home, and a daughter,\" Jackson was saying. \"It'll be my first time seeing her.\"\n\n\"Yeah, same,\" another of them said. \"Minus the daughter. Writing letters isn't the same, you know. Always worry if she'll bother sticking around for me to come home.\"\n\n\"Don't worry, I'm sure she won't do that,\" Jackson said, patting him on the shoulder as he played one of his cards.\n\n\"What about you, Peter?\" The man sitting near him asked. \"Got someone special you haven't told us about back home?\"\n\nHome. Peter resisted a grimace. Home, now that was an interesting concept. \"No. There is no home there for me,\" he finally said, pausing briefly, before deciding to finish. \"Once we're done? I'll stay on.\" A long pause. \"Germans left nothing for me in Russia. Here? I have something, a cause, and good people.\" He hadn't told them where he'd come from before, though they'd probably always suspected. He looked down at his cards. \"I fold.\"\n\nThat broke the introspective silence, and soon the game ended. As they set up the last game for the night, Peter mused that while he hadn't meant to share what he'd said, he was glad he did. He might not have a woman or nation to return to when all of this was done, but he was content with that. He had a cause now, and friends."
 COG_PW.101.a:0 "一个人还需要什么？"
 COG_PW.102.t:0 "技术事宜"
 COG_PW.102.d:0 "Siegfried scowled as he dug through the box of parts, many of which were covered in grime, oil, or rust. \"Go to Afrika,\" his superior officer had said with a smile, \"No better way to serve Führer or Fatherland! You'll be treated like a hero and will certainly be promoted upon your victory!\"\n\nHe should have known better, but the promise of a promotion had been too tempting to pass up. Higher rank meant more money, and no one had truly recovered since the Civil War. He and his family were no exception. Even still, the reality of this adventure was far from the picture that had been painted for him.\n\nOne would expect that if he and the other volunteers were being sent to this colony, it would be reasonably supplied and supported. That was a laughably assumption. The colony barely had any actual supplies, materials, or equipment, and what little they did have was either outdated or just flat-out broken.\n\nThe guns they'd arrived with had quickly had maintenance issues. Normally, he'd requisition replacement parts, or even just a new weapon. Neither was an option here, which was why he was now scrounging in this grimy shed for - ah! There it was!\n\nHe fished out the piece he'd been looking for. It was rusted, slightly bent, and in any civilized country he'd throw it away, but here he couldn't afford to be picky. He slipped it into his pocket, and returned to a nearby bench with a few other parts. Sitting down, he began trying to rig the gun into something usable.\n\nHe grimaced as he beheld the finished weapon. It was ugly, might outright break, or even blow up in his hands before firing - but it was the best he was going to get. All that mattered was that it could fire - and the only thing worse than having a faulty gun in these parts, was having no gun at all."
 COG_PW.102.a:0 "适者生存。"
 COG_PW.103.t:0 "刚果一瞥"
 COG_PW.103.d:0 "In Martin's mind, fighting had become synonymous with sitting. And sweating, and digging holes. It seemed wherever Martin travelled, there was a new hole to dig, and another bucket to sweat into.\n\nHe had heard talk of fighting down the line, and he had constantly been hearing distant gunfire. Not much, only a few putts of the busted car engine that was the automatic machine gun, intertwined with the harsh whip cracks of a bolt action rifle. But even that was enough to keep him on edge, to keep his mind occupied.\n\nThe platoon seemed to share the same thoughts. Lieutenant Wallace rarely left his own dugout now, sticking as close as he humanly could to the radio set, leaving command to the two newly enlisted, inexperienced sergeants. Even most of the privates seemed tired, and all were tense. Fights broke out between each other as much as they did with the enemy, whoever it was that day. Martin could recall fighting against half a dozen different armies and militias, from the remnant German colonial army, to the infamous Congolese Popular Republic, plus a myriad of smaller bands such as the soldiers of Katanga. It seemed he had as many problems as he did enemies, and it was getting to him.\n\nHe spied the enemies frontline. There was movement; two men carrying a crate with a third watching over them. Martin tucked away his binoculars with a sigh. They were too far away to engage with rifles, and they weren't a large enough group to justify a mortar strike. Martin turned, and left his weapon in the dirt, storming towards the entrance of the lieutenant's dugout. He had decided he needed a break from the line, and he would get it, by force if necessary. \"Lieutenant, I'm gonna say this once-\"\n\nWallace slammed into him, pushing him to the dirt, but barely seemed to notice as he stormed from his covered dugout. \"Gather your arms men! A force of Azandeland soldiers have crossed the Congolese Sea and have taken a village vital to our strategy! We are leaving this position within the hour!\" Martin's break would have to come a little later, it seemed..."
 COG_PW.103.a:0 "结果好，样样好。"
 COG_PW.104.t:0 "Turning In the Chips"
 COG_PW.104.d:0 "Flanked by his close colleagues, von Hassel pushed open the doors to his new Hitlerstadt. Within, the scene was one of pure marvel to the collection of seasoned, tired bureaucrats. The warm lights which lined the bottom of the rows of plants and paintings only complimented the geometric take of the interior, as two staircases along either side of the desk led to a balcony overlooking the lobby. Walking into the rebuilt lobby, von Hassel knew this was only the beginning of a new age for Zentralafrika. Seeing the architect of the rebuilt palace reassured von Hassel of that fact, even if his loyalties to the party were in question as it stood.\n\n\"Von Hassel! Where the hell have you been?!\" hollering from the balcony to the crowd of pride stricken bureaucrats, Albert Speer Jr. nearly ran down the stairs, as von Hassel walked to meet him, if hesitantly. Wasn't the little architect supposed to be somewhere else right around now? \"I'm shocked you haven't dropped by earlier! I take it you've been doing well?\" Albert grabbed the Reichskommissar's hand from his pocket and shook it feverishly, before walking back up the stairs, not that Albert got far, stopped by two men in hardhats, and one with black skin and a camera. \"I'm not taking questions right now, thank you very much- Fritz! How's the garden coming along?\"\n\nWalking along to the back view of the palace overlooking the Congo Basin, Albert had yet to stop talking to his aides, discussing how to approach the views from the upper offices, or some other useless tripe. Von Hassel found the man to be insufferable and found it almost certain that the feeling was mutual, but couldn't be sure. Thankfully, only one of them was doomed to stay in Afrika. Coming to the grand view of the Congo Basin, von Hassel let out a sigh. Albert leaned against the balcony, looking over the sprawling view of the gardens surrounding the palace. \"Not a bad place to be trapped forever. Even still, you have my condolences.\""
 COG_PW.104.a:0 "说完，年轻的建筑师再次回到工作之中。"
 COG_PW.105.t:0 "功败垂成"
 COG_PW.105.d:0 "A platoon of German-Afrikan soldiers were sitting down to celebrate a hard-won victory at a local village bar. One of the native Congolese waitresses - a particularly charming, attractive woman - was sharing some small talk with the youngest member of the squad. The young man, being after all a hormonal youngster of university age, was charmed. The older soldiers in the platoon shook their heads at this. \"What blatant degeneracy. Doesn't the kid know nothing good can come from associating with subhumans?\" But the younger members of the platoon nudged him along, urging him to continue on.\n\nOne soldier in particular - called 'Hansi' by his platoon - was being really insistent: \"C'mon, Putzi, show 'er a good time, go have some fun!\" His pushiness ultimately convinced the young man to proposition the waitress.\n\nIt all went to shit the next day. To Hansi's horror the one they called 'Putzi' did not come back satisfied and kind of embarrassed. No, Hansi found him bloodied and mutilated in a ditch. The way in which he had been killed led a Feldwebel to conclude that the waitress was one of those women widowed by Hüttig's terror, who avenged their lost husbands by seducing and slaughtering German soldiers.\n\nThe village that had seemed more or less welcoming to the soldiers now seemed hostile, and the remaining soldiers felt others staring at them. Hansi was trembling with anger and guilt, his hand shaking as he tightly gripped the gun. He looked around and saw threats. Degenerates. Murderers. He needed to do something to protect himself. He needed to - to - to -\n\nAt that moment, Hansi turned on the crowd in a fit of rage, screaming incoherent, enraged gibberish about Putzi and degenerates and murderers. His hand clenched around the trigger, ready to fire at a moment's notice."
 COG_PW.105.a:0 "战争即是地狱。"
