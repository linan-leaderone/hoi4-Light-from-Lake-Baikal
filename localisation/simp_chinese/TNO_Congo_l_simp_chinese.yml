 COG_hunt.301.a:0 "西格弗里德，你是否像我一样，还记得那段好时光呢？"
 COG_hunt.301.b:0 "西格弗里德，你是否像我一样，还记得那段好时光呢？"
 COG_hunt.302.t:0 "雅克接受了我们的邀请！"
 COG_hunt.302.desc:0 "专员一从直升机上跳下，他手下的一个官僚就靠了过来。穆勒看着这人超大号的外套被直升机扇叶卷起的狂风吹得不停舞动，忍不住笑了起来。他把所有的文件都紧紧地捏在手里，拼命地想要对抗强大的旋翼。穆勒把一只有力的手放在他的肩上，把他带到一个比较平静的角落里，让他从挣扎中解脱出来。\n\n穆勒拍了拍那人的肩膀，透过雾蒙蒙的眼镜瞥了一眼，发现他的西装上留下一个尘土印。穆勒让他拿着自己的两把步枪——一把是以防万一的备用步枪，然后把那沓文件接了过来。他从没想过自己会这么做，但在他们走来的过程中，他扫到一封信上有一个与众不同的印戳。\n\n西格弗里德·穆勒把所有无关紧要的纸条笔记夹在腿中间，抽出那封他最关心的信开始读。雅克·马絮将军的回复就像是一门仅存的法国大炮，一下就打到了利奥波德维尔，而穆勒也以同样快的速度读完了这封信。去他的马絮还有这些舞文弄墨的话！啊哈哈！\n\n这就是他需要的答案，他想要的认可！他很快就会和马絮汇合的，就像在喀麦隆冲突期间他们的兄弟情谊那样。一切都回来啦，太棒了。大家都看得出来，这一天的欢乐增加了一倍。穆勒脸上挂着的笑容一整天都不会消失。"
 COG_hunt.302.a:0 "爱笑的人总会心想事成。"
 COG_hunt.303.t:0 "雅克·马絮的到来"
 COG_hunt.303.desc:0 "登上停机坪的路上，穆勒像个小孩一样坐立不安，他意识到自己的直升机到得有点太早了。马絮至少还有半个小时才到。于是，他走进机场，换上一件干净的军装，小心翼翼地把铁十字勋章系在颜色鲜亮明快的迷彩服上，准备迎接这个欢快的时刻。\n\n当他再次进入停机坪的时候，罗尔夫·施坦纳带着仪仗队也来到这里，其中包括他手下百里挑一的老兵和许多曾经在马絮麾下服役过的法国人。他们都穿得那么正式，那么做作。那么是他选错制服了吗？他对此一笑置之。马絮对这一两件非正式的事情才不会放在心上呢。\n\n远处，一架飞机飞向利奥波德维尔机场，声音越来越近。他的期待随着飞机嗡嗡声的逐渐增强而增加。然后是起落架轮胎与停机坪亲密接触的吱吱声。私人飞机正绕圈飞行，穆勒伸长脖子翘起脚尖，急切之情让他难以忍受。\n\n喷气机终于着陆，舱门打开，将军走进了炎热的空气中，柏油路上的热雾让旁观者眩晕。马絮穿着他最好的制服，有些太浮夸了。哈哈，操他娘的这个爱炫耀的白痴。\n\n穆勒迈着大步走近马絮，立即像兄弟一样紧紧地拥抱了马絮，并对他这位好久不见的朋友行了一次简短的亲吻礼。“兄弟！”他们异口同声地互相问候，两个人面对面、脸贴脸。他们的胳膊绕在对方的肩膀上，走到罗尔夫·施坦纳面前，最高荣誉卫队护卫着他。马絮和施坦纳友好地互相问候，尽管施坦纳保持着作为一个德国人与一个对手应当保持的正式距离，不过穆勒却一点也不在乎什么礼节。"
 COG_hunt.303.a:0 "欢迎，我最好的朋友！(德语)"
 COG_hunt.304.t:0 "一个美好的夜晚"
 COG_hunt.304.desc:0 "三个军人，西格弗里德·穆勒，雅克·马絮和罗尔夫·施坦纳，向一支普普通通的车队走去。马絮和穆勒跳上卡车车厢，两人相视而笑。自上次见面以来，两人有很多事情可谈。\n\n车队沿着穆勒的行政楼群蜿蜒而下，施坦纳努力地听着他们的谈话。虽然这两个人口中流出的每一种语言都很流利，但他们就像出生时分开的双胞胎一样喋喋不休说个没完。从粗俗的法语到一段段英语，从英语到德语，再从一点点德语到精细曼妙的法语对话。照施坦纳的意思来看，就算他们完全不懂对方使用的语言，他们也可以理解对方在说什么。\n\n车队抵达酒吧，穆勒已经有点醉了，而马絮仍然清醒。他们进入酒吧，聊了一夜：马絮向穆勒说了说了法国残余势力的现状，顺便聊了些轶事。穆勒此时已经喝得酩酊大醉，他向马絮吹嘘起自上次见面以来的多次狩猎，以及最后一次见面前的那次狩猎。他描述着那些精致的生物，八卦着其他几个专员辖区，回忆起他们在喀麦隆堡垒附近最后一战中表现的英雄气概，在直升机接走他们之前，他们都更喜欢冲锋陷阵而不是坐镇指挥。\n\n两个人整晚没睡，美酒和欢笑使他们忘记了疲劳和炎热。他们的谈话一直持续到第二天清晨。他们马上就要开始沉浸在过去的美好时光中，直升机的嗡嗡声预示着这一切的到来。"
 COG_hunt.304.a:0 "这就是他们共同向往的……"
 COG_hunt.305.t:0 "飞过希特勒施塔特"
 COG_hunt.305.desc:0 "直升机降落在唯一一个足以支撑这架大型直升机的土墩上。这台巨大的机器将把他们带到湖对岸希特勒施塔特宏伟的度假村里。那是一个田园诗般的豪华度假胜地，将在狩猎之旅之后，以最周到的服务来款待专员和他的朋友，来一场夜间狂欢。但穆勒当然命令绕道而行，为了追忆和马絮一起度过的美好时光，或许还能重现往日的情景呢。\n\n虽然经过了漫长的促膝夜谈，他们却一点也不觉得疲倦，急忙跳上了直升飞机。在一阵喧闹的笑声中，穆勒宣布，今天他要和马絮进行一场伟大的比赛。这让两人都想起了他们上一次打猎的情景，当时他们盯上了一只山地大猩猩，对它穷追不舍。直升机在巨大的噪音和扬起的滚滚红尘中缓缓盘旋上升，他们热切、激烈地交谈着，旋转的叶片制造出一阵阵凉风。\n\n他们在升入高空后依然十分热烈地交谈着。主要是穆勒在说话，因为马絮，被他一直所渴望再次见到的、中非的美丽景色迷住了。直升机不停地嗡嗡作响，周围的景色滚滚而过，将军有点昏昏欲睡。与此同时，穆勒却像往常一样精力充沛——要么是因为酒精，要么是因为一想到能和他亲爱的朋友一起打猎就很开心啦。\n\n看到马絮的眼皮慢慢合上，穆勒咧嘴一笑。他小心翼翼地从睡着的将军腿上拿起他朋友的猎枪，开始把一切都整理得整整齐齐，就像对待他自己的猎枪那样。"
 COG_hunt.305.a:0 "睡吧，我的朋友，我们还有很多事要做。"
 COG_hunt.306.t:0 "去猎杀鳄鱼吧！"
 COG_hunt.306.desc:0 "雅克·马絮被一阵枪声惊醒，简直要从座位上摔下去了。西格弗里德·穆勒正站在起落架上，那里视野更开阔。看到马絮惊恐万分的样子，穆勒回到了机舱里，把他扶稳，对着仍未回过神来的他咧嘴一笑，然后把他拉到了大开着的机舱门前。穆勒开玩笑地抱怨马絮的睡眠习惯，告诉马絮他忘了些什么东西。马絮终于回过神来了，自嘲赌输了昨晚那场谁会第一个睡着的赌约。\n\n马絮从直升机里向外张望。一群鳄鱼躲在湖边，刚刚的枪声惊醒了那群动物，但其中有两个已经死在了枪口下。穆勒又开了一枪——再次命中。马絮看得心痒难耐，也转身去找他的步枪。\n\n穆勒戳了戳马絮将军的后背。马絮转过身来后，穆勒把马絮的步枪塞进了他手里，两人相视一笑。马絮在机舱门口扫视片刻，瞄准射击，成功命中了目标。穆勒拍了拍他朋友的背，祝贺他终于打中了想要的猎物。"
 COG_hunt.306.a:0 "打得漂亮(德语)，我的老朋友！(法语)"
 COG_hunt.307.t:0 "来点白犀怎么样？"
 COG_hunt.307.desc:0 "在经过一场简短的比赛——看看谁能射杀更多的鳄鱼的比赛之后，两人就把这些鳄鱼们抛之脑后。穆勒赢得胜利！对于马絮而言，这些玩意在水里的时候跑得太快了。当他们回忆起战争期间两人在喀麦隆的第一次会面时，事情变得更加有趣起来，当时也面对着一样的挑战——不过当时比的是谁能射杀更多的……\n\n马絮的余光瞥到了什么东西，他只是扫了一眼，就忍不住咧开嘴大笑起来。几只在平原的土丘上吃草的白色东西。穆勒注意到了，顺着他朋友的目光看去。他们走到滑撬上。\n\n穆勒兴奋得几乎尖叫起来，把马絮紧紧地搂在怀里。他命令飞行员靠近，又一场比赛开始了。穆勒极度兴奋，他咧嘴一笑，把步枪递给马絮。他解释，几个星期来他一直在寻找白犀牛的栖息地。现在他找到了它们，都得感谢他的朋友给他带来了好运气。\n\n他们已经接近目的地了，但比赛才是重中之重。"
 COG_hunt.307.a:0 "一声声枪响，让他们忘记了流逝的时光。"
 COG_hunt.308.t:0 "在希特勒施塔特度假村结束这段欢乐时光"
 COG_hunt.308.desc:0 "离开了犀牛和鳄鱼，天色已经很晚了。希特勒施塔特度假村的海湾被夕阳染成了瑰丽的鲜红。直升机着陆后，马絮和穆勒跳下飞机，一阵凉爽的微风拂过他们的面庞，好似在迎接他们狩猎归来。夕阳沉入地平线之下，夜幕降临，度假村的员工们正在分发刚做好的饮料。穆勒咂着冰凉的饮品，仍然沉浸在第二场比赛获胜的喜悦中，情不自禁地咧嘴笑起来。就差一点……那只大而粗壮的白犀牛多让人着迷啊，如果马絮把最后一发子弹打进正确的位置就好了。\n\n穆勒急忙脱掉衣服跳进游泳池。专员满怀期待地看着将军。马絮拿他没办法，摇了摇头，嘀咕了些什么，然后就脱下了衣服。毕竟天气一直很热。穆勒掬一捧池水，朝马絮使劲一泼。二人舒适的冷水浴让他们回忆起他们的船在刚果湖上耗尽燃料的情景。\n\n二人在希特勒施塔特度假村中最大的套房里过夜。他们得到了他们所希望的一切，开头是一顿丰盛的晚餐。两人分分钟就喝醉了，随着醉意渐酣，二人的聚会变成了一场真正的狂欢。他们邀请了其他房间的客人，无论男女都要一个接一个地玩游戏，互相挑起一些可笑的比试，在游泳池里夜游。很快整个酒店都被他们吵醒了，但穆勒的权威让人再困也只能恨得牙痒痒。事实上，他们的游戏只会变得越来越吵，玩得也越来越大。穆勒此时已经把好几个人灌得不省人事，又和一个男人吵了起来，吵架的话题和那男人的妻子有关。专员差点给那男人吃枪子，幸好有马絮及时去拉架。\n\n这事儿一出，派对很快就结束了。马絮最终也回到了套房里，对他的朋友边笑边摇头。只听到穆勒一直在喊叫一些难以理解的话，拔出枪来恣意开火，一直持续到了凌晨时分。"
 COG_hunt.308.a:0 "一小时后，人们发现穆勒正死猪似的躺在地上，鼾声如雷。"
 COG_hunt.309.t:0 "归途"
 COG_hunt.309.desc:0 "烈日当空，马絮和穆勒准备起飞。马絮已经从夜间的放纵中恢复过来，享受过了晨间散步的美好时光和度假村的铺张奢华；穆勒呢，酩酊大醉，不得不被抬回到他那曾经干净整洁如今凌乱不堪的套房床铺上，让他睡个好觉醒醒酒。当直升机把他们送回利奥波德维尔时，穆勒还是有些昏昏沉沉的。这是马絮环岛旅行、享受清晨相对温和一点的阳光的大好机会。\n\n马絮将军回来的时候，穆勒终于醒了过来，尽管神色比前一天要糟糕得多。一开始他似乎很恍惚，但当他们登上直升机，并把行李装载到直升机上时，穆勒的意识似乎逐渐恢复了。\n\n这趟飞行一开始很愉快，穆勒看起来还是有点醉，至少他表现得很像喝醉的样子。不一会儿，穆勒又陷入了恍惚的状态。不过马絮一点也不担心。就像当时在喀麦隆冲突中取得第一次共同胜利之后那样，夜间的狂欢作乐肯定能让穆勒专员好转过来的。\n\n一回忆起这些美好的往事，马絮的嘴角不禁上扬，同时欣赏着这片充满野性的景色。而穆勒呢，在这期间却变得异常安静了。"
 COG_hunt.309.a:0 "你这次赌输了哟，西格弗里德。"
 COG_hunt.310.t:0 "再见了，雅克老兄！(法语)"
 COG_hunt.310.desc:0 "西格弗里德·穆勒和雅克·马絮的车队披星戴月地抵达了利奥波德维尔机场。穆勒睡了好长时间，终于醒酒了，他们在刚果湖的小路上享受了最后一整天的驾车旅行。最后一整天的享乐、打猎和狂饮——虽然比两天前的那次差远了。穆勒展开了一场比试，他本人同马絮组成一队，又从雇佣兵和卫戍部队挑选出六个士兵组成了三队。首个成功猎杀一条鳄鱼带回来的队伍，将得到穆勒最好的佳酿。当然，专员和他的朋友赢了。\n\n天下没有不散的宴席。他们在停机坪上站着，马絮的飞机在等他。罗尔夫·施坦纳前来与马絮道别，他仍旧保持着合乎礼节的距离。穆勒陪他走到入口处。最后一次兄弟般的紧紧拥抱。最后一次凝视对方的眼睛。最后一次希望很快再见面的祝愿。最后一次相视无言。最后一次向穆勒露出悲伤的微笑。\n\n最后一次告别……\n\n西格弗里德·穆勒闷闷不乐地转过身去，关上了飞机舱门；雅克·马絮坐进飞机，眼角有什么东西正晶莹闪烁。然而，两人心底里都期待着下一次重聚。"
 COG_hunt.310.a:0 "再见，朋友…(德语)"
 COG_hunt.311.t:0 "再度邀请雅克·马絮"
 COG_hunt.311.desc:0 "一阵无情的狂风暴雨让直升机上的专员扫兴而归。他全身上下都湿透了，从直升机上跳下来，却不巧踩到了一滩泥水，点点污泥溅到了旁边一位官僚无可挑剔的干净裤子上。官僚鼻子上架着副大得吓人的蛤蟆镜，拿出一摞文件递给穆勒。穆勒一把夺过了那摞文件，脏兮兮的大手一挥，趁他还没开始他那段难懂的胡言乱语，想要赶快让他闭嘴。尽管如此，这位官僚还是操着一口浓重的巴伐利亚口音谈论着穆勒不愿意了解又完全漠不关心的事情。这些看似只会蒙蔽人们对现实生活的憧憬的破文书档案，居然是支配历史进程的中流砥柱，未免太奇怪了。\n\n用这种单调乏味的事情，改变历史的进程，全然不顾你的寿命正在日渐流逝，越来越快……直到你终于明白，你在人生的道路上作出的抉择、言语、思想还有行为，早已注定了你的命运。\n\n西格弗里德·穆勒此时正在发表一段言语、唤起一段思想、进行一项行动。寿命虽然会流逝，但他想要自我奋斗，让自己成为命运的主人。\n\n这封信是为雅克·马絮，穆勒一生中最亲爱、最值得信赖的朋友而准备的。但它为何要准备这么久的时间呢？因为一件微小的改变，足以引发世界的动荡。没错，是思想定义了生命。尽善尽美的表现、对数据的精通以及为某些个国家尽忠，都不过是些俗事罢了。国家与人一样会生老病死，只是时间跨度更长而已。\n\n穆勒当然很担心自己的未来，他想和他的好朋友谈谈，一起考虑一下今后要采取什么样的行动，好让自己的命运真正够得上他那种能像专员一样思想的人。"
 COG_hunt.311.a:0 "他在担心什么？"
 COG_hunt.312.t:0 "雅克回复"
 COG_hunt.312.desc:0 "穆勒双脚站在他的小货车敞篷后座上，支起步枪，从他皱起的眉宇间可以推断，他正迷茫地审视着他最新的狩猎成果。一位官僚气喘吁吁地送来一封信，摇摇晃晃差点摔倒。无聊的书呆子，为了跑腿送封信非得跑一场无用的马拉松，这事弄得本来要去查看猎物的穆勒咧嘴大笑起来，然后朝着刚打到的猎物走去。报信人开始读信了，穆勒正要弯腰去捡猎物，报信人读到的一句话却引起了他的注意。\n\n命中注定……\n\n他转过身去问这封信是谁寄来的，雅克·马絮！好……好哇，他真要回来！穆勒的情绪立刻高涨起来，几乎要兴奋地跳起来大喊大叫，就像一个小孩子老是念叨着要礼物，最终如愿以偿时那样高兴。\n\n好哇，马絮真要回来。这次欢快的重聚，时间的间隔比上次和湖里那次事件之间的间隔还要短……不管怎样，专员终于有机会放下那些忧愁和恼人的想法了。"
 COG_hunt.312.a:0 "旧的不去新的不来，就怕新的比旧的坏。"
 COG_hunt.313.t:0 "雅克到达专员宅邸"
 COG_hunt.313.desc:0 "都和上次一样。精致的车队，庞大的仪仗，还有一个机警的施坦纳。除了这次专员本人稍晚一点才到之外，一切都和上次一样。马絮到来之前，穆勒并没有在炙热的停机坪上等上一个小时，而是……令人担忧地躺在床上。他双手抱着头，一分钟又一分钟过去，神经质地用指尖拨弄着自己的眉毛，努力地阐述着对未来的担忧，压抑着那些似乎要陪伴他一辈子的想法。\n\n当雅克·马絮由精明的雇佣兵和经验丰富的卫戍部队组成的仪仗队刚刚走到一半的时候，穆勒已经大步流星地走到他亲爱的朋友面前。马絮完全被他那衣冠不整的朋友顶着的鸡窝头，没系扣子的制服，以及一个轻率的拥抱弄糊涂了。快乐的穆勒重新找回了一个星期以来似乎被他丢掉的东西：微笑。\n\n但它却异常迅速地消失了，因为就算是朋友，仍然可能让他的兄弟失望……此刻他抱在怀里的兄弟，在高山，在高原，在湖上……他脑中的兄弟，在战场上，在做人方面……他的兄弟在雄心壮志、追求自己的目标上，最重要的是，他们独特的、经常被人鄙视的处理事情的方式上。\n\n他的兄弟直到死都会是他的兄弟，如果他愿意的话。但究竟是他自己的，还是其他人的，还不一定呢。\n\n“欢迎，我的朋友！我们有很多事要谈。我感到一丝轻微的紧迫感抓挠着我的五脏六腑。”就这样，穆勒拉着马絮走下台子。"
 COG_hunt.313.a:0 "他的忧虑可能与我们一样……"
 COG_hunt.314.t:0 "一个约定？(德语)"
 COG_hunt.314.desc:0 "“你懂吧，雅克。我最近一直在想事情。到处发生的一切都让我质疑我的选择。”穆勒倒了杯昂贵的白兰地，虽说是美国产、不出口，但有位美国投资者慷慨大方，所以这酒一直不缺。他坐在朋友身旁，明显是在强颜欢笑。“我有一种感觉，你可能是唯一真正了解我的人。那些只会舞文弄墨的家伙，没一个能像你那样舒缓我的担忧。”\n\n马絮从未见过他心爱的朋友如此阴沉。在二人漫长的友谊生涯中，穆勒从来没有这么忧郁过。他要么整天乐乐呵呵，要么想出一些鬼点子搞恶作剧。马絮认为，穆勒所担心的事情一定在紧要关头。马絮把手放在穆勒的肩膀上。专员的肩膀不由得一缩，直到他回过神来，明白是谁伸出了援手。\n“出什么问题了，朋友？我们可以一起解决。”\n\n穆勒叹了口气：“有一次我去见人，结果下大雨了没能见成。我看着那个给我打下手的巴伐利亚小青年官僚，然后呢……我总是笑话他们那些刻板到显得有些下贱的表现，但是……但是那天我有点可怜他了。不仅是他，还有我手底下所有的公务员。“他们的寿命就这样一分一秒地过去了，他们的毕生目标就是建成一个只剩下单调决策的腐败世界、腐败体制，”穆勒的声音在绝望中开始嘶哑，“然后我意识到我也是这个体制的一部分，我眼睁睁地看着寿命一分一秒地过去，但还是在这种怪物般的体制下做出毫无意义的抉择，我以为我会从中找到乐趣。哪怕不是代表我的国家进行统治的乐趣，也可以是狩猎野生动物的乐趣什么的……”\n\n“雅克，我很迷茫。我想做出有意义的选择。我琢磨过，万一这片可怜的专员辖区不准我好好享受生活，我可以逃到你在法国残部的小屋里，一块享受生活，那样我就终于能摆脱现在的负担了。我们可以再次成为战士……不为别的，就为了金钱和荣耀而战。”穆勒满怀希望地看着他那兄弟般的朋友，虽然他知道自己提出的要求有点过分了。"
 COG_hunt.314.a:0 "其实不算太过分吧？"
 COG_hunt.315.t:0 "一个约定(法语)"
 COG_hunt.315.desc:0 "穆勒羞愧地低着头，不知道自己刚才宣泄出的一切悲伤会让马絮怎么想。穆勒害怕自己高估了二人之间的友谊，但他真的要活不下去了。虽说二人亲如兄弟，但马絮也有他个人的生活要操心。穆勒不知道自己刚才说的话合不合适，自己会不会又做出了一项毫无意义的选择。\n\n友人表现出的悲痛深深震撼了马絮，他的声音、他的语调……他的眼泪似乎都要夺眶而出了。穆勒的要求有点过分，但他俩可是朋友——不对，是兄弟啊，更何况兄弟有难呢。虽然其他人不理解穆勒放弃专员这样权势熏天的职位的想法，但马絮理解冒险的生活对西格弗里德·穆勒来说是多么可爱。就连贵为将军的马絮本人，也经常为了个人利益而放弃自己的国家。有难不帮，兄弟难当。\n\n“从现在起，我身边永远有你的一席之地。如果你决定退休，我们就一起享受生活。”穆勒的脸上又恢复了笑容，一丝惊喜浮现其中，嘴角咧得大大的，“虽然我不能忽视自己的职责，但是我永远会留出时间陪我的兄弟。我们不再孤军奋战，以后无论发生什么，我们都要并肩战斗，直到最后的最后。”\n\n二人手持盛满白兰地的酒杯，觥筹相碰的响声庆贺着兄弟间的约定。穆勒现在的心情和他以前的心情差不多，他需要一些时间思考他在中非这块土地上的现状。首先得出的结论是，从现在起他有后路可走了——在自由法国的领地上退休，过更有意义的生活。到了那时候，他终于能和兄弟一起享受他们自己的生活了，无邦国之纷争，无案牍之劳形。\n\n兄弟双方亲密无间，二人的约定牢不可破。"
 COG_hunt.315.a:0 "真有这么牢不可破吗？"
 COG_hunt.316.t:0 "送出请柬"
 COG_hunt.316.desc:0 "西格弗里德·穆勒用笔敲着桌子，他正在思考该怎么办。他的对面立着他的战利品收藏墙，墙上装饰着来自非洲各地的动物头颅。它们低头看着他的处境，默默地嘲笑他。现在，西格弗里德处于一种他做梦也从未想到过的境地——他居然对打猎有些厌倦了。\n\n一个用掉大把时间打猎的人似乎不可能对打猎感到厌倦，但这是事实。每次旅行在他看来都是一模一样的：选一个地方，飞过去，射击，再飞回来。他曾经热爱过的事物的单调乏味令他心碎。他不能放弃如此重要的娱乐手段。他需要某种方法，来让自己变得不一样起来。\n\n突然，他脑子里蹦出一个主意，为什么不邀请一些新朋友一起去呢？不一定要是现在的朋友，不是那些，他想在政治上和个人生活上更亲近的人。毕竟，在有权有势的地方结交新朋友永远不会是一件坏事。\n\n他在纸上写写画画，脑海中浮现出三个人。第一个是拉多克·阿金托拉，约鲁巴兰军阀的首领，穆勒希望向他出售更多的武器。第二位是帕特里斯·卢蒙巴，中非地区颇受欢迎的政治家。他对当地民众的影响将有助于殖民地的发展，开拓更广泛的市场。最后是莱昂纳尔德·穆兰巴，中非土著党卫军的领袖。这个人本身似乎就够有趣的了，党卫军的头头站在穆勒一边，肯定是件好事。\n\n穆勒大笔一挥，三封信写完收工，每封信都将被火速送达它们的目的地。穆勒靠在椅背上，幻想着不久之后，他就会与他的新朋友们一起，来一场伟大的狩猎之旅。他已经能感觉到他肚子里那股昔日的火焰再度熊熊燃烧起来。可以肯定地说，他已经迫不及待地想要得到他们答复了。"
 COG_hunt.316.a:0 "向阿金托拉发出一份邀请。"
 COG_hunt.316.b:0 "向穆兰巴发出一份邀请。"
 COG_hunt.316.c:0 "向卢蒙巴发出一份邀请。"
 COG_hunt.320.t:0 "一封来自中非专员辖区的信"
 COG_hunt.320.desc:0 "“致我敬爱的朋友，拉多克·阿金托拉。我，西格弗里德·穆勒，恭请您赴约参加我的下一次狩猎。”\n\n拉多克·阿金托拉在第一眼扫过这封以光滑的希特勒头像邮票装饰的信件时才恍然大悟过来，他带着疑惑一遍遍的读着这封信。一封来自专员的狩猎邀请？其实拉多克早就预料到了。就算说的轻一点，管阿金托拉和穆勒叫“敬爱的朋友”还是有点过了。阿金托拉本人甚至并不确定他曾经哪怕和穆勒聊过超过一句话。事实上到现在为止，专员辖区和约鲁巴兰之间也不过是单纯的生意关系罢了。这样的回心转意实在是…意味深长。\n\n阿金托拉的第一直觉是回绝邀请，毕竟穆勒邀请他去中非肯定不是单纯为了打猎吧？但是阿金托拉总感觉自己应该赴约。整封信都没有任何威胁的字眼，再说了，穆勒为什么会去干涉约鲁巴兰这种弹丸之地的政治问题呢？阿金托拉需要一点时间来考虑一下。"
 COG_hunt.320.a:0 "我一直享受着打猎的乐趣。"
 COG_hunt.320.b:0 "我们之间不过是单纯的生意关系，并且这种关系会一直持续下去。"
 COG_hunt.321.t:0 "阿金托拉拒绝了我们的邀请"
 COG_hunt.321.desc:0 "第一封送到穆勒桌前的是来自阿金托拉的回复。这封朴素洁白的信与穆勒给阿金托拉送过去的那份正式信完全不同。当穆勒撕开阿金托拉的回复信的信封时他脸上的笑容愈发灿烂。穆勒已经等不及回复的是什么了。\n\n可惜这封信的回复还是让穆勒失望了。\n\n当穆勒读到坏消息的时候，方才的灿烂笑容瞬间就被满脸愁容所替代——阿金托拉并不会参与他的狩猎活动。阿金托拉通过强调所谓的“安全原因”和“约鲁巴兰对强大领导力的迫切需要”来解释他现在所处的不确定的窘境，尽管阿金托拉保证如果可以他一定会来。穆勒不确定阿金托拉说的是真是假。他失望地将这封信扔到一旁，正好落在一沓旧的殖民地报告上面。没能获得阿金托拉的赴约绝对是一种耻辱，阿金托拉似乎是一个很有趣的同僚。但是仍然还有两个人没回复呢，穆勒现在迫切地想得到一封更为积极的回复。"
 COG_hunt.321.a:0 "懦夫。"
 COG_hunt.322.t:0 "阿金托拉接受了我们的邀请"
 COG_hunt.322.desc:0 "第一封送到穆勒桌前的是来自阿金托拉的回复。这封朴素洁白的信与穆勒给阿金托拉送过去的那份正式信完全不同。当穆勒撕开阿金托拉的回复信的信封时他脸上的笑容愈发灿烂。穆勒已经等不及回复的是什么了。\n\n当穆勒继续读这封信的时候，穆勒那种标志性的笑容更加灿烂了。简直出乎意料，阿金托拉热情地回复了穆勒的邀请。这种情况穆勒从来没有预料到，但穆勒并不想多说什么。至少他现在有一个可以交朋友的熟人了。\n\n保持着微笑，在桌子角边的穆勒不再紧抓着威士忌的瓶子。当他倒了一杯来喝的时候，他注意到了在城市边界外丛林的狂野。很快穆勒就会回归到自然的怀抱，并且带着一位朋友一起。"
 COG_hunt.322.a:0 "准备直升机！"
 COG_hunt.323.t:0 "我们的领袖启程去往中非"
 COG_hunt.323.desc:0 "当阿金托拉向人群讲话时，那架老旧的JU-88轰炸机正在他身后发出巨大的轰鸣声，它自豪地把纳粹标志展示在一旁，供所有人观看。飞机里面，两位德国飞行员正不耐烦地等待着他们的乘客向欢呼的人群致意。自从飞行员冒着生命危险降落在这个坑坑洼洼的烂泥巴地（这块烂地，从理论上来讲，似乎把自己打造成一条跑道）上以来，已经过了很长时间了。从那时起，他们就一直坐在自己的座位上，看着阿金托拉向他的人民呼喊。如果飞行员能听懂约鲁巴兰语，或者离他再近100英尺，他们就会明白他为什么这么慢了。\n\n无穷无尽的问题像机关枪一样向阿金托拉射击，他周围的许多市民都在质疑为什么他们的领导人会拜访那些定期轰炸他们的人。无论是阿金托拉复读了多少次与德国关系密切的好处，还是他重复了无数次约鲁巴兰的人民将不再被贫困和破坏所困扰，似乎没有人听他的。另一方面，也许是飞机发出的巨大噪音掩盖了他的声音，因为人群中一直有不同方向不同的人不断重复着那几个问题。同样的问题被问了第四次之后，阿金托拉显然受够了，他走上台阶进入机舱。\n\n那里有一套全套的迷彩装备，一顶巴拿马草帽，一支步枪，还有几箱弹药等着他。当飞机冲向空中时，阿金托拉松了一口气。也许他真的能在这次旅行中玩得开心。"
 COG_hunt.323.a:0 "下一站：利奥波德维尔。"
 COG_hunt.324.t:0 "阿金托拉抵达利奥波德维尔"
 COG_hunt.324.desc:0 "像回到了家乡一样，那架老旧的JU-88轰炸机降落在利奥波德维尔机场。利奥波德维尔机场的跑道通常挤满了要把货物运出中非的外国飞机，不过今天，跑道上异常安静。滑行了一阵子后，飞机停了下来。当螺旋桨渐渐停止转动时，机场一片寂静，阿金托拉想知道发生了什么事。\n\n没过多久，他就知道了。\n\n装在轰炸机上的楼梯啪的一声打开，一支身着全套制服的军乐队开始尽可能大声地演奏起德国进行曲。西格弗里德·穆勒站在乐队的正前方，脸上挂着他那招牌笑容，嘴角咧得极其宽。阿金托拉小心翼翼地下到停机坪时，穆勒大步流星地走过来迎接他，步伐迈得像要跳起来似的。\n\n两位猎人愉悦地交谈了一会，然后，穆勒把阿金托拉护送进了停在一旁的大众汽车里。不到几分钟，汽车就从停机坪开到了专员府，在那里，阿金托拉换上了全非洲最华丽的服饰。从英国殖民时代以来，阿金托拉就没见过如此丰富的财富，即使那个时代已经结束，他也只能在远处望着。就算当上了总统，他也从未穿过像现在正在穿着的一样华丽的衣服。\n\n然而，他还没来得及真正开始享受中非的财富，就被似乎正欣喜若狂地穆勒拽进了近处的直升机上。他还没了解状况，直升机就已起飞了。两个人都准备好了步枪，热切地等待着狩猎的开始。"
 COG_hunt.324.a:0 "这多有趣！"
 COG_hunt.325.t:0 "与友人的飞行之旅"
 COG_hunt.325.desc:0 "一发步枪声划破了天空，阿金托拉伸着头，瞪大眼睛想要看清穆勒打到了什么。一头犀牛倒在了直升机的下方，曾经令它引以为傲的雄壮身躯软软地趴进了杂草之间，如同被天雷击中一般。\n“这枪漂亮，西格弗里德！你现在打死几头猎物了？”\n\n“两头犀牛，刚才还打了两头狮子，加起来一共四头！”\n\n“上帝帮帮我吧，我要赶上你才行！”阿金托拉大笑，正巧他看到直升机下面又出现了一只动物——大概是头狮子？当他稳住瞄准镜时，身后的穆勒说道：\n\n“阿金托拉，你猜怎么着？我希望能多卖几件防空武器，卖给你们的军队，你懂的。再多来一些订单吧，咋样？”\n\n又一声枪响划破了天空，狮子猛一回头，这头高贵的野兽如今蹒跚地挪动着脚步，阿金托拉看着它那雄伟的身躯最后一次昂首挺胸，然后倒在地上。\n\n“成交。”"
 COG_hunt.325.a:0 "狩猎总归不会有错。"
 COG_hunt.326.t:0 "圆满的句号"
 COG_hunt.326.desc:0 "直升机稳而慢地降落在土制的着陆台上，飞行员望着头顶的旋翼速度渐低，最终停下。舱门旋旋而开，里面是穆勒和阿金托拉的身影，两个人都一只手举着步枪，另一只手拿着各种各样的动物尸体。二人从直升机上下来时，即使从跑道的另一头，也能看到他们面孔上的笑容。两个人朝着侍从们走去，而侍从们无论如何也想要听听二人的谈话。\n\n“……在刚果打发时间真不赖——穆勒，我说句实在话，和你打猎，真是一种享受。”\n\n“别客气，应该的，总统。改天再来打猎吧？”\n\n“哦，那当然。”\n\n“我一直希望与西非的邻居建立更密切的关系。当然，目前才刚刚起步。我觉得你现在得去赶飞机啦。”\n\n阿金托拉又笑了笑，轻快地走上舷梯，坐进了飞机里。几分钟后，跑道被清理完毕，飞机缓缓地升离地面。即使飞机还未升入云层，阿金托拉也不可能辨认出地上的身影哪一个是穆勒，不过他仍在高兴地挥手。"
 COG_hunt.326.a:0 "这些日子很难和好朋友聚一聚了。"
 COG_hunt.327.t:0 "阿金托拉总统回来了"
 COG_hunt.327.desc:0 "“狮子皮放在这儿，看着应该不错啊，”阿金托拉想道。\n\n这只曾经横卧在大草原上的帝王巨兽，如今却落到这步田地，只剩下一张皮铺在总统办公室的墙壁上。被暴力杀害后留下的各种血液、脑组织和其它器官已经被清理过了，尽管如果观察得够仔细，仍然能看到有一丝微微的血迹。阿金托拉坐下来，好好欣赏他的手工艺品。这次打猎和上次打猎时间间隔太久太久了，对他这样的生手来说，那一枪打得已经很好了。再说了，他还是从直升机上开的枪，以前从来没试过这样。的确，这算得上一项成就。\n\n不过，想想这次旅行本身，到底意义何在？穆勒为什么会邀请他一起去打猎呢？难不成只是为了多卖几把枪炮？他说希望能西非发展更亲近的关系，这是认真的吗？还是说不过是些客套话呢？这整件事莫非另有原因吗？\n\n会不会是穆勒真心想交新朋友？\n\n不管是什么原因，有一件事不容置疑，那就是阿金托拉射中的狮子有多棒。他觉得，自己只要专注于狩猎本身就够了，不再推测别的什么阴险狡诈的动机。毕竟这不过是一场狩猎旅行，还能有什么别的意思呢？"
 COG_hunt.327.a:0 "除了打猎之外，应该还做过些别的事情吧？"
 COG_hunt.330.t:0 "穆兰巴拒绝了我们的邀请"
 COG_hunt.330.desc:0 "第二封信件是从穆兰巴，中非党卫军的头子那里来的。这封信是用标准的党卫军式信封寄过来的，信封的正面装饰着黑色的如尼文。穆勒并不期待党卫军的人能来参加狩猎，但万一穆兰巴能给他一个小惊喜呢。\n\n然而这小惊喜来的有点早，穆勒打开信封后，发现穆兰巴拒绝了邀请。\n\n穆兰巴给出的原因……很隐晦。这封用词简单又单调的词汇罗列了一串又一串的借口，从解释什么“我得专注于工作”到“我正致力于履行责任”，穆勒可以把这些借口当成穆兰巴给出的正式的理由或者来自他刻薄的暗讽。但不管原因是什么，很显然穆兰巴不会加入到这次的旅行之中。虽然这很令人失望，但是让党卫军的人参加的话，这场旅行的乐趣肯定会大打折扣的吧？"
 COG_hunt.330.a:0 "遗憾啊。"
 COG_hunt.340.t:0 "卢蒙巴拒绝了我们的邀请"
 COG_hunt.340.desc:0 "摆在穆勒办公桌上的第三封，也就是最后一封信，来自著名的土著政治家帕特里斯·卢蒙巴。信封虽然有点朴素，但却十分整洁干净。穆勒笑了笑，打开了信封——卢蒙巴或许是个能和他合得来的人。\n\n然而，这份希望很快就变成了失望。\n\n不幸的是，卢蒙巴不会参加这次旅行。不像用一大堆借口掩饰自己的穆兰巴，卢蒙巴向穆勒给出的理由简单明了：要是有人看见他跟专员呆在一起，他那“人民公仆”的名誉就会遭到不可挽回的损害，更别说和专员一起打猎了。这般耿直的答复让穆勒感到惊讶——一般，有人若要拒绝穆勒，会用和善的方式来拒绝。不过，这封极其傲慢的信，却令穆勒有些想笑。很少有人这么乐意反抗穆勒。他咯咯一笑，掩盖住自己的失望，然后把信扔到一边。卢蒙巴不肯来真是太可惜了——他既然胆敢如此轻易地拒绝他的主子，就肯定是穆勒愿意见见的人。"
 COG_hunt.340.a:0 "真倒霉。"
 COG_mercs.1.t:0 "布卡武的麻烦"
 COG_mercs.1.desc:0 "施坦纳弯腰进入平房，穆勒专员就坐在里面，他一手拿着份电报，一手拿着雪茄，两只脚跺在移动办公桌上。在房间烟雾弥漫的角落里，有个大眼睛的土著男孩抱着把大号，正在糟蹋着某首民乐，但实在太磕碜了，几乎完全听不出来是哪一首。在他的对面，穆勒的一位法国厨师正在进行屠宰工作，他正在努力地将穆勒追踪了一上午的那头林羚开膛破肚。施坦纳将这一幕尽收眼底，他在一瞬间清醒地意识到，最让他感到困扰的是，这些景象完全没有让他感到丝毫的困扰。\n\n“干他妈的瑞典蠢驴，老天送他们下地狱吧，他们信哪个地狱就送哪个地狱去。”穆勒连招呼都没打就把那份电报推给了施坦纳。施坦纳把细节简单过了一遍……布卡武发生了一起精心策划的叛军袭击，25名瑞典传教士被扣为人质，已经有7名土著警察死亡，一场全面的人质危机正在发生。“布卡武在我们和东非的边界上…这应该是许蒂希的问题，而不是我们的问题。他没有派人帮忙吗，施坦纳？我们在北边那么远的地方的驻军就只有那些乡巴佬了，如果派他们去，怕不是他们还没搞清楚状况就吃枪子了！”\n\n施坦纳不得不忍住笑，装作在缭绕的雪茄烟雾中被呛得咳嗽了几声。就算许蒂希能够派人过来，他的命令也可能是先把传教士们毙了再说。不臣服于日耳曼霸权的北欧雅利安人？还信基督教？最糟糕的是，还认为土著的灵魂可以得救？施坦纳心中乐道，如果这世上有能让许蒂希夜不能寐的鬼怪，那很有可能就是这帮传教士。“我建议用更谨慎的方法，长官。如果调动官兵去那个城市，不仅可能会让那里的客户担心，还会给其他地方的叛军行动提供机会。瑞典人给我们交的保护费一直是最多的，而且从来不拖不欠，我认为不用多说了。”\n\n穆勒掐灭雪茄，站起身来，绕过办公桌，把手放在施坦纳的肩膀上。“肯定又是那群人干的！派出突击队。我相信你能解决这个问题，是不是？毕竟顾客永远是对的嘛！”穆勒笑了一声，抓起步枪就出了门，准备去广阔的草原上进行下午狩猎。不过他已经说得够多了，因为施坦纳知道这项工作的最佳人选……"
 COG_mercs.1.a:0 "法国人鲍勃·德纳尔。"
 COG_mercs.1.b:0 "英国人“疯子迈克”霍尔。"
 COG_mercs.1.c:0 "比利时人“吉米”沃格勒。"
 COG_mercs.2.t:0 "布卡武的麻烦：鲍勃的报告"
 COG_mercs.2.desc:0 "鲍勃·德纳尔上校读罢公报，首先想到的是他的部下。他的第六突击队由母语为刚果语的人聚集而成，由一个会说法语的军官指挥。要把他们调遣到布卡武，可真就是强买强卖了。从一个地方防卫部队发展至今，这支突击队已经成为了此地最可怕的镇暴部队之一。但迄今为止，他们一直在为自己的家园和家庭而战；是什么促使他们为不同部落的那些连法语都不会说的陌生人而死呢？当然，金钱是一个因素，但与上校本人相比，再耀眼的金钱也显得黯然失色。头颅骨架旗飘扬在身后时，德纳尔对他的部下说了一些激励的话语，尽管这并不重要：他的部下无论如何都会服从上校的一切决定。他们爱他，正如他爱他们。到了包围地点，经过细致侦察和缜密谋划后，他们开始发起缓慢而稳重的进攻，叛乱分子被一个房间接着一个房间地除掉了，没人能逃出生天。后来，当德纳尔写报告时，他为第六突击队里每一个倒下的人都流下了眼泪，但他始终不忘自己的职责。德纳尔在报告的第一稿中详细叙述了战斗细节和伤亡人数，但又把它团成团扔掉了。他的伤亡太多了——他知道自己在这种工作方面的竞争优势是保密。此外，利奥波德维尔那些与外界脱节的官僚们也不会对他写的东西有一丁点兴趣。当然，他听过很多谣言，说穆勒经常通宵工作，甚至睡在办公室里也不肯离开岗位。但他知道事情的真相：在这里，唯一的法则就是丛林法则。几稿之后，他终于觉得这封信简洁明了，又含糊到足以发出去了。\n\n德纳尔写的报告确实很不错，因为穆勒在周五的投资者招待会上，利用吃着两份鸡尾酒大虾的空暇，刚好有时间把报告读完。他盯着客人，敷衍地瞥了一眼报告，然后看了眼时间——已经凌晨三点了？——同时用这张报告随意地擦去手指上的鸡尾酒酱。他把报告揉成一团，转过身去面对他的客人、音乐，还有明德赫斯特夫人那迷人的屁股。早上六点，天刚蒙蒙亮，穆勒就醉醺醺地在办公室里睡过去了，他要一直睡到中午，还要打一场高尔夫呢。"
 COG_mercs.2.a:0 "我的天呐！"
 COG_mercs.3.t:0 "布卡武的麻烦：“疯子迈克”的报告"
 COG_mercs.3.desc:0 "有句刚果古话说，一个人只要在刚果河畔驻足观景时间够长，久而久之其敌人的尸体就会漂过来。但是在赶时间拿优厚报酬的霍尔少校看来，这条河的流速太慢了。他的部队，第五突击队，被昵称为“霍尔的黑森人”。在东非流离失所的盎格鲁人与为了打砸抢、追名逐誉或者大方的出价而来的德国人，两相混合组成了这样一支全白人的突击队。在施坦纳的命令下，他们乘着闪电库宝、卡车，雷厉风行地一路向北。士兵们的旅程虽然艰难坎坷，但这与等待布卡武叛军的人间地狱相比，简直微不足道。用两个词形容那一天的话，那只能是“震撼”与“恐怖”了。当他们到达目的地时，立刻就发动了压倒性的攻势。但当叛军最终溃逃时，霍尔立即命令手下停火。毕竟霍尔懂得养寇自重的道理。不过还有一两个脑袋发热的人一直在开火，想多杀一个是一个。传教士们终于得到了自由，冲出来迎接勇敢的英雄们。那天拍下的照片会记录下他们紧紧相拥，对着德国土生土长的解放者欢呼雀跃的画面，不过霍尔要专注于他必须要做的文书工作了。他很快向施坦纳草草写了一份简短而含糊的报告，当然，要把最有趣的细节全都留在回忆录里嘛。他的雅利安人军队或许在今天万众瞩目，但他想要确保多年以后，历史也会记住他的话语、他的事迹和他的著作。只要这个目标还没有达成，那生活无论如何也不过是做一天雇佣兵拿一天佣金罢了。"
 COG_mercs.3.a:0 "奔涌吧，后浪。"
 COG_mercs.4.t:0 "布卡武的麻烦：吉米的报告"
 COG_mercs.4.desc:0 "“吉米”——他的手下都这么称呼他——从不费心向利奥波德维尔提交报告。但是，有传言说，图西人的国王姆瓦姆布扎怒不可遏，他冲进阿道夫希特勒宫的大厅，要求见穆勒。幸运的是，首先见到国王的人是施坦纳，他友好地挥挥手，把他带到一间会客厅里喝了一杯，聊了聊。但会面结束后，施坦纳也要喝一杯（其实可能要四杯）才能冷静下来。的确，穆勒的状态不适合接待国王，但是除了穆勒之外，没人胆子大到敢听国王从北方带来的恐怖故事。“吉米”的手下自称是一伙比利时逃兵、罪犯和流浪汉，他们以先开枪、后问问题的行事方针著称。这伙人是施坦纳用来解决问题的最便宜、最便捷的选择，但施坦纳永远都搞不清楚这伙人到底有没有好好完成任务。当然，这伙人已经赢得了攻坚战，他们拿出所有的枪朝着教堂倾泻子弹，然后直接放火把教堂烧成了灰。许多神职人员死在了枪林弹雨里，还有些被烈火焚烧至死。数名幸存者——无论男女——都遭到了奸淫——现在尚不清楚谁该为此负责。一些叛军设法逃走，但他们没能获得多少喘息的时间。“恐怖”追踪到了他们的痕迹，哪怕村子里只藏有一个叛军都会被他们焚掠一空，抢走所有他们想要的人和物，剩下的都惨遭枪杀。\n\n目前，叛军的问题得到了解决，但随之而来的是更严重的问题。这个地区对白人的仇恨达到了狂热的程度；每死一名叛军，就有十人准备造反。此外，“恐怖”仍然逍遥法外，任何人，包括施坦纳，都知道这些人已经身心破碎。先是德国夺走了他们的殖民地，然后勃艮第又侵占了他们的家园、破坏了他们的家庭，就连他们的文化本身都被勃艮第清洗一空，接连不断的打击驱使他们深陷疯狂，由于没有机会把仇恨发泄到德国人身上，他们只得用极端的方式减轻自己的痛苦：他们用刺刀刺穿每一个土著，用长筒靴踩扁每一个孩子的脸蛋，用枪口威逼着受害者进入性高潮。施坦纳暂停了他的思索，开始考虑这种事情的讽刺意义：如果传言是真的，这些人——假若真的还能称之为人——回到他们朝仇暮恨的勃艮第的话，大概会感觉宾至如归吧。"
 COG_mercs.4.a:0 "天哪！天哪！"
 COG_mercs.5.t:0 "钻石护送任务"
 COG_mercs.5.desc:0 "刚果的采矿任务主要由3家公司负责：下刚果-加丹加铁路公司（BCK）、上加丹加联合矿业公司（UMHK）和刚果国际林业与矿业协会（Forminère）。然而，一种真正的力量凌驾于所有其他力量之上：暴力。劳工是被强制征召的，工作环境就像地狱，地里埋藏了不少地雷，危险无处不在，没有人能毫发无损地逃脱。但最危险的工作还是沿着殖民地摇摇欲坠的丛林道路将产品运送到刚果海港口。考虑到雇佣兵数量惊人的警卫和监督员，这些行程经常演变成交火，因为这三家主要公司允许他们的人参与血腥的残酷竞争，同时付钱让我们另眼相看。\n\n对于关键任务，如铀资源的运送，国家将提供空运或党卫军的护送。但在所有其他情况下，公司必须为雇佣保安的特权买单。私人战争需要私人军队……但是没有什么能阻止我们作为中间人迅速获利。为此，林矿协会刚刚要求我们为即将从开赛出发的钻石车队提供安全保障，并友好地提出了一个相当大的“保险共担”。所有主要的雇佣兵都与一家或另一家公司签订了长期合同，因此我们将不得不求助于更多的小型装备来满足他们的需求。\n\n鲍勃·德纳尔，林矿协会主要的承包商之一，推荐了热心的法国军官菲利普·埃吕兰，他是精于非常规战争的伞兵。还有“杜克”范德林德，他是一个刚入行的新人，最近刚从南非越境进入这一行业。他在战斗中的勇敢已经让他名声大噪，这次任务可能是他的一大突破。最后，还有更保守的帕特·史密斯，他是我们长期雇佣来训练当地军队的军官，他缺乏创造力，总是能服从他的命令。"
 COG_mercs.5.a:0 "伞兵菲利普。"
 COG_mercs.5.b:0 "莽夫杜克。"
 COG_mercs.5.c:0 "忠诚分子史密斯。"
 COG_mercs.6.t:0 "钻石护送任务：埃吕兰的报告"
 COG_mercs.6.desc:0 "菲利普·埃吕兰上尉与德纳尔的秘密情报部门合作，制定了一项名为“特洛伊”的计划。这项计划的内容包括将一小队全副武装的人员安排在不起眼的卡车上，伪装成林矿协会（Forminère）车队的一部分。在每一个矿区，埃吕兰都让本该装载矿石的货运卡车装上一箱箱的爆破炸药。最后，在某条尘土飞扬的小路上，让他们期待已久的伏击到来了。两个武装人员跑到了领头卡车面前，要求司机停车，他温顺地照做了，下车时高举双手。\n\n当其中一个人带着被抓的司机向丛林走去时，另一群佣兵离开树丛中的阵地，准备搜索卡车车厢，并俘获车队的剩下成员。等到有足够多的人靠近，埃吕兰就引爆了已经空荡荡的领头卡车里装载的炸药，同时他的手下从剩下的卡车里鱼贯而出，发起了反伏击作战。几分钟后，这场抢劫就变成了一场溃退。埃吕兰命令他的部下减弱火力，佣兵何苦为难佣兵呢。此外，要圆满实现自己的计划的话，一定要留几个活口才行。\n\n这个计划完成的十分出色，消息像野火一样传开，说林矿协会正在给卡车装饵雷。埃吕兰对下刚果-加丹加铁路公司（BCK）和上加丹加联合矿业公司（UMHK）造成的心理震慑远远超过了人员损失。林矿协会的车队将货物平安送走了，接下来的五支也同样一路无事。在接下来的几个月里，林矿协会的车队可以在毫无防护的情况下大摇大摆地开在公路上，他们这样做的资本就是“特洛伊”行动造成的威慑。讽刺的是，极端暴力的威胁似乎成为了无穷无尽的雇佣兵袭击终于结束的原因。当然，公司不交保护费，就想收获刚果的一切巨额利润？不可能！施坦纳亲自为此发布了电令——在日耳曼尼亚的旁观者看来，这些电报只不过是限制易爆物在私人间流动的海关规定。但是对于当地的公司来说，这些规定已经在成本上断绝了它们对“特洛伊”行动依样画葫芦的可能性。短短几天之内，伏击率——以及给政府的资金援助——就激增到了前所未有的水平。"
 COG_mercs.6.a:0 "市场有时就是需要人为干预。"
 COG_mercs.7.t:0 "钻石护送任务：杜克的报告"
 COG_mercs.7.desc:0 "当那个士兵大摇大摆地走进林矿协会(Forminère)的营地，要求见佣兵头领时，杜克知道他遇到麻烦了。首先，不知怎得，这个衣冠凌乱的人竟然能在哨兵发现他之前溜进来。杜克的手下虽然勇敢，但很多都是没有经验的愣头青，他们大多是为了冒险或财富才入的这行，但他们对当兵的实用知识却了解很少。第二，这个人发现他们营地的事实表明，敌人对杜克的了解比对他们的了解更多。\n\n这个人是个逃兵，他声称上加丹加联合矿业公司(UMHK)的特遣部队一天后就会到达，车队只要一离开营地就会遭到他们的伏击。如果他能从钻石中分到一杯羹，他就会带着杜克和他的手下连夜突袭伏击地点，为车队扫清一条道路。\n\n几乎就在当晚排队出发那一刻，这个计划就泡汤了。四面丛林突然枪声大作，“逃兵”溜走去和他的战友们汇合，他们现在正以地狱般的交叉火力压制南非人的部队。杜克意识到，摆脱伏击的唯一办法就是从中突围，沿着他们来时的丛林小路回去。他抽出砍刀，大喊撤退，并带领他的部下返回安全地带。等到部队回到营地时，他们损失了一半的兵力，其中包括许多拿着现代步枪的人。\n\n第二天早上天亮的时候，杜克的部下，怀中抱着二战时期的老式栓动步枪，甚至是自制的火枪，望着四周包围他们的一圈雇佣兵。一个身影孤身大摇大摆地沿着土路向被包围的营地走去，那位UMHK的雇佣兵首领前来给出了投降的条件。“你干得很勇敢，小子，但和我们打是没有希望的。交出钻石，我们就放你们活着出去。如果你们投降的话，合同会被毁掉，但是我告诉你们：你们是群勇敢的王八蛋，对我的潜入者的待遇也很好。来为我工作怎么样？”想到投奔那些仅仅几个小时前还杀死过自己朋友的人麾下，这些人感到一阵恶心……直到他们看见了敌人的队伍里许多以为战死的战友在笑着，和其他所有UMHK佣兵一起急切地把枪口对着营地。随着承诺的工资不断上涨，这些人背井离乡所追求的财富突然间似乎可以实现了。最后，杜克亲自走出来握住了军官的手。\n\n霍尔少校笑了。和UMHK的合同算是成功了，还淘汰了又一个竞争对手。霍尔的军团在上次对下刚果-加丹加铁路公司(BCK)的行动中吃了大亏，所以杜克和他的部下肯定能为他提供优良的补充人力的。"
 COG_mercs.7.a:0 "怪不得他们把这叫做“谋杀与处决”…我是说，“合并与收购”。"
 COG_mercs.8.t:0 "钻石护送任务：帕特的报告"
 COG_mercs.8.desc:0 "随着车队在公路上飞驰，一发“铁拳”榴弹从其中一辆车边呼啸而过，差点击中了车子。但对帕特·史密斯来说，这是一个明确的信号，他命令他那大部分是土著兵的部下开火。榴弹发射器的砰砰声和MG42机枪的刺耳响声混杂在一起，车队的速度也加快了。与其站在这里战斗，帕特想的不是荣誉，而是客户；把钻石带出杀戮区才是他的首要任务。然而，当伏击者们引爆了他们的炸药，使离道路最近的树木轰然倒塌后，就实在没得选了。\n\n这是一次异常戏剧性的事件恶化。这种雇佣兵突袭往往是快速而果断的，几乎带着一种绅士风度。在这个你永远不知道明天的商业伙伴会是谁的世界上，目标是完成合同，而不是消灭对方。但霍尔少校和他的全白人突击队想给德纳尔和他在林矿协会（Forminère）的其他亲信传达一个信息：不要派一个黑人去做白人的工作。\n\n然而，史密斯让霍尔找到了一个值得尊敬的对手。他很好地训练了他的土著兵，尽管他们的伤亡在交火中不断增加，他们还是坚守了下来。史密斯知道，霍尔不像他一样舍得损失，因为白人的替补人员太难找了。终于，在经过近两个小时的交火后，霍尔的部下拖着伤员悄悄地回到了丛林中。史密斯从他的掩体冒烟的水桶车后面站了起来。他的部队只剩下一半——比这种交战中的普遍伤亡要高得多，而且有几辆车都无法继续使用。但货物是安全的，至少在霍尔重新集结之前是安全的。史密斯知道自己必须抓紧时间。他擦了擦眉毛，对手下人发号施令，让他们清除前面的路障，把钻石装进剩下的卡车里。当他这样做的时候，雇佣兵们非常熟悉的那句利己格言突然回响在他的耳边："
 COG_mercs.8.a:0 "你在中非大可随心所欲，只要死的是盎格鲁人、比利时人或者刚果人。"
 COG_mercs.9.t:0 "与北刚果土著交涉的使团"
 COG_mercs.9.desc:0 "施坦纳部长\n\n上加丹加联合矿业公司报告称，加丹加的矿业工人中出现了骚动，不但迟到和抗命行为正变得越来越普遍，而且有传言表示，工人们正在计划发动一场罢工，以迫使公司提高工资，并降低公司下属的连锁零售店所售卖的物品和服务的价格。伊丽莎白维尔保安队已经认定，诱使工人们违纪的幕后黑手是戈德弗鲁瓦·穆农戈。公司非常熟悉此人，他不仅是加丹加皇帝姆西里的孙子，还娶了一名隆达公主为妻，这使得他成为了中非南部最重要的传统权威之一。一位董事劝告我们，说穆农戈是“全刚果唯一拥有白人脑袋的非洲人，经过他的手的事情多不胜数”，因此，我们不能选择暴力。\n\n一般来讲，我们应该派联合矿业公司的保安部经理及我们与比利时裔社区的顶级联络人——让·施拉姆出使，施拉姆自称“非洲白人”，解决了公司曾经遇到的许多劳工事务。我们也可以派遣为英国和美国企业进行商业调停的当地人布鲁斯·麦肯齐出使，这人有着丰富的非洲经商经验。另外还有一个特别的选项，就是派遣第六突击队队长德纳尔上校出使，他有许多与穆农戈熟识的下属，然而，此次任务与他平时的工作完全不同。"
 COG_mercs.9.a:0 "也许这是德纳尔的活计。"
 COG_mercs.9.b:0 "我们不需要士兵，派麦肯齐去。"
 COG_mercs.9.c:0 "施拉姆是最可靠的。"
 COG_mercs.10.t:0 "与北刚果土著交涉的使团：鲍勃的报告"
 COG_mercs.10.desc:0 "德纳尔上校圆满完成了这次任务。虽然他和他的手下一向与穆农戈王子交情深厚，不过当他们到达穆农戈的营地时，他们也没想到自己会受到这么热烈的欢迎。他们才刚刚到达营地，就听见穆农戈的一个手下对营地中发了一声喊，随后就有几个扛着突击步枪的士兵把他们迎进了这个热闹的营地。\n\n德纳尔上校还记得他第一次拜访这个游击队营地时的情景：那是在一个闷热潮湿的早晨，阳光炙烤着大地。几个士兵躺在稻草床上呼呼大睡，全然不顾四周飞舞的蚊子，还有几个人被太阳晒得东倒西歪。一根木棍绑着上一面破破烂烂的旗帜，有人在嘶吼着下达命令，但是谁都不鸟他。\n\n德纳尔上校现在看到的营地已经与当初完全不同了：它已经发展成了一座森林中的小镇。来来往往的妇女们身上背着装满草药、水和装满褐色液体的罐子，它们散发着香蕉啤酒的恶心气味。男人们则背着步枪到处溜达。在这样一个喧嚣的周六早晨，德纳尔看到了那张熟悉的老面孔——戈德弗鲁瓦·穆农戈。两人随即开始寒暄，德纳尔向他说明了自己的来意。\n\n“戈德弗鲁瓦，你知道最近工会的传言闹得人心惶惶的，你能不能帮我跟他们——搞搞关系？”\n\n出乎德纳尔的意料，穆农戈立刻爽快的答应了下来：“为了我的好朋友上校，我什么都愿意做！你尝过我们这特产的香蕉啤酒了吗？”\n\n“嗯，还没有，但是我们真的应该——”戈德弗鲁瓦打断了他，“我们真的应该来喝两杯！”他向左一扭头，大喊着让人把啤酒端上来。\n\n两杯啤酒下肚，德纳尔就什么都不知道了。等到他坐在桌子前开始起草行动报告的时候，他才震惊地发现自己到底忘记了多少东西。看来，人情无论在哪里都是有用的。\n\n“施坦纳部长\n\n我们欣慰地向您汇报我们已经完成了任务，戈德弗鲁瓦的人再也不会找我们的人麻烦了。\n\n罗伯特·德纳尔”"
 COG_mercs.10.a:0 "德纳尔，请汇报细节。"
 COG_mercs.11.t:0 "与北刚果土著交涉的使团：麦肯齐的报告"
 COG_mercs.11.desc:0 "以下条款及条件为上加丹加联合矿业公司[UMHK]与穆农戈&麦肯齐人力资源有限公司[M&M]就特定服务的财务补偿达成的协议。缔约双方同意按照下列条款订立本合同。本合同条款的修改、补充或终止应遵守当地和德国法律的规定。该合同自[GetDateText]时有效。\nM&M同意向联合矿业公司的采矿作业提供附件2中规定的合格人力，并根据双方的意愿在本合同执行期间或之后提供额外的人力。任何附加服务均根据附件3中的条款与条件进行规定。\n联合矿业公司将按照约定的付款时间表向M&M支付款项。除非双方同意，合同的日程表不可修改。除本协议另有规定外，上述支付的款项可由M&M随时全额或分期支取。联合矿业公司应支付与本合同有关的所有费用和开支。\n\n见证人签名：弗朗索瓦·舍林克，加丹加地区保安队的首领\n担保人签名：莫伊兹·冲伯\n联合矿业公司签名：董事XXXXX·XXXXXXX//董事XXXXXX·XXXXXXXX\n人力资源商签名：戈德弗鲁瓦·穆农戈·姆西里//布鲁斯·麦肯齐"
 COG_mercs.11.a:0 "麦肯齐怎么跟穆农戈成一伙的啦？"
 COG_mercs.12.t:0 "与北刚果土著交涉的使团：施拉姆的报告"
 COG_mercs.12.desc:0 "在伊丽莎白维尔的利奥波德二世酒店餐厅内，让·施拉姆和戈德弗鲁瓦之间的会议已持续了紧张的数个小时，两个人始终围绕协议的条款争论不休，直到一个关键的时刻到来：穆农戈要求的价钱比施拉姆愿意支付的价钱高出不少。于是，金发的比利时人开始对穆农戈施加压力，试图促成交易。\n\n“您知道这酒店叫什么吗？利奥波德二世。穆农戈先生，您有现在这副模样多亏了这人。他把您的人民从您们居住的小屋中带了出来，然后让您住进了这一家酒店，此时此刻，您正穿着为您量身定制的西装，试图一边模仿您永远都无法成为的白人，一边勒索由那个让您身居如此高位的男人创办的公司。穆农戈先生，您就不能去镜子里照照自己，看看自己到底几斤几两吗？”\n\n穆农戈没有回应这般挑衅，而是从手提箱中取出一个文件夹，拿到桌子上打开。文件夹里装着各种各样的表格、账本和文档，它们事无巨细地揭露了施拉姆的种种事迹：挪用公司公款、没有提供符合他要求的价格的安保服务、伪造合同雇佣不存在的士兵、把公司的武器卖给第三者，并把赚来的利益存进利奥波德维尔的一家银行。比利时人知道这些报告都是真的，只得起身离开。离开前，他听见穆农戈叫了声他的名字，又骂道“该死的佛兰德人”。\n\n第二天，从科卢韦齐到伊丽莎白维尔，所有的矿工都没来上班。"
 COG_mercs.12.a:0 "不该派比利时人的。"
 COG_misc.1.t:0 "埃伯哈德·克尔纳抵达利奥波德维尔"
 COG_misc.1.desc:0 "一群人在阳光灿烂的利奥波德维尔机场跑道上焦急地等待着，人们的汗水从额头上滴下来，打湿了帽子和衣领。记者和摄影师羡慕地看着仪仗队和穆勒本人，他们身上装着轻薄通风的丘尼卡军服，而不是自己身上穿的正装。\n\n但没过多久，所有的目光都被天空中出现的那架飞机吸引住了，每个人都热切地注视着飞机降落在停机坪上。飞机慢慢地转圈，然后停下来，一群工人匆忙将楼梯推过去，把红地毯在上面。预告的时刻到了。\n\n门开了，传奇宇航员埃伯哈德·克尔纳走了出来，一阵热浪和湿气马上向他袭来，他迟疑了片刻。一支小铜管乐队开始演奏起《从地球到月球》，一首最近为纪念克尔纳的荣耀而创作的进行曲。他踏上停机坪，穆勒专员与他拥抱，他急切地与之握手，然后闪光灯开始闪烁。两人停顿了一刻，让摄影师和记者都满意后，猎人和他的客人走向早就准备好的车队，他们很快就要坐车到城市外专员的私人直升机坪，最终到达希特勒施塔特综合度假村。在他们经过时，记者热切地记录听到的谈话片段——对克尔纳到场的感谢、希特勒施塔特设施的精美、对月球表面真实情况的疑问。两人爬上车队的领队车，驱车驶去，冒险正等待着他们。记者们立即争相回到航站楼的空调间避难，并疯狂地冲向公用电话，给老板打电话。"
 COG_misc.1.a:0 "雄鹰降落！"
 COG_misc.2.t:0 "埃伯哈德·克尔纳在希特勒施塔特的假日"
 COG_misc.2.desc:0 "当克尔纳向聚集在停机坪为他祝福的媒体和人群挥手时，他回想着这次对中非的访问。自他从月球返回以来，他在团结协定的许多地方都受到了欢迎，并且那些人常常为他举办一场大规模的庆祝活动。而这次特别难忘，因为感觉是……如此不同。\n\n很多时候，他的访问流于形式，他认为这都是他对日耳曼尼亚访问的简略版：尖叫的市民组成的游行队伍，从机场或火车站到市中心挂满万字旗的街道，当地市长、大区长官或党领导发表长篇讲话。埃伯哈德发表简短讲话，以及与各种大小名人合影。这种事，他做过了一次，就好像已经做过一万次。\n\n不过这次，节奏改变了。穆勒先生没有长篇大论，在刚与他见面后不久，他就乘上了直升机，飞往穆勒的私人宅邸，一路上这位主人不停地询问克尔纳是否热爱打猎。在那里他们就是打猎，当然，打猎了许多次。那里还有宴会、游泳和一位热情而直爽的导游。\n\n但有一种感觉挥之不去，这种不断被别人纠缠着去做事的烦恼，他永远无法摆脱。去狩猎一只他在动物园见过的动物，去参加聚会，去狩猎一只他曾在小人书里见过的动物，在度假村出席聚会，去狩猎一只他闻所未闻的动物，这些事都，非，常，累。\n\n但这点问题都不足以让他为这次旅行给出负面评价。他会向所有想要改变节奏的人推荐这里。尔后，当他离开停机坪时，埃伯哈德终于找到了他所追求的平静。"
 COG_misc.2.a:0 "再见，月球人！"
 COG_misc.3.t:0 "海因里希·诺德霍夫抵达利奥波德维尔"
 COG_misc.3.desc:0 "“机长已经关闭了禁止吸烟告示灯，”这位汉莎航空897号航班的女乘务员宣布，“汉莎航空欢迎您的乘坐，欢迎来到利奥波德维尔！”\n\n海因里希·诺德霍夫自几小时前从喀土穆离开后就没起来过，现在他站起来伸了个懒腰。离开飞机前，他拿好了自己的大衣和随身行李，然后，他就闻到了欢迎他的温暖的热带空气。\n\n当他站在装有空调的航站楼里，等着他的行李运过来的时候，他在心里想着这次会面的议程。首先，会见利奥波德维尔的一些商人和官员。然后，与专员会面，然后按他的理解去“看看一些野生动物”。在那之后，中非的官员坚持要他去希特勒施塔特的一个专门为他这种显要人物建设的特别度假村呆上一段时间。好吧，也没那么显要，他不像别的尊贵客人有一场为他举办的大型欢迎会。\n\n海因里希·诺德霍夫找到了他的旅行包，从传送带上将它们提走，然后走向航站楼大厅。他发现一名出租车司机举着一块写着他名字的木牌，这时，他高兴地笑了。他的第一个目的地是他的酒店。他要洗个澡，换身衣服。\n\n他还有些重要的事要办。"
 COG_misc.3.a:0 "我们相信这儿会给您留下深刻印象的。"
 COG_misc.4.t:0 "海因里希·诺德霍夫在希特勒施塔特的假日"
 COG_misc.4.desc:0 "好吧，事情是这样的。\n\n本该是例行的商务旅行，结果降格成了醉酒和暴力的迷乱生活，只是偶尔去拜访一下供应商。开头一段时间还算够不错的，开了几场公开会议，与橡胶种植园主和石油高管进行了正式讲话。与穆勒的见面开始很正常，可以说挺友好的。但当访问行进到希特勒施塔特时，办事的意味变少了，好吧，客气点说，就是更放松了。\n\n不那么客气地说法是，事实上，他几乎不记得最近几天发生了什么，他对发生的事情只有很少的记忆。那个农庄在哪，他的猎物是啥，他和专员一起在天上呆了多久，昨晚他吃了多少喝了多少，吃的喝的是什么，他一点都想不起来。他集中精神，把能想起的东西稍作整理，就可以作为他将告诉德国方面的高管的一些要点了。\n\n想想看……嗯，他的想法是双重的。一方面，专员是热情好客的主人。另一方面，他可能不是百分百稳定的商业伙伴。重申一遍，这里食物好吃，风景好看，很有人情味。但是他仍然感觉这一切都是孤立的假象，有朝一日会分崩幻灭。\n\n他坐在喷气客机里，望向窗外，得出了自己最关键的结论：这个国家的道路太糟糕了，人们没办法去想去的地方。而且你也没法把甲壳虫汽车卖到这个坑坑洼洼的地方，不然你的车子可能陷入足以淹没保险杠的泥浆里。\n\n也许，他可能说服董事会帮助投资殖民地，为这方面做些什么。"
 COG_misc.4.a:0 "也许他确实要这么做。"
 COG_misc.5.t:0 "小里夏德·卡塞洛夫斯基抵达利奥波德维尔"
 COG_misc.5.desc:0 "小里夏德·卡塞洛夫斯基走出自己的商务飞机，踏上利奥波德维尔的一个私人机库。他的航程一路无事，只是在埃及上空有一点颠簸。而现在，他抵达中非，正准备完成来到此地的目的。\n\n小里夏德对他来这里的目的十分明确。他的父亲老里夏德·卡塞洛夫斯基曾是欧特家集团的经理，这家集团涉及的行业包括航运业、银行业、银行业、银行业，还有最重要的烘焙业。团结协定国家的每家商店里都有欧特家博士牌的盒装小苏打出售，这家公司的其他产品也相当常见。老里夏德也是纳粹党内的显要人物，他在党内身居高位，令人印象深刻。因此，对于殖民地政府来说，给他留下深刻印象是必须的。\n\n他很清楚接下来会发生什么。他将会见几位官员，而大多数时间，政府会把他留在这个希特勒施塔特的度假村，让他尽可能地过上一段愉快的时光。然后，他会回到父亲身边，向父亲解释这个专员辖区如何的好。资金和支持都会涌入，这里的政府也会受益。这对小里夏德来说很好，假日就是假日，而假日也不是完全的自由。\n\n他一下飞机，就有一名官员前来迎接，官员告诉他有一架私人直升机可以把他送到希特勒施塔特的住所。小里夏德向他致谢，并对地勤人员说，他准备立刻过去。当他看着搬运工将行李搬到直升机场时，他在想，他的弟弟妹妹还有同母异父的哥哥和姐姐会不会在不久后也得到类似的待遇……"
 COG_misc.5.a:0 "如果这不管用，我们就那么来……"
 COG_misc.6.t:0 "小里夏德·卡塞洛夫斯基在希特勒施塔特的假日"
 COG_misc.6.desc:0 "里夏德乘坐私人直升机返回利奥波德维尔，这时，他不知道该怎么评价他在非洲的度过时光。这里有很多可以放松的机会，他一个也没有错过，但这里可以有更多的放松机会，更多更多的机会。\n\n度假村的各种无可指责。食物和饮料是各种当地和德国美食，这些都很好。套房干净又宽敞。服务员也非常周到。大湖的景色很美，湖上的划船活动也很愉快。这不是说他的整个旅程就呆在度假村。专员很热切地把他带到殖民地各种游客罕至的地方，为他安排各种各样的狩猎旅行，这些狩猎活动最终造成了大量动物死亡。\n\n不过他还是感觉有些厌烦。这次访问本该是给显要和富人准备的，不是吗？那么这些优越的旅行者在这怎么没啥事可做呢？别人离开度假村时告诉他说，希特勒施塔特缺乏很多便利设施。那里没有高级餐厅。没有专门的服装店或家具店。酒店和度假村都比不上他以前呆过的任何一处地方。\n\n他会告诉父亲，中非这地方不错。但如果他们想继续迎合上层阶级，就应该考虑提供更多的奢侈选择。"
 COG_misc.6.a:0 "我们在刚果建了一个度假村，你还想要什么？"
 COG_misc.7.t:0 "格尔德·施蒂勒尔·冯·海德坎普夫抵达利奥波德维尔"
 COG_misc.7.desc:0 "“欢迎来到中非，施蒂勒尔·冯·海德坎普夫！你们一路飞来都顺利吧？”当地官员对刚从他们的私人喷气机走下来的冯·海德坎普夫夫妻说道。\n\n“很顺利。”伊丽莎白·施蒂勒尔·冯·海德坎普夫回答。“来到这很令我激动，我从小就听说过非洲，但这是我头一次有机会…”\n\n“你们这有汽车吗？”格尔德说。他可没啥心情在这里寒暄。\n\n“嗯…我们这有。请往这边来。”官员一边回答，一边领着夫妻向停车场走去，两名搬运工拎着行李跟在后面。“先生，依您的要求。不过，我得提醒您，我们收到通知的时候太赶了，在以您的个人身份买一辆私家车时出了点麻烦。所以希望您能理解…”\n\n格尔德立刻认出了那辆汽车，然后停了下来。“大众汽车。”他说了几个字，就没有继续往下说了，每个字里都回荡着对于他那NSU汽车工厂的竞争对手的鄙夷。有一分钟之久，没有人说话也没有人动作。然后他叹了口气，又朝汽车走去。\n\n“冯·海德坎普夫先生，我有一个小小的问题，为什么您的这次旅行需要一辆私家车呢？”\n\n“开车去希特勒施塔特，绕着湖兜风。”格尔德说着，打开了车门坐在了驾驶座上。官员听了大吃一惊。\n\n冯·海德坎普夫夫人察觉到那名官员的惊愕，笑着说道：“格尔德热爱驾驶。”然后也上了车。"
 COG_misc.7.a:0 "希望他们知道加油站在哪…"
 COG_misc.8.t:0 "格尔德·施蒂勒尔·冯·海德坎普夫的假日"
 COG_misc.8.desc:0 "当格尔德·施蒂勒尔·冯·海德坎普夫开着车从度假村前往希特勒施塔特机场时，伊丽莎白·施蒂勒尔·冯·海德坎普夫大叫道：“真是太棒了！这就是我期待的非洲，甚至比我的期待还要好！美丽的风景，一眼望不到边的丛林，热带沙滩，随处可见的野生动物，再也没有比这里更好的地方了！”\n\n“嗯，嗯。”格尔德专心看路，点了点头。\n\n伊丽莎白自言自语道：“不知道该把哪项当作是我最喜欢的。大湖如此宽广美丽，湖岸包括绝妙的断崖和绵延的沙滩。度假村的屋子很好，维护得也好，比我原以为非洲的屋子要好。泳池和水疗也很棒！你去和专员玩的时候，我就特别喜欢去那里，呃…你和专员去干啥来着？”\n\n“打猎。”\n\n“就是这个，我居然忘了。打猎！哦，这里的餐厅超级棒！全都是些奇怪的外国食物，比如河虾、棕榈油酱鸡、浓豆汤还有那个蒸南瓜籽布丁！蜗牛，蜗牛我们都不太想去尝试，我们换成了肉排。亲爱的，你喜欢这次旅行吗？”\n\n“喜欢。”格尔德说。\n\n“好，那你最喜欢哪里？”\n\n格尔德深思熟虑了片刻，说：“高速公路。从利奥波德维尔到这儿的。出奇的棒，十分现代，令人印象深刻。”"
 COG_misc.8.a:0 "谢天谢地！他不知道我们这里唯一拿得出手的就是马路了。"
 COG_misc.9.t:0 "埃里希·冯·曼施坦因抵达利奥波德维尔"
 COG_misc.9.desc:0 "埃里希·冯·曼施坦因正坐在军用飞机上，眼睛凝视着飞机窗外。他的目光望向远方，那里是一个波光粼粼的大湖，附近的雨林看起来正在消退。雨林消退，其中栖居的生物也一并逃离，他想知道雨林里有哪些奇妙的生物。他躺在座位上享受着最后几分钟的胡思乱想，在这飞机的喧哗中抓住一丝宁静。不一会儿，他的思维完全停滞了。\n\n“元帅，准备降落了。”一位军官打断了他的瞌睡。他叹了口气。他的假期终于要开始了。是他可靠的老东家，德国国防军，为他准备了这辆飞机把他带到传说中的非洲大陆，他很感激。他听取了军官同僚的建议，让他费些辛劳也要拜访穆勒专员，他们说穆勒是一位爱交际的东道主。中非则是一个离开充满压力的德国度假的好地方。\n\n飞机降落时，疲惫的关节让他感到一阵阵疼痛。飞机停住后，飞行员坚持亲自陪同曼施坦因下飞机。欢迎的队伍出乎意料的盛大，包括了一个仪仗团和不少记者。一名军官大步走来，“胜利万岁！”他热情地喊道，然后拽着曼施坦因握手。\n“元帅好，我是罗尔夫·施坦纳上校，我们共同的朋友，穆勒专员派我来当私人特使，来迎接您。我作为专员的副手，代表他向我们的东方英雄致以最高的崇敬与喜悦。”等他说完以后，曼施坦因终于把他的手抽了回来。\n\n“很高兴见到你，上校。我也听到了一些关于你的故事和专员的冒险故事。代我向他问好。”曼施坦因回应道。\n\n“哦，不用啦。你们会见面的。西格弗里德绝不会错过和您这样德高望重的人物一起狩猎。他亲自计划了一场铺张的旅行，就沿着他最喜欢的狩猎地点。”他又走近些，说：“一般他只自己享受。”这名上校转过身，指向一架大直升机。“我们最豪华的酒店里最好的房间已经为您的旅途留好了，元帅。”"
 COG_misc.9.a:0 "希望元帅喜欢这个假期！"
 COG_misc.10.t:0 "埃里希·冯·曼施坦因在希特勒施塔特的假日"
 COG_misc.10.desc:0 "今天是埃里希·冯·曼施坦因休闲而充实的最后一天，很快他就要离开这个德国大树上长出的美妙分支，也就是中非专员辖区了。他坐在快速行驶的吉普车上，迎面吹来凉爽的风。车子不断加速，湖水波光粼粼，希特勒施塔特的倒影在水中闪烁。他把步枪放在一边，对两名狩猎伙伴微笑，那是穆勒昨天离开后为他安排的。\n\n这是一片多么美丽的土地，如此神秘而璀璨，如此充满惊喜。冯·曼施坦因曾经去过很多地方，而欧洲与这里相比就是一潭死水。他是一介武夫，而世界上没有哪里能在他打猎时给他带来这么多的乐趣和欢笑，他也没见过世界上哪里有这么多有趣的游戏。\n\n如果没有西格弗里德·穆勒，狩猎的乐趣也许要减半，穆勒是他的贴心朋友。穆勒对这些动物十分了解并且经验丰富。尽管他有些方面太直爽了，但总的来说是很棒的东道主。在该国旅行也很精彩。狩猎带来的偏离感让他们觉得自己优越极了。实际上别人告诉冯·曼施坦因，说他早上让同伴一起进行最后一次狩猎时，语气和西格弗里德·穆勒一样急切。参加狩猎活动，他感到自己恢复了一些热情和活力。\n\n然而现在该离开了。他将最后一次享受这个舒适的湖边酒店，而那时候他的战利品也已经运上了飞机。他将最后一次享受这里的热带美食，但必须同新朋友说再见了。尽管他现在还没有离开中非，但他已经在考虑前往西南非洲和东非的旅行，他想要领略整个非洲的璀璨。"
 COG_misc.10.a:0 "元帅感觉好棒好棒的！"
 COG_misc.11.t:0 "小阿尔伯特·施佩尔抵达利奥波德维尔"
 COG_misc.11.desc:0 "德国经济部长、改革派领袖阿尔伯特·施佩尔的儿子小阿尔伯特·施佩尔，正在用手指懒洋洋地敲着座椅。\n\n“施佩尔先生，您要做的事很简单。只要保持低调，对见到您的人微笑，如果有人带您去打猎，就要告诉他们您很享受打猎时光。”\n\n施佩尔勉强挤出了一个微笑：“好像……可以接受，大概吧。只要我有时间静下来读书就行。”\n\n他靠在椅背上，盯着机窗，看到了茂密的森林和神秘的丛林。此情此景对于许多人来说都算得上震撼人心了，但他只觉得心中特别难受。啊，小施佩尔是多么受公众喜爱，显然他父亲的宏大计划没有白费。天才的父亲养出了聪颖的儿子，哦，多棒啊！现在，为了他亲爱的、敬爱的父亲，他被迫前往非洲，去和穆勒的打猎队伍打交道，在殖民地交朋友。\n\n这架私人喷气飞机降落在利奥波德维尔机场的跑道上。下飞机时，施佩尔戴上了墨镜，然后他看到了有两个人在等着他。看那脸上灿烂的笑容，他一眼就认出了第一个人，这位是伟大的战争英雄、快活的中非领袖，西格弗里德·穆勒；第二个人呢，他与周围的无名喽啰低声讨论着行政和生意问题，仅通过那名官员谨慎的谈吐，施佩尔就认出了那是谁，他是罗尔夫·施坦纳。\n\n穆勒首先对自己做了个滔滔不绝的自我介绍。施坦纳无所事事地站在旁边，等到穆勒讲完了，就和施佩尔用力地握了握手，请他上他们的豪华轿车然后把他送到他的住所。在车里，穆勒瞧了施佩尔一眼，问道：“你喜欢狩猎吗，施佩尔先生？”\n\n施佩尔又露出假笑，说：“狩猎虽说不算我最喜欢的爱好，但打打猎也不错。”\n\n穆勒兴奋地笑道：“好啊，我们明天就去狩猎，我希望你也能来，去晒晒太阳，搞些战利品，然后心满意足地回家。”"
 COG_misc.11.a:0 "太好了。"
 COG_misc.12.t:0 "小阿尔伯特·施佩尔在希特勒施塔特的假日"
 COG_misc.12.desc:0 "小阿尔伯特·施佩尔放下了一直在读的那本书。他觉得狩猎实在是无聊透顶，而穆勒喋喋不休兴奋地谈论他最新射杀的动物。无论什么时候决定和施坦纳交流，他也并不是很吸引人的人物。他被介绍认识的其他人，不是无趣就是恼人。当然，这次旅行的好处是能得到一段时间的独处，摆脱了他父亲为自己的谋划而让他当形象代言人的艰苦生活方式。他向前走，走到湖边，朝那边望去。\n\n天啊，景色真是太美了。方圆数百英里纯净无瑕的湖水，都是这个党创造的。当太阳在天空中燃烧时，一幅美丽的景色延伸到地面上。树木在暖风中轻轻摇动，空气中有股清凉的气味。然而，对施佩尔来说，当时的气氛仍然很黑暗。他叹了口气，转过身来。\n\n希特勒施塔特度假村本身设计得相当糟糕。这个地方是完全由外行建造的吗？这实在是太过分了；很明显，这是一次草率的尝试，目的是令那些对好的美学一无所知的人还能让建筑看起来令人难忘。到处都有突出的杂乱部分，一大团糟的建筑立面。但现在不是进行建筑分析的时候…毕竟，每个人看起来都很开心。"
 COG_misc.12.a:0 "好吧，我们在丛林中，而不是日耳曼尼亚。"
 COG_misc.13.t:0 "在班吉附近发现蒙博托·塞塞·塞科"
 COG_misc.13.desc:0 "在德国所管理的非洲殖民地正处于一个严峻的时期，我们很少能够收到与这些无恶不作的游击队所对抗中传来的捷报。但是最近国会大厦的办公桌上却罕见的出现了这样的一份报告，而其中的闪光点则是在报告中殖民地的东北部的班吉附近发现了臭名昭著的游击队及恐怖头目蒙博托·塞塞·塞科。\n\n蒙博托·塞塞·塞科原名约瑟夫·德西雷·蒙博托，他从小就加入了中非党卫军，并凭借过人的才智，领导力以及对殖民地事务的热情而迅速在军中赢得了名望。蒙博托似乎注定将会被升至他的种族所被允许的最高职务，直到他与他的部队携带着大量的武器弹药消失在非洲的茂密丛林中。此后不久，他更名并获得了在殖民地内的另一种名号——残酷且强大的反叛者。\n\n尽管许多叛乱分子宣称自己是为了布尔什维主义，民主或那些彼此争夺地位的卑劣的种族而战，但蒙博托似乎只是为自己而战。他的战士以贪婪著称，因为他们能够偷走从德国殖民者和非洲土著那里找到的任何东西。\n\n殖民地最好的小伙子们已经追捕蒙博托好几个月了。而报告指出他所掌控的区域正在一寸寸的沦陷。我们只能希望，对我们利益的可怕威胁最终将被消除。"
 COG_misc.13.a:0 "这个叛徒最好不要被我抓到。"
 COG_misc.14.t:0 "姆布吉马伊钻石矿坍塌"
 COG_misc.14.desc:0 "穆勒专员从他放在露台上的盒子里拿出M30空军三管复合枪。这是一种霰弹枪与双管猎枪的组合枪，是第二次世界大战期间绍尔-索恩为德国空军轰炸机机组人员制造的救生步枪，他们在北非用过，那真是浪费，事实证明这种枪有时候用来狩猎很不错。穆勒决定今天把这枪拿出来，看看它的表现是否和记忆中他几年前第一次尝试时一样好。\n\n他从盒子里取出两发12铅径子弹和一发9.3x74mmR口径子弹，将两发子弹插入顶部的两支枪管内，又将瓶颈形的那发子弹插入底部的那支枪管。“啪”的一声闭上，然后他开始等待一群鸟从头顶飞过，以进行测试。这里有好些鸟，他很肯定，因为今天早上它们一直在唧唧喳喳地叫个不停。他将注意力集中在鸟儿的鸣叫声上了，差点没听到文员拿着一份文件跑了过来。那人喊道：“从姆布吉马伊来的消息！”\n\n穆勒接过急件，一言不发，文员气喘吁吁地解释说：“矿井彻底倒塌了……有很多人员伤亡……他们还没弄清情况有多糟，但…”\n\n“他妈的该死！”穆勒大吼一声。“巴宽加矿业公司(MIBA)那帮混球连在后院挖沟都不会，是吧？现在我们最大的钻石矿毁了，见鬼，他们亲自操作结果不到三米就能塌了。他妈的见鬼了！”\n\n他为了强调，用M30开了枪，向穆勒地产边缘的许多树发射了一轮不知道口径多少的子弹。穆勒和文员只知道好多树叶被打得沙沙作响，不少穆勒之前心心念念的鸟立即飞跑了。鸟吓了一跳，穆勒也吓了一跳，他这才清醒过来。\n\n他说道：“给我接比利时公司，告诉他们，我要一个答复。”文员敬了个礼，然后小跑着离开了。"
 COG_misc.14.a:0 "比利时人啊，干啥啥不行。"
 COG_misc.15.t:0 "威廉·冯·托马骑士出版回忆录"
 COG_misc.15.desc:0 "“你读了冯·托马的那本书吗？”在日耳曼尼亚国防军陆军总司令部办公室的休息室里，一名年轻参谋询问他的同事。“我喜欢这本书，他讲了很多有趣的故事，关于第一次世界大战时他的经历，关于他的西班牙战记。但最多的还是关于他在巴巴罗萨和之后非洲军团时期在装甲部队的经历。”\n\n被问的那位参谋露出惊讶的表情，就好像他的同事刚刚承认他是反法西斯行动的成员一样。“你喜欢这书？”他反问道。“他诋毁西俄罗斯那场战争中的德国军队时，人在哪？他根本不在场！他最好礼貌点闭上他的嘴，可他居然敢批评那些上前线作战和牺牲的人！”\n\n提问的参谋被同事突然爆发的敌意吓了一跳。他解释说，“呃，我不是为他辩护，他发表言论的时候的确可以谨慎一点。但他可是位受人尊敬的将军，还得过骑士十字勋章，所以他完全有资格发表自己的意见。”\n\n“我也是这么想的。”第三个声音传来。在看清楚说话的人是谁后，两名年轻参谋愣住了。\n\n前元帅埃尔温·隆美尔缓缓从两名参谋之间走过，走到咖啡机前倒咖啡。“从1942年9月到战争结束，冯·托马一直在我手下。在他受我指挥期间，他就是一名尽职尽责、办事得力的指挥官，我从未听说过人们除此之外对他还有什么别的评价。”他把壶放回到机器上，看向两名参谋，然后说，“如果他对这场1918年后德国军事史上最惨烈的失败有什么看法的话，那我认为必须倾听他的建议。”\n\n隆美尔端起咖啡杯，小酌一口，走开了。两名参谋面面相觑，无言以对。过了好久，第二名参谋说道，“也许我明白你的意思了。”"
 COG_misc.15.a:0 "争论纷纷，销量多多。"
 COG_misc.16.t:0 "赫尔曼·约瑟夫·阿布斯抵达利奥波德维尔"
 COG_misc.16.desc:0 "当那架私人喷气飞机停在利奥波德维尔的停机坪上时，穆勒不得不承认他非常紧张。大家都知道阿布斯先生是一位眼里容不得沙子、总是做好万全准备的人。因此，务必要向他呈现自己的完美形象。飞机舱门打开了，穆勒知道自己的表演该开始了。决定中非经济的未来就在此刻！\n\n那个男人走出舱门，穆勒看了一眼，感觉有些紧张。他举手投足彬彬有礼，目光却惊人的锐利，难以相信他刚刚才从一架德国直飞到这里的飞机下来。赫尔曼·阿布斯下了飞机，穆勒立即鼓起笑脸，伸出手向他走去。“阿布斯先生，我是专员西格弗里德·穆勒，很高兴见——”\n\n“荣幸之至，专员。”阿布斯说着，握住了穆勒的手，用力地摇了摇，同时把他拉到身前，盯着他的眼睛。“我听说过你的不少事迹，还有你在喀麦隆战争期间的战绩。”\n\n穆勒吃了一惊，局面超出了他的预想。他以为阿布斯是个…又一个冷漠又呆板的人，只想着看些生产设备、生产数字，然后回去德国。但阿布斯很和善。这很好，可事情就有些不对劲了。\n\n“您能这么说真是太好了，阿布斯先生。我的私人直升机已经准备好了，马上就去我的专员府，然后我们就讨论下中非的经济情况。”\n\n“请吧，专员，叫我赫尔曼就行。我想之后我们还会去打猎？”\n\n这时候穆勒明白了，全都明白了。阿布斯看起来很和善，甚至看起来很亲近。但，就如同穆勒在装样子想打动阿布斯一样，阿布斯也在尽力想让他放松警惕。穆勒怀疑阿布斯已经刺破了他的表面，窥探到他的内心。\n\n“之后有时间，会去的。”穆勒回答道。他明白，一场艰难的哑谜游戏要开始了。"
 COG_misc.16.a:0 "我们遇到了什么困难？"
 COG_misc.17.t:0 "赫尔曼·约瑟夫·阿布斯在希特勒施塔特的假日"
 COG_misc.17.desc:0 "“先生，我可以和您坐在一起吗？”罗尔夫·施坦纳问道。\n\n此刻是清晨时分，阿布斯正坐在度假村的餐厅里享用早餐。他抬起头看了看施坦纳，说道：“当然可以，元帅。”便示意施坦纳坐在他对面。施坦纳坐了下来，想着阿布斯或许猜到了两人的相遇并非巧合，也知道他来这不只是为了享用一碗什锦燕麦，并喝几杯咖啡的。他本想跟阿布斯闲聊几句，以此打消阿布斯的疑惑，但他非常清楚，阿布斯肯定预见到了他要问的问题。\n\n赶紧把事情办妥得了。“话说，今天是您假日的最后一天了，”施坦纳假装不经意地问道，“您觉得中非怎么样？”\n\n阿布斯把一块果馅卷嚼了一会。“毫无疑问，这里有着全团结协定最多的美国企业，”他回答道，“以及更多的日本企业。你们好像没把这件事写进宣传册里去打动投资者。我想，如果你们能保持这样，让市场继续自由开放，你们的经济肯定前途无量。”\n\n“那您要不要参与进来呢？”施坦纳默默问道。阿布斯似乎听见了他的心声。\n\n“要是你们能维持住这里的稳定，那就更好了，”阿布斯说道，“有关土著的安全状况确实改善了不少。话说你不是安全部长吗？你如果能在未来几年内控制住局势，就可以跟我和德意志银行打电话，我们就会给你们的业务投资。”此后，两人一言不发，直到阿布斯吃完了早饭。\n\n“抱歉，我回德国前要先去和经济部长冯·布罗伊希见个面。我挺期待和他见面的。”阿布斯一边把大衣上的扣子扣上，一边起身离开。施坦纳只得把什锦燕麦吃完，然后去把这个坏消息告诉穆勒。"
 COG_misc.17.a:0 "我们做得挺好的啊……"
 COG_misc.18.t:0 "弗里德里希·弗利克抵达利奥波德维尔"
 COG_misc.18.desc:0 "飞机终于停了下来，弗利克想，真是出师不利啊。飞机晚点了，还晚点了很久。他只是庆幸飞机还能飞到中非，听说有许多飞机就消失在刚果中部的那个大湖里了。\n\n走下飞机，他看到了利奥波德维尔机场稀疏的停机坪。几架商务飞机，几架直升机，偶尔还有私人喷气机。但和团结协定国家，尤其是德国，没法比，那边的机场繁忙得多。\n\n他瞟了一眼招待宴会。一群马屁精。还有那个专员，叫啥来着。他们就像其他的许多人，想向他问好，而他只是轻轻地回一个礼，这就是他们应得的全部。他不在乎形式和花哨的程序，他只想看看他们能不能给他他想要的东西。\n\n那，一辆私家车，好。也许非洲不全都是他听说的那么傲慢、保守与失败。这里不是还有几个人能始终服从命令嘛。他直接向车子走去，无视了招待会，而几名搬运工正把他的行李从那架简朴的飞机上搬下来。\n\n钥匙就插在打火器上，他们说的没错。他打开后备箱，可以打包行李了。装好行李以后，他发动了马达。好吧，还有些问题。他想，还得搞些汽油，然后才能离开会场前往希特勒施塔特。而那个专员还一直在设法引起他的注意。"
 COG_misc.18.a:0 "我已经不喜欢他了。"
 COG_misc.19.t:0 "弗里德里希·弗利克在希特勒施塔特的假日"
 COG_misc.19.desc:0 "“这地方真恶心。”弗利克一边想着，登上了他那架简朴的飞机，准备飞回德国。\n\n度假村其实挺不错，甚至可以说，足够标准。德国其他的许多地区都能找到这样的地方。但那些酒店会充分利用当地的人力，这家酒店却不会。无论是服务员，还是房务员，又或是职员、行李员和门卫——全都是白人。就连园丁也是白人！弗利克仅在希特勒施塔特的度假设施外，看见了正自由自在地做着各种各样的事情的土著。\n\n这使他怒不可遏。在这个该死的殖民地里，身无分文的土著们可以到处排便、交配、生活在肮脏的地方，而那度假村竟然还在把德国或比利时的劳力进口过来做粗活？谁批准了？要是让他来分配任务，他绝对会把粗活分给那些最适合去做这事的种族，明明这样既容易又便宜。\n\n还有那个专员——穆勒。这人到底有什么毛病？从不谈生意就算了，还天天缠着弗利克，让他去某个地方，通常是去某个该死的丛林里打猎。这人虽然只缠了弗利克几天，但这也和谈生意没啥关系啊。弗利克决定，等他回去后一定要去党卫军和纳粹党的朋友那抱怨，说中非是个穷地方。\n\n于是，弗里德里希·弗利克走了，他和从德国来的别的人都不同，给中非留下了独特的印象。他的性格已经败坏到如此的讨人嫌，就连健谈的西格弗里德·穆勒也不愿与他交谈。他的飞机一飞离地面，就再也没人会想念他了。中非正急着在希特勒施塔特度假村接待一位更明白事理也更友好的客人。"
 COG_misc.19.a:0 "总算摆脱了！"
 COG_misc.20.t:0 "埃德蒙·盖伦贝格抵达利奥波德维尔"
 COG_misc.20.desc:0 "埃德蒙·盖伦贝格眉头紧锁。中非殖民地明明是个资源丰富的地方，而他受到的招待却和想象的完全不同。首先，他们没有在机场举办官方的欢迎仪式，实际上，到场欢迎这位新来的国家工厂要员的只有专员本人与他的副手罗尔夫·施坦纳。盖伦贝格与穆勒坐上敞篷的大众“桶车”的后排，穆勒就那么盯着他看。盖伦贝格简直就要把牢骚话喊出来了，这位专员，哼，从士兵逐渐成为了殖民地长官，他就开着这么一辆大概是他的私家车过来了。对，就和媒体说的一样，穆勒很英俊，但这位老练的官僚很快就发现了令他不安的问题。一种名为漠不关心的恶臭。\n\n他能记得穆勒在他刚下飞机时第一次向他打招呼的样子，穆勒没有像一名真正的纳粹党员那样使用传统的“胜利万岁！”，他的全部动作就是熊抱一下然后拍拍背。怎么回事啊，如果哪个国家工厂的下属胆敢哪怕是在脑子里想象这种欢迎方式，他就会马上滚到莫斯科专员辖区的边境上去了。他还注意到了，施坦纳和穆勒都没有穿着他以前在照片上或者是回到祖国时身上看到过的殖民行政制服。他俩甚至连标准的国防军制服都不穿，身上穿的是卡其米色的狩猎套装，不像德国的仆人而活脱脱是王牌猎人。\n\n“对了，埃德蒙。”这名皮肤被太阳晒得黝黑的专员转过身来，对焦躁不安的客人开始说道。“你要去打猎吗？”盖伦贝格注意到这家伙已经开始自来熟了，他只能小声念叨一些诸如“家乡的傻鹅”之类的话来缓解情绪不至于让他公开嘲笑起来。终于，施坦纳转过头来打破了这个僵局。“盖伦贝格先生，等着瞧吧，我们马上就要到专员的狩猎别馆了！实际上今晚他正准备狩猎，我们现在希望正式邀请您做我们的客人！”天呐，盖伦贝格自言自语。这就是他们整天都在做的事，就像放了假的小学生肆意玩耍。这位文官仿佛被抽走了骨头，瘫倒在软垫里，等着马达的轰鸣声停歇，到站下车。"
 COG_misc.20.a:0 "我们这位朋友可真是寡言少语啊，对吧施坦纳？"
 COG_misc.21.t:0 "埃德蒙·盖伦贝格在希特勒施塔特的假日"
 COG_misc.21.desc:0 "穆勒似乎把一座位于希特勒施塔特的帝政时代狩猎别馆当做了他的私人房产，而且盖伦贝格一眼就发现了，这里没有任何纳粹的标志，没有万字旗，没有元首的像，这里就和某位已经死了很久的贵族传下来的避暑小屋没什么两样。这位工业家的心往下沉，他突然明白到底怎么回事了。这位爷是活在旧日时光的人，就像G·H·安德森少校的转世，周围的世界在崩溃，而他只要能狩猎野兽就心满意足了。\n\n一想到如此巨量的资源都托付给了这么一个人，盖伦贝格就感到无比沮丧。甚至到了晚饭的时候他还在沮丧，穆勒和施坦纳试图和他搭话，他却连搭理都不搭理。最后，要么是对这位客人的不参与感到无聊，要么是受到什么毫无意义的狂欢的号召，两人把这个可怜人丢在那里，希望他快回去日耳曼尼亚。他们只剩下他一个人，他自己也以为是这样，所以当他听到有一个比穆勒专业得多但友好程度也不比穆勒逊色的声音邀请他喝茶时，他差点从椅子上跳起来。他的心情很差，完全忘记了在场还有另一名军官，而他现在有了一位同伴，这位同伴似乎很认真地把他当做祖国来的代表，而把自己当成了东家。\n\n威廉·冯·托马骑士完全如盖伦贝格听说的那样，是一位绅士而随和的同伴，而且远不止于此。自从他踏入这个可悲的专员辖区领地以来，他第一次高兴地开口说话。他们在别馆的吸烟室里，边喝茶，边聊天，聊将军从西班牙山地到北非沙漠乃至其他更远的战区的故事，一直到了深夜。当这天晚上盖伦贝格迷迷糊糊要睡着的时候，他感到了一丝安慰，这个滑稽的假日里有了一个光点。"
 COG_misc.21.a:0 "为什么不是冯·托马当专员？"
 COG_misc.22.t:0 "恩斯特·冯·西门子抵达利奥波德维尔"
 COG_misc.22.desc:0 "喷气式飞机虽然在飞行时相当优雅，但在着陆时的颠簸却不太容易控制，恩斯特·冯·西门子掌管公司多年后，他开始鄙视这种情况。当他踏上停机坪时，非洲热腾腾的空气扑面而来，他不由自主地松了一口气。对他的喜好来说，德国总是有点冷，而炎热是一个受欢迎的转变。\n\n穆勒正坐在楼梯边的一辆车里等他，当他们去过夜的酒馆时，恩斯特有机会和他进行一次饶有趣味的谈话。穆勒先生是一个有异国情调的单纯的人，但他也特别能聊，特别是在对土著的问题上。\n\n恩斯特绝非一个容易对人留下深刻印象的人，但他禁不住佩服穆勒利用当地劳动力的效率，这肯定比东非传出的那些谣言好得多。他到达酒店，点了晚餐，包括一道精心烹制、佐有香料的土羚羊大餐。恩斯特有机会做一些他在德国很少做的、放纵的事情。放轻松，明天会好起来的。"
 COG_misc.22.a:0 "看来，非洲的魅力人人爱。"
 COG_misc.23.t:0 "恩斯特·冯·西门子在希特勒施塔特的假日"
 COG_misc.23.desc:0 "希特勒施塔特，并非如恩斯特·冯·西门子预料的那样。他当然知道这里是刚果的度假村，但在他自己的内心深处，他不得不承认，他曾期待一个不那么凄凉的气氛。海里没什么生命，海面上倒是有许多鸟，周围的灌木丛中也没有多少动物。\n\n不过，这次狩猎旅行值得一等。穆勒是一位和蔼可亲的狩猎伙伴，他带着恩斯特去了最好的狩猎地点猎取最受欢迎的战利品，同时还拿一些当地叛军在躲避直升机时的丑态开玩笑。几天后，恩斯特准备满载一大堆战利品回家，良好的观感似乎冲淡了他几年来的精神压力。当他登上飞机时，他在想着他应该在将来的某天故地重游。"
 COG_misc.23.a:0 "这是一趟有趣的旅行。"
 COG_misc.24.t:0 "以智取胜"
 COG_misc.24.desc:0 "有时候一切都很简单，远处树叶沙沙的摇动声，巨兽倒地身亡发出的撞击声，母亲抱着她年幼的孩子，发出哽咽与抽泣声。穆勒几乎数不清他经历过多少次这样的探险，但上帝啊，它从来不会使人厌烦劳累。总会有一种掠食者，满脑肥肠、心满意足地生活在食物链的顶端，又总会有一个男人每月都会去挑战这动物夺下的丛林之王的宝座。这就是他活着的目的。狩猎。\n\n穆勒的脸上闪过一个邪恶的微笑，这种兴奋通常来自捕猎某种掠食者，不过穆勒从不挑三拣四，其他猎物也同样珍贵。他把望远镜举到眼前，看了看远处那个衣衫褴褛的棕褐色身影，这证实了他的怀疑，那是潜伏在灌木丛中的叛军。穆勒抬起枪，把瞄准镜举到眼前，瞄准远处的目标。他咬着嘴唇集中注意力。远处的人影踉踉跄跄地慢慢走过草丛，这惨状让猎人皱起了眉头，追捕受伤的动物一点也不好玩。就过了这么一小会，专员阁下美好的打猎旅行变成了办公，他讨厌办公。他改变了重心，准备用手指扣扳机。一。二。三。砰！\n\n那人身上鲜血飞溅，又中了。穆勒咧嘴一笑，把目光从——等等。他又一次开枪。尽管那叛军中了两枪，那人仍在沙地上爬行。要么是这个人很坚强，要么他……嗯。穆勒走近仔细瞧了瞧。他的腿一动不动。怎么回事……？\n\n就像Zippo打火机打开时的那一声脆响，灵感咔哒一声飞进穆勒的脑子里。这坨鲜血淋漓的尸体不是我要打的东西。这是他的朋友在拿他的尸体当肉盾！“好吧，我真该死。”猎人低声笑着说。\n\n丛林法则，弱肉强食。穆勒被骗是一件好事，这意味着猎物正在学习如何像掠食者一样战斗。穆勒笑着想，这就是他活着的目的。"
 COG_misc.24.a:0 "狩猎变得越来越有趣了。"
 COG_misc.25.t:0 "狩猎"
 COG_misc.25.desc:0 "他们现在已经追踪大猫两天了，要把这头骄傲的动物给干掉很困难，但猎人们也很有耐心。它很贪吃，最近经常独自溜到他们的部落去，把牧畜饱餐一顿。\n\n猎人年纪渐长，他那精妙的技巧开始衰退，村里的长老就决定让他带上儿子来参加这场狩猎，以便在老猎人灵魂渡往来世后，让儿子接替他的位置。所以，现在父子俩躲在一块巨石后面，他们看着狮子打了个呵欠，站起来，然后离开了狮群。机会来了。\n\n老猎人一边拉开他心爱的手工打造的弓，一边低声向儿子下令。凭心而论，他经历了那么那么多场狩猎，这次也不会有什么不同。他搭上儿子递来的箭，望着那头狮子，拉满弓弦——\n\n然后传来一声巨响。那头雄壮的狮子的血洒满了沙地。枪声打破了草原的宁静，接着一只巨大的铁鸟发出尖锐的噪声就扑向了猎物，狮子、羚羊和鹳被吓得逃离了水坑。只有这对父子目睹了接下来的情景，几个穿着奇怪衣服的陌生人从从铁鸟鲜红的肚子里跳了出来。他们挤在狮子的尸体周围，一边笑，一边用奇怪的语言喊着些什么。一个人走上前举起狮子鲜血淋漓的脖子。只见他的手上又发出一道闪光，这野兽的头就和躯体分家了。\n\n猎人的本能又觉醒了，他拉住儿子，悄悄地逃离了这颠覆他们人生的威胁。他们能轻而易举地玩弄这头强大的野兽的尸体，令人敬畏，但也足够危险。远比他想要杀死的生物危险。"
 COG_misc.25.a:0 "一个没有猎物，只有猎手的世界。"
 COG_misc.26.t:0 "卫队换血"
 COG_misc.26.desc:0 "中非的土著党卫军和臭名昭著的雇佣兵的关系一直以来都非常紧张，两者之间的敌意也并不少见。登巴镇便发生了一次这样的事件。\n\n十二位德国雇佣兵在登巴镇遭遇了一支20人的土著卫戍士兵，雇佣兵坚持要求土著兵放下武器，允许雇佣兵接管城镇保卫工作（当然会给合适的赔偿）。土著兵严词拒绝，并命令德国人立刻离开城镇，否则将被捕入狱。雇佣兵却以开火作为回应。\n\n雇佣兵头子本来假定土著兵不过是怠惰的懦夫，但令雇佣兵们感到震惊的是，土著兵有力地打破了这一假设；相反，他们面对的是枪法优秀、火力密集的射击，好似来自上百个不同的方向。两分钟后，四名雇佣兵死在街上。其他八人被解除武装，由持枪人员护送到了到镇监狱。\n\n小队的领队班长很快就把俘虏交给了登巴卫戍部队的队长。从强盗手中拯救这座城镇可是大功一件，班长与他的部下本来期待队长能好好表彰他们。但他们面对的却是队长劈头盖脸的痛骂，因为队长最害怕的事情发生了。毕竟这些“劣等人”受的是德国训练，用的是德国武器，却恩将仇报，杀害了四个“优等人”。队长告诉在场的所有人，他们被剥夺了军衔，而且要马上被绞死，却忘了他面对的二十个人身上全都带着枪。\n\n沉默片刻后，班长拔出手枪，射穿了队长秃顶的脑袋。\n\n登巴的德国卫队迅速作出反应，但仍然未能将所有人捉拿归案。一场持续不断的枪战在街上爆发，三名德国卫兵和五名土著士兵当场死亡，还有八名平民死于交火。傍晚时分，余下的十五人已经逃进了丛林中。\n\n几天后，卫戍部队新上任的队长把那八名德国雇佣兵招入了城镇卫队。"
 COG_misc.26.a:0 "这就是忠诚的回报。"
 COG_misc.27.t:0 "一次愉快的度假"
 COG_misc.27.desc:0 "尽管遇到了意想不到的情况，汉斯和阿米莉亚仍然很喜欢希特勒施塔特的景色。酒店管理层表示，他们只需要多住几个星期就可以了。他们确信，只要国内的动荡局势平息下来，一切都会恢复正常。\n\n在那之前，这对年轻夫妇每天都在泳池边悠闲地消磨时光，进行狩猎旅行，享受刚果这片沃土上隐藏的乐趣。当然，所有费用都付过了。他们的邻居不停地抱怨他在杜塞尔多夫的工厂，但即使是形势最好的时候，他也很沉闷。两个人尽量不去理他。\n\n那天晚上，他们正在享受酒店餐厅准备的美食。汉斯正在和第二天一早就要乘坐飞机离开的一对瑞典商人开玩笑。\n\n“而且如果你能冲洗掉拉脱维亚泥土上的火药，那就是种小麦的好地方！”\n\n笑声。接着，餐厅里的每一盏灯都熄灭了。片刻之后，一个身穿军官制服的人从门口冲了出来。\n\n“女士们，先生们，”他气喘吁吁地说，“请你们——”\n\n一个长而低的声音，像是慢动作播放的尖叫，打断了军官的声音。游客们尖叫的声音在餐厅里回荡。"
 COG_misc.27.a:0 "那声音像隆隆的雷声。"
 COG_misc.28.t:0 "利奥波德的遗产"
 COG_misc.28.desc:0 "非洲党卫军的几支卫队在走进村庄，准备进行例行的“游击队扫荡”时，感到了些许不同。多数村民向往常一样赶忙躲了起来，但有一位老人仍站在他那破烂不堪的房屋前。士兵们经过时，他立正站好，敬了个礼，然后大喊：“君王、法律和自由！”\n\n“傻老头，”一名士兵轻声笑了笑，“他肯定觉得这还属于比利时。”\n\n“我很了解你们这帮人！你们这帮治安军的狗崽子根本没什么区别！”老人鄙夷地回了嘴。\n\n党卫军们被激怒了，冲到老人面前，只离老人那干瘪的脸几英尺远。“老头，你有什么资格说了解我们？你都不知道今年是哪年！”\n\n“我当然了解，”老人回答道。“当我爹给老利奥波德收集橡胶树的树汁时，治安军把我弄成了这样！”他伸出了左臂，并把袖子挽了起来——在他本该长着手的地方，长着一块肉瘤。“他们说，这是为了提醒我爹要更加努力地工作。那个把我的手砍掉的人是个黑人，他这么做是因为有白人付给了他钱。你们就和他一样。”\n\n“我们跟那帮狗崽子完全不一样！”班长愤怒地喊道，“德国人已经处置好他们了！”\n\n“是这样么？”老人怒斥道，“那请问德国人是怎么对待比利时人的？是像对待我们一样，还是像对待自己人一样？我照样能见到比利时法官、比利时税吏、比利时工头和比利时军官。大概现在是德国人给他们发工资啦！你们也一样！虽然不是同样的人，但都是白人养的猴——”\n\n班长挥起步枪，用枪托狠狠顶了一下满腹牢骚的老人那干瘪的肚子，把老人顶倒在地。其余人立即上前，对着老人拳脚相加，直到把老人打得奄奄一息、血肉模糊才停下。随后，心满意足的卫兵们转身冲出了村庄。"
 COG_misc.28.a:0 "去下一个村庄吧。"
 COG_misc.29.t:0 "海湾的码头上"
 COG_misc.29.desc:0 "菲利普·谢福船长站在Z722“狮心王理查号”的甲板上，微笑地注视着蜿蜒驶入港口的船只。它们来自德国各地，在船体上堆满了中非的现成战利品，供团结协定无法满足的工厂和人民使用。他注意到，还有其他船只。有很多意大利和伊比利亚的船。有一两艘来自日本。还有一艘似乎挂着印度旗帜。还有那艘…\n\n他皱起了眉头。谢福觉得他这艘船在哪里见过。一个大烟囱，一个上层建筑。两根桅杆在前，一根在后。但不可能是那种船型，那可是美国人的样式！为了确定一下，他拿出望远镜看了看。船尾没有旗帜，名字也…\n\n他脊背一阵发凉，想起了上次是在哪里见过这艘船的。甚至连标识也和原来一样。那时候他更年轻，薪水比现在低几个等级。也不是在南大西洋通过一副望远镜看见，而是在北大西洋中部通过潜望镜看见的。他当时注意到它才有片刻的时间，船长就立刻下令进行紧急下潜，以使潜艇免受一发深水炸弹的攻击。而现在，他对它想看多久都行。\n\n他的第一个念头是向上头报告，但随后他把这口气又咽了下去。谢福听到传言说，美国人是在专员的允许下进来的。现在吹哨，可能会结束他的职业生涯。而且他想了想，他为什么要去找那艘船麻烦呢？这艘船和其他人一样是来做生意的——不多也不少。美国和德国现在处于和平状态。也许这艘船的任务会让两国的关系更紧密一些。至少离很久以前那些糟糕的旧日子更进一步。"
 COG_misc.29.a:0 "希望好日子长长久久。"
 COG_misc.30.t:0 "自我肯定"
 COG_misc.30.desc:0 "姆文泽·维塔一生都在问问题。六七岁时，他问为什么白人家庭住在大房子里，而像他家一样的黑人家庭住在棚屋里；十岁时，他问为什么传教士如此渴望取代百姓们信仰的神；十四岁时，他问为什么他每天得在矿洞里工作数小时，而工程师们可以在装着空调的办公室里工作，且工作时间只有他的一半。\n\n答案总是同一个：他天生就低人一等。\n\n姆文泽并不喜欢这个答案，但他最终还是接受了。他想，总有些事情自己没办法改变。据说将主宰世界的那个优等种族，现在正主宰着他和他的世界。他必须服从他们的命令，却不能有一丝怨言——但事情就是这样。雅利安人善于主宰世界，而像他这样的土著仅仅善于抬起一担泥土。\n\n姆文泽本以为军队会像这样：黑人哼哧哼哧地干着粗活、脏活，白人军官则坐在几里外的凉亭里。但随着服役的时间越来越长，他的想法逐渐改变了。在军队中，法国雇佣兵不仅像土著一样拖着卡车在泥泞中行走，还会来找他帮忙；在军队中，像他一样的土著士兵敢于直面枪林弹雨，而党卫军中的白人战友只敢躲在壕沟里瑟瑟发抖——原来这就是“无所畏惧的优等种族”；在军队中，他和土著同胞可以战胜美国白人和南非人。军队不仅没有给姆文泽相同的答案，反而给了他力量和骄傲。\n\n姆文泽觉得，也许白人错了。军队向他展示了，土著可以像白人一样出类拔萃，或许比白人更强；土著可以成为机械师或坦克驾驶员，没准还能当上飞行员；土著还可以像白人一样打头阵。大概等到战争结束，姆文泽就可以向别人炫耀他那新发现的骄傲。为了证明他所说的一切，他已经准备好了所需的技能和武器……"
 COG_misc.30.a:0 "土著还能统治中非？荒唐！"
 COG_misc.31.t:0 "雅加达号的沉没"
 COG_misc.31.desc:0 "“让开！让开！让开！”\n\n彼得在甲板上奔跑着，避开了一堆堆金属和木头的废墟。在他身后还有十几个不同国籍的船员。荷兰人，法国人，菲律宾人，克鲁人，还有更多的人。但在“雅加达号”的甲板下，他们都是平等的。至少，他们曾经是。\n\n没有人看见将船头炸开的水雷。但它在爆炸的瞬间，就使这艘货船和它所运载的装满钢铁的集装箱在劫难逃。几分钟后，“雅加达号”将与刚果海下的树木一同沉在海底。\n\n皮埃尔——大副的名字一直是船上许多笑话的对象——已经在救生筏旁边了。他解开了救生筏系在船上的绳结。船体这时突然倾斜，皮埃尔失去了平衡。救生筏滑落到了海里，筏子上的绳紧紧缠住了他的脚踝。\n\n这个法国人几乎没来得及尖叫就从船上消失了。\n\n皮特麻木了。救生筏已经开始漂流远离“雅加达号”。没时间仔细想了。皮特转过身，看了看他的同船船员。他回头看了看船舷，看了看浑浊的水面，深吸了一口气。"
 COG_misc.31.a:0 "跳的时候小心点。"
 COG_misc.32.t:0 "迷失刚果"
 COG_misc.32.desc:0 "“我不明白，”一名军官说道。他一边驱赶着蚊子，一边把不知看了多少遍的地图又看了一遍。湖水轻柔地拍打着湖岸，风吹过摇曳着的芦苇。“我们是要在这里扎营吧？”\n\n“不不，”另一名军官一边从第一名军官的肩膀上望着地图，一边答道，“看看这地形，和我们要去的地方完全不同。看到那边的群山了吗？地图上可没这玩意。”在两人身后，连队的士兵们好好地休息了一下。他们抱怨虫子的嘈杂声在丛林里懒洋洋地回荡。“我们肯定来错地方了。”\n\n“赫尔穆特，我向你发誓，”第一名军官不耐烦地说道，“我一直在顺着信件里那张该死的地图走。一定是出了什么问题。”赫尔穆特像赫尔曼一样沮丧地骂了回去：“赫尔曼，难不成还是地图的错？我们到底要去哪？”\n\n“这地图让我往姆巴拉的方向走，结果我们就跑到湖边来了！”\n\n“姆巴拉……”赫尔穆特睁大了眼，“姆巴拉已经被水淹没几年了。你那地图有多老了？”\n\n赫尔曼盯着地图的顶部，把上面的日期读了两遍，然后把地图愤怒地揉成一团，扔进了湖里。"
 COG_misc.32.a:0 "连队驶离时，丛林仿佛在嘲笑。"
 COG_misc.33.t:0 "黑暗之心"
 COG_misc.33.desc:0 "当哨兵走远时，战地宪兵队的汉斯·克莱因中尉自嘲地笑了笑。没错，不过是开车走一趟嘛——虽然他身为“军官”，但是在指挥体系中的位置太低了，简直就是个看大门的——他手下那群白痴活该拿不到好军衔！他们永远不会有上进心，永远意识不到他们的职务有多低贱，被困在一个地狱般的地方，这里每周都会吞噬出身同他一样高贵的同行，让他们凄惨地尸腐他乡。这片丛林里每分每秒的艰难困苦，他们都活该承受。\n\n但汉斯·克莱因不一样，克莱因有更好的主意。万事俱备，只欠东风。\n\n从穆勒的卫兵那里拿到步枪足够简单，那些卫兵早就等不及要把自己的步枪脱手了——大概守护“非洲猎人”的重担终于把他们全都整成了神经病。他在分管的军火库里雁过拔毛“顺”来的特殊装备倒是花的时间长一点——谢天谢地，他一直在管理生存装备和防护用具的库存！他在军火库里塞了足够多的无用废品，再过一个月才会有人发现丢了东西。\n\n乘着他“借”来的吉普车旅行了几天——司机的工资太低了，特别乐意摆脱这种差事——克莱恩就到了可以实现他梦想的地方。一个无名村落，只在几张侦察地图上有记载，但因为毫无价值而遭到了军方的忽略。克莱因微笑着看了看朝他走来的土著。他举起大枪对天扣动了扳机——康拉德跟他说，这时土著就会吓得瘫软在地——\n\n但是什么都没有发生。枪哑火了，子弹是哑弹。汉斯·克莱因在临死前的几个小时里蒙神所赐的唯一福分，便是他所承受的疼痛之重，重到已经让他无法再去为自己犯下的罪孽感到悔恨了。"
 COG_misc.33.a:0 "他死有余辜。"
 COG_misc.34.t:0 "投资者撤出！"
 COG_misc.34.desc:0 "他们走了。"
 COG_misc.34.a:0 "不幸。"
 COG_investors.1.t:0 "缺少基建"
 COG_investors.1.desc:0 "一些最具有影响力的外国投资者组成的董事会已直接向我们的事务总局提出一些想要探讨的事务。他们的助手——一些最有钱的美国或日本商人和企业的职员们，或者更确切地说，财阀们——把他们主要的联合案件带来政府与我们商量。尽管由于政治、经济或其他的象征原因，这些投资者们大多并非一条心，但出于个人利益考虑，他们再次采取了貌似一致的立场以向我们施压。\n\n至关重要的[?cog_improvements_state_id.GetName]省坐拥宝贵庞大的经济机遇和利益，从原材料到充足的劳动力无一不足，因而成为众多外国企业的聚集地之一。投资者的需求对我们经济活跃来说至关重要，但这些需求已经超出了我们的供应。据该区域许多企业的代表说，所提供的基础设施已不再足以使原材料安全、迅速地在该区域内流动，也不足以建立出口该地区所生产货物的必要体系。\n\n为了满足他们日益增长的贪婪胃口，从而维护我们殖民地的繁荣，我们必须立即解决这个问题。这将是一个至关重要的步骤，会让投资者们高兴，投资更多的钱。然而，时间、金钱和资源都不是无限的。不过，出于时间或经济上的原因，我们可以无视他们的无耻要求。但值得冒这个险吗？"
 COG_investors.1.a:0 "对于他们的要求，我们有什么能效劳的呢？"
 COG_investors.1.b:0 "无视他们就好。"
 COG_investors.2.t:0 "缺少工业发展"
 COG_investors.2.desc:0 "一些最具有影响力的外国投资者组成的董事会已直接向我们的事务总局提出一些想要探讨的事务。他们的助手——一些最有钱的美国或日本商人和企业的职员们，或者更确切地说，财阀们——把他们主要的联合案件带来政府与我们商量。尽管由于政治、经济或其他的象征原因，这些投资者们大多并非一条心，但出于个人利益考虑，他们再次采取了貌似一致的立场以向我们施压。\n\n至关重要的[?cog_improvements_state_id.GetName]省已成为目前大多数难以满足的商人的主要扩张目标之一。他们现在出于“行政和人道主义”的原因“礼貌地”提议开发和兴建。但他们真正想要的东西已在字里行间显露：办事处将为中非工业的建设分配资源，这最终将使外国公司获得巨大的利益。我们的工业将通过培养潜在劳动力、加工原材料和向他们提供资源，为他们提供经济合作的基础。毫无疑问，这些公司将得到最大的份额。然而，我们也将从这些充满活力和意愿的投资者那里获利良多。\n\n为了满足他们日益增长的贪婪胃口，从而维护我们殖民地的繁荣，我们必须立即解决这个问题。这将是一个至关重要的步骤，会让投资者们高兴，投资更多的钱。然而，时间、金钱和资源都不是无限的。不过，出于时间或经济上的原因，我们可以无视他们的无耻要求。但值得冒这个险吗？"
 COG_investors.2.a:0 "那我们别再浪费时间了！"
 COG_investors.2.b:0 "他们这是白费口舌。"
 COG_investors.3.t:0 "缺少海军基建"
 COG_investors.3.desc:0 "一些最具有影响力的外国投资者组成的董事会已直接向我们的事务总局提出一些想要探讨的事务。他们的助手——一些最有钱的美国或日本商人和企业的职员们，或者更确切地说，财阀们——把他们主要的联合案件带来政府与我们商量。尽管由于政治、经济或其他的象征原因，这些投资者们大多并非一条心，但出于个人利益考虑，他们再次采取了貌似一致的立场以向我们施压。\n\n至关重要的[?cog_improvements_state_id.GetName]省坐拥宝贵庞大的经济机遇和利益，从原材料到充足的劳动力无一不足，因而成为众多外国企业的聚集地之一。然而，投资者们发现，他们成倍增加经济收益的措施中缺少一个关键的环节。他们正式要求建立更多的海军基础设施，以提高后勤运输的水平，从而使其在我国领土内的投资项目获得更多收益。虽然这一要求代价高昂很贵，但它可以为我们带来很多好处——无论是他们的投资和我们与他们的关系。\n\n为了满足他们日益增长的贪婪胃口，从而维护我们殖民地的繁荣，我们必须立即解决这个问题。这将是一个至关重要的步骤，会让投资者们高兴，投资更多的钱。然而，时间、金钱和资源都不是无限的。不过，出于时间或经济上的原因，我们可以无视他们的无耻要求。但值得冒这个险吗？"
 COG_investors.3.a:0 "我们早就该扩建码头了…"
 COG_investors.3.b:0 "我看没什么必要。"
 COG_investors.4.t:0 "取悦了投资者"
 COG_investors.4.desc:0 "穆勒专员今天从一趟小型狩猎之旅中返回，就听到了一个令人愉快的消息。我们的投资者们对我们建设项目的进展感到满意，并已决定继续在中非的生意！\n\n听到他们的决定，专员亲自联系了其中一些人，称赞他们的良知和对祖国的忠诚，他甚至更进一步，是不是邀请一些个人来喝酒。\n\n中非十有八九会继续成为外国投资的中心，这将帮助我们快速发展基础设施。"
 COG_investors.4.a:0 "好兆头。"
 COG_investors.5.t:0 "一笔错误的投资"
 COG_investors.5.desc:0 "穆勒专员今天从一趟小型狩猎之旅中返回，就听到了一个令人不愉快的消息。我们的投资者们对我们建设项目的进展不满意，并已决定撤回投资。\n\n听到他们的决定，专员亲自联系了其中一些人。专员多次试图唤醒他们的良知和对祖国的忠诚，但没有一个人改变主意！\n\n显而易见，外部团体可能……不习惯我们中非的行事习惯。以后我们可能必须要自己花钱建造建筑了。"
 COG_investors.5.a:0 "无聊，谁用得着他们？"
 COG.555.t:0 "我们惹恼了投资者！"
 COG.555.d:0 "对于全世界的许多大亨们来说，中非是一片机遇之地。在这个国家，他们可以获得大量的财富。年复一年，数十亿的资本从国外流入，用于投资一个个项目。他们的投资有风险，而没有什么能像这更让资本家们警惕。\n\n无论怎样遮遮掩掩或分散他们的注意力，都无法让我们的投资者们无视我们的行政管理中的漏洞。专员辖区内部普遍存在的低效、玩忽职守和腐败现象，已经不可避免地引起了他们的注意。\n\n随着这些弊端依然得不到解决，那些为我们的殖民地带来大量资本的投资者们开始怀疑他们昂贵的投资，担心一旦我们腐败的结构崩塌，他们会失去所有的投资。\n\n不管他们的担心是否有道理，如果投资不能继续流入，我们就会发现自己的财政状况非常糟糕。"
 COG.555.a:0 "搞些奢华的聚会安抚投资者。"
 COG.555.b:0 "更多地投资于保护他们的权益。"
 COG.555.c:0 "放宽政策限制。"
 COG.556.t:0 "我们取悦了投资者！"
 COG.556.d:0 "在一轮令人担忧的不安和经济不稳之后，由于投资者对放缓或撤出投资的讨论，我们被迫退让，并采取果断行动，以向投资者们保证，他们投入专员辖区的资金将依然完好无损。\n\n令我们相当高兴的是，这些努力似乎在很大程度上取得了成功。在看到专员辖区为恢复经济稳定所做出的努力后，投资者对风险投资即将崩溃的担忧已基本平息。\n\n随着富商们再次涌向中非，希望在拥有巨大潜力的非洲大陆占有一席之地，资金已经开始更加自由地流动。现在，我们可以放下心来。世界的钱包将继续向我们敞开。"
 COG.556.a:0 "金块珠砾，鼎铛玉石！"
 COG.557.t:0 "外国投资者撤资了！"
 COG.557.d:0 "由于我们持续的不作为和黯淡的盈利前景，我们与投资者之间的关系毫无疑问地下降到了冰点。抱怨转为担忧，担忧升级为畏惧，而当下，畏惧变成了恐慌。\n\n首先，最近的投资都跑光了，中非专员辖区已经成为一个众所周知的高风险投资地带，伴随而来的是现存的投资也日渐减少，越来越少的投资导致我们的经济增长极大减缓。\n\n现在我们已经发现，越来越多的投资者们直接将自己的所有投资全部撤了回去，停止了投资项目或缩减了产业规模。工人们来到工厂却发现老板没了，厂大门也紧锁着，因为大批的投资者变卖了他们的资产，离开了专员辖区去了别的风险没那么高的地方。\n\n中非的经济风雨飘摇，穆勒专员也因此摇摇欲坠，中非专员辖区能否恢复过来，尚待观察。"
 COG.557.a:0 "没什么比资本主义的风险更危险的了。"
 COG_investors_displeased_tt:0 "§R这会惹恼投资者。§!\n\n"
 COG_investors_pleased_tt:0 "§G这会取悦投资者。§!\n\n"
 COG_celebrity_brings_investors_tt:0 "§G一位名人的到访将会吸引一些投资者的关注。§!"
 COG_investors_bonus:0 "工业、电子学、步兵武器和装甲"
 COG_Investors_Gone:0 "外国投资者已不再支持殖民地了。"
 COG_Investors_Assets_Gone_tt:0 "我们不再能获得一些投资者的青睐了"
 COG_PW.3.t:0 "回到非洲"
 COG_PW.3.desc:0 "消息在宣布后不久传到了总统耳中——刚果战争结束了。\n\n这是近日来头一次有好消息传出。或者，考虑到自德意志邦崩溃以来所发生的灾难，我们能期待到的好消息。事实证明，由[CFS.GetLeader]领导的[CFS.GetRulingPartyLong]残余势力所建立的政府有能力抵抗周边对手的进攻。\n\n不仅要抵抗，还要胜利。\n\n整个刚果现在都团结在他们的领导下，他们正在努力重建对国家的控制。这不是一项简单的任务，但总统乐观地认为，他们会做成比原先的期望还要多的事情。这自然是好事，毕竟这意味着通往非洲的道路并没有向美国，以及整个OFN关闭。\n\n有了这样一个友好的政府，美国现在可以重建于非洲的存在和权威。南非的惨败是一场灾难，按道理讲，这应该就此结束了。然而，现在美国有了第二次尝试的机会，这至关重要，不能浪费。"
 COG_PW.3.a:0 "美国的控制仍将继续。"
 COG_PW.5.t:0 "蛇噬"
 COG_PW.5.desc:0 "随着德国63年的崩溃和随之而来的局势恶化，我们失去了对殖民地一贯的联系，非洲殖民地的噩梦到来了，局势变得比以往任何时候都更加清晰——完全就是一团乱麻。党卫军的疯子，被美化的糜烂，以及穆勒尝试做的任何破事，很少有人能想象到许蒂希地狱般的“殖民地”会是什么样子。随着彻底混乱的结束，叛徒许蒂希的手下也早已得到相应的处理。很明显，当地需要合适的行政管理。自从党卫军被给予英雄般的待遇或被置之不理以来，当地局势显然已经稳定了下来，尽管与穆勒的企业天堂相比情况仍然很糟糕。因此，事实证明，一个不被丛林中战犯管理的新政府是必要的。\n\n比利时政府前行政长官莱昂·佩蒂隆是最适合这份工作的人选。无情、忠诚、能干且有活力，正是这些特质让佩蒂隆的联盟脱颖而出，而且他本人也乐意之至。虽然这只不过是另一场海外代理人战争，但理论上，这不仅仅是一场会打赢的战争，更代表了团结协定进入黑暗大陆的第二次机会。如果没有什么事情能代表我们重返世界舞台，那这次的成功肯定可以。也许，我们在非洲的帝国还远未终结。"
 COG_PW.5.a:0 "再次迈出第一步。"
 COG_PW.6.t:0 "来自黑暗大陆的信"
 COG_PW.6.desc:0 "凯-乌韦·冯·哈塞尔专员敬上：\n\n元首万岁！首先，鉴于您以一种崭新的姿态承继了希特勒元首的无限智慧，请允许我再次表达与您通信时的荣幸之情。其次，此方来信，是恳求元首为尚未命名的新专员辖区提供指导方向。我对元首委托我如此重任感激涕零，但我仍然需要请您明示对本专员辖区未来的期望。本殖民地目前情况如下所示：\n\n1.殖民地仍然持续遭受着当地土著的游击袭扰。鉴于此类活动主要集中在北部地区，从地理角度推测，泛非解放阵线很有可能在暗中推波助澜。若元首能宽限一段时间，我们必会将这些叛乱分子一网打尽。\n\n2.许多现有的基础设施，包括重要的公路、铁路和电力系统，都遭受到了严重破坏。重建工作将耗费我们大量的时间，并且我们亟需柏林方面进行援助，这很可能会对本殖民地的未来利润造成严重侵蚀。\n\n3.殖民地现有的行政系统残破不堪，需要立即加以纠正。此外，由于现有的官员仅够维持行政体系的日常运转，我们甚至对某些重要部门的运行情况一无所知。\n\n为实现本殖民地的长治久安，我们必将殚精竭虑、矢志不渝，万望您伸出援助之手。\n\n此致，凯-乌韦·冯·哈塞尔专员"
 COG_PW.6.a:0 "我差点忘了非洲都变样了。"
 COG_PW.9.t:0 "斗争的结束"
 COG_PW.9.desc:0 "在这个凉爽的早晨，五郎在屋外的小路上享受着安逸。呼吸着如此清新的空气，惬意地慢慢散步真是一件享受。山风拂过五郎的头发，他看着这片他努力挣得的风景，自豪地笑了。这个中年男人并非一直是农民，他也不是一直都想像现在这样当一名农民。五郎是一名老兵，曾在帝国陆军任职。就算到了现在，他的过去也没有完全掩盖在平静生活之下。\n\n大约每隔一周，一名当地村庄的男孩就会爬上山，带着一篮子印刷品。这些报刊上详细记录了这周的新闻，从当地的钓鱼比赛，到日本的海外军事外交行动。每次男孩来的时候，五郎都会要上一份《日本军事文摘》，然后给上男孩一笔对他来说很不错的报酬，好叫他在危险的山路后买上些东西回家。\n\n制定一份计划表，然后每天按部就班地做事，这对一名士兵或是一名农民来说都很重要，而对一名退役的老兵来说，这就更重要了。这张每日必做之事所编制的大网给予了他日常生活的目标。然而，今天五郎眯起眼睛看文摘的时候，他的日常被打破了。他双手摊开这张黑白分明的纸，双腿交叉坐在长凳上。五郎时常努力忘记他为帝国所做的一切，他为日本所做的一切，所有那一切都不能带给他如今这种充实生活所能带来的自豪感。他认为永远不会。\n\n五郎细致地读着文章，安逸的感觉渐渐消失了。一个醒目的标题吸引了他的目光，旧时受伤的额头又泛起了熟悉的疼痛感。巨大的粗体字：“刚果局势稳固，蒙博托执掌政权！”\n\n五郎停顿了一会儿，摒住了呼吸，心中思索刚果内战这一日本反帝国主义前线战争的结束。他脑子里的词汇都不足以描述现在他的感受。五郎曾经为了日本向这个人效力，他干得很好。现在，过去的那一切战斗似乎都值得了。五郎现在可以描述心中的感觉了，他笑了，这只能用一句话来描述，那就是胜利的喜悦。"
 COG_PW.9.a:0 "“就是这样。”"
 COG_PW.10.t:0 "恢复统治"
 COG_PW.10.desc:0 "消息在宣布后不久传到了总统耳中——刚果战争结束了。\n\n这是近日来头一次有好消息传出。或者，考虑到自OFN托管领崩溃以来所发生的灾难，我们能期待到的好消息。事实证明，由帕特里斯·卢蒙巴领导的OFN托管领残余势力所建立的政府有能力抵抗周边对手的进攻。\n\n不仅要抵抗，还要胜利。\n\n整个刚果现在都团结在他们的领导下，他们正在努力重建对国家的控制。这不是一项简单的任务，但总统乐观地认为，他们会做成比原先的期望还要多的事情。这自然是好事，毕竟这意味着通往非洲的道路并没有向美国，以及整个OFN关闭。\n\n有了这样一个友好的政府，美国现在可以重建于非洲的存在和权威。托管领的崩溃是一场灾难，按道理讲，这应该就此结束了。然而，现在美国有了第二次尝试的机会，这至关重要，不能浪费。"
 COG_PW.10.a:0 "美国的控制仍将继续。"
 COG_PW.11.t:0 "重返黑暗之心"
 COG_PW.11.desc:0 "For decades the Congo existed as only a colony of the Third Reich - or, to put it more accurately, as a personal fiefdom of the mercenary Siegfried Müller and his own brutal, uncaring regime, committed to nothing more sophisticated than ruthless exploitation of the region's natural resources and its people for the benefit of Germania...and, of course, to Müller's own proclivities and whims. The end of German rule brought some glimmers of hope for the future of the region, but now these glimmers have come to nothing as the Congo collapses into the chaos of a civil war being fought on a continental scale, and with equally titanic stakes for the superpowers seeking to stake their own claims to the heart of Africa.\n\n[GetUSACongoSupportName] is our ally in the region, a government committed to bringing the light of republican government and democracy to the ravaged lands of the Congo, and therefore we have elected to agree to their request to throw our support behind their struggle to reunite the Congo under their flag. Supplies of armaments and other material will soon be underway and we are already examining our options for troop deployments in the region.\n\nThe war to defend democracy in South Africa was not a popular one and we have no reason to believe that sending our men and armaments into the Congo will be any more warmly received by Congress or the public, but for the sake of preserving African democracy - to say nothing of our own interests in the bounty of the Congo - we have no choice but to go down this road once again."
 COG_PW.11.a:0 "自由国家组织会把民主……还有利益……带给刚果。"
 COG_PW.12.t:0 "进入非洲"
 COG_PW.12.desc:0 "一个多世纪以来，辽阔的非洲大陆一直是欧美殖民者的游乐场，非洲人民备受压迫、在欧洲列强的瓜分下哭号；与此同时，殖民列强还在谋划着对世界其他地区的残酷征服。非洲最近的战争发生在OFN和德属专员辖区之间，这两者都代表着贪得无厌的帝国主义，是日本在第二次世界大战中领导亚洲人民战胜的对象。往事将继续重演，这场战争只会以全盘皆输收场，刚果必将陷入一场规模巨大、错综复杂的混乱内战，殖民主义者的颟顸又一次在非洲人民头上洒下苦难。顺便一提，这也破坏了刚果本可用于工业生产的丰富资源。\n\n在非洲，日本从未拥有足够的影响力，但这都是老黄历了。大东亚共荣圈早已不再是某种单单针对亚洲人民的承诺，她誓要将非洲人民，乃至大西洋沿岸的受压迫者拯救出殖民主义的苦海——而这正是团结协定和OFN视为禁脔的宝地。阿赞德兰的总统蒙博托表示愿意配合共荣圈，若能取得胜利，便将默认日本在刚果的利益。同时，我们也与奥伦古共和国达成协议，他们会对我们的军事输送大开方便之门，以换取补给、贸易协定和中立的保证，达成某种双赢。\n\n是时候向全球宣示共荣圈的力量了，是时候拯救饱受压迫的非洲人民，将他们拥入共荣圈的温暖怀抱之中了。"
 COG_PW.12.a:0 "日本将会彻底终结刚果的帝国主义！"
