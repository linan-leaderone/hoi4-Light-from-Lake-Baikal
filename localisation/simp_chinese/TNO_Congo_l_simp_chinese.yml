 COG_focus.999.t:0 "你们该来拿自己的工资了"
 COG_focus.999.desc:0 "我们公司的赞助者已经给我们安排了一项敏感的行动，一份需要迅速的武装干预的活计。尽管我们的投资者没有提供太多细节，但我们确实知道要干什么——而且只有我们的雇佣军才能完成这个任务。谢天谢地，我们手头上有几个选项，他们都非常适合执行这一任务，我们只需要确定要派出他们中的哪一支去执行任务。\n\n我们拥有来自联合王国、法兰西国和曾经的比利时的雇佣兵团，他们都乐于接受专员的召唤，履行职责。当然，他们也绝对不会放过从中大捞一笔的机会。虽然落选的两队会对此感到失望，但我们只需要派出一队。与我们平时发给他们的工资相比，这个任务无疑是一种更有趣且报酬更高的活动，所以，我们不应该在选择问题上犯蠢。"
 COG_focus.999.a:0 "雇佣英裔，他们速度快。"
 COG_focus.999.b:0 "雇佣法裔。他们不敢投降。"
 COG_focus.999.c:0 "雇佣比裔。这些刚果的剥削者一定知道点啥。"
 COG_welcome_in_the_heart_of_afrika:0 "欢迎到来，非洲之心！"
 COG_welcome_in_the_heart_of_afrika_desc:0 "§n中非专员辖区§!不仅是大陆上§Y最富有§!的殖民地，而且可以是每个§r德国人§!的度假地。从茂密的§y丛林§!到§n充满野性的平原§!，从§L各种山脉§!到§M大刚果湖§!，每个德国人在这片土地上都能找到他们梦想的东西。当然，这里欢迎所有人，不过我们在湖边那个崭新而闪闪发亮的殖民地，§Y希特勒施塔特§!，为最优秀的人建造了一个特别的度假村。\n\n当然，等候名单很长，所以我们很荣幸能自己选择客人。毕竟，明智的选择可以为我们带来一些§r德国§!的支持。\n\n目前，我们在希特勒施塔特套房的客人是：[COG.COGGetVIP]"
 COG_vacation_kollner:0 "邀请§Y埃伯哈德·克尔纳§!"
 COG_vacation_kollner_desc:0 "登月第一人，埃伯哈德·克尔纳上校会成为贵宾。他的事迹将传唱多年，而让他称赞我们的度假村将会是我们最好的宣传。"
 COG_vacation_speer_jr:0 "邀请§Y小阿尔伯特·施佩尔§!"
 COG_vacation_speer_jr_desc:0 "德国工业部长之子，小阿尔伯特·施佩尔身处高位中的高位。即使父子俩关系不冷不热，邀请他也能为我们提供许多宝贵的政治观点。"
 COG_vacation_kaselowsky:0 "邀请§Y小里夏德·卡塞洛夫斯基§!"
 COG_vacation_kaselowsky_desc:0 "显然，小里夏德·卡塞洛夫斯基是杰出的实业家和骄傲的纳粹党员里夏德·卡塞洛夫斯基的继承人。他不为公众所熟知，但他是我们的主要投资者之一。"
 COG_vacation_manstein:0 "邀请§Y埃里希·冯·曼施坦因§!"
 COG_vacation_manstein_desc:0 "巴巴罗萨行动中的卓越将领，国防军最受尊敬的将军之一，他现在已经退休，并对访问非洲大陆表现出极大兴趣。"
 COG_vacation_nordhoff:0 "邀请§Y海因里希·诺德霍夫§!"
 COG_vacation_nordhoff_desc:0 "海因里希·诺德霍夫领导着德国最大的汽车公司，大众汽车。大众汽车以非常优惠的价格购买我们的原材料，把他带到希特勒施塔特既是一种荣耀，也是一种福气。"
 COG_vacation_von_heydekampf:0 "邀请§Y格尔德·施蒂勒尔·冯·海德坎普夫§!"
 COG_vacation_von_heydekampf_desc:0 "冯·海德坎普夫是德国主要民用车辆生厂商之一，NSU汽车工厂的CEO。他是我们的主要投资者之一，在此每况愈下之时，邀请他会是明智之举。"
 COG_vacation_abs:0 "邀请§Y银行家§!"
 COG_vacation_abs_desc:0 "赫尔曼·约瑟夫·阿布斯是德意志银行退居二线的董事长，而该重要头衔仍不足以体现其地位。阿布斯还是二十多家公司的董事会成员。也许在访问非洲后，他会有兴趣扩展他的帝国？"
 COG_vacation_siemens:0 "邀请§Y大亨§!"
 COG_vacation_siemens_desc:0 "恩斯特·冯·西门子是西门子股份公司的主管，该公司是一家为团结协定各国带来电力、电话和许多其他技术奇迹的电子巨企。他肯定会对中非的铜矿感兴趣。"
 COG_vacation_geilenberg:0 "邀请§Y规划者§!"
 COG_vacation_geilenberg_desc:0 "埃德蒙·盖伦贝格是国家工厂集团的理事，该集团的基础便是改造利用被征服国家的工业。比利时人没留下多少工业，不过他可能会考虑买下这里的一些种植园或矿脉。"
 COG_vacation_flick:0 "邀请§Y奴隶主§!"
 COG_vacation_flick_desc:0 "戴姆勒-奔驰的富豪弗里德里希·弗利克是德国最危险的人之一，他与党卫军有联系，并以对奴隶的工作条件漠不关心而臭名昭著。也许他会喜欢上这次希特勒施塔特之旅。"
