 COG_hunt.284.a:0 "他开枪了！"
 COG_hunt.285.t:0 "披甲的穿山甲：我们打中了！"
 COG_hunt.285.desc:0 "子弹直接穿透了这只生物柔软的腹部，甚至比鳞甲的根部还要低一些！\n\n正如预期的那样，这只挂在空中的动物像是死了一样，它吃的虫子和它的血一起洒在了满是尘土的地面上。接着，它的尾巴从树枝上滑落，掉进了血淋淋的虫子坑里。就在穆勒耳旁，一名同伴开始庆祝，穆勒得意地笑了起来，并向那人点头致意。\n\n他们走近躺倒在地的动物尸体。越往前走，穆勒的笑容就越是灿烂。在离尸体一米远的地方，他摇晃着一名狩猎同伴的肩膀，庆幸地说，是自己的精准射击令这次狩猎旗开得胜。这种带有鳞甲的动物很难对付，他以前不知道怎么处理，然而，今天他成功了。他理所应当的可以自大一把。\n\n很快，穆勒又恢复了自己的理智。他抓住穿山甲的尾巴，在同伴身边把它转了一圈又一圈。后来，取得战利品以后，他就踏上了归程。"
 COG_hunt.285.a:0 "很不错，他带了把够硬的刀来削鳞片。"
 COG_hunt.286.t:0 "披甲的穿山甲：摆放府中"
 COG_hunt.286.desc:0 "它在那里，完美而美丽！穆勒将手放在它那没有生命的头颅上，鳞甲触感很特别，他的手抚摸过穿山甲的鳞片，皮肤上传来一片片鳞片的刺痛感，他很喜欢。这是一种令人难忘且笨拙的动物，在这位经验丰富的猎人看来有一种独特的美，他的手按着它的头颅，心里传来一阵安心感。不久，战利品室的大厅里就要装饰起这种覆盖穿山甲全身的、从尾部到精致的前额的鳞片。他等待着负责此事的看门人收到消息赶过来。\n\n他看着收藏，觉得这个位置完美体现了穿山甲头颅的美丽。专员叉着手臂，骄傲地思考他的杰作。他一击杀死了这覆盖坚固装甲的家伙！就在几天前，他挂起了这个渴望已久的战利品，他满意地笑了起来。多好的故事啊。没人会忘记这个故事，这只生物的外观显著的头颅就在喋喋不休地讲述着故事。看着这精美的战利品，他开始回忆起来，他已经遇到过多少非洲最精美的动物——而又有多少是专员府的访客们即将遇到的呢。"
 COG_hunt.286.a:0 "而这里会有更多，更多……"
 COG_hunt.287.t:0 "披甲的穿山甲：我们打歪了！"
 COG_hunt.287.desc:0 "子弹没有命中目标点，而是击中了穿山甲的鳞片！\n\n它笨拙地跌落地面，开始慢慢地一瘸一拐地走。当他的同伴开始开枪，它就缩成一团，变成一个鳞片球。少数几发子弹打中了鳞片，但没有造成什么伤害。然后，那东西慢慢地爬进了灌木丛，消失了，只留下一点点血迹。\n\n他们在地面上搜索了好一会儿，但也没找到。穆勒只是不想空手而归。他愤怒地、像个疯子一样在灌木丛中肆意开枪。他这次又输给了一只鳞甲动物。\n\n在这不幸的一天，他迫使自己平静下来，不去想放跑的那只东西——好吧，也许杀死了，但他们没有找到尸体——他又恢复了自己的理智。他们回到直升机，当直升机再次起飞时，他发誓下次要带上…更大更有效的口径。"
 COG_hunt.287.a:0 "该死的防弹野兽！"
 COG_hunt.288.t:0 "披甲的穿山甲：空手而归"
 COG_hunt.288.desc:0 "穆勒在飞回去的路上检查了子弹的口径。他认为，一只动物的鳞甲可以抵挡这些致命的玩意实在是太荒谬了。对此，他只能笑了笑。另一方面，他本可以打在穿山甲较柔软的腹部，取得的效果会更好。这样的话现在就不会有这么多麻烦了。\n\n他把子弹收好，在狩猎地图上记下子弹的口径。在狩猎地点上附带的穿山甲图片旁边，他在已经对穿山甲使用过的口径的旧数字上划了个叉。他摇了摇头，又在新数字上划了个叉，只留下一块污痕。"
 COG_hunt.288.a:0 "“瞄准一点！”"
 COG_hunt.290.t:0 "红河猪：狩猎地点"
 COG_hunt.290.desc:0 "今天的午饭后，西格弗里德·穆勒路过他的战利品大厅。有个陈列柜是用来放置河猪全家族的，包括大猪小猪，他正好路过那个陈列柜。他扫了一眼，然后立刻停了下来，靠近仔细观察。哦是的！他的海量收藏里缺少一种长着笨拙的耳朵的丑陋杂种。他迅速决定把今天的事交给施坦纳，并准备进行新的狩猎。\n\n他呆在办公室里，盯着一张地图仔细钻研，那张地图上汇集了他的侦察员所做的所有标记，真是件功在千秋的大好事啊。根据他的喜好，很快他就挑出了这种动物富集的两个地点。他必须选择一处。\n\n一处是就在利奥波德维尔正西北的巴特克高原，一次直飞就能抵达。虽然自“那时”以后人口少了很多，但那里广袤的土地上却有各种各样的稀树草原、高地或丛林动物，其中包括红河猪。这种动物喜欢这一地形，因此这是一个绝佳的狩猎地点。\n\n另一处，伊托姆伯维山脉，一次直飞就能抵达。据称，该山脉离东非专员辖区标注的边界不远，包含一些著名高地中的动物繁衍地与谷地中的稀树草原狩猎地点。\n\n现在，他不得不做出选择，在哪里去寻找这种了不起的猎物，又在哪里才能打死又大又脏的河猪呢？"
 COG_hunt.290.a:0 "来个长途飞行，去伊托姆伯维。"
 COG_hunt.290.b:0 "来个短途飞行，去巴特克。"
 COG_hunt.291.t:0 "红河猪：装备"
 COG_hunt.291.desc:0 "穆勒走进他的私人军械库。他知道他现在该去哪，他要选择他的装备。这是狩猎的精髓之一。尽管别人觉得无聊，但穆勒颇有兴致。\n\n一套传统的狩猎装备总归是一个可选选项。几十年前用起来有效，至今也如此。装备中有许多比较旧的武器，有些可能还被穆勒的祖父使用过。而这套装备是可靠的，不仅包括有刀子，还有古时用来查看动物踪迹的设备。\n\n但是他也可以选择现代狩猎武器。这套装备凭借各种最新的支援设备来完成完美杀戮。沉重而高效，令人难忘。\n\n然而，现代装备与较旧的装备大不相同，现代装备的能力不够全面。而旧装备无法进行迅速而高效的狩猎，健壮的动物常常在致命一枪前就逃跑。\n\n穆勒现在想知道，如何最好地杀死一头像红河猪这样肉乎乎的野兽。尽管它们行动迟缓，他必须牢记它们有多健壮。"
 COG_hunt.291.a:0 "老伙伴最可靠。"
 COG_hunt.291.b:0 "新朋友更便捷。"
 COG_hunt.292.t:0 "红河猪：狩猎已就绪！"
 COG_hunt.292.desc:0 "穆勒再次走到展柜前，向小队展示成功狩猎河猪的最佳榜样。在他与小队离开府邸去狩猎前，他又瞥了窗户最后一眼。成员只包括驻军侦察部队的老兵和曾狩猎过野猪的雇佣兵——尽管不全是来自非洲的野猪。在这架大直升机的座舱里，他们坐的很舒服。\n\n一切就绪！一想到很快要杀死一只这种橙色的长着刚毛的东西，专员就开始摩拳擦掌。他的面前浮现出一个画面；瞄准那头大大的生物，一枪打中心脏。给它致命一击后，他缓缓走近，陶醉在它那丑陋的头、笨拙的耳朵和长着黑色斑点的白色鼻子之中。\n\n然而，尽管他很高兴终于又可以狩猎了，但还是尽量保持了克制。毕竟，狩猎才刚刚开始。"
 COG_hunt.292.a:0 "狩猎正式开始！"
 COG_hunt.293.t:0 "红河猪：进入高地"
 COG_hunt.293.desc1:0 "“穆勒专员，我们正在逼近猎物！”最终，是驾驶员的话将沉溺于狩猎美梦的穆勒拖回到了现实。他兴奋地抓紧支架，站在滑撬上，任凭风刮在他的脸上。他往下方看，看见他们正在飞过一条小河，河流分向两边，河中一片满是苔藓、长着深绿色草丛的绿洲。这条河夹在山脉中，不出几米就会被一个草丘截成两条，河流蜿蜒流淌，绵延数英里。\n\n直升机在拉升。然后，眼前出现了许多植被覆盖的高地。直接望向地面的视线被丛林的冠盖阻挡，运动则更令所见模糊。景象在颠簸。山谷的出现破坏了群山的景色，眼前只剩下一个又高又平一眼望不到边的高原。穆勒喜欢飞越起起伏伏的冠盖。飞过这无比广阔的高地，丛林的灌木丛突然从眼前消失了，又换成了许多草丘。但他们到这里不是看风景的！\n\n他的一名同伴也站到了滑撬上，顶着噪音对他大喊，“接下来你要怎么办？现在你大概已经了解狩猎地点的基本情况。猪可能就在河的沿岸，那些树里。”嗯，一个好问题。他们应该飞低一点近距观察吗？还是说飞低了会把猎物吓跑？\n\n此刻的选择可能就决定了这次狩猎的结果。"
 COG_hunt.293.desc2:0 "“穆勒专员，我们正在逼近猎物！”最终，是驾驶员的话将沉溺于狩猎美梦的穆勒拖回到了现实。他兴奋地抓紧支架，站在滑撬上，任凭风刮在他的脸上。他往下方看，看见他们正在飞过广阔的刚果河，河流上反射着直升机的倒影。穿过河流，前方是一片广阔的草原，只有沿着蜿蜒的河岸有一排细细的树木生长。\n\n直升机在拉升。然后，眼前出现的是巴特克高原。这里是一片辽阔的草原和丘陵，只是偶尔有河流或树丛。这片土地的主体是一片巨大的沙丘系统，大片草地和疏林草原覆盖其上，其间被一排排的密林走廊和几处碧绿的河谷隔开。在刚果盆地，巨大的砂岩处处露头，随处可见，这里还有其他地方没有的有趣的生物多样性，这里是一个生物的家园。穆勒嘛，对这里的生物多样性最感兴趣。\n\n他的一名同伴也站到了滑撬上，顶着噪音对他大喊，“接下来你要怎么办？现在你大概已经了解狩猎地点的基本情况。猪可能就在河的沿岸，那些树里。”嗯，一个好问题。他们应该飞低一点近距观察吗？还是说飞低了会把猎物吓跑？\n\n此刻的选择可能就决定了这次狩猎的结果。"
 COG_hunt.293.a:0 "飞高些，我们不要被发现。"
 COG_hunt.293.b:0 "飞低些，我们要清楚的视野。"
 COG_hunt.294.t:0 "红河猪：完美时机"
 COG_hunt.294.desc:0 "西格弗里德·穆勒检查他的步枪是否准备就绪。弹药够吗？OK！枪口堵没？OK！准心玻璃擦好了？OK！扣扳机的指头发痒？OKOK！他不想所有这些详尽的计划、所有的努力都化为乌有。现在，他就像从前的狩猎那样，一样地全神贯注。他开始瞄准并寻找目标。是它们了！他的脸上露出了灿烂的笑容，但他必须忍耐一下，狩猎可还没结束呢。\n\n在一个看起来很舒服的小池塘里，两头成年的红河猪躺在那里，他们用吻将泥浆推入水中，而小猪们则将他们团团围住。它们那里很容易遭到攻击，该出手了！趁它们还在放松，还没继续前行的时候。要不是猎人的冲动，穆勒可不会破坏这其乐融融的家庭。他瞄准了一头外形最粗野的河猪。其他猪都是备选。他这个猎人，追求的是超越善与恶的东西。\n\n最后一次调整，准备好了。他开始像往常一样开始在心里倒数。\n\n三！\n\n二…\n\n他屏住呼吸，慢慢闭上眼睛。\n\n一！"
 COG_hunt.294.a:0 "开火！"
 COG_hunt.295.t:0 "红河猪：我们打中了！"
 COG_hunt.295.desc:0 "子弹击中了河猪的背部隆肉，随之而来的是一场大出血！\n\n这头野兽并没有立刻倒下，它试图站起来，而另一头大猪正在逃跑，狩猎小队在不停地射击。小猪嚎叫着到处乱跑，神奇的是，它们躲过了所有子弹。就在穆勒耳旁，有人又开了一枪，马上又有第三人开枪。穆勒也再次开枪，给予河猪致命一击。现在大部分小猪和另一头大猪都跑掉了，不过穆勒渴望的目标也终于倒下了。\n\n他们走近躺倒在地的动物尸体。越往前走，穆勒的笑容就越是灿烂。在离尸体一米远的地方，他漫无目的地向空中开枪，这是他过度兴奋的预兆。他已经很久没有杀死过这么一头大猪了，而这个特别罕见的难忘的头颅标本马上就要放在府邸的大厅里做装饰了，这个标本的存在赋予其一种伟大的形象。\n\n很快，穆勒又恢复了自己的理智。他试图把猪抬起来，但失败了，只能叫人帮手。这猪真大啊。"
 COG_hunt.295.a:0 "真是个完美的战利品。"
 COG_hunt.296.t:0 "红河猪：摆放府中"
 COG_hunt.296.desc:0 "它在那里，完美，并且具有一种只有猎人才能察觉的笨拙之美！穆勒将手放在它那没有生命的头颅上，橙色的刚毛触感很特别，皮肤上传来痒痒的感觉，他很喜欢。很快，战利品室的大厅里就要装饰起这个令人又爱又憎的奢侈的头颅。他等待着负责此事的看门人收到消息赶过来。\n\n他看着收藏，觉得这个位置完美体现了战利品的美丽。专员叉着手臂，骄傲地思考他的杰作。他杀死了这头健壮的生物！就在几天前，他挂起了这个渴望已久的战利品，他满意地笑了起来。多好的故事啊。没人会忘记这个故事，这头巨大生物的头颅就在喋喋不休地讲述着故事。看着这精美的战利品，他开始回忆起来，他已经遇到过多少非洲最精美的动物——而又有多少是专员府的访客们即将遇到的呢。"
 COG_hunt.296.a:0 "而穆勒现在不会停下脚步！"
 COG_hunt.297.t:0 "红河猪：我们打歪了！"
 COG_hunt.297.desc:0 "子弹只是擦伤了这头生物畸形的耳朵！\n\n河猪笨拙地行动起来，似乎是在用它那怪异的叫声示意它的家人撤退。连续的射击只是在横冲直撞的猪群身边溅起一朵朵泥花，一场彻头彻尾的灾难，在穆勒看来，这也许是子弹最不幸的用途。这些生物几乎毫发无伤地逃跑了，只留下了一头死去的小猪。\n\n他们在地面上搜索大猪，找了好一会儿，但也没找到。穆勒只是不想空手而归。他甚至都不考虑把这头小猪当作战利品，因为它看起来并不像长大的红河猪，没有那么特别。他之前只是宣布要那一头河猪的头颅做战利品…好吧，他可以继续用府邸里的那个鼓鼓的头颅，但他不是自欺欺人的人。\n\n在这不幸的一天，他迫使自己平静下来，不去想放跑的那头动物，他又恢复了自己的理智。他们回到直升机，当直升机再次起飞时，他发誓从现在开始，他要从所有的被打死的猎物中获得最大的战利品。"
 COG_hunt.297.a:0 "是时候开始这么做了，不是吗？"
 COG_hunt.298.t:0 "红河猪：空手而归"
 COG_hunt.298.desc:0 "穆勒对今天的狩猎结果一点也不满意。现在他应该在他的收藏里挂起一头“大”河猪的头颅。但是，他没有，他意识到现在他已经把他要将非洲野生动物都挂在他的宏伟战利品收藏墙上的雄心搞砸了。\n\n现在，他将一头“小”河猪放在膝盖上，准备在飞回去的路上把它切开。尽管最开始他拒绝这样做，但他现在还是带上了小猪。否则，有人可能会说他今天什么也没学到。"
 COG_hunt.298.a:0 "无论怎么做，这都是个遗憾…"
 COG_hunt.2110.t:0 "威严的长颈鹿：狩猎地点"
 COG_hunt.2110.desc:0 "约瑟夫·门格勒，东非的政治部长（实际等于外交部长）与西格弗里德·穆勒进行了一场重要会议，刚从停机坪离开。他们互相握手致敬，可从这位医生的眼睛里，穆勒可以显然看出对方——还有他自己——刻苦铭心的仇恨。这不过是无聊的会议，讨论早晚要撕毁的条约，而这个自命非凡的家伙却表演得像个高尚的代表。于是，穆勒等到这个恶心的家伙的车子开到视线外，然后检查了他带来的礼物。礼物的色彩图案一眼就能辨认，他产生了一个更为激动人心的想法：进行一场狩猎。\n\n他呆在希特勒施塔特的偏僻办公室里，盯着一张地图仔细钻研，那张地图上汇集了他的侦察员所做的所有标记，真是件功在千秋的大好事啊。根据他的喜好，很快他就挑出了他想要狩猎的这种动物富集的两个地点。他必须选择一处长颈鹿更可能出现的地方。而不幸的是，最好的狩猎地点都在许蒂希的东非专员辖区内。\n\n一处是塞伦盖蒂。乘飞机穿越又一个湖泊深入东非北部即可抵达。那可真是一片绿意盎然、浪漫非凡的稀树草原，令他印象深刻。\n\n他的另一处选择是阿卡盖拉。就在那个湖泊前，但也进入了许蒂希的专员辖区。这里与塞伦盖蒂很像，也可以发现很多长颈鹿。\n\n现在，他不得不做出选择，去哪里狩猎长颈鹿。然而要明白，他要进入汉斯·许蒂希的领地，他对穆勒可不友善，穆勒也不想因为这次狩猎触怒这名非洲大陆上最凶险的猎食者。"
 COG_hunt.2110.a:0 "深入马蜂巢穴。"
 COG_hunt.2110.b:0 "更加深入马蜂巢穴。"
 COG_hunt.2111.t:0 "威严的长颈鹿：装备"
 COG_hunt.2111.desc:0 "穆勒走进希特勒施塔特的驻军军械库。他知道他现在该去哪，他要选择他的装备。这是狩猎的精髓之一。尽管别人觉得无聊，但穆勒颇有兴致。\n\n一套传统的狩猎装备总归是一个可选选项。几十年前用起来有效，至今也如此。装备中有许多比较旧的武器，有些可能还被穆勒的祖父使用过。而这套装备是可靠的，不仅包括有刀子，还有古时用来查看动物踪迹的设备。\n\n但是他也可以选择现代狩猎武器。这套装备凭借各种最新的支援设备来完成完美杀戮。沉重而高效，令人难忘。\n\n然而，现代装备与较旧的装备大不相同，现代装备的能力不够全面。而旧装备无法进行迅速而高效的狩猎，健壮的动物常常在致命一枪前就逃跑。\n\n穆勒现在想知道，如何杀死一只像长颈鹿这样威严的野兽。另一方面，他还必须牢记他做好准备要离开自己的舒适区。"
 COG_hunt.2111.a:0 "老伙伴最可靠。"
 COG_hunt.2111.b:0 "新朋友更便捷。"
 COG_hunt.2112.t:0 "威严的长颈鹿：狩猎已就绪！"
 COG_hunt.2112.desc:0 "准备就绪即将离开前，专员又喝了一口他最喜欢的饮料，把饮料喝完。与门格勒的会议中，罗尔夫·施坦纳也出席了，他对门格勒相当厌恶，出于安全考虑，他建议直升机从这里起飞。此外，他还为直升机设计了一条穿越尽可能少的许蒂希控制的领土的路线——哈，这种考虑下，选择会很多。他只是希望该死的游击队不要干扰他的狩猎。\n\n穆勒在希特勒施塔特的驻军中走来走去，召集了一队最有经验的侦察部队和优秀的神射手，加上他的私人卫队，队伍变得更加完美。这次，不许土著或雇佣兵参与。他需要这支队伍保持绝对的、坚定的忠诚。\n\n一切就绪！一想到很快要杀死一只威严的长颈鹿，专员就开始摩拳擦掌。他的面前浮现出一个画面；瞄准那只高大的长着巨大的脖子和华丽的头的生物，一枪打中那满是斑点的毛皮。给它致命一击后，他缓缓走近，看着那辐射着的高贵气场，想着这即将加入宏伟收藏，陶醉其中。\n\n然而，这次狩猎必须考虑众多因素。他的肾上腺素激增，当然，这不仅仅是因为他要狩猎的动物，更因为他要去的地方！"
 COG_hunt.2112.a:0 "吹号的不要，悄悄摸过去…"
 COG_hunt.2113.t:0 "威严的长颈鹿：进入稀树草原"
 COG_hunt.2113.desc1:0 "“穆勒专员，我们正在逼近猎物！”最终，是驾驶员的话将沉溺于狩猎美梦的穆勒拖回到了现实。他兴奋地抓紧支架，站在滑撬上，任凭风刮在他的脸上。直升机正在飞越维多利亚湖，以几乎踩着波浪的高度飞行，这么做是为了躲过德属东非的雷达系统。不过，既然他们现在没有出动飞机拦截，那他们可能永远都不会来拦截了吧。\n\n直升机在拉升。然后，眼前出现的是传奇的塞伦盖蒂稀树草原。数千英亩的丘陵、林地和著名的风景如画的草原。而这里的生态价值还远超地理多样性。在这里有非洲一些最著名的动物。牛羚、瞪羚、斑马、水牛，还有最重要的，长颈鹿。\n\n他的一名同伴也站到了滑撬上，顶着噪音对他大喊，“接下来你要怎么办？现在你大概已经了解狩猎地点的基本情况。即使从较高的地方看，长颈鹿也很容易被观察到。”嗯，一个好问题。他们应该飞低一点近距观察吗？还是说飞低了会把猎物吓跑？\n\n此刻的选择可能就决定了这次狩猎的结果。"
 COG_hunt.2113.desc2:0 "“穆勒专员，我们正在逼近猎物！”最终，是驾驶员的话将沉溺于狩猎美梦的穆勒拖回到了现实。他兴奋地抓紧支架，站在滑撬上，任凭风刮在他的脸上。直升机正在卢旺达的群山之间飞行，飞越一处处风景优美的树林和小农场。这么做是为了避免引起德属东非的雷达系统的注意，毕竟这次拜访严格说来没有获得允许。\n\n直升机在拉升。然后，眼前出现的是阿卡盖拉，卢旺达东部的一处辽阔的山地、沼泽、稀树草原的综合体。卡盖拉河沿着阿卡盖拉东部流入一个许多湖泊和纸莎草沼泽组成的体系，这也是阿卡盖拉名字的由来。比利时人认为这里野生动物种类繁多，因此曾宣布这里为野生动物保护区，这很好理解。现在这里可能还是保护区，穆勒没去检查过，当然，他不关心这些名堂。\n\n他的一名同伴也站到了滑橇上，顶着噪音对他大喊，“接下来你要怎么办？现在你大概已经了解狩猎地点的基本情况。即使从较高的地方看，长颈鹿也很容易被观察到。”嗯，一个好问题。他们应该飞低一点近距观察吗？还是说飞低了会把猎物吓跑？\n\n此刻的选择可能就决定了这次狩猎的结果。"
 COG_hunt.2113.a:0 "“飞高些，我们不要被发现。”"
 COG_hunt.2113.b:0 "“飞低些，我们要清楚的视野。”"
 COG_hunt.2114.t:0 "威严的长颈鹿：完美时机"
 COG_hunt.2114.desc:0 "西格弗里德·穆勒坐在机舱里的座位上，已经开始焦躁不安了。他一遍又一遍地检查装备和地形。他的肾上腺素分泌过量，他不断提醒驾驶员要保持警惕，提醒滑撬上的哨兵别漏看哪怕一个东非的哨所。然而，他们找到的是别的东西，他们找到狩猎的目标啦！\n\n在一片片稀树草原间，一群高大而威严的长颈鹿在觅食，它们那暗色的冠简直展现出完美的非洲景象。穆勒大概愣了一分钟，回想起自己以前的每一场狩猎。他曾经残酷地摧毁了如此美景，他几乎有点后悔了。但，不是的！他提醒自己，他的狩猎战利品会将这些景象永远铭刻。\n\n他紧握着步枪，悄声下达命令，他要把决定好的接近战略付诸实践。那几个高大的身躯正在优美地移动，轻轻嚼着地上的草。穆勒再开始瞄准他选择的目标前，咧嘴笑了一下。他的准心在这只威严的动物身上晃悠了一会儿。最后，他对准了他想要的一只。他找到了渴望的目标。旁边的长颈鹿对他毫无意义。\n\n现在，他忘记了周围的一切——他的全部注意力集中到了这一只动物身上。最后，他闭上眼睛，开始倒数……"
 COG_hunt.2114.a:0 "三！二！一！"
 COG_hunt.2115.t:0 "威严的长颈鹿：我们打中了！"
 COG_hunt.2115.desc:0 "子弹飞过去…直接打穿了这只动物的胸部，可能也打烂了它的心脏！\n\n它向前面，以一种非常怪异的姿势扭曲着倒了下去。鲜血染红了草地，其他长颈鹿趁机拼命逃跑，其中一只试图逃跑的长颈鹿被射出了几处可怕的贯穿伤，但最终还是成功地逃到了安全地带，另外两只则是几乎完好无损地跑掉了。大功告成，穆勒胜利了。事情进展如此顺利，连他自己也感到惊讶，那么，现在是时候去取他的战利品了。\n\n他们走近躺倒在地的动物尸体。越往前走，穆勒的笑容就越是灿烂。他高兴得像个孩子。他曾经杀死过一只长颈鹿，那时他才刚刚当上专员，在一次于索尔兹伯里举行的会议结束后，他未经允许就去狩猎长颈鹿了。当时专员辖区正在草创，许蒂希本没有任何知道这件事的道理，不过在此后的会议上，他却阴阳怪气地讲了几句有关长颈鹿的话。这次偷猎可能也逃不过他的眼睛，不过这次是穆勒从天上来的。\n\n穆勒迅速下达命令，让众人帮他把战利品砍下来，他只想尽快逃离东非。狩猎已经结束，他又开始警惕起来。他只是希望许蒂希的反应不要……那么不讲道理和草率。"
 COG_hunt.2115.a:0 "许蒂希的地盘上总会有很多意外。"
 COG_hunt.2116.t:0 "威严的长颈鹿：摆放府中"
 COG_hunt.2116.desc:0 "穆勒专员高兴地回到了自己的专员辖区。在飞行的那一段时间里，他的情绪中充满了焦虑，他感觉有人监视着他，尾随着他。不过会怎样呢？许蒂希绝不会亲自安排一场“偶然”的射击，把一架印着中非高层标志的直升机给打下来。而另一方面……\n\n他把这些抛在脑后。相反，他在仔细思考着应该把这威严的战利品放置在何处，连带着长颈鹿一部分的长长的脖子，这是至今为止最大的战利品。因此，选择是有限的。挂好以后，穆勒又骄傲地回想起这场狩猎。现在，他意识到狩猎的季节已过，不会再有那么多令人难忘的战利品了。要为宏伟收藏添砖加瓦只能等几个月再说，但偶然且随意的狩猎还是可以有的。以他面对的先前所有的战利品为证人，他发誓，等到星辰就位、好时节来临，他会对非洲的野生动物继续进行盛大的收藏。\n\n正当他心不在焉地拍打长颈鹿的脖子时，一名文书匆匆走进房间。“专员您的电话。来自东非事务总局……”穆勒突然神经质地傻笑一声，浑然不见平时人见人爱的直爽。\n\n“操！”"
 COG_hunt.2116.a:0 "西格弗里德你真的操蛋！"
 COG_hunt.2117.t:0 "威严的长颈鹿：我们打歪了！"
 COG_hunt.2117.desc:0 "子弹射出！穆勒睁开了眼睛。\n\n长颈鹿哪去了？在那，它们已经在逃跑了！穆勒望向了子弹的方向。黑色靴子、黑色裤子、黑色热带草原制服出现了。为首的是一名像是从宣传海报里走出来的金发碧眼的人，那人面带无辜的微笑，向他打招呼。在这群人向他的狩猎队打招呼时，穆勒深吸了一口气。他们在地面上会面，他的狩猎队有12人，和东非党卫军人数差不多，此外还有几名英裔驻军志愿兵在充当哨卫。\n\n党卫军对他们说，他们正在例行巡逻，需要搜寻他们的随身物品。穆勒试图说明自己是谁，但那名党卫军上将的答复只是直直地看着他的脸，露出了又一个微笑。穆勒知道他必须让党卫军检查他和他的队伍，否则结果可能会非常糟糕。在检查过程中，金发的党卫军上将将他们圈了起来，然后按流程检查了他们的一些正式文件。\n\n“我们很高兴为您这样的著名人物效劳，专员先生。”他将文件递了回去。“这一区域对高级人士很危险，但没必要感谢我们。您一定是被这些美丽长颈鹿迷住了。但是，似乎我们的出现把它们很快吓跑了。”他看了他手下的党卫军，又对穆勒露出了微笑。“能陪您回中非是我的荣幸。以汉斯·许蒂希之名。”"
 COG_hunt.2117.a:0 "真麻烦…太麻烦了…"
 COG_hunt.2118.t:0 "威严的长颈鹿：空手而归"
 COG_hunt.2118.desc:0 "正在履行例行巡逻，是吗？那你那时怎么会把一架直升机藏在灌木丛里？那你怎么会立即离开岗位？那你怎么会他妈的来干涉这场狩猎？汉斯·许蒂希把他的狩猎搞得一团糟，可穆勒无法确定汉斯·许蒂希做的这些表面工夫背后的目的。他们现在面带微笑、彬彬有礼，但内心必然十分险恶。但是，他也知道，许蒂希面对不同的情况，会做出完全不同的反应。\n\n党卫军上将坚称，他们会引导狩猎队前往边境，并且会派他手下的两人坐上穆勒的直升机，该死的混蛋！他们多么神气地坐在那里。自以为很骄傲，是吗？穆勒内心的一个声音在大发雷霆，而另一个则焦虑万分。现在，党卫军上将抓住了操控杆。而这次可能是穆勒的最后一次狩猎。\n\n然而，几个小时后，穆勒回过神，发现自己正在和那名笑眯眯的金发混球握手，这是今天的高潮。尽管如此，穆勒还是如释重负，因为他又回到了自己的领地。他很庆幸许蒂希保持了理智，只是让这次成为一例“巡逻”的干预。因此，穆勒感觉他的宏伟收藏现在已经结束了。"
 COG_hunt.2118.a:0 "希望许蒂希他…下次也能这么讲道理。"
 COG_hunt.300.t:0 "给雅克·马絮将军的一封正式邀请"
 COG_hunt.300.desc:0 "今天，西格弗里德·穆勒专员心情非常愉快。晨练过后，穆勒把他靴子上的灰抖抖干净，再跺跺脚，把最后一粒沙子弄掉，走进了他的办公室。在早上例行公事的锻炼中，穆勒做出了一个决定。他要邀请他的好朋友雅克·马絮将军来一次狩猎旅行。就像过去一样……\n\n最后，他不得不以一种更冷静的态度来对马絮在上次玩牌时作弊的行为进行“报复”。当然，穆勒也和他一起玩了很多更加激烈的游戏。此刻，穆勒身边时常也会有一些最残酷的游戏，但这里指的是生死游戏。哈，美好的往昔……在穆勒的记忆中依然清晰。他怎么能忘记和那个被他称为“我失散已久的兄弟”在一起的日子呢？\n\n晨练搞得有点累，西格弗里德·穆勒瘫在椅子上。现在要尽最大的努力了，写一封整洁的信邀请他的朋友，用些漂亮的修辞。但他对那些官僚们试图强迫他咽下去的东西不屑一顾。穆勒认识马絮，马絮认识穆勒。他会原谅穆勒法语上的一些错误，或者口语化的草率。他还可以让施坦纳检查一下他的法语。\n\n但是穆勒只是想用这封信告诉他的好朋友一个简明的信息："
 COG_hunt.300.a:0 "让我们回到过去的好时光吧。"
 COG_hunt.301.t:0 "来自西格弗里德·穆勒专员的一封正式邀请"
 COG_hunt.301.desc1:0 "当雅克·马絮将军收到这封信时，晨雾仍在地上弥漫，随着最后一丝黑暗消逝在地平线上，别馆院子里的静谧激发了久违的梦想。马絮正在享用早饭，准备迎接繁忙的一天，这时，秘书静静地放了一封信在桌上。马絮停止胡思乱想，开始专注于阅读这封信。\n\n“中非事务总局”，上面写道，旁边附着一个潦草的签名。这字迹只可能来自一个人，而马絮对这人的来信期望已久。真是太巧了，刚刚马絮恰好在脑海里重温了巴特克的事情。奇怪的是，他仍能清晰地回忆起那段残酷的记忆……\n\n他赶紧潜心阅读起那个风趣的男人写下的蹩脚法语，内容偶尔会令他会心一笑，使这个早晨变得轻松愉快。读完后，他为老朋友仍然愿意跟一个在光荣的战斗中认识的、比他更老的朋友打交道之事，感到无法释怀。\n\n马絮迫不及待地想要给老朋友回信。事实上，他已经等不及去和老朋友一起打猎了。"
