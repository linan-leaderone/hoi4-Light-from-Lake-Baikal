 COG_an_adapted_force:0 "An Adapted Force"
 COG_an_adapted_force_desc:0 "Thanks to Müller's efforts, Zentralafrikan's motorized and mechanized forces are perfectly acclimated to the tough conditions. With the aid of various groups, trucks and APCs last twice as long reliably and have an easier time traversing the rough terrain."
 COG_Mullers_Army_0:0 "穆勒之军"
 COG_Mullers_Army_0_desc:0 "对于武装部队的结构方面，专员一直十分细致且井井有条。他相信陆战和步兵对于在非洲确保战术优势而最终取得胜利有着首要作用，因此他展开了一场强大的宣传运动，运动不仅针对士兵，而且针对更广泛的专员辖区的人与行政部门。他对行动的预期效果是在该地区集中军事力量，但也产生了出乎意料的效果，那就是，因为他对于中非军队的赞助，这支军队获得了“穆勒之军”的外号。"
