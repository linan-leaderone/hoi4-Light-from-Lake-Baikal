 COG_hunt.272.t:0 "神出鬼没的猎豹：狩猎已就绪！"
 COG_hunt.272.desc:0 "穆勒从他管理府邸的楼梯上冲下来，三步并作两步，几乎是从台阶上跳下来。他瞥了一眼战利品大厅微微打开的门，脸上露出充满信心的自大笑容。直升机前，他的狩猎小队正在待命——驻军侦察部队的老兵、武装党卫军的土著神射手、一位穆勒认识的，此前就曾杀死一头猎豹的麦克·霍尔。在这架大直升机的座舱里，他们坐的很舒服。但他的大多数同伴对即将到来的任务感到非常紧张。好吧，穆勒希望这最好不会妨碍到他的狩猎。\n\n尽管如此，一切就绪！一想到很快要杀死一头华丽的猎豹，专员就开始摩拳擦掌。他的面前浮现出一个画面；瞄准那头迅捷的生物，一枪打中心脏。给它致命一击后，他缓缓走近，陶醉在它那美丽的外形、神秘的颜色和健壮的模样之中。\n\n然而，尽管他很高兴终于又可以狩猎了，但还是尽量保持了克制。毕竟，狩猎才刚刚开始。"
 COG_hunt.272.a:0 "迅捷如豹！"
 COG_hunt.273.t:0 "神出鬼没的猎豹：进入稀树草原"
 COG_hunt.273.desc1:0 "“穆勒专员，我们正在逼近猎物！”最终，是驾驶员的话将沉溺于狩猎美梦的穆勒拖回到了现实。他兴奋地抓紧支架，站在滑撬上，任凭风刮在他的脸上。他往下方看，看见他们正在飞过一条小河，河流分向两边，河中一片满是苔藓、长着深绿色草丛的绿洲。这条河夹在山脉中，不出几米就会被一个草丘截成两条，河流蜿蜒流淌，绵延数英里。\n\n直升机在拉升。然后，眼前出现了许多植被覆盖的高地。直接望向地面的视线被丛林的冠盖阻挡，运动则更令所见模糊。景象在颠簸。山谷的出现破坏了群山的景色，眼前只剩下一个又高又平一眼望不到边的高原。穆勒喜欢飞越起起伏伏的冠盖。飞过这无比广阔的高地，丛林的灌木丛突然从眼前消失了，又换成了许多草丘。但他们到这里不是看风景的！\n\n他的一名同伴也站到了滑撬上，顶着噪音对他大喊，“接下来你要怎么办？现在你大概已经了解狩猎地点的基本情况。猎豹可能藏在草原里。”嗯，一个好问题。他们应该飞低一点近距观察吗？还是说飞低了会把猎物吓跑？\n\n此刻的选择可能就决定了这次狩猎的结果。"
 COG_hunt.273.desc2:0 "“穆勒专员，我们正在逼近猎物！”最终，是驾驶员的话将沉溺于狩猎美梦的穆勒拖回到了现实。他兴奋地抓紧支架，站在滑撬上，任凭风刮在他的脸上。他往下方看，看见一条河流曲折穿过长满青草的小丘，仅有一排树木沿河生长着。直升机飞过草原，扬起一阵尘土。\n\n直升机在拉升。然后，眼前出现的是一片片长着草的高地，几条树木覆盖的河流蜿蜒流过。这就是加丹加，一处著名的矿产资源地，而非风景地。专员辖区靠这块地方赚了很多钱，但今天穆勒对这里的动物资源更感兴趣。\n\n他的一名同伴也站到了滑撬上，顶着噪音对他大喊，“接下来你要怎么办？现在你大概已经了解狩猎地点的基本情况。猎豹可能藏在草原里。”嗯，一个好问题。他们应该飞低一点近距观察吗？还是说飞低了会把猎物吓跑？\n\n此刻的选择可能就决定了这次狩猎的结果。"
 COG_hunt.273.a:0 "保持高度，到时候吓它们一跳！"
 COG_hunt.273.b:0 "飞低一点，我们得看清楚！"
 COG_hunt.274.t:0 "神出鬼没的猎豹：完美时机"
 COG_hunt.274.desc:0 "西格弗里德·穆勒正在瞄准，他的手一点也没有颤抖。他不想所有这些详尽的计划、所有的努力都化为乌有。现在，他就像从前的狩猎那样，一样地全神贯注。准心仿佛变成了他眼睛的一部分，他开始寻找那个完美的目标。是它了！肾上腺素分泌出来，涌入静脉，神经电流开始流动。\n\n一头肢体华丽的健壮的猎豹。在他的准心中，穆勒看到它躺在草地上，头微微后仰，打着哈欠，好像它在盯着他看一样。他慢慢地搜寻其他目标，但在附近没有找到。那么，这只已经足够，毕竟到目前为止穆勒的未命中目标只有猎豹。该出手了。他重新瞄准了那头放松中的动物。它没有动，只是继续呆着。完美！\n\n最后一次调整。他屏住呼吸，像往常一样开始在心里倒数。\n\n三！\n\n二\n\n他闭上眼睛。\n\n一！"
 COG_hunt.274.a:0 "他开枪了！"
 COG_hunt.275.t:0 "神出鬼没的猎豹：我们打中了！"
 COG_hunt.275.desc:0 "子弹直接从侧面打穿了猎豹！\n\n穆勒眨了眨眼，接下来他看到的景象令他大吃一惊，那头猎豹又站起来了。但这可怜虫的裂伤太严重了，它倒下了，在它的眼神彻底暗淡之前，它的头还在草地上微微地动了动。鲜血还在不断从裂开的伤口流出来，可它已经死了！\n\n他们走近躺倒在地的动物尸体。越往前走，穆勒的笑容就越是灿烂。他高兴得像个孩子。他以前好多次试图杀死猎豹，但它们太迅捷了，他没有一次成功。麦克·霍尔拍了拍手，脸上露出了既不傲慢，也不暗中嫉妒的表情。\n\n穆勒已经完成了第一项任务，他第一次杀死了一头猎豹，然后他要进行今天的第二项任务，取得战利品。而现在他比以往任何时候都更需要德纳尔的帮助。"
 COG_hunt.275.a:0 "真有一手啊，穆勒专员…"
 COG_hunt.276.t:0 "神出鬼没的猎豹：摆放府中"
 COG_hunt.276.desc:0 "它在那里，完美而美丽！穆勒将手放在它那没有生命的头颅上，毛皮触感很特别，他很喜欢毛皮下面的骨骼结构。猎豹总是戏弄他、欺骗他或逃避他，他的手按着唯一一只猎豹的头颅，心里传来一阵安心感。不久，战利品室的大厅里就要装饰起这头华丽而优雅的猎豹。他等待着负责此事的看门人收到消息赶过来。\n\n他看着收藏，觉得这个位置完美体现了战利品的美丽。专员叉着手臂，骄傲地思考他的杰作。他终于杀死了这头…最迅速的野兽！就在不久前，他挂起了这个渴望已久的战利品，他满意地笑了起来。多好的故事啊。没人会忘记这个故事，这头神秘莫测的生物的头颅就在喋喋不休地讲述着故事。看着这精美的战利品，他开始回忆起来，他已经遇到过多少非洲最精美的动物——而又有多少是专员府的访客们即将遇到的呢。"
 COG_hunt.276.a:0 "出手迅速，放置迅速，满意也迅速？"
 COG_hunt.277.t:0 "神出鬼没的猎豹：我们打歪了！"
 COG_hunt.277.desc:0 "子弹射出，穆勒捕捉到了草地上子弹撞击的声波！\n\n专员睁开眼睛，确信他自己终于命中了一头猎豹。但他看向哪里，猎豹曾经呆过的地方只剩下一片青草。他的同伴们还在开枪，听着断续的枪声，他绝望地搜寻这头迅捷而神秘莫测的东西。它以最快速度逃跑，甚至没有去躲避那些胡乱的射击。丢那马！猎豹又一次从他手中逃脱。\n\n他们在地面上搜索了好一会儿，但也没找到。穆勒只是不想空手而归。他愤怒地、像个疯子一样在草地上肆意开枪。这么久了，他从未像这样接近杀死一头猎豹，特别是它还呆在那么好的射击位上。\n\n在这不幸的一天，他迫使自己平静下来，不去想放跑的那头生物，他又恢复了自己的理智。他们回到直升机，当直升机再次起飞时，他发誓下次要带上一整支驻军部队，用充足的火力杀死一头猎豹。"
 COG_hunt.277.a:0 "又给它骗了。"
 COG_hunt.278.t:0 "神出鬼没的猎豹：空手而归"
 COG_hunt.278.desc:0 "回到专员府后，穆勒把那个地方标记了出来，他本可以在那里获得猎豹的头颅的，本可以将头颅挂在收藏中，本可以展示它的完美状态的。他已经把至少两次没杀死猎豹的地方都用尽了，但在他尝试第三次前，他绝对不会放弃！\n\n实际上，他想到他经常被同一种动物欺骗时，甚至微笑了起来。他肯定得加倍努力。但他也可能会认为这是他至今为止遇到的最大的障碍。他很快就把这种想法抛在脑后，开始为明年重新狩猎猎豹准备。"
 COG_hunt.278.a:0 "你无法逃脱一名猎人坚定的决心！"
 COG_hunt.280.t:0 "披甲的穿山甲：狩猎地点"
 COG_hunt.280.desc:0 "视察完多处武装党卫军军营后，西格弗里德·穆勒率领着一支车队返回，车队行列非常凌乱，蜿蜒曲折。他凝视着窗外，心中描绘着下次狩猎的情景。当然少不了下次他想要的猎物：一只穿山甲。穆勒更喜欢把它们当做披甲的鼹鼠，不过它们还有一条有趣的用来攀爬的尾巴。不管怎样，它们就是下次的猎物。\n\n他回到办公室，盯着一张地图仔细钻研，那张地图上汇集了他的侦察员所做的所有标记，真是件功在千秋的大好事啊。根据他的喜好，很快他就挑出了这种动物富集的两个地点。他必须选择一处。\n\n一处是就在利奥波德维尔正西北的巴特克高原，一次直飞就能抵达。虽然自“那时”以后人口少了很多，但那里广袤的土地上却有各种各样的稀树草原动物，其中包括穿山甲。这种动物喜欢这一地形，因此这是一个绝佳的狩猎地点。\n\n他的另一处选择是加丹加省。在专员辖区东南方的深处，一次较短的飞行就能抵达这片绿草与尘土斑驳相间的稀树草原。这种动物很喜欢这种地形。而对人类不利的是，这种地形令它们极难对付。\n\n现在，他不得不做出选择，在哪里去寻找这种了不起的猎物，又在哪里才能打死披甲穿山甲呢？"
 COG_hunt.280.a:0 "北加丹加"
 COG_hunt.280.b:0 "巴特克高原"
 COG_hunt.281.t:0 "披甲的穿山甲：装备"
 COG_hunt.281.desc:0 "穆勒走进他的私人军械库。他知道他现在该去哪，他要选择他的装备。这是狩猎的精髓之一。尽管别人觉得无聊，但穆勒颇有兴致。\n\n一套传统的狩猎装备总归是一个可选选项。几十年前用起来有效，至今也如此。装备中有许多比较旧的武器，有些可能还被穆勒的祖父使用过。而这套装备是可靠的，不仅包括有刀子，还有古时用来查看动物踪迹的设备。\n\n但是他也可以选择现代狩猎武器。这套装备凭借各种最新的支援设备来完成完美杀戮。沉重而高效，令人难忘。\n\n然而，现代装备与较旧的装备大不相同，现代装备的能力不够全面。而旧装备无法进行迅速而高效的狩猎，健壮的动物常常在致命一枪前就逃跑。\n\n穆勒现在想知道，如何最好地杀死一只像穿山甲这样不怕子弹的野兽。尽管它们行动迟缓，他必须牢记它们有多健壮。"
 COG_hunt.281.a:0 "老伙伴最可靠。"
 COG_hunt.281.b:0 "新朋友更便捷。"
 COG_hunt.282.t:0 "披甲的穿山甲：狩猎已就绪！"
 COG_hunt.282.desc:0 "西格弗里德·穆勒再次随着车队从营地出来了，而这次他是带着他召集的私人狩猎小队回来的。他根据狩猎记录和各人轮班，召集了一支合适的小队。一队现在已经同穆勒进行过几次狩猎驻军兵士、一组雇佣兵、一名甚至连穆勒的侦察兵团都交口称赞的当地引路人。在这架大直升机的座舱里，他们坐的很舒服。\n\n狩猎已就绪！一想到很快要杀死一些穿山甲，专员就开始摩拳擦掌。他的面前浮现出一个画面；瞄准那只健壮的贝壳似的生物，一枪打中它没有装甲的腹部。给它致命一击后，他缓缓走近，陶醉在它那不可思议的构造之中。\n\n然而，尽管他很高兴终于又可以狩猎了，但还是尽量保持了克制。毕竟，狩猎才刚刚开始。"
 COG_hunt.282.a:0 "我们是猎手！"
