 COG_Friedrich_Freiherr_von_Broich: "弗里德里希·冯·布罗伊希男爵"
 COG_Wilhelm_Ritter_von_Thoma_for_desc: "§Y$foreign_minister$\n$national_socialism$§!\n--------------\n§L威廉·冯·托马骑士在非洲度过的时间可能比大多数德国人都要长。二战时期，冯·托马在隆美尔的非洲军团，作战表现相当优异。西俄战争时期，冯·托马敢于犯上直谏，多次批评德国积弊，指出德国承平日久、战争准备不足。正因上述种种言论，冯·托马很快就被盯上，并被认定犯有叛国和背叛民族社会主义等罪名，等待着他的将是军法审判。\n\n这时，隆美尔及时介入，冯·托马幸免一死。不过，死罪可免活罪难逃，德意志国把他派往中非，形同一次流放。起初冯·托马对德国官方对其批评不置一词的态度感到不快，但过了一段时间之后，他就开始享受这份工作。毕竟，这儿天高皇帝远，事儿少、压力小，甚至能腾出不少空闲时间写几本小说。§!"
 COG_Friedrich_Freiherr_von_Broich_eco_desc: "§Y$economy_minister$\n$national_socialism$§!\n--------------\n§L和中非的许多人一样，弗里德里希·冯·布罗伊希男爵得到这个位子的原因并不是他多么有才华。此人制定战术策略稍有见地，指挥军队也算是把好手，但最重要的是他和罗尔夫·施坦纳与被流放至此的威廉·冯·托马骑士的关系都挺不错，所以他成了中非的经济部长。冯·布罗伊希可不怎么擅长这个，但他也很少被安排在某些必须用尽浑身解数来办事的环境。\n\n这并不是说冯·布罗伊希会高高兴兴地一边听从穆勒和施坦纳的命令一边照章办事。冯·布罗伊希态度明确，中非对外国投资者过于宽松，给了他们太多的权力，却没怎么好好监管。不过，既然中非正源源不断地创造着利润，冯·布罗伊希也乐于忽视这点小小的分歧，只要人们能把这些财富归功于他的领导就行。§!"
 COG_Heart_Of_Afrika_0:0 "非洲之心"
 COG_Heart_Of_Afrika_0_desc:0 "中非专员辖区控制着广大刚果盆地以及周边遍布的种植园，并且通过大量外国投资，进而控制了德属非洲的巨大财富。德国船只挤满了各种河流与运河，带着这些财富跨越大陆，驶向德国的中心。"
