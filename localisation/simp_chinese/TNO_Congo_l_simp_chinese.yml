 COG_hunt.244.desc:0 "西格弗里德·穆勒小心地移动，架好了枪。他不想所有这些详尽的计划、所有的努力都化为乌有。现在，他就像从前的狩猎那样，一样地全神贯注。操作武器开始瞄准，准心仿佛变成了他眼睛的一部分。是它了！满足感涌上他的心头，而他这种恶人当然不会就此满足。\n\n一群狮子优美地走过他的准心，是一头雄狮和三头雌狮。这头雄狮的鬃毛是多么壮观啊，他仔细观察狮子肌肉的每一动作，被狮子优美的体态深深折服。他的准心在这只高贵的动物上晃悠了一会儿。真的太棒了，他不能奢望会有更棒的狮子了。穆勒看呆了，忘了自己人在哪、自己在做啥事，好一会儿才缓过神来，那焦糖色的鬃毛、阳光下闪亮的毛皮和狮群优美的体态令他惊叹。他找到了渴望的目标，那只雄狮。他的同伴该去打雌狮，而他就要打这只雄狮！\n\n最后一次调整，准备好了。他开始像往常一样开始在心里倒数。\n\n三！\n\n他屏住呼吸。\n\n二\n\n他闭上眼睛。\n\n一！"
 COG_hunt.244.a:0 "他开枪了！"
 COG_hunt.245.t:0 "高贵的狮子：我们打中了！"
 COG_hunt.245.desc:0 "子弹击中了狮子的脖子，鲜血溅到了它鲜亮的鬃毛上！\n\n它悄无声息地就倒下了，就像天国突然降临决定带走这头狮子。穆勒鄙夷这种迷信的胡言乱语：是他杀死了这头狮子，并且保持了它生前的优雅。虽然有两头雌狮逃跑了，但也有一头被永远留了下来。不用说，这是他的同伴们乱枪打穿了这头无鬃毛的雌狮，把脏器和脑浆打得到处都是。幸运的是，他的头奖没有被玷污，他不关心那头雌狮，只要他的雄狮完好。\n\n他们走近躺倒在地的动物尸体。越往前走，穆勒的笑容就越是灿烂。他高兴得像个孩子。他以前杀死过几头雌狮，而只杀死过一头雄狮，但那头没有这么凶猛而荣耀。真高兴哇，这个特别罕见的伟大的带着鬃毛的头颅标本马上就要放在专员宅邸的大厅里做装饰了，这个标本的存在将填补他的收藏空白，让宅邸具有掠食者凶猛且狂野的高贵。\n\n穆勒迅速抓住那团鬃毛，防止被沙子或别的什么东西弄脏。然后，他扑到这头野兽身上，一刀下去就把战利品拿到了手里。"
 COG_hunt.245.a:0 "他只是有点着急……"
 COG_hunt.246.t:0 "高贵的狮子：摆放府中"
 COG_hunt.246.desc:0 "它放在那里，完美极了！这团美丽、凶猛、高贵和威严的鬃毛放那正好。多亏了狮子的头颅呀，让游客们都能一睹他伟大的收藏，穆勒兴奋极了。高贵而坚定。他的宏伟收藏仍处于发展的早期，而这个非洲野生动物之王高贵头颅与别的收藏形成完美补充。狮子头颅肯定能令穆勒的每一名访客留下深刻印象。此外，任何人只要听说了穆勒杀死过一只大狮子，就肯定会被头颅吸引注意。而他一定会让每个人都知道这件事的。\n\n他看着这个头颅摆放的位置，好极了，摆在收藏的中心，是新的皇冠上的宝石。专员叉着手臂，骄傲地思考他的杰作。他杀死了这头野兽！多好的故事啊。没人会忘记这个故事，威风凛凛的狮子头颅塑造了一个精彩的狩猎故事。看着这壮观的战利品，专员已经陷入了猎人的幻想，何时才能完成他的战利品收藏呢。"
 COG_hunt.246.a:0 "就快了，就快了…"
 COG_hunt.247.t:0 "高贵的狮子：我们打歪了！"
 COG_hunt.247.desc:0 "子弹只是划过了雌狮的鬃毛，几缕被打断的毛发在空中飞舞！\n\n雄狮困惑地看着它的几头雌狮，向穆勒的方向发出凶猛的吼叫。穆勒的手指有些颤抖，他又开了一枪，子弹没有击中狮群的任何成员。又是一声威胁的吼叫，比之前的更响亮更有力。他旁边的一名同伴紧张得满身是汗。接下来是一阵紧张的对视。在狮子的威慑之下，他们没有人敢再次开枪。然后，过了几秒钟，狮群就转头走了。\n\n穆勒在地面上搜索了一段时间，他的同伴拒绝参与追踪。穆勒只是不想空手而归。但他这次一点也不生气，反而有些紧张。他从未像这样接近杀死这一头如此强大而高贵的狮子。\n\n他空着手回到了同伴身边，不用说，他的雄心破灭了。他们回到直升机，当直升机再次起飞时，他终于确信，这次他遇到了和他同样野性的对手。"
 COG_hunt.247.a:0 "而这次他意识到，他只是自己把事情搞砸了…"
 COG_hunt.248.t:0 "高贵的狮子：空手而归"
 COG_hunt.248.desc:0 "穆勒小心翼翼地收起了他的狩猎装备，他仔细地标记了狩猎地点。不是为了猎杀狮子，他意识到如此这种最最强大的生物生活在这个世界上是当之无愧的。他在动物身上看到了自己。因此，他决定，在一个平静的日子，他将回来，感谢那头狮子，通过回想他们那场不一般的较量获取力量。\n\n但他只会放过这一头。总有一天，某个狮子头颅必定会出现在他的收藏中。而穆勒知道，肯定不会是这头狮子。他觉得这么想有点尴尬，还有点蠢，然后笑了起来，不过他深信自己正在做的事情是正确的。"
 COG_hunt.248.a:0 "没有例外，不成规则。"
 COG_hunt.250.t:0 "强大的大象：狩猎地点"
 COG_hunt.250.desc:0 "专员站在他的战利品收藏前，站在他已经取得的成就前。他望着收藏的中间部分，那是他最近几月乃至上周完成的狩猎。虽然没有几年前那么多了，但他接下来几周都将完全浸入狩猎，他确信这甚至能让过去的自己感到羞愧！有一种动物是全部收藏中显然缺少的。他只猎杀过一头大象的同类，而它们太结实了。不过这次他充满信心。他将猎杀一头大象！\n\n他呆在办公室里，盯着一张地图仔细钻研，那张地图上汇集了他的侦察员所做的所有标记，真是件功在千秋的大好事啊。根据他的喜好，很快他就挑出了这种动物富集的两个地点。他必须选择一处。\n\n一处是刚果湖东北岸，那里栖息着大范围的稀树草原动物。人们通常会认为那里是尘土飞扬的稀树草原中的一片绿地。湖边的树木最近才被锯倒，露出青色的草原，可以作为一处绝佳的狩猎地点。也许中途还能在希特勒施塔特享受一下。\n\n他的另一处选择又是下韦莱。这是一片夹杂着草原和干草原的稀树草原。远在刚果湖的东北，一次长途飞行即可抵达，回报的收获可能是丰富的动物。那里的稀树草原是它完美的繁衍地。\n\n现在，他不得不做出选择，在哪里去寻找这种了不起的猎物，又在哪里才能打死巨象呢？"
 COG_hunt.250.a:0 "东北岸？听起来有戏。"
 COG_hunt.250.b:0 "下韦莱是个不错的狩猎地点。"
 COG_hunt.251.t:0 "强大的大象：装备"
 COG_hunt.251.desc:0 "穆勒走进他的私人军械库。他知道他现在该去哪，他要选择他的装备。这是狩猎的精髓之一。尽管别人觉得无聊，但穆勒颇有兴致。\n\n一套传统的狩猎装备总归是一个可选选项。几十年前用起来有效，至今也如此。装备中有许多比较旧的武器，有些可能还被穆勒的祖父使用过。而这套装备是可靠的，不仅包括有刀子，还有古时用来查看动物踪迹的设备。\n\n但是他也可以选择现代狩猎武器。这套装备凭借各种最新的支援设备来完成完美杀戮。沉重而高效，令人难忘。\n\n然而，现代装备与较旧的装备大不相同，现代装备的能力不够全面。而旧装备无法进行迅速而高效的狩猎，健壮的动物常常在致命一枪前就逃跑。\n\n穆勒现在想知道，如何杀死一头像大象这样强大而健壮的野兽。杀死它肯定比以往的杀戮更难。另一方面，他还必须牢记他的接近策略，牢记如何才能杀死这种野兽，避免携带错误的武器。"
 COG_hunt.251.a:0 "老伙伴最可靠。"
 COG_hunt.251.b:0 "新朋友更便捷。"
 COG_hunt.252.t:0 "强大的大象：狩猎已就绪！"
 COG_hunt.252.desc:0 "西格弗里德·穆勒登上直升机起飞前，又在战利品收藏前久久伫立。他对着他的杰作沉思，直到离开大厅前，都一直摇头思索着。在大直升机上，他最后一次向他的队伍做狩猎训话。这是他目前为止组建的最大的队伍，也是为了狩猎一种非洲最大的野兽。许多最高等级的驻军老兵、另一架载着土著武装党卫军提供额外火力的直升机支队、名为“捕猎者”的团队里的极其传奇的雇佣兵们、一名对狩猎目的地很了解的土著引路人。众人都装备了能杀死一头大象的额外弹药。穆勒从以前的事例中了解到，要打倒这些怪兽需要大量的弹药。\n\n一切就绪！一想到很快要杀死一头强大的大象，专员就开始摩拳擦掌。他的面前浮现出一个画面；瞄准那头硕大的野兽，一枪打中心脏。最终，他们将这最大的陆地哺乳动物的头高高挂起。\n\n然而，尽管他很高兴终于又可以狩猎了，但还是尽量保持了克制。毕竟，狩猎才刚刚开始。"
 COG_hunt.252.a:0 "为这次最昂贵的狩猎，吹响最大最响亮的号角。"
 COG_hunt.253.t:0 "强大的大象：进入丛林"
 COG_hunt.253.desc1:0 "“穆勒专员，我们正在逼近猎物！”最终，是驾驶员的话将沉溺于狩猎美梦的穆勒拖回到了现实。他兴奋地抓紧支架，站在滑撬上，任凭风刮在他的脸上。他往下方看，直升机的下洗气流在刚果湖上掀起阵阵波浪。而前方在蓝色的湖水与茂密无间的丛林间，一条沙线将其隔开。\n\n直升机在拉升。然后，眼前出现的是刚果湖东北岸。下方南部数英里处的刚果大坝造成了湖和沙岸的这种非自然形态。这里大部分都是丛林，而在喀麦隆那里有一片面积不大的相对稀疏的林地。这里是首要的旅游地，附近就是希特勒施塔特度假村。许多人为好天气、热带风光和丛林中的野生动物而来。穆勒不得不承认，其中的野生动物对包括他本人在内的许多人来说都极具吸引力。\n\n他的一名同伴也站到了滑撬上，顶着噪音对他大喊，“接下来你要怎么办？现在你大概已经了解狩猎地点的基本情况。大象显然在丛林里。”嗯，一个好问题。他们应该飞低一点近距观察吗？还是说飞低了会把猎物吓跑？\n\n此刻的选择可能就决定了这次狩猎的结果。"
 COG_hunt.253.desc2:0 "“穆勒专员，我们正在逼近猎物！”最终，是驾驶员的话将沉溺于狩猎美梦的穆勒拖回到了现实。他兴奋地抓紧支架，站在滑撬上，任凭风刮在他的脸上。他往下方看，直升机正在沿着韦莱河飞行，这是一条丛林中的曲折河流，暗褐色的河水里裹挟着泥沙。终于，地平线上出现了他们的目标。\n\n直升机在拉升。然后，眼前出现的是下韦莱。一侧是草地覆盖的小山丘，一丛丛树木挤满了山谷，不知名的小溪与河流在其间蜿蜒流淌。另一侧是数英里远绵延不绝的茂密丛林，遮蔽了空中望向地面的视线。在这种地方几乎什么玩意儿都能找着，这就是今天的狩猎诱人之处。\n\n他的一名同伴也站到了滑撬上，顶着噪音对他大喊，“接下来你要怎么办？现在你大概已经了解狩猎地点的基本情况。大象显然在丛林里。”嗯，一个好问题。他们应该飞低一点近距观察吗？还是说飞低了会把猎物吓跑？\n\n此刻的选择可能就决定了这次狩猎的结果。"
 COG_hunt.253.a:0 "飞高些，我们不要被发现。"
 COG_hunt.253.b:0 "飞低些，我们要清楚的视野。"
 COG_hunt.254.t:0 "强大的大象：完美时机"
 COG_hunt.254.desc:0 "西格弗里德·穆勒感觉自己像是个乐队的指挥，对他每一位狩猎同伴发号施令。这毫无疑问是至今最激动人心的一场狩猎，简直就像一场小小战役的开头。好吧，穆勒确实带来了一小支猎人军。引路人终于发现了一群大象的所在地。穆勒下达了最后的指令。现在，狩猎开始了。\n\n这看起来是个大象家族。有几个孩子，一个半大小子，一头母象和一头年迈的公象，至少穆勒是这样想象的。他做出一些手势，向队员们做出必要的指令。他和老兵们会去对付这群移动肉山中最强大的一头象，土著们则应该去包围小一些的。并对尽可能多的象开枪，这么做是为了满足那些坚持要用象牙付款的雇佣兵。因此，“捕猎者”团关注的是猎杀更北方的另一群大象，它们数量更多，但个子也更小。而穆勒想要的是最强大的大象头！所以，他就要打这一头象。\n\n最后一个手势，大家都准备好了。同伴们看着他开始扳着手指倒数。\n\n三！\n\n二\n\n一！"
 COG_hunt.254.a:0 "枪响！"
 COG_hunt.255.t:0 "强大的大象：我们打中了！"
 COG_hunt.255.desc:0 "子弹四射！鲜血淋漓！烟雾散去后，到处都是死掉的动物。\n\n大部分幼象都倒下了，穆勒和他的老兵们还在向着最强大的肉山不断开枪。一枪接着一枪，它爬起来又被打倒，顽强的意志让它坚持到了现在。到了这时，每个人都打光了一轮的弹药，又重新装弹完毕。穆勒甚至想要对大象的头开枪，但他还是不忍弄脏他的战利品。最终，它彻底倒下了，真是一场漫长的演出，就像莎士比亚戏剧中的一场死亡的表演，倒不是说他读过或看过莎士比亚，只是他的想象中就该如此。终于，幕布落下。\n\n他们清点着地上的战果，一头母象正要逃出视线，“捕猎者”团突然出现，几枪射死了这头野兽。他们的收获箱装满了大大小小还有些带点血色的一大束象牙，又将这头母象的牙也加入到自己的收获中后，他们向穆勒挥手致敬。他只杀死了这群强大生物中的一头，而他杀死的却是最大的那头，他不愿意和别人分享哪怕一点自己的战利品。尽管雇佣兵们傲慢地向穆勒讨要穆勒自己获得的象牙，但穆勒只把幼象的牙交给他们。\n\n这时候，穆勒迅速抓住其中一根象牙，在上面刻下“西格弗里德”一行小字，以向众人宣示这象牙本属于他。然后，他命令老兵们过来帮他，最终取得了他的大象头颅战利品。"
 COG_hunt.255.a:0 "切呀切，切呀切。"
 COG_hunt.256.t:0 "强大的大象：摆放府中"
 COG_hunt.256.desc:0 "众人将大象头颅搬进大厅，穆勒就一直站在旁边，保证头颅完好无损！这长着巨大象牙的令人难忘的头颅收入他的收藏正合适。多亏了大象庞大的头颅，让游客们都能一睹他重要的收藏，穆勒兴奋极了。他的宏伟收藏已经发展地颇为可观了，而这个非洲最威严的野生动物的头颅与别的收藏形成完美补充。访客们看到巨大的大象头颅，肯定会感到自己的渺小而失落。\n\n他看着面前这个头颅摆放的位置，对战利品做了些小的调整，然后开始指导看门人。专员叉着手臂，骄傲地思考他的杰作。他杀死了这头野兽！多好的故事啊。没人会忘记这个故事，大象宏伟的头颅就挂在那里，即使是最腼腆的访客也会想要了解这个狩猎故事。看着这壮观的战利品，专员已经陷入了猎人的幻想，他的肾上腺素激增，仿佛又一次开始狩猎。"
 COG_hunt.256.a:0 "下次狩猎已经正在准备了！"
 COG_hunt.257.t:0 "强大的大象：我们打歪了！"
 COG_hunt.257.desc:0 "子弹旋风般打了出去！然而，要么是每名射手都精神错乱了，要么是有什么秘术庇护着这些动物。\n\n大多数子弹仅仅擦伤或者完全没有命中象群，尽管如此，有一些子弹击中了穆勒的目标。不过，穆勒方的子弹似乎没有对大象造成哪怕一点点的干扰。它在众人的惊叹中奋力逃出了火力网，不久就消失不见了。穆勒朝左手边看去，土著们对付幼象的运气不错，仅有一头逃离了弹雨。突然，穆勒想起了那头母象！但穆勒还没有再次开始射击，一名“捕猎者”团的雇佣兵就在死去的母象背后站了起来，向他挥手。\n\n他派出一些人在地面上搜索那头公象。穆勒只是不想空手而归，他拒绝将尚未发育的幼象的头颅加入自己的宏伟收藏。不管怎样，它们的伟大被“捕猎者”团破坏了，他们夺走了象牙的荣耀。并且尽管他们已经从自己狩猎的象群中获取了足够的象牙，还甚至拒绝交出完整的母象头颅。不过这也只是让穆勒小小地生气一下而已。\n\n他回到了同伴身边，对这次不幸的狩猎感到沮丧。他们回到直升机，当直升机再次起飞时，他发誓要雇佣“捕猎者”去执行他能想到的最无聊的任务。也许派到“蚊子海岸”去？"
 COG_hunt.257.a:0 "竞技不公平的人，决不能再参加狩猎！"
 COG_hunt.258.t:0 "强大的大象：空手而归"
 COG_hunt.258.desc:0 "穆勒重新把“捕猎者”团安排到了土著坐的那架直升机，然后才登上自己这架直升机。他在地图上标记了他们狩猎的地点。他不打算回来，考虑到之前发生的一切，他意识到再次在这里狩猎不吉利也明智。毕竟，他要知道在未来他打算为自己的收藏猎取一头大象时，要避开哪个地方。\n\n在回程中，他一路上都咬紧牙关，他的同伴们都感到很担心，平时那个活泼开朗的穆勒不见了。总有一天，他将猎杀一头强大的大象。但现在，穆勒只是想摆脱附近的“捕食者”团，他们可能会再次挫败他的计划。为了缓解压力，他在回去的路上看到啥就向那里开枪，以此取乐。当他们到达自己的目的地时，他的装备连同直升机上他的十名老兵的弹药都即将用尽了。在那一天，他杀死的动物比此前整整半年的都要多。"
 COG_hunt.258.a:0 "这些都不是他想要那个。"
 COG_hunt.260.t:0 "成群的转角牛羚：狩猎地点"
 COG_hunt.260.desc:0 "穆勒整晚彻夜难眠。是他吃错东西了？喝坏肚子了？他的肚子好像很难受，于是他起来去厕所。在路上，他经过了他的战利品大厅，他一下子明白了过来，明白是什么东西让他难受了。他要再去狩猎。他满怀兴致，几分钟就想到了下一个目标。他想，不，是他的收藏在呼唤，要一个转角牛羚的头。\n\n他呆在办公室里，盯着一张地图仔细钻研，那张地图上汇集了他的侦察员所做的所有标记，真是件功在千秋的大好事啊。根据他的喜好，很快他就挑出了这种动物富集的两个地点。他必须选择一处。\n\n一处是申克的西南非专员辖区东北部的莫希科省。往南直飞即可抵达。他曾去过那里，一处沙尘漫天的稀树草原，他第一次去就感到十分不快。但转角牛羚就是喜欢，他想要完美的猎物就必须妥协。\n\n他的另一处选择是他封地的北部。小小的丛林逐渐消失，长起草丛，演变为稀树草原。那里的植物真没什么特别，但穆勒关心的是动物。那里正好就有一大群转角牛羚。\n\n现在，他不得不做出选择，在哪里去寻找这种了不起的猎物，又在哪里才能打死转角牛羚呢？"
 COG_hunt.260.a:0 "我们去南边！"
 COG_hunt.260.b:0 "我们去北边！"
 COG_hunt.261.t:0 "成群的转角牛羚：装备"
 COG_hunt.261.desc:0 "穆勒走进他的私人军械库。他知道他现在该去哪，他要选择他的装备。这是狩猎的精髓之一。尽管别人觉得无聊，但穆勒颇有兴致。\n\n一套传统的狩猎装备总归是一个可选选项。几十年前用起来有效，至今也如此。装备中有许多比较旧的武器，有些可能还被穆勒的祖父使用过。而这套装备是可靠的，不仅包括有刀子，还有古时用来查看动物踪迹的设备。\n\n但是他也可以选择现代狩猎武器。这套装备凭借各种最新的支援设备来完成完美杀戮。沉重而高效，令人难忘。\n\n然而，现代装备与较旧的装备大不相同，现代装备的能力不够全面。而旧装备无法进行迅速而高效的狩猎，健壮的动物常常在致命一枪前就逃跑。\n\n穆勒现在想知道，如何杀死一只像转角牛羚这样快速而灵活的野兽。另一方面，他还必须牢记如何才能杀死这种野兽，避免携带错误的武器。"
 COG_hunt.261.a:0 "老伙伴最可靠。"
 COG_hunt.261.b:0 "新朋友更便捷。"
 COG_hunt.262.t:0 "成群的转角牛羚：狩猎已就绪！"
 COG_hunt.262.desc:0 "西格弗里德·穆勒检视了为狩猎准备的几架直升机，检查了直升机的技术性能。他选择了他以前经常使用的、以灵活闻名的那些直升机。通过一趟短暂的飞行检测后，他确认了两架直升机的性能，便让他的队伍登机。一队即将开始人生第一次狩猎的菜鸟驻军兵士、一组驻军中最著名的战士、一名专攻狩猎技术的雇佣兵、一名甚至连穆勒的侦察兵团都交口称赞的当地引路人。在这架大直升机的座舱里，他们坐的很舒服。\n\n狩猎已就绪！一想到很快要杀死一群转角牛羚，专员就开始摩拳擦掌。他的面前浮现出一个画面；瞄准那只华丽的生物，一枪打中心脏。给它致命一击后，他缓缓走近，在许多波纹似的犄角中挑选一对最好的加入收藏。\n\n然而，尽管他很高兴终于又可以狩猎了，但还是尽量保持了克制。毕竟，狩猎才刚刚开始。"
 COG_hunt.262.a:0 "狩猎，开始！"
 COG_hunt.263.t:0 "成群的转角牛羚：进入平原"
 COG_hunt.263.desc1:0 "“穆勒专员，我们正在逼近猎物！”最终，是驾驶员的话将沉溺于狩猎美梦的穆勒拖回到了现实。他兴奋地抓紧支架，站在滑撬上，任凭风刮在他的脸上。他往下方看，下方是中非南部的黑暗之地。在这里可以看到大量的树木，虽然可能刚果中部的那么多。这里也有些村子，但他们这次的目标不是那里。\n\n直升机在拉升。然后，眼前出现的是莫希科。具体点说，就是赞比西河流域。这里大部分时间都是广阔的平原，但洪水会周期性地将其淹没，这一情况使得树木无法生长、人类无法居住。但这两点恰恰就是穆勒想要的，因为这说明这里缺乏掩体，也不会有土著监视他或者出来捣乱，这只是转角牛羚的主要栖息地。严格地说，这里已经离开了中非，但只要没人发现就可以。比如说，他们遇到当地空军，但转眼就逃走了。\n\n他的一名同伴也站到了滑撬上，顶着噪音对他大喊，“接下来你要怎么办？现在你大概已经了解狩猎地点的基本情况。转角牛羚显然在平原上。”嗯，一个好问题。他们应该飞低一点近距观察吗？还是说飞低了会把猎物吓跑？\n\n此刻的选择可能就决定了这次狩猎的结果。"
 COG_hunt.263.desc2:0 "“穆勒专员，我们正在逼近猎物！”最终，是驾驶员的话将沉溺于狩猎美梦的穆勒拖回到了现实。他兴奋地抓紧支架，站在滑撬上，任凭风刮在他的脸上。他往下方看，直升机正在沿着科托河飞行，这是一条丛林中的曲折河流，暗褐色的河水里裹挟着泥沙。终于，地平线上出现了他们的目标。\n\n直升机在拉升。然后，眼前出现的是中非的北部边疆。这是草地覆盖的小山丘，一丛丛树木挤满了山谷，不知名的小溪与河流在其间蜿蜒流淌。这片地区非常广阔，处于难以区分德国控制地区和南撒哈拉无政府地区间，大多数时候都无法分清具体的界限。在这种地方几乎什么玩意儿都能找着，这就是今天的狩猎诱人之处。\n\n他的一名同伴也站到了滑撬上，顶着噪音对他大喊，“接下来你要怎么办？现在你大概已经了解狩猎地点的基本情况。转角牛羚显然在平原上。”嗯，一个好问题。他们应该飞低一点近距观察吗？还是说飞低了会把猎物吓跑？\n\n此刻的选择可能就决定了这次狩猎的结果。"
 COG_hunt.263.a:0 "飞高些，我们不要被发现。"
 COG_hunt.263.b:0 "飞低些，我们要清楚的视野。"
 COG_hunt.264.t:0 "成群的转角牛羚：完美时机"
 COG_hunt.264.desc:0 "西格弗里德·穆勒检查他的步枪是否准备就绪。弹药够吗？检查！没有堵塞？检查！准心玻璃干净？检查！扣扳机的指头发痒？检查再检查！他不想所有这些详尽的计划、所有的努力都化为乌有。现在，他就像从前的狩猎那样，一样地全神贯注。他开始瞄准并寻找目标。是它们了！他的脸上露出了灿烂的笑容，但他必须忍耐一下，狩猎可还没结束呢。\n\n一群群的转角牛羚像一团蜜蜂一样出现在了远方。他看了下，这一群转角牛羚大约有六七十只。该出手了！趁它们还没离开，还在吃草的时候。它们停在那里，优雅且优美。他最想猎取其中一只，为它那美丽的波纹似的犄角。其他转角牛羚都是备选。他这个猎人，追求的是超越善与恶的东西。\n\n最后一次调整，准备好了。他开始像往常一样开始在心里倒数。\n\n三！\n\n二…\n\n他屏住呼吸，慢慢闭上眼睛。\n\n一！"
 COG_hunt.264.a:0 "开火！"
 COG_hunt.265.t:0 "成群的转角牛羚：我们打中了！"
 COG_hunt.265.desc:0 "子弹直接击中了穆勒的转角牛羚的脖子！\n\n这只小东西飙了股血，似乎一下就干瘪了，很快它就倒下了，倒在生前还在喝水的小水池里。它一动不动，死了。其他转角牛羚看到它的尸体，匆匆忙忙想要逃离，但最后，只有三只成功跑掉，其他的都被那些刚来狩猎的菜鸟打死了。他答应自己要向他们的军官表示祝贺，要鼓舞这群效忠德国的新人小年轻，给他们办一场欢闹的庆祝会。\n\n他们走近躺倒在地的动物尸体。越往前走，穆勒的笑容就越是灿烂。站在离他的首要目标一米远的地方，穆勒高兴极了，于是承诺会在自己的私宅内和众人纵酒狂欢。他的确杀死过一只更令人难忘的转角牛羚，就是他第一次访问沃尔夫冈·申克的那年。但他当时心中还没有这项伟大的事业，便没有很注意战利品的收集，老去方知此味长啊。\n\n穆勒放任狩猎新人们从他们自己射死的转角牛羚身上切下个人的战利品，他只在乎他的那只。取下转角牛羚那美丽的头颅做战利品以后，他就踏上了归程。"
 COG_hunt.265.a:0 "然后他兑现了承诺……"
 COG_hunt.266.t:0 "成群的转角牛羚：摆放府中"
 COG_hunt.266.desc:0 "它在那里，仍然血腥而美丽！穆勒将手放在转角牛羚的一只角上，皮肤上传来波纹似的犄角的触感，他很喜欢。不久，战利品室的大厅里就要装饰起这对华丽而优雅的角。他等待着负责此事的看门人收到消息赶过来。\n\n他看着收藏，觉得这个位置完美体现了战利品的美丽。专员叉着手臂，骄傲地思考他的杰作。他杀死了这只羚类野兽！在他眼里，与这些生物相似的东西真令人难忘啊，他笑了起来。多好的故事啊。没人会忘记这个故事，华丽的转角牛羚头颅就在喋喋不休地讲述着故事。看着这精美的战利品，他开始回忆起来，他已经遇到过多少非洲最精美的动物——而又有多少是专员府的访客们即将遇到的呢。"
 COG_hunt.266.a:0 "但现在他得喝点饮料了…"
 COG_hunt.267.t:0 "成群的转角牛羚：我们打歪了！"
 COG_hunt.267.desc:0 "这一枪打在了动物身下的沙子里，倒霉！\n\n它毫不犹豫地跑走了。其他受到惊吓的转角牛羚也开始逃跑，踏着灵巧的步伐，躲开了全方位的子弹。所有人都在开枪，除了穆勒，他拒绝继续开枪，他觉得今天他的枪状态不好。当弹幕停歇时，穆勒再抬起头看，只看到一大片空旷的原野，一只转角牛羚正一瘸一拐地躲进灌木丛。太迟了，它们都逃走了。\n\n尽管如此，他们在地面上搜索了好一会儿，但也没找到。穆勒只是不想空手而归。丢那马，这帮菜鸟蠢材怎么打会打飞了每一发子弹，要知道，每发子弹都应该见血。统统都是蠢材！如果他只是多带些经验丰富的猎手，那至少能有一个人在他的枪打歪的时候打死一只转角牛羚。\n\n在这不幸的一天，他迫使自己平静下来，不去想放跑的那头动物，他们回到了直升机。在直升机上，穆勒发誓，他永远不会带一群自负的菜鸟蠢材去狩猎，别想着给他们带去什么难忘的体验。"
 COG_hunt.267.a:0 "是不是该从现在开始派他们去执行无聊的日常守备任务呢…"
 COG_hunt.268.t:0 "成群的转角牛羚：空手而归"
 COG_hunt.268.desc:0 "穆勒一路上都咬牙切齿，抱怨着他的狩猎同伴的无能。他只是不敢相信，一整支狩猎队打六七只转角牛羚，结果一只也没打死，那运气是得有多差。他总归是需要这些羚类生物的壮丽的犄角的，这将为专员府中的非洲野生动物增色不少，但就现在而言，他就只能用狂笑的方式，嘲笑今天如此的无能。\n\n在回程中，他决定把菜鸟士兵们打发到茂密丛林去巡逻。没有什么目的性可言，只是要让他几个月内可以不遇到他们。同时，他也可以开始原谅这帮搞砸了他的狩猎的家伙。"
 COG_hunt.268.a:0 "他们一直都是些白痴…"
 COG_hunt.270.t:0 "神出鬼没的猎豹：狩猎地点"
 COG_hunt.270.desc:0 "专员刚刚开完一场无聊的会议，从事务总局出来，回到临近的府邸。在回办公室的路上，他瞄到战利品陈列室微微打开。他就过去看了看，啊，真可怜啊。墙上已经乱糟糟地挂着一些收藏，而他只想挂上更多玩意。啊好吧，他只是不想干文书工作。回到办公室不一会儿，他就决定了，将猎豹作为下一个目标。要猜一种最迅捷的动物，人们都会立刻都出微笑，答案就是这种令人难忘的非洲野物。\n\n他盯着一张地图仔细钻研，那张地图上汇集了他的侦察员所做的所有标记，真是件功在千秋的大好事啊。根据他的喜好，很快他就挑出了这种动物富集的两个地点。他必须选择一处。\n\n一处是伊托姆伯维山脉，一次直飞就能抵达。据称，该山脉离东非专员辖区标注的边界不远，包含一些著名高地中的动物繁衍地与谷地中的稀树草原狩猎地点。\n\n另一处，加丹加省。在专员辖区东南方的深处，一次较短的飞行就能抵达这片绿草与尘土斑驳相间的稀树草原。这种动物很喜欢这种地形。而对人类不利的是，这种地形令它们极为迅捷。\n\n现在，他不得不做出选择，在哪里去寻找这种了不起的猎物，又在哪里才能打死猎豹呢？"
 COG_hunt.270.a:0 "我们要深入腹地！"
 COG_hunt.270.b:0 "我们要爬上高山！"
