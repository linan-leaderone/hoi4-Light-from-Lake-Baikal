 COG_the_mercs:0 "佣兵"
 COG_the_mercs_desc:0 "当我们需要去填满前线的无底洞之时，或是当我们需要快速的对入侵之敌进行反击之时，我们可能发现已经不能部署那些已经有任务的部队了。不过无需担心，中非专员辖区充满了各类愿意为我们的钱而战的雇佣兵们。他们已经同我们的正规军协作很久了，但是为了能更好地发挥作用，他们需要直接处在我们的指挥之下。这样可要让他们抬高价码了，而且得看他们喜不喜欢我们，但长远来看，这个决定肯定至关重要。\n\n可供调遣的§B精锐§!佣兵：[?COG_mercs_experts_units]\n\n可供调遣的§G受训§!佣兵：[?COG_mercs_trained_units]\n\n可供调遣的§Y新人§!佣兵：[?COG_mercs_untrained_units]\n\n可供调遣的§R土著§!佣兵：[?COG_mercs_bandits_units]"
 COG_hire_expert_mercs:0 "征募精锐雇佣兵"
 COG_hire_trained_mercs:0 "征募受训雇佣兵"
 COG_hire_untrained_mercs:0 "征募新人雇佣兵"
 COG_hire_native_bandits:0 "征募土著雇佣兵"
 COG_hire_native_increase_tension_tt:0 "§R增加我们军队中的土著数目可能会增加他们的紧张度§!\n"
 COG_investor_favors:0 "全世界的生意"
 COG_investor_favors_desc:0 "§O投资者们§!目前对我们[COG.COGGetInvestorsMood]\n\n我们同投资者的关系是建立在双方的互相理解之上的，而这种理解可以说是一句老话“你要想捅我们的后背那我们也会捅你的”的现实表现了。我们允许那些大公司来扫荡我们的殖民地并一起压榨廉价黑工的油水。但是我们也必须小心敬慎的对待投资者们，不然如果他们集体撤资了我们就完了。\n\n§R激怒我们的投资者会使得我们的经济出现负面的影响，如果我们太过火了，那么我们就只能等着投资者们集体撤资，这块殖民地就没有立足之地了。§!"
 COG_ask_investors_to_produce_small_arms:0 "请投资者生产轻武器"
 COG_ask_investors_to_produce_small_arms_desc:0 "我们的殖民地是一块黑鬼土匪横行的地方，为此我们需要大量的轻兵器武装保安部队，并支持他们继续剿匪来保护我们赞助人的利益。这样一来要求投资者们寄给我们一批武器也很合情合理。"
 COG_ask_investors_to_produce_motorized_equipment:0 "请求投资者生产摩托化装备"
 COG_ask_investors_to_produce_motorized_equipment_desc:0 "中非专员辖区的平原横跨了整个国家，我们需要保证我们的机械载具足够我们护送部队的消耗才能让货物定时到达。除此之外我们的镇压部队也反应现在那帮黑鬼乱党跑得越来越快了，为此需要更多的机械载具才能追的上，咬得紧这群畜生。我们要向上头打电话来要一批崭新的卡车和配套部件才行了。"
 COG_ask_investors_to_produce_tanks:0 "请投资者生产坦克"
 COG_ask_investors_to_produce_tanks_desc:0 "强大的坦克主宰着战场，而我们的卫戍部队能装备上的话，那么镇压任务会轻松很多。但说是这么说，如果外国董事们被要求购买这么昂贵的装备肯定会让他们有些许不满，但我们可以向让他们保证这些昂贵的铁家伙们肯定能物有所值的。"
 COG_ask_investors_to_increase_steel_production_quotas:0 "请投资者提高钢铁生产指标"
 COG_ask_investors_to_increase_steel_production_quotas_desc:0 "钢铁是我们工业生产的脊梁，为此钢铁越多，我们的脊梁也挺得越直。一次简短的会议加上一点漂亮话可以保证投资者们投入更多的奴隶来生产钢铁。无论这帮奴工们生产出了什么，下一秒东西就该是我们的了。"
 COG_ask_investors_to_increase_rubber_production_quotas:0 "请投资者提高橡胶生产指标"
 COG_ask_investors_to_increase_rubber_production_quotas_desc:0 "天然橡胶是一个永恒的需求，它可以使我们无限的替换轮胎而无需为背后的费用发愁。我们现在已经是全世界最大的橡胶来源了，但是这不意味着我们不可以要的更多。我们只要让我们的投资者们被我们的漂亮话吸引并在种植园投入更多的奴隶就能做到，反正他们也没得选。我们的行动将会让老利奥波德在坟墓之下微笑的。"
 COG_ask_investors_to_contruct_infrastructure:0 "请投资者建设基础设施"
 COG_ask_investors_to_contruct_infrastructure_desc:0 "刚果河流域，一片无论利奥波德怎么努力建设但是基础设施就是不够的地方。不过没事，现在我们上台了，而我们背后的金主的钱就和刚果的丛林一样一眼望不穿，一两个有心之人来给公路一点资助就足以让矿物，油料和人员来往畅通无阻了。"
 COG_ask_investors_to_finance_civil_industry:0 "请投资者资助民用工业"
 COG_ask_investors_to_finance_civil_industry_desc:0 "中非专员辖区的工业很……用最直白的说法就是空无一物。我们的工业主要还是靠矿物出产及其配套来提供的。话虽如此，但是国内银行还是有很多的投资者愿意投资于现在已有的产业链来获取更多利润的。"
 COG_ask_investors_to_fund_arms_production:0 "请投资者为武器生产拨款"
 COG_ask_investors_to_fund_arms_production_desc:0 "在刚果的胜利与胜利者的品德或哲学水平无关，而子弹，炸药和枪支才是从古到今在非洲称王称霸的资本，至少能保护我们别被别人打死。几次不温不火的提醒将会使我们的投资者们保持警惕，对我们的军火投资要求敞开大门，进而让我们可以生产更多地军需。"
 COG_ask_investors_to_fund_research_project:0 "请投资者为研究计划拨款"
 COG_ask_investors_to_fund_research_project_desc:0 "我们领内广大的丛林为博物学研究提供了巨大的空间，而我指的并非只是狩猎学研究，而是那些新技术的研究。当然了，给当地土著（或者赶走土著的人）的搬迁费并不便宜，而且专员辖区也不是无偿劳动的。"
