 COG_Zentralafrikaner_Military_Complex_0:0 "中非军工复合体"
 COG_Zentralafrikaner_Military_Complex_0_desc:0 "由于管理不善和优先将资源运送给德国本土，专员辖区的工业能力一直表现得不那么良好。然而，在今天我们有必要拥有能够应对现代战争的工业生产能力。穆勒专员已经意识到了这一点，因此他开始推动民用工厂去生产一些简单的军事设备，例如弹药和维护枪械与车辆的零部件。"
 COG_Zentralafrikaner_Military_Complex_1:0 "中非军工复合体"
 COG_Zentralafrikaner_Military_Complex_1_desc:0 "由于管理不善和优先将资源运送给德国本土，专员辖区的工业能力一直表现得不那么良好。然而，在今天我们有必要拥有能够应对现代战争的工业生产能力。穆勒专员已经意识到了这一点，因此他开始推动民用工厂去生产一些简单的军事设备，例如弹药和维护枪械与车辆的零部件。"
 COG_Air_Training_Programs:0 "空军训练项目"
 COG_Air_Training_Programs_desc:0 "中非专员辖区捍卫其领空的能力在南边的邻居面前就是个笑话，但专员也不是傻子啊，把自己的领空和机场全部交给自己的盟友还是有点过于松懈了，为此专员府制定了一项计划来重振空军和防空兵。穆勒决定将此事交给罗尔夫·施坦纳负责，这个人在现在要负责建立一支能提供有效的对地支援和低空直升机作战的空军，他将会扩大和改革中非专员辖区的空军实力。"
 COG_Aerian_Logistics:0 "空军后勤"
 COG_Aerian_Logistics_desc:0 "施坦纳的改革使得专员辖区的空军在南非战争中发挥更多元的作用，空军后勤科技的改进允许中非专员辖区的飞机可以飞得更远而无需中途补给燃油。这使得我们的地面部队执行更加复杂的军事行动成为可能。"
 COG_SAF_Tactical_Bombing_Campaigns:0 "中非的轰炸会战"
 COG_Airfield_Developments_0:0 "建设机场"
 COG_Airfield_Developments_0_desc:0 "施坦纳希望穆勒能够将一部分的中非工业能力用于扩建专员辖区的机场上。这位空军的改革派军官恳求专员，他认为目前中非的空军能力远远不及西南非洲的现状会使得日耳曼尼亚的现今主人十分不满。为了保持手中握有特权，穆勒最后同意马上对一些军用工厂进行重新配置，以改善和扩大军事机场。"
 COG_Airfield_Developments_1:0 "建设机场"
 COG_Airfield_Developments_1_desc:0 "Steiner has appealed to Müller to be allowed to divert some of Zentralafrika's industrial capacity to expand the airfields situated in the Reichskommissariat. Pleading with the colonial overlord, the air reformer reasoned that Zentralafrika was at risk of receiving negative attention from the Reich if reports of the comparative air capabilities of the Zentralafrika and Südwestafrika would reach the desks of Germania. Not wanting to lose his privileged position to some desk drivel back home, he agreed and immediately set about reconfiguring a number of factories."
 COG_die_walkuren:0 "女武神"
 COG_die_walkuren_desc:0 "Like the valkyries of old, Müller's men fly into the battlefield with their wings spread out. Unlike the beings of mythical legend however, Müller's helicopters are very real and are armed to the teeth, prepared to deliver payload upon payload onto the enemy. While he and the valkyries very much still share the same goal of guiding souls to the afterlife, Müller's methods are far more... destructive."
