 COG_the_pride_of_afrika:0 "非洲的骄傲"
 COG_the_pride_of_afrika_desc:0 "作为最西边的非洲专员辖区，中非专员辖区继承了前比利时属刚果的一切。肥沃的土地，苍茫而无限蔓延的丛林，野性的天堂和宝贵的资源，一块对于冒险者来说堪比水手听到塞壬歌声的土地，美丽却也致命。就算你知道你已经一脚踏入了冥界的大门，但是这美妙的歌声却先将你的魂给夺了。\n\n中非专员穆勒正在用大游行来庆祝雅利安人彻底主宰非洲的新一年，就像他一接手专员职位就开始做的一样。这些照片很快就会传遍德国上下，让他的专员职位更加安稳。但说真的，无论怎么说，我们都是德国在非洲的骄傲…"
 COG_a_corporate_empire:0 "企业帝国"
 COG_a_corporate_empire_desc:0 "穆勒专员更醉心于狩猎野生动物而非“浪费时间”在中非专员府每日没完没了的琐事之中。但是就算他知道他有义务要履行，他也找到了一种更加高效，甚至可以说是过于高效的方法来保证他能坐稳专员位置的同时还能尽情狩猎了。他宣布中非辖区政府是一个“欢迎企业”的政府，让德国和那些前比利时的资本家们有机会去夺取刚果的一切资源。\n\n做为不问政事的回报，穆勒本人可以说是腰缠万贯了，日耳曼尼亚总是愿意付给那些能完成任务的专员们大笔恩赐，而资本家们也会按时按量的“孝敬”穆勒。矛盾的是，一方面这种真·自由垄断市场一方面给予了穆勒大把金钱和时间去肆意声色犬马，一方面专员府已经是各个跨国财团法人所组成的董事会的执行机构了……"
 COG_the_hub_of_afrika:0 "非洲中心"
 COG_the_hub_of_afrika_desc:0 "苏伊士已经归于意大利之手，那些忘恩负义的混球却对我们收取高到能让铁路运输比海运更加便宜的运河通过费。这样一来，德国就必须要像达伽马这位首位环球旅行者一样从北海出发，途径西班牙和几内亚湾，才能到达这黑暗大陆，但我们因此也能宣称，德国人第一个到达的非洲港口就是由中非专员辖区管辖的！我们现在是字面意义上的“非洲之心”了！\n\n这意味着德国金融机构将会把钱一笔一笔的拍到我们脸上，而我们则有义务去维护一系列巨大的港口设施。假如，只是假如啊：假如钻石或者橡胶贸易因为中非专员辖区的管辖不善而停止了哪怕一秒，穆勒就会参加一种新式的狩猎。猎物？穆勒本人。猎手？有着原子弹的欧洲强权……"
 COG_shipping_expansion:0 "航运扩张"
 COG_shipping_expansion_desc:0 "若我们想保持我们作为非洲贸易中心的地位，我们就必须为此工作。在有了享受着我们税收减免的财团的鼎力支持之后，我们可以大幅提升刚果船坞的数量和技术水平：新的装卸机械，自动起重机，特别修筑的港口铁路和额外的待命员工将会加强我们作为贸易强权的地位，而穆勒作为最多产的专员这一荣誉也将继续维持。\n\n“我仍然抱着一丝一星的希望，希望有一天穆勒会遭遇一场狩猎事故，能迫使他停止没完没了的“黑大陆狩猎之旅”，能让他不得已的开始中非专员辖区的管理。我一个人做所有事实在是太累了……”"
 COG_congo_lake_trading:0 "刚果湖贸易"
 COG_congo_lake_trading_desc:0 "刚果湖是最近才出现在世界地理地图上的产物，是我们所建造的刚果河大坝的“赠礼”。尽管本地人的生活和当地的自然环境为此付出了极大的代价，但是刚果湖却因此开辟了新的，尚未开发的商业渠道，而正是穆勒专员的商业朋友们所渴望的。\n\n在刚果湖出现之前，所有的货物都需要穿过森林，依靠泥泞的道路和过时的铁路来运输，并且由于恶劣的天气，这些道路总是需要修缮，并且始终有被土匪和叛军袭击的可能。现在，我们可以开发全新的安全的湖上航运路线，减少运输时间和成本，同时也减缓殖民地政府所面临的行政压力。"
 COG_increase_exploitation:0 "增加开采"
 COG_increase_exploitation_desc:0 "中非专员辖区的资源非常丰富，金、银、铁、铜、钻石和宝石似乎无处不在！随着德国本土不断需要新的资源来扭转不断衰退的经济，日耳曼尼亚政府和穆勒的商业朋友们肯定会有兴趣扩大专员辖区内的开采活动。\n\n当然，这也意味着无数的土著将会流离失所，他们将会失去他们养家糊口的手段，生活成本会无比高昂，但这都是为了德国的繁荣所付出的必要的代价……"
 COG_our_neighbors:0 "我们的邻居"
 COG_our_neighbors_desc:0 "虽然穆勒在各大殖民地专员中已经是最著名的人物之一了，但是他甚至比起其他人都还要更出名一点——因为他的照片已经近乎固定地出现在所有允许在德国发行的小报上。他的狩猎活动是宣传照片的常见题材，而他的笑容似乎对中年德国妇女有相当大的吸引力——不过他不是唯一一个有这种效果的人，建议他最好不要太在意这事。\n\n现在，虽然孤立的马达加斯加只是矗在那里什么都没做，但是西南非和东非却异常地活跃起来。对于我们周围的这些人，最好还是采取更加小心谨慎的外交活动，以免引发紧张局势：因为我们的这帮弟兄都很“个性张扬”——尤其是许蒂希——不然的话，局势很有可能会恶化到连我们都不愿意承认的地步……"
 COG_our_own_airfields:0 "我们自己的机场"
 COG_our_own_airfields_desc:0 "在非洲，空军力量历来都是申克的特权。中非的飞行部队主要都是一些小型的直升机中队，供穆勒在他个人的狩猎探险中使用……但是在近年来，航空运输以其省时和高效的特点，正在慢慢逐步取代其他的旅行方式。\n\n空中交通的稳步增长，以及一些我们的投资者所表达的兴趣都表示，中非不能再依赖它的南方兄弟了，而是应该建立自己的航空队！第一步当然是从修建新的简易机场和所有必备的基础设施开始……"
 COG_expand_the_leopoldville_airport:0 "扩建利奥波德维尔机场"
 COG_expand_the_leopoldville_airport_desc:0 "在我们聚焦于我们的航空力量之前，利奥波德维尔那又小又旧的机场却是整个中非专员辖区唯一的机场，除了保持几条到德国的小航线以外没有任何作用了，现在既然我们要建立一个真正的航空网络，那么利奥波德维尔的机场必须变成我们不断增长的航空业务的中枢。\n\n新的双行跑道，比之前大了三倍的停机场，一座专门设计的军用指挥塔，且主要的建筑都由日耳曼尼亚的建筑师所设计。全新的“莱托-福尔贝克”机场将会是我们航空队头上的珍宝！就算是申克专员也会嫉妒的……"
 COG_the_road_to_cabinda:0 "通往卡宾达之路"
 COG_the_road_to_cabinda_desc:0 "卡宾达是旧葡属安哥拉的最北端，它和其他殖民地被比属刚果隔断了，而现在这里已经是德属中非的一部分。同时，这里也是专员辖区最重要的石油来源。新建的航空队需要稳定的燃料供应，因此一个稳定的产油地至关重要。\n\n最近，我们在一些石油运输公司的朋友的帮助下，建造了一条新的输油管。它将卡宾达和希特勒施塔特与利奥波德维尔的炼油厂连接起来，现在主要是用于民用。但是，一旦爆发战争的话，这里会立刻被全部纳入军事管制之下……"
 COG_the_schramme_deal:0 "与施拉姆交易"
 COG_the_schramme_deal_desc:0 "“黑杰克”让·施拉姆是比利时侨民社区的负责人。他是一位富有的企业大亨，同时也是权势仅次于穆勒的德属中非二号人物。他一直和那些占有大量专员辖区经济份额的比利时企业家们互相通气，并且确保所有事务都能平稳运行，避免引起不满情绪和“意外事故”，可谓是“非官方”殖民地机构中的头脸人物。当然我们都知道，他就像个可悲的黑帮分子一样，如果我们不给予比利时人税收优惠和其他好处，他就会威胁我们要中止所有比利时人的经济活动。但是他自己心里也明白，如果一定要狮子大开口的话，我们的耐心可是有限的，到时他只能吃不了兜着走。\n\n这种僵局最后演变成了双方之间的一个非正式协议每一年，施拉姆和穆勒都会亲自会面，讨论比利时人能得到的优惠待遇，以及他们愿意拿什么向德国投桃报李。现在，旧协议已经到期了，穆勒专员已经受邀前往施拉姆的豪宅，去更新本年度的协议……"
 COG_work_with_sudwestafrika:0 "与德属西南非同行"
 COG_work_with_sudwestafrika_desc:0 "德属西南非坐拥绝大部分驻扎非洲的德国空军部队，申克本人也是一位战功卓著的老飞行员。既然温得和克那里应有尽有，为什么德属中非还必须得建立自己的空中部队不可？打造一支独立的航空队只会产生不必要的开支，对专员辖区本就吃紧的财政预算简直是雪上加霜。而且从长远来看，这也会导致我们和德属西南非本就紧张的关系进一步恶化……\n\n为了释出善意，德属中非会加强和南方弟兄的合作，并以希特勒施塔特的新兵们建立一支共同的航空队。想必申克不会拒绝我们递来的橄榄枝吧？"
 COG_clear_the_jungles:0 "清理丛林"
 COG_clear_the_jungles_desc:0 "完全清除覆盖着德属中非绝大部分区域的大片雨林简直就是痴人说梦，里面是叛军和野兽的家园。但是，刚果湖的湖岸依然为开展各类经济活动提供了大量的机遇，从种植园到工厂等等，不一而足。随着湖岸警卫队加紧了巡逻水域的工作，同时将快速反应部队部署至湖岸各哨所，我们对自己设施的保护能力有所提升，反应时间从以小时计缩短为以分钟计。这对德国殖民者的生产力和安全性大有裨益。\n\n因此，殖民地政府会清理湖岸指定地点的丛林，排干周边的沼泽，以此为未来的经济投资打下基础。"
 COG_the_belgian_connection:0 "联系比利时人"
 COG_the_belgian_connection_desc:0 "比利时企业家不仅控制住大部分的经济份额，而且他们的私兵也经常被德属中非雇佣。这些私兵主要由法国-比利时的雇佣兵混组而成，通常被雇来保护工厂以及控制土著人。\n\n如果我们想和比利时人保持友好关系，安抚这些私兵也是必需的一环。因此，我们会组织一次穆勒专员与最著名的佣兵头子们的会议。如果一切顺利的话，就可以确保未来他们会援助我们可能的军事行动……"
 COG_blood_diamonds:0 "血钻"
 COG_blood_diamonds_desc:0 "毋庸置疑，钻石贸易是德属中非最有利可图的经济项目。几十个矿井星罗棋布地分散在刚果盆地各处，成千上万的男人、女人和小孩在黑暗又密不透风的矿坑里不知疲倦地工作直到死去，成箱成箱的石头从里面开挖出来。\n\n钻石是多么美丽，就像一个孩子纯洁的心灵一样清白无瑕，闪耀着如同彩虹般的色彩。但是，钻石的诞生沐浴着如此众多的鲜血，它怎么可能会依然保持本色？只要盯着它们，即使是最理智的人也无法控制住自己的杀心，就这样还能说钻石是纯洁的象征？既然钻石可以将人变成和它一样的铁石心肠，居然还能把它称之为爱情的代表物？但是它实在是太珍贵了，没错，举世无匹……"
 COG_mercenary_industries:0 "雇佣兵产业"
 COG_mercenary_industries_desc:0 "之所以会每日冒着生命危险去穿过疫病横行、叛军盘踞的雨林，自然是因为有高额的回报。那些富裕的产业大亨们雇佣了大量佣兵来保护他们位于德属中非的产业，佣兵们通过服役也聚敛了大量的财富。他们把这些钱又重新投资到一些工业企业中，以至于现在这些企业几乎被这些所谓的“雇佣兵团体”控制了。\n\n为了拉进他们与我们的关系，以及保持他们对政府的忠诚，我们会对他们的产业提供投资与补贴，让这些战士们的大笔退休金能安享无忧。但是，当然了，专员辖区可是很期望他们将来能够知恩图报的……"
 COG_the_global_market:0 "全球市场"
 COG_the_global_market_desc:0 "随着德国的经济逐渐降温，并且走向新的萧条。中非专员辖区需要来自外国资本的一剂强心剂，来让专员辖区在即将到来的风暴中保持航行。不用理会外交部的官方立场和他们对非德事物的憎恨，只要能向我们的经济体提供资金，我们都欢迎！\n\n美资，日资，甚至是意资，我全都要！无论是走殖民地经费的后门也好，私底下给些回扣也罢，专员辖区很快就能成为国际贸易中的一个避风良港，我们能将我面对商品卖给更多的买家。现在，我们只能祈祷这些措施管用。"
 COG_the_safari_beckons:0 "狩猎的号角"
 COG_the_safari_beckons_desc:0 "穆勒专员最近觉得很无聊。而百无聊赖的穆勒只意味着一件事，一次新的狩猎之旅已经提上日程了，而这次会是用飞的。专员仔细整理了他的装备，并要求为他的私人直升机补充弹药和燃料。从他要求的数量来看，这次会是德属中非前无古人的盛大活动。吹响号角，发动引擎，拿起枪！\n\n“穿过原野和草甸\n我们大路朝天向一边\n满载司机和大兵\n狩猎之旅乐无边！”"
 COG_our_next_door_neighbor:0 "我们旁边的邻居"
 COG_our_next_door_neighbor_desc:0 "申克，穆勒在南方的同事，和他一样是个经验丰富的老手，他一定会喜欢一次愉快的狩猎！他们最后一次一起狩猎是在1958年，结果他们的直升机截住一场当地叛乱，他们立即亲手镇压了叛乱，但从那以后申克对穆勒的态度变得冷淡起来。\n\n尽管如此，距离上次的狩猎事故已经过去好些年了，不管怎么样，专员确信让申克心烦意乱的事情已经过去了，如果还没过去，那么一次愉快的狩猎正是他缓解压力所需要的！"
 COG_through_the_jungle:0 "穿越丛林"
 COG_through_the_jungle_desc:0 "覆盖中非广大地区的丛林里肯定充满了野生动物，至少专员是这么认为的。他已经组织了一支探险队，去绘制至今仍未被人类——或者更准确地说，是他的直升飞机——触及过的蛮荒之地，寻找更多的潜在猎物。这一次，他十分聪明，成功地说服了商人们支付所有费用，方法是让两个探矿者跟着制图师：如果发现任何新的矿石或钻石矿脉，它们的开采权将非常有利可图……"
 COG_prepare_the_hunt:0 "准备狩猎"
 COG_prepare_the_hunt_desc:0 "申克接受了！听到这个消息，专员高兴得要爆炸了，他立即回到自己的房间，重新清理他的步枪。有时他也像个孩子……\n\n这确实是一个好消息：申克专员是中非唯一的朋友，因为许蒂希就是——怎么说才足够礼貌呢？——个鸡巴玩意。这是对他最礼貌的称呼。从长远来看，与南方人保持良好的关系只会帮助我们的专员辖区。"
 COG_unexpected_outcomes:0 "出乎意料的结果"
 COG_unexpected_outcomes_desc:0 "狩猎之后，申克看上去有那么点……奇怪？申克迅速离开了直升飞机并直接飞往了温得和克，从那之后就没有跟穆勒有任何联系了。穆勒搞不太清楚是什么让申克变得如此奇怪，也许是他的手下对他不敬？又或是招待的饭菜不合他口味？\n\n为了搞清楚，穆勒致信给他的同事请求他的原谅，而申克的回复也非常礼貌，申克表示一切都很好。因此穆勒只能将这件事归结为一个误会。无论如何，穆勒搞不清楚的事还有很多……"
 COG_what_about_hans:0 "那汉斯怎么样？"
 COG_what_about_hans_desc:0 "由于上次与申克的狩猎出了点意外，穆勒专员想开启一次新的狩猎之旅，这一次他选择另一位同事作为他的伙伴——汉斯·许蒂希。当然，我们用脚指头都猜得出来许蒂希会怎么回复，但是万事总有个万一，不是吗？\n\n让我们祈祷许蒂希的回信不要像上次那么“生硬”。还记着那一次，穆勒把信钉到了墙上，然后把小刀一次次甩在那封信上，直到墙面成为了漏勺。重新粉刷墙壁可一点也不便宜……"
 COG_the_gorilla:0 "大猩猩"
 COG_the_gorilla_desc:0 "如果真的如同一些有学问的人认为的那样，人是从猴子进化而来，那么大猩猩一定是人会面对的最危险的猎物，它们是野兽和人类的完美结合：它们身高比人类都高，强壮到能把狮子撕成两半，生活在有组织的群体中，几乎拥有人的狡猾，甚至能够向穆勒的直升机抛掷石头。很多猎手都惨死在它们手中…\n\n尽管如此，这只是让猎杀它们变得更加诱人！直面我们的祖先，并证明我们的思想及其造物——特别是直升机和步枪——胜过原始本能和蛮力！"
 COG_the_great_buffalo:0 "大水牛"
 COG_the_great_buffalo_desc:0 "水牛是一种强而有力的动物，它的角可以杀死一切，一个冲锋甚至能踏坏车辆。虽然是食草动物，但却是难对付的猎物，菜鸟猎手们被它敏锐的反应吓呆了，最终从猎手变成猎物……\n\n当然，这吓不倒我们的专员大人！以防万一，他会从直升机上开枪。感觉他有点像罗马皇帝康茂德，就是那个在竞技场的平台上猎杀野兽的人，似乎这就是他找乐子的方式……"
 COG_across_the_savannah:0 "穿越稀树草原"
 COG_across_the_savannah_desc:0 "在横跨中非东部和北部的稀树草原变成沙漠以前，肯定充满了有趣的猎物，至少专员是这样认为的。他发起了一次地理考察，绘制了至今仍无人接触过（更准确地说，是他的直升机）的区域的地图。这次他很机智，他让制图师和探勘员一起行动，成功说服了公司企业家支付了一切费用：如果发现任何矿脉，开采矿脉的权利可是相当诱人的……"
 COG_the_kudu:0 "旋角羚"
 COG_the_kudu_desc:0 "旋角羚是一种独居的羚类动物。尽管它们很常见，并且只晓得逃跑而不战斗，但他们跑得真是太厉害了，几乎可以跑上一个小时而不休息，这让狙击这种猎物变得困难。而且，它们那长长的、盘曲的羊角很漂亮！如果把一两个脑袋挂在穆勒私人住宅的壁炉上，那肯定很美观……"
 COG_the_noble_lion:0 "高贵的狮子"
 COG_the_noble_lion_desc:0 "啊哈，狮子。关于这种动物的传说成千上万，乃至更多。不狩猎狮子就算不上真正的狩猎旅行！危险、刺激、咆哮，甚至可以让最老练的猎手像个过生日的小屁孩那样兴奋地发抖！自古以来，猎狮就是最勇敢的人的壮举！\n\n在我们的虎王之外，如果还有一个王，那就是狮子，而它将成为专员新的战利品陈列室的中心展品……"
 COG_the_mighty_elephant:0 "强大的大象"
 COG_the_mighty_elephant_desc:0 "大象代表着自然的伟力。这种生物像座小房子那么大，它们的力量甚至可以踩扁轻型坦克，它们的耐力和深厚的皮肤甚至可以抵挡数发子弹。\n\n尽管如此，穆勒准备好了数发高穿深、会爆炸的子弹，哪怕是这些最骄傲最顽强的动物，也会被很快杀死。如果我们能成功将我们的胜利雕刻在它们的牙上，那就是一个精美的战利品……"
 COG_the_numerous_topi:0 "成群的转角牛羚"
 COG_the_numerous_topi_desc:0 "在各种羚类动物中，转角牛羚的社会化程度最高，它们经常成群结队地活动，从数量中获得安全感，而其中一些羊充当面对其他食肉动物的“哨兵”。与所有其他食草动物一样，它们只是逃跑而不战斗。\n\n不过，就算是它们的哨兵也几乎没法阻止我们从直升机上狙击……"
 COG_the_illusive_cheetah:0 "神出鬼没的猎豹"
 COG_the_illusive_cheetah_desc:0 "如果说狮子是稀树草原之王，那猎豹就是狩猎大师。猎豹能够在追赶猎物时爆发出令人恐惧的速度，并且由于其斑斓的毛皮，它能完美地与周围环境融为一体，是一例完美的致命猎食者。\n\n毫无疑问，这样的猎手会让专员垂涎三尺，他期待着将猎手变成猎物！"
 COG_the_armored_pangolin:0 "披甲的穿山甲"
 COG_the_armored_pangolin_desc:0 "要说非洲有什么奇珍异兽，那就数穿山甲了。它是一种小小的动物，体长几乎不到一米，而最大的特点是它的…甲被。它从头到脚都覆盖着极为坚硬的鳞片，就像古罗马人的“鳞甲”一样，没有更好的叫法，其唯一弱点是柔软的腹部，一旦遇到危险，穿山甲就缩成一团，这样就能轻易地将腹部保护起来。对于普通的捕食者来说，一只蜷缩的穿山甲是绝对无法杀死的，因为任何猎食者的锋利尖牙都无法刺穿厚厚的保护。\n\n我们倒是要看看这种“装甲”能不能抵抗一发精心准备的子弹……或者有需要的话，来一发反坦克子弹！"
 COG_our_friends_in_france:0 "我们在法国的朋友"
 COG_our_friends_in_france_desc:0 "虽然中非专员辖区以西的自由法国依旧是德国的正式敌人，戴高乐也从未接受任何宣布盟军被击败的和平条约。但是穆勒专员在自由法国依然有一位私交——雅克·埃米尔·马絮，他曾在法国殖民军服役数十年，后加入戴高乐的流亡政府。\n\n战争期间，他给未来的专员留下了深刻的印象，彼此的敏锐和英勇让他们之间产生了友谊，在战争结束后，两人的友谊发展为经受了血与火的兄弟情谊。虽然战后穆勒跟他的法国朋友保持密切的联系，但是也许是时候亲自到访来加深双方的纽带，同时分享对狩猎的热爱，穆勒知道该如何解决这个问题…"
 COG_massu_across_the_savannah:0 "马絮将军穿越稀树草原"
 COG_massu_across_the_savannah_desc:0 "请柬已经送达，毫无疑问，马絮将军接受了我们热情的邀请。他预计将乘私人飞机在几天内抵达专员辖区（毕竟公开的访问可能会引起日耳曼尼亚的注意，甚至更糟——被许蒂希注意到），他将被专员和仪仗队热烈欢迎。马絮虽然老了，但是依旧是位硬汉，他依旧渴望享受狩猎的快感。\n\n穆勒专员现在把自己锁在房间里，把地图铺在地板上来策划这次伟大的远征。对穆勒来说这不是什么外交行动，而是一次老伙计的狂欢。毕竟穆勒虽然是一位强硬的战士，但有时候也会表现出一个男子汉的柔情……"
 COG_the_pact:0 "私下协定"
 COG_the_pact_desc:0 "穆勒专员已和许多人说过他的同僚汉斯·许蒂希是多么的不喜欢自己，大家都知道东非专员寄给日耳曼尼亚的信上是怎么绘声绘色的描述穆勒专员是多么“不称职而无能”的。而这一次看起来穆勒终于下定决定和许蒂希谈谈这件事了，两者的紧绷关系也要松松弦啊。马絮肯定能对此给予我们一些建议……或者还有一些更实在的东西？"
 COG_expand_our_horizons:0 "放眼四周"
 COG_expand_our_horizons_desc:0 "太多人和我们的穆勒专员一样喜爱狩猎了，或者说他们“会”喜爱上狩猎的……至少我们都能给这些人发邀请函！更好的是我们还可以找上一帮土著在休息的营火旁听他们讲精彩的狩猎故事！想要利用狩猎巴结穆勒专员的人可不少，但是真能巴结上专员的人却寥寥无几……而莱昂纳尔·穆兰巴这位土著出身的党卫军军官绝对算一位巴结成功的，另一位则是帕特里斯·卢蒙巴，我们管理刚果土著事务时最为有用的助手，也别忘了约鲁巴兰的拉多克·阿金托拉，他可是位大酋长，让我们向他们发出邀请函吧！"
 COG_the_red_river_hog:0 "红河猪"
 COG_the_red_river_hog_desc:0 "红河猪是野猪的非洲表亲。野猪狩猎在欧洲就是一种常见的消遣活动，从意大利到德国本土大陆的猎手们前往中部山脉狩猎。穆勒希望“像旧时那样”找乐子，所以他绝不会放过狩猎这种与他在祖国极为相似的野兽。"
 COG_the_majestic_giraffe:0 "威严的长颈鹿"
 COG_the_majestic_giraffe_desc:0 "长颈鹿是稀树草原上真正的奇景。长颈鹿是一种平和的食草动物，以几乎不发声而闻名，它们的身高有三米以上，这样就能够吃到喜欢吃的树叶。不过，它们安静的举止欺骗不了绿色猎手，它们的蹄子可以轻易折断狮子的脖子，它们奔跑起来能达到惊人的速度。\n\n试想一下，这样一只美妙的动物被立在穆勒的战利品陈列室的样子！"
 COG_that_was_unexpected:0 "意料之外"
 COG_that_was_unexpected_desc:0 "起初还只是莫名其妙的拖沓：物资被扣留，资金被冻结，“等待进一步通知”，以及来自健谈的德国经济部长的、不寻常的简短公报。然后，所有的联系中断了将近一个星期，就好像我们根本不存在一样，最后来的是暴风雨。几十个我们压根不知道的部门发来了关于求援、运输物资、调遣军队、枪毙叛国者、要求征兵的文件，他们全都要求我们只对他们负责，不对其他人负责。\n\n一切仍然处于混乱，我们不能完全理解到底发生了什么，但有一件事是肯定的。德国，我们的家园，我们的主宰，我们的保护者……已经崩溃。现在，我们孤独无依。一切都改变了。"
 COG_that_was_unexpected_tt:0 "§R德国陷入混乱。§!"
 COG_maybe_we_should_help:0 "也许我们需要帮助"
 COG_maybe_we_should_help_desc:0 "我们的非洲专员辖区伙伴们正在为最坏的情况做准备。一个名为“非洲之盾”的联盟已经建立起来，旨在当祖国本土无法保护我们时，维持对德国殖民帝国的控制，而我们出于义务，也参加了……还因为许蒂希扬言要用他的党卫军突袭希特勒施塔特。\n\n尽管他的做派一如既往的莽，但他这次的推理有几分道理。我们的常备部队太少，不足以实际抵抗一场有组织的叛乱——或者更糟，外部势力干预这场全面战争，而我们的陆军却各自为战，我们需要尽可能地找来所有忠诚而健全（或者轻微残疾）的人。也许我们应该开始征召……"
 COG_conscript_the_natives:0 "征召土著"
 COG_conscript_the_natives_desc:0 "即使把我们的常备驻军和土著党卫军充分动员起来，我们的人数还是太少了。我们需要更多的士兵，而与土著部落达成协议是换取廉价的消耗品部队的最佳方案：用更大的自治和免除钻石开采税的承诺可以说服他们派出部分战士作为我们的辅助部队。\n\n一件新制服加上几周的训练就足够了，然后他们就能完全做好战斗准备！至少，我们是这样希望的……"
 COG_conscript_the_mercenaries:0 "征召雇佣兵"
 COG_conscript_the_mercenaries_desc:0 "中非上下雇佣了数以百计甚至数以千计的雇佣兵。有训练有素的老兵、巷战专家和崎岖地形专家，他们将成为我们激增中的军队的精锐！只要我们能付钱就好……\n\n尽管如此，这也值得一试：我们将联系最大的几个兵团，看看他们是否愿意达成协议，在战时效忠我们，成为我们武装的一部分。用好些箱钻石作为部分的报价也许会管用……"
 COG_military_clusterfuck:0 "军队组织一团糟"
 COG_military_clusterfuck_desc:0 "事情…没有按计划进行。我们的土著民兵连扳机都不知道在哪里，他们不应该把枪管的一端对准自己，而我们的雇佣兵有一半干脆消失了，拒绝参与战争。\n\n总而言之，我们军队的组织一团糟，巨巨顶顶糟糕。我们迫切需要一场彻底的改革，现在他们只是酒吧斗殴，而一旦发生更严重的事件，整个专员辖区就会像沙漠里的黄油一样融化……"
 COG_maybe_we_should_oragnize:0 "也许我们需要组织"
 COG_maybe_we_should_oragnize_desc:0 "突然缺少了来自祖国大陆的补给，我们的阿喀琉斯之踵也因此暴露。我们缺乏合适的基建和军事设施，无法生产足够的武器和弹药，就连保障武装部队和平时期的消耗都不够，更不要说参与一场真正的战争！如果我们想要在战斗爆发后有一战之力，就迫切需要提高生产率，并改善后勤基建以减少损耗。也许我们应该停止狩猎和游行，真正开始组织起来……"
 COG_fortify_the_border:0 "巩固边境"
 COG_fortify_the_border_desc:0 "我们的东部和南部边境由其他的专员辖区保护——我不相信许蒂希，但是我祈祷他现在不会攻击我们——我们北部边境外的部落曾被德国空军的轰炸炸成了无政府状态，而现在他们面对敞开的边境，会很乐意发动劫掠。\n\n我们应当在边境上建起一排轻型工事和边境哨所，防止冲突蔓延到境内，希望这一切足以保护我们度过即将降临的风暴……"
 COG_draw_plans:0 "草拟计划"
 COG_draw_plans_desc:0 "我们需要一个计划。不是“随便一个”计划，而是“确定一个”计划，为我们可能遭遇的任何情况做好充分准备的完全计划：我们需要对我们的武装部队、补给和战略资源仔细盘算，评估我们的强处和（更多的是）弱处，弄清楚哪些事必须做，并毫不犹豫做好准备。\n\n我们将向专员辖区四周派出军官、官僚和探勘者，让他们定期像我们报告关于动员工作的情况，并列出全部需要改正或改进的地方。"
 COG_logistical_clusterfuck:0 "后勤组织一团糟"
 COG_logistical_clusterfuck_desc:0 "第一批报告来了，而这些报告……说得真直白。简而言之，我们的后勤情况是一场灾难，或者用穆勒的话说——这次他说对了——“该死的一团糟”。我们的士兵拥有的弹药和燃料几乎不能维持几分钟的战斗时间，军事生产场地太少，无法大幅增加生产，基建建设的太差，容易受到敌人的攻击，并且无法确保任何有意义的物资到达前线。\n\n我们需要帮助。我们非常需要帮助。"
 COG_siegfried_will_handle_this:0 "西格弗里德会管的！"
 COG_siegfried_will_handle_this_desc:0 "我们的专员已经厌倦了无所作为和失败主义，决定亲临战场！他的私人直升机已经准备好随时出发，部队已得知他们的领导准备好与他们共赴险境时也鼓起了勇气！\n\n不仅如此，他还开始顾虑军队的总体状况——我敢说，最糟的时刻到了——并计划与他最信任的顾问会面，制定一项全面战略。但愿他不会像上次那样建议打扮成野兽…"
 COG_honor_our_contracts:0 "遵守我们的合同"
 COG_honor_our_contracts_desc:0 "中央非洲比其他任何专员辖区的商界联系都更加密切，我们的大部分预算来自我们的投资者及其殖民地企业。虽然这确保了我们有大量资金用于战争，但这也意味着我们需要不断安抚公司和股东，让他们相信他们的资金不会消失，否则我们的资金可能会比预期消失的要早，我们将无法长期维持战争的需要……"
 COG_send_mercenaries_away:0 "送走雇佣兵"
 COG_send_mercenaries_away_desc:0 "很明显，我们雇来的雇佣兵只是懦夫和奸商，如果有机会，他们就会把我们出卖给出价最高的人！我们会解除跟这种败类签订的合同，并找到合适的军队保卫中央非洲！\n\n更好的选择是我们会找到更忠诚的雇佣兵，如果合同上有这样的规定的话：我们不能冒险背叛自己的军队，特别是当美国人有能力为每个人付一百万的时候……"
 COG_sell_guns_to_our_enemies:0 "向敌人出售枪支"
 COG_sell_guns_to_our_enemies_desc:0 "这场戏得继续唱！即使处在战争之中，国家的经济车轮也会保持转动，并且不断盈利：殖民政府向所有投资者保证过，商贸行动将正常进行，他们的投资将不会被没收用于战争，他们从我们工厂购买的武器仍将照常交付。\n\n办事处一些特别爱国的人士抗议说，我们迫切需要这些武器，更过分的是，我们要保障美国资产的安全，就像保障德国、比利时和日本的资产一样，即使我们与美国人爆发（代理）战争，但专员一直坚持道：生意还是生意！希望这以事后不会影响到我们……"
 COG_inventory_management:0 "库存管理"
 COG_inventory_management_desc:0 "专员已经下令全面清点我们所有的军事资产，以评估——好吧，他这次是对的——我们的全部兵力和储备，以防止我们的损失可能达到令人担忧的程度。这是确保供应链正常运转的第一步，也是重要的一步，从而增加了我们成功的机会！\n\n尽管如此，在我们的破烂军队成为一支真正专业而高效的军队之前，还有很多事情要做，人们仍然担心这可能为时已晚……"
 COG_ask_for_more_guns:0 "请求更多的枪支"
 COG_ask_for_more_guns_desc:0 "为了进一步提高我们的作战能力，专员已下令向德国本土提出运输新武器的正式请求。当然，我们的宗主会看到支持我们对抗美国佬的必要，并且会提供帮助！\n\n说实话，即使我们改善了供应链，我们也无法提供足够的武器和弹药来维持战争。要是战争升级，那么即使是来自祖国的帮助也不足以让我们免于失败。"
 COG_clarify_the_situation:0 "澄清现状"
 COG_clarify_the_situation_desc:0 "中非是德属非洲的经济中心，直到现在之前一直很好。相互持股、非官方协议、秘密武器交易和贿赂组成的错综复杂的网络，促进了专员辖区的经济繁荣，可现在却阻碍着我们的战备工作：武器箱一夜之间消失，士兵工资的钱突然花在了“更为紧迫的国家安全事务”上，甚至我们的殖民预算也被腐败的官僚们篡改了！\n\n这得立马停止，马上。要是我们不以儆效尤，那将导致我们的灭亡……"
 COG_hire_french_mercenaries:0 "雇佣法裔雇佣兵"
 COG_hire_french_mercenaries_desc:0 "自由法国的残余分子们急需金钱来避免他们的财政分崩离析，我们也需要更多的人手来避免彻底战败，你看，我们很有合作空间。我们可以给戴高乐政府内的联系人发出请求，看他们能不能“租”给我们一些部队来换取一笔可观的金钱。\n\n毕竟，他们不需要这些士兵明天就去发动一次攻势夺回自己的家园，对吧？"
 COG_we_wont_miss_them:0 "我们不会想念他们的"
 COG_we_wont_miss_them_desc:0 "不可靠的雇佣兵已经回到了他们出没的巢穴，我们总算能把注意力集中在忠于我们的人身上。无论是正规军还是雇佣兵，只要他们信守诺言，在接到命令后向敌人开火就没问题了！\n\n虽然这意味着减少我们潜在的人力资源，但雇佣兵叛乱的风险太大，不能让它像未闭合的伤口一样溃烂：看看迦太基是怎么灭亡的……"
 COG_convince_the_others:0 "说服其他人"
 COG_convince_the_others_desc:0 "德纳尔说服我们后，我们把目光投向散布在丛林中的几十个小型雇佣军组织，他们正为着这个或那个适合自己的公司工作。当然，他们不会错过为更好的事业和更好的报酬而战的机会！\n\n老实说，我们很需要这些人：训练有素的老兵、新兵、疯狂的军阀，我们需要所有能投入绞肉机的人来阻止战争的浪潮……"
 COG_rolf_will_handle_the_rest:0 "罗尔夫会处理剩下的"
 COG_rolf_will_handle_the_rest_desc:0 "随着“穆勒”的计划付诸实施，穆勒专员已经准备好随时前往前线。“即刻生效——任命罗尔夫·施坦纳为临时专员，所以直到战争结束之前，问他要你们所需要的一切！”这就是他在出征前跑出会议室进行“最后一次狩猎”之前说的话……好像我还没有准备好为那个懒鬼做任何事！\n\n该死，这会很艰难……不过，这是我的职责，我会履行的。穆勒现在去做他最擅长的事了，那就是杀生。我也终于可以平静地工作了，而且在这方面还可以有一点效率……他怎么说的？啊，是的，“乱七八糟”。\n\n休息结束了，你们这些懒惰的混蛋！不再“打猎休息”，不再“酒馆之夜”，不再懒惰！还有工作要做，还有战争要打！！"
 COG_zentralafrikaner_chain_of_command:0 "中非指挥系统"
 COG_zentralafrikaner_chain_of_command_desc:0 "专员正为赢得战争而全力以赴。而中非的指挥结构必须反映出德国正重新努力争取胜利！我们必须花大力气，确保整个军官团都受过良好的训练，准备好在如此困难的环境中担负起繁重的指挥任务！\n\n直截了当地说，我们的指挥系统是一个杂乱无章的混合体，由德国军官、本土辅助人员和商业雇佣兵首领组成，每个人为了获得最大份额的补给而吵吵嚷嚷。如果我们真的想有机会对抗美国佬，我们就需要把我们吵闹的军官们打点得井井有条，建立一个适当的指挥系统，由中央总参谋部指挥战争，下级将领领导不同的战区。"
 COG_get_inspirations_from_sudwestafrika_books:0 "从西南非洲账簿里获得的启示"
 COG_get_inspirations_from_sudwestafrika_books_desc:0 "既然我们解决了预算中的漏洞，中非的经济形势也终于明朗了。现在，我们终于可以弥补我们的缺陷，使我们的财政状况正常！\n\n老实说，最好还是保持无知……投资者每天都在逃走，我们的资产随着战争的升级而减少。如果事情继续这样下去，我们就没有钱付清军饷了！我们不能让任何人，尤其是祖国，知道这一点：也许我们可以像西南非洲的申克那样，“改改”账簿，让我们的信用看起来很稳定，仍然有能力履行守其财政义务……"
 COG_ask_a_favor:0 "请求协助"
 COG_ask_a_favor_desc:0 "鲍勃·德纳尔是中非最著名的雇佣军首领之一，十多年来一直是专员辖区的宝贵资源，保护着整个殖民地的宝贵资产，并逐渐成为安全体系的主要组成部分。\n\n在一个（罕见的）在战术上清晰的时刻，专员决定与他举行会谈，并请他帮忙：他会与其他雇佣军领导人交谈，并说服他们作为辅助部队为正规军工作。这将使我们的人数增加到一个安全的水平，并获得更多善战的老兵，以应对将来的战斗。"
 COG_denard_plan:0 "德纳尔计划"
 COG_denard_plan_desc:0 "德纳尔制定了一个非常详细、战术合理的计划：如果我们失利，独立的小规模雇佣军将以类似于希特勒所珍视的狼人战术“消失”在敌后，伪装成数百名比利时、法国和本土安全人员的一部分，留下来把守企业资产。从那里开始，他们将制定游击战术来对付美国人，美国人甚至不知道会不会有德国人拿着步枪对付他们！\n\n虽然这实际上是一个非常好的计划，但仅仅是专员正考虑败给敌人的情况这一事实就将会是一个非常强烈的警告：这场战争不会很快结束，而且它将比我们所预测的还要血腥……"
 COG_cameroon_defensive_plan:0 "喀麦隆防御方案"
 COG_cameroon_defensive_plan_desc:0 "格尔德·冯·布洛特尼茨将军是中非陆军军官团的一名新成员，他提出了一项加强我们与喀麦隆边界防御的方案。过去，仅仅是会被德国报复的威胁就足以使那些为非洲自由而战的游击队服软，但现在情况已经改变了：德国正从内战中恢复，非洲之盾也卷入了与美国人对抗的战争中，从我们脆弱的后方袭击我们轻而易举，特别是在得到共荣圈的支持下……\n\n这种可能性不仅仅是一种臆测，因此我们必须加强我们西北边境的防御：就连专员也非常想启动这项计划，这对我们目前的局势有很大的影响……"
 COG_arrange_the_books:0 "提交报告"
 COG_arrange_the_books_desc:0 "正如新的殖民预算所显示的那样，中非的经济一如既往地繁荣，投资者对我们保持信心，进一步加大了对我们基础设施和工业活动的投资！\n\n那将是最后一本账簿……经过精心挑选又值得信赖的高级会计师队伍的艰苦努力，我们终于“改好”了我们所有的财政和经济报告，使之一切都连贯一致，所有的收入和支出都能相互印证，更重要的是，没有人，甚至是德国最专业的官员，可以预见到这些报告上写的任何内容都是由梦一般的物质组成的……"
 COG_reach_the_battlefield:0 "到达战场"
 COG_reach_the_battlefield_desc:0 "中非离南非边境很远，这意味着我们的部队需要一段时间才能到达前线。这也给了我们一些时间来决定军队在实际战斗中的总体战略。专员辖区的三位最高指挥官共同召开了一次会议：威廉·冯·托马骑士，非洲军团受人尊敬的老兵，罗尔夫·施坦纳，专员的得力助手，以及西格弗里德·穆勒本人。\n\n他们每个人都有赢得战争的计划，但是，由于资源匮乏，当然不可能面面俱到。因此我们要三者择其一，调动一切资源，按照新的路线全面整编军队。"
 COG_von_thoma_strategy:0 "冯·托马的策略"
 COG_von_thoma_strategy_desc:0 "威廉·冯·托马骑士是装甲作战的坚定支持者。上一次战争中，他作为非洲军团的一员，当时我们的军队和意大利人一起冲破了阿拉曼的敌人防线，征服了北非。因此，他非常重视使用坦克营和机动部队取得胜利，就像20年前那样。\n\n选择冯·托马就意味着要扩大我们的装甲和机动部队，这样我们就可以实现“重点突破战术”，即用装甲的力量完全突破敌人的防线。然而，由于我们的资源非常有限，这种战术将以牺牲其他军队为代价，迫使我们部署一支规模更小、甚至更专业的部队，从长远来看可能会对我们不利……"
 COG_the_secret_is_mobile_warfare:0 "机动化作战是诀窍"
 COG_the_secret_is_mobile_warfare_desc:0 "闪电战的核心原则是速度，冯·托马的战略尤其如此。纯粹，简单的速度。重点突破战术一旦突破敌人战线，其余兵力必须立即投入突破口，抓住机会，包围敌人，切断撤退。这意味着，军队的很大一部分必须由机动部队组成：步兵、大炮、甚至是后勤和医疗人员都必须尽可能地机动化，以打败速度较慢的敌人。\n\n具体来讲，这意味着我们需要卡车和装甲运兵车，而且所需甚多，数以百计，不，数以千计……"
 COG_zentralafrikaner_panzers:0 "中非装甲军"
 COG_zentralafrikaner_panzers_desc:0 "既然我们已经选择了我们的战略，那是时候实施了。为了实现冯·托马的一个由强大装甲部队为核心，快速机动步兵提供支援的构想，我们首先得找到坦克和卡车装备我们的军队。\n\n从我们的第一次观察来看，无论看起来多么令人惊讶，装甲车似乎不长在树上，也不能种种丛林里。此外，装甲车不能被狩猎，如果单独留在一个足够自由的环境中，它们也不能繁衍。\n\n虽然这令人悲伤，但我们需要找到一种方法来获得数百辆坦克，否则冯·托马的智慧就跟用一根烧火棒对付机关枪上差不多……"
 COG_fetch_some_more:0 "获取更多坦克"
 COG_fetch_some_more_desc:0 "我们的装甲力量太弱小了，难以应对战争。坦克是战争之王，而我们也需要大量的坦克来实现冯·托马骑士的伟大构想。一个便宜的办法是维修改装我们军械库里的旧坦克，同时向祖国申请更多的装甲力量来加强殖民地驻军。\n\n但是很明显……如果我们想创建一支足够强大的装甲力量和赢得这场战争，这些远远不够……"
 COG_gain_some_expertise:0 "雇佣坦克专家"
 COG_gain_some_expertise_desc:0 "自从20年前，冯·托马那一批人赢得战争之后，坦克已经发生了很大改变。而且我们的后备坦克缺乏，迫切需要升级，从国外购买坦克也风险巨大：船运可能不及时；可能被我们的敌人击沉；可能被敌人拦截并没收。因此我们需要掌握自行制造坦克的技术，从理论上来说，我们的工业基础可以支持我们的想法，但是我们并没有相应的技术水平，毕竟我们所有的先进武器都来自母国。\n\n如果我们真的想要建立可靠的坦克制造业，我们需要雇佣本土的技术专家并把他们请到这里来。他们能够设计并协助我们生产坦克，并使得坦克能够在艰苦的环境下发挥作用。"
 COG_mercenary_engineers:0 "雇佣兵工程师"
 COG_mercenary_engineers_desc:0 "就像中世纪的一些意大利雇佣兵公司一样，遍布中非专员辖区的雇佣兵都是能够自给自足的兵团，他们拥有自己的军械库，机动装备，拥有自己的工程师和机械式去修理维护那些易损设备。如果我们能够雇佣一些雇佣兵工程师，我们可以更快更好的建立自己的坦克工业，也能够使我们的装甲车辆更好的适应环境，毕竟我们的坦克必须要在丛林中服役十数年。"
 COG_trucks_on_the_battlefield:0 "战场上的卡车"
 COG_trucks_on_the_battlefield_desc:0 "不像装甲车辆，机动车辆在较差的地理条件下也能够行驶。我们要做的就是给步兵配备足够数量的卡车，无论是专用的步兵运输车辆，还是征用的民用卡车，这样每个人都能在战场上找到他们的位置。一旦我们实现这个计划，就能够拥有一支机动化部队，这会极大的提高我们军事力量的机动力和灵活性。\n\n当然，事情从来没有那么简单，即使我们能够生产，购买或者征没了我们需要的足够的卡车，我们也需要做足后勤准备，确保所有的卡车有足够的燃料，备件和机械师，去保证车辆正常运行，否则我们的努力都会前功尽弃……"
 COG_buy_panzers_to_germania:0 "从东非购买坦克"
 COG_buy_panzers_to_germania_desc:0 "尽管德属中非拥有很多工厂，但是他们更钟情黄油而不是大枪。而德属东非恰恰相反，他们拥有大量小型军工厂去生产各式的坦克：四号坦克、黑豹坦克、虎王坦克等等等等。深陷20年战争泥潭的经历使得德属东非可以高效的生产出每一个坦克底盘。\n\n无论如何，东非对军火生产的狂热可以在某种程度上帮助我们。我们一天赚到的现金就可以帮助东非的军工厂撑过一年内的两次危机。我们薄弱的装甲部队会十分欢迎来自鲍赫勒施塔特的稳定坦克供应。"
 COG_the_north_african_strategy:0 "北非战略"
 COG_the_north_african_strategy_desc:0 "冯·托马骑士是著名的装甲战专家，他根据他在北非作战的经验撰写了许多本相关的论文和专著。他的战略理论是希望在战场上复刻当年非洲军队在北非取胜的状况。冯·托马曾在隆美尔的麾下服役，而隆美尔在沙漠中运用坦克的经验给他留下了深刻的印象，现在他准备跟随沙漠之狐的脚步。\n\n随着冯·托马骑士的改革逐渐完成，这位老将军请求专员让他部署下一次进攻，并且由他进行全盘监督战术执行情况。也许沙漠之狐已经只是历史，而现在是丛林之狐的时代！"
 COG_adapt_logistics_to_the_terrain:0 "后勤本地化"
 COG_adapt_logistics_to_the_terrain_desc:0 "非洲的环境不太适合先进的技术装备。高温，潮湿和崎岖的地形使得我们的车轮，悬架和发动机都比在欧洲的时候更容易损坏。因此我们需要一个“创造性”解决方案\n\n如果我们想成功的执行我们的战略。我们需要让我们的后勤系统更加适应环境，所有的人员都必须进行培训使他们能够维护自己的装备和进行紧急修理，车辆结构也必须进行改进以更好的适应环境。"
 COG_muller_strategy:0 "穆勒的策略"
 COG_muller_strategy_desc:0 "西格弗里德·穆勒头脑简单，他的军事理论也简单粗暴。穆勒相信战争也许需要宏大的战略规划和大量的后勤工作，但是最终还是需要由单纯的士兵怀揣勇气，野蛮，纪律进行战斗最终取得胜利的，这确保他们可以带着理智去消灭敌人。因此，穆勒专员相信，尽管装甲部队和其他单位很重要，但是他们仅仅是战场上的女王，也就是步兵的陪衬。\n\n在穆勒的蓝图中，步兵将会进行大刀阔斧的改革，将他们从一支缺乏训练、装备的军队变成一支劲旅。当然，这也意味着如果我们的计划失败了，如果我们最终无法大幅度提高我们军队的素质，那么我们最终将被在数量和质量上都强于我们的敌人击败。"
 COG_cut_the_tap:0 "打击黑市"
 COG_cut_the_tap_desc:0 "你可以在全非洲任何一处黑市买到武器，而这些武器也被这片黑暗大陆上的军阀和叛军们大量持有。不幸的是，黑市上出售的武器每多一点，我们的军火库就空了一点。每一天我们都在损失祖国运来的、成千上万的步枪，手榴弹和弹药，而最终我们能在黑角发现他们。虽然过去为了使雇佣军和大公司高兴，我们有意地放纵这一现象，但是现在我们可能因此而输掉战争！\n\n该适可而止了，我们会严厉打击这一非法行为，而最为首要的是说服我们的后勤部门好好的检查他们的登记册……"
 COG_the_infantry_is_the_core_of_the_army:0 "军队的核心是步兵"
 COG_the_infantry_is_the_core_of_the_army_desc:0 "我们既然已经选择了战略，那就要认真的执行。如果我们认可步兵是军队的核心，那就需要步兵能够在最少的支持下与敌人的步兵，坦克乃至航空兵对抗，为此我们需要给步兵提供更先进的装备和训练，不然他们就很可能被歼灭。\n\n一个全面的方案将被采用，我们会给我们的士兵提供更好的步兵，反坦克手雷和防空炮，这样他们才能够与更强大的美军抗衡。"
 COG_pressure_local_rulers:0 "对土著酋长施压"
 COG_pressure_local_rulers_desc:0 "如果我们想赢得战争，就必须征召更多的士兵。在丛林里散布着许多小部落，他们向我们缴税以换取我们的容忍。现在战争爆发了，我们可以给他们施加一些小小的压力，以让他们派出一些新兵为我们而战，或者，他们可以选择因叛国罪而被处决，甚至更糟，他们会被我们抓到钻石矿里劳作。每一个人都知道，一旦一个人进入钻石矿工作，就永无可能生还……"
 COG_promote_the_native_ss:0 "增强土著党卫军"
 COG_promote_the_native_ss_desc:0 "土著党卫军是我们手中最忠诚的非德裔部队，其原因有二：第一，他们从自己党卫军的身份中获益。第二，他们非常清楚一旦我们失败了，他们就会是第一批被吊死的。\n\n为了增加我们忠诚的土著党卫军的实力，我们将改进他们的待遇，并许诺在战胜后提高薪水和分配部分战利品。"
 COG_native_divisions:0 "土著师"
 COG_native_divisions_desc:0 "我们已经增强了我们的土著武装力量，现在是该把他们整合进正规部队了。我们可以将土著下级军官和德国指挥官组合编成专门的辅助师，并配备口译和笔译人员以确保土著们可以毫无阻碍的理解和执行命令。\n\n如果我们成功将这些部队训练为战斗力可观的武装力量。我们就能在数量上超过敌人，并最终击败那群美国佬！"
 COG_mercenary_expertise:0 "雇佣兵教官"
 COG_mercenary_expertise_desc:0 "在我们麾下奋战的雇佣兵都是一群经验丰富的老兵，他们在恶劣的条件下与叛军和恐怖分子作战了有十个年头了。如果能够雇佣这些老兵作为我们卫戍部队和新兵的教官，一定可以为他们提供宝贵的经验，提高他们的战斗力和生存率。\n\n但是唯一的问题是他们会不会趁此要更高的价格，毕竟我们已经付给他们一大笔钱了……"
 COG_build_a_stockpile_ourselves:0 "建立我们自己的储备"
 COG_build_a_stockpile_ourselves_desc:0 "尽管我们努力了，但是基础武器和弹药的缺乏依旧是我们的后勤人员无法解决的大问题。如果我们想扩大军队的规模，我们就必须建立一个巨大的仓库，以便可靠的供给我们的武装力量，不然我们的军队只是银样蜡枪头。\n\n为了增强我们的供给，有必要从境外购买武器，同时提高国内的产出。虽然从理论上讲，德国并没有与美国交战，但是船舶依旧不会在美德之间航行，我们也不应该依靠随时可能被切断的武器来源……"
 COG_a_gun_in_every_hand:0 "人手一杆枪"
 COG_a_gun_in_every_hand_desc:0 "随着我们军队人数不断扩大，我们需要进一步扩大国内的武器产量，以装备每一名士兵。步枪，手榴弹，军服，弹药，如果我们想跟美国佬竞争，我们的工厂每时每刻都要全力生产这些东西。\n\n人人有枪！枪护人人！"
 COG_the_perfect_soldiers_of_zentralafrika:0 "中非的完美士兵"
 COG_the_perfect_soldiers_of_zentralafrika_desc:0 "我们的专员深知若想赢得战争，士气与装备一样重要。如果士兵们一听到枪声就逃跑，给他们最好的装备又有何用？如果我们想取得胜利，我们的士兵必须充分鼓舞起来，去战斗到只剩下最后一口气，必须能够在不可能的条件下战斗。而实现目的的最好办法就是让士兵们知道胜利的奖赏和失败的代价。\n\n办个大规模的宣传活动，让德国士兵相信即使他们远在非洲，他们的战斗也是在保护祖国。也告诉殖民地的土著们，一旦我们胜利，他们生活状况就会得到充分的改善…或许…是在遥远的未来…非常非常遥远的未来。"
 COG_men_will_win_the_war:0 "人能定胜负"
 COG_men_will_win_the_war_desc:0 "如果一个士兵当了逃兵，那么他的战友就得独自面对敌人。你难道想让你的战友独自死在敌人手里吗？你想让战友因你而战死吗？你想看看战死者的寡妻和遗子是如何过活的吗？又是谁造成这一切的？最重要的是，你想孑然一身的死去吗？\n\n每一个人对胜利都至关重要！每一发子弹都可能成为战斗的转折点！将军也好，军官也罢，无论新兵蛋子或者老兵油子，你们都是军队的核心！你们都是战争胜利的根本动力！坦克多强大，飞机多迅捷，但是到了战争胜利的那一天，庆祝凯旋的还是人！至少我们希望是这样……"
 COG_steiner_strategy:0 "施坦纳的策略"
 COG_steiner_strategy_desc:0 "在德属中非所有的高级官员之中，罗尔夫·施坦纳是最负责任和最务实的一位，这也是为什么穆勒任命他为事实上一切事物的决策者和负责人。即使是在战争事务上，施坦纳也采取了谨慎的立场，他提倡大规模运用直升飞机，这种直升飞机比步兵更能打，比坦克更便宜，更泛用。\n\n哦，去他的60年代的老古董坦克吧，冯·托马还他妈活在梦里吗？这些坦克会被火箭筒和航空炸弹轻易摧毁，它们的速度比所有“闪击战”都快。还有穆勒，不会真有人觉得他派出的寒酸步兵能打赢战争吧？我们能生产什么武器？屁都不能！我们的敌国在睡觉时候的产量就能吊打我们了！这就是为啥最好的专员就是打猎的专员！因为这样他不会造成惨败！为啥我他妈总是，总是这个专员辖区唯一一个还有脑子的人！？"
 COG_helicopter_combat:0 "直升机作战"
 COG_helicopter_combat_desc:0 "直升机最近才被投入到战争之中，他们速度比飞机慢，但是造价便宜，防御和武备都比传统飞机强得多，可以执行各种任务：对陆军提供近距离航空支援，迅速部署伞兵部队和安全快速的撤离被包围或者负伤的士兵。\n\n既然我们现在不会把我们有限资金投入到老古董的过时幻想之中了，那我们就可以开始开发直升机这项伟大军事创新的潜力了，直升机将会在我军中扮演一个重要的角色，它“多才多艺”，在任何情况下都可以为我们提供帮助。"
 COG_the_sudwestafrikaner_stockpiles:0 "西南非洲的飞机储备"
 COG_the_sudwestafrikaner_stockpiles_desc:0 "作为非洲空军的掌控者，申克拥有大量各式各样的飞机储备，当然包括直升机。我们可以向申克好兄弟提出要求，让他们分一些仓库里的直升机给我们。这有助于我们建立我们自己的直升机工业，我们也会给他们足够的好处让他们支援我们的地面步兵，直到我们的工业能够满足需求。\n\n申克可能会拒绝我们，他看起来不太愿意分享他的玩具。同时应该时刻注意，如果我们依靠我们自己取得胜利，许蒂希可能会不太高兴……"
 COG_mass_training_programs:0 "大规模航空训练"
 COG_mass_training_programs_desc:0 "直升飞机的制造成本比其他飞机都要低，因此即使是我们薄弱的工业基础也能够大量制造直升飞机来辅助陆军作战。然而，大量的直升飞机也意味着我们需要大量的优秀飞行员，特别是近地作战时特别更加依仗飞行员的熟练度。\n\n大规模培训直升飞机飞行员应该是我们当下优先级最高的任务，我们应该在几周内培训出几百名新的飞行员，以便可以派出新的中队来为我们的陆军提供足够的支援。"
 COG_import_experts_from_windhoek:0 "来自温得和克的专家"
 COG_import_experts_from_windhoek_desc:0 "战争一直在持续，同时作为我们的扩大直升机规模计划一部分，我们需要改善装备和加大训练强度。为了实现这个目标，我们也许可以请求我们的好兄弟申克派遣一些精英直升机飞行员来协助我们。申克他肯定能挤出十几个人来帮我们吧？"
 COG_airbase_modernizations:0 "空军基地现代化"
 COG_airbase_modernizations_desc:0 "如果我们想妥善使用好直升机，就需要改善我们的空务后勤。我们的机场很少并且分布在专员辖区的各处，十分老旧而且没有专门的直升机机库。我们战略的第一步是航空队的现代化，使其装备这种新式武器，并准备好以便迅速部署、加油和维修损坏机器的必要基础设施。"
 COG_repurpose_the_leopoldville_airport:0 "利奥波德维尔机场的新用处"
 COG_repurpose_the_leopoldville_airport_desc:0 "随着战争的进行，我们需要更多的军用基础设施，最方便的办法就是将民用设施转为军用。德属中非最大的民用机场就是利奥波德维尔机场了。通过将民用航空的流量压到最低，我们可以获得足够多的空间来服务我们的军事力量，专门用以维护和改进我们的直升飞机中队，同时也可以征调大量的民间工程师和机械员为军队服务。"
 COG_zentralafrikaner_air_force:0 "中非空军"
 COG_zentralafrikaner_air_force_desc:0 "我们终于成功了！我们现在拥有了一支数量庞大、随时待命的直升飞机部队，他们实力强劲，可以有力地支援我们勇敢的陆军士兵！可以响应任何复杂多变的作战环境！一辆坦克会陷在泥沼里，会被山谷所困；一个战士可能会在酷热的沙漠里死去。但是一架直升飞机不畏任何复杂的自然条件！让敌人对螺旋桨轰鸣声感到畏惧吧！我们的直升飞机来了！！"
 COG_air_supply_logistics:0 "空军后勤站"
 COG_air_supply_logistics_desc:0 "日益壮大的直升机部队需要消耗大量的燃料，与此同时，尽管这些直升机没有那些战机金贵，但我们仍需要准备足够的备用配件用以维修替换近距离交火中受损的直升机。我们应该建立一个专业的直升机后勤部队帮助这些直升机无忧无虑畅游蓝天。我们需要把这些部队配属在每一个空军基地，每一条前线附近。这样他们就能够在需要的时候迅速出击完成使命。如果有需要的话，我们可以大量配属这种部队，但是这决不意味这我们能够接受任何浪费与低效的工作！"
 COG_bombing_campaigns_in_south_africa:0 "南非轰炸行动"
 COG_bombing_campaigns_in_south_africa_desc:0 "随着我们将蓝天牢牢抓在手中，对敌人的基础设施与工业基地发动巧妙的空袭已经是板上钉钉的事情了。尽管直升机无论从速度还是从高度来说都远不如轰炸机，并且也更易受到防空火炮的攻击，但是直升机能够挂载大量的火箭弹以及其他类型的重武器，这也使得他们的精确打击能力远胜于传统炸弹。我们可以派遣直升机编队突袭敌人的城市和生产设施，摧毁他们的工业生产能力，在人群中散播恐慌。为什么我忽然觉得我也该玩一玩“女武神的骑行”了呢？"
 COG_focus.1.t:0 "1962年利奥波德维尔游行"
 COG_focus.1.desc:0 "“英格尔斯，当我正在写这封信的时候，我正在准备今年凯旋游行所穿的制服，当然，游行只是我们的叫法，穆勒更愿意叫他‘战利品狩猎’，事实上也的确如此。这样也好，我们就不用担心敬礼的姿势标准不标准了。对野性的崇拜和一年一次的大规模的狩猎在这里比阅兵更受欢迎，或许是因为穆勒和他的猎手们不能悄悄的跟在万字旗后面，然后砰的一声把它射下来。如果你在我赴任刚果的前一天向我描述这里的生活多么枯燥，我百分百会当面嘲笑你。但是现在我就在这里，我感到我无法呼吸，然而疯狂的笑声依旧从我喉咙里冒出来，我已经无法控制我自己了。\n\n无论如何，明天中午就是凯旋游行了，到时候整个利奥波德维尔都会响彻钟鸣，一辆辆大卡车将会驶过元首大街，这些车辆的迷彩装饰非常难看，以至于这些卡车如果在德国出现，那么不消说，穆勒肯定要被送上军事法庭。同时还会贴出镂空剪画来展示一年最宏大的狩猎所猎到的猎物：猴子啦，大象啦，偶尔还会有长颈鹿。当穆勒在肯尼亚开始狩猎的时候，电视将会向所有人转播他的丰功伟绩，所有政府办公室都必须强制收看这一频道，这也是为啥每到这个时候，办公室里就空空荡荡的。\n\n然而，英格尔斯，我说的还不是最糟糕的部分，最糟糕的是打猎的最后阶段，这一阶段狩猎的目标不再是野兽，而是人类，是他们认为适合狩猎的肮脏部落。他们其中一部分可能在游行结束后被放生，但是大部分人不会。我现在还能想起我去年看到的“猎物”身上的血污。我们全都是罪犯，即使回到本土后我们都是清白的，当然，这也仅仅是他们不敢在德国本土做同样的事，在德国本土他们的手段更加精妙，只会让一些人从公共视野中消失……我不能原谅我自己明天必须去做的事情，即使你会原谅我……”"
 COG_focus.1.a:0 "你的挚爱，汉斯·施罗德。"
 COG_focus.2.t:0 "在黑角的码头"
 COG_focus.2.desc:0 "每当你看到它，你就会不由自主的屏住呼吸，当然这也符合设计它的初衷。纵使自然所造的刚果河汹涌澎湃，但黑角船闸以更为雄伟的力量束缚着这条大河，充分体现着德国强大的工程能力。它也是世界上其他地方的人来到中非专员辖区产生的第一印象，也是最深刻的印象。\n\n世界上其他地方的人也就这么来了，在黑角的深水港你能看到各国的国旗。大部分行驶在刚果海和黑角之间运输货物的小船都是本地船只。当然也有一些不一样的商船，比如这里就有一支悬挂瑞士国旗的象牙运输船队，还有三艘瑞典河轮。值得注意的是，虽然船只，甚至船员，基本上没有什么变化，但曾经主导着河上贸易的比利时国旗却不见了。每艘船卸下的货物也大致相同，但是目的地却大有不同，从瓦尔帕莱索到符拉迪沃斯托克之间的任何地方都可能成为目的地。当然，自然少不了来自团结协定的货船了，这片土地的前主人比利时人期盼着每一艘来自法国的货船，因为上面可能就能听到他们耳熟能详的家乡话。今天靠岸的可能是一艘巴西的冷藏船，明天就可能是阿根廷的滚装船。即使是大国之间有严格的相互禁运，在这里也发挥不了作用，你很容易在这里找到悬挂利比里亚和巴拿马国旗的美国公司的商船，或者日本所有却悬挂着印度国旗的商船。\n\n当这些陌生人来到中非专员辖区的时候，他们看到了缓缓蜿蜒的水流，看到了排列整齐的富丽堂皇的别墅，看到了零星散布但是又令人生畏的热带雨林。就像德国驯服了中非的荒野，似乎商业利益也驯服了德国。随着中非专员辖区商港的开放，全世界都在翘首期盼着这个昔日高度渴望扩张的德意志国已经致力于一个更加光明、更加和平，更加有利可图的前途。"
 COG_focus.2.a:0 "我们欢迎所有人！当然…非洲人除外。"
 COG_focus.4.t:0 "新商船下水"
 COG_focus.4.desc:0 "当比利时造船工递给戈特哈德小姐一瓶意大利普罗塞克时，她咯咯地笑了。他这么做的时候，他感到一阵短暂的耻辱感；天哪，他多久没有喝过一杯香槟了？五年？十年？自从党卫军占据了法国北部，除了这些意大利仿制品你什么也找不到。他不常想起远在欧洲的祖国正被占领着，尤其是当这里生意兴旺的时候。但有时，日常的一些小瞬间——船只的下水仪式敲酒瓶的时候，或是看到油漆工在一艘新商船的船舷印上“SS”的符号，都让他惦念起他们留下的那个世界。\n\n当他听到瓶子落在赫然出现的SS角马号身上的声音时，他的思绪又回到了现在。戈特哈德欢呼着，当人群鼓掌时，她奔向她的丈夫，两人相互拥抱，在抛撒的五彩纸屑间，船第一次下海。他的目光停留在那对拥抱的夫妇身上。戈特哈德先生是中非商船队的少尉，角马号的假定船长，不超过二十三岁。以他们制造船只的快速，军官和船员变得越来越年轻。但仍然没有尽头，因为他们需要越来越多的小型船只，以适应刚果河大坝的船闸。不仅仅是德国人；各种各样的外国人都在订购自己的船只，以获取非洲之心的财富。每个人都渴望加入这场新的非洲争夺战的行列，只要他们需要，黑角的工匠随时可以满足他们。造船工笑了。也许，只是也许，这耻辱是值得的。"
 COG_focus.4.a:0 "一路顺风，少尉！"
 COG_focus.5.t:0 "给斯坦利维尔市长的命令"
 COG_focus.5.desc:0 "穆勒专员最近和一批跨国公司签署了一个重要协议，在斯坦利维尔建立一个刚果海上的船运联合企业。人们预期，东海岸的欧洲员工数量将会随着将来的贸易扩张而指数式增长。因此我们要求您的政府提供必须的卫生防疫措施，以免疫情妨碍经济活动。\n\n考虑以下措施：\n\n昆虫传染病，如疟疾和黄热病，是您的专员辖区中欧洲人的主要死因。您的责任是充分使用DDT熏蒸杀虫，并对在自己的地产上有积水的人处以大额罚款。在大规模船运开始时，蚊子的数量应该减半。\n\n性传播疾病也是一个问题。您应该检查城中的妓院，并驱逐染病的妓女。\n\n一个医疗组应该在公司总部随时待命，用于处理突发情况，减少意外事故造成的伤亡。\n\n您能否继续统治将取决于这些要求的执行情况，罗尔夫·施坦纳部长。"
 COG_focus.5.a:0 "交给我吧，部长。"
 COG_focus.6.t:0 "卖土鬻地"
 COG_focus.6.desc:0 "一次握手，一个签名，斯坦利维尔附近几千英亩的丛林就这样易手。之前这片土地是归政府所有的，然而自古以来，这片土地的“归属”从来就纠缠不清。但是现在这片土地归属于一个橡胶公司。买下这片土地对橡胶公司来说很合算，他们打算把附近的丛林变成一大片种植园，然后把他们的橡胶推向市场。\n\n在姆博穆省，一项与食品工厂的协议已经达成，广阔的土地上将会建成大量棕榈油农场。棕榈油会进入世界各地的厨房和面包房，这为比利时棕榈油种植公司和专员辖区带来了一笔可观的收入。\n\n不是所有的土地都被用于生产商品。在本巴，由于住房问题，那里已经在发展自己住宿业务，并且已经和希特勒施塔特开始竞争旅游市场。附近的布塔机场汇聚了来自世界各地的游客。他们在那里的海滩和岛屿上大肆消费。在那里，他们会兴建酒店，汽车旅馆，游乐场，别墅和度假村，满足一切人们想要体验热带风光和异国情调的需求。\n\n看起来中非专员辖区在刚果湖东侧找到了大量可用土地。而且比利时人无论如何都想要保留这些土地。不过这无所谓，只要给的钱够多，他们就会想要卖地，而不是干坐在上面。最后，大家皆大欢喜。"
 COG_focus.6.a:0 "人人都需要的好东西，我们这多的用不完。"
 COG_focus.7.t:0 "非洲交换合同议案"
 COG_focus.7.desc:0 "七年来我们一直在和许蒂希专员跳探戈舞。我们主动和东非和西南非两个专员辖区设立了共同市场。申克当然同意了，理性的人总是会同意互惠互利的主张的。许蒂希呢，当然每次都会拒绝我们啦，不然还能怎么样？共同市场就是自由市场，连上帝都知道许蒂希可不想让自由出现在他那高贵冷艳的殖民地里。\n\n无论如何，罗尔夫·施坦纳坚持要求我们再试一次，那我们就试一次好了：反正不抱成功的希望。许蒂希啊，你准备一张桌子，我们再跳个探戈舞，不过话说在前头——我们可没那么欣赏你的舞步，因为实在是太死板了。我们送去一个挂着副死妈脸的代表和一个长了双死鱼眼的助手，让他们去跳探戈舞，然后照原样提出要求。又是同一位成天撅着嘴的东非官僚，站在同一张桌子前面，进行着同一种答复：除非赋予东非从根本上否定市场的“共同”性的特殊条款，否则免谈。\n\n我们的代表在其报告中指出，过去七年来，对方给他提供的酒水质量一直在下降。他提议在下次去东非开会时谈谈这方面问题，希望能真正取得一些有用的成果。我们婉言拒绝了：许蒂希可能会直接把酒禁掉。假设他要禁酒，我们就没有必要派代表去纠缠外交方面的细枝末节了——许蒂希喝醉了都这么难对付，他要是保持清醒的话可就不堪设想了。"
 COG_focus.7.a:0 "年年岁岁花相似。"
 COG_focus.8.t:0 "告别温得和克"
 COG_focus.8.desc:0 "从飞机座位的窗口望去，浓密的树林和弧形的机场映入眼帘，飞行员用异样的眼光注视着眼前的美景。他没什么时间用来观光和摄影：今天的目标一个他从未见过的地点，一个对他来说完全陌生的坐标。他轻轻敲着显示燃油的刻度表（没人能救起在湖上就耗光了油箱的人），准备从广阔的温得和克飞向中非专员辖区的某个无名之地。\n\n坦率地来说，当那个请求送到司令部里时他还是挺惊讶的：穆勒曾经对那些飞行器很是着迷，但是穆勒之前为什么要对强化空军百般阻挠？他只能设想，哪怕是像专员一般精神强大的人也会害怕，万一他做直升机外出打猎的时候，一个土著随便朝天开了一枪怎么办？无论如何，作为西南非洲的一名资深飞行员，他被派往中非，象征着专员辖区的善意。这还是个方便退休的捷径，而且可能性很大。\n\n但是现在可没时间想这些。他在脑海深处理清思路，回想起演习和训练的内容，还有那些在他前半生中，远在德国时学到的那些技术。从这里开始，以后可能就没什么机会休息了：现在他要教别人技术了，而且如果从利奥波德维尔发来的报告无误的话，他可能要面临他人生中最大规模的一对一课程。他现在只能希望他们能为他这个全职保姆多付点钱。"
 COG_focus.8.a:0 "有趣。"
 COG_focus.9.t:0 "利奥波德维尔机场的新跑道"
 COG_focus.9.desc:0 "利奥波德维尔是一座街道宽阔，建筑光鲜的城市。比利时人将街道修建的如此宽广的目的之一，就是为了在紧急时刻快速控制暴乱的人群，而德属中非专员辖区同样延续了这一做法。这使得这座城市的街道平时显得格外空旷，难得看见几辆德国侨民驾驶的汽车在马路上行驶，只有在周末街上才显得稍微热闹些。但是今天，通向利奥波德维尔南面的街道却挤满了车辆和行人，俨然一幅车水马龙的景象，这是因为利奥波德维尔机场正在进行军民两用的扩建。\n\n穆勒自告奋勇的要亲自主持开工典礼，不过现在，他那百无聊赖的神色表明他对这个决定十分后悔。穆勒首先进行了一段简要的演讲，大意就是中非专员辖区的发展离不开德意志祖国的帮助和支持，以及德意志祖国领导着德属刚果和利奥波德维尔的人民不断前进，为他们照亮了前行的道路云云。穆勒的演讲明显是在照本宣科，他本人也对此兴趣缺缺。\n\n穆勒接下来介绍了新扩建的机场将会如何在民事方面发挥作用。不过，随着穆勒讲到了他最感兴趣的部分，开工典礼的时间就注定要超过原定的一个小时了。穆勒兴致勃勃地描述他的直升机是如何把他带到猎物上空，而他又是怎样猎遍了刚果的所有飞禽走兽的。很快，穆勒开始转而喋喋不休的讲述他的狩猎之旅：他在意属东非差点被一头可怕的白犀牛踩死（他的下属们已经数不清穆勒讲了多少次这个故事了，办公室里甚至还有人为“穆勒什么时候再讲一遍”而开盘赌博）。台下的观众们被穆勒搞得昏昏欲睡，助手急忙把口沫横飞的穆勒带下讲台，并提醒他们临走之前记得签订一份《专员辖区捐款承诺书》。在助手们告知了机场重新开放的时间之后，台下的观众一哄而散，开工典礼终于结束了。"
 COG_focus.9.a:0 "嗨，穆勒的典型作风。"
 COG_focus.10.t:0 "通往卡宾达之路"
 COG_focus.10.desc:0 "卡宾达油田的老板忍不住看了看他的客人。那是一名身着蓝色空军制服的军官，他戴着几枚奖章，其中一些是他在世界大战和西俄战争时期获得的。老板很明智，没有问客人在这种地方做了什么。毕竟有些时候，最好在军官们想讲话时，再让他们讲。老板也能从在军官们那听来的些许消息中，理解这样的原因。\n\n然而，当老板和客人驾驶着保时捷离开利奥波德维尔，沿着尘土飞扬的道路驶向卡宾达时，客人并没有一言不发。客人就沿途的新管道提出了几个问题：它们的运输量怎么样？它们有多长？管壁有多厚？他还问了野生动物是否受到了管道的影响，以及管道位于地下多深的问题。\n\n老板仍然不清楚，客人到底想从这次旅行中得到什么。他认为客人是又一名投资者，想要把钱投资到团结协定经济为数不多的亮点之一中。他以前也接待过类似的投资者。他时而向客人宣传企业的盈利能力，时而告诉他在哪里可以购买附属公司的股票或债券。\n\n客人对这些并不感兴趣。作为中非空军的一名新军官，他知道他的目的，是获得来自卡宾达的连续稳定的石油供给。他也清楚，无论盈利能力如何，这条管道都将发挥极其重要的作用……"
 COG_focus.10.a:0 "我可不只是来谈生意的…"
 COG_focus.11.t:0 "和黑杰克的会面"
 COG_focus.11.desc:0 "这很可能是中非殖民地设计得最好的大厦。高雅，极简，是利奥波德维尔的精英们最爱的风格，又有一些额外内容让它看起来不那么简单。它几乎使得穆勒自己的总部相形见绌。据说，这大厦是日耳曼尼亚最优秀的建筑师们设计的，用了大量土著劳动力建造，工资由建筑的主人来支付。在穆勒看来，它唯一的问题，就是墙上展示的猎物数量少了一些。但是“黑杰克”让·施拉姆，农场主，比利时代表，房地产大亨，并不是一个沉迷于打猎的人。\n\n穆勒在边上的一座僻静的房屋中会见了施拉姆。在税收协议上签字通常并不是他亲自做的事情，但他无法否认，自己对施拉姆多少有些敬畏和羡慕。所以他和施拉姆寒暄了一阵（当然，施拉姆表现得礼貌而顺从。他可不是以马虎的举止爬到比利时驻外集团的最顶层的），并在合适的时机递给他一份文件，用于确认比利时的忠诚，所有权限制和税收收入。\n\n施拉姆首先是一个商人。他建议穆勒减轻商人们的负担，他们对于此处自然资源的开采至关重要。还有谁能控制每天从盆地中运出的整车的宝石和矿物呢？但哪怕是刚果最有权势的商人也明白，无论是在多远的地方，他都不能长时间地抗拒德国的意志。最终，他稍微讨价还价一番就签了字。毕竟德国给了他们一些东西，而且无论给了什么，都可以马上拿走。"
 COG_focus.11.a:0 "很好，把这些比利时人搞定了。"
 COG_focus.12.t:0 "飞机交易"
 COG_focus.12.desc:0 "申克盯着桌上的那张纸。又要一队直升机？穆勒是不是觉得飞机是从温得和克的树上长出来的啊？神经病！真他妈是个神经病！而且，他可能会拿直升机去轰炸一些毫无戒备心的动物，只因动物犯下了名为“出现在他身边”的“罪行”……一想到这里，申克（十分罕见地）气鼓鼓地迈步到电话前，粗鲁地要求打给穆勒。助手们看到他这么生气，争先恐后地从他身边逃开。\n\n电话那头的声音模糊不清，还混着静电的杂音。显然，穆勒接电话时恰好在准备下一次狩猎。“怎么啦，老伙计？哦对，我现在挺需要直升机的，哈哈！我跟没跟你说过，上周我打死了一只笨重的猩猩？天哪，那几架老武装直升机上的枪可真难瞄准，这你肯定懂！就像拿手枪去打蚊子一样！”\n\n“穆勒，你到底要拿那些武装直升机干啥？你手里的直升机的数量太多了，就算给日耳曼尼亚交材料也解释不清吧。再说了，鬼知道你从我那买了多少……”\n\n“哎呀，申克，狩猎装备怎么可能够用啊！我跟你说，总有一天我要把手下和最亲密的人训练地跟我一样——天天打猎，让身体保持健壮！哈哈哈哈！嗯，其实我觉得那些直升机也可以用来防御，哎哟，你不觉得我像个古板的军官一样讲话很无聊嘛？总之，下次打猎你也一起来吧！我觉得我们可以去刚果湖……”\n\n申克挂掉了电话，紧握着的拳头已经发白了。他像一个被送进法院的人一样走到桌子前，在纸上签了名字。下午剩余的时间里，申克去开了会儿自己的私人飞机。人总得发泄下怒气。"
 COG_focus.12.a:0 "做个专员不容易。"
 COG_focus.13.t:0 "清理湖畔"
 COG_focus.13.desc:0 "刚果湖，一片巨大的湖泊，是中非之心，是我们殖民地跳动的心脏。大陆上无边无际的丛林使得通过陆路运输任何东西成为不可能，仅有的几条路总是逐渐变成烂泥的汪洋大海，或是堆满了当地反抗武装自制的炸弹。因此通过湖泊船运总是更好的选择，航线上的海盗活动都被中非海岸警卫队密切监视。\n\n有些地方只能通过水路抵达，也只能依靠水运开发。为开发新的地区，必须在刚果湖的远端清理空地，用于修建栈桥和码头。调查队被派往各地，寻找最能抵抗工业活动腐蚀的土地。一些当地人被枪指着，强迫清理树林。值钱的木材通常被暂时保留，剩下的要么被用于修建栈桥，要么运给缺乏木柴的种植园，或干脆直接烧掉。拍卖运输热带植物的许可证，是一个秘密的财源，然后用于在中非和国外疏通关系。\n\n码头建成后，最早出现的是一些安保组织。有些时候是士兵或非洲“志愿者”，更多的时候，是雇佣兵和私人保镖，他们为新地区开发的股东们工作。这些武装人员向丛林中散开，评估各种活动的危险程度。然后就通常是地质学家，工程师和科学家们，鱼贯而入，鉴别可以运往国外营利的资源。几个生态学家也允许入内，主要用于通知专员，有哪些新奇的动物可供猎取。"
 COG_focus.13.a:0 "刚果的又一个工作日。"
 COG_focus.14.t:0 "雇佣兵们的一夜"
 COG_focus.14.desc:0 "雪茄燃烧的浓烟充斥着舞厅，穿着白西装的黑人服务员端着下酒菜和酒杯在其中穿行，同时小心避让着烟雾中的客人。\n\n对于刚果的雇佣兵来说，一年中最重要的日子就是在利奥波德维尔举办的佣兵大会，他们可以在那里补充给养，招募新人，同时寻找新的雇主。在这一天里，随时都有合同和协议被签订和打破，暗箱交易更是家常便饭。但到了晚上，所有人都会参加穆勒主持的晚宴。这些人昨天还在明争暗斗，随时准备为了佣金拔刀相向，而今天他们就在这里把酒言欢，彼此交换着森林中经历的趣闻。“疯子迈克”霍尔站在一边，他穿着虎纹迷彩服，随意的戴着一顶便帽。这个英国老流氓写得一手漂亮的钢笔字，而且使起汤姆逊冲锋枪来也毫不含糊。一群比利时人聚在一起谈笑欢饮，“肥猪”古森斯肥的流油，富有的施拉姆穿着一件滑稽的天鹅绒燕尾服，戴着一顶贝雷帽，他刚刚从他气派的庄园中前来参加晚宴。克雷夫科喝的酩酊大醉，幻想着自己能够节节高升，享尽荣华富贵。然而，一个比利时人却独自在一旁面无表情的注视着他们，他双眼凹陷，嘴里叼着一根象牙烟斗，他就是吉米·沃格勒。一个富有神秘气息的法国人站在他的身边，他是鲍勃·德纳尔，他老谋深算，沉默寡言，正打量着那些佣兵中的生面孔。\n\n穆勒就站在他经常待着的老地方，他总是怀疑那些蓬头垢面的老兵油子们谈论的东西话里有话。穆勒感觉他所说的每一句话都被分析研究，每一个手势都被放到显微镜下观察，每一个佣兵的心里都在盘算，专员含糊不清的话语是不是意味着他与对头之间的秘密交易。不过那些热血沸腾的新兵并不在意这些，他们中大部分人都活不到明年的晚宴。这些年轻人朝气蓬勃，他们对生活中的美好事物充满热情，同时也对华丽的时装和危险的狩猎充满兴趣，总之，这些也就是西格弗里德·穆勒所追求的一切。穆勒每年都会和施坦纳打赌，赌哪个新人能活着参加明年的晚宴。在喝了几个小时之后，穆勒终于选中了他的最爱。一个在自我介绍时只会说他叫“杜克”的阿非利卡年轻人。不过，这个年轻人的命运如何就是明天晚上的事了。今夜，他们将为彼此干杯，为中非干杯，也为了来年的血腥战争干杯。"
 COG_focus.14.a:0 "这片大陆的顶级掠食者正在他的巢穴中休养生息。"
 COG_focus.15.t:0 "亲爱的母亲"
 COG_focus.15.desc:0 "同意去钻石矿井里工作，是我这辈子所犯下的最大的错误；您告诉我，我爸的话纯粹是在糊弄人，我本应该听您的劝，不该被中介糊弄的。我和我哥刚用拿到的支票爽了一晚上，就跟头牛似的被塞进大众卡车的车厢里，过了三天才到矿井，但是噩梦才刚刚开始。\n\n我们在窝棚里打地铺睡觉，在第一缕日光出来后就被领班的叫起来，像奴隶一样干活，直到日落。下班以后，警卫就要逼着我们脱光衣服搜身，看我们身上有没有藏钻石。我们一举一动都被拿着枪的白人盯着，他们咋咋呼呼地打人，叫我们使劲干活，我们不听话就用鞭子抽，有时候还用枪打我们的手。有一次矿井的矿坑眼看着就要塌方了，有个警卫让我哥去那边回收一个气罐，他一开始拒绝了，但是那人还是逼他下去了，约瑟夫拿到了罐子，但是没及时逃出来。领班的把我带回去工作，所以我都没办法把约瑟夫好好埋掉。从那天开始我就知道我绝对不能在矿井里工作了。\n\n有人欠我人情，我让他给我拿了件殖民地党卫军的制服，从保险柜里偷了点钻石就跑了。我目前躲在一间小屋里避风头，整个开赛省的人都在找我，拿我的项上人头换悬赏金。妈妈，我需要你打开我送你的泰迪熊，用里面的东西买通一个从利奥波德维尔到姆布吉马伊的航班飞行员，去接我，然后我们一块飞到利比里亚。妈妈，我们可以逃出这个地方的，远离德国人、比利时人，一起去美国。我小的时候你还在电影院里工作，我们可以像电影里那样生活。只要希望还在，约瑟夫就不会白白死去了。"
 COG_focus.15.a:0 "您心爱的儿子，约拿单。"
 COG_focus.16.t:0 "加丹加的工业"
 COG_focus.16.desc:0 "玛莎姆巴铜矿忙的热火朝天，因为今天上加丹加矿业联盟驻刚果首席代表杰拉尔·阿索尼翁主任要来视察这里，并且找出铜矿产量低下的原因。公司的安全主管让·施拉姆几天前就来到了铜矿为检查做准备，他坚称矿场产量低下的原因是土匪的长期骚扰，而唯一的解决办法就是给他更多的安全预算。\n\n主任坐着一辆奔驰轿车来到了矿场，德国主管和让·施拉姆亲自到场欢迎他的到来。阿索尼翁主任一丝不苟地检查了矿场的作业流程，把所有他感兴趣的东西都记在了笔记本上。检查结束后，他向施拉姆发表了自己的意见：由于本季度的预算有限，并且公司还要处理更加紧急的事务，所以安保部门拿不到他要求的预算。\n\n就在这次会议即将结束的时候，一发迫击炮弹落在了矿坑中，炸死了十几个工人。主任的保镖们刚刚准备掩护着他撤离，一发炮弹就炸毁了那辆奔驰车，主任本人也差点遇难。施拉姆的雇佣兵们纷纷还击，没过多久，他们就抓回来了一个戴着手铐的黑人青年，还找到了一门从德国卫戍部队手中偷来的迫击炮。在经历了这样的惊魂时刻之后，阿索尼翁主任立刻重新写了一份报告，详细描述了安保工作的重要性以及公司在该领域投资不足的现状。\n\n在目送主任离开后，让·施拉姆对他的一个手下说道：“干得不错啊，查尔斯。不过下次开火记得离远一点，你差点就把主任给炸死了！”"
 COG_focus.16.a:0 "我们有做生意的特殊技巧。"
 COG_focus.17.t:0 "轻关易道，通商敛财"
 COG_focus.17.desc:0 "中非专员辖区和绝大多数专员辖区一样，都是大日耳曼国企业的经济游乐场。刚果的资源被开采出来，装船运往祖国父亲那里，为德国那饥饿贪婪的工业提供源源不断的原材料。西门子、国家工厂、IG法本和戴姆勒-奔驰都在这里，没错。还有NSU车厂和大众汽车。但在这座沙坑里游玩的孩子并不只有他们几个，也正因如此，中非专员辖区才具有自己的特色。\n\n土生土长的比利时工业，也在此处占有一定地位。比如矿井和种植园，穆勒决定不去占有这些产业，比利时人可以继续保持他们的所有权，和德国人一视同仁。假如德国人非要让这些比利时人吃亏怎么办呢？安田、三井、三菱和住友都在这里扎根，也可以和比利时人出价嘛，还有很多日本的财阀和经连会等着呢。日元和德国马克一样好。\n\n美元在这里也相当重要。这中非看似硕大光鲜，实则是和美国人做交易的黑暗小巷。悬挂美国国旗的舰船可以在中非的任何一个港口扬起国旗，停靠在德国海军舰船的旁边，然后得到与任何其他客户同等的服务。客户不问出处来历，只要有钱就能办事。\n\n中非无疑是地球上最后一个自由市场，一个任何人都可以在此抛锚，以公道的价格购买货物的地方。人们的疑问在客户看来不过是些题外话，因为客户总能及时抛出大把票子买下货物。"
 COG_focus.17.a:0 "有钱能使鬼推磨。"
 COG_focus.18.t:0 "十月的一个平静的日子"
 COG_focus.18.desc:0 "一位职员冲进了专员办公室，简直要把门上的铰链都震下来了。他气喘吁吁地停下来，身体带起了一阵风，各种文档被风刮得七零八落。施坦纳和他的上司当时正在悠闲地讨论一份报告，上面说的是一家美国公司。见到此情此景，西格弗里德·穆勒少见地迷惑了起来，一瞬间不知道该说些什么好。\n\n“我……我……，”职员结结巴巴地说起话来。“我……呃……，”他深吸一口气。“日耳曼尼亚最新来报，专员阁下！”慌乱之下，他终于设法捋直了舌头。\n\n穆勒对此更加疑惑不解了，他眉头微皱，接着问道：“我不抱什么期待，但你说的最新来报是什么意思？”\n\n看到职员费劲地想用语言表达出来时，施坦纳的脸上不禁露出了一丝关切。报信的人已经汗流浃背了，试了几次才说出口来。“元首，元首他死了！”他终于传达了这一信息，一声比刚果湖还要深沉的长叹，终于让他的心放松了下来。\n\n罗尔夫·施坦纳皱起眉头，弯下腰坐在椅子上，不安地深吸一口气，又若有所思地呼出来。“真该死！”他挥手示意颤抖的职员退下，”这是一场灾难！德国会发生什么，我们可真猜不透了。”\n\n穆勒倒是相当平静地接受了这个消息。“不知道你紧张个什么劲儿，”他耸耸肩说，“人固有一死，你我都要死。虎死留皮，人死留名。只要我们愿意，总有人会继承我们的事业的，”他抿了一小口酒，“确实，希特勒的遗产是另外一回事。至少他们让我们相信了。亚历山大大帝和拿破仑也都死了，征服者希特勒也难免走上他们的路啊。”\n\n施坦纳阴沉地点了点头：“我不关心征服者的死活，我关心的是征服者的帝国的死活！”"
 COG_focus.18.a:0 "沧海桑田……"
 COG_focus.19.t:0 "德国崩溃"
 COG_focus.19.desc:0 "西格弗里德·穆勒在他宽敞的阳台上沿着护栏来回踱步，不时地停下脚步趴在护栏上，紧张地踏着脚尖。他已经让施坦纳快去快回了。例行的上级指示突然停止传达了，几分钟前，穆勒派了施坦纳去讨个说法，那时候他只感觉有点紧张，但现在他不禁担心自己还有没有时间考虑希特勒之死的真正后果。幕帘后传来了一声沉闷的响声，他听到之后立刻走回屋去。\n\n“你可算来了！怎么花了这么长时间？”\n\n施坦纳眉头紧锁，这很明显不是好消息的兆头。“日耳曼尼亚的上级部门都要疯了，那群人连首都发生了什么都不知道。但是——，”他不慎咬到了嘴唇，“但是上级部门大部分都随着本土的崩溃一起崩溃了。大量逃兵、部队调动、大规模游行示威、同胞交火。他们说这是一场内战！”\n\n穆勒双手支撑着后脑勺，仰起头，阴沉地盯着天花板，好一阵沉默。两人的大脑飞快地思维着，散发的热量似乎连焦躁的空气都能变得更热了。“操！”穆勒终于开口说，“操他妈的真该死！”他坐了下来，继续沉思着。“现在怎么办？本土不管出什么破事，全国都要遭殃。上级部门丢下我们不管已经够倒霉的了，但以后我们这里倒霉的事情可就多了去了！游击队、投资者、货物和许蒂希只是冰山一角，好多事情能把我们弄得死无葬身之地，我连想都不敢想！”\n\n施坦纳紧闭嘴唇。“就这样开始了……”"
 COG_focus.19.a:0 "到了这地步，我们必须要未雨绸缪了。"
 COG_focus.20.t:0 "审视我们的陆空力量"
 COG_focus.20.desc:0 "施坦纳的直升机在轰鸣声中落在降落台上，他看到下面的士兵们惊慌失措，他们努力尝试着进入一个看似“秩序井然”的状态。有些黑面孔抬头盯着他看，好像被吓呆了。施坦纳不确定这是因为他们确切地知道他是谁，还是因为他们以前从未见过直升机。直升机着陆时，乐队奏起了“Heia Safari”的第一个音符。施坦纳一眼瞥到一名党卫军军官的背影，他努力抓住自己的帽子，用德语向他的士兵们大声咆哮，恳求他们团结起来，试图让自己的声音盖过直升机旋翼叶片震耳欲聋的轰鸣。他们唯一的反应是好奇的凝视，直到他们的土著士官——实际上是当地部落贵族的后裔——用林加拉语重复了这个命令。看到这凄惨的景象，施坦纳眉头紧锁，甚至连那些在乐曲中缓缓行进的小号低沉的音调也黯然失色。\n\n在首都，一切都光鲜亮丽。在媒体和非洲之盾观察员眼里，利奥波德维尔的游行宣示着中非的骄傲，军人们穿着最整洁的制服，用着最新的装备，还打着动作利落的军礼。在黑角的天空上，非洲之盾飞行员进行着空对空演习，让下面观看着的、来自世界各地的观众们眼花缭乱。他们愚弄祖国、愚弄南非、愚弄全世界，让全世界都以为他们是一支身经百战、秩序井然的军事力量。但是，当施坦纳看到一大群衣衫不整的人站在一架老旧不堪被改造成农田喷药机的Bf-109前时，不禁怀疑他们是不是也愚弄了自己。当媒体在猜测中非的丛林深处究竟藏着什么神秘武器之时，施坦纳是少数几个知道可悲真相的人之一。这里唯一的军事秘密是，这些地方部队几乎没有受过什么训练，也没有什么动力去转移到下一个村庄，更不用说去前线了。"
 COG_focus.20.a:0 "今日丛林，明日世界！"
 COG_focus.21.t:0 "审视我们的指挥系统"
 COG_focus.21.desc:0 "罗尔夫·施坦纳腋下夹着一堆乱七八糟的文件夹走进专员的办公室，然后砰地一声把门关上。嗯，用“砰”这种声音和力度来关门挺符合他的习惯。他用严肃的目光瞥了一眼他那个快活的上司，而上司的回应则是一副幸灾乐祸的面孔和一个嘲弄的敬礼。\n\n“看看这堆莫名其妙一塌糊涂的狗屎，专员！”部长冷峻地说着，把文件拍在木桌上，发出笨拙的撞击声。“如果你还想保留一些韬略，就别看这个，会让你变成弱智。我可以告诉你，不管是谁参与了这件事，都必须给他一个新的任务。”穆勒开始看那些文件夹和文件的封面。与此同时，部长又补充了一句，他咬牙切齿地喃喃自语道：“与其是搞这个，我宁愿接受更严厉的惩罚！”\n\n西格弗里德·穆勒挺直身子，看着他的同事。他歪着头，用手做了个催促的手势。“这是你自己说的，你不指望我读它吧。给我解释一下这堆玩意。我已经开始纳闷怎么等了这么久啦。”他在说出最后一句话时又狡猾地笑了一下。\n\n施坦纳深吸了一口气，但他的嘴唇依然紧皱着。“我们的指挥体系，专员，是我见过最难以理解、最愚蠢、最不可理喻的。但无论如何，我也参与了喀麦隆冲突……我们有一大堆突击队，他们相互孤立，自他们存在以来似乎从来没有相互沟通过。此外，党卫军内部的指挥结构似乎还算不错。但是，杂乱无章的指挥系统依然让我反胃，党卫军，和完全没有结构的卫戍部队，由一群自第二次世界大战以来就再没拿过枪的将军领导着行动，再加上雇佣军、某个将军的小集团和中非军队的各个分支……”\n\n专员的笑容消失了。“嗯，狗屎！现在才发现未免太迟了。”他摇摇头以强调这一点。“我们必须立即解决这个问题！”"
 COG_focus.21.a:0 "“我正好知道有谁能胜任这项工作……”"
 COG_focus.22.t:0 "令人铭记的午餐"
 COG_focus.22.desc:0 "这是阿隆基一直盼望的瞬间。每天天还没亮，他就到矿上报到，苦捱过一个个小时，直至哨声催他们吃午饭。在阴暗的地下，午饭就好像是缓刑一样受人欢迎——他每天只有这一次机会看见太阳。放下手上的活，擦擦汗，他摇摇晃晃地走向电梯前的人群，等着坐电梯上升，让太阳晒晒他浸满汗水的衣服。\n\n他在地面上看到的事却让他流了更多的汗。\n\n工头佩特斯站在一个白人身边。那白人穿着阿隆基从没见过的制服，肯定不是保安。当矿工们离开电梯时，那个陌生人把他们一个个数了一遍。每十个人就有一个被两名士兵拉到一边。阿隆基在走下来的时候，听到他们数到九，不禁舒了口气。但突然，陌生人举起了手，保安们把阿隆基拽了出来，朝一辆卡车推去。\n\n“混账，我们说好的！每十个人抽一个给你，随机选择。”佩特斯破破烂烂的德语没能传达出他的愤怒。但是党卫军少校得意地笑了：“德国需要好的士兵，不是病号。他后面那个坚持不了三个星期。这个比较强壮。”\n\n“如果你把最好的人都抽走，这个殖民地坚持不了三个星期！”德国军官很生气。“好吧，佩特斯先生，也许你想回到欧洲，回到家人身边？我听说勃艮第这时候比刚果气候宜人。”理论上，比利时人不够热忱的惩罚是遣送回家。实际上，施坦纳是个仁慈的人——他把反对者统统枪毙。\n\n一阵寒流顺着脊椎流下，佩特斯屈服了。他看着阿隆基和别人一起被运往前线，很可能再也回不了家。“我也这么觉得。”当卡车开过时，他用法语悄悄地说。"
 COG_focus.22.a:0 "看来钻石没法恒久远。"
 COG_focus.23.t:0 "呼吁非洲全体雇佣兵加入战争"
 COG_focus.23.desc:0 "“都给我听好了，现在我问你们一个问题：你们愿不愿意在这个急需援助、荣光无限的时刻与我并肩作战？愿不愿意与我一起参加这场最危险却又最有利可图的博弈？愿不愿意与我一同踏入战场！？”\n\n雇佣兵们顿时鸦雀无声，庆典上的音乐和谈笑声也戛然而止，只有雪茄的烟气在他们头上悄然飘散，消失在黑暗当中。烟雾在投影仪射出的光线与幕布之间盘旋，在每一张幻灯片上都留下了诡异的阴影。最后一张幻灯片的画面是中非专员辖区最精锐的党卫军部队在利奥波德维尔的街道上举行的盛大阅兵式，背景就是穆勒的宅邸，烟雾投下的阴影让它看起来像是着了火，而接下来发生的事情很可能让这个图景化为现实。\n\n鲍勃·德纳尔第一个站起身来，他把烟掐灭，一路大笑着走出房间。迈克·霍尔紧接着也站起身来，但出人意料的是，他走上前去和穆勒握了手。“你这臭婊子，死叛徒！你知不知道他要我们去杀的都是和我们一样的白人？”南非青年“杜克”范德林德吼道。霍尔笑道：“恰恰相反，你这傻缺非洲佬。我们打仗就是为了保护你们这些南非白人，你难道以为那些认为黑人和白人应该平起平坐的堕落者们是“自己人”？他们天生就是欠枪毙的料。我最后提醒你一遍，现在我们都在给中非专员卖命，下次说话前先搞清楚风往哪边吹，小子。”英裔雇佣兵们争论不休的同时，法裔雇佣兵之中也爆发了类似的冲突。比利时人古森斯怒气冲冲地质问道，现在纳粹占领着他的祖国，他怎么能和党卫军并肩作战，去征服另一个民族？克雷夫科和施拉姆指责古森斯就是个贪生怕死的胆小鬼，他俩已经开始想象他们的佣兵团挥舞着大把钞票在企业中升官发财的美好未来了。\n\n穆勒被身边好几种语言的争论搞得晕头转向，很明显，他已经搞不清楚状况了。在一切都尘埃落定之后，一些雇佣兵出于对金钱的忠诚留了下来，但也有人表示他们的原则高于一切，他们离开了中非，去其他地方继续他们的佣兵生涯了，这些人的数量多得出乎穆勒的意料。"
 COG_focus.23.a:0 "一支由志愿者组成的光荣联军终于成立了。"
 COG_focus.24.t:0 "我们军队的现状"
 COG_focus.24.desc:0 "西格弗里德·穆勒刚刚检阅了一支即将开赴前线的中非军队，他的副官正在为了最后的文书工作奋笔疾书。穆勒叹了口气，祝这支军队的军官们一路顺风。随后，他来到了新近组建的最高司令部，把他的副官们都叫了过来。\n\n“其实我没有必要检阅每一支即将上战场的部队，前线的战事紧迫，而需要检阅的部队又这么多，但是我必须这样做。”穆勒接过了副官手中的文件并将其打开，用手指着一行行文字仔细阅读着。“这已经是第三个报告装备严重缺失的连队了，而且他们上次进行军官培训还是在一年前！”\n\n鲍曼将军羞愧地低下了头，穆兰巴显出一副对此十分关切地样子，而施坦纳则在一旁抱着膀子隔岸观火。只有威廉·冯·托马敢于回答专员的问题：“这确实令人感到羞愧，此前我已经多次请求事务总局派一位全权代表检查军队状况……”\n\n“我没问你的意见！”穆勒愤怒地打断了他，他转过身去迎接下一支准备接受检阅的部队，他们的指挥官已经在队伍前面整齐的站成了一排。“后面还有这么多人呢！”穆勒看了一眼后面的队伍，“我并不是因为检阅他们很麻烦才抱怨的，我只是不想让他们稀里糊涂地上战场送死！”"
 COG_focus.24.a:0 "之后，他继续履行自己的职责。"
 COG_focus.25.t:0 "加丹加防线"
 COG_focus.25.desc:0 "“正如您所见，这是照着要求建造的。”罗尔夫·施坦纳元帅说着，手指向了蜿蜒在加丹加平原上的由碉堡和前哨组成的细线。“如果有紧急情况的需要，这些阵地随时就能派人驻守。”\n\n他朝左看去，发现穆勒专员面露喜色。显然，从直升机上看见的这道防线的模样让他心满意足。但是施坦纳是从另一个角度来看的。“老实说，我不知道这是否足够，”他说道，心中揣测着穆勒心情足够好，不会因为那句话来处分他。“它们互相之间离得挺远的，而且数量也比较少…”\n\n穆勒笑了。“哦，这足够了。反正这地势也没有那么容易穿行。而且我们还有些对我们有利的外部形势。”\n\n“外部形势？你是说——”\n\n“从战略上考虑，白痴！”穆勒笑道。南非人和我们之间隔了整一个巴罗策兰呢，而且那里的地势也不怎么样。等到他们撞见我们的时候，这些防御工事就会说服他们滚蛋，去攻击另外那两个人的领地。反正他们俩的战线也更长。最好他们会去攻击许蒂希。申克不应受这麻烦。”\n\n“但是我们不应该扩建吗，长官？”施坦纳问道。“我们在利奥波德维尔附近还有要防守的领土…”\n\n“如果他们已经靠近了利奥波德维尔，那么西南非早就完蛋了，战争基本上也已经输了。”穆勒拿起了一把步枪。“现在，检查够了！让我们去射杀一只猎豹吧！”"
 COG_focus.25.a:0 "让微笑和不可穿越地形成为你的保护伞。"
 COG_focus.26.t:0 "行动计划"
 COG_focus.26.desc:0 "西格弗里德·穆勒专员躺在椅子上，双脚大大咧咧地翘到桌上，他把玩着一支钢笔，正等待着副官们把地图展开。他瞥了一眼和他一起策划战争的同谋们：威廉·冯·托马骑士坐在他的左边，穿着一身神气的橄榄绿军装，上面挂满了勋章。罗尔夫·施坦纳坐在穆勒对面，若有所思地抚摸着下巴。穆勒一边转动着手中的钢笔一边说道：“显然，赢得这场战争的唯一方式就是把步兵集中到前线，尤其是这里，”他用笔在地图上敲了敲，“还有这里。”\n\n“专员，我不同意你的看法。”冯·托马站起身来，整理了一下他笔挺的制服后说道，“虽然这两个位置的确至关重要，但是我的计划比在座的各位都要高明。”他俯视着两个同僚，“我无意冒犯，但是我想说装甲部队才是我们的制胜法宝！因为你没在荣耀的北非战场上打过仗，所以你显然没领教过它们的厉害。”冯·托马带着笑意自言自语道：“我们唯一的依靠就是坦克，它们是多么可靠，多么无情……”\n\n施坦纳咳嗽一声，打断了冯·托马的自言自语。“行了，你这套说辞我们已经听了不知道多少遍了。我知道装甲部队机动速度快，作战效率高，只要有一位出色的指挥官带领它们，它们就是致命的战争机器，也是胜利的关键。但是，但是，你亲眼看过我们的军械库吗？那里面的坦克还是你当年在北非开的那一种呢！所以，我建议用与其用坦克，不如用直升机。”施坦纳走上了阳台，拉开窗帘，让院子里停着的庞大直升机映入其余二人的眼帘。“它们拥有坦克的一切优势，甚至做得更好！”\n\n穆勒把一架微型直升机模型放到了非洲地图上，“不可否认的是，它们非常适合狩猎行动，但是并不适合战争。而人天生就是为战争而生的，他们可靠而高效，只要你把步枪发给了正确的人，奇迹就会在战场上发生。”他拿起士兵的模型放到了南非边境。\n\n这只是这场口水战的热身部分，争论一直持续到了深夜。当烈酒介入到这场争论之中以后，场面就变得不怎么体面了，这过程实在太过不雅，我们在此按下不表。"
 COG_focus.26.a:0 "命令：干就完事了，反正是打仗！"
 COG_focus.27.t:0 "策划现状"
 COG_focus.27.desc:0 "“能让我消停会儿吗！我还要说多少遍，罗尔夫？用直升机运输部队的话，可以；让直升机作为我们战争的战略中心的话，不行！”穆勒烦透这些废话了。几天来都有一堆人坐在他办公室里，讨论南非战争的计划。但是这次专员铁了心要在争吵演变成醉鬼的战场之前作出选择了。\n\n冯·托马在办公室里踱着步，这几天来他衣带渐宽。“坦克车，我的朋友们！你们怎么就是不接受呢？坦克就是坚固耐用啊……”\n“不！”穆勒和施坦纳异口同声地喊道。\n“为什么？”冯·托马想知道原因，似乎这两个人和他观念完全不合。\n\n“让我再说一遍，”穆勒以威压的姿态说道，“没有步兵，坦克什么都不是；但是步兵呢，没有坦克也照样是步兵。考虑到我们现有的坦克储备量，两者的数量完全不在同一水平线上，”他盯着地图，“我坚持我个人的观点。只要把大量的步兵集结在这里和那里，一齐发动攻势，敌人在一天之内就会动摇！”\n\n“西格弗里德，你太把直升机当宝贝了，”他听起来简直是在恳求，“我们只要把直升机当作战略的基础，敌人就没办法反制我们的突袭！”\n\n冯·托马和施坦纳就“为什么自己的手段是击败南非人和美国人的最佳策略”这一议题辩论了好一阵。与此同时，专员走到靠墙站立的护卫兵身边，从他手中拿过一把老旧的98k。穆勒把这两个人都瞄准了一遍，两个人却一点都没有注意到。\n\n一声枪响，碎片纷飞。一个玻璃杯被打翻在桌上的地图中。穆勒一拍桌子，满腔热情地开始大声喊叫起来，声音深沉而有力，但在这一切争论之间显得很是粗俗。“我们就该干这事，他妈的对着敌人开枪！很明显，我们根本没法在如何组织射击的问题上达成一致意见！所以说现在只需要开枪就行了！我们很快就能看出来哪种策略能赢得战争！但我们终究还是要战斗！剩下的问题到时候再讨论！跟你们说，现在有这些命令就已经够清楚了！”"
 COG_focus.27.a:0 "正确认识敌人，才能克敌制胜！但是有句俗话，叫不打不相识！"
 COG_focus.28.t:0 "西格弗里德·穆勒加入战斗"
 COG_focus.28.desc:0 "西格弗里德·穆勒已经受够了那些西装革履的讲究官僚。他只想吸几口充满活力和兴奋的新鲜空气。他想重新在战场上发挥活力，而不是埋头于文书和组织工作上的鸡毛蒜皮。在开始新任务之前，他带着孩子的兴奋之情，最后一次重申了一遍他的命令。\n\n当他还是个无名小卒时，去打仗就容易多了。现在他得填很多文件，安抚官僚的神经。他告诉那群官僚，如果他死在战场上，罗尔夫·施坦纳就接管他的一切权力，直到日耳曼尼亚争吵不休的各派政治势力给他选出一个新专员接班人来。不管要拖多长时间。\n\n穆勒兄弟般地拥抱了施坦纳，祝施坦纳好运。施坦纳试图说服穆勒放弃他的决心，但穆勒只保证说自己不打算就这么死去。\n\n穆勒穿着普通的迷彩服，而不是将军制服，抓住了直升机上的把手。在嘈杂的旋翼声中，趁着飞机还没起飞，机组人员告诉穆勒，他们能与顶头上司并肩作战是件多么荣耀的事情。穆勒知道非洲这边没有一个同事会亲自去打仗，但他就是受不了战火纷飞的时候他却坐在一旁冷眼旁观的感觉。穆勒轻轻叹了口气，二战的回忆淹没了他的脑海。\n\n几天后他们着陆时，所有的记忆在清晰的意识面前消散了：穆勒生来就是为了打仗！他调整了一下装备，毫不犹豫地投入了战争的喧嚣之中。他和同伴们循着血腥味跑去，跳过一块块岩石，扬起一阵阵尘埃，周围的援军也这样做了，尽管他们比不上穆勒这么果断。穆勒爬上一个小土堆俯瞰着战场，一片爆炸声、哭声、枪声、尘土、垂死的士兵和鲜血的图景徐徐展现在眼前。穆勒看得津津有味，大叫一声，冲下土堆，跌跌撞撞却满怀热情地投入了战斗。\n\n这一仗，他的首杀是一个跛脚的南非士兵。"
 COG_focus.28.a:0 "这回我不当体面人了，像战士一样厮杀吧！"
 COG_focus.29.t:0 "团结你的朋友"
 COG_focus.29.desc:0 "穆勒表面上露出一副标志性的笑容，但内心里他直想大喊大叫。日耳曼尼亚一团糟倒不算什么，上头盯得越松，他赚的钱就越多。但是这场战争距离他太近了，根本没办法视而不见。他的底线——比如说他的人民——已经血流满地了。\n\n就怕搞砸了今晚开的派对。\n\n围一条豹纹丝巾，戴一块闪亮亮的铁十字勋章，身着狩猎套装，穆勒一如既往地华丽登场。然而他环顾人群，看到的只有灰色的西装和阴沉的脸庞。穆勒暗自叹了口气，本想今晚放松一下，暂时把前线传来的一连串坏消息放一放的，但他却必须要工作。穆勒强笑着走向吧台点了一杯酒喝，同时一直在观察人群。他所看到的图景和一场濒临失败的狩猎图景几乎没有什么不同之处。他观察猎物，猎物也一直在观察他，注视着他的一举一动。他必须小心，因为稍有差错就会搞砸掉这场游戏。在客户卷铺盖走人之前，他只有一次纠正问题的机会。\n\n拉拢比利时人意义不大；他们无处可去，和穆勒本就是一根绳上的蚂蚱。比利时人清楚这一点，穆勒也是一样。真正的猎物是那些外国人，穆勒在他们中间打旋跳舞、抽烟喝酒，还有绢岛先生、施纳尔先生、来自日内瓦的邦格勒小姐。无论穆勒所到之处，处处欢声笑语。暴力和反抗一直存在：不过不必大惊小怪，刚果的体制生来就是为了减少暴力与反抗！还有谁能这样说呢？我们的体制就算有点高压政策，不过与德国本土、欧洲或亚洲的恐怖统治相比根本就排不上号！理所当然，今夜的气氛缓慢而又确实地缓和起来了，最后变得越来越热烈，就像过去一样，除了一个美国人——史密斯先生。\n\n穆勒走近了史密斯，但是史密斯拒绝同他握手。“啊，我的朋友，我想你需要一份礼物！”穆勒吞吞吐吐地把准备好的英语背了一遍，打了个响指，就有一个土著党卫军士兵端着盘子朝他们走来，盘子上盖着一个圆形的盖子。穆勒微笑着鼓励史密斯打开看看，史密斯也很快就笑了起来，因为里面的纸张价值比等重的黄金还要高。里面是运输标签纸，上面盖有合法的南非海关印章：刚好可以把他所有的钻石从黑角运到美国……呃，其实是开普敦啦。史密斯陶醉在喜悦和美酒中，并没有去考虑标签纸上的血迹是怎么来的——因为穆勒在几个小时前取得这些标签纸的方法，确实有点见不得光。"
 COG_focus.29.a:0 "杀戮就是生意……生意就是主义。"
 COG_focus.30.t:0 "更要拉拢敌人"
 COG_focus.30.desc:0 "在过去的几天里，中非事务总局的贸易事务分部一直在进行激烈的辩论。他们仍在与美国进行货物贸易，包括大量超过德国规定配额的原材料。许多纳粹党员一直对此感到厌恶，但大多数人要么对非洲一无所知，要么根本不像汉斯·许蒂希那样关心非洲的情况。然而现在正是战争时期。虽然这些货物还不是战争所必需的，因为讨要货物最多的那个客户前段时间已经崩溃了，但有传言声称，美国正在进行一场骇人的谈判，借此帮助南非人。\n\n贸易事务办公室的许多人开始对美国起了疑心，但疑心仍不太重，因为他们也没有质疑美国公司和出手阔绰的美国投资者在中非专员辖区的存在。如今基本没人质疑美国人在中非地方的贸易活动的存在，除了那些天天吸毒的瘾君子之外。尽管如此，办公室还是不知道下一张订单会长什么样。\n\n今天，罗尔夫·施坦纳终于亲自送来了订单，交易仍然会按既定方针办。专员希望一方面安抚国内投资者，另一方面分化外国的侵略者。施坦纳并不是特别赞成这个命令，不过还是照办了。"
 COG_focus.30.a:0 "贸易事务办公室的想法也一样。"
 COG_focus.31.t:0 "库存管理"
 COG_focus.31.desc:0 "汉斯早早来到了中非事务总局装备部的办公室。办公室毗邻专员官邸。虽然这两栋建筑近在咫尺，人们还是需要走出一栋楼，再从正门进入另一栋。他抽出一根香烟。这香烟是他最爱的美国品牌，他很高兴上次的船运来了额外的一大批。并不是所有的中非官僚都喜欢和美国的贸易，但迟早，哪怕是最忠诚的公务员都会开始享受某些美国猪猡的货物。\n\n在这么早的时候，香烟的火光是汉斯唯一的光线来源。他怀疑来得这么早是否有必要。罗尔夫·施坦纳曾亲自造访他在中非事务总局的办公室，以确保任务被完全理解。好吧，只有一个人理解，因为在所有的行政部门中，他的部门是最缺人的。从来如此。当他在五年前到达的时候，有两个人。现在只有他了，因为格哈德在喀麦隆冲突期间离开了。从此，甚至从更早开始，中非事务总局就不肯为装备管理配备足够的人员了。\n\n现在，托那该死的战争的福，所有的活都来了。施坦纳发疯似的确认每一批武器的下落。他现在必须追溯每批武器的来源，无论追溯到去年还是到中非事务总局的成立。施坦纳要求查看所有文件，并且更新一份所有装备的清单。\n\n至少他不必全靠自己。当他扔掉烟蒂时，商务部门的疲惫的官员们到来了。十个人。他们怎么才能挤进他狭小的办公室，并检查所有的几千份文件呢？这一天的工作已经开始，但他已经受够了。"
 COG_focus.31.a:0 "幸好，他不知道这需要十天……"
 COG_focus.32.t:0 "钱都去哪了？"
 COG_focus.32.desc:0 "中非事务总局经济事务分部在非洲大陆处于完全独特的地位。它不仅是无穷无尽的官僚机构中雇佣民间职员最多的机构之一，也是最重要的行政综合体之一，而且它是非洲同行中唯一能向本土汇报巨额收入的专员辖区。事实上，它甚至可以与欧洲收入最多的专员辖区抗衡。暗地里运作黑市的经济体仅此一家，与邻居汉斯·许蒂希的东非领地相比，它的收入不仅仅只是可观而已。\n\n钱的来路再多，投资的渠道再多，都需要一大批有实干精神的干部去管理。当然，大部分的钱都记在国家账上，借此流入专员的金库。\n\n然而，人们常常不能理解专员辖区的盈利途径。专员辖区在这方面的运作方式与许多公司的形式类似。余下的资金大部分都会被投入到交易上，用来满足潜在的外国投资者的需要，他们是在德国本土能够企及的范围外进行投资的。为了成功达成交易，许多资金都被用于满足各大公司的利益需求。作为回报，公司要在专员辖区内开展业务，致力于扩张经济事务分部的规模。除此之外，该办公室还承担只有最高管理层才知道的投资。其中最重要的一项则是贿赂。\n\n但由于战争已经打响，该分部需要尽快重组，否则就难以应对新形势了。我们必须密切跟踪资金周转，好为战争注入适量资金，赢得胜利的果实。"
 COG_focus.32.a:0 "官僚政治真无聊…"
 COG_focus.33.t:0 "重新平衡预算"
 COG_focus.33.desc:0 "周末伊始，中非事务总局所有行政办公室的代表们聚集在一起，准备将最新的文档提交给穆勒专员。虽然专员……考虑得挺周到，但是总局的职员们起早贪黑、夙兴夜寐，才把专员要求的资料全部整理到一起。\n\n现在，代表们正得意地走进专员的办公室，准备提交资料。然而，专员却没来，他一如往常地提前下班，享受周末去了。其实，他每天都提前下班，只不过到了周末走得更加早。来了的是罗尔夫·施坦纳，他表示穆勒已经不胜其烦。放走代表们后，施坦纳舒舒服服地在专员休息室里坐下，开始整理起文档。\n\n第二天，施坦纳在穆勒飞去刚果湖旅行前拦下了他。两人走进穆勒的办公室后，施坦纳把数据报告给了穆勒。就像穆勒所要求的一样，施坦纳设计了一份用来应付这场大型战争的开支的新战时经济预算案。\n\n不仅如此，施坦纳做得比穆勒要求的还要多。新预算案提到，这场激烈的战争必然会使外国投资者和企业考虑撤出投资，这种事一旦发生，就会令陈旧的预算案彻底崩溃。然而，施坦纳似乎对于解决此事胸有成竹。\n\n在两人的整场“讨论”中，专员只说了一个词。"
 COG_focus.33.a:0 "“接受。”"
 COG_focus.34.t:0 "联系鲍勃"
 COG_focus.34.desc:0 "中非事务总局在最近几周做了几十份报告。显然，大战给专员辖区的金库施加了巨大的压力。无数资深官僚咆哮着抱怨这战争多么可恨，一点也不像喀麦隆的冲突。好吧，去他们的吧，那时候他们又不用在前线英勇作战。但他们说的也有道理。那些冲突并像这场战争一样耗尽利润，而这些利润甚至一度为欧洲的专员们所羡慕。\n\n战争还在耗尽一些别的东西，至少很快就会开始。它将耗竭人力资源。这些唯利是图的雇佣兵并不是无穷无尽的，我们也没有足够的钱雇佣他们。施坦纳很快把西格弗里德·穆勒从对此的幻想中拉了出来。\n\n幸运的是，在刚果的丛林中生活着许多人。这些人包括逃荒的非洲农民，失业的雇佣兵，流氓无赖的退役士兵，世界各地的探险者，当然也有逃亡的种植园工人，多数从许蒂希那里逃出来的。但是他们有一个共同点：他们崇拜传说中的丛林战士，鲍勃·德纳尔，而且是我们急需的一种珍贵资源：人力。\n\n因此，这个人和他的突击队是通往这种宝藏的一种方式。可是，德纳尔比中非的任何人都更抗拒穆勒的命令，有时穆勒对他的命令看起来甚至像是绝望的请求。所以，我们必须让自己的请求对他有利可图。我们可以承诺给他涨工资，或者在战后给它的突击队更多的自由。虽然他很高傲，但是还在我们的军队中服役。\n\n我们必须小心行事我们需要他来得到这些人的效忠。战争的胜负可能不取决于前线，而取决于我们小心的提议，以及，不幸的是，也要看德纳尔是否喜欢它。"
 COG_focus.34.a:0 "给他将军的待遇。"
 COG_focus.34.b:0 "这人有个性，给他更多的自由吧。"
 COG_focus.35.t:0 "敬爱的穆勒专员阁下…"
 COG_focus.35.desc:0 "穆勒专员，\n\n我们接受任务，请等待48小时内的初步成果。\n真挚地感谢新条款。我们等待着24小时内按照新条款的付款。\n\n德纳尔上校\n第六突击队"
 COG_focus.35.a:0 "那就…谢了？"
 COG_focus.36.t:0 "敬爱的穆勒专员阁下……"
 COG_focus.36.desc:0 "穆勒专员，\n\n我们拒绝任务，这不值得我们出马。\n另外，新的付款条款真是有够可笑啊。\n\n德纳尔上校\n第六突击队"
 COG_focus.36.a:0 "该死，这家伙神秘兮兮的。"
 COG_focus.37.t:0 "敬爱的穆勒专员阁下……"
 COG_focus.37.desc:0 "穆勒专员，\n\n我们接受任务，请等待48小时内的成果。\n新条件很慷慨。我和特战队期待着将来的合作。\n\n德纳尔上校\n第六突击队"
 COG_focus.37.a:0 "现在他会说这是合作了……"
 COG_focus.38.t:0 "敬爱的穆勒专员阁下……"
 COG_focus.38.desc:0 "我们拒绝任务，不须考虑。\n新条款太欢乐了。里面没有油水。\n\n德纳尔上校\n第六突击队"
 COG_focus.38.a:0 "该死的他敢拒绝我们，他还敢嘲笑我们，该死该死！"
 COG_focus.39.t:0 "德纳尔计划"
 COG_focus.39.desc:0 "这可能是穆勒执掌中非以来所见证过的最短、最复杂也是最简单的策略回顾了。鲍勃·德纳尔最新的游击战争计划简直要让他惊掉了下巴。非洲之盾的战争中，这种游击战可能要发挥很大的作用。在党卫军和卫戍部队的将领面前，穆勒挠挠额头，表现得好像明白了这个计划。穆勒请他们退下，要和德纳尔私下讨论。\n\n“你他妈到底知不知道你说的话都是些啥意思啊。我好像根本就不得要领，你现在就跟我说说细节好了。”穆勒举手说道。\n\n德纳尔很困惑，没想到会有人不明白他的计划，不过还是照办了。“我会尽力概括的。我和我的突击队将在友军的前线之外招募游击队员，并偷运一些当地武装分子。他们会在敌人中散布恐怖和混乱，并将分头单独行动，充当游击武装力量的突击队员，以防敌人猛烈进攻。为了保证他们能持续支援我们的战事，若遭遇失联情况，部分武装分子将会被调度伪装成非洲平民。”\n\n“对啊，这些我都明白。”\n\n“没别的了。”德纳尔耸耸肩。\n\n穆勒本以为能够彻底理解德纳尔谜团的一天终于到来了，但现实很骨感。“好吧，那我就实施计划。不过我要你领头执行，不然我的将军会被你那些既简单又复杂的话弄得不知所措。”"
 COG_focus.39.a:0 "多么奇怪的人啊。多么奇怪的会议啊。多么有用的策略啊？"
 COG_focus.40.t:0 "冯·布洛特尼茨的提议"
 COG_focus.40.desc:0 "格尔德·冯·布洛特尼茨在喀麦隆冲突中名声大噪。在最初的领袖去世后，他英勇地领导着我们为财富而战的高薪战士们大胆地突破了喀麦隆的防线，为我们的历史性胜利作出了巨大贡献。\n\n有着永远无法满足的野心的他，似乎对现状并不太满意，而且总是对喀麦隆非洲国保持警惕，并坚称应该让他派至少一位他那边的新人过来入编我们的边境巡逻队，但他利用自己的空闲时间设计了一个野心勃勃的反击计划，以防喀麦隆非洲国的任何潜在入侵。专员一直不懂得为什么非要制定这种能有效地驯服并主宰敌人的怒吼的天才计划不可。\n\n然而，南非战争在整个非洲大陆肆虐，双方筹码随之改变，我们谨慎的边境巡逻队已经减少到只有冯·布洛特尼茨的部队了。意识到这一点后，罗尔夫·施坦纳安排了格尔德·冯·布洛特尼茨和专员之间的一次会议，讨论如何紧急实施这位野心勃勃的雇佣兵提出的计划。"
 COG_focus.40.a:0 "两人相视而笑。"
 COG_focus.41.t:0 "实用的谎言"
 COG_focus.41.desc:0 "走在中非事务总局最重要的行政机构的走廊中，罗尔夫·施坦纳部长正在向手下解释即将开始的秘密行动的最后细节。施坦纳对这些人所要做的事情并不十分满意，不过他明白这次行动迫在眉睫。穆勒专员的朋友沃尔夫冈·申克和穆勒专员说过，西南非洲的行政机构也在做这些事。迅速、高效、赚得多，还没人管。最重要的是，德国本土也没有注意到。\n\n这群胸前挂满了中非事务总局勋章的官员们即将展开近期规模最大的伪造文件行动之一。几天来，他们被迫疯狂地检查、修正数据，并且照样誊抄在假证书上。所有人都知道这是严重的叛国罪，但也知道不服从命令是更严重的罪行。\n\n中非现在可是在打仗，打仗就要钱，很多钱。要想获得如此巨大的收益，唯一的办法就是拉拢外国投资者，不管他们之前有没有充实过我们国库。这种叛国行为一经德国发现，整个事务总局都会被抓回本土受审，不论何时。因此，我们和投资者的任何互动都必须用伪造的文件来掩盖，这对双方都有好处。\n\n像这样要和文件与数据打交道的、充满了谎言的、不得已而为之的行动，与当年莱因哈德·盖伦进行过的任何行动一样危险。"
 COG_focus.41.a:0 "若事出有因，谎言便不能被称为谎言了。"
 COG_focus.42.t:0 "别样战场"
 COG_focus.42.desc:0 "房间又窄又热，窗帘却岿然不动。只有一缕阳光溜进了房间，让人明白已经到早晨了。威廉·冯·托马昨天下午穿着笔挺的军装到达，现在全部脱光了，只余下一件汗渍斑斑的衬衫。在冯·托马一行人的对面，罗尔夫·施坦纳和他的上校仍然在低声地讨论着什么。代表土著党卫军的莱昂纳尔·穆兰巴面对着桌上铺的巨大地图沉思着什么，和其它人不相往来。让·施拉姆和一些雇佣兵指挥官躺在专员的休息室里，快要醉醺醺地睡着了。专员呢？他刚拿着一杯冰冷的柠檬水回到会议室里。\n\n“先生们，我们可以开始了。”穆勒坐在软垫椅上，开始用手指把玩自己的铁十字勋章。穆兰巴磕磕巴巴地讲起了德语，中间还时不时蹦出来几个英文单词：“我刚把地图上的最后几块拼凑起来，这次回顾本来早就应该完成了——”\n\n“但我们花的时间比平常还要长。”冯·托马咬牙切齿地对他说道，并开始对已经讨论过无数遍的话题进行冗长的总结，幸好罗尔夫·施坦纳及时站出来，让他没能一直跑题下去。“多亏了这次……艰辛的会议，最高统帅部已经收集了关于这场战争的足够细节，终于可以统一战略了。我认为这就是冯·托马将军要表达的看法。专员，我想你现在对提到过的战略已经足够了解了。这场战争持续了很长时间，却一直没有统一的战略，所以现在是时候选择我们的统一战略了。”\n\n穆勒咕噜一口喝干了饮料，施坦纳满怀期待地看着他。他把铁十字勋章别在胸上，一步步向着窗帘走去。“当然，我会的。但是我们在会议室里打的嘴仗也已经持续太久了，朋友们。”他拉开窗帘，终于叫醒了那群雇佣兵。"
 COG_focus.42.a:0 "“你们可以走了。”"
 COG_focus.43.t:0 "陈旧库存"
 COG_focus.43.desc:0 "海量的坦克一字排开，停在专员私人维修场地的停机坪上，简直要积聚成山了。有这么多坦克，要做些什么呢？还用说吗，当然是为了打仗啦。不过呢，这些坦克看着干啥都行，就是不能打仗，毕竟这仗波及范围有半个非洲呢。真打起仗来，肯定要被无情碾平的……其实碾平它们都算是浪费精力了。\n\n不过它们还是被一字排开停在那里了。锈迹斑斑、摇摇欲坠、年久失修，有些只是勉强成形。战争是一个饥饿的怪物，一切餐点都会不加挑剔地囫囵吞下。这些烂苹果要是放在50年代初可能是真正的好东西，但即使在那时候，它们也只不过是德国人不厌其烦地送去中非参与喀麦隆冲突的次等货。\n\n这些生锈的铁壳子要么是拼命发掘出来的，要么是在喀麦隆边境附近被封锁的建筑群中偶然被发现的，都是50年代最后一次使用后被遗弃的垃圾。而如今，它们被运到专员的维修人员那里接受重新组装。这些坦克曾经在战场上大显神威，质量上虽有不足，但忙碌的技术人员们当然也不缺乏劳力。他们已经尽力让坦克能再次用于战斗任务之中。不过究竟能撑多长时间，就要看接下来的几周了。"
 COG_focus.43.a:0 "就这样，它们被送到了前线。"
 COG_focus.44.t:0 "冯·托马的计划"
 COG_focus.44.desc:0 "威廉·冯·托马跟他的参谋长和一些下级助手——全都是中非装甲军的最高级军官——到达专员辖区的办公地点，参加一场计划于当天召开的会议。他们都穿上了最好的军装，冯·托马把他在著名的非洲军团中获得的所有奖章都挂在了自己的制服上。虽然由于年龄原因，冯·托马必须要拄拐，但总的来看这群人还是昂首挺胸地走进了会议室。\n\n由于穆勒此前否决了正确的战略，战争已经进入了可怕的态势，因此中非方面再次召唤他前来。他本该拒绝应召的：对待非洲军团的老兵，这样做未免太过失礼了。但冯·托马不是个傲慢的人，毕竟虽然遭受无理对待，他还是忠于……他的……祖国的嘛。他的策略一定会使德国赢得战争的。\n\n罗尔夫·施坦纳敏锐地坐在这间宽敞的会议室的一个角落里，冯·托马的下级铺开地图，开始和专员回顾他们的坦克战略。冯·托马将军对施坦纳笑了笑，施坦纳很快就在嘈杂的喧嚣声中离开了会议室。冯·托马轻快地打断了他的副官，自己接过了话茬。他详细地解释了他的全新理论——以坦克为中心的运动战计划，将隆美尔用烂了的战略放大到了洲的尺度，或者像冯·托马所说，他“改进”了那些战略。\n\n尽管施坦纳的胡言乱语仍在耳边回响，穆勒仍然忠于自己的决定，他要把冯·托马集团派到前线，给他们更多的战斗权限。"
 COG_focus.44.a:0 "变来变去还是要用坦克啊。"
 COG_focus.45.t:0 "穆勒的计划"
 COG_focus.45.desc:0 "西格弗里德·穆勒专员穿上了他的常规军装。上面有些磨损的痕迹，说不清到底是打猎磨坏的还是打仗磨坏的了。穆勒有那么一瞬间以为自己忘了戴铁十字勋章，不过很快就发现它一直在制服上面戴得好好的。他走进计划室，罗尔夫·施坦纳和威廉·冯·托马正在里面冷冷地对视着。\n\n穆勒叫来了中非卫戍部队的一位上校和党卫军的穆兰巴。还没等穆兰巴开口说话，上校就粗暴地把他推到一边去，让穆勒讲话。穆勒再次解释了自己的步兵战略，分别阐述了卫戍部队、土著党卫军和雇佣兵的作用，最后，他回顾了自己和幕僚制定的最佳战略位置。\n\n施坦纳似乎有点高兴，并感谢党卫军代表一直以来的辛勤劳动。冯·托马只是点了点头，虚伪地向专员表示祝贺，并祝他好运，然后和他的副官离开了房间。\n\n穆勒却对施坦纳笑了笑，告诉施坦纳自己和幕僚在这个宏伟的计划上付出了多大的努力，他很高兴终于有机会把它付诸实施了。施坦纳又一次拼命劝说专员不要去前线执行这一战略，穆勒却根本就听不进去。"
 COG_focus.45.a:0 "他搞出个步兵战略，不就是为了上前线玩吗……"
 COG_focus.46.t:0 "施坦纳的计划"
 COG_focus.46.desc:0 "罗尔夫·施坦纳飞快地走进了专员办公室。他想尽快把事办好，以便最后能腾出空来妥善处理这场战争。他的两个手下紧随其后，拿着地图和文件，精确地把计划中的行动细化到极致。不出所料，除了穆勒之外，房间里只有些高级参谋长。威廉·冯·托马和他的团队挑衅性地缺席了。\n\n不过他一缺席，施坦纳的事情就好办多了。他把助手的文件交给了专员和其他军事人员。施坦纳把战略中的每一个细节都巧妙地阐述了出来，其中涉及到空中骑兵部队的使用，不仅仅局限于运输，而是有更广泛的用途。施坦纳讲话的效率很高，一秒也没有浪费。\n\n穆勒点头同意了他的计划，施坦纳大喜过望，离开了房间，去通知下属做好在前线实施战略的准备。作为一名部长，他认为自己有义务不忘在利奥波德维尔的职责。因此他的下级可以在专员身边代表他，而他只会在他认为必要时视察前线。\n\n与此同时，施坦纳可以感觉到有人会因为施坦纳的计划一直能得到专员青睐而怒火中烧。几天后，有谣言在最高统帅部传播开来，说威廉·冯·托马正准备写另一本书，以回应此前他承受的所谓公开羞辱：有人起草了一份实用的军事战略，而且还是聚焦于直升机的战略，弃坦克与步兵于不顾。关键是这人的地位比冯·托马低得多，是可忍孰不可忍！"
 COG_focus.46.a:0 "但是施坦纳只关心他自己的计划。"
 COG_focus.47.t:0 "箱子不能再丢了"
 COG_focus.47.desc:0 "在德国崩溃之前，装备、武器和枪支的供应量几乎岿然不动。虽说祖国给我们的不是最好的东西，但就当时而言已经足够，虽说在喀麦隆冲突和国内经济崩溃后不久质量就大幅下降了。现在，兵荒马乱、前途未卜、头悬利剑的时代降临到大日耳曼国的每一个角落，手头拥有的武器装备不仅数量少，而且质量极其寒酸，简直要把我们逼上了绝路。\n\n在处理噩梦一般的后勤与行政事务时，中非事务总局发现，许多按照订单预期要从德国运来的货物箱不见了。事实上，许多人早就知道这种事情，因为曾有大量德国装备出现在了西非黑市上，这已经是公开的秘密了。这些装备在去黑角“岔开”航路的途中究竟发生了什么，我们可能永远都不会知道。不过我们都很清楚亡羊补牢为时未晚的道理。坦率地说，我们必须解决后勤方面的愚蠢现状。\n\n为了在冲突最为激烈的时候生存下去，未来的装备货物，无论从何处运来，必须要精确追踪。我们需要避免补给箱消失的事情再度出现，若我们对此不管不顾，战争形势恐将发生可怕的转折。"
 COG_focus.47.a:0 "眼睛给我瞪大着点，该死！"
 COG_focus.48.t:0 "专员放权"
 COG_focus.48.desc:0 "一大早，助手和官僚组成的干部团体就走进专员的办公室，递送今天的每日文件，都是政府必须要处理的军事和民事报告。事务总局的高级官员将成堆的书籍文件堆在办公桌上，把专员团团围住，他已经埋头干了很久了。助手们可以听到他在官员讲话时草草记下笔记的声响，也听到他下达命令时模模糊糊的声音，这样一来，今天事务总局下属部门的日常任务就确定下来了。助手们等着那群官员离开，然后向坐在办公桌前的上司请安。临时专员罗尔夫·施坦纳这时才放下文件，绷紧的脸上短暂地露出感谢的表情，却又很快融入到堆积成山的工作中了。\n\n西格弗里德·穆勒专员经常为了自己的乐趣休短假享乐，从施坦纳来到中非起，他就已经习惯了暂时接管穆勒的位置。而且，他觉得几乎每次都是他自己在管理着专员辖区的大部分杂务。十年来，这种临时专员的职位越来越普遍了，特别是在喀麦隆冲突期间达到了顶峰，而目前正在进行的战争无疑又带来了一次全新的机会。尽管穆勒明确授权施坦纳去专员办公室里办公，并完全掌控中非事务总局，但这么一来他就担任起明面上的临时专员了，施坦纳就是没法适应这一点。一般情况下，在穆勒回来之前，能够知道这段时间是施坦纳在办事的人并不多。\n\n然而这次情况特殊，穆勒在前线的战事——施坦纳并不特别喜欢——施坦纳的时间过分充裕，权力也日渐累积，当穆勒给施坦纳的官方委任状从前线送来的时候，所有人都早就知道专员的职权已经彻底换人行使了。施坦纳不喜欢这样，当没人知道他在办事的时候，他办事办得最俐落。"
 COG_focus.48.a:0 "很遗憾，施坦纳无权替真正的专员决定什么时候该放假。"
 COG_focus.49.t:0 "天降正义"
 COG_focus.49.desc:0 "埃德温俯卧着，正如一只无声的野兔蜷缩在茂密的芦苇丛中，等待着狐狸的到来。每一次呼吸都沉重到难受，每一次姿势的调整都要忍着巨大的疼痛。他紧握步枪的黑色长管，指向面前那可怖的未知领域，力道大到指节发白。\n\n就在不久前，他还走在碎石路上和巡逻队的队友开着玩笑。袭击来得出乎意料，只过了几分钟，土著的尖叫声和断断续续的德国叫喊声就淹没了他们所在的地方。战友一个接一个地倒下，只剩下埃德温一个。他身披几处擦伤，扑进了灌木丛，肾上腺素在他的血管里流淌。\n\n埃德温趴在草丛间等待着自己的命运。他紧闭双眼，闭得很紧、很疼，想稳住自己颤抖的躯体。说话声又来了，他能看到远处站着三个人影。要保持安静吗？\n\n一颗子弹飞来，刮掉了他右边树上的树皮，也给这个问题提供了答案。埃德温深吸一口气，一连扣了五次扳机。他确信自己已经干掉了其中一个，但这一行为很快就带来了恶果。起初的一枪变成了二十枪，无数的人影纷至沓来，子弹像一撞就会死伤无数的彗星一样，飞速划过空气。他当时就明白自己的末日已经到了。他的脸贴在泥土里，嘴里大声哭叫，祈求一切愿意倾听自己的话的神灵，是什么神都好，赶快让这场噩梦结束。\n\n他的祈祷很快得到了回应。直升机螺旋桨切割空气的锐利噪声震耳欲聋，不时传来激烈的爆炸声和汹涌的热浪。一时间，一切都寂静了，只剩下火焰在噼啪作响。又过了一段时间，埃德温才从震惊中缓过来，慢慢起身，先是跪着，然后终于用力站了起来。游击队销声匿迹了，这附近的大部分美丽风光也没有了。\n\n埃德温朝着大路走回去，发现了这场轰炸的主要受害者——那座老旧的水泥桥仅存的长度已经不超过数米，游击队也被连带着轰炸了。埃德温住进医疗帐篷后，他才知道类似的事件也在前线爆发过。对许多经历过此事的人来说，这无疑是挥之不去的阴影，但轰炸行动在那天救了他的命，他将永远为此心存感激。"
 COG_focus.49.a:0 "净化之火……"
 COG_hunt.0.t:0 "穆勒一下杀光了所有动物"
 COG_hunt.0.desc:0 "测试事件，请无视"
 COG_hunt.0.a:0 "小！伙！牛！逼！啊！"
 COG_hunt.1.t:0 "非洲的日子"
 COG_hunt.1.desc:0 "西格弗里德·穆勒总是把笑容挂在脸上，而想到他某天要去狩猎，能为他生命中的每一次狩猎做准备，他就会特别高兴。地图上详细注明了这种猎物的栖息地和预期出现位置，他又把地图浏览了一遍。他从这张堆满纸和便签的桌子走到了另一张、放着一整天要用的装备的桌子前。专员亲切地检查了所有武器的每一处。前一天晚上，他仔细地校准了他的步枪和霰弹猎枪的火药量，然后又亲手装弹。现在他又检查了一边弹药，这是各种狩猎工具，然后是狩猎装备，水袋、靴子、皮带、刀、哨子、野战口粮。\n\n随着穆勒继续准备，他的鼻子仿佛闻到了非洲野外的气味，耳朵仿佛听到了野兽之间交流的声音，眼睛仿佛看到泥土上的脚印和被动物划过的树木。每次狩猎都是回忆与感情的万花筒，他只为自己不能用记忆记住一切而感到遗憾。即使可以翻阅他的狩猎日志，但也只能依稀看到过去历险的辉煌。\n\n查阅日记是他准备工作的最后一部分，也是他最不关心的部分。当然，他对纸上的文字宝贝得很，因为它们是一枚一枚的锚，系住了之前的一次次狩猎。但是纸张的世界令他感到寒冷而无聊，他的官僚们每天都恳求他再看一份文件，再签一份声明。穆勒替那些整整齐齐穿着正装、戴着眼镜的人感到可怜，他们的世界是文字和数字的枯燥世界。而真正重要的是刺激，是原始的感情，是能让人摆脱文明，找到狩猎的野蛮乐趣的短暂瞬间。穆勒可怜他的官僚，但感谢他们的奉献。不然他怎么能有这么多时间继续打猎呢？"
 COG_hunt.1.a:0 "该来一次新的狩猎了！"
 COG_hunt.100.t:0 "给申克专员的一封正式邀请"
 COG_hunt.100.desc:0 "穆勒专员开始考虑非洲到底有多大，但他也没想明白他的下属们总是在忙的那些无穷无尽的文书工作是从哪里来的。这都和他没啥关系。将大量的资源运往祖国，从世界各个角落挣来大钱。只要一切顺利，专员就认为，以他的地位，不去享受就是一种犯罪。\n\n尽管如此，向来喜欢群居的穆勒却感觉他的地位让他有点孤独。他唯一的“伙伴”就是没完没了轮番上阵的官僚和外国商人，他们都只想着把钱一挣然后离开非洲。当然，他在西南非洲遇到了一些有趣的人，但即使是有趣的人也无法一直陪着专员狩猎探险释放自我。因此，穆勒总是在狩猎探险中寻找新的朋友和伙伴。这是他在海外寻找新的狩猎同伴的新计划的核心任务。\n\n西南非洲专员沃尔夫冈·申克是一个异常严肃和忧郁的人，但他似乎也和穆勒一样，对官僚主义的繁琐十分讨厌。这位飞行王牌总是飞上非洲的天空，像奥林匹斯山上的朱庇特一样审视着他的领地。穆勒专员认为王牌飞行员可能会对打猎旅行感兴趣。另外，两位专员的私交对大家的非洲使命而言不是至关重要吗？穆勒相信他可以在某个地方把这笔业务支出给报销掉。"
 COG_hunt.100.a:0 "拿我的打字机来！"
 COG_hunt.102.t:0 "来自西格弗里德·穆勒专员的一封正式邀请"
 COG_hunt.102.desc:0 "“致尊敬的西南非洲专员沃尔夫冈·申克\n\n这里远离我们伟大的祖国，我很难奢望能与您这样最伟大的德国英雄一起度过一段时间。但我还是恭敬地发出邀请，希望您能前来参与在这次黑暗大陆上展开的狩猎活动。有了您这样王牌飞行员的帮助，我们将能在刚果广袤的内陆随意穿行。我有个不成熟的想法，我们两人都担负着使命，而这次探险将是进一步发展我们间联系的良机，这样一来，雅利安种族的荣耀就能在这片神秘的土地上更加闪耀。[……]”\n\n这封信的剩下部分是一份深入的探险计划，包括在该地区发现的猎物类型，穆勒对适合狩猎的武器的分析，以及关于之前在该地区狩猎的一则简短轶事。申克专员一下就认出了穆勒意识流的交谈风格，就文学形式而言，穆勒简直太成功了，但申克更关心邀请函本身，而不是上面写了什么。与穆勒一起旅行可能是在他西南非洲工作之余的一次不错的短假。不过，这位爽快的刚果专员偶尔也可能会变得奇怪，他最后也没说明白，这次探险到底将会是什么样子。"
 COG_hunt.102.a:0 "和他一起去打猎吧！"
 COG_hunt.102.b:0 "我很抱歉，下次有空再去吧。"
 COG_hunt.103.t:0 "沃尔夫冈拒绝了我们的邀请！"
 COG_hunt.103.desc:0 "吃过面包卷、咖啡和煮鸡蛋早餐后，穆勒走进办公室开始早上的工作。他的工作通常只是检查一下桌面上的东西，对最重要的一部分进行回应，然后把剩下的派送负责这部分的下属。通常时候会有一个人帮他分析文件，但有时候文件最后到了他的手上，只是因为没人知道应该把这文件派给谁。或许专员应该再安排一个人来负责第一个人筛过的文件。\n\n而今天晚上他很沮丧，似乎有人把比平时更多的文件扔进了他的收件箱。穆勒叹了口气，开始工作。一些预算请求，一些备忘录，这东西本应该送到一两层楼下面去的，一笔周围建筑冷却系统维护费用的账单，一些奇奇怪怪的粉丝信件，还有一封来自……为啥这封信不放在最上面？\n\n“…我们很感激穆勒专员的体贴和关心，尽管如此，但这一情况超出了我们的控制，在可预见的未来，要与申克专员一起探险是不可能的…”\n\n穆勒愣住了。他知道这意味着什么，并不是他被他的朋友讨厌了，而是他被坦诚地拒绝了。\n\n现在，他没心思继续工作了。他转过身，看着办公室的窗外，沉思着一个问题。"
 COG_hunt.103.a:0 "…怎么搞的，沃尔夫冈？"
 COG_hunt.104.t:0 "沃尔夫冈接受了我们的邀请！"
 COG_hunt.104.desc:0 "吃过面包卷、咖啡和煮鸡蛋早餐后，穆勒走进办公室开始早上的工作。他的工作通常只是检查一下桌面上的东西，对最重要的一部分进行回应，然后把剩下的派送负责这部分的下属。通常时候会有一个人帮他分析文件，但有时候文件最后到了他的手上，只是因为没人知道应该把这文件派给谁。或许专员应该再安排一个人来负责第一个人筛过的文件。\n\n而今天晚上他很沮丧，似乎有人把比平时更多的文件扔进了他的收件箱。穆勒叹了口气，开始工作。一些预算请求，一些备忘录，这东西本应该送到一两层楼下面去的，一笔周围建筑冷却系统维护费用的账单，一些奇奇怪怪的粉丝信件，还有一封来自……为啥这封信不放在最上面？\n\n“…申克专员十分感谢您的体贴，他很荣幸能收到穆勒专员您的邀请，去参加一次狩猎旅行…”\n\n他知道这意味着什么，专员没有写那些维护虚荣的花里胡哨的废话，申克要来了，带着猎枪来了。\n\n现在，他没心思继续工作了。还有很多最最重要的事情等着他安排，这可不能交给理事或者秘书。"
 COG_hunt.104.a:0 "好哇，沃尔夫冈！"
 COG_hunt.105.t:0 "伊托姆伯维山脉"
 COG_hunt.105.desc:0 "穆勒的地图和非洲党卫军希望的那种整齐完美的地图绝不一样，这些地图上到处都是标志和潦草的文字。而桌子上则有很多动物的相片（大多都是穆勒最近喜欢的那种动物），这些相片是准备贴在地图上对应的战略狩猎区域的。在本殖民地历史的早期，有许多军事指挥官都抱怨说，专员这么做使得战略规划会议变得毫无用处，哈哈，他们不服，穆勒就马上把他们打发到刚果的一些致死率极高（如果不是百分百的话）的地区去了。提出异议不但没有带来实际的改变，反而自己马上被流放到刚果的“蚊子海岸”，异议的声音自然渐渐平息了。\n\n现在，穆勒仔细研究着他最新的地图，想要决定哪里更符合他的目标。他看向一片地方，以前狩猎的冒险记忆就翻涌出来。申克可是个狩猎新人，难度不可能太高，特别由于在刚果的部分地区，对德国抱有敌意的部落已经武装并且结营自守。去到靠近蚊子海岸的地区，那就更不可能了，虽然射死几个乱党的想法很诱人。\n\n穆勒的目光停在了伊托姆伯维山脉。高原与相对高度不高的山峰，很适合空中监视与狩猎，而且那里的土著服从性还行，没有理由随便杀死他们。对穆勒来说，这完美极了，然后他下令让助手打印一份放大版的伊托姆伯维地区地图，这时，狩猎的兴奋已经把他的头脑冲昏了。"
 COG_hunt.105.a:0 "我对大山很感兴趣！"
 COG_hunt.106.t:0 "与穆勒专员的狩猎时间"
 COG_hunt.106.desc:0 "申克专员看着镜子里他的制服。他想知道这么多年过去了，他的空军基地里的飞行员们是否还在谈论着过去与俄罗斯人作战的日子，那时的日子似乎充满着希望和荣耀。旧日的荣光逐渐在他的喉咙里凝成了一股疼痛，让他小心翼翼地吞咽了一点口水。一位助手走了过来，他从沉思中惊醒，助手指向他的皮包和文件，然后这位西南非洲的专员一把抓起它们，离开了他在温得和克总是显得拥挤的房间。\n\n申克正准备沿着大约八小时前从穆勒处在的刚果基地发来的路线出发，而他怀着一丝希望，希望当直升机抵达时，他不会碰到任何他知道的土著抵抗组织。这架直升机是当地直升机编队的骄傲，黑色的边缘闪闪发光，就像幽灵一样。并且直升机还装满了武器，有些还不一定符合日耳曼尼亚制定的武器标准。（一架直升机真的需要一个配备防空装置的可移动火箭炮炮塔吗？）\n\n登上直升机时，他匆忙地与飞行员说了句话，然后就踏上了这场刚果猎人（这是私下里人们对穆勒的称呼）的奇妙冒险。他只希望这次不会像1958年的狩猎一样，那些不知名的村民至今仍在申克的梦境中挥之不去。"
 COG_hunt.106.a:0 "真不知道究竟是该害怕还是该兴奋。"
 COG_hunt.107.t:0 "沃尔夫冈来到！"
 COG_hunt.107.desc:0 "申克的形象还是那个干练的飞行员，而他现在的身份已经是专员了。他的挺直身板，高昂着头，这种姿势肯定会让所有地方的女性为之倾倒，不过，这里可是中非的中部。穆勒满脸笑容地走向他，两人一下拥抱起来，然后紧紧握手，只有最亲近、最精明的观察者才会注意到他们咬紧着牙根——不过这个观察者只存在于假想中。熟悉结成了友谊，但也会滋生某种轻视。而双方都不会承认这一点。\n\n申克为此准备了一把特殊的手枪，一把由事务水平极高的土著金匠雕刻的镶有金箔的镀金手枪，申克将其赠送给穆勒，赠送时还微笑着向他致意。穆勒不甘落后，将他事先准备的东西拿出来还礼，那是一张刚果北部优质的狮子皮草，他把皮草卷起来，说了几句赞美的话，然后送到了申克手上。交换的礼品确实精美，但他们都没有想象的那么高兴。（穆勒用手枪连五米外的目标都打不到，而申克讨厌皮草；两位送礼者都知道对方将会对他们送出的礼物感到不满，但他们还是这么做了。这就是在非洲的生活方式。）下属们被打发走了，两人要着手进行这天真正的工作。\n\n申克首先攀上机舱，他很从容、很优雅，相比之下，穆勒的动作显得歪歪扭扭，还边笑边往里爬。机场、利奥波德维尔和刚果丛林都逐渐消失在了远方，变成了一片绿色与白色的荧光之海，两人也准备好了他们要用到的各种装备。狩猎已经开始。"
 COG_hunt.107.a:0 "我想看看这次狩猎会发生些什么，我已经等不及了！"
 COG_hunt.108.t:0 "起飞！到伊托姆伯维山脉去"
 COG_hunt.108.desc:0 "穆勒曾经听过一位村民向他描述的当地神话中伊托姆伯维山脉的形成的故事。有一次，一个伟大的神灵找不到他的妻子，便将大地撕裂，把土挖出在地上堆成了高山。后来他发现她死在了一条小溪边，他悲痛万分，又将一片巨大的高原推平，作为她的安息之地，她生前就曾抱怨为了与神灵见面时爬山的疲惫。他描述的高原现在正逐渐在眼前浮现，这是一片巨大而平坦的棕绿色土地，上面点缀着一些村庄的烟雾和火光。申克看着窗外，想象着听到了村民们闲聊、嬉闹和玩耍的声音，他只看了一小会儿，就勾勒出了许多生活的片段。\n\n直升机继续飞行，一个个土丘与山峰迎面而来。穆勒说这是个很好的狩猎地点，但他仍然对狩猎的目标保密（申克性格的又一个缺点，别人对他保密，他就不会费劲去和别人追究细节）。当他们靠近预定区域时，直升机开始震动，也许是直升机有点老旧了？穆勒为了掩饰他的尴尬，向驾驶员大喊大叫，驾驶员也很熟悉老朋友，也用大喊大叫奉还。\n\n申克当然听说过山脉的起源故事，他认为这是迷信的无稽之谈。然而，当凝视着山脉时，他不禁对山脉的庞大产生一种原始的敬畏，他想知道是不是该死的造物主把他的画笔搁在了这里，才造就了这个野性的刚果。也许他和一只盯着枪管的猿猴没有什么区别，他现在也被一些无法理解的东西迷住了。也许应该注意这里的村民，为了……未来的大事，让这种野性之美得到继承。他在日记中做了记录，然后继续注视。直升机优雅地划出一条曲线，进入充满了异国情调的山脉之中。"
 COG_hunt.108.a:0 "有趣的旅行故事，实际的旅行会怎样？"
 COG_hunt.109.t:0 "这里有些大猩猩"
 COG_hunt.109.desc:0 "刚开始，山脉只是在天际线上微微显现，然后变成了远景，背景，最后成为幕布，如果在德国的电影院里也能体验如此景象，那真是太刺激了。申克带着他的私人武器，一支从温得和克的武器库里调出来的步枪（他对枪械从来不抱什么装模作样的感情，主要是因为他怕自己会在某个最糟糕的夜晚里赌气端起枪来做什么出格的事），准备开火。\n\n穆勒咧嘴笑着向他保证，今天的目标会很简单。大猩猩成群结队地在这片高原山地的丛林中漫游，踪迹在空中清晰可见。而他们只需要追踪大猩猩的步伐，紧接着就能开始狩猎。申克推开直升机的后门，以便观察这些大猩猩。很快，他就发现了他要找的东西。一段独特的踪迹，上面是被压碎的树枝和缠绕着的藤蔓，在森林的地面上痕迹显示它们是朝东走的。\n\n直升机在这段踪迹上空盘旋了一下，转向东飞去。一群小小的“人”出现在前方，直升机飞得很低，申克差点被乱流刮倒。他想着是不是要向日耳曼尼亚正式地投诉这种疏忽，手里却端起了步枪，瞄准，然后开枪。一只大猩猩飞了出去，其余的四散而逃，申克和穆勒追了上去大开杀戒，颇为得意。一些大猩猩逃脱了，但也有许多尸体掉进了丛林中，等着慢慢腐烂。目前看来，狩猎很成功，尽管申克的爱好不在于此，但这一切也令他很兴奋。"
 COG_hunt.109.a:0 "哇喔。"
 COG_hunt.110.t:0 "布卡武军事基地发出的无线电讯息"
 COG_hunt.110.desc:0 "直升机还在以随意的弧线在空中摆荡，无限电波中传来了断续的讯息：“…问题，敌对活动…村庄…袭击…您的命令？”穆勒戴上了头戴式话筒，开始吼叫起来。申克将他的取笑之情掩盖起来，尽管穆勒对管理完全不感兴趣，但他随机应变的本事可谓深藏不露。也许他去当一名陆军军官会很好。穆勒扫了一眼别在机舱一侧的地图，把一堆红色别针别在山区附近的一个地区。好像是反叛活动。\n\n穆勒摘下话筒，喊道：“收到报道，该区域附近有游击队活动，老兄。听好了，我可不想我们今天的小娱乐半途而废，但这群敌对分子可能就在我们身边——我们装备了闪闪发亮的新式枪炮，可不一定是去打犀牛群的！”他看上去很兴奋，很难想象他是在说消灭游击队而不是猎杀动物。申克闭上了眼睛，希望能停下自己脑海里的画面，那是天上降下的火焰，肆意喷射的枪口，地狱火雨落在那些尖叫着、哭泣着的小黑点上，然后他们倒在黑黝黝的土地上，一大片血迹逐渐扩散——\n\n他晃了一下，使自己清醒过来。穆勒还在那里等待他的确认。申克极为勉强地点了一下头。直升机在棕绿色的平原上划出一个弧，转向了地平线处的一群小屋。那里，几缕炊烟正在飘上天空，就像孩子书写时细长的笔迹。"
 COG_hunt.110.a:0 "哦，天哪。"
 COG_hunt.111.t:0 "有叛匪！"
 COG_hunt.111.desc:0 "沿着山脉上空飞行的路途很艰难，高地上的强风猛烈地吹过来，直升机在剧烈震动，申克几乎听不到穆勒对他说了什么。有次他按错了按钮，差点把一只长颈鹿给炸了？申克在穆勒那里听过太多类似的故事了，这一个好像也没有什么不同。他把注意力投向下面的村庄，到处都是人和篝火，但林木线的边缘传来了不祥的枪声。这些人是叛乱分子，还是土著的“保卫队”？这很难判断。\n\n他们下降到低空，开始扫荡村庄，或者说，营地。下面偶尔会响起枪声，一些可怜的傻瓜拿着偷来的武器向上射击，试图赶走空中的威胁。穆勒大喊着说，他们必须要继续靠近以对付叛军，而申克也坚定了自己的决心。他不再会每天早上一听到巨大的噪音就浑身发抖了。希望这次以后这种感觉不会回来。\n\n直升机飞向地面，卷起一阵尘土和几片树叶，穆勒正准备动用特殊火力。他抽出自己的特制步枪，极快地检查了一下，大喊着打开直升机的舱门，然后歪出身子开枪。穆勒不断地瞄准与开火，只会偶尔叫几声或者在装弹时嘟囔一声。申克感觉有什么东西落在了他的肚子底部，也许是他的灵魂。但他真的有过灵魂吗？\n\n接着那位猎人对他大喊：“来啊，别傻站着了！一起扫除这些叛匪吧！”申克呆住了一会，一个字也说不出来。然后他握着枪，慢慢开始了动作。瞄准。开枪。瞄准。开枪。瞄准那个要去拿枪的大男孩——"
 COG_hunt.111.a:0 "然后开枪。"
 COG_hunt.112.t:0 "回忆片段"
 COG_hunt.112.desc:0 "直升机不断下降，下降到黑绿色的深处。申克平静地看着穆勒专员，在申克眼中，鲜血与脏腑不断从他的身上流下，淌在直升机半涂装的地板上。那身影张开嘴，嘴里冒出一段话：“哇哦，你还好吧，申克？要不要躺下来，猎杀新鲜的猎物确实很累，哈哈哈。”看起来弹震症又发作了。\n\n螺旋叶片，被卷起的风。整个世界变成了无尽的鲜血与火焰的舞蹈，穆勒刚才射击过的东西则变成了俄罗斯村庄里的小男孩和小女孩。他乘着冰冷的金属与火热的铅制成的翅膀俯冲而下时，这些小人就像小小的血肉鞭炮一下啪啪作响，然后破碎变成碎肉，就像妈妈以前圣诞节送给他的小小瓷娃娃一样碎了。申克感觉好似吃了酸莓一样，他有多久没有尝到这种酸楚了？这是因为他双手上沾满了鲜血，还是由于国家总是纠缠着他，感到很愤懑呢？这两者有区别吗？\n\n他隐约听到身旁惊慌的叫喊：“你在干什么，申克？我也喜欢这些树，但叛乱分子都已经跑光了！别让我再填一张弹药申请表，该死！”猛地一下，申克专员眼中的世界重新聚焦，他把头伸到直升飞机外，开始呕吐起来。然后他半蹲着，几乎是爬回到了他的座位上。"
 COG_hunt.112.a:0 "耶稣啊，真是一段糟糕的回忆。"
 COG_hunt.113.t:0 "返回基地"
 COG_hunt.113.desc:0 "西格弗里德·穆勒盯着眼前这位意志消沉、不断发颤的专员。申克圆睁双目，手也不停颤抖着。穆勒想知道申克现在的情况是不是和老海因里希遇到的休克呆滞一样，要打点吗啡来解决：自大象和巡逻小队事件后，他从未像现在这样……无论如何，穆勒都能分辨出一个人是不是要撑不住了，申克肯定就要撑不住了。也许应该取消狩猎了。\n\n他再次询问申克要不要继续这次旅行。就在他的下方，一团团的浓烟正从村庄的废墟中冒出。看来他们在接近时打中了几个油箱，有人影从现场跑出来，全身着满了汽油火，火光熊熊。申克注视着那里，什么也没有说，但他颤抖的手已经把他想说话的透露出来了。\n\n穆勒摇了摇头，呼叫直升机返回基地。也许下次再来吧，朋友。我很遗憾，没让你成为一名更强大的猎人。他突然冒出一个不寻常的想法，是药物治疗的问题，也许游击队在医疗供给里下毒了？可是德国明明已经宣布弹震症只能通过卧床休息治愈，日耳曼尼亚又怎么会给丛林驻军们提供错误的操作指南呢？"
 COG_hunt.113.a:0 "终于结束了。"
 COG_hunt.114.t:0 "专员回来了！"
 COG_hunt.114.desc:0 "申克专员摇摇晃晃地走出了直升机，温得和克在他的眼前天旋地转。他没怎么看清来帮他的助手，不过他也不在乎了。这些年来，弹震症逐渐侵蚀了他的精神，即使他竭力挣扎也无能为力，但好在他的助手知道该怎么做：来几滴吗啡，再让他躺床上休息几个小时，他就能重新打起精神来，至少直到下次发病为止。\n\n他躺在病房里回想着自己的经历。莫非穆勒一直都知道申克有病，是故意让申克发作的？申克并不这么想，但穆勒这种人做事一向神秘莫测。他的脑海中永无止境地重复着这样的画面：子弹自蜿蜒曲折的长枪管中呼啸而出，击中数不清的无辜平民，他们纷纷倒在地上，仿佛保龄球与球瓶相碰撞。或许，那个叫弗洛伊德的家伙对潜意识的看法是对的：申克并不确定这些幻觉来自何方，但他十分想抑制住它们，并把它们送回意识的犄角旮旯里，永远不去想起。\n\n不管怎样，申克绝不会再去跟穆勒一起打猎了。那个猎人下次肯定能找到别人陪他打猎的。申克自己呢？他有要事在身，要和一些村庄，呃……商量要紧事。"
 COG_hunt.114.a:0 "好吧，至少他人没事。"
 COG_hunt.115.t:0 "他为什么拒绝？"
 COG_hunt.115.desc:0 "穆勒盯着眼前简短的回绝，陷入沉思。专员脸上很少出现这样的表情：忧虑与沮丧。它没有教堂大门那般厚重，也没有棺材钉子那般尖锐，但也足够了。申克为什么要拒绝他？他在1958年的那次狩猎中不是玩得很开心吗？（土著的事情的确遗憾，但穆勒从不会沉湎于悲剧之中。至少那些人的家庭都获得了补偿。）当然两个人之间也有分歧，而且那个申克对“土著的权利”和“恰当的外交礼节”的圣母态度很让人扫兴，但他们一直是坚定的朋友，对吧？\n\n……对吧？\n\n对一切的悲剧，语言能够作出的最好的描述，便是现实对梦想的无情入侵。穆勒怔怔地坐着，他想象中的、由情谊和交往构成的整个网络在他宽阔的肩膀周围轰然倒塌。友谊，整个世界，所有这些都开始破灭。如果在这么多年过去之后申克甚至依旧不喜欢和穆勒一起打猎，他还能得到多少信任？还有那个——上帝原谅我说出他的名字——许蒂希？\n\n这是一场悲剧，纯粹而又简单的悲剧——而刚果猎人是悲剧的主角。怀疑和绝望缠绕着他的身体，他浏览了一下专员辖区内所有的企业名单。他必须确定所有的人民都真正忠于他，而不是其他专员辖区的傀儡，他们的目的是破坏他的成功，或者充当外国间谍。明年邀请其他人来参加大狩猎的计划将被无限期地缩减：穆勒不会把时间浪费在那些没时间陪伴他的人的身上。\n\n这是刚果猎人的新形象：不是猎人，而是猎物。"
 COG_hunt.115.a:0 "穆勒真的能明白过来吗？"
 COG_hunt.116.t:0 "确实是一次奇怪的狩猎"
 COG_hunt.116.desc:0 "像大多数经验丰富的猎人一样，穆勒的反社会心理足以让他对那些会使大多数普通人震惊的景象视而不见。然而，这次打猎途中发生的小插曲却是穆勒以前从未见过的，真令人遗憾（可怜的海因里希一直没有完全康复，这是一件憾事，因为他的毛瑟枪打得非常准）。当他飞回利奥波德维尔之后，专员反而找不到使他感到不安的确切原因了，但这种不安就像一块特别恶心的食物粘在牙齿后面一样，一直存在。\n\n他再次怀疑，问题是否出在医疗供应上。他下令检查现有的药品储备，对所有的员工进行档案分析，并开除和解雇所有的可疑人员。但还是有些地方出了问题。出于怀疑，他命令所有患有类似疾病的人员重新整理档案，并亲自阅读它们（对于一个通常字都写不好的人来说，这真是值得表扬），然后把它们扔给他的医务人员，要求他们提供新的治疗方法。\n\n然而不安依然存在着。\n\n他写信给申克，问他是否还好。但他收到的只有一段冷淡的答复，回信表示申克没事，谢谢您的询问，麻烦您不要再通过这个频道发信息了好吗？幸运的是，穆勒有点迟钝，并把它理解为一个友好的信息，没有再继续纠缠下去。如果申克很好，那么穆勒也很好。也许他会及时恢复过来，然后我们再去猎杀游击队吧。"
 COG_hunt.116.a:0 "事情怎么搞到了这个地步？"
 COG_hunt.117.t:0 "嘿，这是我们的地盘！"
 COG_hunt.117.desc:0 "你本来是看不到这个事件的，申克要么创伤后应激障碍发作，或者压根就没接受邀请。所以现在只有两种可能：第一是我把代码写错了（你居然敢这么指责我？），第二是你的好奇心让你用控制台触发了这个事件，或者用作弊码跳过了这个国策。无论如何，你这作弊者都把这个故事毁了。\n\n你的作弊让这个世界走向了一种奇怪的可能：申克的PTSD还没来得及发作，旅程就已经结束了。我想这个结果还算不错。"
 COG_hunt.117.a:0 "但是话说回来，作弊还是不好的。"
 COG_hunt.118.t:0 "给汉斯·许蒂希专员的一封正式邀请"
 COG_hunt.118.desc:0 "西格弗里德·穆勒专员躺在他舒适凉爽的办公室里，用小刀抠着指甲。“真他妈的热，”他想。“但昨天更他妈的糟糕。”他站起来，给自己拿了一杯饮料，然后坐到阳台上的一张椅子上。“该死的维护。”他最喜欢的直升机已经在那放了一个星期了，它就是飞不起来。他的助手提醒他，去近一点的地方狩猎吧，总是会有小些的直升机能起飞的。去他的吧！真他娘的无聊。他已经把那些个破烂玩意航程内的所有猎物都打光了。穆勒说过让他们集中精力管理这个殖民地，把真正的狩猎工作留给他！\n\n他把脚放在栏杆上，啜了一口冰凉的饮料，精神振奋。他有了一个主意。“瞧瞧我这脑子，”他站了起来，“但该死的我怎么就没早点想到。”他走到打字机前。“就是为此，我才呆在这啊。”\n\n“汉斯，我傲慢的同事，我们本该是一伙的。元首希望我们三人精诚团结，但就是你不和我们打成一片，我和沃尔夫冈都是这么做的。”\n\n这只是穆勒的想法，他还是以他在正式邀请中经常表现出来的那种礼貌开始写这封信。但他依然大肆写着冷嘲热讽的话，哪怕只是为了自娱自乐。“你与众不同，汉斯。但我打过比这更糟的猎物。你的领土真他妈的大，你怎么能忽视里面蕴含的无穷宝藏呢？让我为你点燃一点激情吧。”穆勒知道这封信很可能没什么用。不过，他也没什么别的事情可做。所以，为什么不费心去做他在非洲该做的事呢？这似乎是与他的专员辖区同事们合作，使非洲成为祖国不可分割的一部分的最好方式。严肃的事业……许蒂希会喜欢这种说法的！\n\n把他的老朋友沃尔夫冈·申克拽走一起游山玩水肯定不成问题。现在这儿站着一个懂得如何维护德国统治地位……无论用什么手段……的人。土著们需要时间。“如果他说不，那是他的损失，我尽人事，就听天命吧！”穆勒在写信时大笑起来。“你知道的，汉斯，我们真的应该在这里成为朋友，找到我们的安宁。毕竟，我是在帮你的忙，想要把你从你的孤僻小角落里弄出来。全日耳曼尼亚的人都认为你没用，你个老牛脾气……”"
 COG_hunt.118.a:0 "致尊敬的专员，汉斯·许蒂希…"
 COG_hunt.119.t:0 "来自西格弗里德·穆勒专员的一封正式邀请"
 COG_hunt.119.desc:0 "汉斯·许蒂希专员愤怒地瞪着把信放在桌子上的职员，那个小伙子用颤抖的声音紧张地说：“从……”他咽了一口唾沫，“从……穆勒……专员……”许蒂希厉声说：“我知道这破玩意是从哪儿来的！”\n\n蠢蛋送来蠢蛋的信。“真省事，”许蒂希想道，又厉声教训职员说：“你站在那等啥呢？快滚蛋！”穆勒这个名字引发的狂怒在他的心里横冲直撞。\n\n他戴上眼镜，手紧紧地按着桌子。每读一个字，他的指关节就变得越来越白。傲慢的语气夹杂在内容中，让他不禁做出如下的动作。他用拳头使劲砸了一下桌子。许蒂希陷入狂怒，疼痛对他来说几乎不值一提。“操他妈的这个傲慢的傻瓜。”他的秘书冲进了办公室，“你还好吧，专员？”许蒂希摘下他的眼镜。“你读读看！”他轻松地说。\n\n“又来了，”许蒂希平静地开始了他的咆哮，与内心的愤怒恰好相反。“元首赐予我们三个人任务，而他不光不能胜任，还在这跟我扯皮。他什么事情都做不好，没有资格统治他的专员辖区。”紧接着是什么东西裂开的声音。“申克是个废物，懦夫，他对党不忠，居然却能侥幸逃脱。这对我来说简直难以忍受！”他紧握拳头，指甲都要戳进了掌心的肉里，发出一阵钻心剧痛。“穆勒在光天化日之下展示着他的无能！我有证据，看看这封信吧！尽管如此，他在德属非洲的优良政绩居然还能得到日耳曼尼亚的表彰，完全无视了唯一在做他那该死的工作的人！！！！！”\n\n“长官，”他的秘书沉默地说，“您的眼镜。”许蒂希看了看自己的手掌，里面是一个破裂的眼镜框，旁边是破碎的眼镜片。“总有一天他会为此付出代价的，他和申克都会，”他一把扔掉了掌心的碎玻璃。“给我拿台打字机来，”许蒂希看起来比平日里还要冷静，“这封信虽说没人管，但是我至少可以逐字逐句地向穆勒说明，他的无能到底有多无可估量！我知道我们！不会！在意的！但总有一天我会把你拖去国会大厦去见希特勒。如果他毫无道理地饶了你，我就把你踩在泥里！”"
 COG_hunt.119.a:0 "等写完信了，给我拿点烈性黑啤来！我想释放下压力！"
 COG_hunt.120.t:0 "汉斯拒绝"
 COG_hunt.120.desc:0 "在狭窄闷热的办公室的墙上，钉着西格弗里德·穆勒的同事汉斯·许蒂希的信。穆勒从桌子后面往信上扔了几把刀，尽管信里满满地写着脏话，他的心情还是很愉快。“我该拿你怎么办呢，汉斯？”穆勒笑道。一刀，把词语“无能”一分为二。“好啊，汉斯。你想叫什么就叫什么，反正采摘劳动果实的还是我。不管我有多无能，你也只能在一边跳脚了。”\n\n又一刀，直接把整个句子一刀两断。“你打猎时，我在工作”变成了“你在工作”。“我告诉你，我就是喜欢打猎。哪一个智力正常的人，坐到我的位置上后，不会利用这样的机会打打猎呢？噢哟，而且呢，我的工作还是受到了表彰。不是你的！我想让你融入进来。我想交朋友。但我的结论是，你自取其辱，汉斯。你连起义军都没办法应付。”\n\n又是一刀，把信撕成了两半。“虽说你冷酷无情，汉斯，我本来还以为你也想获得荣誉呢。”穆勒拿起信，仔细查看。“你到底怕什么？怕我的非洲土著兵吗？可能吧。狩猎吗？每个人都喜欢狩猎啊。申克吗？不会吧，他这人挺好的，是个老好人。我吗？嗯，我的脾气有时候确实挺矛盾的，我妈也对我这么说过。怕我的特殊游戏吗？哈，你这样的无情杂种怎么可能会怕那些游戏呢。”\n\n“去你妈的，汉斯！真看不透你。”穆勒轻快地喊道。\n\n“现在有没有什么别的地方是我以前没有打猎过的？”他走到阳台上，凝望着远方，铁轨在荒野中恣意地蔓延，直到消失在穆勒的视线中，只留下红尘在微风中梦幻般地飘动。“马达加斯加。该死的莫里斯！当然！他那里有一些特殊的生物，我也可以邀请他来看看我的。那个党卫军许蒂希受不了他，那就去他妈的，双倍去他妈的。”他走到打字机前，一丝担忧突然涌上心头，“他离得太远了。而且我听过报告，说那里的平头百姓经常惹麻烦，还说他的驻军也不老实。”他只能宣告放弃了。他喝了一杯冷饮，回到阳台上。"
 COG_hunt.120.a:0 "妈的，我要找点事做。快把我的直升机修好哇！"
 COG_hunt.200.t:0 "绘制丛林中的上等狩猎地点"
 COG_hunt.200.desc:0 "罗伯特正躲在某一棵丛林大树厚实的树根下。这些该死的树木层层叠叠，但雨水仍然能穿透阻碍打在他的身上。雨打在附近的溪流里漾起阵阵波纹，发出噪音，他有点难以用耳朵去辨别动物是否存在，但他确信自己听到了。一只强大的大猩猩，令人难忘的怪兽。他迅速按照命令在地图上做了个标记，然后就离开了。\n\n这名雇佣兵不喜欢待在这里，也不想待在这里，他只是为了赚钱。他知道他和同伴们是最适合去调查丛林的，因为他们就是干这行混饭的。穆勒把他们送到这里，他毫无疑义，因为穆勒给的真多，而且还有更多奖金。他们的任务很简单，穆勒希望他们能在非洲丛林中找到些最令人难忘的动物，以在将来供自己狩猎。甚至连罗伯特都有点喜欢起这事了。\n\n直升机中队从专员的宅邸处起飞，在丛林上空分开。这些小直升机啊，真是太小了，除了驾驶员就只能勉强塞三个人。所以每架直升机里都安排了两到三名精心挑选的突击队雇佣兵，各个都擅长对付棘手的丛林地形。穆勒雇佣他们来标记丛林中的最佳狩猎地点。\n\n一晚前，他们的直升机在高原上降落。每名佣兵都分头去找最大最凶猛的野兽去了，他们希望标记更多地点，赚取更多奖金。他们连队里的每个人去了高原，然后又飞回去和专员汇报。大家碰头时，没有人互相询问各自的斩获，即使是同一小队的人也没有。"
 COG_hunt.200.a:0 "他们不问，穆勒问。"
 COG_hunt.201.t:0 "绘制草原上的上等狩猎地点"
 COG_hunt.201.desc:0 "恩斯特和他的小队找到了他们要找的东西：狮子的巢穴，他们在过去的几个小时里一直在追踪其痕迹。他叫手下停下手中的活计，笑着说：“这正是专员想要的。”他叫人拿来一张地图，在上面标出了这个地区。“希望其他人也一样成功。我们现在就回去。”他们小心翼翼地收好装备，悄悄地从齐胸高的灌木丛中溜了出去。\n\n啊，大草原。恩斯特喜欢这里。虽然他汗流浃背得像是在跑步而不是在走路，但他很享受靴子踩在沙地上的声音。他被这里所吸引，因为野生动物，因为稀疏植被，因为高温耍的小把戏。他喜欢这里，虽然他自己不完全知道为何，但他明白专员为什么会派他们来这里。\n\n他们和二十多架直升机从利奥波德维尔起飞，朝同一方向出发，但很快就分散到了不同的区域。所有的巨型直升机上都挤满了侦察团的老牌驻军，他们的任务就是寻找该地区有最佳猎物的最佳捕猎点。这里的猎物种类繁多，有温顺的巨兽，也有雄壮的野兽。\n\n他们准时到达指定位置，直升机飞走了，去从空中寻找大型动物，而几个三人小队则分别根据地面上的足迹追踪动物。\n\n另外两个小队似乎也很幸运，当他们第二天一早回到利奥波德维尔时，除了一组人员外，其他所有的直升机机组人员都在地图上做了许多标记。"
 COG_hunt.201.a:0 "专员很满意。"
 COG_hunt.210.t:0 "大猩猩：狩猎地点"
 COG_hunt.210.desc:0 "西格弗里德·穆勒今天心情很好，他还没有从床上起来，脸上就已经挂上了非常灿烂的笑容。一想到要猎捕一只巨大而粗野的大猩猩，他就兴奋得满脸通红。这是一种典型的非洲动物，不过他更想把它做成战利品放在府邸里。一个怪兽似的大猩猩头颅，会让他的战利品陈列室更加引人注目。\n\n他呆在办公室里，盯着一张地图仔细钻研，那张地图上汇集了他的侦察员所做的所有标记，真是件功在千秋的大好事啊。根据他的喜好，很快他就挑出了这种动物富集的两个地点。他必须选择一处。\n\n一处是伊托姆伯维山脉，一次直飞就能抵达。据称，该山脉离东非专员辖区标注的边界不远，包含一些著名高地中的动物繁衍地与谷地中的稀树草原狩猎地点。\n\n他的另一处选择是维龙加山脉。往偏北方向沿刚果湖湖岸飞行即可抵达。但那里有八座火山啊，穆勒脑海里已经开始想象着一个激动人心的狩猎故事。\n\n现在，他不得不做出选择，在哪里去寻找这种了不起的猎物，又在哪里才能打死巨大的大猩猩呢？"
 COG_hunt.210.a:0 "直接飞往伊托姆伯维山脉。"
 COG_hunt.210.b:0 "根据神话和传说，在维龙加的火山间。"
 COG_hunt.211.t:0 "大猩猩：装备"
 COG_hunt.211.desc:0 "穆勒走进他的私人军械库。他知道他现在该去哪，他要选择他的装备。这是狩猎的精髓之一。尽管别人觉得无聊，但穆勒颇有兴致。\n\n一套传统的狩猎装备总归是一个可选选项。几十年前用起来有效，至今也如此。装备中有许多比较旧的武器，有些可能还被穆勒的祖父使用过。而这套装备是可靠的，不仅包括有刀子，还有古时用来查看动物踪迹的设备。\n\n但是他也可以选择现代狩猎武器。这套装备凭借各种最新的支援设备来完成完美杀戮。沉重而高效，令人难忘。\n\n然而，现代装备与较旧的装备大不相同，现代装备的能力不够全面。而旧装备无法进行迅速而高效的狩猎，健壮的动物常常在致命一枪前就逃跑。\n\n穆勒现在想知道，如何杀死一只像大猩猩这样巨大的野兽。另一方面，他还必须牢记如何才能杀死这种野兽，避免携带错误的武器。"
 COG_hunt.211.a:0 "老伙伴将创造奇迹。"
 COG_hunt.211.b:0 "新朋友来吧，贵的就是好的。"
 COG_hunt.212.t:0 "大猩猩：狩猎已就绪！"
 COG_hunt.212.desc:0 "众人怀着坚决的神色朝直升机走去，西格弗里德·穆勒亲自带队。直升机的转子开始急速转动，将许多沙土抛到他们面前，他们顶着风，踩着滑撬进入机舱。他把装备安置好以后，才坐下来，对同伴微笑。三名驻军兵士、一名负责引路的当地武装党卫军、一名熟悉目标地点的雇佣兵将陪伴他去狩猎。\n\n一切就绪！一想到很快要杀死一只大猩猩，专员就开始摩拳擦掌。他的面前浮现出一个画面；瞄准那个微微发亮的银色肉山的背部。给它致命一击后，他缓缓走近，陶醉在它那奇怪的人类似的表情之中。\n\n他的思维好久没像现在这么活跃了。然而，尽管他很高兴终于又可以狩猎了，但还是尽量保持了克制。毕竟，狩猎才刚刚开始。"
 COG_hunt.212.a:0 "吹起号角！"
 COG_hunt.213.t:0 "大猩猩：进入山脉"
 COG_hunt.213.desc1:0 "“穆勒专员，我们正在逼近猎物！”最终，是驾驶员的话将沉溺于狩猎美梦的穆勒拖回到了现实。他兴奋地抓紧支架，站在滑撬上，任凭风刮在他的脸上。他往下方看，看见他们正在飞过一条小河，河流分向两边，河中一片满是苔藓、长着深绿色草丛的绿洲。这条河夹在山脉中，不出几米就会被一个草丘截成两条，河流蜿蜒流淌，绵延数英里。\n\n直升机在拉升。然后，眼前出现了许多植被覆盖的高地。直接望向地面的视线被丛林的冠盖阻挡，运动则更令所见模糊。景象在颠簸。山谷的出现破坏了群山的景色，眼前只剩下一个又高又平一眼望不到边的高原。穆勒喜欢飞越起起伏伏的冠盖。飞过这无比广阔的高地，丛林的灌木丛突然从眼前消失了，又换成了许多草丘。但他们到这里不是看风景的！\n\n他的一名同伴也站到了滑撬上，顶着噪音对他大喊，“接下来你要怎么办？现在你大概已经了解狩猎地点的基本情况。大猩猩肯定藏在最隐蔽的地方。”嗯，一个好问题。在地面上狩猎这种危险而狂野的动物是明智的吗？或者说为了安全而留在空中，可是丛林的冠盖会很烦人……\n\n此刻的选择可能就决定了这次狩猎的结果。"
 COG_hunt.213.desc2:0 "“穆勒专员，我们正在逼近猎物！”最终，是驾驶员的话将沉溺于狩猎美梦的穆勒拖回到了现实。他兴奋地抓紧支架，站在滑撬上，任凭风刮在他的脸上。他往下方看，看见他们正在飞过一条宽阔而湍急的河流，河流上反射着直升机的倒影。穿过河流，接着他们越过一片翠绿的草丘。\n\n直升机在拉升。然后，眼前出现的是维龙加山脉。晨雾的笼罩下，八座雄伟的火山屹立着，一看到这种景象，穆勒的脑海里就翻涌起许多神话幻想。火山一座比一座高，每个方圆都有好几英里。地上的岩层原本是一条通往山脉的陡峭道路，而穆勒知道，这其实是火山的样子。火山的高处长满了丛林树木，虽然不像其他丛林那么茂密，但也为所有的八座火山染上了一大片绿色。直升机向山顶稳步前进，浓雾笼罩着形态绮丽的山脉，其间一些神秘的道路和茂密的灌木若隐若现，这会是一个更好的狩猎地点。\n\n他的一名同伴也站到了滑撬上，顶着噪音对他大喊，“接下来你要怎么办？现在你大概已经了解狩猎地点的基本情况。大猩猩肯定藏在最隐蔽的地方。”嗯，一个好问题。在地面上狩猎这种危险而狂野的动物是明智的吗？或者说为了安全而留在空中，可是丛林的冠盖会很烦人……\n\n此刻的选择可能就决定了这次狩猎的结果。"
 COG_hunt.213.a:0 "准备以这个高度射击！"
 COG_hunt.213.b:0 "搜索一个软着陆点！"
 COG_hunt.214.t:0 "大猩猩：完美时机"
 COG_hunt.214.desc:0 "西格弗里德·穆勒正在瞄准，他的手一点也没有颤抖。他不想所有这些详尽的计划、所有的努力都化为乌有。现在，他就像从前的狩猎那样，一样地全神贯注。准心仿佛变成了他眼睛的一部分，他开始寻找那个完美的目标。是它了！肾上腺素分泌出来，涌入静脉，神经电流开始流动。\n\n一只巨大雄性大猩猩的美丽而宽阔的后背。他小心翼翼地转向右方，而又避免丢失最开始的目标，然后又转向左方，他慢慢地搜寻其他目标，但没有找到。那么，这只已经足够，它怪兽似的头很棒，很适合放在战利品陈列室。该出手了。他重新瞄准了那个宽阔的后背。大猩猩没有动，只是继续呆着。完美！\n\n最后一次调整。他屏住呼吸，像往常一样开始在心里倒数。\n\n三！\n\n二\n\n他闭上眼睛。\n\n一！"
 COG_hunt.214.a:0 "开火！"
 COG_hunt.215.t:0 "大猩猩：我们打中了！"
 COG_hunt.215.desc:0 "子弹直接打穿了大猩猩的脖子！\n\n正如预期的那样，这畜生立刻倒下了，有好几秒钟，它一动不动地躺着，然后突然开始不受控制地往后缩。就在穆勒耳旁，有人又开了一枪，从背后撕裂了这野兽巨大的后背。不知道它之前是还没死了或是神经过载，这只黑兽现在肯定死透了。\n\n他们走近躺倒在地的动物尸体。越往前走，穆勒的笑容就越是灿烂。在离尸体一米远的地方，他摇晃着一名狩猎同伴的肩膀，尖叫着说他多么怀念这种过激的快感。他以前没有杀死过这么一只粗野的大猩猩，而这只特别粗野的头颅标本马上就要放在府邸的大厅里做装饰了，这个标本的存在将会给人一种凝滞的威胁感。\n\n很快，穆勒又恢复了自己的理智。他试图把尸体举起，但失败了，他只能笑话一下这尸体的巨大。他们换了一种方式，有节奏地把尸体翻过身，像秃鹫一样一击斩下，结束了一天的工作。"
 COG_hunt.215.a:0 "就这样，切割和装运开始了…"
 COG_hunt.216.t:0 "大猩猩：摆放府中"
 COG_hunt.216.desc:0 "它放在那里，完美极了！这只大畜生放那正好，令人印象深刻，但穆勒也说不上确切的原因。完美的位置。他的宏伟收藏仍处于简陋的早期，而这个如此巨大的野兽头颅与别的收藏形成完美补充。大猩猩的脑袋恶狠狠地俯视着每一名来到专员宅邸的访客，偶尔还会把访客吓坏。穆勒就喜欢这样。\n\n他看着这个头颅摆放的位置，向看门人的付出道谢。专员叉着手臂，骄傲地思考他的杰作。他杀死了这只野兽！多好的故事啊。没人会忘记这个故事，大猩猩的头颅就是这个故事的钥匙。看着这凶狠的战利品，他开始回忆起来，要用多少他见过的非洲印象来装饰自己的宅邸才好。"
 COG_hunt.216.a:0 "快点扩大收藏，他等不及了。"
 COG_hunt.217.t:0 "大猩猩：我们打歪了！"
 COG_hunt.217.desc:0 "子弹只是擦伤了野兽的耳朵！\n\n大猩猩抬起头来，露出一种尴尬的人类般表达不满的表情。穆勒勃然大怒，又开了一枪，但这只怪物已经冲进了灌木丛。他的同伴的几枪运气也不好，他们反应太慢，于事无补。一发子弹击中了这只动物的侧腹，但迟了。\n\n他们在地面上搜索了好一会儿，但也没找到。穆勒只是不想空手而归。他愤怒地、像个疯子一样在灌木丛中肆意开枪。他从未像这样接近杀死一只如此粗野的成年大猩猩。\n\n在这不幸的一天，他迫使自己平静下来，不去想放跑的那只罪恶的家伙，他又恢复了自己的理智。他们回到直升机，当直升机再次起飞时，他发誓明年再来追猎这种特别的野兽，不管这个想法有多幻灭。"
 COG_hunt.217.a:0 "他什么都不想要，只想要这只大猩猩…"
 COG_hunt.218.t:0 "大猩猩：空手而归"
 COG_hunt.218.desc:0 "在回程中，穆勒把他的猎刀钉在了地图上。他想永远记住那只大猩猩在哪里游荡，他差点就杀了它。只要子弹再往左边几厘米就好，大猩猩的脖子就会炸裂，就像他抵达中非后不久拿来训练的西瓜一样。\n\n他的同伴发现他有点不对劲，于是试图让他振作起来。一名穆勒十分欣赏的、擅长和自由法国军团打交道的驻军士兵中的老兵，他提议绕道刚果湖沿岸，走一段长路，进行比赛，猎杀一些鳄鱼。然而，穆勒放弃了，他这个笑口常开的人被某种不寻常的情绪击倒了，陷入了闷闷不乐的状态。"
 COG_hunt.218.a:0 "他之前已经狩猎过许多鳄鱼了…"
 COG_hunt.220.t:0 "大水牛：狩猎地点"
 COG_hunt.220.desc:0 "专员坐在椅子上，小饮一口他特制的某种冰镇柠檬饮料，然后他下定决心。要扩大自己的战利品收藏，他的收藏还差的太多了。下一个目标将是一头水牛。他一想到它们那奇形怪状的角，就仿佛听到了自己顽皮的笑声。这是一种典型的非洲稀树草原动物，但，最重要的是，它天生就很重，而且，它的角也很引人注目。\n\n他呆在办公室里，盯着一张地图仔细钻研，那张地图上汇集了他的侦察员所做的所有标记，真是件功在千秋的大好事啊。根据他的喜好，很快他就挑出了这种动物富集的两个地点。他必须选择一处。\n\n他的一处选择是下韦莱。这是一片夹杂着草原和干草原的稀树草原。远在刚果湖的东北，一次长途飞行即可抵达，回报的收获可能是丰富的动物。那里的稀树草原是它完美的繁衍地。\n\n他的另一处选择是利夸拉省。在刚果湖西北部，沿湖岸飞行即可抵达。这是一个沼泽发达的地区，已知有一种特定的水牛栖居于此。\n\n现在，他不得不做出选择，在哪里去寻找这种了不起的猎物，又在哪里才能打死巨大的水牛呢？"
 COG_hunt.220.a:0 "沙地和草地更多的下韦莱省。"
 COG_hunt.220.b:0 "沼泽更多的利夸拉省。"
 COG_hunt.221.t:0 "大水牛：装备"
 COG_hunt.221.desc:0 "穆勒走进他的私人军械库。他知道他现在该去哪，他要选择他的装备。这是狩猎的精髓之一。尽管别人觉得无聊，但穆勒颇有兴致。\n\n一套传统的狩猎装备总归是一个可选选项。几十年前用起来有效，至今也如此。装备中有许多比较旧的武器，有些可能还被穆勒的祖父使用过。而这套装备是可靠的，不仅包括有刀子，还有古时用来查看动物踪迹的设备。\n\n但是他也可以选择现代狩猎武器。这套装备凭借各种最新的支援设备来完成完美杀戮。沉重而高效，令人难忘。\n\n然而，现代装备与较旧的装备大不相同，现代装备的能力不够全面。而旧装备无法进行迅速而高效的狩猎，健壮的动物常常在致命一枪前就逃跑。\n\n穆勒现在想知道，如何最好地杀死一头像水牛这样笨重的野兽。尽管它们行动迟缓，他必须牢记它们有多健壮。"
 COG_hunt.221.a:0 "老伙伴最可靠。"
 COG_hunt.221.b:0 "新朋友更便捷。"
 COG_hunt.222.t:0 "大水牛：狩猎已就绪！"
 COG_hunt.222.desc:0 "众人把装备整齐地摆放好，然后还在上面摆了几瓶提神的酒。穆勒确实聚集了一群可靠而且值得信赖的狩猎同伴。两名驻军侦察队的老兵、一名现役上校、一名当地省份人且正好是穆勒的土著武装党卫军、一名他曾经合作过的引路人。在这架大直升机的座舱里，他们坐的很舒服。他的同伴们已经开始分享自己的狩猎经历。好吧，说的最起劲的是驻军，他们曾参与过狩猎。\n\n一切就绪！一想到很快要杀死一头大水牛，专员就开始摩拳擦掌。他的面前浮现出一个画面；瞄准那头牛，一枪打中心脏。给它致命一击后，他缓缓走近，陶醉在它那笨拙而令人难忘的角之中。\n\n他的思维好久没像现在这么活跃了。然而，尽管他很高兴终于又可以狩猎了，但还是尽量保持了克制。毕竟，狩猎才刚刚开始。"
 COG_hunt.222.a:0 "磨好刀，扛起枪：狩猎开始了！"
 COG_hunt.223.t:0 "大水牛：进入山脉"
 COG_hunt.223.desc1:0 "“穆勒专员，我们正在逼近猎物！”最终，是驾驶员的话将沉溺于狩猎美梦的穆勒拖回到了现实。他兴奋地抓紧支架，站在滑撬上，任凭风刮在他的脸上。他往下方看，直升机正在沿着韦莱河飞行，这是一条丛林中的曲折河流，暗褐色的河水里裹挟着泥沙。终于，地平线上出现了他们的目标。\n\n直升机在拉升。然后，眼前出现的是下韦莱。一侧是草地覆盖的小山丘，一丛丛树木挤满了山谷，不知名的小溪与河流在其间蜿蜒流淌。另一侧是数英里远绵延不绝的茂密丛林，遮蔽了空中望向地面的视线。在这种地方几乎什么玩意儿都能找着，这就是今天的狩猎诱人之处。\n\n他的一名同伴也站到了滑撬上，顶着噪音对他大喊，“接下来你要怎么办？现在你大概已经了解狩猎地点的基本情况。水牛应该在河岸上。”嗯，一个好问题。他们应该飞低一点近距观察吗？还是说飞低了会把猎物吓跑？\n\n此刻的选择可能就决定了这次狩猎的结果。"
 COG_hunt.223.desc2:0 "“穆勒专员，我们正在逼近猎物！”最终，是驾驶员的话将沉溺于狩猎美梦的穆勒拖回到了现实。他兴奋地抓紧支架，站在滑撬上，任凭风刮在他的脸上。他往下方看，直升机正在穿越刚果湖。当直升机经过树木覆盖的河岸时，湖里的波浪隐约映出了直升机的倒影。\n\n直升机在拉升。然后，眼前出现的是利夸拉。在刚果湖的西岸，是一片数千英里、无人居住的原始雨林。这片森林的生物多样性相当丰富，其中有300种鸟类，外加1000种植物和树种，濒临灭绝的红木也生长在此处。不过穆勒可不关心什么森林，森林里又没有水牛。在北部多山的地区可以找到不少水牛，这也就是他们这次的目的地。\n\n他的一名同伴也站到了滑撬上，顶着噪音对他大喊，“接下来你要怎么办？现在你大概已经了解狩猎地点的基本情况。水牛应该在河岸上。”嗯，一个好问题。他们应该飞低一点近距观察吗？还是说飞低了会把猎物吓跑？\n\n此刻的选择可能就决定了这次狩猎的结果。"
 COG_hunt.223.a:0 "“保持高度，到时候吓它们一跳！”"
 COG_hunt.223.b:0 "“飞低一点，我们得看清楚！”"
 COG_hunt.224.t:0 "大水牛：完美时机"
 COG_hunt.224.desc:0 "西格弗里德·穆勒正在瞄准，他的手一点也没有颤抖。他不想所有这些详尽的计划、所有的努力都化为乌有。现在，他就像从前的狩猎那样，一样地全神贯注。准心仿佛变成了他眼睛的一部分，他开始寻找那个完美的目标。是它了！肾上腺素分泌出来，涌入静脉，神经电流开始流动。\n\n在一个泉眼似乎已经枯竭的小池塘，那只巨大的水牛正站在浅水里，准心瞄准了它那巨大而壮硕的躯干。看着那湿漉漉的棕色毛皮慢悠悠地移动，穆勒露出了微笑。他的准心在这头牛上晃悠了一会儿。最后，他的目光发现了它那双角，形状令人难忘的弯曲的角。他找到了渴望的目标。其他旁边的小一点的水牛一下就从他脑海里消失了。他的同伴怎么想是他们自己的事，而他就要打这头水牛！\n\n最后一次调整，准备好了。他屏住呼吸，像往常一样开始在心里倒数。\n\n三！\n\n二\n\n他闭上眼睛。\n\n一！"
 COG_hunt.224.a:0 "开火！"
 COG_hunt.225.t:0 "大水牛：我们打中了！"
 COG_hunt.225.desc:0 "子弹击中了水牛的胸口，随之而来的是一场大出血！\n\n这头野兽并没有立刻倒下，它胸部的血管仍在奔涌，血撒在了池塘里，到处都是，池塘立刻就被染成了深红色。水牛不受控制地扭动起来，向周围发起攻击，就像它是被别的什么猎食动物咬伤的一样。就在穆勒耳旁，有人又开了一枪，马上又有第三人开枪。穆勒也再次开枪，给予水牛致命一击。到这时，旁边的水牛都跑开了，只有一头是一瘸一拐的，不过它也逃出了穆勒狩猎同伴的枪口。\n\n他们走近躺倒在地的动物尸体。越往前走，穆勒的笑容就越是灿烂。在离尸体一米远的地方，他漫无目的地向空中开枪，这是他过度兴奋的预兆。他已经很久没有杀死过一头大水牛了，而这对特别罕见的庞大的犄角标本马上就要放在府邸的大厅里做装饰了，这个标本的存在将为他的宏伟收藏填补空白，赋予其一种美丽而难忘的形象。\n\n很快，穆勒又恢复了自己的理智。他试图把尸体从水里拽出来，但失败了。他们换了一种方式，干脆把尸体留在了水里，反正他们要的只是犄角，这一特别的战利品。"
 COG_hunt.225.a:0 "让别的猎食者吃肉吧。"
 COG_hunt.226.t:0 "大水牛：摆放府中"
 COG_hunt.226.desc:0 "它放在那里，完美极了！这对镜像般的优美而难忘的犄角放那正好，而看到这对角长在水牛的头上显得十分笨拙，穆勒不禁笑得咧开嘴。有趣而强大。他的宏伟收藏仍处于简陋的早期，而这个装饰着高贵的角的脑袋与别的收藏形成完美补充。访客们远远的看到水牛的头颅，就已经把它当做自己的最爱了。穆勒就喜欢这样。\n\n他看着这个头颅摆放的位置，又喝了一口饮料。专员叉着手臂，骄傲地思考他的杰作。他杀死了这头野兽！多好的故事啊。没人会忘记这个故事，美丽的水牛头颅就是这个故事的钥匙。看着这令人印象深刻的战利品，他开始回忆起来，要用多少他见过的非洲踪迹来装饰自己的宅邸才好。"
 COG_hunt.226.a:0 "他的事业远未完成。"
 COG_hunt.227.t:0 "大水牛：我们打歪了！"
 COG_hunt.227.desc:0 "子弹只是划过了水牛的右角！\n\n这头动物立即开始逃跑，把泉水踩得四溅飞起，另一头水牛也有学有样，在池塘里奔跑起来。它们还在奋斗，而穆勒已经萎靡不振了。尽管视野有些模糊，他还是开了一枪，但已经太迟了。当水面平静下来时，现场什么也没剩下，只有他们徒劳的射击留下了一些乱七八糟的痕迹。\n\n他们在地面上搜索了好一会儿，但也没找到。穆勒只是不想空手而归。他愤怒地朝水里开枪，只为发泄压力。他从未像这样接近杀死一只长着如此令人难忘的角的大水牛。\n\n在这不幸的一天，他迫使自己平静下来，不去想放跑的那头动物，他又恢复了自己的理智。他们回到直升机，当直升机再次起飞时，他发誓要狩猎另一头水牛，不管它是有多大、有多小、有多壮观。"
 COG_hunt.227.a:0 "但他将不会把这当做战利品带回去加入他的宏伟收藏。"
 COG_hunt.228.t:0 "大水牛：空手而归"
 COG_hunt.228.desc:0 "在他们刚刚错过了不起的猎物的地点，穆勒做了一个标记。他希望永远保留有一天将回来猎取这些美丽的犄角的选择。他以前总是嘲笑他们，而现在他感觉以前的自己十分可笑，他非常迫切地想得到这些标本的犄角。\n\n但就是这群水牛，他不想要别的。正因如此，当他们遇到一头遭到抛弃的水牛幼崽时，他毫不留情地把它打死了，但仅此而已。穆勒并不想以它发育不完全的犄角作为战利品，这对角太怪了、太丑了。"
 COG_hunt.228.a:0 "穆勒清楚地知道他究竟想要什么。"
 COG_hunt.230.t:0 "旋角羚：狩猎地点"
 COG_hunt.230.desc:0 "西格弗里德·穆勒正躺在专员宅邸的露天平台上，享受着凉爽的晚风，这是他晚上例行公事外的消遣。今天他没有早早地回屋，一直在露台呆到了现在，因为他还在思考如何在一层楼下拓展他的战利品收藏。现在，他终于想出来了：一只旋角羚。它们是一种稀树草原动物，长着令人过目难忘的角，外表雍容华贵，因此闻名于世。有些巨大的角能达到一人高，甚至有了一点弹性。从整体外观上，特别是对于它们那简单而难忘的角，穆勒愿称之为“非洲之鹿”。\n\n他呆在办公室里，盯着一张地图仔细钻研，那张地图上汇集了他的侦察员所做的所有标记，真是件功在千秋的大好事啊。根据他的喜好，很快他就挑出了这种动物富集的两个地点。他必须选择一处。\n\n一处是边境地区的下乍得稀树草原，可以直接去到，不过那是个经常遭到温得和克方面轰炸的地区。但那里离自己的边境很近，也许不会有轰炸？好吧，他也可以要求停止在乍得地区的轰炸。然而，那里的稀树草原这是这种动物喜欢的地形，这是一个绝佳的狩猎地点。\n\n另一处，是库内内省。在西南非专员辖区的中心深处，一次长途飞行即可抵达，可能收获满意的猎物。他的专员同僚肯定不会介意他在那狩猎。多说一句，总得有人帮朋友控制下野生动物的数量嘛。\n\n现在，他不得不做出选择，在哪里去寻找这种了不起的猎物，又在哪里才能打死旋角羚呢？"
 COG_hunt.230.a:0 "我们去下乍得。"
 COG_hunt.230.b:0 "库内内听起来不错。"
 COG_hunt.231.t:0 "旋角羚：装备"
 COG_hunt.231.desc:0 "穆勒走进他的私人军械库。他知道他现在该去哪，他要选择他的装备。这是狩猎的精髓之一。尽管别人觉得无聊，但穆勒颇有兴致。\n\n一套传统的狩猎装备总归是一个可选选项。几十年前用起来有效，至今也如此。装备中有许多比较旧的武器，有些可能还被穆勒的祖父使用过。而这套装备是可靠的，不仅包括有刀子，还有古时用来查看动物踪迹的设备。\n\n但是他也可以选择现代狩猎武器。这套装备凭借各种最新的支援设备来完成完美杀戮。沉重而高效，令人难忘。\n\n然而，现代装备与较旧的装备大不相同，现代装备的能力不够全面。而旧装备无法进行迅速而高效的狩猎，健壮的动物常常在致命一枪前就逃跑。\n\n穆勒现在想知道，如何杀死一只像旋角羚这样华丽而敏捷的野兽。另一方面，他还必须牢记如何才能杀死这种野兽，避免携带错误的武器。"
 COG_hunt.231.a:0 "老伙伴最可靠。"
 COG_hunt.231.b:0 "新朋友更便捷。"
 COG_hunt.232.t:0 "旋角羚：狩猎已就绪！"
 COG_hunt.232.desc:0 "穆勒离开前，他授权罗尔夫·施坦纳，在他这个专员不在时履行必要的权力。然后，他走出了自己专员辖区的管辖范围，向他集合整齐的狩猎小队致意。一名驻军老兵、两名土著武装党卫军、一名熟悉狩猎地点的雇佣兵、一名甚至连穆勒的侦察兵团都交口称赞的当地引路人。在这架大直升机的座舱里，他们坐的很舒服。但他的同伴对在直升机里与这么多不同种族和国家感到不太舒服。好吧，穆勒希望这最好不会妨碍到他的狩猎。\n\n尽管如此，一切就绪！一想到很快要杀死一只美丽的旋角羚，专员就开始摩拳擦掌。他的面前浮现出一个画面；瞄准那只驯服的生物，一枪打中心脏。给它致命一击后，他缓缓走近，陶醉在它那壮丽的角之中。\n\n然而，尽管他很高兴终于又可以狩猎了，但还是尽量保持了克制。毕竟，狩猎才刚刚开始。"
 COG_hunt.232.a:0 "我们又来了！"
 COG_hunt.233.t:0 "旋角羚：进入稀树草原"
 COG_hunt.233.desc1:0 "“穆勒专员，我们正在逼近猎物！”最终，是驾驶员的话将沉溺于狩猎美梦的穆勒拖回到了现实。他兴奋地抓紧支架，站在滑撬上，任凭风刮在他的脸上。他往下方看，下方是丛林的树梢，直升机的轮廓正在滑过茂密的冠盖，飞向目的地。\n\n直升机在拉升。然后，眼前出现的是灌木和草丛的杂糅。这就是从前被称为乍得的地区的下部。这里以一个见鬼的干旱殖民地中一处湿润的地点而闻名，少量的雨林生长在这里，然后流入刚果三角洲。但他们到这里不是看风景的。他们为北部的疏林草原和落叶林而来。在那里，他们会找一只长着漂亮犄角的旋角羚，进行狩猎。\n\n他的一名同伴也站到了滑撬上，顶着噪音对他大喊，“接下来你要怎么办？现在你大概已经了解狩猎地点的基本情况。旋角羚显然在草原里。”嗯，一个好问题。他们应该飞低一点近距观察吗？还是说飞低了会把猎物吓跑？\n\n此刻的选择可能就决定了这次狩猎的结果。"
 COG_hunt.233.desc2:0 "“穆勒专员，我们正在逼近猎物！”最终，是驾驶员的话将沉溺于狩猎美梦的穆勒拖回到了现实。他兴奋地抓紧支架，站在滑撬上，任凭风刮在他的脸上。直升机沿着库内内河飞速传过西南非洲的中部。穆勒以为他的朋友申克会知道为什么有几架直升机正从北方飞来，而事实上，似乎没有飞机出现盘问他们。\n\n直升机在拉升。然后，眼前出现的是库内内省，这是战前安哥拉与西南非洲边界的一个相当干燥的地区。除了在河流附边和北部山丘有一小片绿色之带外，大部分都是稀树草原。当地人大多保持着放牧的方式来谋生。穆勒希望今天一些旋角羚也能同样的活动。\n\n他的一名同伴也站到了滑撬上，顶着噪音对他大喊，“接下来你要怎么办？现在你大概已经了解狩猎地点的基本情况。旋角羚显然在草原里。”嗯，一个好问题。他们应该飞低一点近距观察吗？还是说飞低了会把猎物吓跑？\n\n此刻的选择可能就决定了这次狩猎的结果。"
 COG_hunt.233.a:0 "“保持高度，到时候吓它们一跳！”"
 COG_hunt.233.b:0 "“飞低一点，我们得看清楚！”"
 COG_hunt.234.t:0 "旋角羚：完美时机"
 COG_hunt.234.desc:0 "西格弗里德·穆勒小心地移动，架好了枪。他不想所有这些详尽的计划、所有的努力都化为乌有。现在，他就像从前的狩猎那样，一样地全神贯注。操作武器开始瞄准，准心仿佛变成了他眼睛的一部分。是它了！满足感涌上他的心头，而他这种恶人当然不会就此满足。\n\n旋角羚以四只一组在一片稀疏的稀树草原上吃着草，准心瞄准了其中一只那优美的躯干。他转向右方，找到了它的头。他的准心在这只高贵的动物上晃悠了一会儿。它的角太棒了，正是他希望的巨大而惊艳的角。他找到了渴望的目标，其他的旋角羚与他无关了，它们的角还没长起来呢。他的同伴怎么想是他们自己的事，而他就要打这只旋角羚！\n\n最后一次调整，准备好了。他开始像往常一样开始在心里倒数。\n\n三！\n\n他屏住呼吸。\n\n二\n\n他闭上眼睛。\n\n一！"
 COG_hunt.234.a:0 "他开枪了！"
 COG_hunt.235.t:0 "旋角羚：我们打中了！"
 COG_hunt.235.desc:0 "子弹击中了旋角羚的一条腿！\n\n它向侧面倒下，痛苦地尖叫了数声，血从伤口里流出来，把沙地染上点点红色。趁这时，其他旋角羚都迅速逃离了。这只旋角羚挣扎着企图跑起来，他们又连开两枪，这只羚被彻底打倒了，鲜血四溅。而它还在挣扎，又是一枪，这枪终结了旋角羚的哀号，它再也站不起来了。\n\n他们走近躺倒在地的动物尸体。越往前走，穆勒的笑容就越是灿烂。他高兴得像个孩子。在喀麦隆冲突前，他杀死过几只旋角羚，但之后就再没有了。真高兴哇，这对特别罕见的壮丽的犄角标本马上就要放在专员宅邸的大厅里做装饰了，这个标本的存在将让宅邸显得更为美丽而宏伟。\n\n穆勒迅速抓起它那对角，脸凑到两只角中间，对手下咧嘴一笑。他拉扯了几下，以证明这对角的坚固，他的手下都看得津津有味。他们好些人以前从没见过旋角羚，穆勒和雇佣兵们就演示给他们看，如何才能把犄角取下，制成战利品。"
 COG_hunt.235.a:0 "他们的努力挣来了这个战利品。"
 COG_hunt.236.t:0 "旋角羚：摆放府中"
 COG_hunt.236.desc:0 "它放在那里，完美极了！这对镜像般的优美而难忘的犄角放那正好。有了旋角羚的头颅，他的宏伟收藏一下就变得壮丽多了，穆勒不禁笑得咧开嘴。高贵而强大。他的宏伟收藏仍处于简陋的早期，而这个装饰着高贵的角的脑袋与别的收藏形成完美补充。旋角羚头颅肯定能令穆勒的每一名访客留下深刻印象。他就喜欢这样。\n\n他看着这个头颅摆放的位置，好极了，不会刮到天花板。专员叉着手臂，骄傲地思考他的杰作。他杀死了这只野兽！多好的故事啊。没人会忘记这个故事，壮丽的旋角羚头颅塑造了一个精彩的狩猎故事。看着这壮观的战利品，专员已经陷入了猎人的幻想，何时才能完成他的战利品收藏呢。"
 COG_hunt.236.a:0 "但他为此还必须等待……"
 COG_hunt.237.t:0 "旋角羚：我们打歪了！"
 COG_hunt.237.desc:0 "遗憾的是，这一枪没有打中动物。\n\n这只动物露出困惑的表情，然后开始逃跑。小组里其他的三只被吓了一跳，然后采取了完全一致的行动，先是困惑，然后开始逃跑。穆勒和他的同伴们也是如此，其他人先是困惑地看向专员，然后开始浪费子弹瞎打一气。猎人们费尽全力想要杀死哪怕一只旋角羚，而他们只是打伤了其中一些，但又缺乏配合，最终它们出了不少血，还是硬气地逃走了。太迟了，全部的旋角羚都逃进了灌木丛。\n\n尽管如此，他们在地面上搜索了好一会儿，但也没找到。穆勒只是不想空手而归。他愤怒地甩出自己的猎刀，在空中旋转着飞了十几米远。是的，他以前杀死过一些旋角羚，但从未像这样接近拥有它们那对犄角，并加入自己的收藏。\n\n在这不幸的一天，他迫使自己平静下来，不去想放跑的那头动物，他又恢复了自己的理智。他们回到直升机，当直升机再次起飞时，他发誓有一天要派出雇佣兵突击队，让他们为他带回最令人难忘的旋角羚的角。"
 COG_hunt.237.a:0 "有时候，你无法一个人包揽一切。"
 COG_hunt.238.t:0 "旋角羚：空手而归"
 COG_hunt.238.desc:0 "在他们刚刚错过了不起的猎物的地点，穆勒做了一个标记。当他决定派出雇佣兵为他带回这些壮丽的角时，他想标记这个地点。穆勒感觉到他的雄心还在呼唤，但他也提醒自己，非洲有多少多少其他雄伟的猎物，都有可能实现他的宏伟战利品收藏的梦想。\n\n在返回的路上，他们遇到了申克的空军中队。穆勒感到高兴，他不知道为什么，但就是高兴。可能是因为这提醒了他除了狩猎以外还有很多妙事。比如…朋友…美酒…佳肴…"
 COG_hunt.238.a:0 "…唔，统治？"
 COG_hunt.240.t:0 "高贵的狮子：狩猎地点"
 COG_hunt.240.desc:0 "西格弗里德·穆勒几乎每天都会晨练，完成了今天的锻炼后，他现在正在休息。虽然自我锻炼令他身心疲惫，但有个想法他一直挥之不去。那就是，把一个狮子的头加入他的战利品收藏。他的大厅里至今缺少这样一种高贵而著名的动物。它们可是非洲一种驰名海内外且极其传奇的猎食者啊，全世界无人不知无人不晓。\n\n他呆在办公室里，盯着一张地图仔细钻研，那张地图上汇集了他的侦察员所做的所有标记，真是件功在千秋的大好事啊。根据他的喜好，穆勒很快就挑出了这种动物富集的两个地点，他必须选择其中一处。\n\n一处是就在利奥波德维尔正西北的巴特克高原，一次直飞就能抵达。虽然自从“那时”以后人口少了很多，但那里广袤的土地上却有各种各样的稀树草原动物，狮子就是其中最著名的一种。这种动物喜欢这一地形，因此这是一个绝佳的狩猎地点。\n\n他的另一处选择是维龙加地区。往北沿刚果湖飞行即可抵达。在维龙加山脉的八座火山之外，在那稀树草原的“平面国”上，栖息着成群的狮子。\n\n现在，他不得不做出选择，在哪里去寻找这种了不起的猎物，又在哪里才能打死高贵的狮子呢？"
 COG_hunt.240.a:0 "附近的巴特克高原将带给我们好运。"
 COG_hunt.240.b:0 "我们去神话中的火山周围打猎。"
 COG_hunt.241.t:0 "高贵的狮子：装备"
 COG_hunt.241.desc:0 "穆勒走进他的私人军械库。他知道他现在该去哪，他要选择他的装备。这是狩猎的精髓之一。尽管别人觉得无聊，但穆勒颇有兴致。\n\n一套传统的狩猎装备总归是一个可选选项。几十年前用起来有效，至今也如此。装备中有许多比较旧的武器，有些可能还被穆勒的祖父使用过。而这套装备是可靠的，不仅包括有刀子，还有古时用来查看动物踪迹的设备。\n\n但是他也可以选择现代狩猎武器。这套装备凭借各种最新的支援设备来完成完美杀戮。沉重而高效，令人难忘。\n\n然而，现代装备与较旧的装备大不相同，现代装备的能力不够全面。而旧装备无法进行迅速而高效的狩猎，健壮的动物常常在致命一枪前就逃跑。\n\n穆勒现在想知道，如何杀死一头像狮子这样迅速、高贵而凶猛的野兽。另一方面，他还必须牢记他的接近策略，牢记如何才能杀死这种野兽，避免携带错误的武器。"
 COG_hunt.241.a:0 "老伙伴最可靠。"
 COG_hunt.241.b:0 "新朋友更便捷。"
 COG_hunt.242.t:0 "高贵的狮子：狩猎已就绪！"
 COG_hunt.242.desc:0 "就在刚才，专员集结好了他的狩猎小队。他在营地里来回走动，和军官们讨论哪些人最适合去狩猎狮子。最后，他简单地集合了这支小队。几名驻军中枪法最好的老兵、一名土著武装党卫军的神枪手、一名打猎经历比穆勒还要传奇的雇佣兵、一名甚至连穆勒的侦察兵团都交口称赞的当地引路人。在这架大直升机的座舱里，他们坐的很舒服。众人都很严肃和正经，他们知道狩猎狮子会是一次相当罕见的狩猎经历。此外，无论是为了他们的金钱还是名声，他们都不想让自己的上级失望。\n\n一切就绪！一想到很快要杀死一头高贵的狮子，专员就开始摩拳擦掌。他的面前浮现出一个画面；瞄准那头凶猛的野兽，一枪打中心脏。给它致命一击后，他缓缓走近，陶醉在它那贵族之气中。\n\n然而，尽管他很高兴终于又可以狩猎了，但还是尽量保持了克制。毕竟，狩猎才刚刚开始。"
 COG_hunt.242.a:0 "吹响号角；我们来了！"
 COG_hunt.243.t:0 "高贵的狮子：进入稀树草原"
 COG_hunt.243.desc1:0 "“穆勒专员，我们正在逼近猎物！”最终，是驾驶员的话将沉溺于狩猎美梦的穆勒拖回到了现实。他兴奋地抓紧支架，站在滑撬上，任凭风刮在他的脸上。他往下方看，看见他们正在飞过广阔的刚果河，河流上反射着直升机的倒影。穿过河流，前方是一片广阔的草原，只有沿着蜿蜒的河岸有一排细细的树木生长。\n\n直升机在拉升。然后，眼前出现的是巴特克高原。这里是一片辽阔的草原和丘陵，只是偶尔有河流或树丛。这片土地的主体是一片巨大的沙丘系统，大片草地和疏林草原覆盖其上，其间被一排排的密林走廊和几处碧绿的河谷隔开。在刚果盆地，巨大的砂岩处处露头，随处可见，这里还有其他地方没有的有趣的生物多样性，是一个生物的家园。穆勒嘛，对这里的生物多样性最感兴趣。\n\n他的一名同伴也站到了滑撬上，顶着噪音对他大喊，“接下来你要怎么办？现在你大概已经了解狩猎地点的基本情况。狮子显然在草原里。”嗯，一个好问题。他们应该飞低一点近距观察吗？还是说飞低了会把猎物吓跑？\n\n此刻的选择可能就决定了这次狩猎的结果。"
 COG_hunt.243.desc2:0 "“穆勒专员，我们正在逼近猎物！”最终，是驾驶员的话将沉溺于狩猎美梦的穆勒拖回到了现实。他兴奋地抓紧支架，站在滑撬上，任凭风刮在他的脸上。他往下方看，看见他们正在飞过一条宽阔而湍急的河流，河流上反射着直升机的倒影。穿过河流，接着他们越过一片翠绿的草丘。\n\n直升机在拉升。然后，眼前出现的是维龙加山脉。晨雾的笼罩下，八座雄伟的火山屹立着，一看到这种景象，穆勒的脑海里就翻涌起许多神话幻想。火山一座比一座高，每个方圆都有好几英里。地上的岩层原本是一条通往山脉的陡峭道路，而穆勒知道，这其实是火山的样子。火山的高处长满了丛林树木，虽然不像其他丛林那么茂密，但也为所有的八座火山染上了一大片绿色。直升机向山顶稳步前进，浓雾笼罩着形态绮丽的山脉，其间一些神秘的道路和茂密的灌木若隐若现，这会是一个更好的狩猎地点。\n\n他的一名同伴也站到了滑撬上，顶着噪音对他大喊，“接下来你要怎么办？现在你大概已经了解狩猎地点的基本情况。狮子显然在草原里。”嗯，一个好问题。他们应该飞低一点近距观察吗？还是说飞低了会把猎物吓跑？\n\n此刻的选择可能就决定了这次狩猎的结果。"
