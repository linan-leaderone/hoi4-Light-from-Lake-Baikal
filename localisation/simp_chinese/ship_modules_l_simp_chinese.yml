 ship_sub_snorkel_1:0 "基础型通气管"
 ship_sub_snorkel_1_desc:0 "可以让潜艇引擎在水下继续工作，既能为电池充电，又能避免暴露在水上。"
 ship_sub_snorkel_2:0 "改良型通气管"
 ship_sub_snorkel_2_desc:0 "对通气管设计进行改进可以减少在高海况下引擎运行面临的问题，同时减少了被雷达发现的风险。"
 ship_airplane_launcher_1:0 "水上飞机弹射器"
 ship_airplane_launcher_1_desc:0 "一个小型飞机弹射器可以把一架小型侦察机送上天。"
 ship_airplane_launcher_2:0 "直升机平台"
 ship_airplane_launcher_2_desc:0 ""
 ship_deck_space:0 "标准机库"
 ship_deck_space_desc:0 "船舱内部的开放区域，允许对飞行器进行维护和整备。增设更多的机库空间将显著地增加舰船造价。"
 ship_deck_space_medium:0 "中型机库"
 ship_deck_space_medium_desc:0 "船舱内部一块更大一点的开放区域，允许对飞行器进行维护和整备。增设更多的机库空间将显著地增加舰船造价。"
 ship_deck_space_large:0 "大型机库"
 ship_deck_space_large_desc:0 "船舱内部一块极其巨大的开放区域，允许对飞行器进行维护和整备。增设更多的机库空间将显著地增加舰船造价。"
 ship_sub_deck_space:0 "潜艇机库"
 ship_sub_deck_space_desc:0 "潜艇内部的开放区域允许对飞行器进行维护和整备。"
 ship_sonar_1:0 "水听器"
 ship_sonar_1_desc:0 "一套简单的水听装置，通过声音来追踪水下目标。"
 ship_sonar_2:0 "主动式声呐"
 ship_sonar_2_desc:0 "一个主动式噪音发射器，可以往水里放出“嘭”的声音并且监听其在潜艇表面的回声。"
