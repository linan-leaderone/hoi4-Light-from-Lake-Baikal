 ship_sonar_6_desc:0 ""
 ship_radar_1:0 "分米波水面搜索雷达"
 ship_radar_1_short:0 "雷达 I"
 ship_radar_1_desc:0 "一组简单且有着50cm的左右波长的雷达装置，在恶劣天气下也可以探测到10公里以外的水面舰艇。"
 ship_radar_2:0 "改良型分米波水面搜索雷达"
 ship_radar_2_short:0 "雷达 II"
 ship_radar_2_desc:0 "一组经过改良，且有着30cm左右波长的雷达装置，可以在25公里开外精确测量出哪怕是一艘小船的距离和方位"
 ship_radar_3:0 "厘米波火控雷达"
 ship_radar_3_short:0 "雷达 III"
 ship_radar_3_desc:0 "通过装备空腔磁控管，该雷达装置不仅能够探测到极小的目标，还甚至能测定弹着点。哪怕是在夜间或者是恶劣的天气里，我们也能够对目标进行盲射。"
 ship_radar_4:0 "集成火控雷达"
 ship_radar_4_short:0 "雷达 IV"
 ship_radar_4_desc:0 "这一雷达组有着厘米级的波长，同时与船只的火控系统结为一体，而这带来了在所有天气条件下的高精度炮控。"
 ship_extra_fuel_tank:0 "增设油箱"
 ship_extra_fuel_tank_desc:0 "增加的燃料储备可以带来更长的航程。"
