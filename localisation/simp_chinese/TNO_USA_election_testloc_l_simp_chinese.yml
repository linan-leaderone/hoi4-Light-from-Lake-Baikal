 USA_coalition_unity_RDC_section:0 "\n                                                £GFX_rd_r_texticon 共和党£GFX_rd_r_texticon \n\n[USA.USA_HR_Leadership][USA.USA_RR_Leadership]\n\n                                                £GFX_rd_d_texticon 民主党£GFX_rd_d_texticon [USA.USA_LD_Leadership][USA.USA_DC_Leadership]\n总体而言，两党对维系£GFX_rd_texticon §m共民联盟§!持[USA.USA_RDC_Faction_Health]态度，联盟目前总体支持度[USA.USA_RDC_Coalition_Support] ([?USA_RDC_Coalition_Sup|Y0%]) 。[USA.RDC_Explanation]"
