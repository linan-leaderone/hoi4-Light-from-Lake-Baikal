 USA_RDC_Explanation:0 "\n\n£General_Decision_Linebreak\n\n\n自20世纪50年代末以来，由£GFX_rd_r_texticon §R共和党§!与£GFX_rd_d_texticon §B民主党§!所组成的古怪政冶联盟已经迅速成为了美国政治体系的一部分。面对£GFX_npp_texticon §O非建制派§!所引起的汹涌政治动荡，两党急于保住自己的政治权力，结果却只是丢掉了自己的政治基本盘，因而不得不选择结成政治同盟。\n\n驴象联盟在政治迷雾笼罩下进行着讨价还价和幕后交易，以确保组成两个政党的各个派别保持满意。从§R保守派共和党人§!，到§B坚定的新政支持者§!，再到§g善变的南方人§!，他们都面临着严峻的考验，而随着国家政治氛围的变化，各个政治派系的盛衰兴亡也会随之此起彼伏。\n\n§n兑现政冶承诺§!、§n通过受欢迎的立法§!、§n进行政治分肥以及成功的总统任期的所带来的政治资本§!将会是维持£GFX_rd_texticon 共和党-民主党联盟步调一致的关键。而一旦§m政治联盟§!崩溃，§V将会危及这个国家的稳定。§!"
 USA_NPP_Explanation:0 "\n\n£General_Decision_Linebreak\n\n\n§L进步人士§!、§g民族主义者§!、§L民粹派系§!、还有某些其他……§o不可名状的团体§!，它们之间组成的古怪联盟——£GFX_npp_texticon §O国家进步公约§!，已然化身为美国最令人讶异的一股政冶力量。然而，正是这个由心怀不满的前§B民主党人§!和义愤填膺的§g爱国党§!结成的联盟，在短短一代人的时间内，就对£GFX_rd_r_texticon §R共和党§!和£GFX_rd_d_texticon §B民主党§!在政冶上的双头垄断带来了真正的威胁。\n\n国家进步公约含混不清的政治立场既是其优势，也是其致命的弱点。如果NPP中的多数派无法压制住其中的极端服系，§e那么出于对建制派的不满而选择投票给NPP的选民就可能会三思而行§!。\n\n团结一致、纪律严明的国家进步公约将为美国人民提供§G一个真正的选择§!，取代无能的共民两党。但同样，假若公约趋于涣散崩溃，那就只能印证£GFX_npp_texticon §ONPP§!是各路§V激进分子§!和§o极端派系§!用于掩人耳目的幌子的风言风语。"
