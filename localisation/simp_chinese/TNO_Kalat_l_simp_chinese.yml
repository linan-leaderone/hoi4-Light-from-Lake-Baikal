 POLITICS_MIR_AHMAD_YAR_KHAN_DESC: "对一位俾路支大汗而言，卡拉特可汗——米尔·艾哈迈德·亚尔汗·艾哈迈德扎伊——的人生旷日持久而波澜不惊。1902年，他呱呱坠地，那时英帝国统治着从卡拉特到克钦的整片印度次大陆，米尔·艾哈迈德也在这种环境下长大成人。在二十年代，他成了英国情报部门的忠实特工，报告称俄国人与马克思主义在他的贫穷臣民间的影响力与日俱增。三十年代，他当上了卡拉特可汗，英国人则以高级勋章——印度帝国勋章——表彰他的忠诚。\n\n大英帝国对印度的统治轰然倒塌，万物随之急转直下。当时，穆罕默德·阿里·真纳——他前不久还是大汗的法律顾问——竭力要求米尔·艾哈迈德·亚尔汗支持他的想法，在印度河流域建立一个独立的伊斯兰国家。尽管他那些更有主见的弟兄们纷纷反对，他仍然热心地支持了这一计划；在西部紧急状态之初，他还抱着谨慎的乐观态度，目睹了建立巴基斯坦国家的混乱尝试。\n\n唉，这一运动终归是一盘散沙，在东方的敌对政权面前不堪一击；为免全盘皆输，真纳采取了紧急措施，赢得了阿富汗的支持与干涉。那时候，已过去多少个春秋，现如今，卡拉特汗终于充分认识到了自己的处境，\n\n可汗很清楚，他的政府靠阿富汗人支撑着。假如阿富汗人的支持明天就消失了，那他的一切马上就得跟着完蛋。他也很清楚，他那些分离主义弟兄们不可信任；这帮人与他们“自由俾路支斯坦”的黄粱大梦只会以毁灭告终。在此之上，他更清楚，尽管他的朋友“伟大领袖”真纳已经与世长辞，但他的巴基斯坦运动仍顽强的生存着，且即使可汗不打算直接加入巴基斯坦，他们仍热切欢迎可汗的支持。\n\n但在那之前，可汗将等待时机。时机尚未成熟，巴基斯坦人根本没能提供足够的支持。但他还有时间可等。如果说米尔·艾哈迈德·亚尔汗有什么说得上来的特长，那就是等待与观望。一旦印度人哪天被自己的愚蠢绊倒，可汗势必将抓住这一时机。"
