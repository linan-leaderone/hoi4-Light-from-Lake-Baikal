 home_of_revolution:0 "革命始源地"
 home_of_revolution_desc:0 "同志们，在打倒托洛茨基反革命分子之后，我们能够着重于保卫革命的事业上。我们的目标、希望与口号是打造统一的社会主义国家。我们将在苏联打造一个社会主义的理想国；那时，整个世界将会羡慕我们。"
 en_svensk_tiger:0 "瑞典虎"
 en_svensk_tiger_desc:0 "假若瑞典是一只暗伺时机的老虎的话，那么暗中观察我们的人就不应该知道我们要锁什么。在此非常紧急时刻，每一个爱国的瑞典人都应该保持静默。"
 state_shintoism:0 "国立神道教"
 state_shintoism_desc:0 "自从明治维新以来，我们一直使用对神社的崇拜来宣扬忠诚与发展。这个政策使得我们能够建立一个为天皇牺牲的国家。"
 vittoria_mutilata:0 "被暗中捅刀的胜利"
 vittoria_mutilata_desc:0 "§L我们的盟友在违反伦敦条约的同时背叛了意大利。我们在索查河一役付出了血汗，换来的却是被拒绝行使的权利。如今意大利将会将她的命运掌握在自己手中来维护正义。§!"
 stiff_upper_lip:0 "英国斯多葛主义"
 stiff_upper_lip_desc:0 "如果别人拿他们的失败横加怪罪\n你仍能保持乐观自若\n如果你能直面胜利与失败\n并将两者一视同仁\n你会与这辽阔世界无二\n更重要的是，你将成为一个真正的人"
 trotskyite_plot:0 "托洛茨基的阴谋？"
 trotskyite_plot_desc:0 "早期权力斗争的偏执和病态的猜疑仍然影响着我国领导层。"
 trotskyite_plot_purged:0 "托洛茨基的阴谋被肃清？"
 trotskyite_plot_purged_desc:0 "即使在大清洗后，被背叛的恐惧依然存在。"
