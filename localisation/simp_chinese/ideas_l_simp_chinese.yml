 nkvd:0 "内务人民委员部"
 nkvd_desc:0 "§L内务人民委员部是苏联的一个执法机构，直接执行全联盟共产党的裁决。同时还担负着保护苏联边界和间谍活动的任务，包括在国外进行政治暗杀，影响外国政府，以及在其他国家的共产主义运动中执行斯大林主义政策。§!"
 nkvd_2:0 "内务人民委员部"
 nkvd_2_desc:0 "§L内务人民委员部是苏联的一个执法机构，直接执行全联盟共产党的裁决。同时还担负着保护苏联边界和间谍活动的任务，包括在国外进行政治暗杀，影响外国政府，以及在其他国家的共产主义运动中执行斯大林主义政策。§!"
