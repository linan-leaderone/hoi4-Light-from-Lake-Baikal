 STC_Carmelo_Ortiz_Taborga: "卡梅洛·奥尔蒂斯·塔沃尔加"
 POLITICS_CARMELO_ORTIZ_TABORGA: "布施总统挑起的第二次查科战争对于玻利维亚来说堪称最深重的灾难，可东部一个奇奇怪怪的组织却趁此机会白白捡了个大便宜，其领导人卡梅洛·奥尔蒂斯·塔沃尔加也趁机登上了擂台。\n\n这个组织里的一部分人被统称为“分离主义者”，这群男男女女深陷于亚松森查科战争的泥潭中无法自拔，为了这场“整合主义者”同侪口中“理智”的战争流尽了鲜血。虽说如此，但这两派都体现出了高度的种族主义倾向，并对西部高地人群、乃至其中白人少数族裔的鄙夷，渴求实现自治。组织中这两派的主要分歧在于这片位于东方、人称圣克鲁斯的地区，还有居住在这里的白人民众，到底是应该实实在在地“接过权力”，还是将一切事务抛诸一边。随着巴拉圭赢得巨大的胜利，进入圣克鲁斯城，分离主义者一方得到了大力的舆论支持以塑造自己在宣传中的形象，成功控制了占领区的民政管理权。\n\n塔沃尔加曾经是一名商人，还做过报务员的工作；与此同时，他也是第一个向巴拉圭请求独立援助的人。玻利维亚一次次地尝试重夺城市，却只是屡战屡败。他在圣克鲁斯精英阶层中的统治合法性也水涨船高；不仅如此，停火线两侧的人民对他的看法也南辕北辙。此外，圣克鲁斯占领区的民政管理部门也由奥尔蒂斯·塔沃尔加的早期支持者组成，他们主要是尚存的东部社会党成员和新一代捆绑在“非政冶化”亲圣克鲁斯委员会的领导层，虽然他们足以囊括这里所有的政治意见，但后两个群体中并不完全看好独立的人也不在少数——毕竟，圣克鲁斯的独立保障牢牢地与巴拉圭的军事命运绑在一起，而谁又能保证，巴拉圭永远都不会输呢？"
