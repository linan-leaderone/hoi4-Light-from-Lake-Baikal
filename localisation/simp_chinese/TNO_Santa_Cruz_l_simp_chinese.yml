 STC_oriental_racist_party: "东部种族主义党"
 STC_oriental_racist_party_desc: "圣克鲁斯国内的两大政治思潮：统一主义与分离主义，都不约而同地将自己的注意力放在了其自命不凡、相较于西边那些次等“科利亚”人的种族优越感上。\n\n无论此等优越感以何种方式体现出来——褒扬西裔白人血统的纯净，还是赞美瓜拉尼-梅斯蒂索战士的后裔血脉，甚至有时二者兼有，但人们却仍然秉持着自己的看法，同时也恰恰印证了西方报纸提出的观点：国内无疑存在着所谓的“东部种族主义党派”，他们企图将圣克鲁斯打造成为玻利维亚最为忌惮的灾祸之源。"
 STC_pozo_cano_ghost: "波索·卡诺的幽灵"
 STC_pozo_cano_ghost_desc: "自1938年伊始，巴拉圭对外政策的目标和重中之重就一直是实现东部真正的独立，并以此作为吞并圣克鲁斯的跳板。\n\n劳尔·德尔·波索·卡诺和本哈明·贝利利亚二人在这次外交努力中占据着自己至关重要的地位，他们曾经任职的巴拉圭驻圣克鲁斯大使馆仍然是滋养分离主义宣传的温床。疾风骤雨式的宣传，再佐以巴拉圭卓越雄厚的军事力量，进而进发出了强大的影响，成功动摇了东部民众心中那犹犹豫豫的思绪。"
 STC_masonic_shadow_war: "两会所制度"
 STC_masonic_shadow_war_desc: "自共济会显露头角以来，西方世界针对他们的阴谋论就一直没有断过，此类阴谋论通常包裹着反犹外衣，而最乐此不疲的便是德国：希特勒痛斥犹太人暗中操纵共济会，这直接导致了德国对犹太人的大规模屠杀。“共济会阴谋”成了政治领袖们理想的替罪羊，他们随心所欲地将国家的苦难归咎于共济会，不管其真实与否，也丝毫不顾后果。\n\n异常讽刺的是，只有在这两会所脱离共济会的地方，此种阴谋论反倒才具备几分真实性。\n\n“东部骑士会”和“庇护树会”曾是一家，但后者脱离了前者，两派间残酷的幕后战争更是将整个克鲁斯吞没：政界、商界甚至军方无一例外，稍有权势的人都是他们的成员。在圣克鲁斯，一个人若不宣誓加入两会所之一，那在社会上简直寸步难行。"
 STC_rapid_growth: "东部奇迹"
 STC_rapid_growth_desc: "二十年前，甚至是十年前，圣克鲁斯不过是片穷乡僻壤，在玻利维亚人眼中就是落后的代名词。但是就如阿拉伯一样，黑金石油让贫困彻底成为了过去式，如今，稍有见识的克鲁斯人都会半开玩笑地称自己的家乡为“东方之珠”。\n\n大型油田的探明令工业和经济蓬勃发展，人口也随之膨胀，滋养了这片落后地区的城市化，规模空前的基础设施项目也开始建设，这都是为了圣克鲁斯的持续发展。\n\n§G毋庸赘言，现在正是圣克鲁斯的全盛时代。§!"
