 AAT_VAN_RHIJN_POLITICS_DESC:0 "阿里·阿德里安·“阿特”·范赖恩博士兢兢业业从政十余年。1892年他生于格罗宁根，曾在乌得勒支大学和格罗宁根大学学习，先后任职于多个机构，如商会行会、员工协会，辗转于五六个部门，最后在德国入侵前夕被任命为农业及渔业部部长。\n\n开战后，范赖恩先是逃到伦敦，之后几经辗转，先后前往渥太华和帕拉马里博，眼睁睁地看着纳粹铁蹄踏平尼德兰、“反殖民主义”的大和民族“解放”荷属东印度，远遁苏里南的尼德兰政府才稍得喘息。在过去的二十年里，范赖恩多少还保持着正常神志，但德克·扬·德吉尔和彼得·舍尔德·杰布兰迪两位首相，更别说威廉明娜女王，这些眷恋故国、却又飘零海外的人们，就没那么好过了；范赖恩不得不忍着悲痛，亲眼见证他敬重的许多人逐渐凋零。\n\n杰布兰迪首相案牍劳形，于五十年代中期离职，他选择范瑞恩接任；穷僻的苏里南人民现在认为他的确适合担当此任。阿特·范赖恩是名温和的新教保守派，办事称职，尊重非新教徒和劳工运动，他恪守中立路线，只在获得一致同意的情况下才进行改革，毕竟他不想打破这个国家由流亡者、移民和殖民者所形成的微妙状态。"
