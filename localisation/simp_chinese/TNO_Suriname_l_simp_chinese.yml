 SUR_1947_Constitution:0 "1947年尼德兰宪法"
 SUR_1947_Constitution_desc:0 "政府流亡伦敦期间，宪法改革的话题早已是司空见惯。紧接着，英国也宣告沦陷、政府再度流亡加勒比地区，我们别无选择，只得对宪法进行改革。\n\n1947年新宪法大体上与上一部宪法没有太大区别，在君主立宪制的底色之下，它依旧支持诸如自由和民主这样的基本价值观。然而，有一点显得尤为特殊：宪法赋予现存的加勒比地区各殖民地充分的自治权，这些殖民地已经成为流亡尼德兰王国民主体制中的一部分。"
 SUR_Poster_Boy_OFN:0 "OFN的样板间"
 SUR_Poster_Boy_OFN_desc:0 "尼德兰王国在苏里南的流亡政府是前同盟国最后的成员国之一，也是如今自由国家组织的成员国。然而，作为一个流亡殖民帝国残余领土的政府，苏里南的经济极为拮据，严重依赖大量贷款和各种援助以保持经济发展。\n\n援助源源不断流向苏里南，让这个国家得了一个诨名：OFN的样板间。在自由民主国家的大力援助之下，她的民主得以繁衍生息。不过，虽然苏里南的经济看似不错，但在看到她对经济援助近乎无穷无尽的索取之后，这种繁荣似乎不甚稳固。"
 SUR_queen_wilhelmina:0 "威廉明娜女王"
 SUR_queen_wilhelmina_desc:0 "威廉明娜是尼德兰国王威廉三世和瓦尔德克-皮尔蒙特的埃玛的独女，十岁时登基成为女王。摄政结束后，威廉明娜执掌政府，她在间战期使荷兰保持中立，井帮助解决了荷兰的许多产业问题，因此深得人心。眼光独到的她很快成为世界上首位女性亿万富翁；她的家族是现存为数不多的欧洲王室之一，她努力维持其立于不败之地。然而，纳粹分子席卷而来，一切都万劫不复。\n\n1940年德国人侵荷兰后，威廉明娜逃到英国，掌管荷兰流亡政府。可英国随后又被德国人攻陷，这一噩耗对她的打击无异于祖国沦亡，她只得再度逃往加勒比地区。抵达苏里南后不久，威廉明娜就试图退位；然而，政府出于稳定局势的需要回绝了她的请求。后经双方协商，她继续担任女王，而她的女儿朱丽安娜王储将在各类活动和仪式中代她履行职责。\n\n四十年代，德克·扬·德吉尔离职，彼得·舍尔德·杰布兰迪接替。后来，杰布兰迪被政务搞得精疲力竭，便提交辞呈，取而代之的是温文尔雅的阿特·范赖恩。但这一切都无济于事；威廉明娜依旧与政府意见相左。"
 SUR_queen_juliana:0 "朱丽安娜女王"
 SUR_queen_juliana_desc:0 "尼德兰女王朱丽安娜是威廉明娜女王和梅克伦堡-什未林的亨德里克的独女，她先接受私家教育，后又在莱顿大学攻读国际法。1937年，她与利珀-比斯特费尔德的伯恩哈德亲王成婚，他们育有四女：贝娅特丽克丝、伊莲妮、玛格丽特和克里斯蒂娜。二战时，德国入侵尼德兰，王室流亡英国，最终，朱丽安娜和她的孩子去了加拿大，伯恩哈德和威廉明娜则留了下来。德军入侵英国后，其他王室成员也赶赴加拿大，和朱丽安娜团聚，随后他们又前往苏里南，尼德兰流亡政府也在此安顿下来。\n\n四十年代末，威廉明娜的身体每况愈下，朱丽安娜在事实上成为了尼德兰的流亡女王，负责代替她母亲出席各种仪式和活动。虽然希特勒分子的魔爪依然死死攥着王国本土，但她仍心怀希望，相信阿姆斯特丹终有获得解放的那一天。即便梦想不会成真，她也绝不向恐惧屈服半步，她愿意与流亡政府一道、同加勒比各殖民地达成正式协议，建成真正的国家，终结过渡时期。"
 SUR.skeleton.6.t: "苏里南之旅"
 SUR.skeleton.6.desc: "吉拉德·道森没有任何标志的直升机第三次飞越荷属阿鲁巴的皇家宫殿时，他的飞行员得出结论，宫殿并没有适合他们降落的位置。作为中情局在帕拉马里博的站长，道森想知道如果无法降落，还有什么办法。“我们返回奥拉涅斯塔德，”飞行员说，“要么你就自己游过去。”道森毫不犹豫地系上救生衣，指示飞行员飞向游艇停泊处。\n\n直升机降到足够低的高度，道森跳进被旋翼搅动的水中，迎着激流向岸边游去。一踏上陆地，这位浑身湿透的中情局特工便看到了他的联络人，伯恩哈德王子，带着一群皇家陆军的将领向他跑来。坐过车、洗过澡后，道森和他们在附近的阳台上品起了波特酒。这时，弗兰斯·范德费恩将军提出了一个不甚光彩要求。“如您所知，苏里南议会最近要搞苏里南独立公投，”将军叼着烟说道，“我们想阻止他们。”空气中充斥着窃笑和玻璃杯的碰撞声。\n\n这些荷兰反动派的领袖蔑视着苏里南的自治，并寻求美国的支持以“保卫”王国的未来。但苏里南议会事实上是荷兰的法定议会，若是以这样的方式参与推翻一个OFN成员国的政府，美国无疑将会违反OFN的宪章。但反过来说，一个独立的苏里南势必会脱离OFN。道森仔细斟酌着这个请求及其可能带来的影响。"
 SUR.skeleton.6.a: "“我会转达你的要求。”"
 SUR.news.1.t:0 "[Get_newspaper_header]威廉明娜女王去世"
 SUR.news.1.desc:0 "流亡苏里南的尼德兰女王威廉明娜因心脏骤停在帕拉马里博的行宫中去世。自流亡政府迁往加勒比地区之后，她一直居住于此。威廉明娜的去世并不出人意料，长期以来，威廉明娜疾病缠身，这使得她的女儿，也就是现任女王朱莉安娜，不得不承担越来越多的职责。\n\n荷属加勒比地区——有时饱受分歧困扰——共同为她的去世表示哀悼；甚至在纳粹占领下的尼德兰也有哀悼的报道。在已故女王的要求下，葬礼仪式的工作人员身着白色圣衣而不是黑色圣衣，这反映了她的基督教信仰，即死亡只是永生的开始。有鉴于此，在帕拉马里博建造了一个特殊的墓地来埋葬她的遗体。然而，政府消息人士表示，如果阿姆斯特丹获得自由，她将还葬皇家墓穴，同其先祖团聚。\n"
 SUR.news.1.a:0 "我们致以哀悼。"
 SUR.news.2.t:0 "[Get_newspaper_header]尼德兰基本法改革"
 SUR.news.2.desc:0 "尼德兰政府最近为对抗苏里南的自治呼声而采取行动，修改了殖民时代留存下来的《基本法》，此举在苏里南首都帕拉马里博引发了抗议活动。席位几近完全空缺的荷兰立法机构通过了一项法律，将流亡政府的地位降低至仪式性，并为旅居苏里南的流亡者确定了投票权。朱丽安娜女王的顾问建议她废除苏里南总理一职，改立为尼德兰首相，从而进一步推进尼德兰领土统一的进程。\n\n此举引发了苏里南民众的愤怒情绪，他们认为此举违背了先前与尼德兰王室签署的自治协议。虽然现任苏里南国民议会可以继续留存至下一次选举为止，但全新的《基本法》条例已在流亡者和苏里南人民之间刻下了裂痕。\n"
 SUR.news.2.a:0 "这是自由的国家吗？"
 SUR.news.3.t:0 "[Get_newspaper_header]尼德兰王国重组"
 SUR.news.3.desc:0 "来自帕拉马里博的消息，尼德兰流亡政府已与苏里南议会就尼德兰王国的政治前景达成协议。为了提升王室对苏里南政府的控制，尼德兰流亡政府决定自行解散，并授予苏里南为尼德兰王国主要构成国的地位。此协议在经过数个月的谈判后得以达成，将旧有的尼德兰政治体系整合进苏里南政府当中。\n\n虽然该协议受到苏里南的统一印度斯坦党及其民族党的少量成员支持，但苏里南议会中的民族主义者均谴责这一法律条款篡夺了苏里南的主权地位。除此之外，令自治主义者更为不安的是，新政府在即将举行的苏里南大选中将会加入尼德兰的选区，表明其行动采取双重标准。\n"
 SUR.news.3.a:0 "妥协是关键。"
 SUR.news.4.t:0 "[Get_newspaper_header]苏里南反政府抗议活动"
 SUR.news.4.desc:0 "出于对总理约·迈恩腐败行径的愤怒，民众持续涌上街头，抗议活动已使苏里南首都帕拉马里博陷入瘫痪状态。虽然示威活动进行到现在仍为非暴力性质，但学生和工厂工人举行政治示威的次数越来越多，要求迈恩下台。朱丽安娜女王为回应抗议活动，决定在六月的新一届大选举行之前解除迈恩的职务。\n\n虽然对前总理恶劣的腐败问题进行正式调查的可能性很低，但其解职仍被苏里南民族党视为苏里南民主的胜利。即将到来的选举已陷入白热化状态，围绕独立问题及王室特权问题的激辩已导致选民陷入了两极分化状态。\n"
 SUR.news.4.a:0 "流亡王国的麻烦事。"
 SUR.news.5.t:0 "[Get_newspaper_header]苏里南宪政危机"
 SUR.news.5.desc:0 "朱丽安娜女王与苏里南总理约翰·克拉赫之间的政治对抗最终导致了克拉赫被解职，总理一职将空悬，直到新的选举举行。双方的冲突起源于克拉赫和他的苏里南民族党于1969年提出的预算案，预算案大幅增加了福利及国家投资的支出，造成了巨大的赤字。克拉赫辩称经济增长和OFN的投资可以抵消积累的债务，但保守派人士还是支持将其罢免。\n\n克拉赫的下台在苏里南议会中引发了轩然大波，苏里南民族党的成员越来越倾向于在各支持独立的平台上进行选举活动。虽然独立支持者在议会内并不占多数，但王室特权问题已在即将到来的选举中造成了选民的两极分化。\n"
 SUR.news.5.a:0 "他们就不能信守承诺吗？"
 SUR.news.6.t:0 "[Get_newspaper_header]尼德兰军队占领帕拉马里博"
 SUR.news.6.desc:0 "由于约·迈恩政府滥用职权的行径被进一步曝光，针对政府腐败及裙带盛行的抗议活动已持续折磨苏里南达数周之久。到目前为止示威活动仍为非暴力性质，但已从帕拉马里博蔓延至周边城镇及荷属安的列斯。尼德兰皇家陆军的军官担忧持续的骚乱可能会引发革命，遂开始行动抓捕示威者，迅速镇压反政府人士及组织。及后迈恩总理在显然的非自愿状态下宣布辞职，弗兰斯·范德费恩中将取而代之，就任军政府的领导人。\n\n军政府重申，虽然其尚未提供时间表，“尼德兰王国”未来将恢复民主。目前，苏里南的自治及民主均已被武力取缔。\n"
 SUR.news.6.a:0 "帝国主义的回归。"
 SUR.news.7.t:0 "[Get_newspaper_header]苏里南投票支持独立"
 SUR.news.7.desc:0 "在苏里南各地的投票站关闭数小时后，投票结果证实大多数苏里南人投票支持独立。荷兰民意调查专家和国际观察员长期以来预估苏里南将留在荷兰境内。尽管如此，最近的反政府示威和对民族主义政党的集会仍使选民转向了独立。\n\n民族党支持独立的派系称赞结果是民主的体现，而荷兰的基督教民主呼吁已开始将其机构撤离到阿鲁巴岛。苏里南的独立使荷属领地减缩为荷属安的列斯群岛，此地现在是这个曾经幅员辽阔的王国中唯一剩下的国家。\n"
 SUR.news.7.a:0 "尼德兰的末日？"
 SUR.news.8.t:0 "[Get_newspaper_header]苏里南仍属于尼德兰"
 SUR.news.8.desc:0 "在苏里南各地的投票站关闭数小时后，投票结果证实大多数苏里南人投票反对独立。这对于早就预料到投票会失败的尼德兰政府来说并不意外，但朱丽安娜女王还是向独立阵营发出了和解照会。帕拉马里博的大街小巷洋溢着是解脱、失望和愤怒的情绪，但生活仍要继续。\n\n虽然苏里南民族主义政党发誓要继续游说独立，但统一印度斯坦党的代表支持将结果作为深化民族自治的基础。许多苏里南人近期的记忆中还残留着对昔日过错的仇恨，并以此助长着独立运动。然而，就目前而言，这个国家选择留在王国。\n"
 SUR.news.8.a:0 "也许和解是可能的。"
