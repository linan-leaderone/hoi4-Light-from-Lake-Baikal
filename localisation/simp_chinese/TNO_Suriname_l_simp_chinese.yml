 SUR_1971_Constitution: "1971年宪法"
 SUR_1971_Constitution_desc: "阿姆斯特丹沦丧敌手，流亡者再也无法目睹祖国绵延百里的金黄麦浪。但曾经，至少他们能够聊以自慰——他们同父辈一样拥有民主与自由，仿佛这是自西班牙的统治被推翻以来的自然规律。\n\n但这一切不复存在。政变后新成立的军政府声称要“保卫荷兰人民的希望和力量”，并制定了新宪法，但其本质却是镇压荷兰五百年来的民主传统。昔日的民主制度已是有名无实，连索摩查或莫里尼戈见了都要敬上三分。殖民地的自治权和公民权也成了一张废纸。\n\n军人们可能会说服自己——但事实却证明这不过是徒劳之举——通过这次实为亵渎的行动，他们拯救了尼德兰王国的残躯。但实际上，铁拳让最后的自由荷兰人心中酝酿起了空虚和冲突，哪怕尼德兰在未来以某种方式重获自由，哪怕王家旗帜再一次飘扬在阿姆斯特丹王宫上空，也无法治愈它所带来的创伤。"
