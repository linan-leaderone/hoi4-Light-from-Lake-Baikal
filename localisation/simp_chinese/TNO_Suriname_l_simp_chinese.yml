 SUR_surinamese_independence: "苏里南独立"
 SUR_surinamese_independence_desc: "在苏里南获得独立，或者说所谓的“独立”之前，经济贫弱并不见得是一件坏事。毕竟，这就意味着OFN的援助会很快到来。然而对如今的苏里南共和国而言，这却是无比沉重的负担。\n\n荷兰人明面上“离开了”苏里南，但其私人基金暗地里仍旧把持着这个国家的经济。尼德兰流亡政府和美国虽然无法直接控制苏里南的人民，但依然可以利用后者对有限外国援助的依赖达到目的。"
 CUR_Exiles_in_the_Antilles: "安的列斯群岛流亡政府"
 CUR_Exiles_in_the_Antilles_desc: "漂泊只是一时、善良终会战胜邪恶、流亡者终会重回故土……抱持这样的愿景自然再好不过。每个人都想象着：在未来的某一天，男男女女并肩站在归航之船的甲板上，擦拭着眼角的泪水。熟悉的海滩、堤坝、沙丘一一出现在眼前，一个完好如初、辉煌似往日的阿姆斯特丹静静等待着。他们被戴上桂冠，在鲜花簇拥下回到涅槃重生的祖国。\n\n但梦终究是梦。尼德兰的光复、流亡者的回归、灿烂的笑容、兄弟般的拥抱、幸福的泪水，全部都沦为了缥缈的幻象。那个曾经驾驭四海、执掌全球贸易的尼德兰王国，如今只得在阿鲁巴岛干燥的沙滩上腐烂、衰败。\n\n女王和她的小朝廷依然蜷缩在金碧辉煌的宫殿里，世界不断向前迈进，他们却仍死守着这自私的幻想。他们颁布无人听闻的法令，坐视抢救出来的伦勃朗的画作生出裂纹、弗利辛科的织物因曝晒而褪色；他们对阿鲁巴岛上的无家可归者日益增长的愤怒和沮丧充耳不闻，对那些诅咒他们、怒斥他们假装出牺牲的人视而不见。如此持续，直至尼德兰王国彻底作古，一切再也无法挽回。"
