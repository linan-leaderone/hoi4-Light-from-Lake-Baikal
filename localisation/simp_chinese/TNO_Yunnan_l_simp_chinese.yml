 yun_zhengtong.56.t:0 "共和宣言"
 yun_zhengtong.56.desc:0 "公民们，各位尊敬的国会议员，我的同胞们，\n\n今天，或是面对面、或是通过电波，我将对你们发表一篇讲话，这也是我担任中华民国总统以来的第一次。今天，先父孙中山先生的愿景重新回归这片土地；今天，我们的民国从废墟中崛起，活力和青春重新回到了她的怀抱。然而，正是在这种欢欣鼓舞的气氛中，我不得不承认。我并不是为她掌舵的最合适的人选。\n\n我这么说不是因为我想逃避肩上的责任，而是因为今天我就像一个有缺陷的平凡人一样站在这里。我被选上不是因为我的能力出众，而是因为我的血液里流淌着的孙先生的意志，这种意志超越了所有不同的利益的龃龉，把伟大而有能力的人们共同团结在一面旗帜之下。然而，这些利益的分歧远未消失——而且，在我看来，这个初生的立法会内部已经出现了裂痕。小派系、社团、利益集团——他们都由比我更伟大、更有能力的人领导，每个人都对中国和未来怀揣着自己的想法。\n\n然而，我拒绝袖手旁观。我不相信一个永远摆脱了帝国主义魔爪的国家会沦为自己分裂的牺牲品。因此，我以总统这一神圣的头衔在此宣布：决不会再像1927年那样，让党派之间的不团结成为中国人民失去胜利的原因。我们的立法和行政机构之间的分歧不会再阻碍我们走向繁荣、实现中国应得的自由。我以我的灵魂和良心发誓，从今以后，我将在民国宪法的条款内工作，全心全意为中华民族服务、为我们大家开辟出一条前进的道路。\n\n我们一起。"
 yun_zhengtong.56.a:0 "三民主义万岁！中华万岁！"
 yun_zhengtong.57.t:0 "老人们的聚会"
 yun_zhengtong.57.desc:0 "在宋希濂面前，身着军装的人们觥筹交错，熟悉的“干杯！”“来！”不绝于耳。杯子哗哗作响，茶水顺着喉咙汩汩流下。然而，即使茶叶的芳香扑鼻而来，烟雾仍然萦绕在他的脑海中。他的目光在傅作义、夏威、张治中和乌木装饰的大厅的每一个角落之间游移。的确，所有人置身于此。\n\n“我向各位由衷的表示感谢，”杯子一回到桌子上，宋希濂就说了起来，“感谢各位对解放大业的坚定支持。不然，我们谁也别想站在这里，站在自由的南京城中，”他的目光微微地向身后的地平线望去，“站在由我们缔造的自由中国。”\n\n“乐意之至。”傅作义的回答干脆利落。\n\n“诚然，民国也正因如此，对各位寄予厚望，相信你们所有人都会精心打理我们的省份。”宋希濂的嘴角仍挂着微笑，但他的语调却降了下来。“因此，我的，也是我们的民国希望这种合作精神可以持续到未来，以免……不必要的灾祸降临到我们年轻的国家头上。”\n\n“将军，恕我直言。”夏威像被什么东西刺了似的脱口而出，“我们了解自己的本职工作。广西完全有能力处理自家事，正如你所见，我们那儿就跟往常一样。”\n\n“那么我的确希望，”宋希濂的话语停留在空气中，他慢慢地在红木桌子前弓起了背，“这还不至于让护国军帮你们收拾烂摊子。南京自有南京的指示，我们最好老老实实照办。好不容易撵走了日本鬼子，最好别搞什么窝里斗了。”"
 yun_zhengtong.57.a:0 "一阵欢笑过后，庆祝继续进行。"
 yun_zhengtong.58.t:0 "新任国防部长"
 yun_zhengtong.58.desc:0 "乍一看，孙立人手中的羽毛笔只不过是一根普通的、没有重量的鹅毛片；但它确实又分量十足，它的褐色鬃毛沉重地承载着军营和前哨站中数百万人的生命与地位。当他独自坐在已经为他所有的大理石办公桌后面时，孙立人不断地思考着他手中的这份重量，张学良的临别赠言仍在他耳边萦绕。\n\n张学良曾经是接替张冲的首选，但可惜，少帅已经不再年轻，只想安稳地度过人生中最后的篇章。然而，新任战争部长肩上的重担并非来自于张学良将这个职务托付予他这件事情，而是源于少帅那希望的洪流：他希望孙立人能让所有武装力量服从于宪法、服从于民国；希望他能够避免委员长那样最糟糕的独裁冲动，保持他对麾下士兵的信任。孙立人点了点头，但即使在那时，他的内心深处也涌动着隐晦的暗流。\n\n元帅的告诫并不是……错的，但这要求只要民国还存在，全体国民革命军就必须保持统一且毫不动摇的忠诚——而且，如果所有的地方派系和突然冒出来的“左派”“右派”小团体有什么诉求，甚至这个要求都有点太过于过分。现在，羽毛笔在孙立人的手中颤抖着。所以这是真的：只要涉及到军人，稳定就会滋生分裂和自满。哪怕、哪怕他们能有一秒钟的时间好好表现呢？\n\n然后他感觉到了，羽毛笔并不是什么沉重的负担，而是力量和活力，是纠正错误和潜在错误的力量。他从右手边抓起一张纸，开始奋笔疾书。张学良告诉他要让所有的武装力量都服从于民国，而他也会这样做，除了勤奋，别无它途。\n\n以他自己、他的国家，以及他所代表的一切的名义。"
 yun_zhengtong.58.a:0 "“第十军军长：明天来国防部长办公室报告。不准借故推脱。”"
 yun_zhengtong.59.t:0 "卓绝之人的葬礼"
 yun_zhengtong.59.desc:0 "新中华民国的首任总统、民族解放运动总帅、龙云龙志舟大元帅的隆重葬礼在昭通举行，显然能够与龙云的崇高地位相称。无数来自希望与新中国建立关系的国家的外交使团与大批哀悼的中国民众一起，纪念这位时而冷酷无情、时而神秘莫测、但始终致力于中国和中国人民福祉的伟人的一生。\n\n为了分散自己的悲伤和内疚，身着白衣孝服的卢汉和龙云的一些直系亲属坐在一个比较高的位置上，俯瞰着葬礼，试图尽可能多地辨认出来自不同国家代表团。他数了数，大约有五十个左右，这当然说得通：越来越多的外国人——甚至是来自美国、意大利和德国的外国人——都前来访问中国，了解这位带领人民彻底粉碎日本霸权的将军。\n\n葬礼终于结束了，人群在夕阳西下的时候散场，天空染上了一片艳丽的红色。卢汉走向他和龙云称之为家乡的昭通，欣赏着他和他表兄年轻时曾经驰骋过的高大山崖。回到家后，卢汉掏出了龙云在他们都还二十多岁的时候送给他的一个打火机——还能用，他点燃了一炷香，把它插在了一个面向夕阳的房间中的敞口香炉里。\n\n随着太阳落山，火星燃烧着，在整个房间中散发出芬芳的烟雾。卢汉默默地哀悼着，祈祷后人不要重蹈他的覆辙。当他这样想时，他暗自轻声细语，希望龙云能听到他的话："
 yun_zhengtong.59.a:0 "“谢谢你做的一切，四哥。汉此生无以为报。”"
 yun_zhengtong.60.t:0 "胜利绝非止境"
 yun_zhengtong.60.desc:0 "孙科坐在他的办公桌前，直至深夜，堆成小山的文件挡住了办公室里昏暗的灯光。中国新近从日本手中获得的独立重振了国家的精神，但仍有大量的工作要做。选举必须要尽快举行，他的许多同胞为自由献出了生命，而他不会用不作为来玷污他们的牺牲。还有更多关于经济状况的报告、来自自由国家组织和团结协定的外国政要举行会谈的意愿，以及一连串一连串其他的问题还在源源不断地送到总统的案头。在签署了另一份文件后，孙科从他的办公桌前站起来，走到了窗户旁。\n\n总统的办公室外的街道上充满了生机。孩子们举着烟火在街上跑来跑去，街头小贩叫卖着他们的商品。当父母试图控制住孩子们的兴奋时，穿着西装的人们也昂首阔步地走过街道。不管孙科看向哪里，也不管他看向谁，他看到的都是一样的东西：一个世纪以来，第一次感到骄傲的人们的微笑。总统笑了笑，回到他的办公桌前。\n\n当孙科打开又一份简报时，他感到一种同样的、具有传染性的自豪感浸透了他的全身。国会可能会互相掐架、每一项立法工作可能都需要巨大的努力才能推行、每一天都可能让他精疲力尽，但总统不在乎。尽管中国的过去受尽屈辱、尽管中国的现在陷入僵局、尽管中国的未来还充满不确定性，但孙科深深地知道这一切将如何结束。"
 yun_zhengtong.60.a:0 "哪怕前途艰辛，中国仍将屹立。"
 yun_zhengtong.61.t:0 "客人"
 yun_zhengtong.61.desc:0 "“你要是愿意的话，不妨提醒一下我为什么要挑这里当作我们今天开小会的地点？”叶剑英说道，两眼凝视着天际线。\n\n即便入了晌午，但除了偶尔的引擎轰鸣声，几乎没有来自外面的声音能够穿透宋庆龄的庄园。至少今天，真正的宁静陪伴着叶剑英和他的同志们——这不是过去几年那种、完全为了软禁一个女人而量身定做的可怕的沉默。\n\n“宋夫人对工农红军向来是抱有同情，她也比当政的某些人通情达理。与南京的其他地方相比，这里更安全。”杨得志喃喃道。\n\n“确实。即使她不在，我们也很享受她的好意。”叶剑英点了点头，他的目光毫不动摇。外面的鸟儿叽叽喳喳，顽皮的曲调里满是天真。“我有理由相信，她的努力对于维持目前立法会中哪怕是表面上的和平都至关重要——这本身值得赞扬，但在我们发言的时候，进行另一次反共清党的呼声又冒出来了。”他叹了口气。“今天，国军士兵和红军战士可能还会在大街上打招呼，但在我看来，可能明天就又会是一个四一二。和平总是脆弱的，一如既往。”\n\n“这就引出了我们这次小会的目的——”说着，他站了起来。“共产党在影响力上处于不利的地位，现在是我们纠正它的时候了。”他开始向出口走去，“我要离开南京一段时间，最多五天。我们要在城里欢迎一位新客人。”\n\n“一位……新客人？”杨成武嘟囔道，“会是谁？”\n\n叶剑英顿了一下，转过身来，嘴角还挂着笑容："
 yun_zhengtong.61.a:0 "“你会知道的。”"
 YUN_bandit_holdouts:0 "盗匪负隅顽抗"
 YUN_bandit_holdouts_desc:0 "虽然我们已经尽最大努力在清除我们美丽国土上的可憎人渣，但他们依然存在。他们藏在山洞里，躲在灌木丛里，以及每一条小巷里。这些江洋大盗依然在寻找他们的下一个目标。"
 YUN_hidden_potential_0:0 "待开发的潜力"
 YUN_hidden_potential_0_desc:0 "中国的西南部有不少未经开发的矿藏。如果我们能找到方法开发这些矿藏，云南将成为共荣圈中微小却繁荣的国度。"
 YUN_hidden_potential_1:0 "待开发的潜力"
 YUN_hidden_potential_1_desc:0 "我们的初步报告与事实大相径庭，埋藏在我们脚下的资源远超想象。我们已经向公司提供合同，准备开始采掘工作。"
 YUN_hidden_potential_2:0 "西南的资源"
 YUN_hidden_potential_2_desc:0 "利润滚滚而来，使我们得以进一步拓展业务。钱不是万能的，但我们土地下的资源对于生产现代社会的主要商品至关重要！"
 YUN_hidden_potential_3:0 "西南的资源"
 YUN_hidden_potential_3_desc:0 "群峦与洞穴总能给我们带来新的惊喜，当一个地区的资源看上去似乎被采干的时候，一个十倍于之前产量的矿脉就会在我们眼皮子底下冒出来。云南给予我们的实在是太多太多…"
 YUN_hidden_potential_4:0 "西南财富"
 YUN_hidden_potential_4_desc:0 "自文明伊始，人们就定居在今天的云南地区。培育庄稼，创建宗社，团结聚落，一切进步都从脚下的土地涌现。新时代的进步已经到来，云南将再度引领我们走向未来。利润滚滚而来，我们正快步登上舞台，成为共荣圈艳羡的对象。"
 YUN_hidden_potential_5:0 "西南财富"
 YUN_hidden_potential_5_desc:0 "财源滚滚而来！云南的锌、铅、锡矿藏储备量居共荣圈首位，我们现在挖的速度还不够取悦买家！"
 YUN_army_of_the_southwest:0 "西南军队"
 YUN_army_of_the_southwest_desc:0 "虽说云贵名义上是两个独立政权，但这一点并不适用于军队。何应钦独立管理贵州民政事务，而卢汉的西南军提供军事保护。因此，卢汉愈发地收紧对贵州的控制也就不足为奇了……"
 YUN_army_of_the_southwest_two_brothers:0 "西南军队"
 YUN_army_of_the_southwest_two_brothers_desc:0 "西南两兄弟终归一统，军队也不例外地享受到地区统一的好处了。"
 YUN_GUI_army_of_the_southwest_centralised:0 "西南联军"
 YUN_GUI_army_of_the_southwest_centralised_desc:0 "西南军队结构集中，不分云贵。这一强大组织的权力直接掌控在卢汉手中。"
 YUN_GUI_army_of_the_southwest_decentralised:0 "西南军队"
 YUN_GUI_army_of_the_southwest_decentralised_desc:0 "西南军队结构分散，滇黔之间界限分明。这种虚弱不堪的结构使得卢汉无法掌控全军，但可以保证军队适应两地独特的实情。"
 YUN_bribe_he_friends:0 "收买贵州各派"
 YUN_bribe_he_friends_desc:0 ""
 YUN_Slave_revolt_0:0 "奴隶暴动"
 YUN_Slave_revolt_1:0 "奴隶暴动"
 YUN_Slave_revolt_2:0 "奴隶暴动"
 YUN_Slave_revolt_0_desc:0 "叛奴对政府的蔑视鄙夷达到了一个前所未有的高峰，我们的政策疏远了相当一部分拿起武器反抗政府的民众。谢天谢地，这些团体大都处于分裂之中，缺乏组织。"
 YUN_Slave_revolt_1_desc:0 "叛奴所解放的人越来越多，他们的队伍也愈发壮大，组织愈发严密。在国家陷入奴隶和他们前主人之间的分裂前，我们必须做点什么！"
 YUN_Slave_revolt_2_desc:0 "民众公开造反。政府大楼被改建成临时要塞，以应对奴隶围攻。时间已经浪费光了，我们不得不面对现实——我们的统治不过是一个幻象。"
 YUN_Slave_patrols:0 "逃奴巡查队"
 YUN_Slave_patrols_desc:0 "云南不是一个基建发达、城市繁华、公路密集的国家。它是多山之国，众多的社群聚落散布其中。为使这片辽阔土地置于我手，不让逃奴得逞，政府赞助的巡查队在乡间巡逻，缉捕那些企图追求自由的人。"
 YUN_a_government_of_friends_0:0 "朋友政府"
 YUN_a_government_of_friends_0_desc: "新近成立的大会，是为备受尊敬的地主阶级分忧的机关。它有一项重大的益处：加强我们与云南精英阶层的联系。我们出谋划策时，地主可以帮忙提建议；地主的资金、人情，我们当之无愧——这样合作，真可谓皆大欢喜呀！\n\n我们有许多部长、公务员选择退休，成为了地主阶级的一员。地主也逐渐成为我们征募官员的首选群体。以后政府里全都是我们的朋友，要对他们绝对信任，相信他们代表人民的利益。只要这样，云南就会更加富有、更加强大。"
 YUN_exploit_mines_0:0 "开发矿藏 - 低"
 YUN_exploit_mines_1:0 "开发矿藏 - 关切"
 YUN_exploit_mines_2:0 "开发矿藏 - 重视"
 YUN_investment_boom:0 "投资热潮"
 YUN_investment_boom_desc: "我们在大东亚共荣圈的广告攻势大获成功！作为结果，我们的政府得到了不小的投资效益：大西南珍贵的宝石矿产引来的资金越来越多！\n\n这样的结果合情合理，甚至还有些投资人表示：用脚后跟想都知道该选择我们！任何一个大脑能正常运转的东亚投资人，都不该忽视我们山里的宝藏；任何一个肚里有点经济墨水的人，都不会浪费这次稳赚不赔的机会！\n\n货出得去，钱进得来，云南发大财！"
 YUN_econ_links_CHI:0 "与改组国民政府的经济联系"
 YUN_econ_links_CHI_desc: "外交是耗资特别特别巨大的事务，不过我们有些官员天天都在念叨这句话。他们抱怨不断，说什么省长在闲聊、聚会、与南京主子谈判要穿的得体服装上“太浪费钱”。\n\n一派胡言！这些蠢货根本不懂，与南京合作搞经济来钱可快了！签署新协议后，我们流的血汗总算有了回报。南京能拿到中国现代化要用的资源，我们也能拿到好好开发西南要用的资金。这份互惠互利的协议，有脑子的人都不会拒绝。多亏了它，西南距离繁荣又近了一步。"
 YUN_mild_corruption:0 "些许腐败"
 YUN_mild_corruption_desc: "我们决定把更多政治特权转让给尊贵的地主朋友。他们一直帮助我们治理云南省、利用云南省获利，还在乡下抵御共产主义和极端民族主义叛乱分子，维护了社会稳定，是面对重大问题时我们征求建议的自然之选。\n\n我们的合作将为云南开启繁荣的新篇章。"
 YUN_the_mad_king:0 "护国战争的遗产"
 YUN_the_mad_king_tenacity:0 "护国战争的遗产"
 YUN_the_mad_king_desc: "五十年前，云南不过是贫困山区、一滩死水，这里出的特产只有某种被少数民族天天当水喝的茶而已。可是此处却出了一个蔡锷将军，他带领从青海到泉州的人民举义兵反抗袁世凯的“中华帝国”，最终粉碎了他称帝的白日梦，再造共和。\n\n今日，护国军的遗产将重生。正如蔡锷推翻袁世凯一样，龙云大元帅亦将领导中国人民推翻落日之国的欧式殖民主义妄想和南京政府的汉奸迷梦。在龙云的领导下，第二次护国战争将为中国带来自由和解放，云南亦将作为两度护国之地彪炳青史。"
 YUN_the_mad_king_tenacity_desc: "五十年前，云南不过是贫困山区、一滩死水，这里出的特产只有某种被少数民族天天当水喝的茶而已。可是此处却出了一个蔡锷将军，他带领从青海到泉州的人民举义兵反抗袁世凯的“中华帝国”，最终粉碎了他称帝的白日梦，再造共和。\n\n今日，护国军的遗产将重生。正如蔡锷推翻袁世凯一样，龙云大元帅亦将领导中国人民推翻落日之国的欧式殖民主义妄想和南京政府的汉奸迷梦。在龙云的领导下，第二次护国战争将为中国带来自由和解放，云南亦将作为两度护国之地彪炳青史。"
 YUN_production_frenzy:0 "生产狂潮"
 YUN_production_frenzy_desc: "在卢汉的暴政下，西南的工厂由殖民者有、殖民者治、殖民者享，他们贪恋西南的财富，无穷尽地剥削我们。西南家乡的资源外流到珠三角、到东京、到南京，百姓却在卖力劳作，为那些自认高他们一头的人生产商品。\n\n亡羊补牢，为时未晚！云南王归来后，护国军领土上的工人将优先为人民的生存、为中华的解放而工作。每间工厂必须转投武器生产，无一例外。产品质量或许无法同南京、日本相比，但我们完全可以用数量弥补。"
 YUN_new_officers:0 "改任热忱军官"
 YUN_NBIS:0 "军统"
 YUN_NBIS_desc: "卢汉、他那群谄媚逢迎之徒和诸多汉奸的存在，就足以表明当今时代有多么黑暗了。仿佛人要长颗黑心，才算追上潮流。我们处理他那群狐朋狗友的同时，禁不住扪心自问：有多少亲南京分子和潜在的叛徒已经打入我们政府的内部了？必须采取相应措施。\n\n蒋介石昏庸残暴，戴笠更是厚颜无耻、猪狗不如的东西，但他们至少懂得如何巩固统治。必须恢复军统！当然，我们清楚戴春风的手段有多肮脏，待全面解放后，军统还是要进历史的垃圾堆里。但要想清洗汉奸亲日派，就非要他们来不可。"
 YUN_NBIS_upgrade:0 "军统"
 YUN_NBIS_upgrade_desc: "卢汉、他那群谄媚逢迎之徒和诸多汉奸的存在，就足以表明当今时代有多么黑暗了。仿佛人要长颗黑心，才算追上潮流。我们处理他那群狐朋狗友的同时，禁不住扪心自问：有多少亲南京分子和潜在的叛徒已经打入我们政府的内部了？必须采取相应措施。\n\n蒋介石昏庸残暴，戴笠更是厚颜无耻、猪狗不如的东西，但他们至少懂得如何巩固统治。军统必须更加完善！虽然我们极不情愿采用如此下作的手段，但要想清洗汉奸亲日派，就非要他们来不可。"
 YUN_down_with_the_traitors_idea:0 "军统"
 YUN_down_with_the_traitors_idea_desc: "卢汉、他那群谄媚逢迎之徒和诸多汉奸的存在，就足以表明当今时代有多么黑暗了。仿佛人要长颗黑心，才算追上潮流。我们处理他那群狐朋狗友的同时，禁不住扪心自问：有多少亲南京分子和潜在的叛徒已经打入我们政府的内部了？必须采取相应措施。\n\n蒋介石昏庸残暴，戴笠更是厚颜无耻、猪狗不如的东西，但他们至少懂得如何巩固统治。必须恢复军统！当然，我们清楚戴春风的手段有多肮脏，待全面解放后，军统还是要进历史的垃圾堆里。但要想清洗汉奸亲日派，就非要他们来不可。"
 YUN_fortification_frenzy:0 "速建工事"
 YUN_fortification_frenzy_desc: "我们深知战争即将爆发。但孙子兵法有句话说得好：“昔之善战者，先为不可胜，以待敌之可胜。”不能让西南落入南京等地那些亲东京的汉奸之手。我们的技术工人不应该给帝国主义者、殖民统治者和心智不健全的汉奸挖矿，而是要到边境去建设堡垒。\n\n地堡、战壕、地下交通网——所有行之有效、现有材料能够满足的设施都不能落下。只要能把云南铸成“共荣圈”拼尽全力用尽手段也打不破的铁板一块，一切代价、一切劳动就都是值得的。过去我们深挖洞，是为求发财；如今我们深挖洞，是为求生存！"
 YUN_mountain_people_idea:0 "山中之民"
 YUN_mountain_people_idea_desc: "我们的人民早已过惯了与人斗、与天斗的生活，条件艰苦、斗争艰难不在话下。西南的新兵强大、狡猾而又坚定，比南京的所谓“老兵”接受的训练水平更高，也更有奋斗精神。\n\n即使在西南成为护国军的核心领地之前，他们便已如喜马拉雅山一样坚强、如西南百姓时常遭受的山崩灾害一样无情。论防御，我军不动如山；论进攻，我军侵掠如火。若要一睹我军风光，汉奸需要付出生命的代价。"
 YUN_hit_and_run_idea:0 "“打了就跑”战略"
 YUN_hit_and_run_idea_desc: "是的，山贼这群人，正如荀子所述，“生而有好利”，为点蝇头小利便“出于争夺，合于犯分乱理，而归于暴”。但这种人也自有他们的用处。要说山贼能教给我军士兵什么作战理论，那就是敏捷性和机动性远比一切都重要：从未知方向突然杀出，袭击敌军弱点；作战结束后，立刻消失得无影无踪；全程都有后备方案，以备不测。\n\n我们光荣的士兵与山贼斗了多年，完全有理由厌恶这群匪徒。但非常时期就要用非常手段。我们应该邀请一些愿意合作的山贼过来，教教我军士兵如何更加灵活地作战，以免不必要的牺牲。"
 YUN_anti_RGOC_zeal: "反汉奸狂热"
 YUN_anti_japanese_zeal: "反日狂热"
 YUN_anti_japanese_zeal_desc: "腐朽的日本当受咒诅，因为它是中华大地六十年来悲剧的罪魁祸首！下流无耻的“天皇”更当受咒诅，因为他一如其夜郎自大、不遵纲常的祖先，妄称自己是所谓“天照大神”的后代！东京伪神的追随者、愚人、夷狄、非人的禽兽应当统统杀光，打入十八层地狱，永世不得翻身，才能偿还它们在邪恶的“旭日旗”下为祸四方的罪孽！\n\n护国军只需要遵从一条命令：消灭这肮脏象征的一切符号！一切旗帜、肖像，一切不肯放下武器、反要替什么狗屁“日之丸”卖命的蠢货！待到西南军在大陆、在台湾把一切膏药旗清除干净时，中国才会拥有自由的可能。"
 YUN_unrestrained_warfare: "超限战争"
 YUN_ruthless_reintegration: "强力重整"
 YUN_repair_focus: "修复国策"
 YUN_repair_focus_desc: "敌人溃退的姿态可笑又可怜，还留下了巨量的资源供我们享用。他们以为这些资源不过是无用的废品，真够愚昧！他们显然不理解，以龙大帅领导下人民的聪明才智，完全不会浪费这些财富。\n\n武器、工厂、铁路，废弃了又怎样？损坏了又怎样？我军拥有人民一贯的支持，就让军民共同修理吧。不需要修得焕然一新，只要能撑到战事结束，帮我们把日本帝国主义杂种赶出中国就可以了。"
 YUN_for_china: "为了中国！"
 YUN_new_lands: "缺乏组织的运动"
 YUN_SEA_NOT_YOUR_BUSINESS_STOP: "中国的混乱"
 YUN_ITALY_IS_BANNED_FROM_ASIA: "中国的混乱"
 YUN_JAPAN_OH_GOD_OH_FUCK: "干预中国"
 YUN_unite_southwest_diplo_dynamic_modifier: "西南一统"
 YUN_unite_southwest_diplo_dynamic_modifier_desc: "我们的政权一统西南，西南的秩序重归平静。军阀与分立不复存在，只有一个政权统治这片土地。云南和贵州同属一国，她们同属一个政府、同拥一支军队、同有一位领袖，她们唇齿相依，永不分离。"
 YUN_xinan_development_dynamic_modifier: "迈向繁荣"
 YUN_xinan_development_dynamic_modifier_desc: "自明朝南征云贵以来，西南地区的经济发展一直受到忽视，中央政府一直在努力维持这里的秩序。如果我们想要证明西南地区不是贫苦落后之地，并赢得人民对政府的信任，就必须带领这块被征服开拓的土地迎头赶上，努力促进经济发展，追逐中国其他地区的发展势头。"
 YUN_burma_road_construction_dynamic_modifier: "正在重修滇缅公路"
 YUN_burma_road_construction_dynamic_modifier_desc: "滇缅公路是连接缅甸和中国西南地区的公路。为向遭受日本入侵的中国运输物资，英国人修筑了这条公路，它也因此被日本军队的轰炸摧毁。今天，这条公路依然破败失修，成了蛇头、匪徒和国军残余的藏身之处。如果我们能够重建这条公路，不仅能为公路周边的地区带来秩序，还将重新连接中国与东南亚，取得宝贵的贸易利润。"
 BUR_burma_road_construction_dynamic_modifier: "正在重修滇缅公路"
 BUR_burma_road_construction_dynamic_modifier_desc: "滇缅公路是连接缅甸和中国西南地区的公路。为向遭受日本入侵的中国运输物资，英国人修筑了这条公路，它也因此被日本军队的轰炸摧毁。今天，这条公路依然破败失修，成了蛇头、匪徒和国军残余的藏身之处。如果我们能够重建这条公路，不仅能为公路周边的地区带来秩序，还将重新连接中国与东南亚，取得宝贵的贸易利润。"
 YUN_burma_road_reward_dynamic_modifier: "滇缅公路重修完成"
 YUN_burma_road_reward_dynamic_modifier_desc: "经过经年累月的艰苦劳作，滇缅公路终于恢复了往日的辉煌。从东南亚贸易的发展到跨境人员流动的增加，数百英里的铺砌道路和坚固的桥梁将让云南与缅甸人民共享繁荣。这一泛亚团结的光辉典范将屹立不倒、绵延万世。"
 BUR_burma_road_reward_dynamic_modifier: "滇缅公路重修完成"
 BUR_burma_road_reward_dynamic_modifier_desc: "经过经年累月的艰苦劳作，滇缅公路终于恢复了往日的辉煌。从东南亚贸易的发展到跨境人员流动的增加，数百英里的铺砌道路和坚固的桥梁将让云南与缅甸人民共享繁荣。这一泛亚团结的光辉典范将屹立不倒、绵延万世。"
 YUN_NPA_legitimacy_dynamic_modifier: "我国政权正统"
 YUN_NPA_legitimacy_dynamic_modifier_desc: "正如古代的“天命”一样，为了在人民中寻求支持，正统性至关重要，因此必须要巩固我们在人民眼中的正统性。只要能§Y将事实上独立的军阀争取到我方§!、§Y光复中国领土§!、§Y不对人民施行过度军事化的政策§!，我们的政权便会更具正统性。"
 YUN_NPA_war_buff_dynamic_modifier: "血献吾国"
 YUN_NPA_war_buff_dynamic_modifier_desc: "只要§Y节节胜利§!，§Y完成战争目标§!，便能在打倒落日之国及其走狗的斗争中§G提高我军士气§!。此外，若能在占领区§Y建立高度军事化的统治§!，我军士兵便可为战争做好更充分的准备。"
 YUN_in_the_west:0 "西部边陲"
 YUN_in_the_west_desc:0 "没有资本的投入，也没有日本的关照，西南地区人民必须自力更生。在这群山遍野中，要伸张正义、创制秩序、谋求进步，只能靠我们自己，靠我们的卢汉。"
 YUN_everything_for_my_friends:0 "一切为了朋友"
 YUN_everything_for_my_friends_desc:0 "让那些在维持云南稳定与推动云南发展方面功绩卓著的人物得到回报是再正常不过的事情。卢汉在任命省内要员的时候会毫不犹豫地优先考虑他的好盟友好伙伴们。毕竟，这是他们应得的。"
 YUN_the_law_for_my_enemies:0 "针对敌人立法"
 YUN_the_law_for_my_enemies_desc:0 "诽谤与谎言在云南没有容身之地，至少那些针对政府的没有。法律对于那些有罪……其实就是被法庭认定为有罪之人的惩罚规定相当明确，而法院很清楚他们该做什么。"
 YUN_minerals_for_those_who_can_pay:0 "矿藏价高者得"
 YUN_minerals_for_those_who_can_pay_desc:0 "上天赐予云南丰富的地下资源，但又诅咒云南付不起把它们挖出来的天价成本。一个新发现的沉积点可能让投资者如蚁附膻般跑到卢汉面前，诽谤他们的对手、博取卢汉的青睐。但最终，卢汉必须接受能开得起最高出价的人的提议，只要能发财就行。"
 YUN_one_more_bandit_hunt:0 "又一次剿匪"
 YUN_crush_the_rats:0 "碾碎老鼠！"
 YUN_crush_the_rats_desc:0 "在这场胜利中，最后挑战卢汉权威的敌人也被打败。军队会真正合为一体，长期分裂的西南最终团结为一体，不只是形的合一，还有精神上的统一。冲！把那些蠹虫打回泥里去！"
 YUN_the_two_brothers:0 "两兄弟"
 YUN_the_two_brothers_desc:0 "情同手足般的滇黔两省在抵制混乱与分裂的路上团结一致，他们肝胆相照，通力合作。同一支军队，同一个中国，同一个灵魂，那为何不共尊一主呢？滇黔两省的统一水到渠成，只要卢汉铁了心干这件事儿，那就没人拦得住他。"
 YUN_the_two_brothers_tt:0 "§Y在贵州得到三支步兵师。§!"
 YUN_evict_he_yingqin:0 "驱逐何应钦"
 YUN_evict_he_yingqin_desc:0 "何应钦失去了权力，现在这老爷子别无他物依仗。我们也不能仰仗他确保西南的秩序与进步。解除何应钦的省长职务将会很快，影响很小，甚至可以说这不过是对既成事实的承认。现在贵州的军队群众都是我们的了，土地也得是！"
 YUN_setting_the_trap:0 "布下罗网"
 YUN_setting_the_trap_desc:0 "何应钦已经埋头搞起了天知道拿来干啥的研究，现在他身边没什么人保护。他的宅邸只有一条路进出，这是把他打倒并保证两省统合计划不出波折的绝佳时机。派几个间谍弄一份他宅邸的图纸研究研究应该就可以布下罗网了。"
 YUN_setting_the_trap_tt:0 "§Y计划好这项行动前我们应当准备些武器装备。§!"
 YUN_pick_up_his_friends:0 "拉拢何系朋友"
 YUN_pick_up_his_friends_desc:0 "何应钦不是贵州唯一值得我们留意的人，现在没几个人对卢汉不忠，因为逆贼不是被收买就是被打压。当然，并不是对他们这样德高望重的人不敬，我们只是想提醒他们现在是去度假的好时机。"
 YUN_a_mans_home:0 "家是城堡"
 YUN_a_mans_home_desc:0 "布下的网可以收紧了！只要一声令下就会有人冲上去围了何应钦的宅邸。我们只能希望他对此毫无防备。如果不是这样，那就看看他家深沟高垒到底有多深。西南万岁！卢汉万岁！"
 YUN_safe_and_sound:0 "安全可靠"
 YUN_safe_and_sound_desc:0 "即使何应钦势单力薄，他也不应该被丢出我们的视线。幸好我们在鹤庆有所监狱专关这种人。何应钦将会和龙云薛岳之流关在一起，他的余生将毫无作为。没了他，中国仍将前进。"
 YUN_out_of_sight_out_of_mind:0 "眼不见，心不烦"
 YUN_out_of_sight_out_of_mind_desc:0 "即使何应钦是个蠢货，把他留在境内还是太危险了。我们应该想个稳妥办法把他从权力核心剔除，并让他赋闲在家，乐不思蜀。和改组国民政府谈判也许是个让他快速走人的办法。"
 YUN_a_formal_announcement:0 "正式宣告"
 YUN_a_formal_announcement_desc:0 "何应钦走人了，现在滇黔两省都牢牢掌握在卢汉手里，是时候正式宣告新国家——西南的建立了。卢汉领着一帮亲信发表讲话，整个共荣圈都该听听！"
 YUN_one_and_indivisible:0 "统一而不可分割"
 YUN_one_and_indivisible_desc:0 "此刻此地，曾经的滇黔两省终于在卢汉的仁政下统合为一国，并得到新名字：西南。愿西南万世长存，愿西南人民一生长享和平繁荣。我们不会允许她的分裂！"
 YUN_we_are_not_enemies:0 "我们是友非敌"
 YUN_we_are_not_enemies_desc:0 "即使我们两省的统一愈发不可避免，这个进程还是不要暴力推进的好，以免损害两省的友好关系。我们应当找找更加和平文明的办法使我们为数不多的几个对手与我们合作，而我们应该同何应钦共事而非反对他。"
 YUN_arranging_a_conference:0 "组织开会"
 YUN_arranging_a_conference_desc:0 "谈判也许又臭又长，但没人怀疑这事会比战争代价高昂。找个地抽个时间开场会讨论“西南诸省的未来”当然只是第一步，但是还是要花时间把聚会组织起来应对这个重要场合。"
 YUN_winning_friends:0 "赚得朋友"
 YUN_winning_friends_desc:0 "卢汉有很多朋友，他也知道怎么维持这些朋友：砸钱。看来何应钦最近忘了不少老朋友，这错误卢汉可不会犯。他会花很多时间见见实业家、政客、地主乃至艺术家，这回他不会那么没人情味了。"
 YUN_opening_the_debate:0 "讨论会开场了"
 YUN_opening_the_debate_desc:0 "选好日期，找好地点，发出请柬。小心挑选支持统一的人进代表团。虽然何应钦还是反对，但是有没有他和他的几个亲信这会还得开。也许还是让他派人出场而非把他抛在外头比较好。"
 YUN_two_hands_of_one_body:0 "一体两面"
 YUN_two_hands_of_one_body_desc:0 "滇黔两省也许非常相像，她们的经济却往不同的方向发展，不同的公司开发不同的资源。经济一体化也许听着很有意思，但为了共同繁荣，还是只在政治上合并，而让市场调节经济比较好。"
 YUN_closed_to_yi_exploitation:0 "对剥削彝族说不"
 YUN_closed_to_yi_exploitation_desc:0 "很遗憾，贵州人民对即将到来的滇黔合流并不热衷，他们传言我们要奴役他们榨取他们，还要对表示不满的人下死手。直接向他们保证政府不会改变现行法律将大大减弱人民群众的敌意，并保证两省联合顺利开展。"
 YUN_a_place_for_he:0 "给何应钦留个位置"
 YUN_a_place_for_he_desc:0 "何应钦是个文武双全的全能手，而且全中国没有人比他更懂贵州。虽说何应钦同意让出省长的位置，但任命他做总督或者地区顾问也将保证权力交接的顺利开展，而我们也借此机会向何应钦为国为民奉献的生涯致以敬意。"
 YUN_united_economy:0 "经济统一"
 YUN_united_economy_desc:0 "没有什么能分裂西南，也没有什么人为的边界能阻挡统一。两省经济各自发展也许会让几只硕鼠保住自己的财富，但也会彻底使云贵两省分离。如果没有什么实质性的改变，那么去惹这些麻烦事又有什么意义呢？更别提如果我们只做到了名义上的统一，对我们抱有厚望的彝族实业家会非常失望的。"
 YUN_uniform_legal_code:0 "统一法律条文"
 YUN_uniform_legal_code_desc:0 "犯法了？逃过省界你就没事了！如果名义上联合起来却懒得搞真正的统一那得到的只有在贸易、传媒、日常生活方方面面的大混乱。云南的法律是由卢汉本人钦定的，直到最近几年才与贵州的法律完全相同。如果我们只满足于差不多，那就是我们的失职。"
 YUN_he_must_retire:0 "让何应钦退休"
 YUN_he_must_retire_desc:0 "没有人怀疑何应钦过去的丰功伟绩，我们甚至还有很多地方要谢谢他。但是最近几年里他越来越保守，躲进小楼自成一统，把权力下放给那些不配享有这些权利的人。更不必提，如果何应钦继续待在权力中心，那些反对云贵联合的势力都会向他靠拢，不管他本人想不想。我们可以让他荣光加身，但是何应钦他必须退休。"
 YUN_a_handshake:0 "握手"
 YUN_a_handshake_desc:0 "现在讨论结束了，就差为整合决议投票表决了，大多数都觉得这不过是走个过场，但在计票前何应钦和卢汉还是在所有人面前握了手，为协定的最终落实打上句号。"
 YUN_a_ceremony:0 "仪式"
 YUN_a_ceremony_desc:0 "完事了，重画地图吧！晓谕全亚洲，云贵两省将在双边谈判后合二为一，成为新的西南省份。新时代的开端要有阅兵、奏乐、大宴会等等这些国家层面上的大型活动。让人民群众欢呼起来吧！"
 YUN_a_promise:0 "许诺"
 YUN_a_promise_desc:0 "现在声明已经公布，最后期限也定下了，那些积极帮助西南联合的爱国者也该拿赏钱了。他们都想确认卢汉是否还记得这事。土地、金子、票子、位子还有经商时的特别优惠都被许诺出去了。如果卢汉食言了那卢汉还是人吗？"
 YUN_united_at_last:0 "总算统一了"
 YUN_united_at_last_desc:0 "最后的绊脚石搬走了，名字都改了，广而告之了。要办的事就剩下卢汉本人去正式宣布西南政府开展工作了。现在我们不再是哥俩了，西南之名马上要享誉全亚洲，绝不会再有人拆散她了！"
 YUN_on_solid_ground:0 "坚实的基础"
 YUN_on_solid_ground_desc:0 "终于，我们的白日梦成为了现实。现在云南和贵州都掌握在卢汉手里，滇军终于走出云南省界以保卫贵州。当我们面对一小撮人鼓动的恐慌与暴乱时，答案不言而喻：一个政权，一支陆军，一个领袖。现在地图重绘，街道改名，我们终于能在和平与进步的氛围中不受阻碍地前行。"
 YUN_bring_in_the_investment:0 "拉来投资"
 YUN_bring_in_the_investment_desc:0 "来自我们省内省外的投资因为最近的动荡局势而不可避免地减少甚至陷入停滞。因此，既然现在我们的政局已经稳定，是时候向全共荣圈宣布我们开放自由投资了。先前何系的垄断商贩和他的残余影响必须从市场上消失，而那之后，全亚洲都将迎来一个财富涌流、发展迅速的黄金时代！"
 YUN_bring_in_the_talent:0 "引进人才"
 YUN_bring_in_the_talent_desc:0 "工厂可没法不靠技术员和管理者自行运转，所以无论是从我们本土的贵人中提拔还是从接受日式训练的工作人员里招募，我们都得让别人知道，西南是一片充盈着致富机遇与廉价劳动力的土地，只待精通企业管理之道的能人大驾光临。"
 YUN_a_united_southwest:0 "西南统一"
 YUN_a_united_southwest_desc:0 "就像受卢汉和他的亲信所统治的云南一样，贵州也应当被整合进我们的新政权。在这样的愿景下，我们统一了西南地区，再也没有人能够挑拨两省的人民。确保人们能够认清现实是很重要的。"
 YUN_biased_land_distribution:0 "分地唯亲"
 YUN_biased_land_distribution_desc:0 "何应钦自己拥有大片土地，他过去的许多同僚也是如此。现在，他们的土地已经被收缴，土地上的劳工迫切地想知道自己的未来安排。这些无主的土地顺理成章地被优先分配给那些亲近卢汉以及在整合西南的过程中做出了巨大贡献的人，一场在审查下的简陋拍卖将会……让这些土地不费吹灰之力地落入卢汉手中。当然，卢汉自己也会拿走一部分土地。"
 YUN_two_brothers_still:0 "仍为兄弟"
 YUN_two_brothers_still_desc:0 "纵然地名已改，边境线也已重绘，滇黔并非同一片土地且不能如同一块地一样管理仍然是简单的事实。在卢汉的监视下，只有最高等级的行政管理机构发生了完全的变动，而本地人完全可以继续过在滇黔合流前的生活。尽管上级的上级变成了云南的官僚，税款也交给了他们，但是贵州官僚尚有些实权，所以最好还是别有事没事冒犯你的旧领导们。"
 YUN_rational_infrastructure:0 "合理规划基础设施"
 YUN_rational_infrastructure_desc:0 "或许让西南省富裕起来的最大障碍，就是它那落后的基础设施。那些蜿蜒曲折的盘山公路不是从中间断开，就是连向了那些战后长期衰退的城镇。在我们统一了滇黔两省后，更合理地规划以及联通两省原有的基建终于成为了可能，我们相信这些努力将能得到应有的回报。"
 YUN_let_the_work_begin:0 "撸起袖子加油干"
 YUN_let_the_work_begin_desc:0 "西南省终于恢复了秩序。作为一个统一且完整的地区，人才和金钱的投资开始向城市和乡村集聚。我们已经获得了世界的认可。在这个稳定的时代，我们的经济将永不停歇地发展下去，而卢汉的亲信将主导经济的改革进程。开始撸起袖子加油干活吧！"
 YUN_playing_to_our_strengths:0 "发扬长处"
 YUN_playing_to_our_strengths_desc:0 "大西南一直受到南京和东京政权的轻视。我们的农田和森林茁壮成长。我们的矿井越挖越深。我们的农民为了挣得和共荣圈内其他农民一样微薄工资，和他们一样努力耕种着。\n\n但是，仍然有提升的空间。我们有着众多的农田，但是它们太小了，设计也相当原始。我们的矿井还可以钻的更深，我们的矿工还可以更加“贪婪”。我们的农民经常有足够的时间用来偷懒，但让他们稍微再挨点饿儿，其实也没关系。\n\n我们知道这不符合传统的理念。改组国民政府希望获得更进一步的地位，而不“仅仅”是一座粮仓，这在两个方面和我们的目的相一致。首先，随着越来越多的新工厂投入使用，我们需要更多地原材料来满足生产所需。其次，虽然我们现在出口大量的野山菌，但随着城市的兴建和规模的扩大，这些野山菌还不足以让共荣圈内的所有人都摆脱饥饿。\n\n我们会接过重担，成为共荣圈真正的“粮仓”，大西南将会为新时代的奇迹打下基础。"
 YUN_survey_the_land:0 "土地勘探"
 YUN_survey_the_land_desc:0 "我们有许多矿井已经运作了数百年。这本身不算是一个问题，但它暴露了我们经济基础中的惊人短板。我们这片地区的地貌主要由山脉和高原组成，在提供了多到难以想象的地下宝藏的同时也让它们难以被开采。然而这一状况不会持续太久，我们必须着眼于这些资源的开采，为此我们必须开辟更多矿藏，出产更多的锡、铅、锌、铁、金、银和煤，就像引导我们走向繁荣昌盛的各种其他努力一样。\n\n为了完成这项任务，我们现有的几个专家将被动员起来，除此之外我们还需要从全国各地甚至远至满洲招募数个地质、地理、冶金和采矿业方面的专家。现有矿井附近的候选采矿点会被首先评估。当现存地点的评估完成后，我们将向那些从未被开发和开采的处女地迈进。一旦我们的设备到位，所有勘探活动都将被置于一个新发展署的管理下，系统性地对全国类似的地点进行详细的评估。这些被评估的地区将被编号并依照其开采潜力编入数个新开发区。\n\n一些开发项目可能会受惧怕进步的守旧者所阻碍。他们会抗议我们将摧毁他们的村庄，焚烧他们的森林、夷平他们的田地。但时间不等人，我们至今仍未开始勘探工作，这不是什么好兆头。"
 YUN_survey_the_land_tt:0 "§Y解锁决议，勘探[YUN.GetFlag]§![YUN.GetName]§Y各个地区的资源。§!"
 YUN_open_new_mines:0 "开发新矿藏"
 YUN_open_new_mines_desc:0 "我们计划在之后的几个月里举行数百场剪彩仪式，这至少需要五百米长的缎带。如果本地库存不足，我们就得让代理商从邻国那边紧急采购一批。发展署一名低级雇员向我们建议推迟某些矿井的剪彩仪式，以节省开支。\n\n在解雇他之后，我们朝着彻底开发我国自然资源的大跃进又进了一步。这对于西南周边数十个聚落来说都是一个伟大的时刻，他们很快就会在这些矿井中找到令人神往的新岗位。虽然部分村庄不得不搬迁，但他们的付出会让大西南成为这些金属的占有者，我们确信如果到那时我们再去问的话，他们肯定会感谢我们的。\n\n话虽如此，昆明政府仍因缎带的颜色和类型在激烈争论。在决定好这件事前，一个矿井也不许开工！"
 YUN_open_new_mines_tt:0 "§Y解锁决议，开采之前勘探的资源。§!"
 YUN_japanese_equipment:0 "日式设备"
 YUN_japanese_equipment_desc:0 "真正让农民无法满足我们需要的原因不是他们虚弱的肉体或是怠惰的精神，而是他们那些来自家乡的土制工具脆弱到根本无法与现代采矿设备进行配合工作，甚至就连我们的小规模工厂制作的工具也不够好。现在西南省的所有人都在惦记着要造我们自己的工具了！\n\n为此，我们必须把目光放远一点。改组国民政府和满洲国的矿井作业都在进行现代化改修，这意味着他们的旧装备得折价出售。西南自然将是这些淘汰品的潜在市场，但我们想要的绝不止是这个。有个令人激动的消息，那就是一些日本的设备生产商已经注意到了我们的付出，并联系我们推销他们最新最尖端的钻探、开采与加工技术。他们开的价格当然不会便宜，但为了我们农民的福祉，多高的价格才算得是不值当呢？\n\n答案显然是“多高的价格都不为过”，但这主要是报纸上宣传用的噱头。我们很清楚自己要把这些虚弱的工人装进最新的资本增值机器，而这不一定算得上是“福祉”。对设备的投资会花上我们一大笔钱，但如果这些投资真的能把我们的矿井带进20世纪水平的话，一切都是值得的。当然，我们可以从购置安全设备中把钱节省出来，也不知道那些工人们怎么想的，居然以为我们会给他们每个人配齐头盔和灯具。"
 YUN_not_one_stone_left_unturned:0 "群山翻个底朝天"
 YUN_not_one_stone_left_unturned_tt:0 "§Y以工厂产出为代价，解锁进一步开发[YUN.GetFlag]§![YUN.GetName]§Y矿产资源的决议。§!\n\n"
 YUN_not_one_stone_left_unturned_desc:0 "到目前为止，我们都还需要在实然和应然之间做出妥协。幸运的是伟大的西南省府不会再拘泥于如此小家子气的划分。发展署新近的一份报告显示我们很快将突破二者之间的局限。\n\n更大规模开发的康庄大道将拔地而起，不论深浅，每一条矿脉都要被我们发现，勘探，然后榨干。我们已查明的矿山要扩大并精简。挡住我们与我们应得之物的大山要铲平。所有逃过我们检查的矿山都要通过删简仅存的安全规章来提高效率。无论尊卑，我们都要向他们的居住地派出勘探员探查清楚。\n\n我们将在露天矿坑附近重新规划城市。政府大楼将要搬迁。绿色的森林将被烧成黑炭，但在我们赚得的利润大大超出悲观会计最疯狂想象后大肆绿化。在我们寻求开发效益最大化的时候，即使是蚊子腿也是肉！"
 YUN_grown_in_the_southwest:0 "西南良田"
 YUN_grown_in_the_southwest_desc:0 "我们近来的扩张使我们与共荣圈内其他成员能够建立起更为直接的贸易链，这将是把我们富余的农作物投向更大、需求更多、更愿意出高价的市场的极好机会。如果我们想通过农业产品获利，那就必须要让世界知道，我们会敞开贸易的大门，我们有用钱就能买到的最好的大米。\n\n一场果断的广告营销以及与农业巨头们的会面，都将让世界意识到他们应该从我们这里买米，我们也将对食物重新进行分配，不让它们烂在地里或是只是用来养肥那些农民，而是让它们进入这个渴望食物供应的国际市场。\n\n既然说到要让农业走出去，我们可以利用好我们美妙的生物多样性在食物出口中取得极为独特的优势：西南省漫山遍野都长着800余种形态各异的野生菌类。尽管有些本地人认为他们摘的蘑菇就该属于他们，但我们会出一份官方征用文件，来让他们从这种迷思中醒悟过来。"
 YUN_every_grain_is_earned_with_hardship:0 "粒粒粮食汗珠换"
 YUN_every_grain_is_earned_with_hardship_desc:0 "西南有一个鲜为人知的特点，那就是惊人的地下水位。和东南亚其他地区一样，瓢泼的雨水无情地落在我们身上。成千上万条河流在我们的土地上所冲刷出的痕迹，就像一个不服管教的农民背上的疤痕。足够多的湖泊汇聚成小小的海洋，而这情景足以促使一群业余诗人心潮澎湃，写下“日落静湖，恍若三足天兔”这样的抒情词句。\n\n之所以提及这一点，仅仅是因为现在每一次收获所产生的汗水就可能打破这微妙的平衡。大概就像那些以令人不快的速度在昆明发行的讽刺小册子里说的那样，我们点燃了篝火，而现在篝火冒出的烟已经足够高，高到让这片土地上每一个农民抬起头来就能看到。我们很清楚，我们的新政策增加了农民的劳动负担。他们汗流浃背地在田地里劳作，他们背负着越来越重的负担蹒跚前行。在机器和畜力无法触及的地方，只有人力才能满足我们的要求。一分耕耘，一分收获。所以他们得挥洒汗水，只有这样才能建设伟大西南。"
 YUN_every_inch_surveyed:0 "丈量寸土寸地"
 YUN_every_inch_surveyed_desc:0 "尽管西南地区的农业很发达，但迄今为止我们只开发了一小部分土地。\n\n通过其他解决办法，例如广泛的土地平整、排水和灌溉以及组织农民和奴隶进行大规模劳作，我们可以彻底改变西南地区的农业。我们需要建立一个专家小组来探查这个国家的每一片土地，并就如何最好地利用每一片土地编写一份正式报告。梯田耕作曾经被认为无法实现或者产量太低，但现在我们发现它的潜力是无穷的。\n\n这也是提高农场运作效率的重要一步。作物的选择、种植的位置、种植和收获的时间安排这些事情现在不再由业余的农民负责了，专业人员会决定一切。几千年来，不识字的农民一直管理这些农场，显然他们没有能力做出如此复杂的决定。"
 YUN_modern_farming_techniques:0 "现代农业技术"
 YUN_modern_farming_techniques_desc:0 "即使我们已经榨干了每一片可堪一用的土地，我们绝大部分土地仍旧不适合种植作物。我们有两种方法来提升我们的农业产出以及——更加重要的——利润。\n\n第一种方案最简单，即我们必须要使我们的产出多样化。我们可以利用西南高度多样的地理环境来将西南省发展成咖啡、烟草和一些不那么合法的种植作物（如果必要的话）的地区供应商。尽管这会减少我们的大米产出，但出口这些奢侈品所带来的附加价值值得我们这么做。当然，这样的话，我们就必须让农民们调整他们的饮食了。\n\n第二种也是更加重要的方案是通过购进现代设备和引进专家来指导我们如何使用这些设备的方式，使我们的耕作方式更加现代化。这将能让我们的农业水平达到一次质的飞跃，使我们未来的劳作更为高效。如果我们找不到更多可供开发的土地，那就把每一亩地都物尽其用。我们将突破自己的极限，我们将永世劳作于田野。"
 YUN_nowhere_surer_to_invest:0 "此乃投资良地！"
 YUN_nowhere_surer_to_invest_desc:0 "在西南以外的广袤世界似乎普遍对我们存在一种误解：西南是共荣圈内的一个弹丸小国，没有什么能够让商人与投机客提起兴趣的东西。然而现实情况是，大西南是世界上少有的几个能够为不愿冒险的投资者提供稳定、持续、可靠的投资环境的国家。\n\n最近世界上发生的各种事件足以让人们清楚地意识到世界金融市场已如纸糊危楼般摇摇欲坠，因此我们必须向世界显示，我们这里这些看得见摸得着的商品的价值永远不会过时。每一车矿石、每一麻袋稻谷或者每一束茶包，都能实打实地用手掂量。\n\n这些商品就是持续保值而不会偷偷溜走的财富，这就是可感知的钱的存在凭依。所以来吧，来吧，世界上的投资者们！你们将发现，西南将给予你们苦寻而不得的安全与稳定。"
 YUN_expand_what_we_have:0 "扩张现有工厂"
 YUN_expand_what_we_have_desc:0 "西南并非没有工厂，只不过这些工厂规模小、技术还过时，有它们也就比完全没有工业稍微好那么一点。这些破烂家伙什简直是在拿自己的废物程度来羞辱我们。为此，我们曾必须要把采矿业和农业作为西南经济的领头羊，却掩盖我们曾为工业化作出的丢脸而失败的努力。\n\n这种工业凋敝的丢人状况从此结束了！西南是片风水宝地，不管别人怎么讲！我们需要有与我们的伟大相匹配的工业水平，而接受外国投资及扩张我们已经有的工厂、安排农民进厂做工就是开始。\n\n我们可以通过重组那些工厂陈旧的组织来改善他们落后的生产方式，我们也可以让西南的农民摇身一变成为西南的工人。我们将看到烟囱在我们的土地上骄傲地拔地而起，而我们矿井与田地中的产品终于将得以进入我们自己的，而不是别人的工厂了。"
 YUN_expand_what_we_have_tt:0 "我们的§Y工业专业知识§!将从中§G获益§!。"
 YUN_new_facilities:0 "新设施"
 YUN_new_facilities_desc:0 "我们的工厂正运转得不错。虽然木头有点老化，但是和奋力工作到我们让他们下工为止的工人也很搭。即使如此，工厂的效率也不高。如果西南希望建起有潜力的工业，我们得认真对待这件事。\n\n我们对整个系统修修补补凑合用的时代已经接近尾声，不另搞一套发展办法不行了。对于西南而言这是项新生意。我们要轰一大群兢兢业业在矿山里和田间干活的农民进工厂，要以一种更加合理的办法描绘出建起全新的集镇。简而言之，建设项目将会是西南现代化的机器上最关键的齿轮。\n\n为了把我们政府大胆想象出的现代化大厦建起来，我们将在昆明建立起新的投资银行。它将负责和外国资本交涉并为我们的工作提供金融基础。要完成这项计划我们要大笔借债大力干活，绝对不能失败，因为我们要建成的是制造产品的西南而不是只会开采的西南。"
 YUN_new_facilities_tt:0 "[YUN.GetGetYunNewFacilitiesText]\n我们§Y工业设备§!的§Y改善§!将会§G加快§!。"
 YUN_new_facilities_mining_construction:0 "§Y允许建设与扩建§!矿产资源加工设施§Y以进一步推进资源开发。§!\n§Y解锁新的§!工业建设项目§Y。§!\n"
 YUN_new_facilities_mining:0 "§Y允许建设与扩建§!矿产资源加工设施§Y以进一步推进资源开发。§!\n"
 YUN_new_facilities_construction:0 "§Y允许新的§!工业建设项目§Y。§!\n"
 YUN_immoral_practices:0 "不那么“道德”的制度"
 YUN_immoral_practices_desc:0 "我们的经济过度依赖自然资源，这谁都知道。大部分劳动力都在被——用一个不公正并且很不准确的术语来说——无情的剥削和压榨，这也是人尽皆知的事情。甚至有人指控说，在我国经济的某些领域，正实行着翻版的奴隶制。\n\n这自然是对我们的诽谤。我们从不实行“奴隶制度”，而是“高效率的雇佣方式”。这些“高效率的雇佣方式”为西南地区效率最高的企业作出了重要贡献。我们必须奖励实现这一“雇佣方式”的聪明人，也许给他们一个官位是不错的选择？\n\n我们应该把这种“雇佣方式”推广到尽可能多的行业，但如果任何外国观察员对这些做法提出异议，我们应该“善意的”提醒他们实际上我们并不负任何责任。事实上，我们甚至不知道这些做法正在发生，自然就没有任何的责任可言。不管怎么说，奴隶制是与我们的道德底线相冲突的嘛。"
 YUN_the_bottom_line:0 "底线"
 YUN_the_bottom_line_desc:0 "迄今为止，西南的经济已经取得了长足发展。但它是如此的沉重，受到现实中无数无形之手的拖拽。当然，既然他们能阻碍我们，也能帮助我们。如果他们的力气能往一处使，我们的经济就会更加发达。\n\n现在是时候把发展署、昆明中央投资银行和各地方农委会集中到一个统一的经济指挥部内了。俗话说一山不容二虎，整个西南地区的经济规划也必须只有一个单一的最高审计官。\n\n现在我们已经打下了深厚而坚实的基础，使得我们有机会对经济进行调整和微调，直到经济复苏。新成立的统一经济发展办公室将让我们的测量员和检查员去寻找和剪除那些蔓生的枝丫和杂草。我们将精确地确定最高工作效率下需要多少费用，将计算出如何从长远的角度从我们的矿山、农场和工厂中榨出最大的财富。我们将建设一个更精简的新社会，一个不受浪费或腐败之苦的世界。为了追求这个目标，他们不过是为我们的野心和愿景所燃烧的“代价”而已。只要跨过我们心中的那条“底线”。"
 YUN_the_bottom_line_tt:0 "这会对我们的§Y行政效率§!有§G好处§!。"
 YUN_shoring_up_our_weaknesses:0 "查缺补漏"
 YUN_shoring_up_our_weaknesses_desc:0 "我们在省内——现在是两省之内了——的权威一直摇摇欲坠；但现在，我们的地位比以往任何时候都要受到威胁，叛乱分子、游击队和土匪游荡在乡间，军队因阴谋和争吵而陷入瘫痪。\n\n卢汉将通过建设公路干道并扩大领土中的交通网来巩固他对西南的控制，最终通过一条从昆明到重庆的公路将我们的土地与南京政府更紧密地联系起来。\n\n其他关键目标还包括通过贿赂和利益交换来确保西南地主的合作，以此增强我们的影响和势力；我们还要从南京和东京寻求投资，以促进当地经济发展并开发境内丰富的自然资源，确保我们能够拥有丰富的财政和物资。"
 YUN_taming_the_land:0 "驯服土地"
 YUN_taming_the_land_desc:0 "西南的大好河山之上覆盖着郁郁葱葱的原始森林。如同深山洞穴一般的树荫笼罩着美丽的世界，这里是生物多样性的天堂，向所有好奇爱问的人们展现着大自然的鬼斧神工。\n\n但另一方面，这也真是一种可悲的浪费。村庄、农场和矿场都被绵延几百里的毫无价值的密林隔开。如果我们希望建设能与大西南相称的现代化基础设施，我们就必须像绅士刮胡子那样处理森林，仅仅保留传统和礼节所客观需求的部分，彻底阻止其他部分的再生。\n\n为此，我们聘请日本专门从事木材砍伐的私人承包商来开垦这片纯洁的处女地。西南的大地充满着野性、狂野和壮美，狼就是其中的典型。未来的西南不需要狼，我们只需要无条件服从于我们的狗。狼死掉多少都对我们来说都无所谓，只要有狗就足够了。"
 YUN_flatten_the_soil:0 "平整土壤"
 YUN_flatten_the_soil_desc:0 "大自然母亲是个叛徒。如果能把她告上法庭，我们会跟她对簿公堂的。如此明确的叛国罪行不会花法官太长时间。从指控到行刑不到一个小时。唉，我们还得花上几个月的时间和她战斗，但就像任何一个尝试与伟大的西南作对的敌人一样，我们迟早会把她打倒。\n\n具体来说，我们会重新规划她以更好地取悦我们。在西南放眼望去，遍地都是丘陵和山谷，石林和丘陵。几乎无穷无尽的山丘峡谷将被夷为平地以实现我们的目的。农场、道路、铁路线，所有的这些都要求至少名义上平整的土地。\n\n一些地方官员不赞同这种规划。他们站在愚蠢的农民一边，无条理地抱怨着所谓“传统”和“理性”什么的。这帮叛徒觉得，西南就是西南，西南的自然几百年来都与人类和谐共处，我们不能改变西南长久以来的面貌，只应该尽我们所能，作出微小的改变以与其相适应。\n\n为了向这些失败主义者们证明他们的荒谬言行，我们会让他们参与我们的工作队伍里，亲手将偶然性和不确定性的机会改造为完美的设计。在工作中他们的失败主义和自然主义会被清除，因为劳动可以让人的思想摆脱保守，改造成具有前瞻性的愿景。理解的就执行，不理解的要在执行中加深理解。西南不能再听天由命，任由自然来决定它能做什么不能做什么。我们要扼住命运的咽喉！"
 YUN_flatten_the_soil_tt:0 "§Y解锁[YUN.GetFlag][YUN.GetName]为进一步推动基础设施建设的决议。§!"
 YUN_lay_down_the_roads:0 "要致富，先修路"
 YUN_lay_down_the_roads_desc:0 "两千年以前，汉武帝奠定了今天西南地区所属大部分行政疆域的基础。即使在如此久远的年代，当时的国家也明白政府的作用是管理土地，创造财富以及赡养人民。道路的重要性无与伦比，它们让我们能够更好地控制我们的领土，为人们创造新的出行方式；它们能够源源不断的将我们创造出来的无数财富运往外地；最后，它们用只有政府才能做到的方式，供养着我们的人民。\n\n不幸的是，有成千上万的货车司机认定他们现在所使用的道路同样拥有两千多年的历史。像历史上的所有伟大国家一样，西南边区也将开始兴建道路。我们做好了足够的准备，付出了超人般的努力，来建设最好的道路。现在我们应该继续付出前所未有的努力来修建更多的路，直到我们建设出亚洲最为完善的道路网。到那时，没有人再会遇到通行不畅的问题。在汉朝那个年代的所有人都不会想到，这片曾经的“南蛮之地”将会焕然一新，成为一块人杰地灵的风水宝地。\n\n我们还需要想一个更好的名字。"
 YUN_lay_down_the_roads_tt:0 "§Y解锁更进一步的§!基建扩建工程§Y和§!工业建设项目§Y。§!\n我们的§Y工业专业知识§!将会从中§G获益§!。"
 YUN_revive_the_burma_road:0 "扩展滇缅公路"
 YUN_revive_the_burma_road_desc:0 "虽然滇缅公路已经得到重建，而且现在的路况还比同盟国放弃它时要好得多，但它的运行中仍有许多需要改进之处。路面上仍有一些坑坑洼洼的地方，一些路段尚有改进空间；然而，更为关键的则是，我们还需要处理沿途的匪患。\n\n显然，这种状况不应该被长久容忍下去。我们要派出士兵和建筑工人，竭尽全力地改善并保护滇缅公路，建设一个更强大、更繁荣的西南。"
 YUN_draw_closer_to_china:0 "亲近改组国民政府"
 YUN_draw_closer_to_china_desc:0 "共荣圈的每一个器官都与她的心脏——日本有着千丝万缕的关系。对于大多数共荣圈成员来说，他们的外交政策是由日本指示的，不只是表面上，实际上也是如此。对于那些旋起旋灭更迭个没完的政府，他们当然不会介怀日本控制它们牟利，但是这种低三下四的服从对于西南政府这样伟大的政权是忍不了的！\n\n我们对我们的外交使团进行了从头到尾的考察，并花大半个下午拿出一份计划改善外交的成果。我们不只是为了西南政府，也是为了全中国而拟定这份计划。中国割据政权的几十年内斗把我们弄到了这步田地。如同一具躯体，中国的每一部分都应该步调一致，为了共同富裕而努力奋斗。\n\n西南政权是完美的、伟大的，足以领导统一大业。在我们的疆域内，彝族地主和汉族工人之间达成了团结。夫妻、父子、主仆，都要牺牲自己的个人利益来推进西南与中国的伟大利益，天经地义！"
 YUN_old_connections:0 "旧纽带"
 YUN_old_connections_desc:0 "在建立外交部门的过程中，我们遇到了一些小小的麻烦，那就是偌大的西南省竟然没有人知道该如何运营一个现代的外交机构。\n\n不过，我们过去外交使团中资历最老同时也是唯一一位公使意外地给我们带来了解决方案，总之这个问题被顺利解决了。当我国的安全部门照常审查他的信件时，我们发现他在全国范围内有许多富有外交经验的朋友，这些人中有很大一部分不是已经退休，就是在寻求更加清闲的生活。我们应该向这些人发出信函，邀请他们来西南即将建成的外交部就职，培养我们下一代的外交官。我们还将请他们联系各自的朋友，层层递进，直到这一巨大的外交官圈子为我们带来回报。\n\n大部分已经退休的外交官都居住在改组国民政府境内，我们给一位特工下达了命令，他将带着重金前往东方。要么就把那些愿意为我们服务的外交官带回来，要么就自杀以免给我们带来麻烦。我们完全相信这位特工有能力把这些人搞过来，无论他们是否愿意。"
 YUN_new_friends:0 "新朋友"
 YUN_new_friends_desc:0 "外交部里一位自以为是的小公使指出，世界上除了中国还有许多其他地方，我们不需要只把自己的目光局限在这里。在因为说错话开除他以后，我们其实确实应该尽可能只关注共荣圈内的事情，我们会在心底承认，他说的并不完全错误。除了中国，这个世界上确实还有其他地方值得我们关注。\n\n我们的外交使团没法再耍上次玩过的那些聪明的小把戏了，我们收到的信件大多数都是来自那些在广大的共荣圈内没什么朋友的人。因此我们正派出一批新招募的外交官，试着和西部和南部的邻居建立联系。他们收到的任务不只是建立与这些国家的官方联络渠道，还要建立私人间的联络通道。\n\n在和外国人打交道的时候，用他们的语言进行交流比说自己的语言更加礼貌。还有些时候，用眼神而不是直接用语言指出我们的反对意见也是更加礼貌的行为。我们会从其他人的利益角度来考虑问题，这就是大西南的政治哲学。"
 YUN_economic_ties:0 "经济纽带"
 YUN_economic_ties_desc:0 "古话曾讲“说着容易做着难”，而很明显这么说的蠢货根本没试过从零开始组织起一支外交队伍有多么不容易。对话也是一件难事，甚至比登天还难。张罗宴会、准备正装的开销足以让我们政府内的经济保守派们绝望地举手投降。我们在每天这些公文上花的钱甚至比我们大部分的村子一整年挣的还要多，花这么多钱为了什么？\n\n当然是为了再挣钱！为了大西南的金融收入，在谈判桌下是奔涌着的清冽、实在的现金流，有了新投入的资本，我们反过来能再把外交力度加强十倍。当他们的工厂不得不仰赖我们的煤才能运转时，那些政府就有了不得不和我们合作的理由；当我们成了他们最大最重要的顾客，说服他们增产一些也不会是什么难事；当农民们因他们的政府拒绝跟大西南合作而饿得皮包骨时，他们的政府总得重新考虑一下出价，或者被另一届乐意合作的政府所取代。\n\n论坚韧程度，在金子做的无形锁链面前，哪怕铁锁链也要相形见绌。"
 YUN_landlords_must_have_their_say:0 "让地主说得上话"
 YUN_landlords_must_have_their_say_desc:0 "在过去，现在以及可预见的未来，大西南都需要出于经济或政治目的推动大规模的人口迁移，连带着迁移他们的城镇与农场。在这过程中，我们冒犯了很多国民的权利。当然，这些人不是农民，农民本就该哪里需要往哪跑，而且一定会对自己能更好地服务大西南而感激涕零。我们指的是那些可怜的地主们。\n\n地主阶级的传统权利被我们忽视了。他们所持的特权似乎被我们高估了，或者至少他们自己这么宣称。那些已经有了相当影响力、组成我们大西南地主阶级绝大部分的是彝族地主家族，他们正在形成一批对政府感到不满的彝族社群。我们需要他们成为我们的朋友，而不是敌人，我们还要仰赖他们的经济支持。\n\n那些愿意满足我们需要的彝族社群将被召集起来组成一支乡里议会，为地主们的游说与咨询提供平台。尽管这样的议会有可能让我们沦为他们强取豪夺的工具，但我们也可以威胁他们做出正确的选择。"
 YUN_look_the_other_way:0 "视若无睹"
 YUN_look_the_other_way_desc:0 "这次乡里议会几乎可以说是一场完全的成功。地主代表们在会议上一个接一个的踊跃发言，并与大西南国的许多精英人士进行了接触。让我们惊讶不已的是，他们提出的一些建议并不是太糟糕，相反，这些建议可能会在我们意想不到的地方给我们带来好处。\n\n至于为什么说这次会议只是“几乎非常成功”，那是因为会议上反映出来的一些事实——一些贵族地主的所作所为，完全是当面一套，背后一套。我们收到了一些令人担忧的报告。佃户们正遭到恐吓、勒索和虐待，工人们的工资被克扣，甚至根本达不到雇主所承诺的数目。我们的许多农民已经和奴隶没什么两样了。\n\n提交了这份报告的基层部员已经被秘密调任到一些不相关的部门中去了。这份报告被小心翼翼的故意错归到大米腐败报告和卫生委员会这十年的会议记录之间。此事与我们无关，只是地主和佃户之间的私人纠纷。这件事终会被世人遗忘，但我们自己和地主们是不会忘记的。"
 YUN_heed_their_advice:0 "广纳慧言"
 YUN_heed_their_advice_desc:0 "我们最初提出举办乡里议会的时候，我们只是想把它建成一个议事平台，相比于大西南真正的重要机构，它只是次要的。但是我们优秀的彝族精英们着实让我们开了眼界，他们的一些建议其实还不错。\n\n数代人积攒下来的经验让地主们在如何积累财富和劳力上总结出了条理清晰的思维方式，这是那些坐在政府大楼中的任何一个人都想不到的。他们提出了组织农民的新方法——集体化生活。每次当我们发现新的矿脉时，我们可以通过搭建便携的临时性棚屋来安置农民以节约成本。在过去，将农民集中起来的尝试遭到了那些想要保证自己租金收入的地主的抵制，但是这次会议提出了一个绝妙的新主意——以每个租客为单位收取租金，而不是以房间为单位。这种地主之间的合作能够让租户在继续向各自的房东缴纳租金的同时减少出租成本。我们可以利用实行这种制度所增加的利润，将农民们迁移到更远的地方，同时确保他们依然继续向原来的地主支付租金。这样，我们就有办法抵消运输成本，而地主们也可以互相购买并出售房屋的租赁权。\n\n有些人说，这是更进一步的奴隶制，但我们更愿意说：他们只是失去了一点点自由而已。"
 YUN_a_government_of_friends:0 "朋友政府"
 YUN_a_government_of_friends_desc:0 "贵人议院今天被正式宣布成为总议院，他们是一支强调土地与资本财富的官方党羽。这是走向民主的全新一步，自此以后，大西南的成千上万人都将能在议院中有自己的代表。\n\n我们其实不会给他们什么特别的权力，但我们会确保他们在所有事宜上都能和我们的行政部门亲密交流。他们将对每一条法律、每一条决策提出自己的建议，而这些建议常常伴随着给官员或整个政府准备的礼物与自愿上缴的特殊税款。\n\n有人会说这套新系统完全是为贿赂而生，但这只是对政治的幼稚理解。这些贵人议员们不过是心系我们社会中方方面面的说客，而这之间的金钱与人情往来也不过是善意交换观点的合理延伸。\n\n我们越来越多的官员选择从政府退休转而变成地主，而地主们却成为了我们招募官僚的第一选择。有产者们与政府正逐渐走在一起，形成一个真正的朋友政府。"
 YUN_order_and_progress:0 "秩序与进步"
 YUN_order_and_progress_desc:0 "大西南有着强力的国家机器，但它过去却一直华而不实。\n\n骚乱和示威此起彼伏，改革受到不断的阻挠。邻居们也看不起我们，他们只有在一年中的寥寥几日能想起我们的存在。茂密的丛林和杂草丛生的荒野拖累了我们的工业生产。不过这些境况如今只存在于我们的记忆和经过粉饰的历史书里。现在，只要大西南想要什么，我们就能悄无声息地迅速把事儿办完，我们甚至没必要再想着如何增加自己的话语权。\n\n过去，我们视这些问题如洪水猛兽，而现在，我们泰然处之。只要我们解决了一个问题，就没有人再会想起它了。如今西南内外都知晓了我们的实力，人们都明白，想要改变我们的决心就如同愚公移山一样艰难。我们是一个团结的地区，团结的人民组成了一个团结的国家。我们与时间赛跑，向着最终的胜利。过去我们担心未来会抛弃我们，而现在，未来的掌握权在我们自己手中。这是大西南的过去，这是大西南的现在，这也会是大西南的未来！"
 YUN_order_and_progress_tt:0 "这会对我们的§Y行政效率§!有§G好处§!。"
 YUN_the_fruits_of_our_labor:0 "务本力穑"
 YUN_the_fruits_of_our_labor_desc:0 "有钱是条龙，没钱不如虫。我们在过去一贫如洗，开垦着这蛮荒之地。但现在我们已经成为了盘踞在南方的巨龙，但我们依然在辛勤工作。\n\n我们开垦农田养活数以百万国内外的人口；我们深挖矿井攫取山间的每一寸财富；我们修建道路建设四通八达的交通网。当我们觉得自己快要支撑不下去的时候，我们反省自己获得继续工作的动力。\n\n我们开始实行这项致富计划之初，一些人怀疑我们好高骛远。西南太小，太落后了，它不可能成为经济强国。我们用各种方式惩治了这些叛徒！我们不再是一个发展中的经济体，而是一个发达国家。我们不只是一个强国，而是处于强国之中。我们的付出终于得到了回报。我们现在可以大手大脚的花钱，而不只是想着怎么挣钱。"
 YUN_take_a_day_off:0 "放一天假"
 YUN_take_a_day_off_desc:0 "昆明是一座永不休息的城市，工厂夜以继日地运转，如同一艘艘久经训练的军舰全天候轮班，将每一小时安排妥当。昆明的人们勤俭而消瘦，几乎没有人有机会纵容自己的贪婪、懒散抑或是食欲，因为大西南的未来正肩负在这些劳动者的背上。\n\n我们向他们要求过很多，而他们有求必应。他们不求回报，但我们仍应以礼相待。大家的勤劳值得开一场宴会，挑个日子开怀畅饮、享用佳肴，载歌载舞，纵情欢笑。我们会把食物补给都带到宴会上，把开业典礼时那条几里长的丝带再翻出来，然后派外交官邀请全共荣圈的达官显贵，作为宾客莅临我们的家乡。\n\n让我们装满了胃袋子和钱袋子的农民们走上街去狂欢吧！让我们感谢一直以来支持着政府的朋友们，与他们把酒言欢吧！今天将是所有人的庆祝会，工人们的劳动节，地主们的富贵节，我们官员们的善政节。但是，无论是对谁来讲，从此以后，这一天都将是大西南节！"
 YUN_take_a_day_off_tt:0 "§Y为西南，共荣圈永远的明珠高呼万岁吧！§!"
 YUN_a_response_to_the_disturbance_is_needed:0 "回应骚乱"
 YUN_a_response_to_the_disturbance_is_needed_desc:0 "我们不能再干坐着了，在这场危机面前，我们的政府栽了个大跟头，真是让人尴尬至极。我们必须尽快行动，云南的人民已经等不下去了！"
 YUN_moving_into_the_future:0 "迈进未来"
 YUN_moving_into_the_future_desc:0 "我们不惧挫折，勇往直前。捣乱分子一直在阻挠我们崛起，但这回他们不会再得逞了！我们不顾阻挠，咬牙坚持，注定要开创出我们自己的道路。"
 YUN_for_a_stronger_better_xinan:0 "为更强更好之西南"
 YUN_for_a_stronger_better_xinan_desc:0 "我们孤注一掷！我们的国民们正倾尽全力，为大西南开辟一条脱贫富强之路！"
 YUN_find_more_agreeable_ministers:0 "求忠若渴"
 YUN_find_more_agreeable_ministers_desc:0 "在云南，试图另立门户的官僚以及在各处深藏不露的叛徒不计其数。就像被剪了翅膀的鸟儿无法自由飞翔一样，在我们找到一批足够忠诚的官员之前，我们无法发挥出全部的潜力。"
 YUN_this_is_not_a_revolution:0 "这不是革命"
 YUN_this_is_not_a_revolution_desc:0 "这不是革命！还要说更清楚吗？我们已向人民澄清过，绝无破坏，哪怕是花花草草！"
 YUN_at_least_we_can_trust_each_other:0 "至少我们彼此信任"
 YUN_at_least_we_can_trust_each_other_desc:0 "在这扭曲的世界没有朋友，仅有利益相似的盟友。然而，利益纠葛如季节变迁般变化不定，一眨眼，昔日之友就成今日之敌。但对我们这样的山区之国，却并非如此。我们国家的纽带牢不可破，不会因为一时冲动产生动摇。"
 YUN_legal_equality_for_the_white_and_black:0 "黑白彝平等"
 YUN_legal_equality_for_the_white_and_black_desc:0 "尽管长久以来人们一直认为黑彝和白彝是平等的，但现在这终于成为了一项官方政策。"
 YUN_state_and_nation_over_family:0 "有国才有家"
 YUN_state_and_nation_over_family_desc:0 "地方豪门掌握私兵的时代该扫进历史的垃圾堆了，现代世界要求一个国家拥有能够保卫疆土的军队，而不是只守自己一亩三分地的私兵。对于接下来应征入伍的兵员，我们将要求他们发誓：忠诚且永远只忠于国家。"
 YUN_make_it_so:0 "就这么干"
 YUN_make_it_so_desc:0 "领袖希望它变成什么样，它就会变成什么样。为了使云南摆脱贫穷，当局的权威必须至高无上，不容置疑，我们不能把时间浪费在无休止的争吵上。"
 YUN_sustainability_is_key:0 "可持续是关键"
 YUN_sustainability_is_key_desc:0 "激进派绕着我们团团转，宣扬他们那耸人听闻的狂野观点。但只要我们实际试一试，就会发现他们的痴心妄想撑不了多久。我们只会采用那些无论是长期还是短期来看都能取得成功的建议作为国策。"
 YUN_livable_conditions:0 "温饱"
 YUN_livable_conditions_desc:0 "在中国的尸体上建立起来的割据军阀根本无法同发达优渥的西方世界相提并论。不过即使我们远未达到现代国家的水平，云南的百姓也不必再担心家人能不能撑过冬天了。我们得让农民们哪怕在歉收年景也能安心睡觉，不必如以往一样如度灭顶之灾。"
 YUN_rewards_for_seniority:0 "资历的奖赏"
 YUN_rewards_for_seniority_desc:0 "长期又出色的服役经历证明了你不愧为一个勇敢的云南人。我们最资深的卫士履历丰富，能力突出，而他们的辛勤工作和对国家的奉献理应得到奖赏！"
 YUN_limit_the_sources_of_new_labor:0 "限制新劳力流入"
 YUN_limit_the_sources_of_new_labor_desc:0 "当前的经济模式正在悬崖边上摇摇欲坠。尽管它尚未到无可救药的地步，但我们首先要作出诸如限制新劳动力流入的必要措施。"
 YUN_protection_against_undue_abuse:0 "防止过分滥权"
 YUN_protection_against_undue_abuse_desc:0 "说到底，有些行为太卑鄙了，这么做就是在侵犯人权。对于这些侵犯我们去耕作、去贸易、去工作的权利的行为，我们必须发挥先锋作用捍卫权利。"
 YUN_bureaucratic_security:0 "官僚保障"
 YUN_bureaucratic_security_desc:0 "一个国家的强大程度取决于它的官僚系统。一群循规蹈矩一丝不苟的办事员们总能提供一种军队永远无法创造的安全假象。"
 YUN_runaway_slave_patrols:0 "逃奴巡查队的逃亡"
 YUN_runaway_slave_patrols_desc:0 "逃奴巡查队本应忠诚于我们，可现在却背叛了我们维护秩序的崇高目标！这帮懦夫逃进了树林，消失的无影无踪。"
 YUN_assurances_of_yi_dominance:0 "确保彝族的主导地位"
 YUN_assurances_of_yi_dominance_desc:0 "历史可以为我们作证。彝族人一贯被证明是最熟练的战士、最有天赋的工匠和意志最坚定的领袖。我们为我们的民族感到自豪，我们应当向全世界公开展示我们的优越性。"
 YUN_pay_your_fair_share:0 "付你应付的"
 YUN_pay_your_fair_share_desc:0 "如果你在云南治下，那么你就要为云南的崛起做出贡献。地主、村民、市政官和税务员们，都将为此全力以赴。"
 YUN_the_new_status_quo:0 "新常态"
 YUN_the_new_status_quo_desc:0 "当前事态未有改变，正常运转的社会不会屈从于反叛群体或是恐怖分子的意愿。这是新常态，一如既往，正如这几个世纪一样，而且未来也会继续下去。"
 YUN_putting_an_end_to_disorder:0 "止乱治暴"
 YUN_putting_an_end_to_disorder_desc:0 "骚乱从未停歇，总有各种团体声称将为中国带来平等与黄金时代。他们从来没动过脑子么？必须对异见者重拳出击，提醒他们谁在食物链顶端。"
 YUN_remind_the_slaves_of_their_place:0 "让奴隶认清现实"
 YUN_remind_the_slaves_of_their_place_desc:0 "在云南，有一条不可违越的指挥链，彝族人自豪地站在这条指挥链的顶端。为了云南的利益，我们首先会提醒所有想要挑战彝族人的权威的人他们在任何方面都只是下等人，接下来我们会给他们一个机会，我们会用无休止的劳动使他们端正自己的态度。"
 YUN_the_legal_right_of_the_landlord:0 "地主合法权利"
 YUN_the_legal_right_of_the_landlord_desc:0 "对于地主的抱怨通常来自那些号称自己的利益被地主侵犯的人，但他们何曾考虑过那些通过自己努力得到属于自己土地的人的利益呢？既然地主是土地的拥有者，他们自然有随意支配自己土地的权利，这不容置疑。"
 YUN_do_not_interfere:0 "放任自由"
 YUN_do_not_interfere_desc:0 "国家没有义务跳进土地所有权的粪坑里。如果你对地主有什么意见，就自己去和地主谈谈嘛，别浪费政府的时间。"
 YUN_devolve_responsibility_to_the_owner:0 "职责下放地主"
 YUN_devolve_responsibility_to_the_owner_desc:0 "如果你同意外人住进你的房子，他们会僭越放肆，反客为主吗？地主的权利会被佃农取代吗？在云南，这种鸠占鹊巢的事情不会发生。谁的地，谁做主。"
 YUN_no_oppression_without_taxation:0 "不纳税，就压迫"
 YUN_no_oppression_without_taxation_desc:0 "我们的政府发现这句改编自美国独立战争时期的励志标语的口号可以被用作一项新的征税政策。"
 YUN_headcounts_and_paperwork:0 "人口普查与文书工作"
 YUN_headcounts_and_paperwork_desc:0 "官僚系统推动着世界运转，这些推动文件落实的文生所掌控的权力往往比一介武夫还多。开展年度人口普查是一条妙计，便于我们密切注意那些暗中侵蚀伟大国家的恐怖分子，保证省份的长治久安。"
 YUN_tradition_and_stability_codified:0 "墨守成规"
 YUN_tradition_and_stability_codified_desc:0 "我们有着光辉的历史。事实证明，我们完全配得上我们所居住的这片土地，我们的国家建设计划是高效的。我们的人民在国土内自由迁移，他们再也不用担心遭到山贼的袭击了。"
 YUN_poverty_monthly_change_tt:0 "§Y改善贫困率§!\n"
 YUN_riots_in_heqing_prison:0 "鹤庆监狱暴乱"
 YUN_riots_in_heqing_prison_desc:0 "“鹤庆监狱大乱，速支援。”我们的办公室刚刚收到了这样一封奇怪电报。不对劲，通常狱方工作人员单枪匹马就能把事情处理好，而不用劳烦云南的英雄豪杰。卢汉有更重要的工作要做，但最好赶快派兵查明情况。"
 YUN_send_in_hu_ruoyu:0 "派遣胡若愚"
 YUN_send_in_hu_ruoyu_desc:0 "胡若愚将军暂且没什么要紧工作。或许可以叫他和他的手下备马前往鹤庆监狱查探情况。如果囚犯真不安分，那么捣乱的囚犯看到迅速到达的胡若愚部就得三思而后行了。谁知道呢，他们指不定是些好靶子。"
 YUN_order_restored:0 "秩序恢复"
 YUN_order_restored_desc:0 "曾经，此处每一天都在奏响枪林弹雨交织而成的无尽交响曲，现在，空余一片宁静，仅仅啄食人肉的秃鹫偶尔鸣叫才会有一丝声响。暴动幸存者被关在废墟中的临时监狱，剩下的胡若愚部士兵24小时不停地审讯。鹤庆监狱已恢复秩序，接下来卢汉的任务是确定暴乱首因。"
 YUN_outside_help:0 "境外势力？"
 YUN_outside_help_desc:0 "众所周知谁是幕后黑手，谁和我们斗了几十年，谁想让云南人沦为天皇的奴仆：高宗武。改组国民政府这条畏缩在裕仁怀里的狗，想要用种种诡计拿到他们力所不及的东西。我们无需调查就能肯定他们是鹤庆监狱暴动的始作俑者，但我们会搞一场调查。我们可以让特工去……创造性地证明没法直接指明的证据。"
 YUN_purge_the_suspicious:0 "清洗可疑分子"
 YUN_purge_the_suspicious_desc:0 "千里之堤，溃于蚁穴。单单觉得一切都是外部因素实乃天真幼稚、一厢情愿。事实上，云南内部有许多派别期待卢汉下台以达成自己的目的。这次骚乱起到了很大的反作用，因为卢汉意识到了对他统治的威胁。比起归咎于改组国民政府，不如先开始打扫自家房室；政府内部的颠覆分子将如灰尘污垢般被扫地出门。"
 YUN_crisis_averted:0 "危机解除"
 YUN_crisis_averted_desc:0 "骚乱之后，卢汉打出了一手好牌。局势或许看起来十分严峻，但他证明了事态并未失控。暴动已被制止，罪犯捉拿归案，而卢汉和云南也许阻止了一场可能危及全国的灾难。"
 YUN_the_king_of_the_southwest:0 "西南王"
 YUN_the_king_of_the_southwest_desc:0 "云南曾经的统治者龙云已经在昆明重新夺取了权力。尽管省内其他地方还有武装组织在反抗他的统治，但他已经成功在省府巩固了权力。现在是时候重新开始全民族抗战了，决不能再让日本人继续在中国作威作福：日本的傀儡南京政权并不代表中国人民，从中国社会的资产阶级到最底层的农民，无一人不希望他们倒台。\n\n在云南的权力中心，全省的男男女女都大声疾呼要重新建立真正的国民政府。南京政府或许自命为孙中山先生真正的继承者，但就像第一次北伐战争时那样，枪杆子里出政权，只有战斗才能决定谁最终能够统治中国、谁又会被扔进历史的垃圾堆。"
 YUN_industry:0 "工业"
 YUN_industry_desc:0 "民族解放的任务在国家的各个工厂中蹒跚起步。在工业熔炉的炉膛里，铸造着国家的未来：随着士兵们奔赴沙场，兵工厂生产着武装他们的枪支弹药、纺织厂编织着他们穿着的军队制服。中国决不能依靠外国人来赢得自由，只有中华儿女的泪水与汗水才能让她重获新生。只有赢得在大后方的斗争，她才能打破奴役的枷锁。\n\n几个世纪以来，云南一直都是中国相对落后而与世隔绝的地方。但这里的人民执着而怀揣信仰：对自由的中国的信仰、对他们的家乡将要担负起为独立而继续斗争的荣誉的信仰。政府马上就要发出征召劳工的法令，但他们根本无需这样做，因为民众已经开始高声歌唱，他们疾呼：如同祖辈一样，我们也终将赢得自由。"
 YUN_industry_tt:0 "我们的最低生活消费品消耗将降低至§Y10%§!。"
 YUN_every_woman_a_worker:0 "妇女皆工"
 YUN_every_woman_a_worker_desc:0 "妇女能顶半边天。在上一次战争中，军队里的男人们在全国各地行军作战，抵抗如潮水般侵略中国的日本人，女人则留在家中，负责打理家务事。随着时间的推移，越来越多的男性青壮年被大规模征召进国民革命军，此时，妇女在缓解这种极端措施所带来的劳动力短缺方面的问题上发挥了举足轻重的作用。她们成为了社会的支柱，依靠着她们的意志独力维持着中国社会的架构。尽管最终男人们战败归乡，但在今天，反抗的精神也已经超越了性别的界限，成为了普遍存在的共识。\n\n战争再次降临，也许这会是本世纪中最宏大的一次战争。当男人们再次铸犁为剑、准备奔赴战场时，我们将要求妇女再次与我们站在一起。她们将在工厂劳动、在田间耕作，她们将为自己的自由而战，正如中国也将为她的自由而战。"
 YUN_every_woman_a_worker_tt:0 "§Y“我国政权正统”获得修正：§!\n§Y  - 最大工厂产出：§!§G+5%§!\n§Y  - 最大建造速度：§!§G+5%§!"
 YUN_no_more_waste:0 "克勤克俭"
 YUN_no_more_waste_desc:0 "在卢汉时代，云南的资产阶级和地主就像封建领主一样统治着这个省份。由于省主席试图将权力集中到一个可以轻松地与之合作的阶层中，这些人得以渐渐攫取了资本以及政治权力。但在龙云麾下不会允许这样的事情。虽然他对马克思主义乃至共产主义哲学并不感冒，但在西南的领导下，不会有一丝一毫多余的财富。在民族解放战争中，不可能有所谓的奢侈：国家是一个人最高的使命，而沉溺于物质的占有则会带来对责任的背叛。\n\n政府将没收当地资产阶级的产业，而地主的土地也将面临同样的命运。没收而来的工厂和作坊都将在战争中发挥它们的作用，而土地则将划分予农户所有。战争在每个人的心中，为了实现自由，所有人都必须要做出牺牲。"
 YUN_by_longs_command:0 "奉龙大帅之命"
 YUN_by_longs_command_desc:0 "全面的战时经济完全不可持续，这是不需要拿到经济学学位都能想明白的事情。即使是现在，云南的工人们也在用沙哑的声音互相谈论着罢工与革命，而农民们则不愿意将收成上交给我们，城市因此而陷入饥饿。\n\n幸运的是，政府里那些有见识的人想出了一个亡羊补牢的办法。逮捕和监禁必须成为惩处罢工工人的常态化手段，极端的暴力措施也将不幸地被付诸实施，用以对付这些阻断了我国命脉的农民。为了胜利，一切牺牲都是值得的。"
 YUN_however_wherever_whoever:0 "无论何人何地"
 YUN_however_wherever_whoever_desc:0 "虽然傻瓜都能继承财富，但可悲的是，天底下最大的蠢蛋、无能的改组政府继承了绝大多数本应属于我们的人口与工业中心。相比较而言，我们就完全缺乏活力。\n\n为了在沙场上与这些卖国贼战斗，我们应该立刻开始大规模的征兵。没有哪个领袖愿意看到自己的人民受苦，尤其是龙云，但敌人让我们别无选择。在国家蒙难之时，没有不可容忍的牺牲！"
 YUN_everything_for_the_war:0 "一切为了战争"
 YUN_everything_for_the_war_desc:0 "龙云回忆起了在那场曾经摧毁了祖国的战争中，中国人民是怎样不屈不挠地同日本人抗争的，这让他感到了巨大的羞愧。祖国的大片领土沦丧于日寇的铁蹄之下、无数同胞慷慨赴义，而此时宿敌开始向云南进发。面对他们的入侵，龙云为了保护他治下的民众而屈服了。\n\n终于，这种耻辱得以被弥补。眼下群龙无首的抗战运动必须被重新整合，抵抗的星火必将再成燎原之势！自由是人类意志最高的体现，争取自由的斗争赋予了生命以意义。终于，龙云在这个古老的智慧中觅得了人生的真谛。"
 YUN_everything_for_the_war_tt:0 "\n§Y解锁决议以继续动员我们的战争工业§!。"
 YUN_honor:0 "荣光"
 YUN_honor_desc:0 "我们辜负了我们的前辈。对北伐的记忆已经消亡，那场曾经在1933年摧毁了祖国的战争也已经被遗忘。日本人和那些软弱的卖国贼对人民造成的伤害骇人听闻，他们掠夺我们的物产、强占我们的工业产品，犯下了罄竹难书的可怕罪行。\n\n为了赢得未来，我们必须重燃过去的激情岁月。无论父祖为我们所做出的牺牲是否徒劳，我们都不能忘记他们。我们战争的愿景不仅仅只是解放中国的，也是借此机会恢复被长久遗忘的古老遗产。"
 YUN_honor_tt:0 "§Y“血献吾国”获得修正：§!\n§Y - 最大战争支持度：§!§G+5%§!\n"
 YUN_every_man_a_soldier:0 "好男儿，当兵去"
 YUN_every_man_a_soldier_desc:0 "戴白是矿工，十年来，他每周只见一次太阳。韩冠宇是卡车司机，他曾是教师，但孩子们都去工作后，就不得不另谋差事。李震是财政局门卫，卢汉政府接管昆明考古协会之前，他曾坐在办公室里管理该学会。现在戴白是一名一等兵，每天在炎炎烈日下刻苦训练。韩冠宇仍是卡车司机，但现在他有了下属的卡车部队，再一次成为了一名教师。李震变成了一名上士，利用自己的组织能力协助部队在西南各地兴建训练营。穿上军装或许是一个人不辜负自身无穷潜能的最优解。\n\n履行职责就是挖掘潜力，而你的职责就是让中国永远摆脱奴役她的恶魔。每个好男儿都应该去投身军旅——手握钢枪、百折不挠，去追随最神圣的事业、去对抗最险恶的逆境。"
 YUN_stand_up_and_fight:0 "起来战斗！"
 YUN_stand_up_and_fight_desc:0 "云贵仅仅是中国众多省份中的两个而已，但事实上，这里是荣誉与正义的最后一片绿洲，东北两面包围着我们的则是无边无际的压迫与背叛的黑暗海洋。也许，哪怕是对于意志最坚强的人，这也是令人畏惧的现实；但是，中国人是勤奋和无畏的化身，谁又会屈服于这种微不足道的恐惧？\n\n民族解放是我们的目标，也是我们不可推卸的责任。在黑暗中，我们吹响了号角：越过扬子江、跨过大平原，从广西的十万大山进军到黑龙江畔；面对风暴，我们以西南所有男男女女最后的热情与义愤，高高擎起战斗的旗帜。强健的人们扛起钢枪，做不到的其他人也可以拿起扳手或者成为一名卡车司机。所有人都将在我们崇高的事业中找到自己的位置，因为我们不排斥任何人——我们也承担不起这样做的代价。"
 YUN_stand_up_and_fight_tt:0 "§Y获得6支步兵师。§!\n§Y解锁决议以从工人招募更多士兵。§!"
 YUN_new_officers_desc:0 "过去两千年中，梦想军旅生活的男儿都曾仔细钻研过孙子的生平与著作。战略研究中，孙子后有来者，但前无古人。先贤睿智的训导之一，就是着重强调了上情下达、下情上达的忠勇干将。如果军官不是卑劣懦夫或人民之敌，总归是件好事。\n\n西南少有此类人才，一旦把废物赶出去，我们就必须要找到能替代他们的人。中国新的领导者主要出自三方：旧日的残党，无论国共，纷纷加入我们的事业；忠于自由中国，在奴隶中国找不到立身之地的激进派热情洋溢，向我们走来；还有旧政权幸存官兵，他们许多才华洋溢，但热情不足。欲得自由中国，这些人就必须团结一致互帮互助，成为中国需要的砖石。要想建立一支足以摧毁强敌的军队，他们至关重要。"
 YUN_new_officers_tt:0 "§Y“血献吾国”获得修正：§!\n§Y - 陆军攻击：§!§G+15%§!"
 YUN_the_war_machine:0 "战争机器"
 YUN_the_war_machine_desc:0 "制服、靴子、子弹、枪械、齿轮。一家又一家工厂重回正轨，焕发着勃勃生机。每天都有报告送来，生产增长增长再增长。速度越来越快，我们牺牲未来只为赢得现在，但这显然是必要的举措。军需没有上限，而我们的供给能力也同样宽广无边。曾在村中铁匠铺帮助丈夫打铁、用古代方法维修古代工具的妇女们现在运营着自己的作坊，大批生产着迫击炮、步枪和机枪。我们起码还知道有一个村庄在筹集资源意图建造一辆坦克。\n\n这就是云贵两省的英雄儿女，在苦难与牺牲中团结一致，我们坚信：艰苦奋斗，各尽其职，我等将共赴胜利。胜利的火种就埋藏在所有人坚实的脊梁与诚挚的赤子之心中。"
 YUN_the_war_machine_tt:0 "§Y“我国政权正统”获得修正：§!\n§Y - 闲置生产单位：§! £tt_prod_unit §G3§!"
 YUN_the_chinese_army_unbowed:0 "中国军队绝不屈服！"
 YUN_the_chinese_army_unbowed_desc:0 "龙云并非为战争而生，没有人是为战争而生。他长大成人也不仅仅是为了在祖国的战旗下战斗牺牲。然而，这是时代的召唤——在云南讲武堂的神圣殿堂中，他做出了回应。\n\n造就一名战士的并非才能和天赋，而是纪律。几十年来，中国一直缺乏纪律性，她腐朽的外壳勉强掩盖着日本隐藏在她胸口中的那颗黑暗之心。我们不会再软弱、不会再屈服、不会再卑躬屈膝。我们就是中国！任凭敌寇愤怒嗥叫、蛮族喋喋不休、神风在祖国的山间呼啸盘旋，高山也将昂然屹立、龙云再不会摧眉折腰，中国永远都会高高地扬起自己骄傲的头颅！\n\n我们的训练和演习一刻不停，西南大地上又一次出现了大批列队行进的军人。看看那军旗，听听那战鼓！当你看到中国军队的队列一直延伸到视线之外时，你会感到战争的呐喊环绕着你，让你心潮澎湃！"
 YUN_loyalty:0 "忠诚"
 YUN_loyalty_desc:0 "主人亏欠仆人什么？这个问题源远流长，它的答案告诉你所有需知的人心。或许主人不亏欠仆人任何东西，仆人该感谢主子保了他一命——这是德国的主人翁精神。或许主人欠仆人一份薪水，一份以分钟小时计的卖命钱——这是美国人的主人翁精神。或许主人欠仆人一个更大的官职位子，不管那意味着什么——这是日本人的主人翁精神。我们不需要自问自答，孔夫子早已教导过答案。仆人应得主人的引导与怜悯。两者之间，必须构建一条坚不可摧的忠诚纽带。中国阿谀献媚，不忠于中国人，正如中国人软弱无能，不忠于中国。我们将裨补缺漏，向世界展示忠诚之强韧胜于钢铁。"
 YUN_loyalty_tt:0 "§Y“血献吾国”获得修正：§!\n§Y - 稳定度：§!§G+5%§!\n"
 YUN_the_stab_in_the_back:0 "刀刺在背"
 YUN_the_stab_in_the_back_desc:0 "卢汉是龙云的表弟，也曾是他的同志。当他追随龙云为了中国的自由而战时、当他们二人共同勉力支撑着祖国小小的边陲一隅时，他是龙云的表弟。但日复一日，他的内心变得虚弱而阴暗，渐渐地背弃了他们曾经为之而战的一切，转而去讨好他那些个冠冕堂皇、敲骨吸髓地压榨着我们自己同胞的主子。但是，为什么？到底是什么让他、乃至去千千万万的中国人陷入了奴役与堕落的无底深渊？\n\n当西南王思考了很久之后，他发现了真相。背叛并非是凭空产生的，而是存在于所有人的脑海之中。它也渗透在我们的军官团和普通士兵之中，要扫清西南的腐朽恶臭，要做的事情太多太多。为此我们别无选择，只能将我们能信任的少数几个人聚集起来，充当我们的耳目，他们将隐身于邮筒和电话线之中，将发现的所有背叛的征兆都扼杀在萌芽之中。安全压倒一切，不要让钢刀再次捅进我们的心窝。"
 YUN_public_executions:0 "公审"
 YUN_public_executions_desc:0 "正义是千百年来中国人民的终极追求。上天的正义注视着这片大地上的一切，它统治着万物的兴衰，也负责调停所有的混乱——而上天所不能仲裁的事务，就落在凡间的法官身上。这就是镌刻在我们土地上的规则、这就是炎黄子孙所笃信的规则：法官和他手中的法条。\n\n除了西南王，还有谁能担负起法官的职责呢？他再一次在他所珍视的兄弟姐妹面前登上高台，现在，是他们再次钦佩他的时候了。天下凡是对中国犯有罪行的人、无论现在是被拘禁还是逍遥法外、都要接受上天的审判。西南地区正当的最高法官龙云作出了最后的判决：他将活下去弥补自己的罪孽，而只有死亡才是最终的救赎。"
 YUN_complacent_peasants:0 "自满的农民"
 YUN_complacent_peasants_desc:0 "这一小块土地上的数百万农民正遭受着痛苦——这痛苦来自他们皮肤中渗出的血汗、来自于卢汉以“进步”为名的邪恶计划，但它最重要的源头则是对于诸如挺起脊梁、勇敢地起来反抗占领与背叛等等“遥远的事情”的意志的消磨。我们的人民在受苦，彻底的疲惫令他们对自己拥有的美德视而不见。\n\n但事实上，美德仍然深深地根植在他们跳动的心中：灾难面前的勇气、坚韧和友爱。难道不正是农民在我们武装起来对抗那些蹂躏祖国的敌人时团结在我们身后吗？难道不正是农民赋予了我们云南人民在中国历史上无与伦比的巨大的力量与团结吗？\n\n或许我们的农民对他们自己的美德视而不见，但我们也要再次让他们张开双眼，把他们从睡梦中唤醒，在必要时也要强行撑开他们的眼皮。让源源不断的教育项目、宣传和惩罚措施重新启迪我们的同胞，让他们认识到我们最纯粹的意图和最真实的真相——在吞噬一切的黑暗面前，我们的战斗就是他们的战斗，我们的国家就是他们的国家。"
 YUN_what_did_you_do_in_the_war:0 "你在战争中做了什么？"
 YUN_what_did_you_do_in_the_war_desc:0 "曾经，日寇的漩涡在我们的边境上汇聚，我们向农民和工人发出了呐喊，希望他们起来战斗；曾经，我们对自己的同胞以及他们对荣誉、尊严和共同事业的承诺抱有完全的信心。但我们最终收获的只有失望。我们亲眼目睹了无数同胞离我们而去，一头扎进了敌人虚情假意的怀抱；我们孤立无援，在各条战线上都面临着无法克服的困境。我们最后别无选择，只能向大西南的深山中撤退，不公和背叛的耻辱深深地刻在了我们的心底。\n\n然而，今天，这种耻辱将不复存在。我们的老长官龙云重掌云南帅印，是时候重新召集那些曾经离弃我们、接受日本人怜悯的家伙了。我们将会把他们委派到工厂和炼钢厂去，在那里他们将得以偿还自己所欠下的罪债，他们的心灵将在劳动的熊熊烈焰中得到净化与重塑。当曾经堕落的兄弟们在我们赋予的第二次人生中辛勤工作以寻求救赎时，他们可能会向自己提出那个问题：你在战争中做了什么？"
 YUN_what_did_you_do_in_the_war_tt:0 "§Y“我国政权正统”获得修正：§!\n§Y - 闲置生产单位：§! £tt_prod_unit §G3§!"
 YUN_down_with_the_traitors:0 "打倒汉奸！"
 YUN_down_with_the_traitors_desc:0 "南京国民政府自命为全中国的“正统”政府，但我们深知他们的真面目——汉奸。他们只听从日本主子发出的命令，对祖国大地上的哀号充耳不闻。他们的触手——他们口中的“代理人”——紧紧地缠绕着窒息的西南，钻进她的血脉，以“文明”的名义让西南血流殆尽！试问，中华儿女们：他们的刀子插得还不够深吗？我们还能再继续忍受这种荒唐的事情吗？\n\n不！那些在我们的土地上作威作福的官僚、税吏和所谓的中间人都是南京的棋子，都沾满了背叛的污点——他们是不亚于汪精卫本人的叛徒，由于他们与伪政权的联系，他们犯下了天下最严重的罪行。让所有对中国犯下了罪行的人受到审判，最为罪大恶极的叛徒将被判处死刑，其余的人则将被纳入我们神圣的解放斗争。正义将得到伸张，呼声在我们心中永不磨灭：打倒汉奸！中国万岁！"
 YUN_tenacity:0 "坚韧"
 YUN_tenacity_desc:0 "决定胜负的不是斗犬的体格，而是它们心中的斗志。3765公里、从昆明到东京，这着实是一场漫长的旅途。我们将以我们的鲜血、我们的愤怒，以及——最重要的——我们的勇气来换取每一寸山河。\n\n卢汉以及与他为伍的地主奸商们利用我们的力量、我们忍受一切困难的能力来榨取利润，而这一切都是打着一个幻象、一个吊在总统府中的提线木偶的幌子而进行的。多么浪费，多么可悲。在国内对工作、财富和虚假愿望的追求中根本无法寻觅到生命中最充实的满足——只有历史的轨迹，以及它所指引的真正的解放之路才能为人生赋予真正的意义。今天，我们将踏上这条漫漫长路，矢志前行，永不回头。"
 YUN_fortify_the_border:0 "巩固边防"
 YUN_fortify_the_border_desc:0 "以前大批出口的煤铁现在已经用到了更好的地方，一些矿山已无必要，我们不再需要为外国鬼子拿出的那点蝇头微利出卖自己的血汗。因此，二三十万采石挖矿行业的男男女女无事可做。不过他们的好运来了，龙云会为他们提供工作。\n\n有如此庞大，更不用说技能娴熟的劳动力，我们得以开启一项野心勃勃的边境防御工程。碉堡，壕沟，连接偏远山区火力点的地下网络。在山脉和云雾之下，曾经，我们利欲熏心，现在，我们目标明确。用碉堡调度员苗麦的话说：“我们是钻头，敌人是单指。铁打到肉上时，我们就能上了！”"
 YUN_fortify_the_border_tt:0 "在贵州与国民政府的边境增加§Y3§!级和§Y2§!级的§Y陆上要塞§!。"
 YUN_not_one_step_back:0 "不容退却"
 YUN_not_one_step_back_desc:0 "战争往往会造成惊人的伤亡，而其中的绝大部分都是由于部队溃败后遭受敌军追击，这一事实有目共睹。为确保伤亡最小化、拯救义士的生命并更好利用我们的资源，龙云宣布我们再也不会逃跑了。在防御工事和战线上，我们会组建一支别动队。现居西南的派虎山是一位来自前陆军新编第36师的老兵，他讲述了36师在1937年南京之战中充当督战队的历史。\n\n通过采纳这种战术、在防线后设置专门的督战队、时刻准备对未得命令撤退的任何人开火，我们就能保证士兵坚持战斗，迫使敌人屈膝臣服。一旦防线被突破，这也能迫使精疲力尽的敌方面对一条严阵以待、无比狂热的第二道防线。"
 YUN_not_one_step_back_tt:0 "\n§Y解锁执行不间断突击策略的决议§!。"
 YUN_mountain_people:0 "山中之民"
 YUN_mountain_people_desc:0 "三千年以来，历代中原王朝都很难保持对西南的控制。我们是大山的子民，习惯苦难，无论自然的残酷还是同胞的残酷，我们坚韧、狡猾、果断。天生的素质饱经磨砺，锻得一口利刃，放在汉奸的脖子上。\n\n山地部队在高海拔地区训练，而日常生活的残酷令他们愈发坚定。较之于弱国老兵，我们新招募的新兵耐力更好、生存技能更优、适应困境能力更强。我们忍耐，现在我们将毁灭。坚韧为盾，凶猛作矛，相辅相成。我们是山峦，坚不可摧，我们是洪流，势不可挡。"
 YUN_hit_and_run:0 "游击战"
 YUN_hit_and_run_desc:0 "有人说，山贼是西南的祸根。他们打家劫舍、贿赂官员，常常让卢汉手下的安全部门濒临崩溃。的确，混乱和堕落与他们如影随形，但正如龙云在他与那些法外之徒的接触中越来越意识到的那样，也许在他们干的生意里还存在着一种奇特的……勇气？\n\n毕竟，山贼们从来不打赢不了的仗。他们从阴影中出击，随后又重新藏匿到暗处，并且随时随地都给自己留有后路。我们应该在战术层面上效仿他们：部队要迅速行动，从占据优势的位置出击、在敌人作出反应之前就扬长而去。那些被关在监狱里的山大王们将被直接征召进军队中担任士官，教导只具有常规作战思维的军队怎么用非常规的方式去战斗。这可能在某些人眼中并不光彩，但只要能胜利，一切都是值得的。"
 YUN_never_again:0 "绝不再现！"
 YUN_never_again_desc:0 "今日之中国支离破碎，饱受恫吓与欺凌；昨日之中国颓废而堕落，虚弱无能；但明日之中国将取决于我们在此时此地和未来所采取的行动。我们准备投入战斗，我们渴望踏上沙场！我们顽强、愤怒而冷酷：中国也必须如此。\n\n护国军的使命自一开始就非常明确——永远地驱散百年屈辱的黑暗迷雾，将亲爱的祖国永远地从日寇和其他帝国主义的野蛮爪牙下拯救出来。全世界都将知晓，中国再也不会受到侵略！中国再也不会被外敌击垮！中国再也不会惨遭羞辱！\n\n但凡我等一息尚存，悲剧就绝不会再重演！"
 YUN_patriotism:0 "爱国主义"
 YUN_patriotism_desc:0 "蔡锷的传奇事迹在中国家喻户晓。而在他举起义旗的云南，他甚至还要更受欢迎：龙云觉得他自己就是蔡锷将军众多崇拜者中的一员。蔡锷为了阻止君主制复辟以及统一中国、反对当时盛行的军阀主义而进行的斗争，随着他在1916年骤然离世而停下了脚步。然而，许多人都点燃了他斗争的火炬，并将其带到了未来。孙中山先生、旧国民党的蒋介石、甚至共产党人都怀揣着和蔡锷一样的梦想，龙云自然也不例外。\n\n因此，在解放战争期间，任何异议都不会得到容忍。只有彻底打碎奴役的枷锁，中国才能获得自由，其他一切都是次要问题。"
 YUN_patriotism_tt:0 "§Y“我国政权正统”获得修正：§!\n§Y   - 最大稳定度：§!§G+5%§!\n§Y   - 最大政治点数获得：§!§G+0.05§!\n"
 YUN_burn_the_symbols_of_the_yamato:0 "焚烧大和印记"
 YUN_burn_the_symbols_of_the_yamato_desc:0 "裕仁的肖像、悬挂在政府大楼上的菊花家纹、大街小巷的日本旗帜。你不觉得恶心吗？\n\n你不觉得，可国家这么觉得。日本天皇，一个可憎的笑话：暴君，衣冠禽兽，糜烂不堪。更重要的是，他玩的那套哑剧坚持自己拥有神性的火花。他不是神，不承天命。他连人都算不上，只是一个集日本压迫与堕落为一体的野兽。四处焚烧你能找到的裕仁画像吧，那里该升起神圣的青天白日旗。我们要颂扬民国真正为之自傲的子孙，孙中山的肖像将被再度供奉，让他的目光再一次注视我们。焚烧，净化！"
 YUN_destroy_the_last_reminders:0 "挫骨扬灰"
 YUN_destroy_the_last_reminders_desc:0 "日寇不仅仅满足于用武力统治我们：他们在印刷品和广播中喋喋不休地为他们的行为做出辩护，妄想无穷无尽的噪声能够吞没中国的感情。那些曾经播放着东京流行的靡靡之音的电台现在却正大放厥词，将普罗大众的爱国冲动扭曲成“危险和误导”；同样，那些称赞大肆盗窃西南的劳动力的行为是“促进共荣圈的外部利益”的报纸现在也笔锋一转，大肆宣扬着挣脱桎梏意味着多大的损失。\n\n我们不会再容忍敌人阴险的流言继续戕害我们正义的努力——我们不会再给他们机会证明或解释那些不正当和无法解释的事情。除了我们需要的以及批准的，敌人的喉舌将被尽数拔除，而残留下来的少数只不过是用来维持运动热情的火种，而随着时间的推移，这些残存的寄生虫也将被焚烧殆尽。"
 YUN_round_up_the_foreigners:0 "聚集外国人"
 YUN_round_up_the_foreigners_desc:0 "外国人在中国的存在并不是什么新鲜事，我们已经认识乃至于容忍了他们数个世纪之久。就事论事，虽然他们代表着我们被迫忍受的压迫的残余，但他们本身还是无害的——我们不会堕落到跟敌人一个水准，对无辜平民实施无情的暴行。\n\n话虽如此，但他们的历史也不容许他们像在我们的运动中得到解放的中国人那样自由行走。许多人以前都是受剥削者，这些记忆在人民心中痛苦地燃烧着，更何况他们仍然可能与分裂和支配我们的寄生网络有所关联。所以最好的解决办法就是对他们进行观察——如果可能的话，应该把他们集中在容易监视的地方，防止他们与以前的主子取得联系，同时确保他们以及我们的安全。"
 YUN_last_chance_divisions:0 "抵罪师"
 YUN_last_chance_divisions_desc:0 "在那些被我们监视的人中，有一些人声称他们来到这里是出于自愿或是积极的意图。他们中包括工人，其中一些并非日本人，而是来自于共荣圈的各个角落；还有记者，他们显然是前来寻求真相；以及其他此类“无罪”的人。他们的说法或许有一定的道理，如果把他们和其他被关押的人同样都打上黑色的记号，那就是我们的失职。\n\n我们的解放运动与希望在自己的法律下生活在这片大地上的人们并肩战斗。只有一个办法可以真正地看清这些外国人的意图是否像他们所说的那样纯洁——给他们机会，让他们像其他人一样为运动而流血牺牲。我们将给他们最后的机会，这是许多随着日寇的子弹而饮恨离去的兄弟姐妹们被剥夺的机会：让他们在战斗中证明自己的价值。"
 YUN_last_chance_divisions_tt:0 "§Y获得3支罪兵师。§!"
 YUN_push_japan_into_the_sea:0 "把日本推下海！"
 YUN_push_japan_into_the_sea_desc:0 "上古，承上天之命，日本帝国自蔚蓝之海升起。如今，奉龙云之令，我们将把日寇和通敌者们赶回那墨黑的深渊。忠勇义士如潮涌席卷，压倒旭日的光辉。让他们逃吧，让他们抵抗吧。我们会抓住他们、击败他们、让他们接受上天的审判。\n\n每一面旭日旗、每一幅肖像都要被毁灭。日本是侵蚀我们身体的癌症，是花园中横行的杂草。我们必须将杂草连根拔起、令其灰飞烟灭，否则他们就会死灰复燃，像从前一样重新爬上我们的国土。中国将完成统一、中国将赢得自由、中国将重获新生，不再受日本和任何外国主子污秽的玷污。粉碎！燃烧！把他们推下海！\n\n我们难道还有其他的选择吗？"
 YUN_the_great_war_of_national_salvation:0 "伟大的救国战争"
 YUN_the_great_war_of_national_salvation_desc:0 "曾经奋战的前辈们深知帝国主义的本质：那群恶魔只关心自己的利益、分润和影响力。他们或许会用妥协、条件、协议和休战的糖衣炮弹试图接近我们，但我们知晓真相——因为我们已经被迫忍受了二十年的悲惨岁月。\n\n假如你的脑袋处在一只老虎的血盆大口之中，那就根本不可能有什么和老虎协商的余地，更何况你还试图脱离这种险境。这场战争的理由只有一个：不计手段，打跑侵略者、摧毁他们的剥削机器、为受苦受难的中国人民带去久违的正义——为中华民族赢回中国的土地。为了这唯一的目标，我们团结一致，以不屈不挠的决心前进。只要敌人还践踏着祖国大地，那么哪怕一丝一毫的不团结都不容原谅，而我们自然也不会容忍任何失败主义者。"
 YUN_the_final_offensive:0 "最后一击"
 YUN_the_final_offensive_desc:0 "战斗漫长而艰难，付出了许多人预料不到、但少有人能够承受的代价——其中的绝大多数都落在了龙云身上。尽管承认这一事实很痛苦，但我们在防御中采取的措施有时也能反映出敌人的行动。我们正与拥有最为现代化的装备的数百万的军队作战，而每秒都有不计其数的装备经由他们那庞大的工业体系源源不断地涌出，这个庞然大物足以压倒少数我军收复的工厂以及分散的乡间高炉。\n\n也许我们最乐观的希望就仅仅只是这样了——心碎之人苦涩的梦想。但是，我们做出的反抗定将比我们在凡间的肉体延续得更加久远，我们在日本从前坚不可摧的盔甲上留下的裂缝会继续扩大。尽管隧道尽头的微光渐渐消逝，龙云的行动也已经向栖息在这片大地上的数百万中国人体内的巨兽发出了讯号：现在，我们只需要让他们醒来。"
 YUN_by_our_fingernails:0 "凭以爪牙"
 YUN_by_our_fingernails_desc:0 "当箭射中猎物，猎人仍要小心翼翼。猎物心脏停跳之前，不可言之已死，肌肉停止抽搐之前，凶狠的报复仍不可完全避免。\n\n中国，人民，抵抗，抵抗，手磨血落深入骨，粉身碎骨浑不怕，即便日本鬼子的堕落子孙践灰踏迹直至最后一丝一毫也不要畏惧。手指紧紧抓住中国的土地，待污泥升起，我们魂归于土，彼此相融。再也不能容忍日本奴仆踏足中国了，再也不能允许他们把靴子踩在我们的脖子上了。每一片被压平的草都是一个被玷污的女儿，每一个日文字词都如呛人浓烟刺痛喉咙。死战不休，直至肌肉最后一下抽搐，他们将会感受中央之国的愤怒。"
 YUN_destroy_treasonous_unrest:0 "戡乱平叛"
 YUN_destroy_treasonous_unrest_desc:0 "坚韧与决心难得一见，而拥有这些品质的优秀儿女曾在战争中抛头颅洒热血。但现在，从前潜伏在这些人的阴影之下的叛国分子又挥舞着獠牙卷土重来：他们扰乱庄稼的收成、胁迫工人发动罢工——他们在破坏我们的运动，千方百计地帮助日寇前进。\n\n在这种时候，叛国就是背叛中国人民和他们全部的梦想。或许我们正在前线弥漫的硝烟中奋战，但如果那些曾经背叛我们的老鼠再一次试图在后方造成威胁，那么唯一合情合理的回应就是让他们尝尝人民正义的铁拳。为了在现在以及过去的抗争中为了自由的中国而牺牲的烈士们，我们必须这样做。"
 YUN_believe_in_victory:0 "坚信胜利"
 YUN_believe_in_victory_desc:0 "上次战争之所以失败，原因在于大众冷淡而盲目。只见可能，不见能够。只见想要，不见能够。只见失败，不见胜利。\n\n胜利存在。在思想之内，灵魂之中。抓住它，不要为未来的胜利徒劳，而要将已有的胜利铸为现实。再冲一次，再战一场：木合为林，林合为森。每一场战斗都是一簇火花，让共荣圈在熊熊大火中崩塌。宣传部长将确保男女老幼都团结在希望和胜利的信念之下，而战败绝不可能，不可置信。失败论坚持者会被彻底打垮。"
 YUN_if_you_can_hold_a_gun_you_can_fight:0 "能拿枪，就能战斗"
 YUN_if_you_can_hold_a_gun_you_can_fight_desc:0 "卖国政府的军队规模已经膨胀起来，但我们麾下的战士却在战地中一个个地流血倒地。中国内地仅仅只有这么多身体健全、意志坚定的人，因此现在我们向那些并不满足这些条件的人们也发出了号召——不论是谁，他射出的子弹都能贯穿敌人的心窝。\n\n我们不仅是为了过去而战，更是为了未来而战。我们在这场战争中一损俱损，因此自由的呼声必须在曾经得到兵役豁免的人们的耳畔响起：曾经经历过战争、记得在其中学到的智慧的老人；曾经在战地中不幸伤残、侥幸逃得一命的伤员；曾经因炸弹和刺刀而意识紊乱、但内心深处还牢牢铭记着他们过去愿意为之牺牲的事业的体弱老兵。\n\n我们曾经为孩子们的未来而抛洒热血，但我们已经失去了自己的未来，现在不得不让他们用自己的双手来捍卫他们自己的未来。战争的天平必将扭转——现在放下武器还为时过早。"
 YUN_the_last_stand_of_long_yun:0 "龙云的背水一战"
 YUN_the_last_stand_of_long_yun_desc:0 "我们总是说，我们会与日寇的奴仆战至最后一人。而可悲的是，龙云就是那最后一人。东躲西藏、伺机而动、苟延残喘——又有什么用呢，已经没有未来可言了。\n\n战略和后勤都无法拯救我们。面对无法逃避的厄运，我们只能在精神的力量中寻得救赎。日寇的军队将翻过尸山血海到达龙云的面前，而他也将与敌人战至最后一刻，这支不能退却的军队将战斗到最后。从来就没有过退路，我们在很久以前就开始冲锋陷阵，现在是将抗争进行到底的时候了。\n\n让历史来评判吧，让历史来评判大帅做得是否足够。"
 YUN_call_the_bimo:0 "唤毕摩来"
 YUN_call_the_bimo_desc:0 "龙云终究还是迎来了不可逃避的命运，他已然壮烈牺牲：他的躯体被击得粉碎、他的心灵终得安息。然而，他的远征、我们的远征，仍在继续。现在不是哀悼的时候，而是认真行动的时候，将毕摩祭司们召集起来吧。\n\n遵照龙云的遗愿和传统，我们将在他牺牲的地方宰杀一头猪作为祭品。同时，毕摩祭司们将会念诵有关起源的经文以及印刻着彝族神圣铭文的卷轴。他的一个灵魂将会留在此处，化作无言地抵抗敌寇的哨兵；另一个灵魂则将离开人间，前去转世投胎。护国军临时政府祝愿他的来世安宁、幸福。当然，他们也希望自己的人生平安顺遂。\n\n随着我们第一位领袖的去世，中国的解放事业也翻开了新的篇章。我们不知道未来会怎样，但我们知道它不会为懒惰懈怠的人而停下脚步。"
 YUN_call_the_bimo_tt: "§Y魂兮归来！去君之恒干，何为四方些？§!"
 YUN_total_liberation:0 "全面解放"
 YUN_total_liberation_desc:0 "如果一个人只做被要求的事情，他就是一个奴隶。如果他做得比要求的更多，那他就自由了。我们已超乎安分守己，全中国齐心协力也超越了安分守己。现在，我们需要更多。\n\n诸仁人志士，自西南崛起，锻造出一场伟大起义，行需行之事，现今，中国也必须崛起。混乱与无序之中、苦痛与失调之间，人民痛哭流涕，咬牙切齿。护国军的征服，痛苦、混乱、丑陋。世间万物皆是如此。现在，龙云必须把互不相干的中国人凝聚为一。他们准备好解放了吗？世所未有的大解放？他们准备好完全的、吞没一切的自由了吗？\n\n答案无关紧要。蒙古和满洲仍在大和之治下苦苦挣扎。它们不得自由，中国就仍披枷戴锁。"
 YUN_ten_thousand_hearts_united_as_one:0 "万众一心"
 YUN_ten_thousand_hearts_united_as_one_desc:0 "哪怕是在今天，由于过去身居南京的傀儡们年复一年、毫不停歇的操纵，中国的精神也仍然处于一种可怕的状态之中：士气低迷，怠惰因循，对国家大业漠不关心。最糟的是，中国还不团结，这不仅仅体现在伪政府和各个军阀之间的离心离德上，还存在于邻里、社区和个人之间。\n\n作为光复的中华民国的临时领袖，龙云在他的就职演讲中明确表示了国家需要疗伤：\n\n“全体中华儿女皆是一魂一体。假若手不听头脑指挥，那肯定是生了病，受了伤。这道理也能用到中国上。不服从，那就是得了病；发生分歧，那就是添了伤。什么时候我们能合而为一、团结一致，那我们就身康体健了。中国必须被治愈，她还有很多硬仗要打。打倒卖国贼！打倒日本帝国主义！中国万岁！”"
 YUN_never_another_nanjing:0 "南京不再重演"
 YUN_never_another_nanjing_desc:0 "很久以前，战争尚未结束、数百万罹难的同胞仍在大地上栖身时，人们寄希望于日本人会在战争中遵循他们引以为豪的荣誉感。但当他们在1937年12月13日进入南京城时，我们终于知道了真相。\n\n一个又一个恐怖的故事从城中流传出来，臃肿的浮尸随着血河漂向大海。家庭中的所有人都被羞辱、被肢解，然后才得到名为死亡的“怜悯”。甚至还有屠杀中国人的比赛，仿佛我们连牲畜都不如。一幕又一幕的死亡、堕落、折磨足以让人发疯——但我们并没有这样的奢侈。\n\n现在只有我们站在城门前：我们射出的每一颗子弹都能阻止另一次南京噩梦的发生；我们在战场上与敌寇战斗的每时每刻，都是让留下来的平民免于恐怖的又一次拯救。"
 YUN_never_another_nanjing_tt:0 "§Y“血献吾国”获得修正：§!\n§Y - 单位防御上限：§!§G+5%§!\n§Y - 陆军组织度上限：§!§G+5%§!"
 YUN_a_great_wall_of_flesh_and_blood:0 "血肉筑长城"
 YUN_a_great_wall_of_flesh_and_blood_desc:0 "长城是一个失败品。壮观的工程学杰作，展示了中国一度拥有的技术与远见，但它终归是一个失败品。长城的目的是阻挡北方蛮族、满族及其同族。它预示了满清王朝的到来，而满清弄得我们软弱颓废，易受外来者的影响和剥削。他们的愚蠢在于依赖一堆石头。\n\n石头没有意志，不能超越死物的局限，不能抗争奋斗。它默默耸立于地球，死寂无言，没有灵魂。防线是愚人的差事，古代的幻想。现代问题需要现代方法。血肉会摧毁入侵者。驻军、人潮、武装的城市。保卫中国不能指望靠不住的石头泥土，而是要靠中国人民不可撼动的意志和不屈不挠的精神。"
 YUN_a_great_wall_of_flesh_and_blood_tt:0 "§Y“血献吾国”获得修正：§!\n§Y - 单位防御上限：§!§G+5%§!\n§Y - 陆军组织度上限：§!§G+5%§!"
 YUN_the_best_defense:0 "最好的防御"
 YUN_the_best_defense_desc:0 "按兵不动，坐等敌人找上门来是打不赢这场神圣的战争的。我们绝非一潭死水，而是如流水般变幻无常。\n\n毋庸置疑，我们英勇牺牲，在迄今为止的斗争付出了重大的代价。我们或许已经取得了阶段性的胜利，但在心理上正承受着巨大的压力——因此，我们队伍中的许多人畏葸不前自然是可以理解的。他们不相信自己能做出最后的努力，他们想回到家乡。\n\n但是要知道——我们的祖国、我们的归属，在过去是、现在也只能是一个真正自由的中国，它仍然在前方向我们招手。在永远地战胜日寇的威胁、夺回它从我们这里偷走的最后一点东西之前，我们只能算是住在一个三面墙的房子里。我们需要让大家重新振作起来，派他们去宣讲他们的经历、智慧和进取精神，中国的士兵需要这些，才能深入虎穴、斩杀野兽。"
 YUN_the_best_defense_tt:0 "§Y“血献吾国”获得修正：§!\n§Y - 单位攻击上限：§!§G+5%§!\n\n"
 YUN_no_restraints:0 "斩断束缚"
 YUN_no_restraints_desc:0 "尽管我们竭尽全力，但龙云大军的战士们仍有点，恕我直言，对我们伟大斗争的第二阶段显得无动于衷。他们的确意识到了日本野兽必须被消灭、旭日必须淹没在烈士的血潮中、受诅咒的岛屿必须重新放逐到它来时的黑渊，但他们的心并不完全在此。\n\n不那么高尚的动机总归是有的。就整体而言，我们在将中国从汉奸统治下解放出来的过程中表现出了极大的克制，而我们的麾下的士兵即使是数遍全国都可称得上出身贫寒。如果我们能允诺两件事：他们的腰包里能装进日本人的财富、他们的手上将涂满日本人的鲜血，那么他们或许会更乐意看到战端开启。龙云不需要知道这些，就让他觉得他自己的演讲是麾下战士所需要的全部吧；但我们知道，一个人不能单单只靠意识形态而生。"
 YUN_for_the_nation:0 "为了民族"
 YUN_for_the_nation_desc:0 "民族是什么？是土地，我们的国土比除了支离破碎的俄罗斯之外的任何国家都要广袤；是民众，我们的人口比世界历史上任何国家都还要更多；是历史，我们的历史古老而宏伟，绵延数千年之久。伟大的民族一定拥有着伟大的土地、伟大的人民和伟大的历史，可中华已经不再伟大。\n\n对于数万万我族同胞来说，中华不仅仅是民众、土地和书籍，更是一种强大的精神，如黄河之水自九天席卷而来。中华不必伟大，而要完善自我。\n\n我们的抗争、我们的付出、我们蕴含磅礴力量的军队将战胜一切强敌。纵使前途未卜，也要向未来勇敢进发。"
 YUN_arise_those_who_want_not_be_slaves:0 "起来！不愿做奴隶的人们！"
 YUN_arise_those_who_want_not_be_slaves_desc:0 "准备最后一战，那时整个世界将获得自由。\n\n日本已经束缚我们太久了。中国人民尖叫着、哭喊着，咬牙切齿，希望在战争中得到甜蜜的释放。他们梦想着跨海进军，纠正日寇像绞索一样吊在我们脖颈上的不平等条约。我们将在护国军新攻占的领土上设立征兵站，唯一需要担心的就是我们可能还没有准备好应付肯定会应征的数百万民众。"
 YUN_find_volunteers:0 "征募义勇军"
 YUN_find_volunteers_desc:0 "嗯，有一些人愿意参加。这里几百，那里几千，算不上太多。\n\n但真是一群好兵！他们的眼睛里燃烧着怒火，映照着民族的意志。我们将给他们穿上我们最好的军服，给他们配发最现代化的武器装备，然后送他们回去。他们将带着装得鼓鼓的肚皮和腰包，展示成为义勇军的好处。\n\n我们要把这些士兵带进酒吧、饭馆、妓院、寺庙和学校，利用这种引诱来鼓动民众的狂热。"
 YUN_find_volunteers_tt:0 "每控制一个地区，我们就将获得§Y4000§!人力。"
 YUN_nationalist_zeal:0 "民族主义热情"
 YUN_nationalist_zeal_desc:0 "我们接到了来自军官的108起投诉，数目倒挺吉利，可件件都和新兵有关。我们早就预料到新兵会害怕、会笨手笨脚、还会惶恐紧张：所有新兵都这样。但问题并不是这些，而是在于他们实在是太热情了。\n\n军官们根本就没法让他们把没完没了地喊着民族主义口号的嘴给闭上，那些做成日本兵模样的靶子在体现出自己的价值之前就会新兵们撕得粉碎。他们夜不能寐，讨论自己在战斗中能杀掉多少汉奸。当然，这挺棒，只是不完全好。\n\n他们需要真正学些东西。他们不能光喊，还要学会战斗。"
 YUN_nationalist_zeal_tt:0 "§Y9支步兵师§!将在[CHI.GetFlag]§Y[CHI.GetName]§!起义。"
 YUN_create_volunteers:0 "创立义勇军"
 YUN_create_volunteers_desc:0 "战争的号角响彻大地，数以百计的义勇军涌向我们的旗帜之下。数百人——而非数千人，更不是抵抗前线漫山遍野的卖国政府的军队所需的数百万人。\n\n我们需要更多：更多的人、更多的枪、更多的一切。但是在所有这些中，唯一我们真正有机会获得的就是人力——并且我们还有许多没有动员起来的人力在监狱中、农场里闲置着，在他们能够抵挡住近在咫尺的威胁时浪费着自己的生命。如果他们按照自己的意愿拒绝回应中国急切的请求，那我们也不会让他们在民族危亡之际成为无所事事的旁观者或是卖国贼。相较于暂时剥夺他们的自由、驱使他们为自己的家园而战来说，允许他们袖手袖手旁观、推卸责任无疑更加违背我们的责任。"
 YUN_create_volunteers_tt:0 "获得§Y2§!至§Y6§!支§Y救赎师§!。\n获得部队的数量取决于国策完成时我们控制地区的数量。"
 YUN_carrot_and_stick:0 "软硬兼施"
 YUN_carrot_and_stick_desc:0 "中国人民在历史长河中随波逐流。我们得雪中送炭，指明正道。许多人流离失所，庞大的棚户区在军事基地和城镇中心附近遍地开花，我们的心为他们而感到悲伤。汉奸政权让成千上万善良的中国人饱受磨难，颠沛流离。我们为那些被旧政权遗忘的人民哭泣。可怜的老老幼幼都将得到拯救，而我们就是救星。\n\n他们将被安排居住在营房中，吃上军粮，穿上遮体的军装。他们的孩子则将住进宽敞的房屋，得到我们的照看。那些拒绝承认我们的权威和善意的家伙将得到他们想要的东西，那就是什么都没有。因此，他们目前正在接受的所有援助都将被削减，也包括接受军警保护的权利。\n\n如果他们抗拒我们的统治，那就只能这样了。"
 YUN_for_the_people:0 "为了人民"
 YUN_for_the_people_desc:0 "“欲明明德于天下者，先治其国；欲治其国者，先齐其家。”\n\n孔子和他学派的古老而睿智的话语直到今天仍然适用。我们作为人、作为人类，自然倾向于同情和关心我们的亲人，因为这既是人类的天性，也是我们祖先的观念。家人的概念或许就是与我们最亲近的人、是你愿意用生命去保护的人、是你愿意为之拼命的人。\n\n这种在我们人群中无处不在的情感正是我们应该用来壮大我们的力量的东西。在中国，有谁会愿意看到自己的父母和兄弟姐妹死在敌寇的手里？"
 YUN_one_china_against_the_enemy:0 "兄弟阋于墙，外御其侮"
 YUN_one_china_against_the_enemy_desc:0 "“中国为什么输了？”，历史学家对此议论纷纷。当我们思考这个问题时，许多人可能会结合实际而得到流于表面的结论：后勤、技术、经济。然而，在数字和计算之外，当时的中国还有一些更为明显的本质。\n\n中国并非举国而败，而是变成了互相争斗的碎片，被各个击破。中国需要真正成为一个国家：不是一个国家集团、不是一个联邦、更不是一个拥有区域自治的国家，而是一个单一化的、坚实的统一国家。假如工人们不互相合作，那就无法建造高楼大厦，他们必须同心同德、群策群力。如果要赢得胜利，那么分裂和琐碎的争吵就应该销声匿迹，我们必须是一个整体。"
 YUN_establish_control:0 "建立控制"
 YUN_establish_control_desc:0 "没人能真当孤家寡人，独裁者也不例外。伟大领袖龙云，依靠少数男男女女实现他的愿景，民众也因我们的努力而找到了目标。忠诚必须得到保证，无论是通过金钱还是激情澎湃的言辞。\n\n此外，扩张护国军那极具献身精神的小小官僚队伍将确保我们能够让事务落到实处。正如每一位皇帝，不论是中国人、蒙古人、满洲人甚至日本人都知道的那样，统治中国千难万难。我们将行必要之事，而龙云的演讲不会停歇。"
 YUN_establish_control_tt:0 "每周增加§Y2.5%§!§M重整进度§!。"
 YUN_old_structures:0 "旧体制"
 YUN_old_structures_desc:0 "你杀了一只狼后，不会让尸体烂在太阳底下，而是会拿走它的肉、皮毛、头骨，当做自己的战利品。正如狼一样，我们也不能让汉奸政权和其日本主子的遗骸腐烂，而是为己所用。\n\n电报、电话、铁路。运行的通信与控制网络如出血的动脉那样四散在各处乡村。彼日住着企业奴隶监工或是傀儡政客的办公室，今日飘扬着悲伤愤怒的黑天红日旗。立法院建筑不再是那个满是空洞许诺和争吵的房子，而是一个单一、统一国度跳动的心脏。\n\n我们物尽其用，走和前政权相同的路子，甚至于使用相同的建筑，但这并不虚伪。相反，这是一种合理的回收方式。"
 YUN_new_management:0 "新管理"
 YUN_new_management_desc:0 "易天仁以前经营过最大的产业是昆明考古协会。然而现在他要经营整个武汉的铁路网。毫无疑问，只有龙云那聪明伶俐、充满活力的领导风格才能让一个人做到如此程度的进步。最大的绝望产生最大的进步，这是个绝对的真理。\n\n有成百上千个人拥有技能、远见、奉献精神、坚韧不拔、忠诚和其他上千种这样太过重要而深奥的美德，这些人可能来自某个不为人知的密室、某个教室或者地狱一般的工厂。有些人承受不了压力，很快就崩溃了。有些人不懂得规矩，很快就消失了。但少部分人因而具备了成为优秀人才的条件，旧中国的唯才是举是靠考试来实现的，而我们如今对考试这个词有了更为深刻的理解。当今世界已经不仅仅是颠倒的了，它还在不断地旋转。但我们有能力应付这一切，或者说，他们能应付。"
 YUN_repair_all_you_can:0 "尽力补救"
 YUN_repair_all_you_can_desc:0 "敌人留下了一个宝藏。这宝藏所包含的工业原料和战争物资的数量之多，远超我们现在的产量。坦克、枪械、工厂，一切尽在眼前。不过他们自以为已经将之破坏掉了，只留给我们一堆破铜烂铁。\n\n但护国军如果不够足智多谋，那就真是一帮饭桶。我们会竭力修复一切。不用尽善尽美，只要够用就行了。\n\n他们用遗憾和蔑视的眼光看着残存下来的设备，我们会让他们明白他们错得有多离谱。"
 YUN_salvage_what_is_left:0 "抢救残余"
 YUN_salvage_what_is_left_desc:0 "贫困这所学校蕴含着超越先贤的智慧。它教导着独一无二的智慧，而且授课速度也快。这所学校学生不少，但能从中毕业就不多了。它教导我们欲望是多么的愚蠢，想要更好的东西是多么的愚蠢。我们不甚完美，但我们放手去做，凑合修补。\n\n黑火药的威力跟几个世纪前一样，而且比现代手榴弹更易制造。废弃的轨道大限将至，但也能把火车送到目的地。床单裁剪成的上衣是件差劲的制服，但可以御寒。有个富裕的敌人是多么幸运，他们竟觉得我们已陷死境。就算他们切了自己的胃，堵住自己的嗓子，同奢靡生活告别，也照样不了解绝境。我们会教教他们，他们会吃到苦头的。"
 YUN_salvage_what_is_left_tt:0 "\n§D从每个占领的地区§!§Y获得：§!\n   §Y300§!单位步兵装备\n   §Y80§!单位支援装备\n   §Y75§!单位反坦克装备\n   §Y40§!单位火炮装备\n"
 YUN_burn_what_is_lost:0 "烧毁渣滓"
 YUN_burn_what_is_lost_desc:0 "战争以难以置信的野蛮撕裂了这片大地。以前我们还可以修复改装，但现在唯一的可能就是拆毁并从头开始重建。\n\n对许多人来说，建造能够进行工业生产的工厂和车间本身就是艰苦卓绝的努力。我们曾付出了成百上千人的血汗和眼泪才走到了今天，而现在，这些象征着人类坚韧不拔的殿堂也化作一片焦土，完全无法再投入使用。有些甚至还成为了整个村庄或城镇的标志，象征着他们对战争做出的努力贡献，也是他们胜利决心的永恒纪念。但是现在，我们必须将它们拆掉，重新进行建设——为了中国向前发展，我们决不能继续沉湎于过去的成功之中。"
 YUN_our_mission:0 "我们的使命"
 YUN_our_mission_desc:0 "对于收成被大兵们征用的农民来说、对于自家牲畜被射杀在田间地头以换取食物的农夫来说、对于儿子被来到自己家里的征兵官强迫去参军的母亲来说——对于所有这些人而言，只有一个人能够将他们所有各自孤立的悲剧联系起来。龙云的身影像阴影一样，笼罩着几十个空空荡荡的村庄。\n\n但他从来都不是敌人。在成千上万中华儿女在战场上慷慨赴义之时，并非是龙云屠杀了他们——杀害他们的是汉奸、是叛徒、是外国势力的仆人和走狗，那些家伙不是为了他们自己或是家人而战，而是为了取悦那些远在东京安乐窝里脑满肠肥的寄生虫。我们将团结一致向前迈进——我们愿意原谅。我们对人民全部的要求就是记住真正的敌人，众志成城反对日本帝国主义。"
 YUN_emphasize_national_unity:0 "强调国家团结"
 YUN_emphasize_national_unity_desc:0 "革命热情席卷大众头脑。他们挥舞旗帜，他们高喊口号。这本算得上是好消息，但他们嘴里的口号不全是我们教他们的，手里的旗帜也出现了不和谐的色彩。\n\n他们并非叛徒或者敌人，他们也是同胞，但他们渴望“自由”、“民主”以及“平等”等等崇高的理想。但他们必须要学会，有时候我们必须把理想和愿望放在当下必须要完成的事情上。我们必须以更微妙的方式开展运动，不能一味地以狂暴和怒火来消灭日寇，而是要温和地引导人民走向正确的价值观。"
 YUN_emphasize_national_unity_tt:0 "每周增加§Y2.5%§!§M重整进度§!。\n§Y7支步兵师§!将在§Y[1464.GetName]§!、§Y[591.GetName]§!与§Y[283.GetName]§!起义。"
 YUN_eliminate_treason:0 "根除国贼"
 YUN_eliminate_treason_desc:0 "沙粒比石头更硌脚。\n\n不管龙云有没有强调，汉奸都始终别想包围我们。但外面，这些人就为数甚多了。恐怖分子、阴谋家、叛徒。有些各怀意识形态，献身于红旗或者青天白日旗。有些效忠日本，当我们真正大敌的走狗。但最危险的则是那些胸无大志、得过且过的庸碌之流，他们只是单纯地对我们护国军和我们的领袖抱有强烈的仇恨。我们的部队已经得到扩编，并获得了广泛的民事法律权力。更重要的是，他们正在接受训练。\n\n忠诚以及身怀一技之长的特工们将被共同组建为一支特别警察，民间最后的叛国残余也将迎来终结。"
 YUN_for_the_country:0 "为了国家"
 YUN_for_the_country_desc:0 "国家，乃超然独立之物。国家，意同单一民族国家，在政府科学和领导艺术的指导下持续不断地加以改造革新。它是共和国、联合体、集体，而非独裁或是专制。服务国家是公民义务、特权与福报。\n\n真正为国服务、为国牺牲的男女，才是当代中国的真实写照。"
 YUN_for_the_country_tt:0 "每周增加§Y5%§!§M重整进度§!。"
 YUN_for_china_desc:0 "“兄弟姐妹们！中华儿女们！我正站在中山陵前的台阶上同你们讲话。孙中山先生是我们的国父，他远见卓识，是中国历史上独一无二的人物。我不是在谈我，我不过是一名公仆。我是在谈论你们！正是你们将中国塑造成了伟大的国家，正是你们成为了解放事业的命脉所在。\n\n今天，我们实现了他的愿景，明白了为自由、正义和三民主义需要付出怎样的代价。我们在护国军的黑天红日旗下进军，想想看，这意味着什么？这意味着我们已经打倒了汉奸！我们曾经讨袁护国，而今天我们将向溥仪开战，我们就是中国的捍卫者。而所谓英雄，就是愿意为天下所有人的福祉而甘冒矢石之人。你们所有人都是英雄！我们必须战斗下去！”"
