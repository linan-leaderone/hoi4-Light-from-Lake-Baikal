 YUN_insurgency_GUI_focus_on_NRA_tt:0 "这将§G削弱§!国民革命军的力量，但§R加强§!其他运动。我们在30天后才能转移重心。"
 YUN_insurgency_GUI_improve_training:0 "改善军队待遇"
 YUN_insurgency_GUI_improve_training_desc:0 "长期以来，我们一直都忽视了军队建设，以至于他们现在不得不与盘踞在我国边陲地带群山之间的国民革命军残党苦苦纠缠。万幸，我们还有大批出身于久负盛名的云南陆军讲武堂的军官，只要饷银给足，承诺管够，他们就会抢着回云南好让我们的军队摆脱这种境地。"
 YUN_insurgency_GUI_improve_training_1_tt:0 "§G加强驻军打击§M国民革命军§!的效率。"
 YUN_insurgency_GUI_improve_training_2_tt:0 "§M革命军的力量§!降低§G10§!。"
 YUN_insurgency_GUI_focus_on_CCP:0 "专注中国共产党"
 YUN_insurgency_GUI_focus_on_CCP_desc:0 "我们将专注于处理中国共产党，代价是暂时忽略其他团体。"
 YUN_insurgency_GUI_focus_on_CCP_tt:0 "这将§G削弱§!中共的力量，但§R加强§!其他运动。我们在30天后才能转移重心。"
 YUN_insurgency_GUI_improve_admin:0 "改善乡村行政管理"
 YUN_insurgency_GUI_improve_admin_desc:0 "中共余党扎根于农村，处理起来甚是棘手：政府办事效率低下，对农村鞭长莫及，赤匪的情报难以收集。因此，必须着手在我们长期漠视的农村地区扩展行政机构。城市仍是资金与资源的主要来源，但农村人口仍是大头，不能让他们落入游击队之手。"
 YUN_insurgency_GUI_improve_admin_1_tt:0 "§G加强驻军打击§p中共§!的效率。"
 YUN_insurgency_GUI_improve_admin_2_tt:0 "§p中共的力量§!降低§G10§!。"
 YUN_insurgency_GUI_focus_on_bandit:0 "专注山贼"
 YUN_insurgency_GUI_focus_on_bandit_desc:0 "我们将专注于处理山贼，代价是暂时忽略其他团体。"
 YUN_insurgency_GUI_focus_on_bandit_tt:0 "这将§G削弱§!山贼的力量，但§R加强§!其他运动。我们在30天后才能转移重心。"
 YUN_insurgency_GUI_carrot_and_stick:0 "软硬兼施"
 YUN_insurgency_GUI_carrot_and_stick_desc:0 "我们可不能为了保持同地主以及恩主的关系而向山贼屈膝。不过，我们或许可以向苦大哈们提供一些象征性的承诺，而这对精英阶层的影响微乎其微。例如，由于西南联大知识分子的努力，我们能进一步扩大教育规模，帮助穷人得到更好的谋生技能以期更好的待遇。同时，还得加强刑罚体系，对那些犯罪的人加以更严苛的惩罚作为对其共犯的警告。双管齐下，以期犯罪率能够开始下降。"
 YUN_insurgency_GUI_carrot_and_stick_1_tt:0 "§G加强警察打击§L山贼§!的效率。"
 YUN_insurgency_GUI_carrot_and_stick_2_tt:0 "§L山贼的力量§!降低§G10§!。"
 YUN_insurgency_GUI_focus_on_NPA:0 "专注护国军"
 YUN_insurgency_GUI_focus_on_NPA_desc:0 "我们将专注于处理护国军运动，代价是暂时忽略其他团体。"
 YUN_insurgency_GUI_focus_on_NPA_tt:0 "这将§G削弱§!护国军的力量，但§R加强§!其他运动。我们在30天后才能转移重心。"
 YUN_insurgency_GUI_enforce_police:0 "强化警力"
 YUN_insurgency_GUI_enforce_police_desc:0 "那支所谓的“护国军”可能是云南稳定的最大威胁。他们无休无止地叫嚷着与东京和南京彻底决裂，却丝毫不知道他们有勇无谋的叫嚣最终只会让我们的祖国蒙难、人民蒙尘。虽然卢汉主席不时对他们的反日叫嚷流露出同情，但稳定必须压倒一切。为了吓阻老百姓、不让他们对护国军抱有同情甚至加入其中，我们必须强化警力，强力压制异议分子；同时必须更加彻底监督军队，弹压哪怕一丝一毫的兵变风险。护国军的鼓噪声音越小，人民群众参与他们运动的可能性也就越小。"
 YUN_insurgency_GUI_enforce_police_1_tt:0 "§G加强警察打击§r护国军§!的效率。"
 YUN_insurgency_GUI_enforce_police_2_tt:0 "§r护国军的力量§!降低§G10§!。"
