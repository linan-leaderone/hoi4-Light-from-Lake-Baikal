 POLITICS_LU_HAN_DESC_2:0 "稍微对云南局势有些了解的人都会知道卢汉将军，云南这个偏远小邦的统治者，上任的时候面对的是局势多么复杂的烂摊子。\n\n卢汉是彝族人，于1895年出生在昭通。在早些年，他就与自己的亲表哥龙云一同学习军事。和平的岁月一晃而过，当日本帝国主义入侵时，卢汉通过与日本人的一场场战争精进自己的战略水平，机智而狡猾地与日本军队对抗，保卫他的乡土远离压迫。但这还是远远不够。让卢汉深感痛苦与悔恨的是，他最终被日军击溃，而日本人迫使龙云退位，让卢汉成为了云南的新省长。自此之后，他只能设法在日本人的压迫下辗转腾挪，尽自己所能保卫云南的人民。\n\n当异议者谴责卢汉血腥镇压西南地区的土匪与叛军时，他自己的心也在滴血。卢汉的良心每日都在遭受煎熬，但他别无选择。他不得不镇压那些爱国者与饥民蜕变成的土匪，即使他的良心每日深夜的啸叫都让他辗转难眠。\n\n为了他自己的平安，为了他乡土的平安，为了全云南人民的福祉，他只能秉持自己的观念，一条路走到黑。反帝实在是虚无缥缈的屁话。受国之垢，是谓社稷主，只要能生存下去，那些流言蜚语与胯下之辱又算什么呢？"
 POLITICS_LONG_YUN_DESC:0 "宋时名将岳飞，背上有一刺青，上书“精忠报国”。他为宋帝尽忠，却被以“莫须有”而赐死，数百年之后的辛亥革命，他已成为反对外部帝国主义的标杆。如辛亥后的诸多青年一般，龙云同样将岳飞视作榜样，尽忠职守，而在那时，就代表着抗击强横的侵略者，勇毅奋进、不懈斗争，保家卫国。\n\n成为云南省政府主席前，岳飞的经历驱使他加入唐继尧军中，从低级士兵，到统领一军，直至发动一场政变，将贪婪腐败心中只有权势的唐继尧推翻，从他手中夺取云南。当日本入侵时，贯穿云南的滇缅公路是国民党的生命线，而龙云也召集部队，赶赴前线，为中国而战。\n\n在这场抗日战争中，无数中国青年就是抱着这股朴素的爱国情怀而奋战，无论是共产党人或是国民党人，都无关紧要：挥洒的汗血汇成纽带，成为民族共同反抗日本侵略者的记忆。成千上万的中国人民抛头颅洒热血，机枪与炮弹残酷收割生命，龙云将这一切看在眼里、埋在心里，即使如此，中国也不曾投降。蒋介石退守重庆，稳固阵地，即使他在保卫重庆一战中壮烈牺牲，革命军仍转进各地，未曾灭亡；中国，也不曾投降。\n\n南京政权认定自己是全中国的合法统治者，这大错特错。岳飞之死或许标志着中国陷入异族统治的黑暗朝代，但龙云与国军仍会高举抗争火炬，朝着黄金黎明赶赴而去。"
 POLITICS_ZHOU_LONGXIANG_DESC:0 "周隆庠已经为中国的协和事业服务了几十年。当高宗武被日本人摆脱殖民主义和帝国主义的大东亚幻梦所征服，投奔他们并协助汪精卫组建改组国民政府时，周隆庠就陪伴在他身边，成为中国投奔大日本帝国的第一批骨干分子。在他扮演的这个角色里，他曾经在祖国沦陷之时蹉跎了多年光阴，尽其所能地协调改组国民政府中的国民党派系，以完成他日本主子的意愿——或者更准确地说，他们的心血来潮。\n\n当高宗武终于意识到他早在几年前就应该意识到的事情，也就是所有关于共存共荣和消除西方影响的宏大言论不过只是日本帝国主义的特洛伊木马时，周隆庠与高宗武都感到了愤怒与失望。然后，他放弃了他以前对日本的热情，转而去破坏中国新近签订的不平等条约，并疏远那些强制推行这些条约的无耻的新殖民主义堕落者。\n\n周隆庠已经在他的总统身边守候了几十年，现在总统对他委以重任：西方的叛乱已经平息，周隆庠要担起清理龙云留下的血腥、暴力的烂摊子的责任，并为西南支离破碎的土地带来一些和平、秩序和愈合的迹象，这里先是被一个从中国古代经典中走出来的野蛮暴君摧毁，随后又被另一个愤怒、疯狂、而怀有救世主情结的疯子化作焦土。\n\n周隆庠非常清楚，这工作正适合他。"
 POLITICS_NPA_COLLAPSED_AUTHORITY_DESC:0 "背水一战失败了。中国的伟大解放者龙云死了。西南王现在也只是中国那多灾多难的历史长河中的又一篇章罢了，而护国军的残党现在也是群龙无首。虽然有些人还在拼命地坚持着已故将军的解放梦，但剩下的人则已经投降或消失在西南山区中，那里现在已经摆脱了龙云的统治。"
 POLITICS_SUN_FO_DESC:0 "在中国城市和大平原的许多人的心目中，对辛亥革命的记忆正熊熊燃烧。这是一个关于压迫和自由的故事，是国家胜利的颂歌。孙中山先生的儿子孙科，也许正是这道光芒中最为明亮的那个人。\n\n同他父亲的追求一样，孙科在年轻时就博览群书，徜徉在西方和中国作家的书页中流连忘返，他在前往美国求学时也将这些书带在了身上。当孙科登上返回大陆的轮船时，中国已经被革命的火山口所吞没，他随即担任了广州市长的职务，成为了中国内战棋盘上的又一颗棋子。当蒋介石掌握着国家的缰绳时，他就站在委员长的对立面，看着日寇的进攻横扫中国的大好河山。\n\n当中国的战车最终被掀翻时，他离开了他为之牺牲良多的土地，返回了美国：这里是他在青年时曾无限向往的地方，但时移事易，他现在却希望能够回到祖国。\n\n几十年过去了，孙科眼睁睁地看着日本把祖国凿刻成了他无法辨认的碎片，建立了一个伪装成他父亲多年前为之而奋斗的耻辱政府。然而，他看到了阳光再次普照东方，护国军夺回了他为之奋斗的遗产。他终于可以呼吸着祖国的空气，再次欣赏中国的土地。在他生命的这一刻，他只希望能够在办公室里朝着无垠的地平线极目远眺，听着下面街道上的喧嚣回声。他清楚地知道，他并不是因为公正无私而得以归国的，但能够回到家乡、能够生活在他的同胞之间，这就已经足够了。"
 POLITICS_HE_YINGQIN_JAP_DESC:0 "何应钦曾经是国民党中的一员将军，也是蒋介石的亲密盟友，但在见证了所有抗日运动的下场之后，今天他只想维持住自己的权力并尽可能将其扩大。他曾经悄悄地允许甚至怂恿了西部暴动的爆发，他的微妙的行动没有让其他人意识到他的意图；而通过另一个与日本之间恰逢其时的合作协议，让他在所有对手都或死或逃之后最终登上了西南的权力宝座。虽然他新获得的地位与他和整个中国在蒋介石统治下所经历的光辉岁月相比仍然相形见绌，但这还是一条明显优于他可能拥有的任何其他命运的道路，这也是蒋介石时代所有牺牲的同僚用生命证明的事实。这值得吗？只有时间会告诉我们答案。"
 YUN_NPA_MILITARY_COUNCIL_DESC: "龙云大元帅已经驾鹤西去，留下了一个创深痛巨但重获新生的华夏。不过，国家失去了他们的领路人，胜利的喜悦很快就被冲淡，取而代之的是巨大的迷茫。\n\n在龙大元帅的葬礼之后，宋希濂将军和他护国军的战友们成立了紧急军事管制委员会。他们表示，军管委只是过渡性组织，训政——纵然不是宪政——将在“极为短促之时间内从速实行”。但人民对此并不感冒。谁都记得那位蒋委员长的所作所为。中国依然前途未卜。\n\n现在，宋希濂担起了重建祖国和完遂其政治导师龙大元帅遗志的沉重使命。中国人民用夹杂着好奇和恐惧的眼神从旁观看：中国将向何处去？如果宋希濂和他的亲密战友对此有什么想说的话，那大概就是：无论中国将往哪个方向走，它至少都将是自由的。他们不会让中央之国重新沦亡于日本帝国主义的铁蹄之下。\n\n不过，疑问仍未冰释：未来总会有更好的选择。"
