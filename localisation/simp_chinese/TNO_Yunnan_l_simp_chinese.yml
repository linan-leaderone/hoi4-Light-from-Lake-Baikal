 CHI_WI_bribe_liu_subordinates_tooltip:0 "我们拥有超过70的影响力，来迫使这个顽固的老头子同意忠诚派的观点。"
 CHI_WI_bribe_liu_subordinates_desc:0 "刘文辉是一个老顽固，时至今日仍在可悲地抵抗我们的合法政权，但他的下属却并非如此：这群聪明人还没有失去理智，正在尽力阻止刘文辉在四川事务中反对我们。只要让他们明白，在我们的力量面前，游击队是多么渺小无力，也许刘文辉的手下就能帮上我们更大的忙……"
 CHI_WI_bribe_liu_subordinates_tt:0 "§G随着刘文辉和西康军阀非正式地支持当地政府，当地官员将在与抵抗组织的交锋中占得绝对上风，为我们赢得了大量的影响力以对抗护国军！§!\n\n§G改组国民政府§!的§Y影响§!将提高§Y25§!。\n§R护国军§!的§Y影响§!将降低§Y25§!。\n"
