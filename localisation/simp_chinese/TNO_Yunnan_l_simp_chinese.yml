 YUN_secured_xibei:0 "西北所有敌占区处于民族解放阵线的控制下。"
 YUN_secured_dongbei:0 "东北所有敌占区处于民族解放阵线的控制下。"
 YUN_NPA_Wargoals:0 "保持威势"
 YUN_NPA_Wargoals_desc:0 "反抗的星火虽已在对抗云南政府的斗争中化作烈焰，但我们也绝不能骄傲自满，躺在功劳簿上睡大觉。西南边陲的资源有限，因此，我们须得迅速果决地扩张。若是我们能在解放故土的道路上连战连胜，我军的士气也将节节攀升。同时，我们解放的城市越多，我们就越有资格自称为中华正统。"
 YUN_NPA_expire_warning_tt:0 "§R如果我们的扩张不够迅速，将招致极其严重的后果。§!"
 YUN_NPA_capture_hunan:0 "夺取湖南"
 YUN_NPA_capture_hunan_desc:0 "与贵州接壤的湖南省是我们首个征服目标。我们必须快拳出击，占据长沙和常德两座城市，夺取此地的资源。"
 YUN_NPA_seize_wuhan:0 "占领武汉"
 YUN_NPA_seize_wuhan_desc:0 "如果能够占领中国的老军工基地——武汉城，我们就能够得到军队急需的装备，打垮万恶的国贼。同时，我们应该继续向东推进并占据赣江西岸，进一步确保控制这片区域。"
 YUN_NPA_to_nanjing:0 "向南京进军！"
 YUN_NPA_to_nanjing_desc:0 "南京，中国的古都新府，现已唾手可得。占领这座城市会大大打击敌军军心，提升我军士气！"
 YUN_NPA_secure_south_china:0 "确保控制华南"
 YUN_NPA_secure_south_china_trigger_tt:0 "控制长江以南的全部中国地区"
 YUN_NPA_secure_south_china_desc:0 "南京已入我手，接下来我们要剿灭长江以南的一切国贼残余。一旦在南方站稳脚跟，我们就可以将目光投向大江以北、中国之北。"
 YUN_NPA_cross_yangtze:0 "跨越长江"
 YUN_NPA_cross_yangtze_desc:0 "滚滚长江作为中国南北之分界，素来都是兵家折戟之地。而为了中国，我们决不能如先人们一样在这里失败！中国必将自由！"
 YUN_NPA_charge_yellow_river:0 "奔向黄河"
 YUN_NPA_charge_yellow_river_desc:0 "汉奸正向北败退！胜利近在咫尺。我们要越过黄河，把他们赶进海里！"
 YUN_NPA_the_second_capital:0 "北方之都"
 YUN_NPA_the_second_capital_desc:0 "国贼们困兽犹斗，但他们已时日无多。很快，北京将易于我手，四座都城的最后一座将得到净化，接着中国也将摆脱异国统治的毒害！"
 YUN_NPA_the_paradise_of_parasites:0 "寄生虫的乐土"
 YUN_NPA_the_paradise_of_parasites_desc:0 "广东国可能是日寇强加给我们的种种耻辱中最为过分的一个。看看这片土地吧！这里曾经是中国民族主义和国民革命军诞生的地方，但现在却已经成为了一心渴求权钱的大公司和痴迷于追逐财富的投机者的乐土。雪上加霜的是，日寇还搞出了个什么狗屁不通的“珠人”，企图破坏广东人民的自我认同！我们麾下的士兵目睹他们的圣地沦落成这般模样，所有人都怒火中烧。他们再也等不下去了，他们要将广东从这群寄生虫手中解放出来！"
 YUN_NPA_the_northwest_butcher:0 "西北屠夫"
 YUN_NPA_the_northwest_butcher_desc:0 "辻政信，刽子手一个，由于他在东南亚的突出“贡献”备受他们那些小日本推崇，巴丹死亡行军就是他的“杰作”。真是般配啊，就连他的爪牙都沾染了他的烂品味！我们不应该让他们失望——如果他们想要冷酷无情，我们就给他们冷酷无情。很快，这帮战犯就将品尝到他们所能想象到的最为残酷的失败和死亡，以回报他们对这片土地所做的一切——毕竟，这与西北人民在日本统治下所遭受的苦难相比，微不足道。"
 YUN_NPA_the_fake_golden_family:0 "虚假的“黄金家族”"
 YUN_NPA_the_fake_golden_family_desc:0 "德穆楚克栋鲁普自命为伟大的成吉思汗的后裔，但他实际上不过是蒙疆政权可怜的傀儡领导。他自称为所有蒙古人的利益服务，但却又匍匐在溥仪“皇帝”的脚下，沦落到给日本人的奴才做奴才的田地。是时候结束这幕闹剧了，蒙古民众应该认识到，这个可耻的“王公”根本不把他们放在心上，只有护国军才真正关心他们的自由和尊严。"
 YUN_NPA_cross_the_marco_polo_bridge:0 "未竟的北伐"
 YUN_NPA_cross_the_marco_polo_bridge_desc:0 "随着紫禁城重归我手，我们也迎来了最大的挑战——自沈阳事变以来就沦陷于日寇铁蹄之下的满洲，现在正处在爱新觉罗家族的叛徒的蹂躏之下，他们甚至还欢迎关东军和日本官僚在强行捏造出来的傀儡、也就是所谓的“满洲国”中奴役我们的同胞。这一次，幸运不会再像沈阳事变时那样站在日寇一边了，我们将完成几十年前国民革命军未竟的使命，满洲再也不会受到日本帝国主义的毒害。"
 YUN_NPA_GAW_Warlords:0 "打击军阀"
 YUN_NPA_GAW_Warlords_desc:0 "许多曾经与国民政府结盟的军阀最后都背叛了他们的祖国，变成了日本人的门下走狗。有些人试图在我们解放全中国的征途中保持所谓的“中立”。为了真正地解放中国的每一寸土地，我们得好好料理一下这帮汉奸。"
 YUN_NPA_Attack_QIN:0 "进攻马家军"
 YUN_NPA_Attack_QIN_desc:0 "许多曾经与国民政府结盟的军阀最后都背叛了他们的祖国，变成了日本人的门下走狗。有些人试图在我们解放全中国的征途中保持所谓的“中立”。为了真正地解放中国的每一寸土地，这帮汉奸也需要我们用心处理。解放之火已经在中国这个大酱缸里重燃，而那些卖国求荣的汉奸会是第一个被灼烧殆尽的。"
 YUN_NPA_Attack_XIK:0 "进攻西康"
