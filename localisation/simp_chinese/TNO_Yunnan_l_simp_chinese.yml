 YUN_safe_and_sound_tt:0 "我们应该密切监视何应钦，将他监禁起来是最好的选择。\n\n§Y我们会逮捕并关押何应钦。§!\n\n"
 YUN_out_of_sight_out_of_mind_tt:0 "我们不能容许何应钦留在西南，驱逐并流放他是唯一的选择。\n\n§Y何应钦会被流放到西南以外的地方。§!"
 YUN_a_formal_announcement_tt:0 "何应钦滚蛋了，我们终于能一统西南了！"
 YUN_we_are_not_enemies_tt:0 "我们不该执着于同胞之间的琐碎争吵。中国人不打中国人，为了促进云贵一统，我们得化干戈为玉帛，坐下来聊聊。\n\n"
 YUN_opening_the_debate_tt:0 "待所有准备工作完成以后，我们就可以开始关于统一西南的协商。\n\n§Y选择国策树的右侧分支会将议题引向更加集权化的统一方式。§!\n\n§Y选择国策树的左侧分支会将议题引向更加分权化的统一方式。§!"
