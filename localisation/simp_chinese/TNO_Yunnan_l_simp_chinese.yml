 YUN_xinan_insurgency_dynamic_modifier:0 "西南骚乱"
 YUN_xinan_insurgency_dynamic_modifier_desc:0 "国民革命军、中国共产党、护国军、山贼等叛乱分子在云南内外勾结，企图颠覆合法政权。如今叛乱日益猖獗，我们绝不可视而不见。如果容忍他们的背叛行径，则不仅会威胁到我们的经济，还会严重威胁卢汉的统治。"
 YUN_xinan_insurgency:0 "西南叛乱"
 YUN_xinan_insurgency_desc:0 "贵州即将与云南进入真正的统一状态，然而各式各样的游击队和抵抗运动也随之而至。从推动孙中山与蒋介石早已死去的共和主义的国民革命军，到抢劫政府资产的山贼，从越南边境的中共残部，到打着民族主义旗帜的护国军，卢汉面临着许多棘手的事。\n\n假如我们有足够的资源与时间，我们就能轻而易举地消灭这些叛匪。即便如此，我们也没理由不去努力剿灭叛匪，以确保整个西南都能尽快与云南统一。"
 YUN_xinan_insurgency_tt:0 "§Y将解锁新决议以应对抵抗组织。§!"
 YUN_ghost_of_the_past:0 "昔日的幽灵"
 YUN_ghost_of_the_past_desc:0 "自从重庆被摧毁，卢汉统治云南以来，国民革命军的秘密行动一直在整个云南如火如荼地进行着。最开始我们认为这不过是抢劫这样的小打小闹，但在获取了针对国民革命军的一些初步报告之后，我们才了解到这些叛乱分子在云南境内分布得广、实力强大，或许这就是对我们政权最大的外部威胁。\n\n由于他们与缅甸和低级政府官员的联系，再加上讨好了无数的地主，国民革命军游击队已然成为了黑市中最有影响力的领导人，且已经变得足够强大，足以站出来给卢汉制造严重的麻烦。然而，如果我们现在就发动袭击，就能把叛乱扼杀在摇篮里，并必定能从这场可怕的考验中存活。"
 YUN_burma_road_in_danger:0 "滇缅公路遭袭"
 YUN_burma_road_in_danger_desc:0 "国民革命军向来都是、且也将一直是对滇缅公路的长期威胁。国民革命军一直在依靠滇缅公路出口他们自己抢来或偷来的货物并从中牟利，如同跗骨之蛆挥之不去。不到一个月前，国民革命军炸毁了一批来自自由印度政府的运输车队。这不是第一次，恐怕也远非最后一次。然而，此事将吹响国民革命军灭绝的号角。\n\n我们将加倍警惕，保卫滇缅公路的安全。我们会向守备部队增兵，揪出他们暴露出的窝点，步步为营清除国民革命军。我们的士兵各尽其职，我们对他们寄以厚望，这些雷霆手段定将收获成效。"
 YUN_send_soldiers_to_border:0 "向边界派遣士兵"
 YUN_send_soldiers_to_border_desc:0 "不论多少次打击革命军叛党、多少次竭尽全力去发现革命军的哨点，他们都会带着双倍资源卷土重来，士气双倍高涨。近期报告显示，革命军正沿滇缅公路集中大量人力，极有可能是想恢复黑市军火流通，重新积攒实力。不过，如果动作够快，我们就无需担心此等问题。\n\n通过加强对滇缅边境的监管——同时向滇缅公路派驻更多部队——我们不但能抵消革命军的影响，还能打压这扰乱人心的共和主义。当然，想要办成，运气和战术都不可或缺。"
 YUN_send_soldiers_to_border_tt:0 "§M革命军的力量§!降低§G5§!。"
 YUN_contact_burma_for_coop:0 "致电缅甸商谈合作"
 YUN_contact_burma_for_coop_desc:0 "我们不能独自打击革命军，至少不能光凭着自己地盘里有限的力量打击他们。因此，我们英明的领导者卢汉积极与缅甸政府联系，为协同打击革命军、保卫滇缅公路安全协商。若一切按计划进行，我们就能同时调动云南和滇缅的军事力量。\n\n此次会议是计划的重中之重。若未能组织起一支可以击垮革命军的强力部队，那我们不仅要破费，革命军还会在当地站稳脚跟。这样的话，虽然不至于造成致命后果，但肯定会就此受挫，承受无法负担的损失。"
 YUN_the_red_menace:0 "红色威胁"
 YUN_the_red_menace_desc:0 "在卢汉的敌人中，中国共产党残部的农民支持度是其他组织无可比拟的。虽然他们被二度击溃，但为了平叛，或许是时候让卢汉给他们带来第三次失败了。事实证明，中共是中国境内处理起来最棘手的抵抗组织，不过他们反政府的手段也越发地套路化。摸清这些套路对云南的治安至关重要。\n\n中共已经证明了自己拉拢农村地区的能力，那么是时候向这些地区额外派驻部队了。打击中共活动会巩固卢汉在云南的统治，云南也会由此而变得更强大。若一切按计划进行，那这些赤匪很快就不足为惧了，广阔无垠的云南和西南也会因此而更团结。"
 YUN_the_horror_of_partisans:0 "游击队的恐怖之处"
 YUN_the_horror_of_partisans_desc:0 "每每与中共交战，我们的部队就几乎完全招架不住，给勇敢的士兵们造成了极大麻烦——原因在于，他们从来没能掌握主动权。中共部队总能抢到先手，对我方部队造成灾难性打击：不断遭遇伏击的情况下，士兵们只能打打毫无用处、火力不足的排枪。不然还能做什么呢？\n\n如果我们的方法收效甚微，那就该考虑如何变通，但不幸的是，我们大抵是没有这个资本：若想要找到反制中共游击战术的方法，我们就需要重写反游击部队的战术；如果我们要重新制定战术，我们就需要制定规模空前的计划，重新训练部队。因此，我们并非不为所动，而是对这些叛乱分子几乎无能为力。"
 YUN_establish_rural_area_network:0 "建立农村地区情报网"
 YUN_establish_rural_area_network_desc:0 "如果我们希望坚决制止中共的活动，那就必须尽一切努力阻止他们的发展。虽然我们打击这些威胁的努力越来越有效，但其速度还远不足以跟上中共势力无穷无尽的增长。虽然我们可能无法通过积极的打击来阻止他们的壮大，但仍然可能击中这条蛇的七寸，斩其蛇头。\n\n通过在中共活动猖獗的农村中建立情报网，我们将能够渗透到这些叛乱分子当中去，并在他们的队伍中造成混乱。虽然这远不是一个能长久下去的方案，但它也能让我们确定未来对政府资产的袭击的情报。这需要时间，但我们肯定在削弱这些共党。这远远不是终点，但我们开始看到隧道尽头的光亮了。"
 YUN_establish_rural_area_network_tt:0 "§p中共的力量§!降低§G5§!。"
 YUN_contact_vietnam:0 "联系越南"
 YUN_contact_vietnam_desc:0 "南方有一个国家处境与我们相似，那就是越南。他们也一直深陷游击战争的泥潭。我们两国都受着赤匪的重重困扰，一定能在许多问题上找到共通的答案。既然保大政权跟我们同样卷进了这场没完没了的战争，那我们可不能浪费了交流信息和分析作战策略的好机会。\n\n在剿共战争中，我们要尽可能地寻求帮助。叛乱不断地削弱着政府对农村的控制，我们必须速战速决，否则结果难料。"
 YUN_contact_vietnam_tt:0 "§Y虽然保大政权对共产党也无太多办法，但至少他们可以对越共采取一些措施，可以§G略微提高§!我们打击中共措施的有效性。§!"
 YUN_bandits_of_the_southwest:0 "西南匪患"
 YUN_bandits_of_the_southwest_desc:0 "滇省西南的大山中，掩藏着云南的一个顽疾。自从近二十年前云南的秩序逐渐变得混乱以来，拦路剪径的生意就开始在西南的穷山恶水之中生根发芽，并且规模只增不减。这种行为是云南和人类的污点，它除了扰乱我们的经济、威胁地主的生活之外，根本就没有其他任何的作用。这一切将到此为止。\n\n这将是一场漫长而艰难的战斗，但如果我们希望最忠诚的地主能得到安全和幸福，那就必须这样做。通过在西南地区开展一系列的剿匪行动，我们将开启把这些匪徒从云南连根拔起的漫长工作。这一切需要的只是时间而已。"
 YUN_land_of_thefts:0 "清剿山贼"
 YUN_land_of_thefts_desc:0 "在卢汉执掌下的云南是一台宏大的机器，在它所有重要的齿轮中，很少有人的影响力或是财富能够超过那些谦卑的地主。他们为云南的经济繁荣做出了超乎寻常的贡献：不言自明，我们领土的地主们有权要求保护和安全。鉴于云南各地匪患猖獗，现在确实应该是我们履行对这些地主的承诺的时候了。\n\n通过与饱受折磨的地主合作，并进一步打击这些被吹上了天的江洋大盗，我们有可能直接解决这些不值一提的匪患。"
 YUN_one_more_bandit_hunt_desc:0 "那些曾在云南大地上横行霸道的山贼与共党大部分都已经被好好修理过了，要么死掉，要么逃往西康省，奢望自己能有份“体面的工作”。\n\n但是，云南的边境还有最后一个硬茬，一群啸聚山林，并凭借山中藏匿处劫掠乡里的贼人。他们的藏匿处刚被发现，卢汉的命令便随之来到：全军出击，连同黔军一道进军山上！这将是又一场团结在卢汉大旗下的军事胜利！"
 YUN_show_no_mercy:0 "毫不留情"
 YUN_show_no_mercy_desc:0 "在整个云南，我们粉碎国民革命军、中国共产党、山贼以及护国军的努力充其量只能算是有限的成功。虽然我们似乎正在以相当快的速度击垮这些异见分子，但事实证明，这还远远不足以压制住他们。如果真的想清除云南内部的这些个叛匪，那我们就需要动用一切力量来搞定他们——一切：我们已经一次又一次地重新拟定战术、让忠诚的部队时时保持高度警戒，我们已经做了我们能做的一切。\n\n那么，我们的部队就必须能够更好地为云南效力。\n\n尽管还远远不足以对付无数的叛乱分子，但我们目前对部队限制或多或少都已经得到了放松。展露的仁慈的时候已经过去了，无论付出什么代价，我们都将确保云南的安全。"
 YUN_show_no_mercy_tt:0 "§Y我们将放宽对驻军和警察的限制措施，§G提高他们的效率§!以对抗威胁。§!"
 YUN_the_warmongers:0 "战争贩子"
 YUN_the_warmongers_desc:0 "在大部分中国军人的心中，一直都不幸存在着民族主义、复仇主义观念以及和对日本和大东亚共荣圈的反感。这种不服从的情绪在护国军的组织下不断蔓延，丝毫没有停止的迹象。直截了当地说，这种信念在我们的队伍一直存在，我们现在的目标就是要彻底扼杀它。\n\n这种信念一直是热爱和平的卢汉的眼中钉，它只不过是中国给共荣圈留下的最糟糕的记忆。然而，通过一些工作、子弹以及汗水，我们就能让云南比以前任何时候都更忠于共荣圈。"
 YUN_revanchism_in_xinan:0 "西南复仇主义"
 YUN_revanchism_in_xinan_desc:0 "随着近来西南统一，我们发现许多官僚和将军在之前并没有遵守我们严格的意识形态制度。虽然这对我们整合地方以及安抚日本的努力显然都是相当沉重的打击，但我们也有可能找到一个中间地带，能够允许我们将日本人和这些民族主义者的影响相互抵消。\n\n假如我们能找到一种方法来遏制双方势力中最为极端的因素，那我们就既能减少亲日派势力的影响，又能为云南保持一定程度的自治权。\n\n卢汉在民族主义者和亲日派之间的钢丝之上游走。不过，如果他表现得足够好，那他就可能不会遇到任何反对他统治的想法，安然无恙地走下这根钢丝。"
 YUN_purge_the_military:0 "清洗军队"
 YUN_purge_the_military_desc:0 "虽然事实证明，云南军队中的复仇主义者和民族主义观念对日本的影响力起到了强有力的制衡作用，但也有人直言不讳地指出了他们对卢汉政府的显著威胁。随着这些激进的官员和将军们日复一日地在政府中开展工作，越来越多的正直人士被反对共荣圈的观念所欺骗。这显然是无法忍受的事情。\n\n如果我们希望维持云南的稳定，那就需要把这些疯狗一样的官员彻底击倒。虽然由于他们哪怕是在监狱里都太受欢迎、太有影响力，因而我们不能直接将他们处决，但在可预见的未来中将他们排除在外还是有可能的。如果这次努力取得成功，护国军就将被削弱，云南军队也会重新走上正轨。"
 YUN_purge_the_military_tt:0 "§r护国军的力量§!降低§G10§!。"
 YUN_end_reactionary_thoughts:0 "扑灭反动思想"
 YUN_end_reactionary_thoughts_desc:0 "只有在护国军运动被遏制的情况下，我们才能干净漂亮地彻底终结它。为了确保云南军队中的安全，我们需要做的所有事情中最为优先的一项就是保持对军队官兵的控制。通过对高级指挥部的办公室进行窃听、雇佣一些尾巴跟踪那些我们仍然怀疑的人，以及鼓励新兵报告上级的可疑行为，云南将会比以前叛徒遍地时变得安全得多。\n\n无论我们被迫采取何种措施，这些行动都只会增强云南的整体实力。即使军队内部会越来越愤怒，但他们也会因为这一切都是为了云南的国家安全而感到安心。"
 YUN_end_reactionary_thoughts_tt:0 "§Y我们将赋予警察力量针对该运动更大的行动自由度，§G提高他们的效率§!以对抗护国军。§!"
 YUN_peace_in_our_time:0 "我们时代的和平"
 YUN_peace_in_our_time_desc:0 "在云南政府内部，解脱感和绝望感正变得越来越强烈。为了结束云南各地的叛乱所做的一切都已经走到了尽头。毕竟，他们不得不这样做，万策已尽。袖管里的撒手锏已经尽数抛出，对付恐怖分子的钢刀已经不复锋锐，警察和反恐部队的储备也终于耗尽。在这种情况下，我们别无选择，只能结束大部分针对叛乱分子的工作，否则我们就有大麻烦了。\n\n我们现在能做的就是闭上眼睛，心存希望：希望我们已经做得够多了，希望军队已经做得够多了，希望云南能够幸存下去，我们所能希望的只有这些。随着时间的推移，局势将慢慢明朗。我们所知道的是，我们已经尽了最大的努力，不管它是否足够。"
 yun.1.t:0 "我们的处境"
 yun.1.desc:0 "云南，中国的西南边陲，一个群峦环绕、风景如画，宁静的省份，郁郁葱葱的森林在此养育了众多生灵。\n\n自十多年前从表哥龙云那里继承云南的最高权力以来，卢汉监管着这片土地上的农民们耕作、挖矿、缴纳沉重的赋税。于内，云南的主要民族是彝族，他们是云南大部分土地的主人，并认卢汉当他们无可争议的领袖；于外，滇系只听命于中国唯一的合法政权南京政府，并换得了一点“小小的”自治权。通过维持本地富有的士绅和他的兄弟上级之间的平衡，卢汉确保了自己——同样也是云南的安全和稳定。\n\n尽管卢汉被抱有恶意的蠢货们称作“军阀”，但他对率军作战没什么兴趣。诚然，溜进我们边境线的匪徒们，比如国民革命军游击队和共匪这些缠绕我们的旧日鬼影，是我们的肉中刺，但他们只是小小的干扰。卢汉有更大的使命要为之奉献。\n\n我们不会也不能忘记我们的处境。敌人潜伏在暗处，潜伏在边境内外，我们必须如履薄冰，脚踏实地地走向更美好的未来。此时此刻，民国的五个现代化的呼声沸反盈天，给我们的祖国注入了无穷的工业活力，我们也无私地为他们的正义事业奉献了云南的土地和财富。提炼矿物，卖掉；收获作物，卖掉。让我们撑起一片天，好让我们无所不能的同胞们将大自然中的原材料编织成文明的造物。\n\n为了云南，为了中华，为了卢汉！"
 yun.1.a:0 "前进！"
 yun.2.t:0 "发现了新的锡矿！"
 yun.2.desc:0 "昆明考古协会的全体三名成员正在发掘一座村落遗址，据信该村落于太平天国运动时期被夷为平地。起初一切进展顺利，他们从遗址中找到了能装满一手推车的陶器，还发现了一座石屋的地基，这令几名考古人员喜出望外。不过，比这更引人注目的是，我们的探子汇报说，三位考古学家还意外发现了一处储量丰富的锡矿脉。\n\n一名从昆明出发的勘探者写信回来，说他们不单单找到了一条丰饶的锡矿脉，实际上，整个区域遍布珍稀矿脉与露天矿石，指明了此处是建设采矿设施的理想场所。锡是本省出口量最大的货物之一，建立原料提炼工业也会给我们带来诸多好处。矿藏就是王之宝藏，神之赐予，也理应是属于云南的瑰宝。\n\n本来我们已经为把这些矿藏从所有者手中夺走做足了准备，不过幸运的是，我们得知这片矿区依然属于省政府，所以我们只要决定怎样利用这些矿藏就好。\n\n在做出决定之前，我们还需要给昆明考古协会寄封回信。他们先前来信恳求我们宽限几日，让他们可以把具备历史意义的文物都从遗址中搬走。"
 yun.2.a:0 "拒绝请求。"
 yun.3.t:0 "竞标开始"
 yun.3.desc:0 "云南的信息传播速度慢得令人发指。一道命令被传递到省级办公室后，他们要浪费好几周时间才能给我们答复。信使需要数月才能把地方上的消息传达到当权者的耳朵里。经济部长的表姐说，她在南方甚至还能找到尊奉袁世凯为中国皇帝的村庄，不亦谬乎？所以当我们的办公室一天之内连收二十封信件后，他们都有点慌了。\n\n好像所有人都意图染指我们的锡，用于制造锡青铜、罐头壳。云南的锡流经四方，为全共荣圈的国家奉献力量，我们觉得云南政府应当借此机会捞一笔小钱。好吧好吧，我们捞到的不是一小笔钱——因为这是一大笔钱！远远超出我们的预期。\n\n我们现在的一大优势就是这是一场秘密拍卖，各路竞标者都不清楚有多少竞争对手也在加价。发现锡矿的新闻传播起来如同去年的野火一样愈演愈烈，只不过这次是个利好消息，我们大可不必遮遮掩掩。"
 yun.3.a:0 "价高者得。"
 yun.4.t:0 "稍加诱导？"
 yun.4.desc:0 "办公室里有人打赌谁能赢得那份合同。日本财阀实力强大，资本雄厚，但缺乏兴致；改组国民政府想要靠本国资源打造民族工业体系，他们也许希望与我们的领袖签订一份象征性协议以彰显自己的胜利。所以，最有可能笑到最后的，是云南本地的彝族地主豪绅。他们渴望维持自身对云南土地与工业资源分配的主导地位，为此始终不遗余力地囤积大量资源，与更庞大的对手竞争。\n\n此次竞标结果与运气无关，胜利的天平紧握在我们手中，毕竟他们也不知道彼此的出价，游戏结果完全取决于我们。我们可以造福云南人民，让伟大的云南在我们治下迈向强盛；也可以支持改组国民政府，拉近我们彼此的距离；又或者，我们可以支持日本，为财阀的残酷剥削与先进采掘技术同时敞开大门。"
 yun.4.a:0 "不干涉竞标。"
 yun.4.b:0 "支持改组国民政府。"
 yun.4.c:0 "支持彝族地主。"
 yun.4.d:0 "支持大日本帝国。"
 yun.5.t:0 "日本中标"
 yun.5.desc:0 "看样子我们的确是些不错的炼丹家，点“锡”成金成功了。\n\n大日本帝国的工厂对我们的原料有着无穷无尽的需求，我们也愿意将这些唾手可得的资源拱手奉上。就在闲谈的空当，来自共荣圈各地的工程师和熟练工人纷纷涌入云南，建立现代化高科技的采掘萃取设施。\n\n然而，事情也并不完满，伴随着巨大利益而来的是无尽的苦难，用以安置工程师的村落被完全腾空，住户无家可归，生活在新矿山附近的农民眼睁睁地看着他们赖以生存的作物染病而死。彝族地主将此次事件视作他们的统治地位瓦解的信号，集结财力反对我们的政权。改组国民政府与上百万被煽动的百姓决定游行示威以示反对，日本当权者也不给我们好脸色看，似乎多看我们一眼也有损他们的高贵。\n\n不过话说回来，尽管我们的邻居、上级、下属和百姓们都被剥削的很穷，但我们就不是如此了。日本人从这笔交易中大赚一笔，我们也当然捞到一大笔钱，也许我们本可以赚得更多，但事后再计较这个也无所谓了。\n\n钱，从这次合作中赚取的资金才是最核心的要素，如果我们能精打细算地用好这笔投资，说不定能让云南上下大开眼界，在步入二十一世纪前，至少先给她拉进二十世纪这个属于工业化的时代\n\n有时，人们不禁会想，如果是云南人或中国政府赢得了竞标，结果会不会更好些——至少我们能充当彼此合作的重要伙伴，而不是被肆意掠夺的边陲小邦。不过天底下可没得卖后悔药，竞标结束了。"
 yun.5.a:0 "胜者通吃！"
 yun.5.a.tt:0 "[JAP.GetFlag]§Y日本§!会收到一小部分§G永久收入§!，每年能拿到§Y$50M§!。"
 yun.6.t:0 "帮助国民政府"
 yun.6.desc:0 "孔夫子教会了我们何为孝悌。南京的改组政府是我们昆明强大而稳定的政府的长兄。我们理当尽一切办法去帮助他们，因为他们曾经尽一切办法帮助我们。因此我们决定内部消化确保中国人端中国碗。\n\n也许他们不像东京的主子一样给我们那么多东西，但这不是单纯为了利益，而是为了我们的民族，为了我们人民和国家的长治久安。我们不在乎国家能给我们什么，我们更在乎我们能为国家做什么。\n\n这倒也不全是热血上脑，因为其带来的利益并不少。与邻为善一直是个明智的想法，而且我们治下的许多人仍然认同中国大一统的必要性，他们拒绝承认云南拥有任何作为一个国家而言所需要的与生俱来的伟大，既然如此，那么妥协自然是行得通的。\n\n云南必须清楚她自己的地位：不应该骑在中国的头上，而是应该成为中华民族的领头羊。我们是中华民族闪耀的山中明珠，我们是我们伟大民族无尽的宝库，我们是云南之国，但我们仍是中华之邦。\n\n想要通过一些“手段”来让中国中标并不容易，但我们总有办法。"
 yun.6.a:0 "中国人的中国！"
 yun.6.a.tt:0 "[CHI.GetFlag]§Y中国§!将会在竞标的过程中获得§G优势§!。\n\n"
 yun.7.t:0 "旭日之国对此并不满意"
 yun.7.desc:0 "昆明今宵光明璀璨如白昼——酒店中燃起了一场大火。凑巧的是，云南政府与中华民国的代理人就在这里举行会晤，争取竞标成功。\n\n显然，这些官员比他们预期的更引人注目，数名尾随而至的日本宪兵队特工秘密制造了这起火灾。\n\n尽管东京政府拒绝对此次事件负责，但他们却拿着从一份从“热心群众”那里“收到”的谈判文件，对我们横加指责起来。为了赢得最终的胜利，日本人再次提高了他们的加码，我们也陷入到他们的密切监视中——如此奇耻大辱，我们必将铭记在心！\n\n共荣圈其他成员因此而生的异样眼光，着实让我们有些尴尬，国民政府本该与我们同舟共济，却无情地舍弃我们而去——对他们来说，我们就没问过他们需不需要帮忙，结果就把他们给牵连了进去。经过此次风波，我们俨然成了共荣圈的异类。"
 yun.7.a:0 "好吧，好歹我们试过了。"
 yun.8.t:0 "自食其力"
 yun.8.desc:0 "富人之所以成为富人，不在于他们给予别人多少。对云南这样的强国来说，也同样如此。\n\n谢谢你！即使东京与南京的富豪开尽价码来掀掉我们的裤子，您还愿意让我们自行支配自己的口袋。作为云南社会的重要组成部分，彝族地主对我们新发掘的锡矿展露出了兴趣。他们组成了一个团体，对矿山开采权提出正式竞标。这份努力无疑体现了他们值得称颂的爱国情怀，但说实话，他们的努力还没有达到令人满意的程度。\n\n尽管云南地主勇气可嘉，却没有与日本财团和南京改组政府竞争的资本。即使榨干他们手下奴隶的全部价值，也不及我们从省外投资者那里取得最大报酬的一半。\n\n遗憾的是，只有我们自己知道——或者在乎这个事实。\n\n我们必须确保本地投资者取得开采权，那是他们应得的。如果没有勤劳的地主和奴隶贩子，云南不会有今天的成就。作为省政府，我们有崇高的义务从外来干涉势力手中，保护他们的利益与人身安全——即使前者的价码更符合纯粹的经济利益。\n\n况且，尽管改组国民政府与日本人都承诺支付一笔丰厚的购地款，但在那之后，他们只会将从我们的土地上得到的一切掠夺进自己的腰包。如果将土地卖给本地人，我们可以从大地母亲那里获得更加长远的利益与内部流通。\n\n我们是一个劳动者的国家，但如果国家机器不能开动起来，就什么也不是。正如所有的劳动者那样，我们希望尽可能地确保自身应得的利益。\n\n此外，如果我们建立一座完全的本地企业，就可以完全不管那些烦人的安全规章与高工资，确保当地村民永远不会闲下来。"
 yun.8.a:0 "利益优先。"
 yun.8.a.tt:0 "我们将会让[YUN.GetFlag]§Y云南§!的§Y彝族地主§!在竞标过程中获得§G优势§!。\n\n"
 yun.9.t:0 "旭日之国提高报价"
 yun.9.desc:0 "云南的崇山峻岭映衬着一种顽固的静谧之美，为我们这些凡胎肉体教诲了自己身为城市与国家下的渺小背影，这一事实永恒如此。每座山峰，每处秀谷，都是我们尊严与奉献的骄傲证明。\n\n也许，云南是岩石砌成的国家，但身为统治者的我们决不是铁石心肠——我们真心想让彝族地主获益，将本省的物质资源据为己有，而不是让外国主子用破烂不堪的道路将它们运到数千英里以外的地方去，我们完全有理由相信，属于本省的经济才符合我们的最大利益。\n\n在这一崇高目标的引领下，我们情愿捏造数字，让彝族地主在竞拍榜中争得第一，人为地将他们的出价提高了一倍——但紧接着，日本人加价了，我的老天，他们加价了！\n\n他们没有将报价加倍，而是在数字后面直接加了几个零！我们无法回击，即使再怎么在数字上动手脚，我们都出不了那么高的价。我们没有办法了。\n\n但是，从积极的方面说，我们成功为自己争得如此丰厚的一笔回报。一笔真正的巨款！\n\n如果出卖了道德，我们将收获巨大的经济利益——如果不出卖，却得到的更多，事实真是讽刺！\n\n我们必须意识到，这笔交易对云南有着极大的好处。更重要的是，彝族地主现在也深切理解了什么更符合他们的利益，他们生活在云南，如果云南能从这笔交易中取得如此大的实惠，他们没道理不收获回报。\n\n投资与发展的新时代，正在前方等待着我们，新的交易大城后，不再有农民无所事事，不再有地主忍饥受饿。云南是一个强大的国家，以后也将更加强大！"
 yun.9.a:0 "钱就是钱。"
 yun.10.t:0 "向宗主国让步"
 yun.10.desc:0 "孔夫子教导过我们何为孝道，子女天生就欠父母的养育之恩；同理，奴仆也应尽心侍奉主人，以感激主人的德善之治。\n\n人民伸出手来，乞求一些他们买不起的残羹冷炙，我们无动于衷。同胞伸出手来，称我们为同志和伙伴，但我们不需要虚妄的情怀与友谊。我们的宗主从高处伸出手来，提醒我们的职责，许诺我们将在帝国治下的共荣圈内获得比现在更高的地位。\n\n我们绝不会咬饲主的手，即使我们的食物就是被他偷走的。\n\n对掌握自己生杀大权的人摇头摆尾没什么可耻的，生来是狗，那不如找个富裕人家，东亚地区没有比共荣圈更值得青睐的家庭了，日本帝国就是我们的干爹，我们必须在他身边争得一席之地。\n\n为主人效劳是我们的荣幸，也是利润丰厚之事，我们将通过法外干预的形式，确保日本人获得锡矿开采权，确保自己与世界上最棒的超级大国保持健康、有益的外交关系。我们要让日本人知道，自己有多么忠诚，投资我们多么有利可图，在中国当前大环境下满足我们的权力与利益有多么重要。\n\n独立自主流浪汉，互相依赖是夫妻。在这支离破碎的危险乱世上，能屈能伸才可成大器。"
 yun.10.a:0 "百利而无一害。"
 yun.10.a.tt:0 "[JAP.GetFlag]§Y日本§!将在竞标的过程中获得§G优势§!。\n\n"
 yun.11.t:0 "彝族的不满"
 yun.11.desc:0 "“你背叛了你的祖国和人民！”\n\n“滚回你日本主子那儿去吧，马屁精！”\n\n“这座城市属于它的人民，你给我滚出去！休想得到这里的一分一毫！”\n\n这些可爱的字句，不过是我们从满怀愤怒的信件、私人公报与抛向我们的石子中，精选出来的一小部分。显然，有谁泄露了我们操纵拍卖会的故事，我们抓了一早上人，却还是徒劳无益，纳闷着消息究竟是从哪里泄露出去的。\n\n可悲的彝族人，他们看不到如此而为的必要性，这帮榆木脑袋根本考虑不到自己微不足道的利益之外更远大的抱负，所以才这么愤怒，结果全省的奴隶与农民也都不干活了。随即，我们派了军队去帮他们拎清楚自己的脑子，光是一早上我们就损失了上千名农民！\n\n看来，我们得花些钱管住他们的嘴，换句话说，投资地方产业来确保云南经济的健康发展——政府正邀请彝族人参加谈判，静下心来理解彼此的诉求，解决所有的烦心事。\n\n我们已经动摇了云南社会的根基。只能祈求一切最终都能得以平息。\n\n往好处说，日本帝国就对我们的腐败行径感到愉快而不是愤怒，虽说这不能改变我们“奴隶走狗”的名誉，至少也是个积极信号。\n\n否则我们就该回到过去，去做一些稍微不同的事……"
 yun.11.a:0 "该死！"
 yun.12.t:0 "日本中标"
 yun.12.desc:0 "历经数月的紧张拉锯后，日本帝国毫无悬念地获胜了，世界没有忽略我们的抵抗，代价是损失了一大笔政治与外交资本。\n\n尽管我们付出了希望，却也收获了真金白银。无数资本从东京流入昆明，犹如涌动着金水的涓流，闪耀着无尽的财富——好吧，其实更像溪水。虽说达成了各种各样的承诺与幕后交易，这笔钱不如我们想象的那么好拿。分期付款、自付款项、风险补偿。日本会计可比他们的战舰更加致命。\n\n涌向昆明的财富，犹如涌向东京的一样多，但是，省办公厅内却流露出悲观的氛围，即使是赚取了可观利润的卢汉，也极力掩饰着自己的喜悦。\n\n无论是公众还是我们，都觉得自己搞砸了，不但惹恼了邻居与人民，甚至动摇了不少自己人。\n\n幸运的是，一切就这样糊涂过去了。财阀的外派们充斥着昆明的酒吧与街头，即使是喝酒的时候，也因为敛取的大量财富而招致许多人的愤恨。\n\n最为顶尖的工程师们，操纵着最为现代化的机器，凌驾于本省农民的头顶，将他们痛苦而缓慢地赶出日本人的领地。青山绿水逐渐被灰尘掩盖，平民陷入病弱死亡的阴影。如果战争是对战败者的勒索，那我们已经输了，彻底完败。"
 yun.12.a:0 "胜者通吃！"
 yun.12.a.tt:0 "[YUN.GetFlag]§Y云南§!会收到一小部分§G永久收入§!，每年能拿到§Y50M$§!。"
 yun.13.t:0 "下楼的脚步"
 yun.13.desc:0 "“小陈啊，你我共事多年，也算是知根知底，你说句掏心窝子的，你觉得到底是谁心心念念想我下野？”卢汉已经花了一整个早上看完案头堆得像小山一般高的云南境内抵抗报告，他发现这些令人发愁的报告在数量上都不全面，更不用说里面的内容也是乏善可陈。\n\n“长官，简单来说，当下分化云南之叛匪势力，简单来说共有四路，即：西南山区的土匪，致其为化外之地；沿缅甸公路活动的国民革命军残部，令往来交通，呃，多有不便；还有在乡村打游击的赤党；更不消说我军内部的所谓‘护国军’了，您也知道，他们在煽动民族啊，复仇这些。”卢汉听罢点了点头，从桌子前站了起来，走向了财政“部长”陈会计。\n\n“那么，小陈，对于清剿叛匪，你有何见解？现在云南境内四面楚歌，甚至可能我们身边都不得不防。这种颠覆活动，绝对不能容忍，轻敌大意，便会让我们死无葬身之地。所以，你有什么建议吗？”\n\n小陈沉默了一会，酝酿了一下语言：“长官，怕是只有……连根拔起？”\n\n卢汉笑了：“不错，正合我意，而且要日夜不息地剿匪，方可救云南于分裂之危险中。”\n\n卢汉指了指办公室的门，小陈点头应命，离开了。卢汉坐回办公桌前，给自己倒了一杯酒。"
 yun.13.a:0 "今夜会很漫长。"
 yun.13.a.tt:0 "§Y卢汉把镇压叛乱看作是自己政权的头等大事，§R但其他人可能会有不同的看法……§!"
 yun.14.t:0 "斗争永不停息"
 yun.14.desc:0 "老赵在他大量的闲暇里不停思考什么是民族主义，尤其是在中国山河破碎的当下。自从撤离以来，国民革命军残部很少有这样的喘息之机，不过老赵有这个条件——他的藏身处位于缅甸北部，就在滇缅公路的旁边。老赵从1937年开始就为祖国的自由而战了，他一路从武汉打到重庆，又一直打到了他现在坐的地方。他的小屋也成了训练营，不断涌进来的年轻人们再次出门时已经成为了战士。对此，老赵常常责备自己。\n\n半张脸伸进了帐篷：“老赵，又一批新兵要来了，还有三十分钟。”老赵长叹了一口气，从床边站了起来，意识到自己现在是个教官，不再是袭击滇缅公路的游击队员。无论如何都是为国效力，无论如何也要解放祖国。\n\n老赵迈步走到新兵们乱糟糟的队列前面，他们还以为自己在去军营的路上，一路叽叽喳喳，直到他们看见了正在走过来的老赵和他胸前的勋章，当老赵走过了队列，人群已经鸦雀无声。老赵在队列中来回走着，酝酿着他的讲话。\n\n“各位，我注意到，你们都希望解放中国，把她从日本鬼子的控制和威权主义下解放出来。你们都希望解放中国，所以你们加入了我们打倒汉奸走狗的战争中。为此，我向你们表示感谢，因为像你们这样的人已经寥寥无几了。”"
 yun.14.a:0 "又一批新兵来了。"
 yun.15.t:0 "得来全不费工夫"
 yun.15.desc:0 "时间戏剧性地改变了老赵所熟知的一切事物。从孙中山当权，再到日本鬼子入侵，再到重庆沦陷，在那里毛主席和蒋介石为国捐躯。此后的日子里城头变幻大王旗，当下也不例外。今天，国民革命军最高统帅部——这个机构依然沿立了下来——做出了穿过滇缅边境进入云南行动的决议。为促成这一决议，云南涌来的大批志愿军还远远不够，所以全体人员都集合待命。恰巧老赵作为一名四十年代就被授衔的军官成为了其中一员。不过他的出席多半是走个过场，毕竟军官们都很少亲临火线，而所有命令又都直接来自刚从预备役中提拔的将军们和最高统帅部。然而老赵很快就吃了一惊，他被分配至了自1947年以来最大的一次针对滇缅公路的突袭当中。\n\n老赵正和七八个先前训练的新兵蛋子躺在树荫里，看起来他们已经忘了三人成伍的规矩。不过这没有烦到老赵——说实话他已经懒得厌烦了。不过在老赵看来他们也称不上散漫。他希望自己将要指挥的两支民兵部队能有上千人，而不是几个。这是一个精确的统计，但也略微使人忧虑。前面路面传来的轰鸣声打断了老赵的思绪，他们已经能看见那支队伍了。一个小型的运输车队，两辆装甲运兵车，还有一列全副武装的流亡者。这是全云南最强大最精悍的部队。\n\n这些“游击”队员们轻笑了起来：“嘿，弟兄们准备好了没？”"
 yun.15.a:0 "国民革命军发展壮大了。"
 yun.16.t:0 "河内之行"
 yun.16.desc:0 "小李推开了一根路上的树枝，朝身后瞥了一眼。不管怎样，他的三人战斗小组至今没人掉队，这说明他的向导至少没有领错路。他们为了去驻越南司令部已经在丛林里走了差不多一个小时，否则小李根本就不会怀疑向导可不可靠。如果不是这位向导一直在用结巴的中文安慰他，小李估计已经彻底绝望了，不过随着他们不断深入越南的丛林，小李的信心也越来越少。\n\n他们在一片林中空地稍事休息，小李看着向导开始用脚四处跺地，灵光一闪想起了他的名字。他环顾四周，顿感大事不妙：卢汉的黑手多半已经伸进了越南，自己就要在这么个鬼知道叫什么的地方被偷袭丢掉小命了。就在他胡思乱想的时候，地面被掀开了，丛林中出现了一个地洞。小李惊呆了，他的战友们围在他旁边，惊恐地看着向导钻进洞里，在完全消失前挥了挥手让他们也钻进去。\n\n“这他妈的是什么？”三个人面面相觑，片刻后小李走上前去。\n\n“李哥，不是我说，这东西看起来有鬼。“小李听罢有些犹豫，活像一个逃兵。\n\n“傻站在这哪也去不了，小杨，你来不来吧！”显然即使小李自己也没底。"
 yun.16.a:0 "“行吧，队长，你先下去。”"
 yun.17.t:0 "今日之域中竟是谁家之天下？"
 yun.17.desc:0 "又一次从越南回来，又一次巡逻，又一天过去了。日头开始西沉，小李觉得自己度过了不错的一天。四周无疑是安静的，但安静的生活需要代价。走过一个可以开市场的土路路口，一条长长的田间小路出现了，小李感受了片刻混有稻香的潮湿空气。走在两位战友旁边，小李只剩下无所事事。毕竟除了警惕云南的伪军以外没什么需要他做的，路过百姓时收到的问候也令人愉悦。当然，这不意味着中国共产党不想争取乡村地区。中国共产党牢牢控制的农村中仍然点缀着零零散散的地主家丁，这让经常性的巡逻变得必要，更不用提卢汉的伪军仍然经常性的下乡检查，尽管他们装备粗劣。\n\n三人组走到了泥路的尽头，结束了他们在田间的漫长任务。小李也喜欢和老百姓说话，即使这是出于工作要求和个人习惯。听地主们的故事和旧社会的故事总是有趣的，听听被他所改造的旧世界的面貌更是有趣的。沿着泥路走去，百姓们的话成为了他的精神食粮。当村子渐渐从视野里消失，树林里的喧嚣出现了，小李又变回了那个优秀的士兵。他的注意力回到了自己身边的动静上。毕竟，现在这是他唯一的使命。"
 yun.17.a:0 "这就是他所能做的一切。"
 yun.18.t:0 "是什么让人变成了罪犯？"
 yun.18.desc:0 "云南最高峰上看到的夜景很美丽。月亮和星星相隔迢迢，但七八个围坐在篝火旁土匪却无心欣赏这一美景，他们一边摆龙门阵一边吃饭，如果那些食物也能算饭菜的话。这个匪伙最近迎来了一个姓黄的新成员。\n\n到了半夜，月亮高悬半空，最后一点食物也被吃完了，漫漫长夜只剩下了故事作为消遣。由于没什么别的可讲，小黄开始讲一些寓言故事。\n\n“欸，黄大哥，你怎么来得这？”笑容仍然萦绕在篝火周围，很多人已经意兴阑珊。发问的是个不超过二十五岁的年轻人，面相和身材仿佛一个饿鬼，除了饥饿的皮囊以外一无所有。\n\n“嗯，实际上我是从云南西北来的。那里的那些……地主都是卢汉的鹰犬，为所欲为。我家里你也知道，不很富裕，都是普通农民。一天我娘生病了，我们都觉得是伤寒。我们为了给她治病，把家里所有值钱的东西都给了郎中。我们为了药钱卖了很多东西，但没有借债。”\n\n篝火周围安静了下来，只能听到火堆的噼啪声，“一开始他们来收我们的庄稼，但地里已经什么都没有了，我们把所有东西全都给了他们，但他们还是来了。他们把房子点着了，什么都没给我们剩下，但他们觉得这是对我们的警告并威胁我们下周把钱付清。显然，我们根本还不起，他们也清楚。要不然我们不会逃荒的。”\n\n群山陷入了彻底的寂静，篝火也熄灭成了灰烬。"
 yun.18.a:0 "随着日子一天天过去，山区只会一点点走向死寂。"
 yun.19.t:0 "群山之外"
 yun.19.desc:0 "小黄已经习惯他的生活，并对他的谋生手段产生了自豪。费了一番周折后，他最终还是抛弃了没用的道德标准。如果这世道逼人落草才能活下去，那这么做就是正当的。如果没什么别的办法，那这么做就是符合道德的。当他抬头望向眼前的村子时，小黄这样宽慰自己。\n\n十几个令他非常担忧的云南军人形成了一番侮辱性的景象，更值得担忧的是村中央路口工事里的村子民兵。如果这里的村民已经和云南政府勾结，小黄一伙人抢劫的频率就远超安全线了。这点暂且不提，怎么让这伙积年老匪击退两倍于他们的政府军令人头痛，他身边的伙计们也都在为此发愁。\n\n“不，这样准行，我们出其不意，绝对有用。”这话听起来连说话者自己都不信，更不用说取信其它土匪了。\n\n“谁还有别的主意？”小黄问了问大家，包括他自己。这座村庄守备周全，显然村民和防卫者们的关系也不错。\n\n“不，不，按你这么干会被那个屋里的枪打到。”土匪们仍然在继续为行动的最佳方案辩论。看起来一时半会没什么办法。\n\n“没关系，等等就等等，我们一定行。”土匪们面面相觑，绝望之情溢于言表。"
 yun.19.a:0 "“要不然咱们还是回家吧？”"
 yun.20.t:0 "没有永远的走狗"
 yun.20.desc:0 "“下午好，泽生。”安恩溥微笑着示意了自己办公桌对面的椅子，把一个棕色文件袋和一叠信纸以及钢笔、邮票、墨水放在了旁边。\n\n“恩溥，有什么事？”曾泽生坐下来拿起文件袋，看到了上面印着“最高机密”的字样。曾泽生朝里面瞥了一眼，里面装着一叠纸，每一张上面都印着一个将军的照片和对应的简历。\n\n“老安，这是做什么？”两人对视着陷入了沉默中。\n\n“不，不行，绝对不行。我们担不起。”安恩溥微笑着看着曾泽生，拿起一支笔伸进墨水瓶蘸了蘸。\n\n“你开什么玩笑，你知道我们不能这么做！万一卢汉察觉了怎么办？！”安恩溥听罢把笔拿了起来，又放到了一边。\n\n“我再也不想给日本人当狗了，我知道你肯定也想要卢汉的项上人头，跟我一样。”安恩溥拿起了第二支笔，伸进了墨水瓶里，攥在手里递给曾泽生，他们的眼神交汇在了一起。曾泽生笑不出来。\n\n“我们要争取这些人。如果我们不这么做就会完蛋。”"
 yun.20.a:0 "“他们会加入的，他们就想要这个。”"
 yun.21.t:0 "耐心"
 yun.21.desc:0 "卢汉不是笨蛋。尽管其他人可能会在气愤和暴怒中鲁莽行事，他在多年的行伍中已经认识到了在冷静中行动的宝贵。这是他成就今天的本领，现在也如此——因为当得知安恩溥和曾泽生在秘密为护国军工作时，他曾差点在滔天怒火中下令将这两个人当场处决。\n\n但那是傻瓜、暴君或者独裁者的行为，而他不是三者中的任何一个。经过几分钟的深呼吸后，事情的全景在他的脑海中浮现了出来。曾泽生和安恩溥都是云南的宝贵财富——前者是云南军队的创建者，后者是云南政府的创建者。与权力殿堂上的饭桶们不同，他们都勤勉刻苦。最后，他们的个人影响力也相当大，会有相当多的人对处理他们愤愤不平。\n\n“靠近你的朋友，但更要靠近你的敌人。”历史已经无数次证明了这句话蕴含的智慧，并且即将再证明一次。曾安两人如果被诱导产生了一种虚假的安全感并处于监视中，就会成为有价值的情报来源。带回他们变节消息的间谍要好好奖赏——应该立刻落实。当卢汉坐回椅子上时，整个计划的全部细节立刻在脑海中一个接一个地搭建了起来，护国军阴谋的下线们将被逮捕，而这两个高层将被蒙在鼓里。当只剩下他们时，卢汉将采取行动。"
 yun.21.a:0 "毕竟，器当其无，有器之用。"
 yun.22.t:0 "现况如何？"
 yun.22.desc:0 "卢汉一整天都坐在桌前，看报告、听汇报、喝酒。陈部长进来向他汇报状况，夜幕刚刚降临，卢汉有些醉了。不过他还不至于听不进陈部长最后的报告。\n\n“说吧，小陈，怎么了？”卢汉瘫倒在扶手椅上，眯着眼看着陈部长和他怀里的文件。\n\n“长官，您对叛匪的手段……很有魄力，没有更贴切的说法了。镇压已经常态化，最初的行动取得了一些成效。叛匪的行动大大减少，眼看就要彻底消失。但不幸的是，他们的队伍很快又被那些穷人填满——流民、农夫、罪犯。”卢汉静坐着，看着汇报的文件。\n\n“虽然犯罪和恐怖活动已经大量减少，但我们的资源也捉襟见肘，只能等局势稳定下来。”卢汉听罢皱着眉头，看起来半梦半醒。\n\n“稳定？”卢汉眯起眼睛看向别处，往前倾了倾身子。“什么叫‘稳定’？”\n\n陈部长冷汗直冒，“长官……省里上个月一直在剿匪，政权维稳已经遇到了超乎预料的困难，我们正饱受其害。”卢汉看着陈部长，无动于衷的眉眼间透露出失望。\n\n“小陈啊，我们还没有尽全力吧？”陈部长皱起眉头，叹了口气：“长官，这已经是全力以赴了……”"
 yun.22.a:0 "“……对于我们而言。”"
 yun.22.a.tt:0 "§R尽管我们全力以赴，但仍然缺乏对叛匪发起决定性打击的能力。§!"
 yun.23.t:0 "昆明总是晴空万里"
 yun.23.desc:0 "生活是美好的。\n\n一句简单、平淡的话，却祈求着能在未来应验，尤其是把目光投向这个省份的时候，人们会发现这片土地充满了疾病、犯罪、繁重的工作。普通农民在敲诈勒索和拦路抢劫中侥幸保住的微薄收入只能满足最基本的口粮和下一天的生活需要。当太阳落山后，生活又变成了一场赌博，农民不是卷入土匪火并，就是被“警察”们剥削，要不然就是在充满事故的农场和矿井里服徭役。\n\n当然，谁要是敢对卢汉的宣言发表除了赞扬之外的任何观点，都会被视作叛匪逮捕，就如同云南的救世主继续他的生活，为他的领地描绘累累硕果一样自然。\n\n对于卢汉而言，这片土地上唯一的重要意见是他自己的意见，不是其他任何人的，所以生活是美好的：叛匪一天天被削弱，相悖的说法都是游击队的宣传；滇系和他的忠实军队掌控着这片土地上的一草一木，土地上的孩子们和工人们每天早上都充满着希望醒来，因为他们不会有比现在更好的奔头和小日子了。\n\n云南的生活是美好的，对每一个人都是如此，对他尤其如此。于是，他重复着这句呓语，吸着嘴上的雪茄，给何应钦写了一封信，阐述两省合作和领土合并能够带来的积极影响。"
 yun.23.a:0 "对于人民，尤其是对于他们。"
 yun.23.a.tt:0 "§Y一切都会好起来的，我们有更重要的事情要做，把工作重心转到西南统一上来吧。§!"
 yun.24.t:0 "卢汉"
 yun.24.desc:0 "抗日战争尘埃落定，只有投降问题悬而未决，东京方面首先发话明确表示，龙云，这位云南王、同时也是仍然能代表中国人民的英雄，必须下野。这个人的影响力实在太大，在南京方面看来隐患太多。给他一个单纯的行政岗位，一个闲职才是可取的选择。而唯一能接过领导人衣钵的人只有他的表弟，卢汉。\n\n就这样，卢汉主政云南——不是通过民意，也不是通过阴谋诡计，更不是通过武力，而仅仅是因为这是唯一的选择。刚起步时一切都面临着困难：既要管理重建云南的工作，还要满足南京和东京对资源和人员的狮子大开口，同时，还要不断提防刺客、抗议，以及似乎无穷无尽的叛徒、叛逃者和其他在做着无用功的人，他们不能接受也不愿接受战争已经结束了，现在的中国，无论多么痛苦，都已经输了。但是，就像任何其他事情一样，随着时间的推移，卢汉逐渐适应了这个新的角色。他了解到有许多方法可以绕过云南无尽的缺陷和弱点，也就是那些潜伏在暗处的人，他们的背后有着军队和财富，而可以被诱导来支持政府。长期的和平既腐化了他的内在，也消磨了他的天真，一个精明的政客诞生了——想当初燃起的爱国热情现在烟消云散，或许永远也不会重新点燃了——谁也不好说。\n\n现在，卢汉坐在如百足之虫般死而不僵的云南政府的顶端，背负着对地主和富人的无数承诺，以效忠南京换取自治权，同时以无情手段镇压一切颠覆团体组织的动乱。情况就像这样保持着稳定，他如此，云南也是如此。"
 yun.24.a:0 "所以，希望没有人试图捣乱吧……"
 yun.25.t:0 "龙云"
 yun.25.desc:0 "龙云的大名不仅响彻他的家乡云南，更响彻中国。云南王、坚定的抗战派、人民的父母官……他在不同的场合收到过种种称号，却全都随着他收受伪职而化为乌有。这工作无关紧要，唯一的目的是让一个违背他所有原则的政府——他那对于日本人来说更听话的表弟领导的政府合法化。\n\n过去的日子可不是这样的。想当初，举国上下对日本侵略者义愤填膺，他知道谁是朋友谁又是敌人，农民们知道有一位领袖在为他们而战。但那都是很久以前了，现在农民们有组织地臣服在日本走狗们的铁靴下，不敢对现状有丝毫怨言。战争的烈焰和怒火被死气沉沉的顺从替代了，在那些只剩下女人的凋敝村庄里，墙上还挂着她们杳无音信的丈夫的照片；在那些矿井和农场里，大好河山的资源被运往海外，运到离云南很远很远的地方；在城市里，肢体残缺的老兵们被他们昔日的敌人视作对所谓“公共秩序”的妨害。龙云举目四望，到处都是战败的苦果。\n\n不能再这样下去了。即使间谍和叛徒充斥每个角落，武装的密谋者们仍然相信他们走过的老路，依然相信正义必胜，仍然记得他——龙云带领着他们对抗可恶的侵略者。一股平静的火焰仍然在西南燃烧，如果南京的汉奸和东京的恶魔拒绝聆听人民的声音，人民终有一天会点燃反抗的火炬。\n\n曾经有一场大火，烧尽了危害云南庄稼的蝗虫。"
 yun.25.a:0 "今后也要有一场大火，要把席卷中国的瘟疫焚烧殆尽。"
 yun.26.t:0 "第三选择？"
 yun.26.desc:0 "历朝历代的暴君都会强行让云南农民做出选择：要么劳役，要么死。不过实际上，他们没得选：不肯劳动的被杀头了，掉脑袋的自然也不用劳动了。\n\n有些人则会说，他们有第三条路：发挥中国自古以来无数次人民起义的优良传统，起身反抗他们，让骑在自己头上作威作福的败类好好看看，什么叫做工农精神。\n\n然而，直到1962年，每一次起义都失败了。\n\n从罢工到公开反叛，每一次尝试无不应证了一个道理：若群龙无首，人民的怒火则会四处分散，无法触及他们的目标，还会伤害到所有参加起义的人。挑战权威过后，便是不可避免的残酷报复，二者密不可分。为此，已是勉强度日的千家万户又得一次次饱受压榨和饥饿。大多数的起义者已逃进山林，抱团生存，静待重出江湖的时机。\n\n这些静待时机的人围坐在篝火旁，追忆往昔推翻暴君的日子（即便只是推翻了没多久），记忆中人民的梦想也曾如眼前的火光那般明亮。太平天国运动、辛亥革命——若一次起义失败了，那总有一次会成功的；若一个人倒下了，千百个人会站起来替代他。然而，警察走访村庄和镇子的时候，只能看见一张张灰心丧气的脸，听闻放弃和投降的故事。是的，已经没几个人会自己再揭竿起义了。\n\n不过，成百上千个家庭支离破碎，数以万计的同胞血洒疆场，几十年的光阴也不足以洗刷如此血海深仇。怒火越燃越旺，只要最后再添一物，加上每次起义缺少的一物，它便会喷涌而出。云南的千万百姓都一齐呼唤："
 yun.26.a:0 "“我们需要一个领袖。”"
 yun.27.t:0 "节日开始了"
 yun.27.desc:0 "兄弟两人看着远处的柴堆燃烧。火光照亮了他们的面庞，在他们身后投下了阴影。黑暗在往常会掩盖几只在暗中窃听他们所说每一句话的耳朵。但今天那些细作不会来了，他们会和其他人一同在篝火旁跳舞。\n\n火把节是彝族人民一年中最神圣的节日，他们对这个习俗同对卢汉和龙云一样尊重。今年人们比以往更迫切地需要一个好庆典的慰藉，所以全省的全部资源都被投入到一个比往年更惊人更奢华的节日活动中了。这也是一个把那些充当南京政权耳目的“政府官员”派到边远地区后溜到昭通的大好时机，这里民心可用。兄弟二人生于斯长于斯，天下没有哪个大人物能像他们这种战争年代的英雄那样受到当地人尊敬。不管他们战后的所作所为如何。\n\n这一刻终于到了。节日活动正如火如荼，穿过喧嚣的锣鼓和熊熊火焰，卢汉和龙云开始了好几个月——没准是好几年以来的第一次谈话。\n\n“永衡，你知道我为什么找你。”龙云以一种责备的语气说道，但也许这是应该的。\n\n“我当然明白，老主席，你了解到的都是只言片语，但我们现在能好好谈谈了。至少让我为自己辩解一下。”"
 yun.27.a:0 "夜幕也正在降临……"
 yun.28.t:0 "……节日结束了"
 yun.28.desc:0 "“永衡，当我交出政权并把它交到你手里的时候我相信你会跟随我的脚步，我相信你会为了人民和国家的最大福祉而工作。”\n\n“而我二十年来一直如此！老主席，战争结束了，早就结束了。抵抗日本和他们的汉奸狗子是没有意义的——现在整个亚洲尽在他们掌握。最好的道路只能是服从他们，还能保全西南在他们的……新秩序里有一席之地。”\n\n龙云耐心地听着。为了让自己的世界观自洽，处于困境当中的人们为了生存经常会说服自己相信敌人的宣传。卢汉很快就会明白这一点的。\n\n“那么生活在东京的阴影里让我们有一席之地了吗？今天早上我盘算着去昆明郊外的一家商店看看，不是我们这些政府官员经常去的那一家。店主是个独臂的女人，断口处是用脏绷带裹着的，上面还沾满了血。她都是半只脚踏进鬼门关的人了，却仍然要工作来糊口。她的丈夫几周前在矿井里死了——保山五号锌矿，就是开矿典礼咱俩都去了的那个，她收到的只有一封宣告了丈夫死讯的公司来信。这就是你所建设的云南，永衡，这就是你想要的吗？”\n\n这下卢汉气急败坏。“胡说八道”，“断章取义”，他说道。但这些话深深地震撼了他，让他从内心深处不得不同意。不过，龙云不为所动，他说服卢汉的想法渐渐消失了。他最后一次尝试说服龙云：\n\n“我知道在那些人眼里你才是云南王，老主席。但现在是我在主政云南，你好像总是想从一些其他方面来影响我，但我知道我在做什么。”\n\n没用了。当“云南王”意识到他已别无选择时，他的内心充满了痛苦。当卢汉仍然在喋喋不休地重复那些愚蠢的话时，龙云凝视着柴堆深处，看着火焰将它燃烧殆尽。"
 yun.28.a:0 "“在我的生命离开躯壳以前，我将独自让云南摆脱她的枷锁，不择手段。”"
 yun.29.t:0 "旧日回响"
 yun.29.desc:0 "卢汉轻轻地把盖碗放在面前的茶托上，他的目光越过亭外连绵起伏的山峦，穿过云南碧青翠绿的林地，直指向无垠的远方。普洱的香气在他口中蔓延开来，茶叶浮在他的舌上，但他却并未在意。\n\n他的思绪一路向东，打破时空的枷锁，追忆着自己的陈年往事。在云贵高原的另一端是几十年来他最为熟悉的地方；湖南那一望无际的平原，还有长江畔被江水浸湿的堤坝，他曾和六十军的兄弟们一同冒着日寇猛烈的炮火冲锋，为荣誉而战，捐躯于沙场。他仍能记起那段岁月，还有那些在徐州和长沙的废墟中穿行，在鄱阳湖畔极目远眺的日子。从那时起他便痛恨日本鬼子，当然现在也一样，但兜兜转转之下，他还是回到了这里。\n\n卢汉又抿了一口茶，茶香把他带回了他的故乡云南，为保此地人民的安宁，为保他治下的承平，他已经牺牲了太多太多。为保一方平安，他和他的表兄向磨刀霍霍的日军低下了头颅，但为何那么多同胞都唾骂着他的决断？他日夜被叛乱和起义所扰，不得不步步退让以保住自己摇摇欲坠的政权又是为何？\n\n卢汉深吸一口气，品茶总是会让他平静下来。他对当下的某些政策并不满意，想必他治下的人们更是如此，但他别无选择。要保住云南，要么靠笔杆子，要么靠枪杆子，这两者中的一者已然站不住脚，所以卢汉只得一边顶着老对手们的敌视，一边在这条漫漫长路上流血流汗。\n\n卢汉端起茶托走出了亭子，他还有不少工作要处理呢。"
 yun.29.a:0 "忍辱负重。"
 yun.30.t:0 "熹微曙光"
 yun.30.desc:0 "卢汉在院子里来回踱步，脑中反复揣摩着他最近重读的那几份有关东部政府的报告。中华民国总统高宗武，他名义上的上司，最近又启动了一项发展项目。自他执掌大权以来，卢汉对高宗武的态度就一直极为复杂，高宗武给中国和华夏儿女带来了这么多希望和机遇，呼唤着那个已不知被说过多少次的词语：现代化。\n\n自从大清王朝日薄西山之日起，现代化便始终牢牢占据着中国政治生活的中心，它既是五月四日学生们追随的信仰，更是孙中山先生大声疾呼的梦想，但天不遂人愿，这一希望最终被旭日帝国所粉碎。但就算是中国在日本走狗的脚下苟延残喘之时，现代化仍像从前那样风靡整个国家。说到底，现代化不就是中国这个巨人挣脱身上的枷锁，唤醒睡狮从而一劳永逸摆脱日本支配的必由之路吗？卢汉对这种观点深信不疑。\n\n也许卢汉应该多遵从一下总统的指示，也许高总统正是我们走出困境的引路人。若是如此，他可能得再苦一苦百姓，但这也不是什么新鲜事了，毕竟长远来看，现在吃的苦算不了什么。\n\n卢汉停下步伐，在两难的困境中寻找着出路。几分钟后，他理清了思绪。也许总统阁下现在正需要来自云南的资源呢。"
 yun.30.a:0 "为了未来的微小牺牲。"
 yun.31.t:0 "军队状况"
 yun.31.desc:0 "谈到云南所面临的困境，其症结并不在于缺乏勇敢的战士。即使到了现在，在每个村镇，每座城市里仍都能找到和老一辈人们一样顽强勇敢的小伙子，他们曾击退数不清的侵略者，今后也将悍不畏死地保卫家园。\n\n问题在于他们需要一种团结人心的精神，需要一个走上战场的理由。或者说，需要一个真正的领袖。云南的战士们作战只是为了饷银，再无更高的追求，云南的将军们更是无心于行伍——他们沉迷于生活中的花红酒绿，毫无“义务”或是“职责”的概念。\n\n东京和南京方面在地方军队武装上极为谨慎的态度更是加剧了这一现象的蔓延，他们将地方政府的武装力量削减到了近乎最低的规模——以至于几乎没有警察力量或是武装警卫组织，军队不得不在极度缺乏物资与人力的情况下，以一己之力扮演好这缺失的众多角色。每个士兵只能勒索家徒四壁的农民或是射杀为了谋生而铤而走险的“游击队”来勉强糊口，而在如此奔波一整天后，却只能在电台里听到什么“大东亚共荣”或是“中国在世界新秩序中应处的位置”之类的狗屁。\n\n国家元首与司令官都在摇尾乞食，无怪普通士兵对事业不忠诚，对战友不友爱了。卢汉的军队江河日下，人们不禁问道——想当年那个威武雄壮的国民革命军第六十军还能回来吗？"
 yun.31.a:0 "要是上边换换人的话……"
 yun.32.t:0 "机会之窗"
 yun.32.desc:0 "不可否认，日本在过去数十年间用无数敌人的血肉建立的新世界如同泥沙之基，脆弱不堪。当安田危机传到云南，有个人知道这真正意味着什么，他暗自笑了。\n\n不过，这次危机并不意味着龙云没有后顾之忧了。他也很清楚，如果没有任何支持，即便日本露出再多破绽，也没有人能够对其完成致命一击。深夜时分，他独自坐在办公桌前，仔细斟酌着他所有的选择。\n\n即使是像奴才一样，对着日本铁蹄卑躬屈膝了整整二十多年，改组国民政府依然没有博得日本人的信任。他们背叛了自己的同志，也背叛了自己的国家。日本人虽然帮他们掌了权，但他们也深知信任一群叛徒是多么的危险。改组国民政府可以拥有五万人的自卫部队，但仅此而已。如果使用得当，云南军队依靠人数足以击败他们。此时此刻，卢汉有机会作为一名民族英雄在中国历史上留下浓墨重彩的一笔，他只需……\n\n但纠结于“如果”本身毫无意义。他的表弟可能会良心发现，担负起作为一个彝族人的使命与荣耀；也有可能继续被效忠南京政府的思想所蒙蔽，并采取更严厉的管制。但无论如何，有一点是肯定的。\n\n日本的新世界秩序正在其脚下崩溃，迟早会有人抓住这个机会。"
 yun.32.a:0 "要么苟且偷生，要么战斗到底。"
 yun_heyingqin.1.t:0 "分化敌人"
 yun_heyingqin.1.desc:0 "长期以来，我们都希望拉拢贵州省，并将其整合进我们的势力中。然而，贵州事实上的统治者——何应钦，始终阻碍着我们计划的实施。如果我们想真正吞并贵州，就必须先干掉他。何应钦掌握着一个庞大、颇具影响力的政治团伙，让这些人离开何应钦将极大地分化、削减他的政治版图。为了达成这一点，三种选择摆在我们面前：首先，我们可以贿赂他们，让他们不再听从何应钦的调遣。但这是一笔巨额开销，尤其是，贿赂那些死心塌地追随何应钦的人需要花更多的钱。其次，我们可以只贿赂那些看起来最容易被收买的人，剩下的全部逮捕。最后，我们也可以选择搞掉所有人。"
 yun_heyingqin.1.a:0 "贿赂所有人，我们付得起这笔钱。"
 yun_heyingqin.1.a.tt:0 "§Y我们需要有足够的钱来贿赂何应钦的同僚们。§!"
 yun_heyingqin.1.b:0 "贿赂那些手比较脏的，然后再把剩下的抓起来。"
 yun_heyingqin.1.b.tt:0 "§Y给他们一笔封口费，如果有人拒绝就抓起来。§!"
 yun_heyingqin.1.c:0 "把他们全抓起来，我们的钱可不是大风刮来的。"
 yun_heyingqin.1.c.tt:0 "§Y小心驶得万年船……§!"
 yun_heyingqin.2.t:0 "别想活着抓到我"
 yun_heyingqin.2.desc:0 "抓捕何应钦的狐朋狗友，果然要比预想的要困难得多。早在执行任务的士兵涌到各个目标住所之前，何应钦早他娘把自家房子拆了，把一切能进的口子都堵死，从抽屉里抄起手枪，在卧室里与我们的士兵交火。战斗持续了一段时间，何应钦最终被一枪撂倒。一支小队从前门强行突破进去，何应钦正背靠着床，血流如注。虽然这次行动没有什么损失，但流血事件的发生依然引起了社会各界的关注，我们声誉也大大受损。"
 yun_heyingqin.2.a:0 "没什么大不了的。"
 yun_heyingqin.3.t:0 "准备大狩猎"
 yun_heyingqin.3.desc:0 "无论结果好坏，何应钦的同僚们已经抛弃了他，这极大地削弱了他的朋党与我们对抗的能力。现在，我们终于可以彻底搞掉何应钦了。说起来容易做起来难，要抓何应钦，我们必须做好一些准备。虽然我们考虑尽快采取行动，但这可能引起外人不必要的关注，动摇政府未来的稳定根基，那不是我们希望看到的结果——所以，我们该怎么做呢？"
 yun_heyingqin.3.a:0 "我们希望尽快搞定这件事，稍加准备就行。"
 yun_heyingqin.3.a.tt:0 "§Y选择这个选项，抓捕行动变得更加复杂……§!"
 yun_heyingqin.3.b:0 "速战速决当然很好，但欲速则不达。花些时间做准备吧。"
 yun_heyingqin.3.b.tt:0 "§Y选择这个选项，抓捕行动成功和失败的机率大致相等。§!"
 yun_heyingqin.3.c:0 "不打无准备之仗，确保我们已经完全准备好了。"
 yun_heyingqin.3.c.tt:0 "§Y选择这个选项，提高抓捕行动成功的概率。§!"
 yun_heyingqin.4.t.a:0 "任务顺利。"
 yun_heyingqin.4.t.b:0 "百密终有一疏"
 yun_heyingqin.4.t.c:0 "稍显混乱"
 yun_heyingqin.4.desc.a:0 "好消息！我们的行动非常顺利，何应钦被逮住了。我们做了些手脚让他的汽车引擎在点火时失灵，行动小组趁机扑入车里，不费吹灰之力将他拽了出来。何应钦出局后，他的党羽完全陷入了混乱。因此，我们现在就能进军贵州，整合那里残余的政府机关了。"
 yun_heyingqin.4.desc.b:0 "我们成功将何应钦战胜出局，却也给自己惹了一身骚。我们的人尽力了，但汽车引擎重新发动的声音，说明我们动下的手脚还是很低级。行动小组被迫冲出隐蔽处，将他从车子里拖出来。即使我们做了低调处理，这之后发生的一系列连锁反应，致使行动收获了许多不该有的关注，我们的声誉也备受打击。尽管如此，何应钦再也无法干涉我们，他的党羽顿时群龙无首。现在，我们终于可以毫无顾虑地给整个贵州来一次大扫除了。"
 yun_heyingqin.4.desc.c:0 "坏消息，抓捕何应钦的行动失败了，还给自己惹来些负面关注。我们在他汽车上动的手脚太过马虎，何应钦很轻易地就开车离家，抓捕小组之间的协调也很草率，为了截住何应钦并控制他，我们与何应钦展开了一场疯狂的飙车竞赛。许多民众目睹了形势的尴尬变化，这让我们的信誉蒙受重大打击。虽然何应钦带着一些麻烦逃走了，但他的政府也已经被拆散，无法对我们的统一大业构成威胁。所以，我们不妨暂且忘掉这档破事，完成吞并贵州的目标。"
 yun_heyingqin.4.a:0 "干得好。"
 yun_heyingqin.4.b:0 "至少任务完成了。"
 yun_heyingqin.4.c:0 "如果你想把一件事做好的话……"
 yun_heyingqin.4.options.tt:0 "§Y何应钦会在贵州退休。§!\n\n§Y卢汉将会在西南统一之前接管贵州的一切行政事务。§!"
 yun_heyingqin.5.t:0 "准备开会"
 yun_heyingqin.5.desc:0 "周长官把地图铺在桌子上，眼里满是决意，他的部属同僚也在他身旁围着。他的任务很明确，找个城市主办即将到来的会议。他知道这场会议将决定滇黔两省的命运，所以他得小心决策。他认真勘定两省各市镇，阅览几十个从贫穷村落到繁华都市的地名。他缜密考虑挑选任何一座城市之后可能会发生的事，并试图在它们之间找到一个最佳选择。他翻查边界区域，看见了富源县：富源位于云贵两省边境，那里地方不大也不小，刚好开得起这场会议。他最终将选址定在了富源，派了个下属把信息告知联络专员。信使开了口，周长官的决定也落了准。"
 yun_heyingqin.5.a:0 "深思熟虑之选。"
 yun_heyingqin.6.t:0 "成功赢得支持"
 yun_heyingqin.6.desc:0 "为了讨论云贵统一后的事宜从而统合贵州，我们决定在富源举行一场会议。会议的准备工作完成之后，我们自己也要做好准备。何应钦在贵州当地及其集团内部有着极大的影响力。为了在会议上拿下他，我们要试试让他的党羽倒向我们这边。说实话这很简单。搞点恩威并施的手段，我们就成功争取到他几乎所有的狐朋狗友，哪怕最有影响的也不例外。这么一来，我们必将在会议中如愿以偿。"
 yun_heyingqin.6.a:0 "强者恒胜。"
 yun_heyingqin.7.t:0 "协商开始"
 yun_heyingqin.7.desc:0 "今天，来自云贵两省的代表们在富源这座小城市齐聚一堂，商讨滇黔合流问题。在握手和友好的寒暄声中，会议开始了。当然，这些都不过是开场的客套性礼节，工作人员很快就将足够多的椅子摆放到位并整理好了各种文件。协商正式开始。"
 yun_heyingqin.7.a:0 "那么，开始吧。"
 yun_heyingqin.8.t:0 "经济事宜"
 yun_heyingqin.8.desc:0 "由于云贵两省经济发展状况迥异，各方就两省经济统一后的管理办法产生了巨大分歧。一部分人提议实行平等的经济分权管理，以适应两地的经济差异。但另一部分人坚持认为，一个受昆明直接管辖的集权化经济体制有助于更加高效平稳地开展经济活动。代表们在会议上展开讨论，并做出以下决定："
 yun_heyingqin.8.a:0 "两省共同实行分权化的经济制度。"
 yun_heyingqin.8.b:0 "实行由昆明直接管辖的集权化经济制度。"
 yun_heyingqin.9.t:0 "法律条款事宜"
 yun_heyingqin.9.desc:0 "云南和贵州这两个兄弟省份内的犯罪活动是一个亟待解决的问题，一些地区的犯罪率显著高于其他地方。关于奴隶制合法性的议题，云南的彝族地主展开了一场别具争议的讨论。为了打击犯罪，我们必须就法律问题做出决定。部分人相信两省法律已经很好地起到了各自的作用，在两个地区分别实行不同的法律将会发挥其最大效力。另一些人则提出，为了共同打击犯罪，统一的国家必须执行统一的法律。我们又进行了一次讨论，并对这一问题作出以下决定："
 yun_heyingqin.9.a:0 "各省分别实行不同的法律。"
 yun_heyingqin.9.b:0 "统一的国家，统一的法律。"
 yun_heyingqin.10.t:0 "何应钦的未来"
 yun_heyingqin.10.desc:0 "另一个需要讨论的议题是贵州事实上的统治者——何应钦的去留，滇系军阀凭借现有的影响力彻底击败了何应钦，成为了统一的滇黔两省不容置辩的统治者。因此，他们同样有权力左右何应钦的去留和他在贵州的地位问题。一些人认为应该允许他在境内定居，安稳地度过余生。不过，另一些人希望看见他被彻底赶出这片地区以避免两省再起争端。经过了激烈的争论，我们做出以下决定："
 yun_heyingqin.10.a:0 "给他挂个闲职。"
 yun_heyingqin.10.b:0 "流放他，免得惹出什么乱子。"
 yun_heyingqin.11.t:0 "会谈结束"
 yun_heyingqin.11.desc:0 "富源会议现在已经正式结束了，在这场会议上提出的所有问题都以这样或那样的方式得到了解决。尽管有着一些其他的选项，人们最终还是选择了统一。不论这结果是好是坏，现在，云南和贵州这两大军阀集团，在政治上、法律上和军事上都已经统一成了一个单一的政权，管辖着整片云贵地区。"
 yun_heyingqin.11.a:0 "我们创造了历史。"
 yun_heyingqin.12.t:0 "滇黔合流"
 yun_heyingqin.12.desc:0 "今天，在一次位于富源举行的激烈争辩之后，云南和贵州的两个政权实现了合并。中国西南地区局势彻底改变了，新的联合政府可以对其治下的整个西南地区施加近乎完全有效的管理。不论这一事件的最终影响如何，也不管这一变化是好是坏，现在，这一地区被永远改变了。"
 yun_heyingqin.12.a:0 "有意思。"
 yun_heyingqin.13.t:0 "守约"
 yun_heyingqin.13.desc:0 "一千个人眼中有一千位卢汉将军。对于老迈年高满怀悲愤的国民党人，叛国者卢汉唯有一死，他们才能大仇得报；对于广大农民，卢大人不过是又一位如长年历史上那些漫不经心地统治这片土地、偶尔惦记收收租子的暴君；而对于他的朋友而言，卢汉先生却是一位一字千金之人。\n\n在他的大理石宅邸里，金银财宝堆叠成山，甚至溢到华丽的门厅。他松松手，就能从他的手心中奔涌出财富、资源与一切让人神往之物，如同一个政治腐败的聚宝盆。只要吹吹风，油水充足又无关紧要的职位便任你挑选；只消镀金钢笔签下大名，大片大片靠驱逐肮脏农民腾出来的肥沃处女地便待价而沽。\n\n卢汉对他朋友的忠实亦如同他的慷慨般不可斗量。那些朋友们为能有这么个乐善好施的盟友而庆幸，并小心地照顾好、延续着这美妙的关系。毕竟，好事来得容易，要去却也不难。"
 yun_heyingqin.13.a:0 "看来，忠诚的确不是无价的。"
 yun_heyingqin.14.t:0 "颠覆卢汉"
 yun_heyingqin.14.desc:0 "一小撮蠢得不行的贵州军官试图组织一场政变轰走卢汉并再度裂土称王，不过他们的政变最终演变成一场毫无组织的混乱行动，结局也以灾难性失败而告终。\n\n都不必提他们头天晚上喝大了，写计划写得跟狗屎一样错误连篇，这群晚上没睡好的作乱者竟然吃了熊心豹子胆，开着一辆军车冲进曾是政权中心的贵州城大张旗鼓地宣布自己是人民民族革命先锋。\n\n当地驻军把他们轰出了贵州城后一路追进乡下跟他们展开了一点也不紧张刺激的追逐战，直到对面的司机控制不了失灵的汽车，一车人带着他们的酒和计划翻进了山沟沟里。"
 yun_heyingqin.14.a:0 "估计没走脑子也没做准备。"
 yun_heyingqin.15.t:0 "巩固西南政权"
 yun_heyingqin.15.desc:0 "西南之前也许在名义上是统一的，但直到现在这个省才算真正的合二为一了。\n\n政府现在正如活物一般运转。拿着盖章文件的官僚们像血液中的细胞一样奔走在政府大楼各处。国家这头猛兽同其他生物别无二致。\n\n这头猛兽的主人卢汉紧紧地牵着它。不管官僚机器有多臃肿、多笨拙、多混乱，它都只为卢汉服务。西南政府由他一手把持。\n\n卢汉现在正坐在纸墨铺就的王座上。"
 yun_heyingqin.15.a:0 "官僚体系的扩张是为了满足扩张的官僚体系。"
 yun_unified.1.t:0 "舵手指引着航向"
 yun_unified.1.desc:0 "卢汉看着排着长龙的顾问们走进会场，每个人都比上一个人更加阴郁。他们中有土地测量员、税务员以及会计师。虽说他们在几乎任何社交圈里都算不上是皇冠上的明珠，但他们每个人的西装和他们的脸庞都缺乏光彩，这令他的期望跌到了前所未有的谷底。\n\n终于，脚步声停了下来，省主席立在原地环视四周。他清了清嗓子，然后开始了他连篇累牍的讲话。他的重点从开辟新矿山转移到改良农业生产技术，甚至还谈到要优先考虑发展该地区缺乏活力的工业。最后，他强调了经济现代化的绝对必要性，没有什么可以阻挡这一点，所有牺牲都是必要的。\n\n虽然他从未自欺欺人地认为自己是个了不起的演说家，但卢汉还是因反应寥寥而感到沮丧。台下阴沉的听众中只有一种声音在窃窃私语，那就是低声的怀疑，有关他们根本无法承担的花费以及不可能实现的目标的嘟囔声渐次浮现出来。省主席的怨恨开始沸腾起来。\n\n“播下一百粒种子并不代表着就能开出一百朵花。你们的工作就是给土壤施肥、照料破土而出的嫩芽，期望能够以此收获丰厚的成果，而不是在这些种子有机会生根发芽之前就把它们碾碎。”\n\n没有人再说哪怕一句话来质疑他。他手下的职员们转过身去，准备开始着手于这项摆在他们面前、无法逃避的螺旋式计划。现在，他们每个人都充分认识到，进步的重担正压在他们的肩头。"
 yun_unified.1.a:0 "现代化高于一切。"
 yun_unified.2.t:0 "小菜一碟"
 yun_unified.2.desc:0 "钱琪是一名土地评估师，即使这意味他着要记录下大多数人不会注意到的所有微小细节，他也十分热爱这份工作。这份工作也让他有机会行万里路，见到雄伟壮丽的景象。这一次，他接受了云南省主席的委托，前来评估该地区的矿产储量以及它们价值几何，许多农民都声称这里的矿藏储量丰富。钱琪还从来没有去过中国的西南地区，所以他接受了这个任务，动身前往滇省省府。\n\n他一抵达那里，就听到了关于共产党和国军游击队躲在乡下的传言。人们在酒馆和杂货铺里窃窃私语，说是在凌晨时分听到了枪响，或者谈到他们为某位部长效力的表亲突然神秘失踪。钱琪并没有把这些放在心上，省主席的助手曾向他介绍过这个问题，告诉他没有什么可担心的。当然，他们不会对他撒这样的谎话。\n\n尽管如此，他还是在笔记中记下了传言中游击队根据地的位置，然后掏出了一些地图，开始投入工作之中。"
 yun_unified.2.a:0 "全是危言耸听。"
 yun_unified.3.t:0 "矿山中的一天"
 yun_unified.3.desc:0 "有言道，矿工的体貌就是他生平的写照。每一处伤疤、每一道血痂、每一块老茧，都是他们在千米之下的地底被长期压榨的证明。许多人没能活着回到地面上。\n\n自打十二岁起，罗申就开始下矿了，十年光阴在他身上留下了无数印记。下矿很艰苦，但至少能养家糊口。罗申从未踏足过日本控制之外的祖国领土，但他也不觉得这有什么关系。政治倾向和意识形态可不怎么能影响到矿井下的生活。\n\n然而某天，监工把整个班组叫去领取新购入的日造安全设备。罗申见到了新的挖掘机、升降机、安全帽和其他能让自己工作更安全的装备。此前，他从未见过这种东西，不过罗申希望这些设备能让自己上班好过些，免得活不到下班回家。"
 yun_unified.3.a:0 "我的安全帽带子有点紧。"
 yun_unified.4.t:0 "西南的成长"
 yun_unified.4.desc:0 "卢汉不顾手下安保人员的激烈反对，自行决定和经济顾问一道造访云南最偏远的农村。刺客很有可能逮着这个机会下手，所有人都说此举是下下之选，但卢汉知道事实恰恰相反。\n\n卢汉可不能在众目睽睽之下逃避、躲藏、避免去乡下，否则只会让局势乱上加乱，冒出来更多的异见分子。另外，若本人能出面，那也能让被派去的官员尽职尽责，而不是敷衍了事。\n\n所以，卢汉在保镖的簇拥之下逐个造访居民点和村落，好让人们知道到底谁在主事。一圈快走完了，卢汉觉得应该不会再发生什么暴力事件了。就在这时，刺客动手了。\n\n刺客精心挑选了一个位置，正好卡在保镖的视野死角处。电光石火间，他走上前，稳稳地端起枪，瞄准卢汉心脏，扣动扳机。\n\n然而，武器哑火了。\n\n刺客一瞬间就被保镖和卫兵扑倒在地，当场打昏，随即被五花大绑送上车，直接被关进了监狱。卢汉心想，自己跑来这荒山野岭可真是一场豪赌——不过这次算是赌赢了。\n\n赢了大把形象分。"
 yun_unified.4.a:0 "想必是天意啊。"
 yun_unified.5.t:0 "丈量寸土寸地"
 yun_unified.5.desc:0 "部长坐在办公室里，满意地端详着墙上的地图和桌上成摞的账本——这些可都是进步的证明啊。\n\n经过艰苦奋斗，耕地面积增速已达历史新高。曾有许多人说，云南矿藏丰富，但地形崎岖，农业发展受到严重阻碍，扩耕难度堪比登天。不过，新科技和又一轮努力直接打了他们的脸，云南的耕作物储备从未如现在此般丰富。\n\n部长能从报告中了解到的唯一负面消息，就是被强制迁移的农户拉帮结派，匪盗更为猖狂。然而，还有些报告声称——更悲观地声称——从装备、战术、纪律和整体士气来看，这些所谓的土匪不一定是草寇，而是国军，甚至有可能是共产党。\n\n部长否定了这种想法。鉴于土地利用率急剧变化，局势短期不稳是可以理解的，但绝不会发生叛乱。要是这么说的话，上头可就要苛责于他了。\n\n不，报告写得很清楚，他们就是土匪。"
 yun_unified.5.a:0 "并且无足挂齿。"
 yun_unified.6.t:0 "此乃投资良地！"
 yun_unified.6.desc:0 "到场的与会者中，财阀和中方公司的代表各占一半，会议室也布置的恰到好处，但对卢汉和全云南来说已是奢侈至极，再适合不过开这种重要会议了。\n\n当然，卢汉清楚，云南矿产与人力资源丰富，但工业薄弱、资本积累少，必须弥补这一短板。他据此向外界提议，而正是这提议让那些位高权重之人远赴云南首府。\n\n贸易提议很直白。出于对来宾的尊重，卢汉开门见山，直接抓住他们的贪婪和盈利的欲望：前者给后者提供大量劳动力来源、低廉的定居成本和低价购入原材料的优先权；相应的，后者需投资云南，发展当地工业，为经济注入急需的硬通货。\n\n代表们也很快接受了这一提议。他们能嗅到商机，而云南则又是一块可供他们无情压榨、盈利无数的新大陆。他们不能，也不会让这个机会白白溜走，所以就抓住了这一机会。\n\n代表们依次与卢汉握手，笑容可掬；对主办会议、记录协定的官员们来说，与会者无不是贪得无厌之人。"
 yun_unified.6.a:0 "所有人的机会。"
 yun_unified.7.t:0 "竭尽所能"
 yun_unified.7.desc:0 "对云南当局来说，一个劳工代表和黄包车头子在昆明的会面平平无奇。如此身份再适合不过他们了，完美掩盖了这名间谍向共产党探子做汇报的事实。\n\n共产党人要求对方简短汇报，而劳工代表也不负所望，简明扼要地阐述卢汉政府近期扩建云南新型工业基地的各项举措。报告称，中日资本大幅流入，当地工厂运营数量也随之迅速增加。\n\n他强调，工业迅速发展的同时，外国监工压榨工人的现象极为严重，工资极低、工作量极高、毫无安全规章，骚乱频率急剧上升。他汇报说，这就是发动起义的温床。\n\n作为毕生的革命家，那名中共党员对此表示同意。毕竟，被压迫的工人就是最好的革命分子——自己以前就是如此。但是，血的教训也让他明白，若准备和协调不够充分，任何起义都必将失败。\n\n所以，他们会着手准备，训练军队，等候时机；他们会组织人员，静待东风，以便开打之时能一举夺魁。\n\n只有到那时候，他们才会走向胜利。"
 yun_unified.7.a:0 "明察局势，擦枪磨刀，静候时机。"
 yun_unified.8.t:0 "新厂子"
 yun_unified.8.desc:0 "老范的一天总是从一碗稀薄的白粥开始。每个黎明的第一缕阳光显现在地平线上时，他就要步行跋涉到他工作的地方。路途上要穿过河流、崎岖的山丘、泥泞的道路和被破坏的田垄，那里曾经生长着青翠的水稻——但现在只剩下沟渠的痕迹，田地仍然淹没在大水之中。\n\n老范在作坊里的工时长达10、11甚至12个小时，但这个作坊在荒郊野外什么都生产不出来。他的老板们——拿着看板和铅笔的负责人——每周都有新的订单给他：要组装的新东西、要生产的不同设备和零件。专业化对这样一个农村工厂来说是无法承受的奢侈：但相反，这里只是负责制造少数买家所需要的东西——为地主和企业提供工具，以装备他们自己的工人；为地方当局提供枪支弹药，以打击土匪和小偷；为那些用假名隐藏身份的神秘人提供机器零件，虽然他们的用途似乎无人知晓。没有人提问题：老范没有、他的任何同事没有、他头顶上的监工和经理也没有。只要金钱流淌，又有什么关系呢。\n\n老范的工作相当简单，他负责从其他此类作坊买来的、或是由他的同事制作的零部件组装在一起，制造出一个成品——或者说，更完整的一件产品。也许他应该感恩：他没有因为需要打铁或是炼钢而被烧伤的风险，也不必小心翼翼地避免因加工过程中的事故而被迫截肢。然而，他不得不整日劳作，除了和着温热的鸡汤吃一点拌饭之外，他没有任何的休息时间，而如果他的工作效率低下，那就会被别人所替换。他在太阳落山后很久才能领到每天微薄的工资，然后跋山涉水回到家中——而迎接他的只是一顿永远都喂不饱他的米饭和水煮青菜，这已经是他和妻子能负担得起的最好的晚餐了。他在每个午夜都会质疑这一切的意义，怀疑他晚年的劳动只是为了生存，而非为了生活；不是为了繁荣，而只是为了日复一日地重复这一切。"
 yun_unified.8.a:0 "荒凉而被遗忘的土地。"
 yun_unified.9.t:0 "不那么“道德”的制度"
 yun_unified.9.desc:0 "小马不觉得自己能算是一个真正的人，他已经很久没有觉得自己是一个真正的人了。每天，他都在自己的棚屋里早早醒来，与妻儿父母挤在一起。在每天的太阳升起之前，他都要沿着一条满是煤烟、令人窒息的土路走过破旧的农场、被污染的稻田以及被炸得奇形怪状的废墟。每天，他自己与其他男男女女都一起走向工厂的大门。\n\n他到底做了什么？他的工作做得好吗？他的工作是否让某个地方的人们能生活得更轻松？他不知道，他也不关心。他的工作已经变得专业化，渐渐地超越了理由、超越了意义。他每天都在制造同样的小零件——一个金属线圈，它们沿着传送带被交到其他像他一样的人手中：他们穿着相同的衣服、在相同的条件下过着相同而了无生趣的生活。他们的生活就是无休止的劳作，只是偶尔会被传送带的故障或者一些可以像零件一样被替换的无名工人的伤残所打断。\n\n有时他会看到老鼠在地板上窜来窜去，嘴里叼着残肢的肉块。他不确定这是否是真的，但如果它们是真的，那么那些迈着猫步、拿着写字板的大领导显然并没有注意到这些。\n\n每隔几个星期，一个夹着写字板的家伙就会把工资发给小马：只是一个薄薄的信封，里面装着几张钞票，仅仅是他劳动价值的一小部分而已。他拿着这个信封，从工厂出发，沿着脏污的道路艰难地回到他破旧的家中。他把信封塞到妻子手里，喃喃自语地道歉，说这些还不够、永远都不够，然后倒在床上。\n\n随后，一夜无梦。他再次醒来之时，这个循环就将重新开始。"
 yun_unified.9.a:0 "无处可逃。"
 yun_unified.10.t:0 "底线"
 yun_unified.10.desc:0 "礼堂里的气氛令人窒息，这倒不是因为外面太热，而是因为中国共产党建在大山深处的大院里人山人海。几周前就有消息传出来，说是党将举行一次会议，决定在云南工农中策划行动，希望借此让解放的计划再向前推进一步。宣布这一计划的任务落在了卷起袖子的侯珠身上。他走上讲台，看着人群。\n\n“同志们，你们在过去的几个月里进行了努力的工作。你们的劳动成果在生活的各个方面都不言而喻，那群老板和地主已经在庆祝农业生产的增长了。”\n\n老侯陷入了沉默，他看到工会的领导们喃喃自语，擦拭着眉毛上的汗水。在风扇的转动声中，他敏锐地捕捉到了零星的抱怨：压迫者一直让他们疲于奔命，而对工会的禁止意味着没有人能够为他们辩护，政府新规的压力无疑让大家都感到苦恼。\n\n“但我们必须要有耐心。委员会已经决定，现在还不是掀起大罢工的时候。即使全国都变得焦躁不安，我们也必须——”\n\n老侯的话没能说完。人群开始沮丧地咆哮起来，他徒劳地试图控制住场面。然后，他走到了一旁，面色阴沉地看着尖叫和争吵吞噬了工人们的理智：他不知道人民还能等待多久。"
 yun_unified.10.a:0 "人民渴望行动！"
 yun_unified.11.t:0 "查漏补缺"
 yun_unified.11.desc:0 "这个男孩看起来很年轻，甚至可能十八未满。在席清晨和他的手下抓到他之前，还是个俊小伙子。但在审讯的过程中，老席目睹了他柔软、敏感的五官淹没在鲜血和淤青之中。他的鼻梁骨弯曲成了一个尖锐的、不自然的角度。当他试图呼吸时，就会鸣响出奇怪的咕咕声。\n\n真是令人沮丧，这不是老席乐见的景象，但他只是在履行作为一名爱国的中国士兵的职责。国民党需要被镇压，其成员需要被甄别出来：这是促进稳定的唯一方法，也是维持孤立之中的云南的安全的唯一途径。\n\n席清晨擦了擦手上的血，在犯人身边半跪下来。“听我说，”他说道，试图用慈祥的大叔语气来安抚人犯，“我相信你是个好孩子。你可能有父母……有关心你的人。他们哪里会希望你白白送命啊。”\n\n他看到血泪混合着从孩子的脸上渗出，席清晨从口袋里取出一块手帕，擦拭着犯人的眼睛。\n\n“想回家现在还不晚。你受了别人的骗，走错了路，就说说谁骗你的吧。你知道他们叫什么吧？那些人现在会在哪儿？”\n\n男孩泪流不止，面部抽搐，伤痕累累、充满血腥味的口中语无伦次地喃喃着什么。他没有看老席的脸，而是摇了摇头。他什么都不会说。\n\n老席仍然半跪着，他拨开犯人的头发，用惆怅的表情看着他：“唉，好小伙子。”他说道，“真是个蠢得无可救药的好小伙子。”"
 yun_unified.11.a:0 "“可我们还是得继续聊下去，直到我们得到答案。”"
 yun_unified.12.t:0 "平整土地"
 yun_unified.12.desc:0 "“你们说，那些混蛋这么卖力，是不是吃了卢汉的屎啊？还是说他们吃谁的屎都行？”\n\n老晁和一群同样服苦役的囚犯被锁在了一条链子上，他们站在云南北部的一个大山谷里，看着一缕黑烟腾空而起。前几天，不知是哪位狗屁官僚下了什么狗屁命令，反正包括他在内的几百名囚犯被送到了各地，进行“重建中国”的工作。其他囚犯要修理桥梁、建造公寓楼，他们一行人却分到了一批炸药，任务是要把这座山谷夷为平地，开出一条路来——至少上头是这么个想法。\n\n“你看看，”老晁不无嘲弄地说道。他朝满是瓦砾的山顶敬了个礼，那里有几个囚犯在设置炸药，准备削掉这座山头。“这些中华儿女的爱国心多值得敬佩。要不是他们卖力干活，咱父老乡亲的钱从哪儿来啊？”他俯下身，“黑市上的炸药越少，我们起的价就越高。”\n\n囚犯中爆发出一阵大笑。山谷对面的白痴只知道服从命令，老晁和他的小弟们却觉得哪有为汉奸政府如此拼命的道理。最好的选择自然是干几票更一本万利的生意，把这些炸药出售给土匪，帮助他们拦截车队、发动袭击：至少土匪都是实在人，不会遮掩自己的动机。"
 yun_unified.12.a:0 "什么样的傻瓜才会把炸药交给一群罪犯？"
 yun_unified.13.t:0 "铺设道路"
 yun_unified.13.desc:0 "清理山谷的工程本来只需要花一个星期，但老晁和他的同伙们不断把逻辑和理智运用到了新高度，项目延期的原因花样百出。几天变成了几周、几周又变成了几个月。新的炸药订单交到了政府的案头，就像变戏法一样得到了批准。负责的那群蠢货似乎都没有把这些请求和该地区日益严重的土匪问题联系起来。更糟的是，老晁和他的朋友们会在晚上的特定时间走出山谷，定期、隐蔽地盗取一些补给物资，但哪怕一个在意他们行踪的警卫都没有。\n\n只见有个人骑着马向他走来，老晁从容地说道：“来得可真晚。”夜幕沉沉，他身旁堆放着几箱物资。“就差那么一点点，我就要把你要的货交给另一个非常感兴趣的买家了。”\n\n“你胆敢对抗中华民国——”\n\n“护国军。好了，好了，教训我听得够多了。你们为国挺身，我们都非常感激。如果蒋介石泉下有知，也会夸赞你们的。”老晁扬起了头，“告诉我，我要的钱带来了吗？”\n\n护国军的信使大发雷霆，陷入了片刻的沉默。然后，他一言不发地从外套里取出一沓厚厚的钞票。老晁抓起这包东西，用拇指点了点，感受着它表面的油脂触感，然后把它塞到了囚服下面。\n\n“你在箱子里能找到炸药和采矿的工具，旁边还有几把短枪，是我们几周前从一伙袭击了政府仓库的土匪那儿弄来的。”老晁说道，“炸掉政府当然不够，但也足够搞点儿事情了。我们要不要互相认识认识，说不定这生意还有下次呢？”\n\n军使点了点头：“为了应对将来，武器来者不拒。”"
 yun_unified.13.a:0 "“拿钱来，我会尽力试试看的。”"
 yun_unified.14.t:0 "自曼德勒而来的公路"
 yun_unified.14.desc:0 "走私的活计绝非易事。除了客户之外，走私贩子们没有任何盟友，而且他们还要面对任何能够想象得到的敌人——地方政府、土匪、罪犯、时不时出现的生意对手、甚至还包括大自然本身：崎岖的山脉、曲折的林地以及险恶的寒夜都意味着危险的降临。他们不得不独自上路，最多也就是二人结伴而行——人数众多会引来不必要的注意和拦截，而国民党的人手也捉襟见肘，没法派人来保护他们。这意味着，在任何徘徊游荡于少数几条走私线路之上的亡命之徒的面前，他们都束手无策。或许他的腰间别着手枪、拥有长达十年的经验，但这对那群背着步枪、犯罪记录长达二十年的惯匪来说毫无意义。\n\n幸运降临在了这群走私贩子身上，随着旧滇缅公路近来得到翻修并重新开放，日子变得轻松了不少。他们曾经不得不在泥泞的小路上拖拽货物，同时还要观察并巧妙地避开隐藏在路边树丛中的土匪队伍；但现在，这里建成了一条沿途不会受到伏击、宽敞而平坦的公路，更不必说直接的联系意味着旅程将大大缩短。或许唯一的憾事就是沿途的警力也增加了——但幸好他们光顾着追捕袭击者以及叛乱分子，反而没有注意到为这些叛乱组织提供物资的人。此外，政府在打击腐败方面的力度还是不够大，所以只要奉上足够的贿赂，不论多么棘手的问题都能迎刃而解。\n\n总而言之，走私贩子们认为大家都很高兴：民众得到了一条经过整修、更加安全的公路；政府收获了随之而来的经济增长；走私的工作不再像以前那样艰难；关键物资和现金也能更稳定地交付到老板们的手中——所有人都有光明的未来。"
 yun_unified.14.a:0 "这条公路真是太成功了。"
 yun_unified.15.t:0 "谦逊的奖赏"
 yun_unified.15.desc:0 "卢汉的贴身警卫都是他从各个部队中遴选而来的最精锐、最忠诚的士兵，他们现在正在等待着领袖穿搭打扮。对卢汉而言，身边有能够信任的人陪伴至关重要，更何况今天他还要会见许多军官和军队中的协作者。现在叛乱的威胁几乎无处不在，卢汉必须要设法让他的部下一如既往地保持忠诚并听命于他，为此他不得不听听这群人的借口、问题乃至于谎言。\n\n楼下的军官们都在等着他的到来，彼此之间谈论着昨天与土匪之间的战况、互相抱怨着自家的婆娘，或担忧、或兴奋地期待着卢汉会对他们说些什么。\n\n当卢汉走进会议室时，他布满皱纹的嘴唇上挂着微笑，但却散发出一种不可思议的气场。军官们屏住呼吸向他敬礼，卢汉开始了他的讲话。\n\n“诸位都是军中翘楚。近来，我听到了不少有关叛乱的流言，在我们境内到处都是抵抗组织。但我相信，这些都只不过是谎言，试图在我们的军队中制造混乱。我要求你们把眼睛都擦亮一点，不要放过任何问题。如果有什么关键的发现，要直接向我汇报。”卢汉如是说道，他面前的人群此时神情不一，或是全神贯注、或是面露猜疑。\n\n“哈哈，大家都别这么拘谨嘛。我今天把所有人都叫来的一个原因就是要嘉奖你们对云南做出的贡献。”卢汉笑着打了个手势，叫下人搬来了满满一箱的奖章，开始为这群军官授勋。虽说这出乎他们的意料，但大家确实都还挺开心的。\n\n授勋仪式结束后，军官们欢欣鼓舞，跟着卢汉一起移步到了一张摊着地图的桌子旁边。卢汉开始在地图上画线，将最肥沃的土地划分给最优秀的军官。当然，还有许多其他附赠的礼物，比如给他们增加军饷。尽管并不愿意用这么多东西来收买手下，但现在部下的忠诚对他来说是排在第一位的。"
 yun_unified.15.a:0 "有时候，只有金钱才能买来忠诚。"
 yun_unified.16.t:0 "新朋友"
 yun_unified.16.desc:0 "卢汉桌子上的红色电话机突然响起。他拿起话筒，奇怪着谁会在这么早的时候就给他打电话。\n\n“我是西南主席卢汉。”\n\n“早安，卢先生，”啊，电话中传来了高总统温和的声音。“我是高宗武总统。我想询问一下云南近来的发展情况。”\n\n卢汉捏了捏鼻梁，嘴里发出无声的叹息。南京对远在天边的省主席们总是抱有一个又一个的期望，他只能希望高宗武不像所谓的“改组政府”中从前的某些人一样不通情理。“非常乐意，高总统。随着最近西南在我的领导下实现统一，云贵两省的经济已经得到了相当程度上的整合，本地的商贸正蓬勃发展。同时，我近来制订的整修西南公路以及扩大采矿业的计划也在稳步推进。”\n\n“很好，我希望这种增长能够持续下去，并期待贵政府能继续引导西南经济向现代化的方向发展。”高宗武停顿了一下，“而且，如果你们能取得更多的成果，我愿意为贵省拨付更多的资金。”\n\n卢汉轻笑道：“啊，谢谢您。但我们也需要资金来进行后续的发展——负责对急速增长的采矿业进行监管的地主和公司也需要投资资金。想要挣钱，那就必须得先花钱。当然，如果您能给西南一个机会，那我也会由衷地感谢您的慷慨。”\n\n高宗武笑了一声：“是的，双赢——我懂你的意思。好吧，目前的进展看起来确实很有前途，也许我可以信任你，多拨给你一笔预算。我会跟部长们商量商量的。”"
 yun_unified.16.a:0 "外交的艺术。"
 yun_unified.17.t:0 "保证"
 yun_unified.17.desc:0 "保山周边的地主们前来参加云南经济的执牛耳者王绍渊召开的会议时，他们的脸上都显现出不同程度的担忧。其中一些人对云南政府的运作方式并不熟悉，忧心忡忡，害怕他们的特权会作为高宗武现代化的一部分被废除，但其他对政府相对较为熟稔的人就比较乐观。\n\n随着王绍渊的宣读，地主们的表情变得越来越轻松。\n\n“根据云南省主席卢汉将军的命令，并经管理委员会批准：\n\n云南政府认为，在执行高宗武总统制定的现代化方案时，应当采取清醒而合乎理性的手段。这条原则的主要结论之一就是要避免鲁莽的、共产主义式的征地方法。‘耕者有其田’以及其他此类对经济和治理缺乏最基本理解的疯狂口号，在这里是没有市场的。\n\n因此这就引出了必然的结论，在没有征得当事人同意的情况下，绝不会发生扣押以及挪用。地主应该拥有发言权，我们会全盘尊重他们的意见与想法。”"
 yun_unified.17.a:0 "地主们掌声雷动。"
 yun_unified.18.t:0 "往好处想"
 yun_unified.18.desc:0 "“小白，我已经告诉过你无数次了，那玩意儿早晚会要了你的命，它可不比我们逮捕的流浪汉所抽的大烟要好到哪儿去。”\n\n对昆明的警察来说，巡夜从来都不是最令人兴奋的冒险——相比于抓住一个跨国恐怖分子，抓到个在夜里乱穿马路的家伙可能性更大一点儿。小李尽力不让自己沉浸在幸福的梦乡中，但他失败了。\n\n“别这样，”小白嘲笑道，“虽说我在历史课上没怎么好好听讲，但我可不记得国家衰落是被烟草毒害的！”\n\n“我就从来没见你上过历——”小李突然停了下来，他的耳朵捕捉到了某种声响。“听见了吗？砰砰的声音？”\n\n清晰无误的暴力声响就从他们警车的数墙之隔外传来。陶瓷的碎裂声、痛苦的尖叫声、原始的吼叫声，好像有什么东西倒在了地上。小白从迷糊中清醒过来，把烟头扔出车窗，本能地伸手抽出了他的南部手枪，跌跌撞撞地冲出了车门。\n\n“警察！”小李敲了敲门。“快开门！”小李又用指关节重重地敲了敲红色的硬木门，什么回应都没有。他踢开了门，小白紧紧地跟在后面。\n\n在餐厅里，一个魁梧的高个子男人正在狠狠地猛踹着另一个瘦巴巴的男人——他躺在地板上，一动不动。两名警察用武器指着他，但高个子男人却毫不在意，继续用他的皮靴踢着那个男人的肚子。直到这时，小李才看清了高个男人的面庞——他叫温义，是个地主。小李从未亲眼见过这个人，可他知道得足够多、了解他对这个城市的影响力；小白离开了现场，虽说他打心眼里对此情此景感到厌恶，但他还是走了。温义看到警察到来，根本不为所动，看来他十分清楚警察对他毫无办法：他是对的。上峰的命令是忽略“无法解决的问题”，除非想丢掉饭碗，否则就不会有人把自己牵扯到和地主有关的事情里。\n\n小李只能眼睁睁地看着地主一脚一脚地把躺在地上的男人踢得骨断筋折。或许有一天，情况会有所不同；或许有一天，没有人可以凌驾于法律之上。但不是今天、不是现在。小李鞠了个躬，离开了这里。"
 yun_unified.18.a:0 "鱼与熊掌不可兼得。"
 yun_unified.19.t:0 "高朋满座"
 yun_unified.19.desc:0 "“……各位近来如何？希望诸位玩得开心——另外，非常感谢您送我礼物，祝您健康。不，我还没忘，待会再提醒我详谈，好吧？哦，失陪一下——小李！到这来，你一定要见见他……”\n\n卢汉到处奉承宾客，看着大家们个个都微笑呢喃，他就知道如此周折还是有回报的。与会者中还有几名部长、一群省内的军阀和地主、甚至还有几名商人——都是国内企业的代表。各人齐聚一堂，庆祝西南重获新生：西南奇迹般地站了起来，证明自己能脚踏实地、自力更生地成为共荣圈的一员，而非只是拿着南京政府授予的独立权而存在的私人封地。\n\n卢汉端着酒杯走出喧嚣的会场，站在夜空下透口气。他不由得回头看着这群人，脸上露出了自信的笑容。正是因为他们的存在，西南才有了今天的样貌：这是一支精干的队伍，价值和能力得到了完全利用，日本也得学着依靠他们。卢汉已是西南之主，也不会再去其他地方了。说真的，现在那些“敌人”还有什么好怕的？难不成要怕山里那群衣衫褴褛的革命军残部？他们不过是一群丧家犬罢了。这个想法差点让他笑出声。\n\n卢汉看向夜空，天上挂着一轮明亮的圆月，西南好似就要脱离暴力的苦海了。即便这一切都是日本人帮忙才有的，但在未来，西南不会再受匪盗纷争所扰、能安心地走上康庄大道。以前的省长们必然不愿看到此番情景：蔡锷要是知道了，准得气活过来；另外遗憾的是，卢汉也知道，龙云肯定不服自己的手段。但不论怎样，现在是卢汉掌权，而不是他们。"
 yun_unified.19.a:0 "夜晚的苍穹之下，卢汉琢磨着自己的胜利，喝下一大口酒。"
 yun_unified.20.t:0 "每况日下"
 yun_unified.20.desc:0 "卢汉久久地看着面前这一幅西南地图。在他的执意要求之下，来自日本的测绘工程师和地理专家们涌进西南，帮他测定地层深处矿脉与稀有资源的分布、帮他联系开采这些宝贝的设备。有了他们的帮助，卢汉才能够把云南和贵州的矿藏尽收囊中——但这也只是堪堪能满足高宗武和南京政府不断加码的要求。\n\n有人推开了他办公室的门。是他的秘书，怀里抱着一摞统计学家们的报告，报告的内容则是如何更为“高效”地进行一次分配来将尽可能多的资产集中到政府手中——然后转交给改组国民政府。秘书走进门来，扔下一摞报告，然后一言不发地转身离去，甚至都不愿看一眼他的长官卢汉。\n\n卢汉看了看这些报告。报告的结尾处对得出的结论进行了总结：最高效的工资分配方式就是根本不发工资。与此同时，还得把工人们的工时再延长四个小时——即使这会侵占他们本就不多的睡眠时间。只有严格执行这些政策，我们才能填饱南京方面愈发贪婪的胃口。\n\n卢汉凭窗望去，只见庭前日正盛，孤云独去闲。忽然，他的眼前闪过一幕幕中国的工人们在矿井中，田地上和他的工厂里被层层盘剥的画面，但他只是眨眨眼便把这些幻象抛到脑后。“这是为了全中国的利益。”卢汉抛开了那些妄想，“这一切都是为了全中国的利益。”"
 yun_unified.20.a:0 "此报告内容详尽完善，即日起实行。"
 yun_unified.21.t:0 "龙云访乡"
 yun_unified.21.desc:0 "这名女人正在用一只手在耕地。她独自工作，拄着锄头在泥泞中跋涉，而她的左臂上徒劳地挂着一截木桩。她身后有三个小孩，每个人身上都沾满了泥土和脏水，跟在她身后播下种子。当他问起时，她回答道，要交的地租实在是太多了，哪怕雨水充足，她也得日夜不停地耕作另一块田地，那是她借高利贷买来的。她悲伤地看着膝下最年长的孩子……或许是吧？他继续走着。\n\n那些曾经生机勃勃、居住着玩伴的房子现在都空空荡荡，慢慢地变得腐烂。这里的男人要么已经死了，要么就在他脚下几百米深处的矿井里劳作。当他问及孩子们都在哪里时，经营着唯一一家茶摊的老妇人说，他们都和男人们在一起——有的活在一起，有的埋在一起。他继续走着。\n\n村长是唯一还留在行政大楼里的人。他看清来者是谁后，立即起立相迎，但又被命令重新坐下。听到龙云所问的问题后，他的话匣子一下就关不上了，但龙云要求他缓一缓，把思路理清之后再接着说，他的访客有足够的时间倾听真相。最后，村长只说了一句话：\n“卢汉，全都是他下的命令。”\n在那一瞬间，一种不顾一切、令人窒息的愤怒占据了龙云的脑海。这个没骨气的狗东西，这个该死的叛徒，这个人显然没什么希望了。"
 yun_unified.21.a:0 "今后，我将亲力亲为，绝不逃避。"
 yun_unified.22.t:0 "立秋"
 yun_unified.22.desc:0 "龙云和卢汉穿过夕阳余晖点缀着的秋叶小道，习习凉风吹过公园。两人的警卫员紧随其后，即使此处人烟稀少，也时刻警惕各类流氓，毕竟这世道，没什么地方能算得上安分了。卢汉转过头，注意到路旁有一处积满枯枝败叶的小水坑。他停了下来，看了一小会儿。\n\n“纷争不止，兵戈不息，即便在这弹丸之地，或许都会遭遇不测。”\n\n说者无心，听者有意。这只是卢汉一时感慨，却让他的表哥大为激动。龙云好似想说些什么，却又止住，转身面对鲜红的夕阳。沉吟良久后，他问道：“你看见了什么？”\n\n这问题没头没脑，夜幕将要降临，二人身上的薄外套难以抵挡渐浓的寒意。而在太阳完全落山前，卢汉答复道：“我们离故土有多远——昭通，群山万壑，夕阳踪影不得见。”\n\n回程途中他们一言不发，警卫建议他们更改返程路线以防不测，卢汉趁此机会，好好思考那问题的含义。哲理？伦理？龙云比他年长，又善于领导，总是好为人师，时不时就会说些让人不好琢磨的谜语，这次的谜语似乎有所不同——貌似更简单了。当晚卢汉回到家时，街上空无一人，与兄长道别前，仍然不知道该说些什么比较合适。\n\n警卫员送二人到家后，还得去把一个包裹，送给躲在山上的人，准备好御寒措施时，他突然意识到，这个三岁小孩都能想到，但卢汉却未能意识到的事实："
 yun_unified.22.a:0 "日落冬至。"
 yun_unified.23.t:0 "最后时分"
 yun_unified.23.desc:0 "当龙云、曾泽生和安恩溥正在策划一场民族解放战争时，云南省主席卢汉却一直在若无其事地推行他的工作，这表明卢汉根本不知道究竟发生了什么。在卢汉看来，老主席还有他的副手们在云南的五个现代化中扮演着重要而有价值的角色，卢汉没有任何理由去猜忌他们。\n\n因此，省主席对当下时局的发展非常满意也就顺理成章了。西南日益繁荣起来，但西南联大的那帮知识分子还在喋喋不休地谈论诸如“血腥的工业化”还有“给日本败类拍马屁”之类的话，这只不过对他工作的真正收益视而不见罢了。而高宗武则不然，卢汉刚刚收到他的来信，信中高度赞扬了云南和西南对五个现代化做出的贡献。\n\n当然，叛乱分子无法阻挡西南迈进现代化的脚步。\n\n因此，一向喜欢热闹的卢汉决定举行一次盛大的乡村聚会，以庆祝他的成功，还邀请了许多共荣圈中的代表和权贵。他告诉的第一个人就是他信任的副手、他的表哥龙云。\n\n当龙云听到他表弟的这些话时，他多年来统治云南练就的军阀本能告诉他，时机很快就要到了。就像多年前他把唐继尧赶下台的时候一样，这个时刻已经非常接近了。\n\n于是，龙云叫来了曾泽生和安恩溥，指示他们让护国军做好准备。随后他又坐下来写了一封信，提醒国民革命军的余部迅速动员起来——"
 yun_unified.23.a:0 "——因为战争很快就要来了。"
 yun_unified.24.t:0 "立冬"
 yun_unified.24.desc:0 "天色昏暗，挑着灯也只能照亮一点点地方。刺骨寒风袭来，吹得老陈直缩脖子。外套、夹克、围巾、衬衫，这些羊毛织物将他他裹得里三层外三层，可他还是遭不住这儿的冬天。可惜，他还以为能看看雪景，但没这运气了。\n\n他们在傍晚时分登山，此时太阳正要休息。光线渐渐黯淡，直至夕阳消失在群山中，老陈和他的部队披星戴月，沿着蜿蜒的山路前进，身旁，有着偶尔被一缕云彩遮住的月亮，陪着他们前行。下午刚下过雨，土路泥泞，老陈穿着胶靴蹚过水，艰难跨过小路上的斜坡。道路艰难曲折，要是有谁不小心滑倒，那必死无疑。\n\n抗战期间，国民党就是通过这条公路，从英属印度向云南运送物资，现在也如此。过去两年，驻缅国军也通过这条老路运送物资。步枪、手枪、军服、食品、火炮、炮弹，这些物资都由老陈亲自过目后送往云南，今日份的大礼可有所不同，他的行囊里塞满了成捆的日元、法币，这些在将来会当为战时的资金。\n\n老陈深吸一口气。这寒冬凛冽似要将空气都给冻结，可那大山深处的声音仿佛在他耳边回荡，那低沉而笃定的隆隆声，很快，一切都将喷涌而出。"
 yun_unified.24.a:0 "神州大地终变样。"
 yun_unified.25.t:0 "出发"
 yun_unified.25.desc:0 "卢汉为了去保山休养，花了几天准备、发请柬。临走前，他给自己的表兄和老朋友龙云打了通电话，叫他在机场和自己见面。\n\n“老主席，我得请你帮个忙。”卢汉说。\n\n龙云一如既往地点了点头，仍如过去五十年间那般十分乐意帮忙：“什么忙？”\n\n卢汉说：“我想去保山休养几天，在这期间，政务可否交由老主席代为斡旋？”\n\n龙云以前就做过这等事，得心应手。他点头同意：“没问题，你放心去吧。好好放松一下。”\n\n卢汉没注意到任何异常，感谢道：“谢老主席，那大小事务就交给你了。”\n\n语罢，卢汉抱了抱龙云，转身上了飞机，坐在椅子上放松下来。努力总算有回报了，自己为了西南和中国付出了这么多，想必度个小假也在情理之中。"
 yun_unified.25.a:0 "转身离开的龙云却开始着手实施自己的计划。"
 yun_unified.26.t:0 "……如今，山雨欲来……"
 yun_unified.26.desc:0 "海荣的汗水从他的额头上滴落，他长长的指甲像时钟一样敲打着木头桌子，在这个摇摇晃晃、令人窒息的房间里带来一些小小的宁静，这个房间是一位矿工的遗孀大方地借给他的。当然，在这个鬼地方，工人受苦受难，留下穷困潦倒、几乎无法抚养孩子的老婆，孩子们的身体也越来越虚弱，很可能也会在未来的工作中丧命。他的目光小心翼翼地瞄向右边，越过他带来参加这次会面的士兵。如果发生最坏的情况，他的目光越过窗户，望向保山的星夜，不禁陷入了思索，回忆起了曾经更美好、更有希望的日子。\n一阵噪声把他从沉思中拉了出来，吉普车的声响划破了夜幕。车灯熄灭，发动机的轰鸣声在房子附近停了下来。出于他自己的个人信仰，海荣冒着很大的风险安排了与这个人的会面，但“云南的救世主”现在正外出寻欢作乐，所以也不会有比这更好的机会了……\n\n现在真的不是关注信仰的时候，有许多事情都亟待解决。\n\n一、二、三，吉普车的大灯闪了三下，紧接着又是短促的两下，海荣下意识松了一口气，手上却仍然抓着他那把手枪。他转头面对同伴，喃喃自语，希望这会是一次成效卓著的会议的开端。"
 yun_unified.26.a:0 "“告诉安娜让他进来。”"
 yun_unified.27.t:0 "……风满楼"
 yun_unified.27.desc:0 "在龙云漫长的军旅生涯中，他见识了人类用以自相残杀的种种武器装备：从来复枪到手枪，还有大炮，炸弹，毒气……在他保卫祖国母亲和中华儿女的长路上，他看到一个个兄弟姐妹倒在地上，流着泪，痛苦地哀嚎着，他们飘忽不定的目光追逐着其他人模模糊糊的面容，想找到一个相识的人，想向他人吐露自己的遗言，想为某件事对家人道歉，想和他们的至亲说说话，但他们最终只能在无边的死寂中含恨而去。\n\n他们没能得到上天的垂青。而龙云也绝不会对日本人和他们的走狗有一丝怜悯。\n\n仇恨是人心中最锋利，最致命的武器，她如水无形，却能克万物于无形，她能轻易溜进任何人的死角，看看他们能否卧薪尝胆而仍矢志不移。若是他们就此沉沦，仇恨便会将他们彻底吞噬，把他们变成人人得而除之的疯狗。\n但若是他们经受住了考验，甚至甘之如饴，那么仇恨就会让他们变得更为强大。仇恨能锻炼他们的直觉，磨砺他们的意志，坚定他们的信念……甚至让他们那奄奄一息的生命之火再次熊熊燃烧，让他们延寿数年来实现他们那正义的复仇。\n\n卢汉正拿着他剥削来的血汗钱在外潇洒，龙云则真心希望卢汉能好好享受他的假期，毕竟，他也没几天好日子能过了。"
 yun_unified.27.a:0 "卢汉已成冢中枯骨，他身边的那些人也将紧随其后。"
 yun_unified.28.t:0 "失势之人"
 yun_unified.28.desc:0 "卢汉带着几分醉意闯进了省主席办公室，却没想到几根漆黑、冰冷的枪管对着他，六把——不，七把——步枪直挺挺地瞄着他。卢汉僵在原地，看了眼霸占着自己办公桌的那个苍白身影，瞬间醒酒了。\n\n“老主席？”卢汉脱口而出。不，什么玩意儿？怎么偏偏是他？“别这样，你知道你在做什——”\n\n“卫兵，把我们这位云南的救世主，送出去吧。”龙云面无表情地低声说道。他低着头，面无表情。有那么一瞬间，卢汉觉得自己看到表哥脸上闪过一丝悲痛。龙云继续说道：“把他送回我们的彝族兄弟姐妹那里去，让他们去审判这个云南的耻辱吧。之后发生什么，你们自行决断就好。”\n\n“你——你要——”卫兵给语无伦次的卢汉戴上手铐，“不是，老……四哥你听我说，卫兵你他妈的放开我——”卫兵们拖走挣扎着的卢汉，他的腿还在不断摆动，“别想着教我怎么做事，我他妈的做的一切都是为了中国啊，你不明白吗？对天发誓，我……”\n\n满嘴抱怨的卢汉被“护送”出去了，咒骂自然就没人听了。龙云取代了他的位置，一排排的部长像是接到命令般走进了办公室，所有老部下、老同志都向这位重回宝座的领导者致以最高的敬意，眼神再一次充满了活力。\n\n就此，西南王终于心满意足地抬起头，看向自己的祖国。在不久的将来，他就会收复中华，打碎其奴役与背叛所铸成的镣铐。"
 yun_unified.28.a:0 "而第一步，就是安内……"
 yun_unified.28.a.tt:0 "§R此等事态发展会惹恼共荣圈。因此，我们不得不自给自足，断绝卢汉政府时期建立的大部分经济联系与合作。§!\n\n§Y不过，我们并非孑然一身。周遭的义军会助我们抗击敌寇，其力量会决定他们能帮得上多少。§!\n\n"
 YUN_Long_Yun_Coup_tt:0 "§Y被放逐的云南王再次回到了本属于他的王位。今天，历史的轨迹将改变，中华大地也将天翻地覆。§!"
 yun_insurgency.1.t:0 "凛冬将散"
 yun_insurgency.1.desc:0 "宋希濂已经快二十年没有踏上过中国的土地了。近二十年前，侵略者蹂躏了他的家乡，将他和他麾下的国民革命军一路赶进了南边的缅甸。自那以后的年月只剩下了重重苦难。为了生存，革命军不惜作奸犯科，弱肉强食的环境每天都让宋希濂的内心备受煎熬。然而，他们始终坚信，自己有朝一日能够打回故土，将后代子孙从日本压迫者的枷锁中解放出来。\n\n正是这一信念驱动着革命军继续前行。和坐视河山沦陷、引颈就戮的屈辱相比，犯罪的羞耻感根本算不上什么。于是他们继续挥洒血汗、物尽其用，尽一切手段抗击日军。就在此时，一个千载难逢的良机落在了革命军头上，宋希濂立刻眼疾手快地抓住了它。\n\n宋希濂召集了他的部下，向他们讲起了革命军的现状。“我知道，这些年大家都过得很苦。”他开口说道，“我们犯下的罪行会让余生都蒙上污点。但是，侵略者如今还在我们的国土上作威作福，为了抗击日寇，我们只是做了该做的事。我想告诉诸位的是，我们的状况最近有了很大起色。每天都有人投诚到我们的队伍中，每个脱下日本狗皮的人都是我们的同志，都是我军的宝贵财富。我向你们保证，冬天就要过去了，我们会再次见证中华大地重获自由。”"
 yun_insurgency.1.a:0 "一切终有所偿。"
 yun_insurgency.2.t:0 "再度踏上滇缅公路"
 yun_insurgency.2.desc:0 "夜深了，李弥还在办公室里伏案疾书。虽然宋希濂开会讨论暴动事宜必不可少，却把李弥本来打算策划暴动的宝贵时间给占用了。李弥在革命军中有两个任务，一是统筹所有游击队打击日军的行动，二是负责鸦片走私，再用卖鸦片得来的钱资助游击队的行动。\n\n李弥很清楚，革命军中的不少人都反对走私鸦片。就算是宋希濂，谈起这事也没什么好脸色，但至少他还明白走私是迫不得已。事实上，要是不干这一行，革命军好几年前就弹尽粮绝了，连军饷都发不出去，还谈什么抗击日寇。每当李弥对自己所做之事心存疑虑时，他就这么提醒自己。他知道，打回故土的信念高于一切。\n\n李弥的思绪又回到了手头上的暴动方案。流亡了数十年后，革命军终于开始准备他们轰轰烈烈的光复，而一切都将始于昆明城内的一场起义。当然了，提前偷运那么多武器兵员进城，昆明的大小官吏不可能没有注意到，不过李弥早就准备好了丰厚的贿金。鸦片走私，加上各种违法买卖赚来的几百万法币和日元，足够打点好昆明城上上下下，不让他们对日本人走漏半点风声。"
 yun_insurgency.2.a:0 "我们马上就要打回家了。"
 yun_insurgency.3.t:0 "沿滇缅公路而下"
 yun_insurgency.3.desc:0 "一个被护国军派往国民革命军的男人沿着滇缅公路一路南下，前往革命军的营地。他的打扮得尽可能不引人注目，只是在素色外衣上披了一件粗陋的斗篷。他很轻松就过了边境，因为海关官员早就已经被收买，放行许多像他一样的人越过国境。那个男人曾是个强盗，由于为祸乡里被日本人抓进了监狱，但他前脚刚进牢房，护国军后脚就找上门来，为他提供了一条出路。如果他愿意南下加入革命军，为解放中国出一份力，他们就能把他弄出监狱。曾经眼中只有一己私利的强盗，如今正蜕变成一名战士，为全中国的未来而战。\n\n每个人身上都有不一样的故事，每个人的生活也独一无二，但许多人的命运都走向了同一条轨迹。盗匪和罪犯被弄出了监狱，然后被送上滇缅公路。每个人加入革命军的动机都不尽相同。有些人是为寻求自我救赎而战，他们急切地想证明自己改变了本性；有些人是为他们的祖国而战，对中华大地的热爱支撑着他们；还有些人是为复仇而战，他们要将亡国的屈辱加倍奉还到日寇头上。\n\n无论意图为何，他们都走上了同一条道路。革命军对这些人一概照单全收，将他们训练成一支奇兵，随时准备揭竿而起、光复河山。一切都发生在日本人眼皮底下，但层层的贿赂蒙蔽了他们的双眼。起义的舞台就要搭建好了，演员也已按照剧本就位。而策划了这场大戏的导演们，对这铁一般的事实再清楚不过：中国的前途命运，正取决于他们的努力。"
 yun_insurgency.3.a:0 "新军已成。"
 yun_insurgency.4.t:0 "午夜劫案"
 yun_insurgency.4.desc:0 "野兽闹出的声响偶尔扰动了寂静的夜晚。一队曾是盗匪的革命军战士，正守在公路两边等着货物送上门来。满满一卡车军火将要从这条路上经过，准备运给缅甸人。他们的任务就是截下卡车，一方面阻止日军补给当地驻军，另一方面就是向革命军输送武器，为解放中国做准备。\n\n随着远处传来卡车驶来的噪声，革命军战士开始准备作战。时机一到，战斗立即打响。短暂的交火过后，公路上多了一地尸体。为了不走漏风声，革命军没有留下任何活口。战士们开始打扫战场，将尸体抛下山崖。随后，他们坐上满载军火的卡车，驶向革命军的营地。\n\n这样的突袭并非孤例，每个晚上都有好几个革命军小队执行类似的行动。他们劫走补给、炸毁铁路、刺杀官吏，一切不仅是为了扰乱日寇阵脚，也是为了增强革命军自身的实力。虽然孤立起来看，单独的一起袭击似乎对日军毫发无伤，但几十起袭击相加起来，日军很快就应付不过来了。而每过一天，革命军发起的袭击都会比前一晚只多不少。"
 yun_insurgency.4.a:0 "过不了不久，临界点就要到了。"
 yun_insurgency.5.t:0 "秘密状态"
 yun_insurgency.5.desc:0 "革命军打响了解放全中国的第一枪。在张冲的指挥下，云南乡间的大片土地已经光复。不少村镇的汉奸都被清理掉了，革命军不仅换上了自己的干部，还派遣部队驻扎当地。这一举动标志着，革命军坚持多年驱除日寇的目标，今天终于迈出了第一步。\n\n如果解放中国的事业要继续下去，那么眼下，林林总总的不同派系至少要学会与其他山头共存，不然中国只会陷入内讧，落得个二次亡国的下场。革命军和护国军已经共事有一段时间了，更别说还有张冲在其中斡旋，为两支军队朝共同目标前进打下更深厚的基础。真正让不少革命军成员感到不安的是中共的重新现身。革命军官兵顽固的反共立场，使得两派之间的猜忌情绪开始在空气中酝酿。然而，革命军的总司令宋希濂亲自出面，缓和了两派水火不容的立场。至少现在，他们还有同一个目标，那就是将日寇赶出中国。\n\n好在过去的二十年已经教会了革命军，要宽容对待他们看不顺眼的言行举止：先是走私鸦片打游击，现在又要和共产党并肩作战。说到底，所有人都清楚，有一件事高于一切——拯救中国。"
 yun_insurgency.5.a:0 "不惜一切为中国。"
 yun_insurgency.6.t:0 "河内午后"
 yun_insurgency.6.desc:0 "几十年过去了，中越边境的友谊关还是像一位前来迎接他的老朋友，带领他前往旅途的下一站，正如曾经从这关口走过的许多人那样。这种感觉老陈绝不会弄错。作为一名共产党员，他曾经多次长途跋涉于他在云南的组织与身处越南的共产党余部之间，而这次他要见的人十分重要。\n\n会面在河内进行，老陈见到了三位意料之中的人：两位和他一样是中国人的将军，熟悉的面孔热情地向他表达了欢迎。但第三个人，他则是以另一种方式认识的：身形结实而强健、被称为“最开明的人”的越南抗日统一战线、越盟的领袖——胡志明。在喝了点儿酒、互相寒暄几句之后，杨成武将军转向坐在身边的老陈：“告诉我，你从云南带来了什么消息？”\n\n“这就说来话长了，时过境迁啊。”老陈开口道，“战争结束后，龙云就不那么重要了。他表弟卢汉分了他的权，连日本人都承认他是云南的一把手。他们现在最麻烦的问题是匪患，乡下到处都是山贼，其中有的是抗日组织，有的就只是想劫财的山大王。虽说卢汉在想办法对付他们，但匪患一时半会儿还是他心头的一根刺。”\n\n“也许咱们有机可乘。”胡志明凭直觉做出了清晰明了的判断，多年的经验促使他忍不住连珠炮般地说下去：“如果他们连农村都控制不了，那就更不知有多少人根本不听他们指挥——要是我们再去煽把风、点把火，那他用不了多久就要变成光杆司令了。”胡志明的智慧果真是名不虚传，老陈心想，难怪他能把越南的统一战线开展得如火如荼。\n\n但老陈不得不打断他：“可能吧，不过我还有一件事要说。我听说卢汉打算效仿南京政府推进现代化，很可能有日本人给他撑腰。天天都有新政策出台，天天都在引进新劳工……说不定这条路也走得通。”其他三人互相交换了个眼神，然后露出了微笑。老陈明白，他已经为解放事业出了他的那一份力，于是他也笑了。"
 yun_insurgency.6.a:0 "在朋友的庇护下，毛主席的门徒们正共商大计。"
 yun_insurgency.7.t:0 "与胡志明的会面"
 yun_insurgency.7.desc:0 "中国共产党余部的领导人叶剑英此时正跋涉在越南北部的崇山峻岭之间，这条山路他以前走过几次。他来这儿是想找个人谈谈，确切地说，他要找的人正是越盟领袖胡志明，他的旧友。\n\n两人拥抱了一下，吃着带来的酒菜，话匣子一开便停不下了。他们先寒暄了一阵，交流了会儿上次分别后各自的见闻，紧接着就沉浸在了过往的回忆之中。\n\n他们回顾了着温暖而幸福的旧日时光——那时，毛主席还在世间，中国仍然自由，仍有力量抵抗日本帝国主义的侵略。随后，他们的思绪又回到了当下。\n\n胡志明转向叶剑英，问起中共重返云南的进展。叶剑英点点头，神情欣慰。虽然卢汉和夏威手下的汉奸走狗一度将中共赶出了滇桂两地，但最近他们又成功潜回了大西南，重新开展武装斗争——“这要感谢我们的越南朋友，还有其他人，”叶剑英说着，二人相视而笑。\n\n叶剑英继续道：“跟你们越盟一样，要说对付日本帝国主义和他们走狗的本事，我们共产党还没忘呢。”"
 yun_insurgency.7.a:0 "“我们会奋战到中国解放的那天。”"
 yun_insurgency.8.t:0 "昆明一夜"
 yun_insurgency.8.desc:0 "这是昆明的一个夜晚。\n\n中国共产党的情报员老陈回到了云南省城，准备和他负责的地下党组织重新接头，脑海中却仍然震惊于卢汉“稳固统治”之下，云南乱成一锅粥的景象。\n\n乡下的局势已然摇摇欲坠，与高宗武和卢汉宣称的那般平静无事相差甚远。村镇里贼匪遍布，“乱党”横行，许多“乱党”就是靠着压榨怨愤渐长的农民才维持下去。无独有偶，农民也开始武装起来，因为政府只想着保护地主的人身安全和财产。\n\n老陈推敲着他脑中的信息。显然，国民党走狗大言不惭的谎话已经破产了，汉奸政府治下的大西南一点也不“和平、现代且稳定”，然而，现状还不足以发动叶帅所盘算的大起义。在云南揭竿而起反抗日本帝国主义之前，首先要将乡下农民武装起来。\n\n就在老陈走到约定接头地点的时候，他的脑中已经计划好了怎么往乡下私运军火——肯定不仅仅只是为了自卫，更是为了即将到来的武装斗争做准备。"
 yun_insurgency.8.a:0 "斗争就要开始了。"
 yun_insurgency.9.t:0 "广西晨光"
 yun_insurgency.9.desc:0 "这是广西的一个清晨，老陈——他现在已经是一名资深的中共情工人员了——在远离自己根据地的地方，与他平时绝不会与之共事的人在一起：在夏威的领地上领导着国民革命军余部的军官。\n\n“很明显，诸位也很清楚高宗武那个叛徒和他手下汉奸有多么漫不经心。他们太专注于他们那什么宝贵的现代化建设了，对广西发生的一切根本就漠不关心。”\n\n他对面的革命军军官简短地点了点头。\n“是的，我们很清楚这一点；这就是为什么我们能在广西自由行动。但是陈先生，您想让我们做些什么呢？”\n\n老陈点点头：“叶帅让我来邀请你们。我们提议建立一个反日本帝国主义的统一战线——你们国民革命军和我们中国共产党之间的联盟。既然我们都想要消灭日本人，我们就得团结起来，至少到我们的祖国重获自由为止——这是我们唯一的希望，合则两利，分则两败。”\n\n军官看了看他的同伴，他们都向他点头。“我原则上同意，那具体内容是？”\n\n老陈笑了起来，他知道他已经成功了。"
 yun_insurgency.9.a:0 "“嗯，长官……”"
 yun_insurgency.10.t:0 "大江奔流"
 yun_insurgency.10.desc:0 "报告\n关于中共在滇东及西南叛乱情况的略论\n发：(-机密-)\n致：(-机密-)\n\n一、中国共产党不仅未被击败，反而在越盟和其他势力支持下掀起了叛乱。事实上，在西南和云南的所有地区都发现了共产党的存在。\n\n二、他们的部署来自于中共指挥官叶剑英的指示，通过广西和越南两条路线向云南派遣渗透特工。\n\n三、最有趣的是中共与滇东的国民革命军达成了协议，条款如下：\nA：不得互相开火，或将对方视为敌对。\nB：除非事关重大，且涉事各方均同意，否则不得干涉彼此事务。\n\n四、这一协议被认为不可或缺，正如特工老陈以及中共游击队所言：“在民族解放战争中，我们最不需要的就是另一场内战。”\n\n本报告由(-机密-)于(-机密-)在19(数据删除)年(数据删除)月(数据删除)日提交。"
 yun_insurgency.10.a:0 "已收悉。"
 yun_insurgency.11.t:0 "四海之内皆兄弟"
 yun_insurgency.11.desc:0 "老魏跪在地上，大口喘着气。他通红的耳边还萦绕着税吏气急败坏的怒吼。他脑海中还牢牢印着那几张凶神恶煞的嘴脸，警告他不要轻举妄动……然后他拔腿就跑。他知道那些税吏什么都干得出来，自己背的债是八辈子都还不上了，而地保要直到榨干他身上最后一滴油水才会罢休。所以老魏决定保住最后一样他还能保住的东西——他的命。\n\n没命的狂奔让他的四肢开始酸痛。他感觉浑身上下都像被刀子给剐了一样巨痛难忍，于是他索性躺倒在碎石滩上，发现简直和皇帝老子的龙床一样舒服。老魏深吸一口气，再一下子吐出去。如此往复循环，周围的空气终于又恢复了空寂，他已经很久没有感受过这种静谧了。总算是无债一身轻啦，他想着，呼吸逐渐平稳下来。\n\n路的一边先是冒出了个恍恍惚惚的人影——老魏有伴了——紧接着又出来了好几个。老魏抓紧了他胸前所剩无几的家当。他的腿已经麻木了，汗水模糊了双眼，肺叶子还在拼命扇着空气。任谁都能看出，他这下是再也跑不动了。\n\n终于，他们把他给逮着了。老魏听着他们的窃窃私语逐渐靠近，他语无伦次地求他们留他一条小命，但那群人压根没搭理他。一个人小心翼翼地按住了他身上的一条伤口，另一个人轻轻托住了他的后脑勺，从冰冷的碎石上挪开了他的头。老魏再也支撑不住，昏了过去。"
 yun_insurgency.11.a:0 "受难之人终得宁静。"
 yun_insurgency.12.t:0 "以命换命"
 yun_insurgency.12.desc:0 "手臂上传来的麻木又一次让老魏睁开了眼睛。自从到这个营地以来，每天清晨他都会被这样麻醒，接着就会闻到一丝隐约的泥土气味。不管他用那张破烂毯子把自己裹得多紧，每天醒来身上总要沾上些灰土。这里的一切是很简陋，可单说这几天晚上吧，他这辈子都没睡过这么安稳的觉。他在这儿很安全，虽然还没完全适应下来。\n\n老魏的对面还躺着一个人，就在营地边上。他是昨天夜里被拖回这儿的，身上的粗布军装暴露了他的身份——那是个大头兵。也就是说，他以前是卢汉的狗腿子。他这样的兵肯定是没机会享受老魏那样的待遇了，不管去哪都有一双警觉的视线盯着；而且，整个营地看下来，都没人会愿意拿自己日渐减少的补给去多喂一张嘴。老魏听别人说，他们看在他一直苦苦求饶的份上，才留了他一条命；正因如此，一股同病相怜的感情才抑制不住地涌上他的心头。\n\n老魏轻手轻脚地从毯子里钻出来，用力掸了掸身上的灰土，然后走了过去。他们俩的谈话一开始并不顺利，不过很快就有一搭没一搭地聊上了。他们压低了声音，从希望聊到恐惧，又从爱情谈到悲情，再从活着说到死去。人命如同草芥，从来如此。\n\n后来的一天夜里，老魏抛掉了他带着的全部家当，但他永远不会忘记那个刻骨铭心的晚上发生了什么。大头兵第一个从地上跳了起来，声嘶力竭地大喊着给营地报警。他抄起发给他的那杆整个营地最破的步枪，朝着敌袭的方向开了一枪又一枪。老魏也守在自己的阵地上。他很清楚，大头兵对敌人来说太显眼了。于是老魏大吼着让他赶紧退回来，可紧接着，一发子弹就洞穿了大头兵的胸膛。\n\n老魏冲了出去，虽然已经于事无补。他一把扛起倒下的士兵，眼睁睁看着鲜血从贯穿的弹孔里不断冒出来。最后，他背着的那具躯体逐渐瘫软下来，一点点变得冰凉。这时老魏才意识到，他甚至没想过要问这个可怜的大头兵到底叫什么名字。"
 yun_insurgency.12.a:0 "无名的坟墓里，又多了一具无名的遗体。"
 yun_insurgency.13.t:0 "揭竿而起"
 yun_insurgency.13.desc:0 "在逃离了税吏魔爪的几周之后，老魏才意识到，自己已经变成了山贼。他并不想落草为寇，拦路抢劫带不来什么快感，也不会让他睡得安稳。他只是没得选。所以，他默默接受了他的命运，平静得让人脊背发凉。每过几天，他就会和他新结交的弟兄们一道出山，找个庄子或是落单行人下手。通常他们只要挥几下刀枪，钱粮就会如数奉上。当然了，在极少数情况下，他们还是得用强。搜刮一空后，他们就会消失在茫茫山野之中。\n\n山贼们今天又干了一票。在满载而归的路上，他们突然听到附近一个村子传来尖叫声。之前他们认定那个村子没油水可捞，所以一直没动过。可看起来，官府并不这么想。山贼们站在不远处的小山上，看着税吏和他们手下的警卫在村子里横冲直撞，把村民挤到尘土飞扬的路边，一时间哭声不绝于耳。老人跪在地上，颤巍巍地给税吏磕头求饶。\n\n一阵沉默之后，老魏先开口了：“我们就这么干看着？”脚下的村子里，税吏正在逐家逐户搜刮着钱财。\n\n只有几个人闻声看向他，表情各不相同，或是讶异，或是悲伤，或是嘲弄。“这不关我们的事。”其中一人说道。“要是插手了，我们就——”\n\n“就成山贼了？”老魏反问道。又是几个人低下了头，盯着脚尖，好避开老魏的视线。“我一个人快要冻死的时候，是你们找到了我。你们非但没有杀了我，还把我带上一起走。要是对他们见死不救，我们就他娘的是一帮怂包走狗，只会跟在官府屁股后面摇摇尾巴，啃他们吃剩的骨头！”\n\n连老魏自己都震惊于一时爆发的怒火。他等着面前这帮人哄堂大笑，或者用更难听的话再骂回来。这下，他肯定要被丢在这山包上一个人等死了。\n\n然而，一小部分人却开始微微点头。他们摘下了背上挂着的步枪。一个比老魏年长一些的男人站了出来，清了清嗓子，开口道：“老子有多混球你尽管骂，可老子不是怂包。你要是想开干，那咱们就干他娘的。”"
 yun_insurgency.13.a:0 "冲锋、战斗，连他们都没想到能把压迫者打得落花流水。"
 yun_insurgency.14.t:0 "从山贼到士兵"
 yun_insurgency.14.desc:0 "战胜税吏的感觉比任何毒品都要好。老魏和他的山贼们从一个村庄抵达另一个村庄、从一个城镇跋涉到另一个城镇，他们攻击官军，驱赶士兵、官僚和各种寄生虫。每次他们来到一个地方时，民众都感到敬畏和感激。大家邀请他们到家中，向他们表示感谢，并提供食物和住所。他们曾经是乡间大害，现在却成了英雄。\n\n也许其他人也感受到了这一点，感受到了这个新目标带来的快乐。也许正因为如此，他们让老魏当他们的大哥，并且跟着他来到了缅北；也许正因为如此，当老魏带领他们进入张冲的营地并与这位反抗领袖会面时，张冲对老魏的战果感到迷惑而非印象深刻。\n\n“我必须说你们精神可嘉，但还是效率太低、缺乏组织。在我这儿待上几周，我会把你们训练得更强，把你们变成解放者。”张冲如是说道。\n\n他也是这么做的。训练令人精疲力尽。不止一次，老魏在醒来时都以为他的伙计们都已经在半夜离开了。但恰恰相反，日复一日、周复一周，他和他的兄弟们都留在那里。他们学习了军事装备的操作方法、战术以及战略理论；他们得到了军服来替换他们破旧的衣裳；他们的身体也变得日益强壮健康。\n\n在这段折磨结束之后，老魏意识到自己已经不再是一个山贼了，而是一名战士。这是他一直想做的事，也是他喜欢的事。他不再是一个为了残羹剩饭而掠夺弱者的人，而是一名为了中国和中国人民战斗和牺牲的人。随着张冲一声令下，他就带着部下下了山。之后，他们将打破帝国主义的枷锁，迎来一个自由的新时代。"
 yun_insurgency.14.a:0 "为人民服务！"
 yun_insurgency.15.t:0 "磐石不语"
 yun_insurgency.15.desc:0 "在过去更快乐的岁月里、在日本帝国主义还没有真正开始压榨中国的时候，那些效仿蔡锷、自称“护国军”的人不过只是国民革命军在云南的一小股力量而已。\n\n当然，这一切都已经随着日本人横扫中国、占领从南京到重庆的广袤土地而随风飘散。新的护国军虽然被压制，但却并没有被击垮，其中充满了坚定的复仇主义者，反对以任何形式与日本人合作。\n\n卢汉知道他们的存在，他也知道护国军的强硬心态得到了云南社会的很大一部分人的认同，所以他扮演着安抚他们以防止暴力叛乱发生的角色。\n\n卢汉认为，就算他们以某种方式反叛并推翻他，护国军也可能不会取得什么成就。毕竟，如果他们反抗的话，面对的将是整个共荣圈。\n\n目前，护国军和当局之间维持着不稳定的“和平”。时间会告诉我们将来会发生什么。如果日本的霸权开始动摇，或是护国军设法找到了一位富有魅力的领袖，和平就可能会结束。"
 yun_insurgency.15.a:0 "谁能知道云南最后会变成什么样？"
 yun_insurgency.16.t:0 "昆明来信"
 yun_insurgency.16.desc:0 "我们真诚地希望，您和您麾下身处缅甸的勇敢的国民革命军士兵们一切顺利，希望你们为中国祖国的自由所做的努力继续开花结果。\n\n根据惯例，曾泽生将军和安恩溥将军，要求秘密运送武器以及你们贩卖鸦片的利润，以更好地武装我们和护国军。如果这一要求符合你对事态的评估，我们将作出必要的安排，以确保其尽早实施。\n\n在之前的信函中，您对云南省副主席、从前的云南王龙云的忠诚表示了关注。我们仔细地评价了他，认为重庆沦陷后的岁月并没有削弱他的爱国精神和对祖国的献身精神。事实上，我们可以肯定，龙将军是为祖国的利益着想的。在时机成熟的时候，他会自愿地加入反抗他的卖国表弟的起义。\n\n与此同时，我们将继续安排人员从滇缅公路出境接受训练，以便最终发动起义，将我们从日本人的压迫下解放出来。\n\n自由的中国万岁！\n\n署名：\n\n曾泽生\n\n安恩溥"
 yun_insurgency.16.a:0 "他们或许在策划什么。"
 yun_insurgency.17.t:0 "递往省主席办公室的报告"
 yun_insurgency.17.desc:0 "“什么，曾泽生和安恩溥在和护国军的军官秘密会面？”\n\n“是的，主席，没错。这是可以证实的文件。”\n\n卢汉看着递给他的文件——白纸黑字、字迹清晰的中文：曾泽生和安恩溥正与护国军军官秘密会晤。\n\n卢汉打发走了前来报告的官员，坐下来思考自己的该怎么做。如果他拥有绝对的权力，也许他会以叛国罪起诉他们，但问题在于虽然他一直自认为云南的绝对统治者和独裁者，但他心里清楚他还有自己的表哥要考虑。即使他并不那么尊重龙云本人，但作为一个领袖也必须得考虑从他嘴里说出来的话。\n\n所以他决定按兵不动，这更多是出于避免激怒龙云，而非出于对曾泽生和安恩溥的感情。毕竟，如果他的表兄被挑动造反，云南顷刻之间就会被撕成碎片。\n\n卢汉走出房间，来到他表兄在政府大院的办公室。看着龙云，卢汉并没有发现他知晓什么阴谋。事实上，那人似乎完全没有意识到他周围发生的任何秘密。\n\n看着龙云安于现状的样子，卢汉决定什么都不做，除了跟他的表哥打个招呼。"
 yun_insurgency.17.a:0 "“老主席下午好！最近还好吗？”"
 yun_insurgency.18.t:0 "护国军失去希望"
 yun_insurgency.18.desc:0 "从卢汉接过连他自己都知道自己配不上的领导权的那一刻起，曾泽生和安恩溥就开始鄙夷他。但尽管如此，他们还是留下来了——在内部搞事情肯定比在外部更有效吧？\n\n随之而来的却是命令：向手无寸铁的农民开火，而他们只不过是在工资被拖延了几个月后乞求一周的份额；应日本人的“请求”，越境镇压别处的叛乱，成百上千的自己人甚至不是为了云南、而是为了南京的通敌走狗而丧生；现在，他们还要派兵保护那些将被直接送到改组政府的无底深渊里的珍贵矿产。卢汉为谁效力？只有一个答案是肯定的——既不是云南人、也不是中国人。\n\n很快，他们决定要做点什么。但是谁来帮助他们？谁来支持他们？——争论持续了好几个小时，一直持续到深夜，最后两人陷入了沉闷的沉默。其实只有一个人选，不是吗？只有一位候选人可以同时领导这两位将军——和整个云南。\n\n第二天早上，他们都清空了各自的日程安排，并检查了云南最高政要的日程表。曾泽生趁着那个人的空闲，拿起电话，对接线员说了一句话："
 yun_insurgency.18.a:0 "“给我接龙云。”"
 yun_insurgency.19.t:0 "龙帅来信"
 yun_insurgency.19.desc:0 "曾泽生将军、安恩溥将军启，展信安。\n\n在我表弟永衡看来，我似乎幸福地没有意识到任何在我身边的阴谋，但事实上我完全清楚你们对他的计划。别太惊讶：我并不是凭借无所事事，脸上挂着傻笑成为西南大帅和云南王的。\n\n我知道阵营如何划分，我完全愿意站在护国军一边解放我的祖国。卢汉和高宗武或许会称之为“复仇的疯狂”，但我将其称为对我国被不公正篡夺的古老权利的重申。\n\n不过，我必须提出一个请求。无论你们将要做什么，我都必须要坚持你们要多为我的表弟的晚年着想。虽然通敌令人十分不齿，但血浓于水，无论我的亲戚做过什么，我都绝不允许他在我的眼皮底下被杀害。\n\n我的意愿是，当我们护国军夺取政权时，仅仅只把永衡囚禁起来，不要伤害他。\n\n我希望你们能够答应我的这个请求。\n\n署名，"
 yun_insurgency.19.a:0 "云南省副主席，龙云。"
 yun_insurgency.20.t:0 "军阀来访"
 yun_insurgency.20.desc:0 "曾泽生和安恩溥与许多同僚们举行了一次聚会……有心人不难发现，与会者大多是护国军和云南军中的复仇主义者。\n\n虽然在纸面上，云南情报机关的信息显示这只是曾泽生和安恩溥为八旬有余的龙云的健康而安排的庆祝活动，但实际上这是一群之前都以为自己孤身一人的叛逆者的聚会。结果出乎所有军官的意料，卢汉对高宗武现代化计划的盲目投入引来的敌人比任何一位在场的军官一辈子结的仇家都要多，随处都能听到像“你恨他？我也恨他！”这样的话语。\n\n曾泽生手中拿着龙云的来信，其中写着他愿意加入护国军的意愿。当他正要把信传下去时，龙云本人出现在门口。\n\n被领进房间后，他坐在曾泽生为他准备的椅子上，简短地说了几句话：“诸位，你们都知道，从现在开始，我站在你们这边。但有一个重要的条件，对吗？”\n\n“是的，长官，”一位军官说，“但我不知道是什么条件。我想在您加入我们之前，曾将军也不知道，长官。”\n\n龙云笑了笑：“这是我唯一的条件。你们在俘虏永衡的时候，不要处决他；如果他不反抗，就把他体面地软禁起来。”\n\n军官们起初虽然犹豫不决，但还是点了点头。安恩溥代表他们所有人说：“我们同意，大帅。”\n\n龙云笑容更灿烂了。“很好，诸位。”他看了看四周，向餐桌做了个手势，该吃饭了。"
 yun_insurgency.20.a:0 "“那么，聚会继续——我们还是可以稍作休息的。”"
 yun_insurgency.21.t:0 "龙云加入护国军"
 yun_insurgency.21.desc:0 "房间里灯光昏暗，但却平添了秘密的气氛。这是一次秘密会议，政府走狗根本不知道会发生什么。在一盏昏暗闪烁的灯笼的照明下，龙云站在满是战争伤痕的人们面前，他们仍然举着作为战斗标志的步枪，这场战斗直到日本帝国的每一根伸向中国的触手都焚烧殆尽才会结束。\n\n“只要我还在政府中任职，我保证，卢汉的人就无法伤到你们一丝一毫。时机成熟的时候，我会加入你们，我们一起把祸害我们祖国的害虫赶走。”\n\n面前的护国军全体立正行礼，尖锐的咔嗒声在房间里回荡。奔涌而出的情感卡在喉咙里，令他们感到呼吸困难。终于，他回来了。\n\n终于，云南王再次站在他们面前。\n\n“我们将战斗到最后一刻，至死方休。愿我们的最后一滴鲜血为了不屈不挠、保卫祖国而流淌。”\n\n龙云看着他们鱼贯而出，他们的影子在墙上舞动，灯笼里的火焰噼啪作响。他们将是烈火，把蝗虫逐出中国的大地；他们将是松树燃成的火炬，咆哮着愤怒与正义的义愤。\n\n而他将成为大力士阿提拉巴，引领火炬前进，直至使命完成、直至正义重临人间。"
 yun_insurgency.21.a:0 "每一寸土地都会欢欣鼓舞，和平和繁荣终将到来，至少他希望如此。"
 yun_insurgency.22.t:0 "藕虽断……"
 yun_insurgency.22.desc:0 "当曾泽生和安恩溥听说云南的护国军偷偷地帮助散布在云南境外的国民革命军余部提供资金、补给、武器等物资时，他们并不感到惊讶。他们将这些一五一十转告给了龙志舟，但他却陷入了沉思，脸上浮现出笑容。\n\n事实上，这正是因为龙云又惊又喜。他没有想到那些勇敢的抵抗者——更不用说那些家喻户晓的人名：宋希濂、李弥、张冲——居然还活着、还在打击着日本帝国主义和他们的走狗。\n\n更美妙的还在后面，当他知道自己和他们都并不孤独的时候，他的内心感到无比温暖。曾泽生和安恩溥告诉他，尽管日本帝国主义杂种在二十年前就赢得了胜利，但无数勇敢的平民百姓都在向英勇的抵抗组织提供救护和帮助。\n\n早餐用毕，龙云看了看与他同行的两位反抗斗士，站了起来。现在该轮到他为中国人民，以及他和许多人深爱的国家之自由而战了。"
 yun_insurgency.22.a:0 "……丝还连。"
 yun_wi.1.t:0 "云南王归来"
 yun_wi.1.desc:0 "事情的发展出乎意料的快。士兵和平民们——其中许多人都隶属于护国军——聚集在昆明的一个舞台前，被告知省主席德高望重的表哥即将发表一场演讲。\n\n他们没想到龙云将军会发表这样一番震撼人心的演讲，其中谈到了卢汉——一位他曾经崇敬的、为了解放中国的伟大战士——已经死了，现在的他只不过是日本帝国主义的走狗、被南京的汪精卫洗脑的一个奴隶。他们也没有想到龙云会再次自封为云南王，宣誓为他的人民伸张正义和公平。\n\n民众又惊又喜，掌声雷动，护国军也大声表示赞同。曾泽生和安恩溥对眼前的情景非常满意，他们更高兴看到的是军队甚至拿起武器，倒戈相迎，向新的领袖致敬。\n\n与此同时，国立西南联合大学也在采取行动：在王嘉猷的号召下，他们动员起了在各个城市中的人脉，迫使那些尚未倒戈的地方官员在难以克服的压力下投降。经常受到西南联大煽动的农民也做出了同样的行动，他们在从越南到来的游击队员的帮助下掀翻了长期以来的剥削者。那些并不与龙云一路的警察在发现军队不站在他们一方时，也很快做出了让步。\n\n当一名孤身一人的信使逃脱护国军的追击、到达南京把事态全都告诉高宗武时，一切都已经太迟了。在高宗武消化这个消息、双手抱头的时候，龙云已经巩固了对整个西南的控制，就连四川也已经处在了护国军的兵锋之下。"
 yun_wi.1.a:0 "西南已入龙云麾下。"
 yun_wi.2.t:0 "征歌甫起传四方…"
 yun_wi.2.desc:0 "当国民革命军余部接到临时领袖龙云将军的通知，说卢汉已经愚蠢地前往保山、龙云即将采取行动时，他们知道时机终于到了。\n\n卢汉的度假还没结束，国民革命军就已经开始庆祝他们期待已久的、与真正的敌人：改组国民政府和日本的斗争。与此同时，他们的领袖（尤其是宋希濂、李弥和张冲）都已经把动员事宜留给了下属，他们则带着一小队随从赶往昆明，准备应对不可避免的情况。\n\n曾泽生和安恩溥一直都陪在龙云身边，当龙云看到三位自西南而来的将军时，他冲出了门房，甚至都没来得及穿上他的凉鞋，用热情的拥抱欢迎了他们的到来，让他们赶快在投入工作之前吃点喝点。反抗外国帝国主义的老战友们的聚会无疑是愉快的，但还是比较仓促简短；毕竟，还有很多工作要做。\n\n现在，护国军、国民革命军和西南团结一心，他们将继续进行从未停歇的抗日战争，为肃清日本人在祖国的罪行而殊死奋战。"
 yun_wi.2.a:0 "…赤心儿郎勇相从。"
 yun_wi.3.t:0 "我们再次相逢"
 yun_wi.3.desc:0 "龙云试图在写这封信的时候稳住他颤抖的手，希望这封信能够最终结束自战争结束以来一直与共产党人缺乏联系的局面。虽然他衰老的神经让这十分困难，但考虑到能否获得他们的支持将会决定护国军能否抓住击败卖国贼和日寇的机会，这就又不算什么了。然而就在这时，他办公室的门上传来了两道响亮的敲门声。“进来！”他意外地喊道。江泽民从门后走了进来，跟在他后面的是叶剑英、杨得志和杨成武，他们迅速地来到了龙云的办公桌前。\n\n龙云无法掩饰他对他们意外到来的震撼和惊讶，他花了几分钟才能开口说话。“我……我不晓得你们会来，这我是真没想到。”\n\n叶剑英耸耸肩：“确实，尽管你的部下和护国军已经有近二十年没有和我们的组织直接接触了，但这个年轻人总是能够在我们之间牵线搭桥。我们在上周听到消息后就马上赶来了。”其他人肯定地点了点头。在叶剑英说话时，江泽民把一个公文包放在了龙云的办公桌上。\n\n“能再见到您确实是一件幸事……考虑到眼下的局势，三十年就像是一辈子那样漫长……”龙云强作镇定，点了点头，但他内心却无比兴奋。\n\n15分钟后，江泽民在桌子上摊开了一张做好标记的1946年地图。这群人以及几名护国军成员围在桌旁，杨得志和杨成武描述了当前的局势，并讨论了卖国汉奸袭击云南时具体的应对计划。无论如何，他们都知道为了解放中国和中国人民，他们都必须拼死战斗。蒋委员长和毛主席的争吵已经是过去式，如果各派的军队团结一致，南京就终将得到解放。"
 yun_wi.3.a:0 "若是不能，日本就会奴役全中国。"
 yun_wi.4.t:0 "天府之国"
 yun_wi.4.desc:0 "四川，这远离中国沿海，人口又密集的历史中心，这个人们口中的天府之国目前正处于乱与治的拉锯之中。即使是日本人也无法完全消灭当地的游击队，还造成了进一步的冲突，所以直到今天这里都还处于权力真空之中。\n\n中国有句古话，叫以四川而争衡天下，而[Root.GetLeader]自然也不会忘记这一点。我们的首要目标应该是支持长期与我们结盟的游击队，特别是高宗武正在用他手里的资源搞“现代化运动”来增加当地驻军和民团的现在。\n\n我们应时刻准备一劳永逸地解决四川问题。通过迅速的行动，我们能掌握主动权，甚至是掌控西康的力量。西康的领导人刘文辉正在我们两方势力之间犹豫不决，迅速的行动将使他倾向于加入我们，而举棋不定只会让[GetWISichuanSide]获得更好的打击我们的机会。\n\n所有人都认为，四川的冲突将会拉开全面内战的序幕，而只有命运才知道谁会赢下这一局。"
 yun_wi.4.a:0 "山雨欲来风满楼……"
 yun_wi.4.a.tt:0 "§Y……或许这是机会，证明中国合法统治者乃是我们。§!"
 yun_wi.5.t:0 "四川选择护国军"
 yun_wi.5.desc:0 "游击队赶走了卖国贼，刘文辉的言论也在西康的高层中胜出。\n\n最后的结论是，西康必须牢记对中国人民及中国生活方式的忠诚，并加入龙云的队伍，击败南京的日本傀儡。\n\n刘文辉不再受到内部分歧的阻碍，可以自由自在地利用他在四川的关系，为游击队提供他一直想要给予的全力支持。四川的军队与资源已经活跃在西南前线，支援护国军。\n\n护国军对此做出了积极回应，并找到了建立自由四川的新希望。他们说，或许有一天，这会成为自由之中国的基石。\n\n"
 yun_wi.5.a:0 "四川同胞们，欢迎你们！"
 yun_wi.5.b:0 "刘文辉，我日你先人！"
 yun_wi.6.t:0 "四川选择改组国民政府"
 yun_wi.6.desc:0 "效忠派赶走了叛乱分子，刘文辉部下的观点在西康高层中得到普遍认可。\n\n刘文辉勉强接受了部下们的提议：游击队确实打不过正规军。就目前局势来看，支持输家毫无意义。\n\n虽然刘文辉很不愿意承认，但他也不得不接受这一点。是时候让他利用自己的关系支持四川的合作者了。很快，四川的军队活跃在前线，站在南京政府一方。\n\n南京政府对此做出了积极评价，高宗武热情洋溢地表示：他就知道他的现代化建设会最终会开花结果。\n\n刘文辉回到了正确的道路上，大四川重归改组国民政府的大家庭。而这只是迈向光辉未来的一小步。"
 yun_wi.6.a:0 "四川同胞们，欢迎你们！"
 yun_wi.6.b:0 "刘文辉，我日你先人！"
 yun_wi.7.t:0 "立春"
 yun_wi.7.desc:0 "身板硬朗的老人走在下山的小路上，步步前行，好似春的踪迹在渐渐展现。泥泞的土路上夹杂着尚未融化的春雪，路旁点缀着含苞待放的矮草，樱花树上挂着羞涩的粉红色，应着早春的微风绽放。老人上身穿着亚麻布长袍，里面套着棉衫，下身穿着棉裤，手里拿着一根手杖，脚上穿着一双草绳编的旧凉鞋，肩上还扛着一个麻袋，里面装满了各种路上用得着的物件。天渐渐暖和了起来，虽然不时有寒风拂面，但还是让人感到欣喜。\n\n日上中天，路途也走了一半，老人就坐在树荫下歇息。绿草上的露珠早已在烈日照耀下化为蒸汽，老人解开肩上的麻袋，拿出下人为他做的面点吃了起来。他看着樱花在空中飞舞，其中一片还抚过他的脸庞。有时，一个身着军装的骑兵会无声地与他擦肩而过。吃完饭后，他继续赶路。\n\n他抵达昆明时，已是夕阳西下，他在一辆叫卖各式面点的手推车前停了下来，给自己买了一个豆沙包。他在街上漫步，欣赏着城市的景色，然后坐在一张饱经风霜的破旧木凳上。很久以前，中国、印度和西藏的佛教圣人都会经过昆明这座城市，昆明的尖顶与宝塔在朱漆金粉的点缀下而熠熠生辉，夕阳在云彩的映衬下散发出泛红的光芒，向地面投下长长的阴影，犹如钟表的指针。\n\n他归来时，这里的一切或许都将灰飞烟灭，商店、手推车、宝塔、寺庙，甚至那樱花树都会被大火吞噬。但这之前，他会一直待在这儿，身后留下了一道长长的阴影。那喃喃自语也消失在寂静的夜晚。"
 yun_wi.7.a:0 "“为子孙自由未来计，牺牲这一切也在所不惜。”"
 yun_wi.8.t:0 "四川站在[Root.GetLeader]一方！"
 yun_wi.8.desc:0 "[Root.GetLeader]赢了，我们占领了重庆和整个四川。军队正奉命陆续进驻边境区域，而当地驻军和游击队已经倒戈支持我方。\n\n四川，不仅是统一中国的关键，同时也是一个人口众多，资源丰富的省份。四川站在我们一方的消息能够巩固我们作为全中国正确领导者的合法性，并推进了我们的民族解放运动。\n\n四川与云南能统一在一起固然十分重要，但我们最好别搞什么庆祝活动，因为四川之争的结束意味着阻止冲突的和平希望的破灭。我们不能因胜利冲昏头脑；每一个中国人都应为最终之战做好准备！"
 yun_wi.8.a:0 "伟大的胜利！"
 yun_wi.8.a.tt:0 "我们从敌人手里§G夺下§!了四川，§Y基于我们的支持度§!，我们将从该省获得§G军事§!以及§G工业§!增益。\n§G这将提高我们的正统性§!！"
 yun_wi.9.t:0 "四川站在[GetWISichuanSide]一方！"
 yun_wi.9.desc:0 "[Root.GetLeader]失败了。物产丰饶、意义重大的四川省投靠了敌人。此前奉命驻扎在边境地区的军队已经开始进驻省内各地，据传当地的驻军和游击队也成群结队地投入了[GetWISichuanSide]的怀抱。\n\n四川是中国的咽喉锁钥，人口众多，资源丰富。川省和卖国贼站在一边的消息会极大地挫伤我们的正统性，因为民众在这之后会将敌人视作中国的合法政权。\n\n尽管四川落入国贼手中确实是个大麻烦，但我们最好还是暂且把它放在一边。绝对不能让失败干扰我们的判断，每个中华子孙都必须为最后的斗争做好准备！"
 yun_wi.9.a:0 "这还没完……"
 yun_wi.9.a.tt:0 "四川落入了§R叛徒§!的手中，他们将§R搜刮四川的财富§!，作为对他们投入的回报……\n§R这会伤害我们的正统性§!！"
 yun_wi.10.t:0 "赦免之门……"
 yun_wi.10.desc:0 "高宗武。“中华民国”的“总统”、“外交官”、叛徒、懦夫。龙云坐在昏黄的灯光下，面前是一张白纸，颤抖的手里拿着一支钢笔，一个接一个的词语在他的脑海中闪过。\n\n这些个头衔、这些个狗牌，给了他多大的能耐啊！他的大笔一挥，地上又竖起了另一座巨大的血汗机器，一百个活生生的中国人被供奉在祭坛上，扔进了它的嚎叫的熔炉中，然后又是一百、又是一百，而这一切还都打着“进步”、打着一个亿万年后才会到来的“更光明”的未来的幌子！然而，任何空洞的修辞、任何奔涌的铁水都洗不掉全能的总统那真实的面目：一条温顺、愚蠢的杂种狗，不论狗主子在他面前摆上什么，他都会流出口水并愉快地顶礼膜拜。他所珍视的“现代化”不过只是一个镀金的笼子、一次建立在劣质基础上的投机；他所承诺的随之而来的“自由”和“繁荣”不过只是个腐朽的妄想、一个彻头彻尾的谎言。\n\n时间一秒一秒地流逝，这些想法折磨着西南王的心灵，好几次他都几乎要从座位上跳起来，把笔摔到地上，但尚存一丝理智阻止了他。也许他做了一个错误的判断。就连卖国贼汪精卫本人的眼睛里也闪烁着犹疑和羞耻的光芒，这是龙云本人在1938年的昆明的所见所闻。也许，身在总统府宝座上的那个人身上还残留着一点荣誉、一点理智、一点基本的尊严？\n\n他闭上眼睛，任凭那些岁月的记忆从衰老的脑海中消失。他伏在木桌上，开始写那封信。中国是一个光荣的国度，而非一个野蛮的国家。高宗武应该明白，因为每个中国人都明白。"
 yun_wi.10.a:0 "……因此，总统先生，我恳请您认清现实……"
 yun_wi.11.t:0 "……关上了"
 yun_wi.11.desc:0 "“龙云，这是你投降的最后机会……”龙云的太阳穴立刻一阵剧痛。没骨气的狗东西，他早就该预见到的。\n\n“……你愚蠢地把你的破枪对准了合法的中国政府……”龙云被气乐了，“合法的”，的确，假如你只是不加思索而轻率地吸取他的口号，他确实是孙中山遗产的真正的继承者。但那些饥饿的农民和一瘸一拐的劳工明白这是什么意思吗？你又知道吗？\n\n“……如果你还要继续你异想天开的军事冒险，你的手将会被成千上万人的鲜血染红……”当然，如果连中国争取自己自由的努力对你来说都是血腥的，那你的狗主子几十年前那次快乐小冒险算什么？南京呢？东北呢？那些野蛮人在我们祖国留下的伤痕呢？你确定你没忘了点儿什么吗？\n\n“……中国是一个强大的、蓬勃发展的国家。它是我们的国家，是我们共同的家园，其中也包括你自己。不要因为你的鲁莽而毁掉我们大家所珍视的东西……”然而，狂风呼啸，房屋嘎吱作响，那些像垃圾一样挤满街道的穷苦人正向着遗弃他们的老爷们大声哭喊。如果这就是你所谓的繁荣、你所谓的我们应该珍惜的一切，那我不想参与其中、中国不想参与其中。\n\n“你有三天时间来作出回应。除完全无条件投降之外的任何行动都将被视为战争行为。\n为了和平。\n中华民国总统，高——”\n\n龙云将信撕成碎片，抓起了他的钢笔。那就这样吧。高宗武这个杂种想要答案？龙云会给他答案的。西南会战斗下去，中国将战斗下去，直到所有的叛徒都在大地上消失。"
 yun_wi.11.a:0 "绝不。"
 yun_wi.11.a.tt:0 "§R我们将继续战斗，直到所谓的“[CHI.GetFlag]§R[CHI.GetName]”§!为他对我们祖国的背叛付出代价。§!"
 yun_wi.12.t:0 "立夏"
 yun_wi.12.desc:0 "驻足云南的悬崖峭壁极目眺望，就会发现外面的世界与这里天各一方。依傍在山麓密林的村庄在人的眼中不过是一粒尘土，随着中国南方夏季的热浪而摇曳不定。树木茂盛繁杂，枝叶映衬着太阳的光辉而显得斑驳陆离。远处，一缕炊烟忽隐忽现，一股湿热的气流呼啸着穿过树林、草地和牧场，而它被房屋的高墙阻拦时，发出了低沉的隆隆声。\n\n李原拿着他父亲的双筒望远镜眺望四方。身为一名游击队员的儿子，他们一家在日本开进腹地之前，就随着国民革命军化整为零，登上了山。他的童年在东躲西藏中度过，云南西部险峻的峡谷和岩洞里都曾留下过他的足迹。随着年龄增长，他对周围的事物也愈发好奇起来。站在高处，他可以向南看到缅甸，或者向东看向老挝。天气好的时候，遮挡他视野的薄雾被揭开，映入他眼帘的土地是如此陌生，却又如此熟悉，那秀美河山多么让人心驰神往，可惜，这些美景，却还是抵不上那北国风光或是江南娇艳。\n\n这时，李原想起父亲曾把他那布满老茧的手放在他的肩上，对着他说，这是我们的土地。是啊，这是你们的土地。五天前，将军终于下令，要我们下山。想到这，李原的胸脯像战鼓一般砰砰作响。他们不再需要东躲西藏，而是可以上场杀敌。他闭上双眼，听着自己内心跃动。"
 yun_wi.12.a:0 "脉搏跳动，同祖国共欢呼。"
 yun_wi.13.t:0 "解放军集结"
 yun_wi.13.desc:0 "小李十分惊讶，他和他的同志们竟然还能聚集在同一个地方。他在会议厅里左看右看：他看到了山中衣衫褴褛的士兵变成了游击队员，那是来自缅甸的流亡国军余部；他看到了来自越南和邻近的印度支那诸国的志愿军，他们隶属于几乎被消灭的中国共产党；他还看到了遍布中国西南边陲的各个起义组织。\n\n虽然他们各自待在自己的小圈子里，但大家毕竟还是聚在一起了，这让小李心里燃起了一丝希望。龙云的演讲激励了大家的行动，而龙云的行动又激励了大家发表自己的看法。他们大声疾呼，要解放他们广阔的祖国，从卖国的中华“民国”到满洲的工业化城市、乃至其间所有半独立的军阀。这让他心中充满了几十年来从未有过的自豪感。\n\n小李走出了会议厅，打开了坐落在山谷中的会议厅的一扇侧门。由于他在游击队中只是一名级别较低的军官，他的出席只是受到欢迎，而非必需。他凝视着山谷的另一边，那里挤满了伪装的营地、自行车、摩托车、汽车和卡车，其间人头攒动。\n\n他们将为中国的荣誉而战，将为最终驱逐日寇而战：他们不愿再抛弃自己的同胞哪怕一秒钟。"
 yun_wi.13.a:0 "一代人的希望。"
 yun_wi.13.a.tt:0 "§Y云南境外的抵抗组织余部的力量将决定他们能为我们提供多少的实力。§!\n\n"
 yun_wi.14.t:0 "见见你的英雄们"
 yun_wi.14.desc:0 "国民革命军第60军与云南的文化和历史紧密相连。每个民众都能至少说出一段有关他们在广袤的中国大地上转战时的功绩。龙云为60军付出了无穷的心血，取得了辉煌的成就，但在更广泛战线上的战争终究是失败了。\n\n当小李听说这支部队将在护国军麾下重生时，他立马就报名参加了。军中的一些老兵年纪太大，已经不能再上战场了，因此军队开始了征兵工作，最终来到了小李的村子。尽管一些老兵退役了，但传言说龙云将作为他们的总司令亲自率领部队出战，这让小李兴奋不已。\n\n直到现在，在小李即将真正成为军队一员的前夕，他才真正感到了一丝害怕。他和另外几个新兵坐在一辆平板卡车的后面，跟在车队的后面。发动机已经坏了几次了，车队的其他人觉得在第二次抛锚之后还要继续行驶应该更谨慎一点。现在，夜幕已经降临山谷，平板卡车也慢慢爬下了山。\n\n有歌声在车队中响起，当小李第一次听到这首歌时，他感觉自己的心都要跳出来了。每一个云南的孩子都会唱这首歌，他们已经听过太多次了。这首从嗓子眼里蹦出来的歌实际上是关于第60军的。起初他只能听清节奏听不清词，但当平板卡车转弯的时候，他才听清这些人唱的是：\n\n“我们来自云南起义伟大的地方，\n横穿过贵州湖南，\n开到抗敌的战场，\n弟兄们，用血肉争取民族的解放，\n发扬我们护国靖国的荣光。”"
 yun_wi.14.a:0 "为了胜利！"
 yun_wi.15.t:0 "二次北伐，拉开帷幕！"
 yun_wi.15.desc:0 "西南的人民在这雷霆万钧的一天聚集在一起。龙云做了最后的演讲，身后响起雷鸣般的掌声，护国军终于名副其实。龙云誓言，改组国民政府必将在耻辱中灭亡。\n\n大厅之外，西南的其他地方都已经动员起来。一名士兵挥别他的妻子和长子，一位将军检查了他的一份作战计划的后勤保障，工厂监督人员修正了炮弹的生产定额。西南以及中国其他与龙云结盟的地方都已经武装起来，准备奔赴沙场。\n\n面向观众，龙云回忆起北伐战争的历史。“战斗的古老荣誉需要我们的汗水、鲜血和眼泪来浇灌！我为我的儿子们感到无比自豪，就像祖国也因你们而骄傲！前进，解放每一个中华儿女！我们要驱逐日寇，把他们推下海去！”\n\n但是在他的脑海中，想法与此迥异。这场战争要面对的敌人比四十年前要先进得多。他们有人、有枪、有飞机、有补给，更不用说还有来自世界顶级列强之一的援助……\n\n龙云摇了摇头，现在想“如果”没有意义。开弓没有回头箭，中国要么为自由而战，要么被千刀万剐而死。日本人只会毫不吝惜地剥削他的祖国，直到榨干最后一滴油水。“不！”他疾呼道，“我们的第二次北伐将为解放而战！愿上天和勇士的精神为我们带来最终的胜利！”"
 yun_wi.15.a:0 "§B英勇的中华儿女，挣脱你们的枷锁！§!"
 yun_wi.16.t:0 "最后的斗争"
 yun_wi.16.desc:0 "战争真的爆发了：一开始只是滇系与中央交界处一系列短暂的小规模冲突，但现在已经发展为一场波及全中国的战争，而且人们也不知道这场战争会何时结束。护国军或许资源匮乏，但他们拥有将战斗进行到底的精神与毅力，而改组国民政府则似乎恰恰相反。\n\n两位领袖都敏锐地意识到战争拖延下去会带来的问题：日本的干预无疑会给龙云的梦想带来厄运，但同样也可能给高宗武带来大麻烦。双方不约而同地采取了相同的权宜之计，将这场战争当作是一场军阀混战，希望依靠己方在全国各个军阀中的影响力和势力来为各自的事业添砖加瓦。没有军阀能够再继续置身事外、冷眼旁观，所有人都必须在这场最后的斗争中选择加入某一方的麾下。\n\n内战再一次降临神州大地。胜者将能够支配失败者的遗产，并在接下来的一个世纪里成为中国的合法政府。双方都把自己的一切押在了这场战争之上，而我们也只能猜测谁会成为中国最终的统治者。"
 yun_wi.16.a:0 "被征服的人有祸了。"
 yun_wi.16.a.tt:0 "§Y我们将能够通过决议影响战争威势。§!"
 yun_wi.17.t:0 "西康加入民族解放阵线！"
 yun_wi.17.desc:0 "昆明龙将军公鉴：\n\n因内外交困，回复多有怠慢，文辉深表歉意。但将军不必多虑，此时此刻，文辉向将军保证：全西康定助将军一臂之力。\n\n文辉为此最终决定，同内阁上下多有争辩。西康男女老少亦有怀疑态度，或曰大业难成，难如登天，或曰南京势大，应寻其荫庇。更有斗胆宣称此无异自杀，扬言弃文辉而去者。实乃庸怯而不清现实——效傀儡之登场，处孤孽之地位，既负康人，复负革命，这普天之下，庇护何在，安宁何在？\n\n文辉反驳道：依此种逻辑，全国人民浴血奋战十数年之抗日战争岂不为自杀？为保吾等于西康之自由身，数百万健儿殒身不恤，此亦复自杀耶？绝非如此！自杀乃是为私节而死，然于沙场为人民自由而战，乃至英勇捐躯，则是为大义且崇高之事业而死——为子孙后代之生存，为其可生在更为光明、自由之中国而奋斗。虽任重道远，文辉亦说服内阁上下认识自身错误；文辉尤感欣慰。\n\n话已至此，日本之傀儡被夺了利剑；自本日起，西康与其数万健儿，皆听命于将军。为中华子孙后代之未来。\n\n谨此宣言，诸维公鉴，\n同行之解放者刘文辉率全体文武官员暨全省民众叩"
 yun_wi.17.a:0 "欢迎。又一位值得尊敬的同胞。"
 yun_wi.18.t:0 "广西加入民族解放阵线！"
 yun_wi.18.desc:0 "昆明龙将军勋启，恭请麾安：\n\n广西绥靖军将同诸位并肩作战。高贼宗武盗窃国柄近廿载于兹，罪恶昭彰，国人共见。\n\n然贵省军队数十年前于八桂人民犯下之无数罪行，威仍铭记于心。在此特殊时刻，威要提醒另一件事：警惕队伍中之赤党势力。万不能忘记其使国计民生枯萎，国家元气断绝之行。令中华落日寇之手；作为曾共事蒋委员长之同僚，此道理望铭记于心。\n\n无论如何，能入列诸公之解放运动。以三省之力量、活力与坚韧，复正义于中华；兄弟阋于墙，外御其侮，祖国命运高于一切。一切为自由之中华。\n\n坦白陈词，敬维垂察，\n第四战区司令长官夏威肃上"
 yun_wi.18.a:0 "欢迎，团结方能得胜。"
 yun_wi.19.t:0 "山西加入民族解放阵线！"
 yun_wi.19.desc:0 "昆明龙将军钧启，肃请捷安：\n\n此次龙将军毅然脱离伪政府，参加人民革命，义旗昭著，薄海欢迎。南望滇贵，谨致祝贺。欣喜之余，作义当率领晋陕健儿负弩前驱，迎头痛击，完成人民解放大业。\n\n四下思忖，吾等同怀自由中华之志者多受其苦——日寇以特务暗探，钳制人民之思想；以警察宪兵，监视人民之行动；诛求无厌，动辄得咎，官民束手，积愤莫伸。作义主持晋陕之政，忽忽十余载，操心危而虑患深，左支吾而右竭蹶，惧威胁之多端，实智穷而力屈，既负时人，复负革命。年来居心行事，无不以晋陕数千百万人之祸福为前提，此中委屈不敢求谅于人，亦不敢求恕于我；苟执形迹而罪我，虽百死而不辞。时机未至，不惜委屈忍耐，权为应付；时机已至，不惜任何牺牲，解放晋陕。兹以坚决之行动，尽应尽之义务，但求有利国家，有利人民。\n\n此信写时，作义亦已断绝同南京伪政权之一切联系。恐不到廿四小时，战端便开。待黔陕两地之间土地得以光复，或许可与将军共叙旧追思？\n\n肃此敬达，乞为垂察，\n晋陕两省主席傅作义叩"
 yun_wi.19.a:0 "欢迎，从来都不晚。"
 yun_wi.20.t:0 "护国军联络马家军"
 yun_wi.20.desc:0 "白黎对护国军带来的玩意儿并不怎么欣赏。他们卡车的操作很奇怪，他们的军服与甘肃干旱的山地一点都不搭，他们对环境几乎一无所知，甚至就连他们的口音都十分怪异。\n\n但看到他们补充进自己的队伍中，给白黎带来了多年来未曾有过的巨大希望。他舒适地坐在地上，俯瞰着正在训练中的新兵小队，那个云南军官严厉的声音就像鞭子一样抽打着他们。“这些个南方佬确实挺生猛，但我担心辻政信和他的部队还是会逼迫他们不得不暂时蛰伏起来。”\n\n“当他们策马出征的时候，那都不是事儿。辻政信在我们的部队和龙云派来的分遣队面前不会有任何还手之力。”他身旁的军官吹嘘道。“我了解过这些人在抗战期间的战斗。他们能出现在任何地方，也能迅速地撤出战场。他们精通各种形式的战斗，从徒手搏斗到使用步枪——所有你知道的战斗。就算告诉我他们会用大炮，我也不会觉得惊讶！”\n\n白黎相当赞同，但现在，他还是把他的想法压在了心底。“时机一定会来的，将军。”那位军官继续说道，似乎神游在自己那荣耀与战斗的世界里，无言地露出了一个大大的笑容。“统一战线将会重生，日寇会在我们的步枪和队伍面前惊恐地四散而逃。”\n\n之后，当白黎上床睡觉时，他不禁想起了这名军官的话：他以前没有想过这些事情可能会成真。"
 yun_wi.20.a:0 "但也许有一天，它将会成为现实……"
 yun_wi.20.a.tt:0 "§G当疯狗被释放、跟随旭日加入战争时，最后的抵抗力量将回应我们的召唤，加入这场神圣的战争。§!"
 yun_wi.21.t:0 "护国军联络新疆"
 yun_wi.21.desc:0 "阿强的队伍前往新疆的旅途相当坎坷：卡车发动机发生故障、当地日益炎热的气温以及崎岖的山地地形都让他们吃了不少苦头。但阿强并没有掉头返回云南，这一点儿都不奇怪。\n\n终于，他率领着所有的部下以及几乎所有的卡车抵达了边境。他们才赶了不到一个小时的路，就迎面碰上了一支边境巡逻队，大概有十多个人骑着五辆摩托车。\n\n“你们是日军派来的人吗？”其中一个人叫道，阿强认出他是这支巡逻队的长官。他跳下卡车的驾驶舱，慢慢地朝他走去。哪怕不大喊大叫，他的嗓子都已经很干燥了：水的配给在一天前就已经耗尽，但由于离边境已经很近了，阿强还是强令队伍继续前行。\n\n“我叫李强，是护国军的代表。我和我的部下们来这里是要加入新疆军队，和他们一起作战，为我们共同的事业服务。”他挠了挠头。“卡车上有文件，但现在我更想先喝口水。”\n\n阿强坐在驻地离这里最近的新疆军队代表：阿尔祖的面前，他面前的桌子上还放着一壶凉水。阿强向他陈述了他的任务、他为来到这里而踏上的旅程，以及他对合作的希望。在他说完后，阿尔祖开口答道：\n\n“许多同僚都在等待这一天，我也一样。虽然驻扎在这里的日军分遣队的确是个麻烦，但你们的援助应该足以再次击退他们。我会把你们抵达的消息传扬开来，我也能向你们保证，你和你麾下的战士一定会在这里感到家乡的温暖。”"
 yun_wi.21.a:0 "自由的钟声响彻祖国大地。"
 yun_wi.22.t:0 "[CHI_WI_Warlord.GetName]重申忠诚！"
 yun_wi.22.desc:0 "在诱惑和背叛面前，原则终究还是占了上风。\n\n[CHI_WI_Warlord.GetName]，又一个在第二次中日战争的余烬中诞生的割据政权，于今日对龙云异想天开的“讨逆战争”发出正式的谴责，承认我方为中国唯一的合法政权。正如预期的那样，该地区的领导人[CHI_WI_Warlord.GetLeader]最终抵挡住所谓护国军在该地区进行的诽谤、宣传及公然渗透行动等所有企图，重申对国民政府战事组织和崇高事业的无条件支持。\n\n无论男女老少，[CHI_WI_Warlord.GetName]治下的民众欢呼雀跃，挥舞着手中的青天白日旗；我们的吉普车和卡车也终于在十多年的痛苦分裂后第一次开进这里的街道。毫无疑问，我们已经恢复对当地军火、资源与人力的掌控：这也是一次战略上的决定性胜利，又一次狠狠打击了疯狗的嚣张气焰。然而，直到我们最后进军昆明、将叛徒彻底消灭之前，对中国生民的争夺还将继续。我们的目标、我们的现代化，需要我们取得最终的胜利。"
 yun_wi.22.a:0 "欢迎回来。"
 yun_wi.23.t:0 "[CHI_WI_Warlord.GetName]与汉奸同流合污！"
 yun_wi.23.desc:0 "尽管我们奉上了优厚的条件、诚挚的恳求，我们的事业也是正义之战，但有些事情就是不会发生。\n\n背信弃义是最大的恶行——[CHI_WI_Warlord.GetLeader]，这个没骨气的软蛋，已经对我们犯下了这一罪行。他迅速而明确地正式谴责了我们所代表的一切，抛弃了身上仅存的一点荣誉，欣然将自己和[CHI_WI_Warlord.GetName]的全部军火和民众都扔到了敌人的魔爪之中。未能将[CHI_WI_Warlord.GetName]拉拢到我们这边不仅是一次耻辱的战略失败，还给我们的未来投下了另一层阴影。\n\n然而，在沉湎于错误之中无疑是愚蠢的；相反，它应该成为一个教训，在我们为中国的灵魂而进行的永不停歇的斗争中起到指导作用——叛徒永远都是叛徒，不是不报，时候未到！"
 yun_wi.23.a:0 "他妈的！"
 yun_wi.24.t:0 "西藏保持中立"
 yun_wi.24.desc:0 "报告并不出乎龙云的预料：“他们全盘拒绝了我们的要求？”\n\n坐在他面前的外交官悲伤地点点头：“西藏认为这全都是‘不公正的要求’，并且还断然拒绝再与我们的任何代表会晤。他们政府内部的每一个藏人都给出了同样的答案，我当时身在西藏的同事们也得到了同样的回答。”\n\n“他们宁愿视而不见，也不愿意在斗争中援助他们的同胞，那群身处几百公里外的大山里的家伙认为我没什么用处。那就这样吧，老戴，不要再去‘叨扰’他们了，你做的已经足够多了。他们能为我们提供的帮助少之又少，就这样吧。”\n\n龙云听着他的部下的皮鞋跟敲打着瓷砖地板的声音，思索着将自己的目光投向办公室的窗外。他治下的首都是一个美丽的地方，这里的芸芸众生推动着它不断向前发展。他看到百灵鸟、卡车、还有几辆汽车在四通八达的街道上穿梭，人们在城内星罗棋布的餐馆里大快朵颐。他为他们而战，而非为了远在天边的西藏人而战，龙云甚至都不屑于想象这种事情。“让他们暂时保持独立吧，等时机成熟的时候，他们将不得不面对现实。”他点上了一支烟，低声说道。"
 yun_wi.24.a:0 "“我的议程里不存在挫折这两个字。”"
 yun_wi.25.t:0 "云南王堂弟的命运"
 yun_wi.25.desc:0 "当护国军宣布将把卢汉从昆明带到他的老家昭通公审时，卢汉意识到将会发生什么，便试图自尽。他当然明白，在他以南京政府的名义对他们做了那么多可怕但又不得不做的事情之后，他们一定会残忍地杀害他，然后再去追捕他的家人。\n\n令他惊讶的是，事实并非如此。相反，他们把他关在昆明的官邸里。当他向看守他的警卫长询问时，他说：“龙将军命令我们把你软禁起来。”\n\n真是笑话，卢汉想道。当然，更合情理的解释是，正如他所听到的，龙云会让士兵们做他们想做的事。这是真正的同情心，还是为了安抚民众而必须做出的家族善意的表现？这都无关紧要，重要的是，与他背靠背战斗了二十年的表兄在背后捅了他一刀。\n\n卢汉为发展西南所做的一切努力都将随着一场自杀式的试图解放中国的运动而付之东流，卢汉和西南所流的血泪将化为乌有。难道这就是龙云对卢汉多年勉强维持的统治的全部尊敬吗？对他来说，死总比面对这样一个可怕的结局还要好一些。\n\n卢汉知道，龙云会后悔的。不久他就会尝到日本狗的恐怖和野蛮，就像多年在徐州和重庆一样。他最终会意识到，高宗武的道路是拯救中国的唯一途径，即使他可能付出生命才会最终理解。现在他只能抱着最好的希望，希望高宗武的军队能在无法阻止日本鬼子的干涉之前击败叛乱……"
 yun_wi.25.a:0 "……或者他那个疯狂的表兄的不切实际的冒险最终克服万难取得了成功。"
 yun_wi.26.t:0 "新领土"
 yun_wi.26.desc:0 "我们终于打进了中国——那个由日本人扶持起来的、慢慢地从我们的人民身上吸血的伪政权的领土。在最近的一场胜利中，我们从他们手中夺回了中国的一部分领土，并将其纳入麾下，这里也再次摆脱了监牢的束缚。这不过是众多胜利中的一个、也是一长串胜利中的第一个——然而事态并没有向应有的方向发展。来到他们面前时，我们当然听到了欢呼声和解放的呼喊再次自由地响彻云霄，但我们真正听到的是那些没有欢呼的人的声音：那些亲日分子和汉奸的支持者，他们对甜美的自由鄙夷不屑、阻碍我们的努力，企图爬回他们的日本主子那里，再次毁灭中国；还有那些根本就不在乎的人，他们的心中没有火焰、也没有斗争的意志。这些只是中国社会中病态糟粕的冰山一角，也是会让我们陷入困境、离胜利越来越远、最终自取灭亡的沼泽。\n\n这种情况不能再继续下去。只要这些势力依然存在，它们就只会阻碍解放运动向自由前进的步伐。如果想要取得成功，我们就必须让他们知道有另一条路可走。我们将会把祖国大地上的忠诚儿女们召集起来，赋予他们整合新领土并将其真正重塑为统一战线真正一员的任务。与此同时，他们也将负责将处理地方行政事务，在需要的时候实施必要的措施，在其余的时间里为新公民们谋福祉。\n\n我们会让他们明白我们不是敌人。我们将付出巨大的努力，不把他们当作臣民、而是当作我们的人民，激发出他们的热情，让他们抛弃以前的观念，加入我们的事业。在这里，当然也在所有得到光复的新领土中。我们的国土将越来越辽阔，直到我们点燃的火花爆发出一波火焰般的精神，将中国人团结起来继续战斗，对抗卖国贼和旭日旗！"
 yun_wi.26.a:0 "工作从现在开始。"
 yun_wi.26.a.tt:0 "为了赢得战争，我们必须妥善处理占领的地区。通过§Y地区选择GUI§!或§Y中国地图GUI§!可以与§Y占领地区§!进行互动，检视它们将如何服务于我们的斗争。"
 yun_wi.27.t:0 "真相大白"
 yun_wi.27.desc:0 "龙云的办公桌上摊着一堆报告，其中透露出一系列令人难以理解的信息。正如西南王所料，改组国民政府羸弱的军队自民族解放战争打响以来就兵败如山倒。顺利进军带来的乐观情绪不断高涨——直到这些报告飞到他的案头，似乎要掐灭这种希望。\n\n刚开始只不过是流言，随后演变成了零散的报告，现在则已经成了来自他麾下的将军们明确的信息。改组政府已经派出了……某些精锐部队。他们在战场上的表现远远胜过任何其他人，无论是友军还是敌军。他们纪律严明、装备精良，拥有不屈不挠的战斗精神和消灭所有敌人的决心。他们既不是日本陆军的部队，也不是最一流的外国佣兵——他们肯定是中国人。他们很可能会成为解放战线真正的对手，而且所有将军都报告说，随着时间的推移，他们的人数只会越来越多。\n\n一支秘密的军队。而在这之前，战争却一直进行得很顺利，对卖国汉奸的胜利一个接着一个。龙云不由自主地揉着自己的太阳穴，疑惑涌上了他的心头。他被骗了吗？如果答案是肯定的话……那他就是被高宗武骗了。所谓的“中国”只不过是被日本钉在柱子上的一条龙，而高宗武就是被切断的龙头，他只不过是一个心甘情愿向东京的天皇出卖祖国的懦夫。当然，也不排除他会使一些小小的伎俩，但这是出于什么原因呢？这支训练有素的秘密军队几乎是凭空出现在了南京的地面上——难道他一直在计划战斗？如果这不是针对他，那就是……针对他的主子？\n\n龙云站了起来，这种想法催生出的肾上腺素似乎迫使着他采取行动。“不！”他大声地对自己说道。高宗武是祖国的叛徒，而且根本就没有反抗主子的骨气。他毕竟还是把这些精锐派了出来，投入与解放军的战斗。他对为自由而战的同胞毫无同情心，仅此一点就注定了他的命运。让他的精锐部队放马过来吧——他们只不过是接下来要面对的考验罢了。如果不能击败他们，那我们就永远无法击败日寇。到那时，被毁灭的反而会是中国。"
 yun_wi.27.a:0 "不成功便成仁，就看哪个先来罢了。"
 yun_wi.28.t:0 "叛徒卷土重来"
 yun_wi.28.desc:0 "当得知日本人在南京政权的北部领土上建立了华北政务委员会时，一些护国军军官吓了一跳，更多的人则是义愤填膺。\n\n龙云和周围的人们都还记得华北政务委员会的前身、也就是中华民国临时政府是多么的卑鄙。那个鬼地方充斥着一大堆汉奸，他们甚至比汪精卫和他的追随者都要坏得多。至少汪精卫那群人还试图让人觉得那是他们自己的国家，而委员会的混蛋们在背叛生养他们的祖国时却没有表现出哪怕一丝一毫的犹豫。\n\n对于野蛮的日本帝国主义来说，华北政务委员会是他们在中国的忠实奴仆。对于真正的中华儿女，比如聚集在龙云指挥部帐篷里的人们来说，他们则是中国历史上最可恶的叛徒，比汪精卫和高宗武加起来还要更可恶。这就是为什么许多护国军军官对这个消息嗤之以鼻。\n\n但护国军还是克制住了自己：他们当下还没能像历史上的张飞那样攻克重庆、进入湘鄂两省。目前，他们决定命令护国军部队暂时不要踏足华北政务委员会控制的领土。毕竟，攻击北方会导致日本的干预乃至全面战争的爆发，法理上的傀儡政权也会受到保护，护国军中的所有人都明白，这是他们无法承受的后果。\n\n于是，护国军决定追随从前国民革命军的脚步，首先确保南方的安全，然后再向久违的北方土地进军。尽管形势严峻，但高宗武仍然没有请求日本介入，虽说这让他们觉得奇怪，但他们并不在意：这正合他们的想法。他这么做是出于过度的自信还是愚蠢都不重要，因为高宗武很快就会后悔与护国军的正义大军为敌。"
 yun_wi.28.a:0 "向东南前进！"
 yun_wi.29.t:0 "南京已入我手！"
 yun_wi.29.desc:0 "博岳曾经踏上过长沙、武汉、汉口还有湖南其他城市的街道，但南京这座大城市比其中任何一个还要大得多。\n\n作为解放首都的一员，博岳漫步在南京的宽阔街道上，怀着敬畏、困惑和担忧的心情看着眼前发生的一切。当他看到拒绝投降的通敌军官被处决时，他退缩了；即使他远远地看着，这也不是什么好事。\n\n同样令人困惑的是，这座城市和它的民众似乎在为护国军的归来而流泪和欢呼。他拐进一条住宅区的街道，一名泪眼婆娑的年轻女子上前与他搭上了话，递给他一朵美丽的鲜花。\n\n他不明白这究竟意味着什么。"
 yun_wi.29.a:0 "他认为这并不重要，反正南京自由了。"
 yun_wi.30.t:0 "残垣断壁"
 yun_wi.30.desc:0 "树枝吊灯摇晃着，发出咔嗒咔嗒的响声，炮声每分每秒离他越来越近。他的周围环绕着脚步声、文件和行李沙沙作响的声音、哀号声、惊慌失措的喊叫声以及请求的话语——没完没了的请求。“总统先生，请跟着我们离开这里。”他们尖叫道，“您的生命是我们最关心的。”“活下去吧，总统先生，”他们喊道，“活下去，带领我们的民国走向未来！”\n\n高宗武只能给他们一个疲倦的假笑。不再有总统先生了，也不再有未来了。中华民国已死，这个如此光荣的头衔还不如根本就不存在。\n\n他站在孙中山先生的画像前，两腿发抖，直到大厅陷入死一般的寂静。他站在那里，直到无边的痛苦再次向他袭来。他跪在朱红色的地毯上，自从多年前看到那份该死的条约以来，他曾一次又一次地这样做——只是这一次，就连他的泪腺也辜负了他。已经没有什么可哭泣的了，眼前只有瓦砾和中国的尸体。中华民国死了，淹没在自己的血海之中，和她一起死去的还有他为她的未来和重建所付出的一切。\n\n高宗武蜷缩在地上，这种麻木几乎要把他整个儿生吞下去。“离开这个鬼地方，”去哪儿？去北京、去新京，还是去东京？“活下去”，就为了目睹这个绝望的世界进一步陷入毁灭吗？他的右手感觉到了他所信赖的南部手枪的金属触感，他立刻清醒了过来，但为时已晚——那些更“幸运”的人早就逃走了。面前有两条通往地狱的路，但对于高宗武来说，只剩下一条路可走了。\n\n他慢慢地站起来，最后一次望了望南京城，将右手的食指搭在了扳机上。让那些骡马和阿谀奉承的人跑到大门口去摇尾乞怜吧，让外面的暴徒把他们的头颅高高地挑在矛尖上，他们想抓到多少就能抓到多少。"
 yun_wi.30.a:0 "但他们抓不住他高宗武了。"
 yun_wi.31.t:0 "砸碎偶像"
 yun_wi.31.desc:0 "护国军刚刚取得了一场伟大的胜利：南京宣告解放，在日本人的支持下盘踞在官邸中的国民党的可怜仿冒品正在被一件一件地彻底清除。\n\n护国军的龙云大帅正在护国军卫兵的护卫下漫步于总统府中。曾泽生和叶剑英率领着更多的部队，落在他后面几里地的地方，现在总统府里只有龙云以及他的卫队。\n\n环视了一下他的士兵，龙云下达了一道简单的命令：\n\n“拆毁所有的偶像。找出的每一个叛国的标志、每一个赞美堕落的汪精卫、高宗武或其他人的物件、每一样涉及‘泛亚主义’的东西，统统都扔到外面去，在南京人民的视线下公开毁掉。”\n\n士兵们呈扇形散开。看到一名中士正要砸碎汪精卫的石膏半身像，龙云笑了笑，又提高了声音。“如果你们决定砸东西，我没有意见；但是，我要求你们做的每件事都要井然有序。这场战争结束后，我们将以民国总统之名重回此处。我们不会像日寇一样在这里放一把火、再掠夺一次南京城。我说得够清楚了吗？”\n\n士兵们大声表示明白。"
 yun_wi.31.a:0 "“遵命，将军！”"
 yun_wi.32.t:0 "烧毁残余"
 yun_wi.32.desc:0 "士兵们得到命令，要以尽可能有序地搜查尽可能多的改组国民政府物件，他们很好地完成了这项任务。\n\n汪精卫的画像、旧政权的标志，以及过去改组国民政府的旗帜被扔到了南京人民面前，他们欣喜地看着火焰将这些旧时代的象征烧成灰烬。\n\n当这一切发生时，龙云发表了一篇讲话，他说道：\n\n“我的人民们，几十年前，日本帝国主义混蛋们来到这里，劫掠了这座伟大的城市。他们不顾所谓‘亚洲’兄弟的福祉，随心所欲地进行大屠杀。他们的行为甚至卑劣到了连德国的纳粹狂人都对他们的堕落行为敬而远之的地步。”\n\n“但这还不够。他们还把南京交给了一群无耻的汉奸，而这群残害同胞、让日本人剥削我们的国贼甚至还认为他们是在用某种手段帮助中国实现‘现代化’。\n\n无论如何，这都不重要了，因为他们已经被赶出了这里，我们中华民国护国军已经到来。我们将保卫这座城市，它不会再度沦陷、不会再度被日寇劫掠。我发誓！”"
 yun_wi.32.a:0 "民众欢声雷动。"
 yun_wi.33.t:0 "宣言"
 yun_wi.33.desc:0 "南京已经光复，护国军是时候去解放中国的其他地方了。然而在此之前，更重要的是龙云要将他的意图告诉世人。于是，他在许多护国军将领的簇拥下走到了南京功率最大的无线电台前，发表了讲话。\n\n“中国人民，世界人民！我是中华民国护国军大元帅龙云。今晚，我要阐明我们统一战线把中国从压迫者手中解放出来的决心。\n\n日本帝国是一系列外国压迫者中最后到来的，也是最令人发指的。他们侵略我们的国家、奴役我们的人民，并利用中国的资源不公正地牟取暴利。今天，我宣布，这一切将立即结束。我们护国军不打算再继续容忍‘大东亚共荣圈’和他们对中国土地的占领，本次广播宣言可被理解为对堕落的日本人和他们的走狗的宣战声明。\n\n我呼吁从印度到朝鲜等各个受日本奴役的傀儡国家加入我们中国的行列，反对外国压迫者。摆脱‘泛亚’帝国的枷锁，与我们一起重新加入自由国家的行列。\n\n我呼吁仍然生活在日本人和压迫者占领下的沦陷区的中国人竭尽所能地抵抗敌人，为中国和中国人民争取自由；如果牺牲能够为中国自由的事业添砖加瓦，那就不要害怕牺牲。\n\n光荣啊，自由的中国！自由万岁！打倒日本帝国主义！”"
 yun_wi.33.a:0 "木已成舟。"
 yun_wi.33.a.tt:0 "[YUN.GetFlag]§Y[YUN.GetName]§!获得一条新的§Y国策树§!以对抗[JAP.GetFlag]§Y[JAP.GetName]§!。"
 yun_wi.34.t:0 "第三次中日战争"
 yun_wi.34.desc:0 "第三次中日战争已然爆发，这一次，我们的老对手日本拥有整个共荣圈的力量作为后援；反观吾等，甚至得不到西方同盟国的支持：他们要么已经被其他强权征服，要么就是对此事不甚上心。国人大多认为形势相当绝望；他们的立场大错特错，但他们对局势的评估却是无可指摘。\n\n然而，若是我们就此放弃希望，则正中了敌人的下怀。龙云并不孤单：在北方，日本帝国主义虽找回了他们豢养的疯狗辻政信，但马家军也终于决定与我们一道共赴国难。德高望重的马继援将军将为他的父亲、为他被杀害的亲朋、为他的国家复仇。\n\n与他一道的还有老委员长的儿子蒋经国。看到护国军秉持旧日统一战线的精神为中国的解放而奋战时，他的顾虑和猜疑便已烟消云散，他现在同意在这场神圣的解放战争中加入统一战线，与我们同甘共苦。\n\n马家军不会再躲在高原上苟延残息，他们要为光荣和自由而战！两军将士肩并肩，让日本鬼子血债血偿！\n\n光复马家和委员长的遗产！\n\n让统一战线再复辉煌吧，此乃超越勾践和汉光武帝的伟业，全世界都将为之惊叹，中国将再度受万国敬仰！"
 yun_wi.34.a:0 "为了自由！护国军万岁！"
 yun_wi.35.t:0 "新疆回归"
 yun_wi.35.desc:0 "护国军龙总司令勋启，敬请戎安。\n\n\n日寇卷土重来之事新疆已有耳闻，治中与麾下唯有一个答复。\n\n治中自奉委员长之命到新疆来，不觉已有十余载。期间治中所承担严酷但光荣之任其一，即是接收愈多祖国四处之难民，他们拒绝服从东京之新殖民主义“天皇”同其麾下之爪牙，以及扶持之南京伪政权。\n\n正如将军所知，新疆乃是自由中国之最后堡垒其一。虽在光复似无期，毛主席、蒋委员长同麾下士兵牺牲鲜血随洪川东逝之时，新疆军民亦从未放弃有朝一日可功德圆满，解甲归田之希望。\n\n治中亦欣慰解放南京之后，新疆之内部冲突已经平息。所有派系，不论国民党、共产党、抑或地方民族势力皆认识到天日昭昭，大义所归。我等盟誓决定搁置所有冲突，与真正敌人战斗。\n\n治中已亲率新疆健儿向东进发，为诸公与治中之夙愿——一个无外国压迫之新疆与中国。治中与全疆军民皆热切希望有朝一日可亲见龙总司令。\n\n\n肃此敬达，伏乞朗照，\n\n新疆军事长官张治中叩"
 yun_wi.35.a:0 "欢迎你，兄弟。有你撑腰我就放心。"
 yun_wi.36.t:0 "华北廓清"
 yun_wi.36.desc:0 "华北廓清\n\n护国军大元帅\n\n致自由的中国人民\n\n华北政务委员会崩溃\n\n一、自黄河之畔，到山海雄关，整个华北都已从自称为“中华民国”的日本帝国主义走狗手中解放。\n\n二、吾等告示人民，伪华北政府既已土崩瓦解，有史以来最为可恶的汉奸便遭铲除，甚至过去的蒙古和满洲入侵者都曾经将他们视作匍匐在脚下的叛徒。这些无耻人渣甚至比汪精卫、高宗武之辈更加卑鄙。早在汪精卫附逆之前，华北诸丑就心甘情愿地服饰日本，与东京那狗屁天皇合作。一众汉奸旧习难改，未等吾军兵锋到此，蛀虫们就已逃离华北，去寻求旭日的庇护了。\n\n三、虽说吾等无法将那些早已毙命的汉奸，如王克敏、王揖唐等绳之以法，但仍有大量汉奸鼠辈苟活于世。他们将被关押监禁，在战争结束后接受公审。在汉奸政府暴政下受苦的人民将见证压迫者最终的命运，我们将确保他们得到我们所能给予的最充分的正义。\n\n自由的中国万岁！打倒汉奸！"
 yun_wi.36.a:0 "三呼光荣吧！"
 yun_wi.37.t:0 "砸碎金瓯"
 yun_wi.37.desc:0 "致护国军参谋部的报告\n\n标题：东北（原伪满洲国）光复\n\n一、中国东北——现在这将是永远为人所熟知的名称，而非外国强行构造的“满洲”——现已在护国军的名义下胜利光复。我们的士兵和军官队伍中许多有文化的成员反思了今天这一事件的意义。毕竟，满洲是第一个落入日本铁蹄的中国地区，也是百年耻辱中最糟糕的时代的开端，收复失地对将军和中国人民来说无疑是一个巨大的安慰。\n\n二、伪“大满洲帝国”（多么荒谬的名字）的首都[MAN.Capital.GetName]的抵抗已被有效镇压。绝大多数民众，甚至包括哈尔滨的俄国人和朝鲜族等并非汉族的民众，都把我们当作解放者来欢迎。考虑到东北的“满洲”拓殖本质完全是人为的压迫，这也就不足为奇了。\n\n三、报告的执笔人非常喜欢欣赏[MAN.GetLeader]、爱新觉罗家族，以及他们形形色色的阿谀奉承者的恐慌。他们的反应虽然完全不值得哪怕一点点同情，但也是可以理解的。毕竟历史正在重演；然而，与20世纪初不同的是，这一次他们将无处可逃。\n\n四、我们设法俘虏的伪满政府成员已被正式批捕，正准备南下受审。我们等待进一步的指示。\n\n东北军事管理长官电"
 yun_wi.37.a:0 "三呼光荣吧！"
 yun_wi.38.t:0 "征服群山"
 yun_wi.38.desc:0 "致中华民国护国军参谋部的报告\n\n标题：收复西藏\n\n一、此前由佛教神权统治的西藏已经被迫投降，[TIB.GetLeader]已处于我们的监管下。除了那些被已经战败很久的英帝国主义者通过捏造的麦克马洪线从我们手中篡夺的土地以外，西藏已经被中国收复。然而，虽然军事抵抗已经不再是问题，但目前说西藏处于和平状态还为时尚早。\n\n二、西藏民众显然对我们如何控制他们的土地感到困惑。在压迫性的制度下被压迫了几个世纪的奴隶和农奴伪装着忠于佛陀，却把我们当作解放者来欢迎。许多鲜花、礼物和亲吻都是那个阶层的人送给护国军士兵的。\n\n三、另一方面，西藏各地的喇嘛和僧侣也在自焚抗议“佛陀的野蛮敌人”。这类自杀事件目前正在以令人担忧的速度蔓延，不断在民众中的制造混乱。尽管[TIB.GetLeader]向我们保证他不会以这样的方式与他的追随者走向死亡，但他也拒绝对此做出谴责。\n\n四、所有这些问题都引发了很大一部分西藏人的担忧，他们生活在一种困惑的状态中，不知道未来会发生什么。\n\n五、无论如何，西藏已经收复，我们正在尽最大努力恢复秩序。"
 yun_wi.38.a:0 "干得好，诸位！"
 yun_wi.39.t:0 "紫荆花"
 yun_wi.39.desc:0 "“所以你要去哪儿？”\n\n林巧川听到了良子的询问，微微地转过身来，然后他的目光又回到了玻璃窗上。他站在那里，听着文件和行李箱的沙沙作响的声音。窗外是被破坏的店面，皱巴巴的包裹散落在人行道上，连绵不断的汽车和行人在绝望的尖叫中乱作一团，等待着救援的到来。不像安田危机时那样，广州这次并没有自己点上一把火烧起来——但她可能还是会陷入火海。再过几个小时，一切都将化为乌有。\n\n“哪儿都不去，”林巧川自言自语道，肩上的紫荆花徽章在阳光下闪闪发亮。“我想，最后去巡逻一趟吧。老实说，安川小姐，我去哪里你都不用担心。”他笑道，“必须离开这个鬼地方的是你，不是我，像我这样的人可有可无。”\n\n“林警官……不是这样的。”良子的手僵住了。“我现在就可以打个电话，谈谈你和我们杂志的关系，足够给你弄张票了。”她盯着林巧川，眼里只有恳求的神情，“警官，如果你留在这里，他们会绞死你的。他们会因为你是叛徒而绞死你，然后把你扔进阴沟里。求你了，为了你自己，你必须离开——”\n\n“那我又可以在哪里当二等公民，台湾吗？”林警官轻笑。良子一怔。“除了广东，珠人的命在地球上的任何地方都一文不值，这点你我一样清楚。我既算不上是日本人，甚至都不是中国人，就他娘的只是一个无名小卒。”他的头漫不经心抬起，看着天花板。“转瞬即逝的世界，转瞬即逝的人生，被一个本不该存在的转瞬即逝的国家所束缚，不如就这样到最后吧。”\n\n随后，林巧川转过身去——良子看见他的脸上绽放出笑容：“不过，要是你想好受一点的话……”"
 yun_wi.39.a:0 "“……我至少能说，我死在了生我养我的地方。”"
 yun_wi.40.t:0 "广州光复"
 yun_wi.40.desc:0 "在他们周围，整个城市都在燃烧。燃烧，或许是一个有点轻描淡写的说法。女人的脸苍白而圆润，躺在散落的珠宝和血泊中，破碎而皱巴巴的包裹散落在街道上。当护国军再次悬挂着青天白日旗穿过广州的街道时，伊甸乐土的幻象已荡然无存。\n\n对我们而言，这座城市是多年前第一次北伐战争的中心；但这并不是那些西装革履的人们所关心的，他们只关心金钱和物质。对他们来说，谁统治他们富裕的城堡并不重要，英国人、日本人、德国人，谁在乎呢？只要他们能运来化妆品和陈年的苏格兰威士忌，这一切又有什么区别呢？当子弹飞过大街时，那些文明又贪婪的蛀虫终于露出了他们的真面目。\n\n他们称龙云为野蛮人！真是一派胡言，中国真正的祸根在他们显然无法花钱摆脱这种局面时，抬起了他们丑陋的头。这群衣冠禽兽开始自暴自弃，争相逃离入侵。龙云才不是真正的野蛮人，野蛮人正是那些践踏着他们的朋友和伙伴，把他人甩在后面，只为徒劳地登上一条船逃回日本的人们。\n\n广东的崩溃当然要归于龙云和他的军队，但他知道这里的死伤并非他亲手所为。广东自古以来一直属于中国，而这种日本鬼子炮制出来的企业国家、这种对日元的崇拜，决不能继续存在下去。而一旦这种幻想破灭，那些个一本正经的上流阶层就会倒退回他们本来的样子。"
 yun_wi.40.a:0 "太烂了！这帮糜烂的东西！"
 yun_wi.41.t:0 "新的统一战线"
 yun_wi.41.desc:0 "在西方的起义胜利——至少现在如此——之后，龙云召集了他能找到的所有心怀善意的人，建立了一个新的统一战线，反对所谓的“共荣圈”。将军们和异见者从四面八方赶来。信件近到南宁、远至库车，直到再也找不到更多愿意参加中国解放斗争的人。\n\n龙云把他们集合到了一个附近有一片大森林、风景如画的地方，劝告他们结成统一战线。当龙云宣布他打算在中国解放后将政权移交给一个文职政府时，许多护国军军官看起来都要哗变了。龙云没有理睬他们，他见识过戒严令对中国的影响，深知只有文官政府才适合统治他的国家。他必须注意这一点，否则日本人就会卷土重来。\n\n当一切都议定完毕，至少也掩盖了大家之间的分歧之后，龙云带领聚集在一起的统一战线领导人宣誓，并通过无线电向全国广播。当这个消息从人们仅有的几台收音机中传出时，通敌者咬牙切齿、质疑他们的忠诚，而革命者则欣喜若狂。\n\n龙云念出誓词，他的新盟友们也跟着一起：\n“我等第三次统一战线成员庄严宣誓，将中国从日本的压迫下解放出来，不克光复全国之功业，决不罢休。若不幸失败，天殛之。”\n\n宣誓完毕后，声音还在山野间回响。然后，一个在会后很长时间都没弄明白是谁的人发出了一声欢呼，场地中顿时爆发出欢快的呐喊。"
 yun_wi.41.a:0 "龙云微笑着，和蔼地摇了摇头。"
 yun_wi.42.t:0 "提议"
 yun_wi.42.desc:0 "“护国军龙云阁下敬启，展信安。\n\n迄今为止，日本帝国一直在与其承认的中华民国主权领土上的叛乱分子作战。然而，战局的发展并不一定对日本有利，外交使团现在将以其最大的诚意倾听中国人民的民意。首相本人在这封信中表达了他的善意，并希望与此有关的诸位能够考虑他慷慨的提议。\n\n帝国重申希望根据泛亚团结理念、在亚洲实现和平的愿望。如果中国政府愿意，停火谈判可以立即进行。但我们不得不警告，如果迄今尚未得到承认的当局想要谋求和平，那么就必须维持日本保持满洲国、蒙疆以及广东未被占领的主权领土的现状，以符合日本的利益。\n\n我们希望，中国和日本能够随着这封信的结尾而再次达成一致，就像过去的时代一样。日本的政府已经慷慨到了极点，外务省希望日本的和平愿望得到尊重。”\n\n龙云怒火中烧地拿着这封信。他们用亲切的辞令掩盖着侮辱：他们侮辱了中国从敌人手中解放自己的意志。然而如果他拒绝，就再也没有回头路了——战争将决定是日本还是中国能够留在大陆之上；但如果他接受，异见者和军队的支持就会瓦解冰消。\n\n答案显而易见，然而……"
 yun_wi.42.a:0 "也许我们可以达成协议。"
 yun_wi.42.a.tt:0 "§R尽管这会让我们安然退出战争、避免在旭日面前失去一切，但这必将会激怒民众和军队……§!"
 yun_wi.42.b:0 "不！我们绝不与帝国主义恶魔媾和。"
 yun_wi.43.t:0 "与日本停战"
 yun_wi.43.desc:0 "在南京总统府的阳台上，龙云看着日本外交使团的车队消失在远方。今天是一个寒冷的日子，但在寒冷的外表下，愤怒却正在酝酿。曾支持抗日的异见者们对这一举措发出了谴责，蒋介石时代的军队也已经脱离了护国军的忠诚派。宋希濂从龙云的身后走来，在地毯覆盖的斑驳地板上来回踱步。\n\n“和平已经回到了中国。”龙云背对着将军说道，“协议已经签署，而中国将获得自由。”龙云转过身来，他的身影挡住了从阳台射进来的光线。“我们已经付出了血的代价。现在，我们还要付出荣誉的代价。”\n\n“恕我直言，龙帅，”宋希濂说着，停住了脚步，他的目光与军阀对视着，“这样的和平没能安抚任何人。中国在大陆上的地位依然脆弱，没有人可以打包票说日本人不会再卷土重来。”他重重地叹了口气，环视房间。“人民四分五裂，这根本不是和平，而你，”他指着龙云，忍不住提高了自己的声音，“你和他们战斗了几十年，你就这样跟他们和解？”他话里的最后一个字几乎是喊出来的。\n\n龙云的身体向前弓了起来，仿佛就要倒下。他咳嗽起来，鲜血溅到了光洁的地板上。“我——”他喘着粗气说道，“我很抱歉。”他直起腰来，恢复了平静，狠狠地盯着面前年轻的将军，继续说道：“我给了中国一个未来，我给了她一个机会。”\n\n宋希濂踩着鞋跟，转身走出房间。在他走过门棂时，他对军阀说的最后一句话几乎就要飘散在风中："
 yun_wi.43.a:0 "“受苦受难的人不只是你。”"
 yun_wi.43.a.tt:0 "§Y[JAP.GetFlag][JAP.GetName]将让出部分中国大陆领土。§!"
 yun_wi.44.t:0 "斗争仍在继续"
 yun_wi.44.desc:0 "“日本首相敬启，展信安。\n\n中国政府在此信中致以最诚挚的问候。在接到帝国有关亚洲可能恢复和平的善意通知之后，中国必须遗憾地拒绝停火协定的初步条件。中国认为声索帝国在1931年的战争中侵占，以及随后于1933年建立的伪满洲国的领土宣称是她最为重大的利益所在。此外，中国也不承认广东国，以及所有有关其建立的各项协定。\n\n然而，我们认识到日本政府渴望和平的愿望。根据这一愿望，中国将提出自己的停火条件。日军应当撤离东三省，并将广东及其城市归还予中国。台湾和库页岛等岛屿随后也要移交给中国。如果日本政府真的想要和平，那么它就必须首先归还它曾经从积贫积弱的中华民国所掠夺来的战利品。”\n\n龙云接过将军们替他写的回信，然后笑了。日本人会拒绝他的提议，但这正是他想要的。战争将继续，而中国将取得胜利。"
 yun_wi.44.a:0 "不自由，毋宁死！"
 yun_wi.45.t:0 "最后通牒"
 yun_wi.45.desc:0 "天亮了，号角声终于安静下来。\n\n日本帝国终于在最后的绝望中提出投降。今天，暴君终于在它践踏了几十年之久的土地和人民面前退缩了。\n\n条件很简单：日本将接受彻底的失败，废除汪精卫政权签订的所有卖国条约，并无条件地完全归还护国军控制下的所有中国领土的主权。我们的血肉为中国赢得了失去已久的自由；今天，和平终于向她招手，而我们再也没有理由拒绝了。\n\n然而，在我们的队伍中也出现了其他声音。这个提议没有提及马关条约，也没有涉及到帝国主义在我们背后炮制的其他阴谋。台湾岛和库页岛仍然处于日本人的控制之下，现在宣称胜利将会使它们在可预见的未来保持这种状态。虽然中国仍然大声疾呼正义——但可悲的是，我们无法充分实现正义。事实上，我们几乎没有任何海军力量，更不用说与日本帝国海军的强大力量相比了。人民会理解我们的选择，就像我们也理解他们的心一样。\n\n还有一个选择：跨过鸭绿江，进军朝鲜半岛，向这个暴君索取它从我们这里夺走的一切。然而，这将激起它最后的愤怒——一种巨大而无所不包的愤怒，它很可能将世界上的其他地方送进永恒的火焰和诅咒之中。\n\n这值得吗？"
 yun_wi.45.a:0 "我们该收手了。"
 yun_wi.45.b:0 "§R公理得胜，九死无悔。§!"
 yun_wi.45.b.tt:0 "§x日本空洞的威胁不会阻止我们正义的复仇！§!"
 yun_wi.46.t:0 "尘埃落定"
 yun_wi.46.desc:0 "今天，大东亚战争终于落下了帷幕。\n\n[?global.date.GetDateStringNoHourLong]，在盛大的宣传活动和双方的重要代表的出席下，《威海卫协定》终于签署生效，巩固了中华民国对日本帝国的胜利成果，双方正式停止了所有敌对行动，新秩序的曙光浮现在东亚的大地之上。\n\n《威海卫协定》得名于一个命运多舛的山东港口——这里曾经是清王朝北洋舰队的基地，后来变成了第一次中日战争中最后一次大规模海军战役的战场，也标志着日本对中国直到今日的统治的开端。因此，没有别的地方比威海卫更适合作为这种命运逆转的见证了——中国终于崛起，不屈不挠，战胜了昔日的霸主。\n\n条约本身基本上遵循东京先前的提议，并附加了一项条款：在此之上恢复中国对台湾岛和库页岛的主权，但条件则是正式移交程序将会“暂时”推迟，“直到有关机构成立”。但双方都充分意识到，这份协定不过是一种让步罢了：对护国军中的鹰派分子来说，这是对中国缺乏海军力量的让步；对日本来说，这则是对中国恢复的实力和主权的让步。\n\n然而就目前而言，和平就已经足够了。建设强大的现代化海军的道路充满艰辛，更何况新生的中国才刚刚走出摇篮；但我们将克服万难，就像我们曾经为了我们自己的解放所做的那样。"
 yun_wi.46.a:0 "只有这样，中国才能重新统一、完整、实现真正的自由。"
 yun_wi.46.a.tt:0 "§G我们实现了奇迹——北伐成功了，自鸦片战争以来，中国头一次彻底摆脱了帝国主义的奴役。§!"
 yun_wi.47.t:0 "自由的骑行"
 yun_wi.47.desc:0 "这是阿恒从未想过的事。当护国军征召他时，他心甘情愿地走了，但他其实从未幻想过胜利。他只是认为，当日本人和南京的汉奸走狗镇压他们时，他、他的哥哥还有护国军的其他所有人都会死去。\n\n但这并未发生。\n\n不知何故——或许是龙云得到了神明的眷顾（也许是关帝爷下凡了？）——从昆明到长春、乃至更远的地方，中国全境都获得了自由。日本人被狠狠地羞辱，他们的帝国主义想法也被永远地粉碎。而现在，阿恒接受了一项工作，那就是尽他所能找到的尽可能多的村庄和家庭，向他们宣布这个好消息。\n\n他骑着哥哥从一个死掉的鬼子手里夺来的自行车，踏上了他有生以来最疯狂的骑行。他骑着自行车穿越这几十年来被南京忽略的村庄和土地，高呼着光荣的消息——一个近乎不可能的消息，一个终结百年国耻的消息。\n\n“奉龙云将军之命：啊，起来吧，中国人民！青天白日照耀着中国，百年国耻结束了！我们自由了！”\n\n人们听到了他传来的消息，给他的背包装满了礼品和食物，就和他的肚子一样满；而在下一个村庄，人们又塞给了他另一个背包……\n\n……当他回到营地中时，它缝线的地方也撑破了。"
 yun_wi.47.a:0 "同时他的胃还因为吃得太饱骑自行车而疼了起来。"
 yun_wi.48.t:0 "枭雄的最后时日"
 yun_wi.48.desc:0 "这是昭通的一个阴天，这里是卢汉和龙云儿时的家园。两位将军走过街道，停下来欣赏远处的雪山。片刻的闲暇被一阵剧烈的咳嗽打断，龙云踉踉跄跄地走向长凳，卢汉急忙跑去搀扶他。\n\n“老主席，你还好吗？我要不要叫医——”\n\n“不用了，永衡，让我这老骨头喘口气就好。”卢汉看着挣扎着呼吸的龙云，感到了一阵羞愧。与他对改组政府和日本的支持形成鲜明对比的是，他的表兄虽然不情愿退位让贤，但却从未放弃过实现一个自由的中国；现在中国自由了，但在他看到自己打造的中国之前，命运又将会把他从地上带走。\n\n“对不起，老主席，都是我不够坚强，背叛了人民。我不值得原谅。”龙云疑惑地看着他的表弟，发出了微弱的笑声，随后又变成了咳嗽。当他的终于清了清嗓子之后，他做出了回答。\n\n“要我说啊，你做了你认为对西南最好的事情。尽管你有那么多缺点，但你的心里确实也意识到，你所走的不是正确的道路。这就是为什么我要尽可能地活下来——为了证明你对我们最后的胜利也做出了同样的贡献、为了撤销对你所有的指控——”龙云厉声说道，然后又一次咳嗽起来。卢汉感激地看着他，但负罪感仍然沉重地压着他的灵魂。卢汉望向别处，两位表兄弟静静地坐着，昭通也开始下起了雨。"
 yun_wi.48.a:0 "就像这雨一样，泪水也奔涌而出。"
 yun_wi.49.t:0 "春风"
 yun_wi.49.desc:0 "这是昭通的日落时分。\n\n龙云奄奄一息地躺在床上，他的表弟卢汉焦急地坐在他旁边。由于政府和社会最终承诺——并在法律中明文说明——卢汉在服刑并被赦免后，将不会再受到任何进一步的惩罚，龙云已经不想再为自己的生存付出任何努力了，他开始任由病魔的摆布。\n\n龙云咳嗽了起来，血迹溅得床单上到处都是。\n肺结核已经发展到了无法手术治疗的晚期。卢汉在一旁绝望地忙着，直到龙云举起手来：“永衡，你想帮我，就替我做一件事。”\n“是、是什么？”\n“给我拿纸笔和墨水来，然后就睡觉去吧。明天我们再见。”\n卢汉站起来，他在从抽屉里拿东西时还绊了一跤。他把它们交给表兄后，卢汉有一种不祥的预感，他紧紧地抱住了龙云，泪水夺眶而出。\n“谢谢你，四哥，谢谢你做的所有事情。谢谢你和我在一起，谢谢你证明我错了，谢谢你原谅我，谢谢你解放了中国。谢谢你、谢谢你、谢谢你、谢谢你——”\n龙云用尽他仅剩的一点力气，拍了拍他那曾经误入歧途的表弟的背。“这是我的荣幸。现在一切都已经得到了宽恕。上床睡觉吧，我会去看你的。”卢汉挂着泪水笑了。尽管如此，他还是花了几分钟让自己平静下来，然后才回到了房间。\n\n卢汉之后说，他能用这种方式道晚安真是再好不过了。\n\n第二天早晨，卫兵和卢汉发现新中华民国的首任总统、民族解放运动总帅、龙云大元帅在病床上溘然长逝。床单上的血迹已干，笔墨整齐地放在卢汉坐过的矮凳上。龙云手中拿着卢汉递给他的那张纸，上面写着："
 yun_wi.49.a:0 "“春风再度山海关。”"
 yun_wi.50.t:0 "自由浪潮的消退"
 yun_wi.50.desc:0 "如果异见者组织支持龙云建立的文官政府，可能他们就足以把中国团结起来。可惜的是，文官政府并没有得到他们的支持，因此很明显，他们无法继续掌权。更糟糕的是，对相对不令人满意的结束战争的方式的不满进一步破坏了局势的稳定。\n\n结果，在龙云逝世后的几周内，文官政府很快垮台，一个由宋希濂为首，国民党成员和将军们组成的委员会控制了政府。军政府建立，大多数自由都被压制，反对军政府路线的人可能会受到骚扰，甚至更糟。\n\n许多人不知道该如何理解新事态的发展。在他们看来，中国未来的命运——在龙云当政时似乎曾经清晰的命运——现在变得模糊了起来。虽然中国取得了胜利，而且实际上正是由军政府的军官率领中国取得了胜利，但军人政权从来就不是理想的或长久的统治方式。\n\n在观察事态发展的人们看来，这就是牺牲的蒋委员长统治的重演，但委员长至少得到了许多国民党民间机构的支持。另一方面，这个新的军政府却不得不在不了解现实的情况下，沿着熟悉的道路艰难跋涉。\n\n前路艰险，军政府和自由中国的人民必须做好面对的准备。"
 yun_wi.50.a:0 "但他们是否做好了准备就要另当别论了。"
 yun_wi.51.t:0 "败征渐露"
 yun_wi.51.desc:0 "阿恒清楚得很：护国军正在走向末路，征召他入伍也是徒劳。\n\n无论他走到哪里，都能看到人们耷拉着脑袋，或许是因为悲伤，或许是因为疾病。而他的军队——以及那些他认识的人——正在西撤，而非向北或者向东。即使政府隐瞒了失败的消息，电台和宣传人员也只说为了中国的荣耀而加倍勇励奋战，但很明显：他们正在失败。\n\n他对此本已经麻木了——毕竟，在他的记忆中中国就已经输过一次了，而他过得还行。但他的叔叔不知从哪里来找他，还递给他一块手帕，那是他深爱着的兄弟的东西。\n\n“叔叔，你给我这个干吗？这不是我哥的东西吗？”\n\n叔叔摇了摇头，呜咽着说道：“他——”"
 yun_wi.51.a:0 "此刻，阿恒也忍不住放声大哭。"
 yun_wi.51.a.tt:0 "§R我们的敌人太强大了……§!"
 yun_wi.52.t:0 "民族精神"
 yun_wi.52.desc:0 "阴沉的天空下，一阵风吹过，院子内的老柳树的枝叶沙沙作响，卷起石板上的二三枯叶。几十名士兵排好队形站在那里，制服笔挺，岿然不动，面无表情。不过，这肯定说不上是自信的表现，几个人汗流浃背，汗珠从沾满煤灰的下巴滴落，他们还不时地深呼吸。\n\n士兵们的指挥官龙云站在他们面前，表情坚毅，却又有几分焦虑。他与身边一名军官简短交谈了两句，最后终于向他们开口发言。\n\n“不论境况如何，吾辈今朝仍需奋斗。虽然倭寇的铁蹄每天都更近一步，甚至昆明城也自身难保，但我们必须誓死坚守。若倒下了，绝不要向倭寇屈服。我们会珍惜每一分、每一秒，用行动让他们知道，中华民族的灵魂永不灭！”\n\n龙云顿了顿，喘口气。士兵们紧盯着他。\n\n“所以，同胞们，与我一道抗击倭寇吧，让我们打一场前无古人、后无来者的仗！”"
 yun_wi.52.a:0 "国破山河在。"
 yun_wi.53.t:0 "战至最后一人"
 yun_wi.53.desc:0 "当护国军的末日临近时，龙云并未勃然大怒。\n\n或许是因为叛徒导致军队的失败，可那又如何？\n\n愤怒什么也改变不了，就算是他那衰老头颅上的一根毛也不行，所以生气又有什么意义？\n\n他不会自欺欺人。不会再有什么奇迹般的胜利了，等待着云南和他的人民的只有失败，以及那些胜利者会对中国带来的一切。\n\n过去的一幕幕在龙云脑海中闪过。清朝的灭亡，世纪初的耻辱。那么多掌权握势的人来来去去：有蔡锷，有蒋介石，有毛泽东，还有在云南抗击帝国主义的他自己。\n\n最后，他失败了。他所作的一切或许一文不值。\n\n但护国军大元帅龙云并不打算哭泣或吼叫，只想带着尊严战死。他换上了普通士兵的制服，来到前线，与忠诚的士兵们共同奋战到最后一刻。"
 yun_wi.53.a:0 "“尘归尘，土归土。”"
 yun_wi.54.t:0 "落叶……"
 yun_wi.54.desc:0 "老人身下的云南土地柔软而湿润——但最重要的是，它给人的感觉很温暖，就像是摇篮一样。而这温暖正渗入他的体内，穿过他破旧的军服和背上的伤痕。\n\n他双臂展开，躺在地上，脸庞向着灰暗的天空。左肺中的弹片给他带来的疼痛几乎消失了，取而代之的则是一团越来越大的虚无。噼噼啪啪的枪声和雷鸣般的炮响仍在千百里外回荡，而他们也将很快全部离开这个世界。他所深爱着的最后的士兵将尽数战死，他们的指挥官也已经先一步而去。即使是最后一刻，护国军也还是没能死在一处，最后的抵抗不过如此。\n\n黑暗从他的胸口蔓延开来，侵蚀进他的四肢、双手和头脑之中；然而，他仍然放声笑了出来。至少，当一切都尘埃落定之时，他曾经努力过。他抓住了唯一且转瞬即逝的机会，和战友们一起做了所能做的一切。当弹片撕开他衰老的躯体时，他曾经发出怒号，让这个世界上的其他人记住他、记住那些为更伟大的事业而献出生命的烈士们。而现在，他徘徊在鬼门关前，只能满怀希望，希望世人不要忘记他们。\n\n也许，在他的来生，中国终将重获自由。\n\n大帅闭上了眼睛，咽下最后一口气，沉入了大地温柔的怀抱。"
 yun_wi.54.a:0 "……归根。"
 yun_wi.55.t:0 "待从头，收拾旧山河"
 yun_wi.55.desc:0 "几周前，黄继祥被征召到了云南为数不多的一所兵工厂中工作，他很喜欢这份工作。起初他很害怕——他听说过南京的汉奸、广东的财迷和日本帝国主义的混蛋是怎么随机把农民强征到工厂里做奴隶，然后不顾他们的安危把他们活活累死的恐怖故事。\n\n当然，小黄反应过来了，他明白自己人自然会对他更好。工作残酷，但并不令人难以忍受。\n\n士兵们经常每隔几个小时就过来一趟——帮忙做工、或是送来必要的补给，这都是由他不认识的人下令送来的。当一箱箱熟食还有补给被卸下来时，他听到的都是像“曾将军、叶帅、国立西南大学、大帅”之类的称呼。\n\n小黄注意到，无论工人们在做什么，他们的情绪都是相同的。无论他们是在休息时打麻将，还是在品尝某位军官当作谢礼送来的、难得一见的刚出锅的美食，或是在不停地努力工作、尽可能多地生产出送往前线的枪支弹药，气氛中都弥漫着充满了恐惧、兴奋、爱国主义、复仇主义和嗜血的情绪。小黄对于融入工友们中的这种氛围并不感到羞耻。\n\n当小黄尽自己的绵薄之力帮助护国军打倒日本混蛋时，他意识到他在过去的人生中从未感受到过如此的活力。"
 yun_wi.55.a:0 "没什么能比一项事业更让人奋进。"
 yun_wi.56.t:0 "脑力劳动"
 yun_wi.56.desc:0 "罗锐想不出来了。\n\n他是护国军内的宣传员，也曾在中共工作过。叶剑英元帅临时抽调他来帮护国军做宣传，当然，就现在来看，此举没什么意义。罗锐坐在昆明市区广播站里，喝着勉强下咽的面汤，但手头的困难更值得担心。\n\n罗锐遇到了什么困难？很简单，他不知道到底该接着在广播里宣传什么，岳飞的那首《满江红》已经读了够多次了；同时，龙将军也明确表示，自己不想让宣传材料逐字逐句复述他的话（罗锐尤其欣赏龙云这点）。\n\n罗锐在联大送来的一摞文学作品里翻找着，偶然看到了屈原的诗作。他仔细阅读之时，发现这些古老诗篇中蕴含着一股爱国之情。\n\n……再找找，估计还有。罗锐一边这么想着，一边在材料中快速翻找。大概……找到了！\n\n从下一周开始，屈原逐渐被称为“中国历史上第一名爱国诗人”，他的诗歌藉由昆明那座电台，于每一次广播中传颂。此后，护国军占领区的宣传都受此影响，而最后，战后中国的文化也会由此而改变。"
 yun_wi.56.a:0 "“中华儿女们，要知道，投敌汉奸的行为正可谓‘疾亲君而无他兮，有招祸之道也’。”"
 yun_wi.57.t:0 "这就是当汉奸的下场"
 yun_wi.57.desc:0 "“王巴郎，由于你主动勾结南京腐朽的日伪政府、向日本帝国主义的武装部队提供帮助和救护、拒绝对向你求助的中国人伸出援手并将他们报告给日本混蛋，本庭在此宣判你犯有叛国罪。”\n\n军事法庭的助理法官宣读完了判决书，随后法官宣布了判决结果。\n\n“对于这样严重的罪行，只能判处死刑。坦率地讲，你的罪行非常严重，我甚至希望能下令多次处决你；但与愿望相反，我只能把你死后的命运交给地府，我相信他们能够很好地处理你这个干瘪而又可怜的灵魂。”\n\n王巴郎结结巴巴地说了些什么，但法官根本就不想听。“把他带走，马上处决！”临时法庭中的士兵们大声应是，带走了刚刚被定罪的叛徒。当法官将判决书归档时，传来了一声枪响，一具尸体倒在地上。\n\n王巴郎的一生就这样结束了，他的意图和想法将永远都是个谜，他将永远都是一个反对中国和中国人民的叛徒。\n\n但法官对发生的事情并不感到不安。“带下一个！”"
 yun_wi.57.a:0 "护国军控制下的各地都上演着相同的一幕。"
 yun_wi.58.t:0 "龙云的沉思"
 yun_wi.58.desc:0 "龙云的异想天开——连他自己都意识到这是不可能成功的——和四十多年前的蔡锷如出一辙，龙云自然是没有忽视这些。\n\n就像那位松坡将军一样，他也指挥着一支扎根云南、名唤护国军的军队。\n\n就像蔡将军一样，他显然也是在与一种扭曲自己的信仰、令人厌恶的事物作斗争。对于已故的将军来说，那是袁世凯的自私图谋，在中国推翻爱新觉罗家族后，他却自封为皇帝；对龙云而言，这是一群自命清高的伪领导人以实现中国现代化的名义，要在外国帝国主义势力的支持下将中国碾作尘埃，而这外国帝国主义势力甚至还曾以解放压迫的名义占领中国。\n\n就像护国战争一样，龙云投身的这场战斗似乎不太可能以胜利而告终。但对蔡将军来说，事情很快就发生了转机：袁世凯麾下的许多将军都反对他疯狂地谋求皇位，大批人都对他倒戈相向。\n\n从另一方面来说，是否会出现有利于护国军的起义？他必须要拭目以待。\n\n他从椅子上站起来，望着天空，对他前辈的灵魂发出了一个伟大而可怕的誓言：\n\n“蔡锷将军，我一定会让你为我而骄傲。”"
 yun_wi.58.a:0 "“我必将解放中国，不成功便成仁。唯有此矢志不渝。”"
 yun_wi.59.t:0 "昆明演说"
 yun_wi.59.desc:0 "龙云欣喜地发现，他其实是一个相当出色的演说家。他头顶上电灯照亮了他对祖国、对处于卑鄙的日本人和背信弃义的汉奸统治下的普罗大众的伟大愿景。他最后检查了一遍草稿，涂掉了几处错误，又加上了几个词语。\n\n“让整个亚洲都知道，我、龙云，将会把中国人民从野蛮的日寇和汉奸走狗的手中解放出来。我会将所有日本人都赶出中华大地、我会让所有汉奸都在中国的合法政府面前低头认罪。”\n\n“我号召所有忠诚的炎黄子孙加入我，痛击高宗武和他的外国主子！加入我，为未来而战！你不愿意为自由的中国而牺牲吗？你不愿意为祖国献出鲜血吗？你难道愿意在日本人手下苟活吗？”\n\n“解放触手可及！我们忍受的百年的耻辱终于要走到尽头！我们所要做一切的就是战斗！我们必须为未来而战！”\n\n完美，他就要这样说服中国人民起来战斗。当日寇侵略时，他们就像驯服的小狗一样温顺而无动于衷，但他眼前的演讲稿将纠正这长久以来的错误。复仇主义将推动龙云的事业走向胜利，彻底打破日本人长期用来将剥削掩饰为援助的“泛亚主义”假象。\n\n这次演讲必须传到云南的所有男女老少耳中。假如日本真的占领了中国的每一个角落，那没有人能够觅得和平、希望与幸福。"
 yun_wi.59.a:0 "团结一心，共抗强敌！"
 yun_wi.60.t:0 "苍蝇不叮无缝的蛋"
 yun_wi.60.desc:0 "“立先，你得好好看看这个家伙。”白昌衡气喘吁吁地冲进办公室，手中牢牢地抓着一个衣着破烂的瘦小男人。“宵禁都开始三小时了，这个混蛋居然还想从哨所里溜走，甚至还有胆子逃跑。结果，你猜怎么着——”他甩了甩右手，手掌中是一沓厚厚的纸币。“——谁能想到一个巴掌大的小公文包里能他娘的装下五十万日元？”\n\n郑立先挑起了眉毛，有点意思。“那现在，你这个不速之客，”他向前倾身，目光锁定住了这个衣衫褴褛的家伙。“我们必须得知道是谁派你来的，以及你打算做什么，否则我们就不得不把你永久羁押起来。”\n\n“我是南京的人。”回答直截了当。“这些钱将会交给……我们安插进你们的城市、军营还有军火库里的朋友，目的只是为了让上面的好人了解你们这群无赖都在做些什么。”那人笑着说道，“我觉得我应该说实话，毕竟我大老远才来到这儿，告诉你们也不会有啥损失。”\n\n“你有同伙吗？”\n\n“虽然我不觉得有必要把这些特意讲给一群将死之人听。”傻笑从那人的嘴里消失，取而代之的则是一种奇异的庄重感。“但是，在分道扬镳之前，我还是有一言：逆历史潮流而动，是不会得到什么好结果的。”\n\n“我们需要知道的就这些了。昌衡，把这家伙带到工厂去，没收的东西都上缴给国库。”郑立先口中传出了单调而例行公事的声音。然而，他的脑海中再次思绪涌动：有多少人已经被南京收买、或者可能会被收买？还要多久内部才能万无一失？无论如何，滇黔的钢铁堡垒仍然坚不可摧，这总归能让他找到一丝慰藉。"
 yun_wi.60.a:0 "但愿需要的时间不会太久。"
 yun_wi.61.t:0 "重庆在燃烧"
 yun_wi.61.desc:0 "浓重的烟雾从这座曾经宏伟的城市的天际线上飘出，遮挡住了太阳刺眼的光芒，龙云和一个中队的士兵在散落在柏油马路上的瓦砾废墟中艰难前行。附近已经开始有人群聚集起来，他们疲惫的眼睛中发出困惑以及好奇的目光。龙云欣赏着周围的城市景象，电话线越过他的头顶，自行车杂乱无章地倚靠在栅栏和电线杆上。他咀嚼着最细微的细节，而一切都让他欣喜不已。他已经夺回了华西的明珠。\n\n他站在几小时前为这一场合而临时搭建的演讲台上，转身面对他的同胞，开口说道：\n\n“同胞们，今天是欢庆的日子：我们是胜利者，我们战胜了敌人！从日本人的走狗来到这里、再到今天解放的日子，美丽的重庆曾经受了许多考验，而你们都是在其中斗争的一员。如果你们希望重庆不再遭遇曾经的命运，那我们就要团结起来，踊跃参军，为家园争取光明的未来！”\n\n喃喃的低语声传遍了整个会场，偶尔会传出一两声欢呼和激情的呐喊。龙云带着他的随从走出会场，擦了擦额头上的汗水。这不会是结束，战斗才刚刚开始。"
 yun_wi.61.a:0 "烈火重燃。"
 yun_wi.62.t:0 "湖南暴动！"
 yun_wi.62.desc:0 "“怎么可能什么都不剩了？”\n\n聚集在公共广场中央的喧闹平民人群中回荡着气急败坏、绝望而愤怒的叫喊，他们的手都直指着站在高台之上的警官们。刘哲紧紧握住他的警棍，准备把任何试图爬上台子的人都打下去，汗水正沿着他的小臂滑落。昆明的官员没有给岳阳调拨来足够的大米，这不是他的错，但他却不得不面对所有因此而来的危险、敌意和后果。他看到一个同事在抽打饥饿的老百姓伸出的手，他们企图抓住装着宝贵的大米的麻袋——那是他们打算在明天分发出去的配额，今天真的已经一点都匀不出来了。\n\n“你那儿明明还有！为什么他妈的就是不发？”\n\n另一声高喊从喧闹的人群中响起，把刘哲吓了一跳。他指挥众人退后，遭到了一阵激烈的侮辱和抱怨。他想知道，在食物供给已经脆弱到这种地步的时候，前线的战事到底是怎么维持下去的。该死，也许他能多发一点儿，也许这能让暴民冷静下来、四散而去，也许——\n\n一只径直向他飞来的鞋子突然打断了他的思绪，他不得不抽身躲开，免得被砸到。"
 yun_wi.62.a:0 "愤怒的漩涡。"
 yun_wi.63.t:0 "稍作休整"
 yun_wi.63.desc:0 "草叶上的晨露、黎明时分昏暗的天空、还有山林中泥土的气息：这些都已经是韩柳忠在清晨司空见惯的景象。他看到农民用稻草篮子装起农产品、又把篮子放到简陋的木车上。除了车轮碾压碎石的嘈杂声，他只能听到啾啾的鸟鸣。在重新跨上自行车之前，他深吸了一口气：他还要赶很长的路，前往南京可不是什么轻松的任务。\n\n然而，这并不是一封普通的邮件、也不是一份例行公事的命令或者报告，而是由昆明的最高权力机关直接发出的信件。他不敢猜测其中包含着什么内容，也不敢猜测为什么它会被寄给敌人。\n\n不能再拖延了，他抬头看了看天色，觉得自己很可能已经落在了计划后面。他拿起挎包、披上羊毛大衣，向一位路过的老人挥手告别。他一路向东骑行，长风吹拂着他的头发。毫无疑问，这会是段艰辛的旅途，但如果这次旅程真的万分重要，那他就必须要坚持下去。"
 yun_wi.63.a:0 "越过高山，越过平原。"
 yun_wi.64.t:0 "最后一搏"
 yun_wi.64.desc:0 "晨雾遮挡了温义先的视线，他有条不紊地摆弄着步枪的扳机，紧盯着面前的破旧土路，等待着时机的到来。这样的战斗对他这样的老游击队员来说并不新鲜，更何况对面还是日本人和汉奸这帮老对手。在小心翼翼地转移阵地时，他感到脚下的大地在震动，补给队随时都有可能会到。\n\n当马蹄声和卫兵的谈话声传到温义先的耳朵里时，他已经做好了发出伏击信号的准备。补给队一进入视野，他就紧紧握住了步枪。\n\n一声响亮、刺耳的哨声在整个山谷中回荡，引起了卫兵们的不安。伏击部队冲下山坡，弹如雨下，顷刻间就了结了不少敌人还有几头骡子的性命。随后是刺刀见红的白刃战，头盔跌落在地上的声响不绝于耳，许多货物都被飞溅的鲜血所浸染。敌人逐渐恢复理智、摆脱混乱，此时最后的冲锋号敦促温义先和他麾下的士兵努力坚持下去，歼灭这股敌军。二十分钟的持续战斗后，硝烟散去，地上只留下了残缺不全的尸体和战利品：数量相当可观的武器弹药。\n\n再来一次这样的胜利，我们就都会死去，他在打扫战场时这样想道。护国军已经被逼到了极限，部队被彻底打散，急需支援，但他仍然拒绝放弃这一事业。妈的，他难道还有什么可失去的东西吗？"
 yun_wi.64.a:0 "“给指挥部发报，就说我们寸步不退。”"
 yun_wi.65.t:0 "匕首出鞘"
 yun_wi.65.desc:0 "一道微光穿过密不透光的窗帘之间的微小缝隙照进了黑暗的房间。张彪拨开了那道缝隙，向旅馆所在的小巷中望去：除了黑影，什么都没有。他松了一口气，转过头面对他的同事，双手紧紧地压在皮包上。\n\n“周围应该没有人，他们本来应该已经包围了这栋楼。”他从口袋里掏出一盒香烟，点上了一根开始吞云吐雾，然后又再次扭头看向窗户。\n\n“你和楼下的老板都说了些什么？”\n\n“别担心，他什么都不知道。我告诉他来这里是要办点儿杂事儿，他手上应该没什么线索。”他嘴里吐出一个烟圈，双手放在冰冷的花岗岩窗台上，香烟紧紧地攥在他的指间。\n\n几分钟过去了，两人有一搭没一搭地聊着天，试图接受他们即将做下的令人发指的行为。由于与暗杀生意之间的联系，他们已经走上了被遗忘的道路：他们很聪明，也清楚地理解这一事实。但他们并不打算退缩，覆水难收，现在唯一要做的就是漂亮地完成手上的任务——把子弹打进龙云的脑壳里。他把烟头扔到了木地板上，踩灭了上面的火星，烟灰散落在地板之间的缝隙中。时候到了。\n\n一阵敲门声从门外传来，二人霎时明白了他们的命运。张彪给挎包里的手枪装弹上膛，为即将到来的枪战做好了准备。"
 yun_wi.65.a:0 "“警察！我们已经破获了你们的计划，立刻放下武器投降！”"
 yun_wi.66.t:0 "攻占武汉"
 yun_wi.66.desc:0 "古城武汉已经从卖国伪政府手中被解放，它现在重新属于中国人民！\n\n经过数小时交火，我军终于强渡长江，并与伪军展开了激烈的战斗。整个长江都化作浮尸漫江的炼狱，城内负隅顽抗的部队也被消灭。中国的地理中心已经掌握在我们手里，胜利离我们越来越近。\n\n就像许多年前的武昌起义一样，我们的解放战争将从武汉开始席卷全国，直到每一个汉奸都被抽筋扒皮。"
 yun_wi.66.a:0 "中国的兵工厂已为我所用！"
 yun_wi.67.t:0 "北方之都"
 yun_wi.67.desc:0 "北京，伪政权的最后一个肿瘤，已被护国军解放。\n\n几个世纪以来这座城市的所占据的地利也无法与我们意志和力量相抗衡。城墙接连地倒塌，敌人的防线接连地瓦解，被俘的伪政权士兵也接连地被扔进了监狱。\n\n街区接连被攻克，直至全城解放。中华民国已是尘土，残余的武装力量也只剩下微不足道的几个师，但尘土依然存在。我们即将迎来解放的光辉日子。龙云大帅在古都发表了感人至深的讲话。\n\n我们进行了旷日持久的斗争，我们一起为那些改组汉奸政府统治下受苦受难的人们伸张正义。但是我们的旅程还没有结束，叛变的爱新觉罗余孽和自命的成吉思汗继承者这两个倭寇的忠诚傀儡依然在我们的卧榻之侧，我们很快就能实现先辈们未竟的事业——彻底收复北方所有沦丧的国土！"
 yun_wi.67.a:0 "前进！"
 yun.134.t:0 "解放广西！"
 yun.134.desc:0 "广西荒蛮广袤的土地被解放了！\n\n几个月的奋战与牺牲没有白费。在每一次行动中我们勇敢的士兵都如下山猛虎般直扑敌人。\n\n护国军现在占领了全省并驱逐腐败的伪军领导机关。在逮捕消灭了最后一个叛徒后，这片地区就将扬升为龙云新生中国的一个新生省份。\n\n在南方重归我手后，我们可以开始解放被改组政府控制的土地了。"
 yun.134.a:0 "向前进！"
 yun.136.t:0 "无处可逃"
 yun.136.desc:0 "傅将军亲眼望着他的领地被付之一炬，自顾自地笑着。一个人要是遇上了这种荒唐的事情，怎么能克制得住呢？从陕西的山巅眺望着燃烧的城市，简直就是一场黑色幽默。傅将军毕竟是个军人，他曾毁灭过宁静的村庄，也见过漫山遍野的死尸，无数年轻人在追求财富和权力的幻想中迷失了自我。每每想到这件事，这位老军阀都会黯然神伤，但这非常有趣，不是吗？如果他当初采取不同的行动，事情也许就不会变成今天这个地步。真的很难相信，一个人竟然能改变整个历史进程？真是令人费解！但是，如果当初他介入了第二次中日战争，结果又会是什么样呢？他能让日本人陷入困境吗？他能把日本人阻挡在长江对岸吗？他能够骑着马趾高气扬地进入南京城，接受来自这座饱受战争蹂躏之城的市民们对他的赞誉吗？他能够自豪的向人们宣布，他不仅是他们的救世主，还是他们敬爱的领袖吗？\n\n一枚炮弹猛烈地击中了他的山区堡垒的一侧。龙云的部队近在咫尺。傅将军笑了，总有一边可以投靠，总有一个新的势力会欢迎一位受欢迎的老将军，他想龙云也不例外。\n\n无休止的炮火撼动着这座山。傅将军的笑容凝固了，难道疯王龙云不知道他在地堡里吗？天哪，他会被炸死的！他把桌子抓得更紧了，这可一点也不好笑。傅将军的脸扭曲了，他紧紧地皱着眉头，一定是有什么地方弄错了。炮弹继续砸在山头上，将军的脸上露出惊恐的表情，没搞错吧？！他本可以向日本宣誓效忠，换取他们的支持的！或许龙云只是想吓唬一下他，让他屈服！一定有出去的方法，一定会有的！“他妈的，快带老子离开这个鬼地方！”他哭喊着，与此同时，天花板再也承受不住炮弹的冲击，砸落在他身上。"
 yun.136.a:0 "如果我们不得不这么做的话，我们将彻底改变就旧中国的面貌。"
 yun.138.t:0 "以其人之道，还治其人之身"
 yun.138.desc:0 "新加坡的屠夫翻了翻白眼，甚至可能还打了个哈欠。辻政信将军知道这些事的具体流程，而他这辈子差不多都站在另一边——在被俘获的敌人面前，对满身脏污血迹的士兵们发表壮怀激烈的演讲。是，他知道，他早就是中国土地上的一道伤痕，他早就是一头令人作呕的猪猡了。这个老头子怎么还不闭上他的臭嘴啊，辻政信无聊地坐着，完全不想理睬那个杀光了他的士兵、抢光了他的封地的男人。\n\n“日本人强加给我们一个屠夫！一个一辈子都在蹂躏中国，难以被称作人的东西！被迫向这个禽兽称臣的中国人已经——”\n\n“屁话，”没几个人有本事打断疯王讲话。龙云，现在脸上充满了毫不掩盖的愤怒与恶心，看得出来对此毫无防备。“龙将军，您说的屠夫是哪一位啊？”对龙云来讲，在死人堆里摸爬滚打不是什么新鲜事。他突然开始想，他这辈子从头到尾都是被血浸透的。辻政信邪魅地笑了，趁着龙云犹豫的时候接着他的话头往前说。“您杀穿亚细亚之后，还剩下什么呢？带着大军杀过美国，杀穿德国？难道护国军打算路过一个村就屠一个村吗？等到最后剩下的只有一个可怜的老混蛋，才能看清自己带来了多少苦痛吗？”沉默笼罩着广场上的每个人，只有火焰的毕剥声提醒他们时间还在流逝。龙云哆嗦了一下，但只有一下，然后他拿出腰间的手枪向辻将军打了八枪。再然后打了又八枪，又八枪，直到曾经的新加坡屠夫辻政信被打成一团烂肉为止。"
 yun.138.a:0 "别听他的，这个老害人精说的话没一句是真的！"
 yun.139.t:0 "第一批国贼"
 yun.139.desc:0 "蒙古是一片祥和的神秘之地，也是一个曾令中世纪的欧亚大陆闻风丧胆的沧桑帝国。那时蒙古的征服之路似乎势不可挡，你要么死在铁木真的刀下，要么为他战斗至死。但这样的摧枯拉朽之势在日本的海岸上因神风之力磕得失了锐气，并最终一蹶不振，从此永远成为了日本的提线木偶。日本如今成为了亚洲的统治者与德王爷德穆楚克栋鲁普的主子，而德王爷自己则是日本的忠犬，坐在他主子的膝盖上讨主子欢心。不过，主子来了又走，如今的忠犬已没了主子的庇护，独自衰老着，走向死亡。\n\n蒙古曾一直那样祥和神秘，但是战车奔腾的怒吼与远方自动火器的枪声惊扰了这熟睡的王国。德王爷早在护国军开始北伐时就逃回了日本。征服蒙古并不需要龙云亲自到场，因为他的命令简洁明了：告诉整个世界，中国的第一批国贼将遭受何种报应。"
 yun.139.a:0 "夹着你的尾巴逃跑吧，贱狗。"
 yun.140.t:0 "天道好轮回"
 yun.140.desc:0 "夏威猛然关上了车的后备箱。“把这弄上车！”他冲一名侍从大吼。“老爷，带上这些勋章吧，这是从——”夏威打断他说：“我要你他妈的快点弄完然后滚蛋！但，可以，我们带上勋章。”老人家该留着自己的回忆。他留下的只有这些了，这些落满灰尘的照片和锈迹斑斑的勋章。老蒋早就死了，平淡到毫无波折。夏威自度无负于老蒋，他已经把能做的都做了。他曾觉得自己这个省长糊弄住了所有人，嘴上甜言蜜语两句，就能大把拿日本人的钱，暗中保留民族主义信念，以待有人带头造反，就可再度跳反。而现在这场叛乱却不是他想要的。\n\n“夏将军，都拿齐了吗？”不！当然没有，名画、珠宝、文件都没拿，他拿不上那么多东西。除此之外还有一项回忆被他丢在了房子里，那是更年轻的他对日本宣誓效忠的回忆，即使是纯粹的伪装，他也被迫意识到他是站在错误的一方。“拿齐了，我们没时间耗了，赶紧走吧。”这么说着，将军离开他的房子，也丢下了他的罪恶。他只剩下自保的本能。从南宁开车去钦州路很长，如果他想活下去，得通过一个桥边的检查站。\n\n赶路到检查站，夏威将军打着哆嗦。他曾经货真价实的说一不二，现在权柄早已不再，可他还必须过桥。夏威摇下窗户，带着不容置疑的口吻说：“起开，老子去钦州。”没人理他。“我是省长，我命令你拉起栏杆！”除了引擎的轻响之外什么都没有。夏威哼了一声打开门下车，不就是个挡杆吗，我自己拉起来。他走进屋里，看见一个垂死的男人，穿着扯烂了的军服。“老天爷诶，他们对你做了什么？”夏威靠过去想看看这家伙还能不能活，然后他就看见了军服肩膀上的红黑徽记。那个垂死的人发出吃痛的呻吟，拔出手枪，没等夏威说出点什么，比如抱怨自己窝囊的死法，一发子弹径直打穿了他的前额。"
 yun.140.a:0 "我们的人就是垂死，也要争取胜利！"
 yun.143.t:0 "时代的印记"
 yun.143.desc:0 "小雨淅沥淅沥地下落着，今天的小雨不同于往日。金属的火雨尖叫着扑向大地，吞噬着庄稼、房屋和生灵。\n\n河水哗啦哗啦地流淌着，今天的河流不同于往日。浑浊的血水无声流淌，漂浮着一具具铅色的尸体。\n\n老树窸窣窸窣地摇晃着，今天的老树不同于往日。折断的枝干裂成黑灰，化为尘土。\n\n中国逆来顺受地挣扎着，今天的中国不同于往日。满目疮痍的土地和燃烧的城市诉说着这里的荒凉和战乱。"
 yun.143.a:0 "中国在流血。"
 yun.146.t:0 "无知即力量"
 yun.146.desc:0 "龙云是伟大的解放者！\n\n龙云会处决所有狗汉奸！\n\n龙云将射落旭日，征服日本！\n\n纸本小册子满街乱扔，风一吹就形成了一股“宣传台风”。谎言和半真半假的流言以简单口号的形式出现，它们朗朗上口，十分中听。语言将民族之魂通过眼睛传递到心灵，完全绕过了大脑。人们长期持有的常识被毫无意义的简单短语洗脑后被抛在一边。\n\n汉奸卖国贼早就丢掉了他们的人性。\n\n日本人根本就不是人。\n\n新中国每一位自豪的公民终于悟得了真理。"
 yun.146.a:0 "消灭词汇是一件美妙的事情。"
 yun.147.t:0 "老歌新唱"
 yun.147.desc:0 "海报和宣传能激励群众；演讲会煽动群众；但是音乐可以触动群众的心灵。它塑造并扭曲了他们的情感和信念。它可以把无辜的孩子变成杀人狂，让凶悍的杀手立地成佛。\n\n龙云为护国军和他的新中国选了一首国歌。田汉在1934年为电影《风云儿女》作词的曲子——《义勇军进行曲》。电影讲述了中华儿女抵抗日本占领满洲的英勇事迹。在日本侵华期间，这首歌在爱国者中迅速流传。\n\n这首歌以鼓舞人心的曲调赞扬我国的军队、自发的武装斗争和中国人民众志成城。随着我们前进的道路不断延伸，我们必将取得最终胜利，新的国歌也将以坚定的精神和自豪感振兴国家和军队。"
 yun.147.a:0 "前进！前进！前进——进！"
 yun.147.a.tt:0 "§Y“血献吾国”获得修正：§!\n§Y - 适役人口：§!§G+5%§!"
 yun.148.t:0 "废纸"
 yun.148.desc:0 "疯王龙云不常收到信件。关于边境袭击或农民起义的汇报常有，但这些汇报通常都不是指名送他的，一般的求助也基本得不到他的回应。然而，这是一封很别致的信，用五颜六色的邮票描绘着中华民国的“辉煌”。“龙云先生勋鉴？”老人轻笑一声，龙先生？我和他们现在是老朋友了吗？\n\n老将军懒洋洋地看了看文件，“……是觉得我们中央软弱卖国……不要想当然耳……再多血汗也买不到最新的装配线……”龙云读信时觉得眼皮发沉，南京汉奸政府的墨水一定是多得没地方用，才会徒劳浪费这么多笔墨。"
 yun.148.a:0 "垃圾就该扔到垃圾桶里。"
 yun.200.t:0 "发送提案"
 yun.200.desc:0 "十多年前，在中国仍在勇敢地同黑暗势力作着注定失败的斗争的时候，滇缅公路曾经是中国的生命线。而在今天，如果云南的交通线没有被战火所摧残、没有被瓦砾碎石堵塞、没有国民革命军的残部在我们的边境线上四处横行游荡，它到现在也会是云南的生命线。\n\n尽管如此，这也是我们继承下来的生命线、也是为了我们的使命而必须要得到重振的生命线。重修滇缅公路是项雄心勃勃的计划，需要我们拿出跨区域外交的巨大勇气。西南方面已经组建了一支由最精明能干又身经百战的外交官组成的特别工作组。他们的目的地当然是缅甸，目标则是获得缅甸政府的协助，使滇缅公路得以恢复正常通行，以更好地武装沿途的驻军、抵御入侵者，并让现金、货物以及人员车队能够再次畅通无阻地通过山区。\n\n不幸的是，据说这个工作组里有个因为政治原因拒绝赴任的老爷子。我们也组建了第二支工作组，更显青涩又能力平平的队伍，里头全都是政府大员的各位公子。他们听了一周谈判要点的速成课，拿着一份明显是从幼儿睡前故事里寻章摘句组成的贸易合作协议，还有一大堆比任何言词都顶事的现金。\n\n只要他们客气点，而且没人问太困难的问题，应该不会出大错吧。"
 yun.200.a:0 "西南的命运担于他们的肩上。"
 yun.201.t:0 "盈利与分配"
 yun.201.desc:0 "西南和缅甸的外交官穿插坐着，讨论的话题一开始还是关于滇缅公路的细则，不过一会就变成了闲谈和讲笑话。\n\n“然后那女的就看着他讲啊，‘可我是日本人！’”\n\n屋子里笑成一团，然后才一点点变成各自小声独乐。\n\n“确实有意思，但我们应该谈谈正事了：我们能从滇缅公路中获利多少？”\n\n西南外交团里最冷静的那个看着他同僚投过来的目光，张开嘴回应着，\n\n“啊，这个嘛，你看……”\n\n他绝望地在脑子里倒腾来倒腾去，希望搜罗到任何关于滇缅公路预估利润的信息。他真希望自己读过那个被他丢在旅馆房间地板上的官方文件。\n\n“我觉着啊，”他开始说。"
 yun.201.a:0 "“那钱多得啊，够你们钻进去游泳的！”"
 yun.201.a.tt:0 "§Y选择这个选项会§!§G增加§!你§Y从项目里§!获得的收入，但§Y说服缅甸外交官§!§R要消耗更多政治点数。§!"
 yun.201.b:0 "“能赚不少钱呢。”"
 yun.201.b.tt:0 "§Y选择这个选项会让我们获得中等收益，并且不会对缅甸一方接受提案的几率有任何影响。§!"
 yun.201.c:0 "“你们还是别抱太大希望的好。”"
 yun.201.c.tt:0 "§Y选择这个选项会§!§R减少§!你§Y从项目里§!获得的收入，但§Y争取缅甸同意§!§G也更为轻松。§!"
 yun.202.t:0 "付账问题"
 yun.202.desc:0 "“嗯，”缅甸一方说，“那就来谈谈花费吧。这个项目，我方要付出什么代价？”\n\n“付钱啊。”\n\n缅甸外交官不爽地叹口气，“多少钱？我们要付多少钱？”\n\n这一刻，西南外交官确实很努力但是徒劳地去理解“花费”这个概念。东西是要花钱的，他知道这一点，或者说，他假定是这样。他自己连东西都没买过，全都是叫家仆去给他弄他要的东西，然后他们就去市场，然后他们理论上在那拿钱，就是那个花费，来换他要的东西。他脑子里一点都没有关于那些东西大概要花多少或者什么便宜什么贵这样哪怕最模糊的概念。他脑袋开始痛了，他希望赶紧开完这场会。\n\n“我觉得大概要花，”他慢吞吞地说，一边试图理解自己嘴里说出的话。"
 yun.202.a:0 "“花很多钱吧，路还是很贵的吧？”"
 yun.202.a.tt:0 "§Y选择这个选项会§!§G减少§!你§Y投入项目的资金§!，但§Y争取缅甸同意§!§R也更为困难。§!"
 yun.202.b:0 "“大概就平常价吧，差不多也就那样。”"
 yun.202.b.tt:0 "§Y选择这个选项会让我们和缅甸平分花费，并且不会对缅甸一方接受提案的几率有任何影响。§!"
 yun.202.c:0 "“基本不花什么钱吧，我自己可能都付得起。”"
 yun.202.c.tt:0 "§Y选择这个选项会§!§R增加§!你§Y投入项目的资金§!，但§Y争取缅甸同意§!§G也更为简单。§!"
 yun.203.t:0 "缅甸同意了计划！"
 yun.203.desc:0 "我们之前丢去缅甸的小外交官们回来了，虽然染了毒，还新带来了几个女人。\n\n在翻遍了他们的行李之后我们找到了写着缅甸政府同意执行滇缅公路计划的法律文件。根据这拨人里最清醒的一个的说法，在两边发现彼此都喜欢打牌喝酒之后谈判非常顺利，在打了几局喝了几瓶之后缅甸外交官可同意支持滇缅公路计划了。\n\n外交地基打实了，现在的问题是相对容易的锄大地了。"
 yun.203.a:0 "棒极了！"
 yun.203.a.tt:0 "§Y我们现在可以开始计划重修滇缅公路了。§!"
 yun.204.t:0 "缅甸拒绝了计划！"
 yun.204.desc:0 "我们之前丢去缅甸的小外交官们回来了，虽然染了毒，还新带来了几个女人。\n\n在翻遍了他们的行李之后我们没找到任何有关滇缅公路的法律文件。我们气势汹汹地去找这拨人里最清醒的一个要说法，然后发现滇缅公路谈判因为这波人如三岁小孩的无能给搞砸了。\n\n整个代表团睡过了第一场会，在要开重新定好日程的第二场会时，跑错了楼。当第三次也是最后一次重订日程要开会的时候，全团整场会议都在取笑一个残疾的缅甸高级外交官。\n\n他们在那之后很快就被踢出境。"
 yun.204.a:0 "该死的！"
 yun.204.a.tt:0 "§R这为滇缅公路重修计划画上了一个句号。§!"
 yun.205.t:0 "制订计划"
 yun.205.desc:0 "在真正开始动工重修滇缅公路之前，我们先要立个方案，保证它保质保量完成。\n\n为此我们提出了三种方案。\n\n方案一要求我们动员大量劳力，并购买大量工程器械和物资尽速完成重修。虽然公路会更快完工，但是也会花比可能需要的成本高许多的钱。\n\n方案二要求我们在成本与时间之间取得平衡，劳力仍然要动员，但是很大程度上由奴工补充。我们会分批购买物资和装备，公路会在一个合理的时间段内以一个合理的成本完成修建。\n\n方案三要求我们把节约成本放在最高优先级。公路只由奴工和犯人修建，同时购买便宜又不能及时运达的二手工程器械和滞销的低质物资。公路的修建成本会低很多，但是会花很长时间才能竣工。"
 yun.205.a:0 "我们应该尽快完成。"
 yun.205.a.tt:0 "§Y选择这个选项，公路会§!§G很快§!§Y完成修建§!§Y，但是§!§R花费§!§Y会§!§R增加§!§Y。§!"
 yun.205.b:0 "我们要在花费和时间之间寻求平衡。"
 yun.205.b.tt:0 "§Y选择这个选项，公路会在一个适当的时间段内以适当的花费完成修建。§!"
 yun.205.c:0 "要钱没有，要时间有得是！"
