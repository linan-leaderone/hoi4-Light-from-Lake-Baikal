 YUN_insurgency_GUI_tick:0 "叛乱分子在行动！"
 YUN_insurgency_GUI_tick_desc:0 "§Y内外威胁§!的力量每两周§R增加§Y0.5-3.0§!§!，他们也会袭击我们的安保部队，致使其规模相应§R下降§!§Y0-2§!。另外，据实际情况§Y分配安保力量§!、调整§Y预算§!也能助我们打击叛乱分子。\n\n两周后叛乱分子的力量变化：\n\n§M国民革命军§!：[?YUNNRA_Power_tick|-1]\n§p中国共产党§!：[?YUNCCP_Power_tick|-1]\n§L山贼§!：[?YUNBandit_Power_tick|-1]\n§r护国军§!：[?YUNNPA_Power_tick|-1]\n\n由于叛乱分子的袭击，我们的部队规模下降：\n\n§Y驻军规模§!：[?YUN_garrison_size_decrease|R0]\n§Y警察规模§!：[?YUN_police_size_decrease|R0]"
