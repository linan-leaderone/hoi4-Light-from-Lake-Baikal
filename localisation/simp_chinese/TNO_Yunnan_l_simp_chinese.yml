 YUN_WI_Warlord_GUI_text:0 "[GetWIWarlordBattle]"
 YUN_WI_Warlord_influence:0 "在漫漫长夜，我们紧守心中不曾变更的希望，韬光养晦，等待自由解放的契机，异族蛮夷正站在我们同胞的尸山血海上，俯视着我们，但君子报仇，十年不晚。如今时机已至，他们那帝国早已不堪重负，被臃肿与无能拖垮，我们必须把握这时机，重燃星星之火。\n\n在护国军包含猜忌的目光下，我们不断进军，这条道路注定崎岖难行、荆棘塞途。在此时机，南京宫殿中的那些汉奸蛀虫小人，中华民族的不孝儿女，用着自己那腐朽落后的思想诱骗、荼毒这神州大地。身为孙先生真正的继承者，我们决不能坐视不管，我们需充分发挥自身的影响与正统，团结一切可以团结的力量。爱国人士、军阀、山贼，甚至一些汉奸，都是我们要争取的对象。战争迫在眉睫，我们将吹响新征程的嘹亮号角，唤醒这帮人心中的荣誉和尊严，给他们机会洗净自己身上的耻辱，把他们当作同志和解放者团结在我们身边。要是再不能团结起来，我们解放神州大地的正义事业就要失败，我们伟大的中华民族，更是要匍匐在外国侵略者面前，千万年。\n\n齐心协力，朝着南京，朝着北京，不断进军！解放祖国，寸土必争，反抗压迫，民族振兴！起来，不愿做奴隶的人们！"
