 YUN_insurgency_GUI_info_tt:0 "这些年来，卢汉手下的地主和哈巴狗们招惹了太多的敌人，那些出于勇气或是愚蠢而反抗我们的人都成了我们的眼中钉。如果我们想要一劳永逸地解决这些叛贼和恐怖分子，我们就得毫不犹豫地将他们连根拔起。\n\n要想让云南免受这些人的威胁，就得像碾碎一只蚂蚁一样把他们彻底摧毁。等着这些反贼的只有我们的§Y驻军和警察§!，现政府必将§Y不惜时间，不惜代价，拿下这群奸贼§!以此保卫云南，以防卢汉的政权在烈火中消亡。\n\n§Y然而，与其说这些组织对西南地区不利，不如说他们只是对卢汉甘居人下的统治不利。虽说目前卢汉的政权仍固若金汤§!，§R但万一天命弃卢汉而去，我们又把叛乱分子们逼得太紧的话……我们或许就会处在极为不利的境地中。§!"
 YUN_insurgency_GUI_NRA_desc:0 "\n\n§M第一号不按规矩办事的就是盘踞在滇缅公路一带的国民革命军余孽，他们不光扰乱了我方及缅方的交通往来，如今更是变本加厉，打起了国有资产乃至军火库的主意。虽说他们尚不能够彻底推翻我们定下的规矩，但我们还是得找个时间教训教训这伙蟊贼。"
