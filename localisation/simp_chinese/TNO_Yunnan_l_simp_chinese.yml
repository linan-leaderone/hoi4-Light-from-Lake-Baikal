 WI_XIK_info_tt:0 "领导人：§Y[XIK.GetLeader]§!\n\n\n\n\n\n\n\n£GFX_WI_XIK_portrait\n\n\n\n\n\n\n\n\n虽然刘文辉只控制着贫瘠落后的四川西部，但他仍是省内最强大的军阀。日本和南京政府控制着更富有、人口更多的四川东部，故意让当地局势陷入混乱，但对全四川来说，这里则是抗日力量的温床。刘文辉受制于两个因素：一，四川东部仍直隶于南京政府；二，若贸然进攻，那他为抵抗运动所动用的资源和关系就全白费了。所谓的西部叛乱已经爆发，其成败与他的立场息息相关；同时，西康内部也存在分歧：据称，刘文辉颇为同情护国军，而其下属大都认为加入他们就是自取灭亡。若其下属压过了刘文辉的影响，那西康就会成为南京政府镇压暴乱的主力军。"
 WI_GUX_info_tt:0 "领导人：§Y[GUX.GetLeader]§!\n\n\n\n\n\n\n\n£GFX_WI_GUX_portrait\n\n\n\n\n\n\n\n\n广西隔绝于共荣圈之外，并由国民革命军残部主政。夏威领导着这个小小政权，一心想要报复毁了中国的日本人；与此同时，夏威也认为共产党也是毁灭中国的帮凶之一，他有多恨日本人，就有多恨共产党。西部叛乱爆发后，两股仇恨让他矛盾不已：南京政府不过是个傀儡，但前些年自己又和护国军的领导人龙云交手过几次。护国军中满是共产党的传言满天飞，夏威因此而无法决定站在哪一边。"
 WI_SHX_info_tt:0 "领导人：§Y[SHX.GetLeader]§!\n\n\n\n\n\n\n\n£GFX_WI_SHX_portrait\n\n\n\n\n\n\n\n\n山西，名义上隶属南京政府，但实际上，阎锡山、傅作义和南京政府做了交易，内政独立。多年来，二人都没有忘却心中的抗日之情，一直都为逃亡的游击队提供庇护。然而，西部叛乱爆发后，省长傅作义却无能为力。他孤立无援，无法与护国军沟通，更谈不上争取自保。他唯一能做的，就是拖延执行南京政府的命令，但这并非长久之计…"
 WI_QIN_info_tt:0 "领导人： §Y[QIN.GetLeader]§! \n\n\n\n\n\n\n\n£GFX_WI_QIN_portrait\n\n\n\n\n\n\n\n\n大名鼎鼎的马家军的势力盘踞在我们北边，也就是中国西部的中央地区。他们的残暴和高效全中国闻名，马家军是坚定的反日派，可以成为我们坚强的盟友。我们应该和他们取得联系。"
 WI_XIN_info_tt:0 "领导人：§Y[XIN.GetLeader]§!\n\n\n\n\n\n\n\n£GFX_WI_XIN_portrait\n\n\n\n\n\n\n\n\n新疆，地处中国边疆。虽然当地局势紧张、起义不断，但其省长是颇负盛誉的战争英雄张治中。若他能加入我们，那定能大大增加我军士气。"
 WI_TIB_info_tt:0 "领导人：§Y[TIB.GetLeader]§!\n\n\n\n\n\n\n\n£GFX_WI_TIB_portrait\n\n\n\n\n\n\n\n\n西藏，青藏高原上的国度。五十多年来，它一直与世隔绝，没有卷入中国大地上的纷争，也想要维持现状。然而，他们并非愚钝之人，正担心于我们和日本是否会像中国腹地扩张。西藏极为重要，若能与我们结盟，优势不言而喻。"
 YUN_WI_reminder:0 "我们的使命"
 YUN_WI_reminder_desc:0 "当我们向前进军、解放中国土地时，我们将面临汉奸和日本人的激烈抵抗，以及被“泛亚主义”与“和平、反共、建国”的谎言所欺骗的民众。如果没能在敌人面前捍卫胜利果实，我们在占领区中迄今为止的§Y所有工作进展§!都将消失，我们的§M军队士气§!和§M政权正统§!也将随之下降，以§R无法预料的方式§!影响战争进程……"
 YUN_WI_momentum_tick:0 "战争威势变化"
 YUN_WI_momentum_tick_desc:0 "军阀们已收到来自对立双方的邀请，他们目前正仔细观察战局以决定站在哪一边。他们的最终决定将受战争威势的影响，§Y而无数将影响这场战争结果的中华儿女也正看着我们的进展……"
 YUN_WI_momentum_tick_tt:0 "当前§Y战争威势§!为§Y[?global.YUN_WI_war_momentum_check]§!，基于各方§R投降进度§!，战争威势将在本周变为§Y[?global.WI_momentum_tick|+]§!。\n\n[GetWIStatus]效果如下：\n§Y部队攻击：§![GetWIMomentumDebuff1]\n§Y陆军组织度恢复速度：§![GetWIMomentumDebuff2]"
 YUN_WI_momentum_tick_tt2:0 "§Y战争威势§!将根据战争参与各方的§Y投降进度§!而变更，若§Y护国军§!势如破竹，威势则会§G向右§!增涨；若§Y护国军§!战事失利，威势则会§R向左§!增涨。"
 YUN_WI_momentum_pre_GAW:0 "当前的战况偏向§Y[GetWIMomentumSide1]§!，而§Y[GetWIMomentumSide2]§!将受到惩罚。"
 YUN_WI_momentum_GAW:0 "当前我们在抗日战争中的表现会给予我们如下惩罚"
 YUN_WI_warbuff_tick:0 "军队士气变化"
 YUN_WI_warbuff_tick_desc:0 "虽然我们最初对云南政府的起义可能取得了成功，但重要的是，我们不能因此而自满并失去动力。西南资源有限，因此，我们需要迅速而果断地扩张。如果能够持续不断地解放我国的正当领土，我们的军队士气也会得到很大的提高。为此，我们绝不能停下脚步，否则，民族解放的星星之火将在成燎原之势前就被§R扑灭§!……"
 YUN_WI_warbuff_tick_tt:0 "当前§M军队士气§!为[?YUN_WI_warbuff|Y]。被以下数值所影响：\n\n占领加成：[?WI_warbuff_tick|+]\n战争威势：[?YUN_WI_warbuff_momentum_modifier|+]\n总§r军事化程度§!：[?YUN_WI_warbuff_state_modifier_total|+]。\n\n士气上限为[?YUN_warbuff_cap|+]，可通过§M潜在盟友§!的§Y承认与认可§!进一步§G提高§!。"
 YUN_WI_warbuff_tick_tt2:0 "战况会影响§M军队士气§!，可通过收复§Y国土§!以及§Y重要城市§!可以提升。此外，可以降低§Y政权正统§!§R为代价§!，提高§r军事化程度§!，激励军队士气。"
 YUN_WI_legitimacy_tick:0 "政权正统变化"
 YUN_WI_legitimacy_tick_desc:0 "汪精卫政权长期以来自欺欺人地把自己标榜为正统的中国政府，但实际上它不过是臭名昭著的日本走狗而已。我们将与国民革命军余部一起、作为中华民国真正的合法继承者，恢复祖国的荣耀。我们将通过光复中国的合法领土以及争取军阀的支持来印证这一事实——让全中国都承认我们的正统地位。治下拥有的城市越多，我们的运动的正统性就越高。"
 YUN_WI_legitimacy_tick_tt:0 "当前§Y政权正统§!为[?YUN_legitimacy|Y]，被以下数值所影响：\n\n占领与军阀加成：[?YUN_legitimacy_tick|+]\n战争威势：[?YUN_WI_legitimacy_momentum_modifier|+]\n总§r军事化程度§!：§Y[?YUN_legitimacy_state_modifier_total|+]§!。\n\n正统上限为[?YUN_legitimacy_cap|+]，可通过§M潜在盟友§!的§Y承认与认可§!进一步§G提高§!。"
 YUN_WI_legitimacy_tick_tt2:0 "战绩会影响§Y政权正统§!，可通过收复§Y国土§!以及§Y历代古都§!提升。此外，降低§r军事化程度§!会以降低§M军队士气§!§R为代价§!，提升在解放区人民之中的声望。"
 YUN_WI_reintegration_tick:0 "重整进度变化"
 YUN_WI_reintegration_tick_desc:0 "§M重整进度§!与我们的§Y政权正统§!和该地区的§Y行政效率§!成正比。这个值每周更新一次，一旦进度达到100%，该省就将成为我们的核心。可查看各个地区以获取更多的细节。"
 YUN_WI_reintegration_tick_tt:0 "各省的§M重整进度§!以及§Y补给状况§!每周更新一次。"
 YUN_WI_integrate_warlord:0 "邀请统一战线"
 CHI_WI_integrate_warlord:0 "强行将军阀收归治下"
 YUN_WI_counter_RGOC_propanganda:0 "抨击汉奸政府"
 YUN_WI_counter_RGOC_propanganda_desc:0 "我们要将事实和真相公之于众——南京政府怎样背叛了中国和她的人民、他们肮脏的卖国行为怎样帮助日寇进行永无休止的剥削、高宗武和他的傀儡走狗又是怎样对所有这一切的悲剧都毫无忏悔之意。护国军将终结这一切，人民必须对我们抱有强大的信心，唯有如此，我们才能率领他们走向胜利。"
 WI_calc_momentum_tick_tt:0 "战争威势的变化将会§G改变§![?WI_momentum_tick_bonus|G]，持续35天。"
 CHI_WI_counter_NPA_propanganda:0 "诋毁破坏分子"
 CHI_WI_counter_NPA_propanganda_desc:0 "那些愚蠢的好战分子根本什么都不懂——他们的所作所为会在我们和日本之间引爆另一场战争。如果不是汪总统与日本人合作、保留了中山先生理想最后的火种，那这场战争早在二十年前就会彻底击垮中国。所有人都应该认识到这个事实：我们的计划是造就一个繁荣、强大的中国的唯一道路——让民众明白他们应该为哪一方而战。"
 YUN_WI_more_counter_RGOC_propanganda:0 "铲除汉奸联系"
 YUN_WI_more_counter_RGOC_propanganda_desc:0 "可悲可叹，延续二十年之久的汉奸统治已经毒害了这片土地上许多人的思想，其中一些人甚至还敢于遵循卖国政权的命令、暗中破坏我们为战争做出的努力。我们将把他们连根拔起并处以极刑，以此警告那些与汉奸政权合作的家伙。排除叛徒的阻挠，我们的征程将会变得更加顺利。"
 CHI_WI_more_counter_NPA_propanganda:0 "扫清叛军情报网"
 CHI_WI_more_counter_NPA_propanganda_desc:0 "虽然从长远来看，我们的现代化会让所有人从中受益，但在收获成果之前，总是会有一些不幸的短期牺牲。现在，越来越多的人受到“公平”、“独立”、“正义”之类的蛊惑而误入歧途，他们正秘密地接近那群战争狂人，希望推翻我们的政府。决不能容忍这种行为！我们将为中统提供更多资金和支持，以摧毁护国军特务建立起来的情报网。没了这帮碍事儿的叛徒，战事将会向对我们更为有利的方向发展。"
 YUN_WI_can_contact_warlord:0 "我们能够进入该军阀的毗邻地区。"
 YUN_WI_can_help_warlord:0 "我们已在该军阀领土中建立情报网，以逐步获取影响力。"
 YUN_WI_can_integrate_warlord:0 "我们在战争中取得的战果足以说服该军阀加入我们的正义之战。"
 CHI_WI_can_integrate_warlord:0 "我们在战争中取得的战果足以向该军阀施加足够的压力，迫使其重新服从于我们的合法政权。"
 YUN_contact_TIB:0 "联系西藏"
 CHI_WI_momentum_tick:0 "战争威势变化"
 CHI_WI_momentum_tick_desc:0 "军阀们已收到来自对立双方的邀请，他们目前正仔细观察战局以决定站在哪一边。他们的最终决定将受战争威势的影响，§Y而无数将影响这场战争结果的中华儿女也正看着我们的进展……"
 YUN_WI_counter_JAP_propanganda:0 "反对泛亚宣传"
 YUN_WI_counter_JAP_propanganda_desc:0 "汉奸政权二十年的统治已经糟糕透顶，更不用说那些已经在全国蔓延了半个多世纪的日本狗的言论了——自清朝灭亡以来，日寇用他们花里胡哨的“泛亚主义”欺骗了太多的中国人，其中甚至还包括伟大的中山先生。让民众们明白，所谓的“亚洲主义”只是谎言、所谓的“共荣”只是剥削、所谓的“合作”只是帝国主义。动员起来所有的宣传力量！举报你发现的任何一个同情日本的人！只有全国人民团结起来，我们才能拥有对抗日寇的力量！"
 YUN_WI_more_counter_JAP_propanganda:0 "公审汉奸"
 YUN_WI_more_counter_JAP_propanganda_desc:0 "改组国民政府或许早已完蛋了，但他们的汉奸理论还在荼毒中国人的精神。在日本狗的威胁下，我们没有多余的精力来一个个地改造那些低级公务员，但对于这帮杂种，我们有的是更直接省力的办法——公开审判。提醒人们，“曲线救国”之类的说法全是屁话，随着日本日薄西山，那些叛国者都是没有好果子吃的。胜利就在眼前，而狗汉奸的鲜血会证明这一点，所以相信我们会胜利吧！祖国万岁！"
 YUN_NPA_Crusade:0 "二次北伐"
 YUN_NPA_Crusade_desc_tt:0 "§W在漫漫长夜，我们紧守心中不曾变更的希望，韬光养晦，等待§M解放§!和§M复仇§!的契机，§R异族蛮夷§!正站在我们同胞的尸山血海上，俯视着我们，但君子报仇，十年不晚。如今时机已至，§C他们那帝国§!早已不堪重负，被臃肿与无能拖垮，我们必须把握这时机，§G重燃星星之火§!。\n\n在§P护国军§!包含猜忌的目光下，我们不断进军，这条道路注定§Y崎岖难行、荆棘塞途§!。在此时机，§M南京§!庙堂中的那些§R汉奸蛀虫小人，中华民族的不孝儿女§!，用着自己那腐朽落后的思想诱骗、荼毒这神州大地。身为§Y孙先生真正的继承者§!，我们决不能坐视不管，我们需充分发挥自身的§M影响§!与§M正统§!，团结一切可以团结的力量。§G爱国人士、军阀、山贼，甚至一些汉奸§!，都是我们要争取的对象。战争迫在眉睫，我们将吹响新征程的嘹亮号角，唤醒这帮人心中的§Y荣誉和尊严§!，给他们机会§R洗净自己身上的耻辱§!，把他们当作§G同志和解放者§!团结在我们身边。要是§R再不能§!团结起来，我们解放神州大地的§R正义事业就要失败§!，我们伟大的中华民族，更是要§R匍匐在外国侵略者面前，千万年§!。\n\n齐心协力，朝着§M南京§!，朝着§M北京§!，不断进军！解放§M祖国§!，寸土必争，§R反抗压迫，民族振兴！§!§V起来，不愿做奴隶的人们！§!"
 YUN_Launch_Crusade:0 "发动解放战争"
 YUN_Launch_Crusade_desc:0 "要把中国从汉奸国贼和日寇霸主的魔爪中解放出来，这一时刻终于到来了。中国人为东洋主子流血卖命已经太久了。清算就从我们东边的国贼开始，我们将再次以武力统一中国，让我们的人民重获应得的自由与强大。"
 YUN_NPA_Production_Boost:0 "强迫不停歇生产"
 YUN_NPA_Production_Boost_desc:0 "与东边的叛徒以及日本鬼子相比，我们控制下的领土面积，工业能力及自然资源不过九牛一毛。我们必须高效利用我们工业能力的每个细枝末节，保证生产日夜不停。要想和汉奸们同台较量，这就是唯一的办法。"
 YUN_NPA_Production_Boost_tt_start:0 "日益繁重的工作量将暂时影响我们的§M每周正统增长§!。"
 YUN_NPA_Production_Boost_tt_end:0 "工作定额暂时得到缓解，这将§G恢复§!我们的§M每周正统增长§!。"
 YUN_NPA_Press_Recruitment:0 "招募救国志士"
 YUN_NPA_Press_Recruitment_desc:0 "若战端一开，则无论男女，皆有为自由中国而战之责。我等一举一动关乎人民之解放，为此，我们应动员群众反抗日本人和他们在南京的那个傀儡。"
 YUN_NPA_Press_Recruitment_tt_start:0 "未经训练的新兵们将暂时降低我们的§M每周军队士气增长§!。"
 YUN_NPA_Press_Recruitment_tt_end:0 "在施以恰当的新兵训练后，我们的§M每周士气获得§!将得到§G恢复§!。"
 YUN_NPA_Force_Attack:0 "下令不间断突击"
 YUN_NPA_Force_Attack_desc:0 "我们不能让至今所做的一切变成徒劳。敌人潜在的人力物力对我们具有压倒性的优势，我们只能利用他们目前的弱点，发起更无情的进攻，只有这样方能削弱他们的优势。我们的进攻一刻也不能停下——因为进攻也是最好的防御。"
 YUN_NPA_Force_Attack_tt_start:0 "我们鼓舞士气的尝试将§G增长§!我们的§M士气§!。"
 YUN_NPA_Force_Attack_tt_end:0 "我们的士兵已筋疲力尽，这将§R不利于§!我们的§M士气§!。"
 YUN_NPA_show_exploit_state_decisions:0 "§Y显示剥夺敌对领土决议§!"
 YUN_NPA_show_exploit_state_decisions_desc:0 "§D随着我们征服更多中国之敌的领地，我们将获得更多驱动战争机器的资源。§!"
 YUN_NPA_hide_exploit_state_decisions:0 "§Y隐藏剥夺敌对领土决议§!"
 YUN_NPA_hide_exploit_state_decisions_desc:0 "§D随着我们征服更多中国之敌的领地，我们将获得更多驱动战争机器的资源。§!"
