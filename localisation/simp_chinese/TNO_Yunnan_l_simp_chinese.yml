 YUN_WI_persuade_liuwenhui:0 "说服刘文辉"
 YUN_WI_persuade_liuwenhui_tooltip:0 "我们拥有超过70的影响来压倒西康内部的反对意见。"
 YUN_WI_persuade_liuwenhui_desc:0 "作为从未向汪精卫政权投降的军阀之一，刘文辉据传对四川游击队抱有非比寻常的同情和支持。然而，来自其下属的内部压力阻止了刘文辉进一步插手四川局势。如果游击队在与卖国贼的对抗中取得上风，也许我们就能让刘文辉顶住不同意见的压力，改变他的想法……"
 YUN_WI_persuade_liuwenhui_tt:0 "§G随着刘文辉和西康军阀非正式地支持抵抗组织，游击队在面对汉奸时得到了巨大的优势，为我们赢得了大量的影响力以对抗改组国民政府！§!\n\n§G护国军§!的§Y影响§!将提高§Y25§!。\n§R改组国民政府§!的§Y影响§!将降低§Y25§!。\n"
