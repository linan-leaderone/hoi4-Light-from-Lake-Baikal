 YUN_two_names_one_army_tt:0 "§Y在贵州和云南获得两支小编制步兵师。§!\n\n"
 YUN_evict_he_yingqin_tt:0 "我们必须确保尽快统一中国的西南地区，何应钦是我们统一过程中的一大障碍。\n\n"
