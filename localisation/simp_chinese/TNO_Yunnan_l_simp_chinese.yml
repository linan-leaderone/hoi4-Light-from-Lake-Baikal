 yun.206.t:0 "滇缅公路重修完成"
 yun.206.desc:0 "经过漫长而艰苦的工作，滇缅公路终于恢复了昔日的辉煌。数百英里的破烂公路和倒塌桥梁已被抹去，取而代之的是结实耐用的现代化基础设施。通向西南的门户已经打开。\n\n当然，某些国民革命军小队侥幸躲过了灭顶之灾，继续坚持着他们卑微渺小的存在，沿路骚扰无辜的商队。但那些害虫最多也就只敢做到这一步了，我们忠诚的驻军已经用近来补给的铅弹给他们上了精彩的一课。无情的强盗时代已然结束，今天我们的司机在路上只需要保持最低限度的谨慎就足够了。\n\n货物和资源已经开始再次从缅甸涌入西南，随后再流向中华民国的其他地区。卡车上塞满了琳琅满目的消费品，宝贵的商品迅速被运往各地新开张的商店。西南民众，无论是老是少、是农民还是工人、是汉族还是彝族，都对这些新奇的衣服、玩具和炊具十分着迷，根本无法拒绝这样令人惊讶的低价。\n\n乡村工匠、织布工和家庭手工业者就没有这样的好运了。即使全世界都在发生变革，但只要西南独立世外，他们就能够坚持生存下去。可滇缅公路重修后，一度分裂的两个世界之间发生了剧烈冲撞，无穷无尽的孤立结束了。\n\n在离西南庞大的新消费人口与日渐衰弱的老工匠们遥远的地方，卢汉满意地坐着，他的视线却牢牢地注视着地平线。滇缅公路不仅仅关乎西南两省的繁荣，最重要的是，它会让中国强大起来。\n\n他的梦想——他神圣的使命——离实现更近了一步。"
 yun.206.a:0 "新机遇就在前方。"
 yun_zhengtong.0.t:0 "国立西南联合大学"
 yun_zhengtong.0.desc:0 "由于日本人没能在签订和平协议之前打进中国西部边陲，这里的人民比处于南京政府统治下的民众自由得多。因此，在第二次中日战争后，难民从苦难深重的家园逃往西南，云南也成为中国学术界最后的自由堡垒之一。简称为西南联大的国立西南联合大学就是最好的例子。\n\n当然，南京和东京政府也知道这一点。他们不断地致函威胁云南当局，要求对西南联大加以限制或是使其“促进发扬泛亚理念”——可天高皇帝远，在日本人手伸不到的地方说话就是可以硬气，卢汉和龙云也都以拒绝这样的要求为荣。因此，尽管有一大群亲日派存在，西南联大仍然能享有相当宽泛的学术自由。得益于这所自由大学的影响，在改组国民政府的教育体系中，云南的教育无论是学术质量还是学习氛围都首屈一指。\n\n然而，这也带来了一个问题：这群知识分子不仅不感谢卢汉的宽宏大量，反而对卢汉趋炎附势、投靠日逆的行为愈发不满，对护国军运动的同情也愈发强烈。他们开始抱着一线希望，希望护国战争的遗产有一天能够重现世间、希望五四精神能够得到继承与发扬。\n\n但这不过是他们的一厢情愿罢了，现在没有第二个蔡锷能站出来领导他们。所以，知识分子们仅仅只是偶尔抗议一下、暗地里帮帮叛军……至少，目前还是如此。"
 yun_zhengtong.0.a:0 "不过，只要有人振臂一呼，便能改天换地。"
 yun_zhengtong.1.t:0 "赤子"
 yun_zhengtong.1.desc:0 "西南联大的知识分子中，有一名青年教师鹤立鸡群：电气工程系教授，江泽民。他是学院有史以来最具才华、最热忱的学者之一。\n\n不过，仅仅是学术素养并不能让他声名鹊起：真正让他脱颖而出的是他那尽管有些微妙、但却极其进步的政治观点。最引人注目的有两点：其一是憎恨日本以“泛亚主义”之名推行殖民主义；其二则是对卢汉与南京当局合作项目的公然抵触。\n\n所以，不出意料，江泽民因公开支持叛军而闻名，并且尤其青睐护国军。他为了传播这一思想，甚至开设了一些人文方面的讲座。虽然他的影响力与日俱增，但政府仍将其视为以高总统的旧友——陶希圣为首的维新派支持者。江泽民对南京政府事务的关切让这一观点更为根深蒂固。\n\n除此之外，江泽民本人只是发发言，并没有实际行动，再加上西南联大相对自由的学术氛围，至今也没人对他苛责。当然，要是当局意识到了江泽民的真正意图，他早就会当作叛徒、反动分子被抓起来，甚至杀头。幸运的是，大多数人只对上述基本情况知道个大概，很少有人能一窥江泽民真正的为人及其行动——准确地说，只有寥寥数个置身事外之人才真正了解他，而他们都身在卢汉远远无法触及到的地方。\n\n无论如何，江泽民都是云南的冉冉升起的新星，这也能印证维新派的影响力在逐渐上升。\n\n试问，这名青年赤子将怎样撬动云南呢？"
 yun_zhengtong.1.a:0 "要不，对他留个心眼？"
 yun_zhengtong.2.t:0 "羽翼渐丰"
 yun_zhengtong.2.desc:0 "就像许多出生在中国百年耻辱中的人一样，江泽民的背景相当奇怪。他出生于1926年，曾于南京国立中央大学就读。战争结束，中日签署了停火协议后，江泽民从大学毕业，获得了学士学位。他放眼全国，发现从北方撤退的各个大学于云南合办了西南联大，卢汉也容许其继续办学。为了潜心研学，他搬去了云南，远离其鄙弃已久的日本人与汉奸，当初提议搬去昆明的故友王嘉猷也和江泽民一同来到了昆明。\n\n西南联大看中了江泽民的才干，欣然给了让他到这里与他们共事的机会，而他最后也拿到了博士学位，成为电气工程系教授。不过，江泽民研究电气工程之余，开始越发亲近云南护国军，以及南京持异见学生的口号与观点。\n\n某天，江泽民讲完课后步行回家。路上，一些警察“觉得”他是异见者，便把他拦了下来，江泽民的沉思也被打断（其实这帮人只是想要敲诈一下衣着光鲜的江泽民，好让他给警察微薄的薪水“捐个款”），不过他立马就用流利的日语呵斥了警察，“负责”的警察只能呆呆地点头赔不是，落荒而逃。\n\n如此周折算是江泽民的日常了。看着警察远去的背影，他心想，虽然自己憎恨日本人，但日语一直都挺管用。到家后，江泽民开始上晚班——给他们的“同志们”写“笔记和报告”、整理需要特别关注的“人名”。之后，他会给一位身在南京的“朋友”写信，向其讲述云南的现状和自己的所闻所见。"
 yun_zhengtong.2.a:0 "既有才干，又有城府。"
 yun_zhengtong.3.t:0 "开始行动"
 yun_zhengtong.3.desc:0 "虽然江泽民私底下和护国军同心同德，但他只会发表自己的观点、做点小演讲，仅此而已。纸面上来看，他只是一个大学教职工，没有能力去大力支持护国军——但江泽民还是会抽出点薪水，秘密资助他们。\n\n不过，江泽民如此低调的真正原因，是他不想暴露自己的真实身份，以免卢汉的铁拳砸到自己头上。\n\n一方面，江泽民一直与卢汉政府中的几名文武官员保持联系，好为他和他“同志”的活动提供便利；另一方面，他对山贼的态度则有些矛盾，虽然他们的目的和缘由值得同情，但并不意味着他们有权在无辜农民和百姓头上作威作福（当然，打劫地主和富人还是无可指摘的）。\n\n不过，江泽民并未因此而不对穷人伸以援手——他今天一如往常地坐在办公室内工作时，身旁的“秘书”递给江泽民一封信。读完信后，江教授给他的“上级”草草地写下了一些回复，询问接下来该怎么做。“秘书”点头微笑，退了出去，留下江泽民一人在办公室内独自思索。不一会，他也出门了——为了支持工人，他又组织了一场罢工，现在要动身了；同样，这也是为了抗议卢汉政府。\n\n集会流程比较简单：首先，江泽民发表演讲，公开谴责卢汉和南京政府的统治；随后，他教听众唱工人歌曲（通常就是改编过的社会主义歌曲）；之后，他邀请更多人来听演讲、加入他的活动，甚至鼓励加入自己的“学生社团”。回到办公室后，江泽民收拾好东西，前往下一站：传闻中山贼藏身的地方。"
 yun_zhengtong.3.a:0 "此人要比我们想象当中更有来头。"
 yun_zhengtong.4.t:0 "单纯而天真"
 yun_zhengtong.4.desc:0 "倘有人问卢汉怎么看待国立西南联合大学，卢汉只能回答：“无可奉告。”\n\n一方面，他多次拒绝了东京和南京的要求，没有镇压西南联大里的异议分子，也没有按照他们所说“办不到就干脆把西南联大关掉”。他想利用西南联大平衡政局，并保证社会各界的不满不会失去控制，这是他担任云南省主席以来一贯的作风。但另一方面，异议的声音已经威胁到了云南省政府的稳定，而且据说联大有些内部人士还在秘密协助叛乱组织。近来，他时常命令手下去联大开展象征性的镇压工作，还逮捕了一些特别吵闹的知识分子——他干不出比这更严厉的，毕竟他本来也不想。\n\n今天，手下向他报告了一个叫江泽民的年轻人。一看见这人的激扬文字，卢汉就知道，这人太年轻、太单纯，有时还显得很天真。作为一个长者，卢汉见得多了。在抵御日本入侵者的那些年，他可谓是身经百战。徐州、武汉、长沙，哪个地方他没去过。这个姓江的这辈子除了摆弄电路以外，就只会想着搞个大新闻，企图拿那些西方理论来批判卢汉一番，要不就是捏造、传扬一些抹黑政府的谣言。\n\n想到这些水平不高的娃娃，卢汉生气起来。“或许我该亲自去镇压这帮小鬼，得罪他们一下，可他们跑得太快，自己追不上。”这个想法冒出来，又过了几分钟，他才摇摇头，“算了，反正我也忙着给西南发大财，闷声才是最好的。反正，不管这帮高知秀才再怎么扯，我也会全力支持高先生。我可没义务把自己的人生经验教给这帮小崽子。我又不是他们的爷爷，也不欠他们什么，他们的知识水平关我啥事啊？”"
 yun_zhengtong.4.a:0 "机会已失？"
 yun_zhengtong.5.t:0 "巡回"
 yun_zhengtong.5.desc:0 "今天，江泽民在大学讲完课、做完工作后，便动身去执行他每月的例行事务：前往从昆明开往海防的火车站台，并为一群前去越南的“志愿者”送行。据江教授的组织说，越南那里需要云南的志愿者，以“推进泛亚主义事业”。车站的军官没理由怀疑操着流利日语的江泽民，随手就把车票给他了。\n\n但这并不是他唯一的任务：另一列火车正在开往昆明的路上，即将停靠在另一个站台，而他要负责把送到自己手上的货物运走。货物装着他组织里的“同僚”需要的物资。在常人看来，这只是江泽民对师生们一如既往的慷慨而已。\n\n除此以外，江泽民还有事情要做：去为某人接风。在另一个站台，一位乘客下了车，两人握手寒暄，互致问候和书信，随后便一齐离开了车站，去西南联大的图书馆“分享思想和经验”——显然，鉴于江泽民的身份，没人会起疑心。王嘉猷在图书馆里等着他们——二人似乎早已知晓。\n\n江泽民与客人一同进到“学生社团”私有的房间后，前者四下检查了一番，确保无人跟踪。房门挂上了锁，窗户也被堵上，然后江泽民转身和屋里的人交换着暗号和手势——\n\n——只有共产党的地下工作者才知道的暗号。"
 yun_zhengtong.5.a:0 "天呐，这人大有来头！"
 yun_zhengtong.6.t:0 "计划"
 yun_zhengtong.6.desc:0 "“革命呼之欲来。”江泽民对那名从南京来的“客人”说。\n\n“何出此言？”“客人”问道。“嗯，其实很简单，”王嘉猷回答道，“从地下情报网收集的信息来看，龙云已经加入了护国军，时机一到就会推翻卢汉。当然，这就意味着要和傀儡政府及日本帝国主义者开战。”“客人”点点头，说：“那最近你一定很忙吧，江教授。”江泽民叹了口气：“是的。自从那时起我和王先生就一直很忙，我甚至让他放弃了部分教学任务。为了给行动夯实基础，我们正尽己所能地招募异见者，同时计划联系四川的抵抗势力，为革命做准备。最近我正要把我们从越南弄来的资源给他们送去。”\n\n王嘉猷接过了话茬：“我们也在暗中与龙云和护国军沟通，向其表明中共余部愿团结在龙云麾下，为解放中国的共同目标而奋斗。龙将军同情他们，也和上级关系密切，所以应该不会有什么问题。当然，总有一些事情只有在局势稳定之后才能与护国军分享……”江泽民作了最后总结：“……不过现在，这点就够了。”语毕，“客人”会心地笑了。\n\n几天后，江泽民与王嘉猷去车站为“客人”送行。“总有一天我们会再见面的，先生。请务必让宋先生静候佳音。”"
 yun_zhengtong.6.a:0 "“乐意至极。”“客人”回答道。"
 yun_zhengtong.7.t:0 "呼吁"
 yun_zhengtong.7.desc:0 "时机已到，江泽民已经准备好了。\n\n早些时候，江泽民的地下情报网收集到了关键信息：卢汉将要前往保山度假，届时龙云将会代为处理政务。他马上明白了其中的意思。\n\n江泽民写了封信，让他的“秘书”——实际上是地下党的一员——送给身在越南的中共余部。接下来数天，他开始动员异见者、支持者，以便政变后接管权力。除此以外，江泽民还向四川抵抗组织致信，建议他们为抗日斗争做好准备。\n\n遥远的南方，叶剑英在越盟根据地阅读着江泽民的信件。他脸上浮现出灿烂的笑容，双手因激动而止不住地颤抖。\n\n叶剑英决定把动员工作交给下属，自己则带着杨得志和杨成武两位副手沿滇越铁路赶往昆明，进行前期工作。启程的准备已经基本完成了：江泽民已为三人准备好了必要的伪装，掩护他们乘火车北上。\n\n然而，叶剑英在离开前还有一件事要做：和一位朋友告别。\n\n这位朋友，便是胡志明。"
 yun_zhengtong.7.a:0 "军官们正在给叶剑英打点行囊，而他动身前往胡志明的住处。"
 yun_zhengtong.8.t:0 "告别"
 yun_zhengtong.8.desc:0 "叶剑英与胡志明的告别相当简短。虽然彼此都在控制情绪，但那些了解他们的人能看出来，二人都十分悲伤。\n\n事情理应如此。早些年间，日本帝国主义者假以解放的名义，占据了从波罗奈斯克到普吉岛的每一寸亚洲土地，而胡志明在那之前就曾动身北上，前去陕甘宁边区。在那里，他被任命为一位中共将军的秘书，几年下来，二人结成了深厚的友谊。他，就是叶剑英元帅。\n\n叶剑英与胡志明简短交谈了一番——追忆往事、互道忠言等等——喝下了最后一杯米酒，便在伪装下一同走向火车站。胡志明说服叶剑英，让自己如以往那般为叶剑英背至少一个包。虽然叶剑英一开始碍于胡志明的一把年纪而没有松口，但最后还是把自己手头最轻的包递给了他。\n\n最后，他们相拥，彼此分别。胡志明回家，而叶剑英登上了火车。\n\n后者在火车座位上坐定，前者也已回到家中。虽已告别，但二人眼角都泛出了一滴清泪。"
 yun_zhengtong.8.a:0 "彼此的离愁，显露无疑。"
 yun_zhengtong.9.t:0 "武装起来"
 yun_zhengtong.9.desc:0 "以下内容节选自江泽民于龙云归来之日所写下的日记：\n\n“[GetYear]年，[GetMonth]”\n\n“时机已到！龙云将军正式宣布回归，西南地区自由了。”\n\n“在这之后，我立刻召集所有异见者武装起来，他们个个都是真正的中华儿女，忠于这片土地，忠于她的人民。我指挥他们兵分三路：推翻市区行政机关，解救支持我们的囚犯；协助共产党控制农村；关押一切不愿为中国之自由而奋斗的顽固亲日派和忠于卢汉的人。\n\n“与此同时，根据宋先生的意愿，我会先将事务交由王嘉猷处理，再带叶剑英及其下属去面见龙将军，随后赶去四川，加入民盟领导的抵抗组织。这是必为之事，于四川的成败对护国军的成败、建立一个自由中国的梦想至关重要。”\n\n“……诚然，南京政府的叛徒们可以轻而易举地永远摆平我们和四川的抵抗势力，成功的希望渺茫，他们的人力与资源远比我们多。不仅如此，四川抵抗势力最大的支持者是西康的刘文辉，他懦弱的下属以哗变相逼，拒绝加入护国军，由此而爱莫能助。”\n\n“不过，这并不重要。我们异见者，我们相信自由中国这一理想的人，将会奋斗。为了前途的希望，为了以身体力行谴责那些抛弃了中国未来的可悲叛徒，我们将全力一搏。”\n\n“打倒叛徒！走狗不得好死！”\n\n“打倒日本帝国主义！打倒暴君！”\n\n“自由中国永世长存，自由中国荣光不灭！万岁！万岁！万岁！”"
 yun_zhengtong.9.a:0 "万岁！"
 yun_zhengtong.10.t:0 "先生归来"
 yun_zhengtong.10.desc:0 "“什么，真的？他们找到她了？还毫发无伤？”龙云既惊讶又高兴。\n\n江泽民也难掩激动之情：“‘身体健康’，这是她的老医生说的，将军。”\n\n南京，旧称金陵和建康。城市解放后，无数入狱或软禁的异见者和抗日斗士自由了，其中最受敬重的莫过于宋庆龄先生——即西方人口中的“孙中山夫人”。\n\n现已被推翻的南京政府，当时软禁了宋庆龄，但她还是通过江泽民与学生异见者抵抗运动建立了联系。她知晓抵抗势力大都逃向西南，因此希望江泽民前往西南联大，利用留存校内的地下力量协助抵抗势力，有朝一日能率领一支军队解放南京。\n\n一开始，江泽民显得有些勉强：“先生，我也实在不是谦虚，但您还是另请高明吧……”但宋庆龄打断了他：“我已经研究决定了，由你来办这件事。年轻人，你才华横溢、值得信任，这个位子非你莫属，要忠于自己。让我复述一遍：为了国家，你愿意和我这个年过花甲的妇人共担责任吗？”\n\n江泽民随即打消了疑虑，激动不已，当场就吟诵了两句林则徐的名诗：\n\n\n      £GFX_lin_zexu_poem\n\n\n\n现在，江泽民已经兑现了承诺，他和龙云将军对宋庆龄也尊敬有加。不过，面对着台下的人山人海，她还是在第一次于南京的演讲中向人民强调了未来事务的轻重缓急：\n\n“我们不能沉浸于团聚的喜悦中，因为日本迟早会再打过来。我们又要第三次抗击日寇。为了避免悲剧的重演，我将和我可靠的副手江博士一道，号召全体国民支持我们的战斗、稳固我们的联盟。国民革命军和共产党人，本地人与外地人，请听我说：\n\n勿要再同室操戈！唯有全中国万众一心，方可驱逐日寇于中华！一致对外，切莫兄弟阋墙！”"
 yun_zhengtong.10.a:0 "台下掌声如雷、喝彩连连。"
 yun_zhengtong.11.t:0 "真正的第一夫人"
 yun_zhengtong.11.desc:0 "四名士兵看守着孙中山夫人于南京的宅邸——不是为了保护她，只是为了监视她。卖国贼们觉得宋庆龄是对他们政权的威胁——这话也没错。如果能自由行动，那谁也说不准她会去哪：可能会向西，前往据说国民党和共产党的游击队仍在作乱的地方；或是在城市间穿梭，宣扬解放和平等的理念，筹备抵抗势力的地下网络，到了起义那天，被卖国贼和日寇牢牢锁住的沉睡巨虎便会一跃而起，解放自己。诚然，在卖国贼的眼中，她很危险，但更是个潜在的资源。\n\n汪精卫已经把国民党扭曲得面目全非，但他仍在表面上遵循着孙中山的理念。作为中山先生的夫人，只要宋庆龄能点头认可，那伪政府的正统性就能大大提高；而相比之下，杀害她只会让其早已与国父理念割裂的统治更为不稳。因此，二十年以来，汪精卫——以及继任的高宗武——不厌其烦地试图说服或威胁她，以期她能发表声明支持政府。每每他们这么做，宋庆龄无不以讥笑斥之：蒋介石的暴政都没能让她屈服，更遑论一个恬不知耻的叛徒和他背后的日本主子！\n\n伪政府将其软禁在家，以便消除她的威胁，但他们竟然愚蠢到认为四面厚墙就能让她束手无策。宋庆龄仍然与政府机关内外抵抗卖国贼的异见者保持着联系，以笔为剑，为中国而奋战。她摊开一张信纸，提笔写道："
 yun_zhengtong.11.a:0 "“江泽民先生敬启……”"
 yun_zhengtong.12.t:0 "身份"
 yun_zhengtong.12.desc:0 "宋庆龄翻看着丈夫的旧照片，没有理会桌上响个不停的电话。伪政府越来越频繁地打进电话，几乎不顾一切地要求她承认伪政府就是中山先生精神的正统继承者——真是无稽之谈。宋庆龄干脆不接电话了：反正其他事情都通过电报或书信交流，所以不用电话也无所谓。\n\n宋庆龄眯起眼睛，端详着照片。广州国民政府时期，孙中山兼任大元帅和国民党领导人，许多照片都是在那时拍下来的，但一小部分的年代甚至可以追溯到辛亥时期。限于当时的技术以及岁月的冲刷，这些几十年前的照片大多都已经变得扭曲又模糊，但无外乎都是孙中山最真实的一面：与宋庆龄心中的那名革命家和理想主义者如出一辙。\n\n单纯的把孙中山称作伟人可就太平淡了，但在他去世后的四十年中，他的理念一如这些照片，暗淡、扭曲。国民党早已把革命初心抛诸脑后；同时，虽然宋庆龄憎恨党的堕落，但也不会独自在丈夫的阴影下蹉跎。她有着自己的理想：建立一个全体人民、全体工人都能享有平等与自由的中国。如果国家要在废墟中崛起，新的政治运动也必须应运而生。她不会再是孙中山夫人——"
 yun_zhengtong.12.a:0 "——而是宋庆龄先生。"
 yun_zhengtong.13.t:0 "扩大裂痕"
 yun_zhengtong.13.desc:0 "近来，电话铃声变得越来越响，不过宋庆龄依旧充耳不闻，自顾自读着刚从印刷厂送来的还带着温热的早报：头版头条用粗体大字印着“云贵两省公开叛乱”。其实，昨晚她已知晓消息——现在看到还是有点惊讶的，毕竟外面的消息通常得花上一个星期才能传进自己的镀金笼子。\n\n坐在扶手椅上的宋庆龄转过头，看向背后宽大窗子外的风景。窗外，抗议的声音依稀可闻，悦耳至极。宋庆龄看着勇敢的抗议者与异议者在光天化日之下示威，不由得露出微笑。抗议人群——肯定有上千人——拿着标语牌，喊着口号，要求政府停止卖国行为，与西南地区的义军议和。宋庆龄十分自豪：毕竟，这可是自己努力的成果啊。虽然人群中并没有熟人的面孔，但她清楚，自己坐在办公室里，凭着组织能力和一支笔、花了无数日夜从零起步建立起来的异见者关系网，现在已成为了抗议人群的主力。\n\n可惜，这甜蜜动听的声音转瞬即逝：南京警方在一个半小时内就驱散了抗议人群。尽管如此，政府的反应相较以往还是减弱了，他们显然是在忙于应对西南地区的战事。抗议被制止并不要紧，可真正有意义的一点在于，人们会再次抗议，队伍会更大，声音会更响。人民的抗争精神不会被任何人所阻挠，也不会屈服于镇压者的淫威，而宋庆龄则会协助他们、组织他们。几周以来，宋庆龄头一次拿起了话筒——她接下来要打很多电话。"
 yun_zhengtong.13.a:0 "齿轮开始转动。"
 yun_zhengtong.14.t:0 "南京灯火"
 yun_zhengtong.14.desc:0 "傍晚时分，温暖的阳光洒在大地上，护国军的人员抵达了宋庆龄的宅邸。他们在战场上摸爬滚打，制服又破又脏：“孙中山夫人，我们特地前来解除您的软禁，您自由了。”领头的士兵操着浓重的西南口音，毋庸置疑，他跟着衣衫褴褛的军队从云南出发，一路行至南京。宋庆龄报以微笑，并致以感谢。随后，士兵们快速地敬礼、告别，转身离去。\n\n几十年来，宋庆龄第一次漫步于南京城——此前，只能透过玻璃窗看着外面模糊的风景。她的思绪回到了一九三七年，当时，已离开七年的宋庆龄回来后，发现曾饱受战火蹂躏的南京城已完全变了副模样，不由得肃然起敬。而现在，此时此刻恰如彼时彼刻：一排排的工厂内机器隆隆作响，钢筋水泥的高楼大厦比比皆是。\n\n宋庆龄边走边思考着未来。战争尚未结束，大批日军入境，但分裂已经在困扰着临时联合政府：国共两党之间的宿怨再次浮出水面，彼此水火不容。但是，她依旧心存希望：异见者们促使所有人团结在一起，使阵线不至崩溃。宋庆龄觉得，他们是建立一个自由中国的关键。\n\n不久，夜幕降临，宋庆龄也走到了长江边。月光洒在江水上，波光粼粼，恋人们在江堤边漫步，似是苍天在守护这片宁静。浪花拍打着岸边，水面倒映出无数光点，不过，这并非星空的杰作，而是万家灯火的倒影，是城市生机勃勃的证明，是驱动世界的电力之光。这，就是现代化的光芒。"
 yun_zhengtong.14.a:0 "这才是值得守护的光芒啊……"
 yun_zhengtong.15.t:0 "纪念逝去之人"
 yun_zhengtong.15.desc:0 "“宋先生敬启：\n\n遗憾地告诉您，护国军战败了，改组国民政府占领了昆明，民族解放阵线的残部大多投降或下落不明。”\n\n西南边陲的起义结果令人悲痛，但宋庆龄对此早有预料。毕竟指望云南一省拼凑的杂牌部队横扫远东并推翻卖国政府的希望实在渺茫。\n\n“战争留下了巨大的创伤。弃婴横死在泥泞的街道；村庄在炮火中熊熊燃烧；士兵们的残肢断臂零落在贵州连绵的丘陵里腐烂，诸如此类的消息不断地送到我的案头。我也收到了前线送回的照片，实在不堪入目。说心里话，我的悲痛之情无以言表。”\n\n宋庆龄也曾是战争的亲历者。她见证了重庆的沦陷，见证了一个民族最后的悲鸣淹没在炮弹的爆炸和机枪的咆哮之中。那她此时此刻为什么会心如刀绞？又为什么会潸然泪下？\n\n“我必须立刻动身了，西南各省正面临着饥荒的威胁，我需要去为重建筹措资金。期待您的回信——也许它会成为我前行路上的灯光。\n\n此致，江泽民”\n\n泪水滑过了她的面庞。宋庆龄合上了信，站起来眨了眨眼睛。她不能就此灰心，那意味着放弃，意味着向敌人屈服。她悲伤了片刻就投入了新的工作当中。抵抗和解放之梦并没有随着护国军一道消亡。它走了一些弯路，它受到了一些挫折，但它不会熄灭。只要中国没有灭亡，解放之梦就永远存在。她将铭记这一点。"
 yun_zhengtong.15.a:0 "危难之际，死亡无足轻重，逝者无人铭记。"
 yun_zhengtong.16.t:0 "命运的交叉口"
 yun_zhengtong.16.desc:0 "“自由中国的人民们！今天，我会讲讲我们迄今为止克服的艰难险阻，以及统一的中国将会遇到的困难。有些人可能称呼我为孙中山夫人。几十年前，我的丈夫提出了三民主义，并将其牢记于心，在这其中，三民中的‘民族’已经实现了。从喜马拉雅山脉到哈尔滨，中国统一了，中国自由了，不会再受到东京或者欧洲的外国势力和帝国主义列强的压迫。但是，三民主义的另外两个‘民’，实现了吗？”\n\n“诚然，祖国已经打破了帝国主义的镣铐，可是，如果人民不自由——没有选举自由、参与民主执政的自由、发表自己观点的自由、不受政治压迫和审查的自由，解放又有什么用呢？如果我们走了蒋介石政权的老路，自由又有什么用呢？如果一个人仍然穷困潦倒、饥寒交迫、疾病缠身，解放与自由对他又有什么意义呢？如果他眼看着国家繁荣昌盛，自己却没能享受到繁荣的成果，这一切又有何用处？”\n\n“然而，即使是孙中山先生也没有想到这么长远，更遑论今日的中国。我们要自上而下彻底重塑这个国家，这场伟大的革命将会让每一位公民生活在公平公正的社会之中，让每一位人民生活在民主的社会之中。只有完成这一切，中国才能真正称得上是自由了。所以，我向你们呼吁：奋斗吧！如以往抗击倭寇那般奋斗，但不是用枪炮，而是用自己的一言一行。为中国而奋斗，为一个属于人民的中国而奋斗。”\n\n几个月前，紫禁城外的广场遭受了炮火的洗礼，门柱颇有些残破，地上还散布着几个弹坑，但人们的掌声依旧在广场内回荡，经久不衰。宋庆龄心想，这幅场景犹如中国的缩影。战争——以及引爆了这场战争、长达数十年之久的压迫——也许给国家留下了永远的伤痕，但正如紫禁城的损坏总会被修复那般，中国也会慢慢康复，流血的疮疤将渐渐愈合，而她认为，自己一手组建的异见者组织将是这其中的关键力量，宋庆龄由衷地为他们感到自豪。"
 yun_zhengtong.16.a:0 "中国的新命运由此发端。"
 yun_zhengtong.17.t:0 "征途"
 yun_zhengtong.17.desc:0 "宋庆龄已徒步行进数周，走了几千里，脚底磨出不少老茧，疼痛不已。但是，现在别无选择，队伍的吉普和其他车都装满了食物和武器，自己也不忍心看着同志们独自在荒芜的土地上长途跋涉。\n\n宋庆龄向左看去，地平线尽头便是壮丽的青海湖。一泱青蓝色的湖水静静的躺在高山深谷之中，周遭布满了黄褐色的泥土与沙石，此番情景不由得让人感叹大自然的鬼斧神工。斜阳西沉，将平静的湖水染成了橘红色。夜幕降临，他们该扎营了。\n\n宋庆龄看向另一边。南京远在千里之外，再一次毁于战火之中，再一次落入日寇之手。但在这里，她只能看见大片的沙丘和云雾缭绕的山冈。宋庆龄这辈子是与首都和腹地无缘了，身边的大多数人也都如此，但她并没有绝望。工农军撤出重庆后继续战斗，而宋庆龄也会继续在崇山峻岭中战斗。日寇并非长生不老，也不会永远将中国踩在脚下。正如历朝历代的帝国那样，日本最终也会分崩离析。总有一天，宋庆龄追随者中的年轻一代——或者也有可能是他们的子孙，甚至可能是子孙的后代——会重归南京的。"
 yun_zhengtong.17.a:0 "中国尚未灭亡。"
 yun_zhengtong.18.t:0 "书案战场"
 yun_zhengtong.18.desc:0 "刘宜良正漫步于熟悉的大道，气管又难受了起来。虽然他们说这只是一次出差，但他还是觉得，离开故乡靖江这么多年，现在必须要“珍惜”随风摇动的树叶，“珍惜”轮胎划过柏油路的声音。如此繁忙的市井风貌让他不由得疑问，家乡是怎么挺过二十多年前那场噩梦的？不过，刘宜良还是马上反应了过来：对比现实，“噩梦”一词都太委婉了。毕竟，靖江离南京只有不到两百公里。\n\n刘宜良傻笑了下，却哽咽了。如果那次战争只是一场“噩梦”，那他确实“梦”到了现在，只不过手握的武器不是钢枪而是钢笔罢了。他一次次撰写文章，只为了让无知之人醒来，看清这荒谬的一切：占据着总统府的，正是日本傀儡政府，他却一次次全数划去；重庆的同僚总是满头大汗，声音颤抖地跟他说，这是为了他自己好，也是为了报社好，而刘宜良也只能强忍住笑意。《新四川日报》曾以铮铮铁骨、不惧残暴为荣，这些品质都去哪儿了？\n\n那种窒息的感觉又扼住了他的气管。当局的宣传大喇叭和泛亚旗帜下窒息而空洞的声音都证明了一个不可否认、不可隐瞒的事实——中国仍不自由，远远不是，而这正是刘宜良和少数志同道合的同胞将要为之奋斗的事业。实际上，这就是他搬到重庆的原因——重新与他们建立联系，把他的一生奉献给宣传事业，与汪精卫的宣传机器对抗。\n\n刘宜良继续向前，毕竟未来任重道远。要继续向人们传播真相，希望某一天，中国能真正发出自己的声音。"
 yun_zhengtong.18.a:0 "身处黑暗，战士也在寻找光明。"
 yun_zhengtong.19.t:0 "投枪匕首"
 yun_zhengtong.19.desc:0 "“……因此，即便是今天，中国人仍旧被囚禁着。他的任务是睁开自己的眼睛、找寻自己的枷锁，用公义之巨石把它们砸得粉碎，为他自己和他的兄弟们赢得解放。”\n\n刘宜良的手停了下来，把钢笔放回了墨水瓶里，把他戴着眼镜的脸凑近稿纸。他检查着墨迹未干的段落：开头的句子必须要引起共鸣，也许可以在哪儿再加上一句“唯一的区别是他的镣铐现在被隐藏起来了”。更重要的是，“被枷锁束缚的中国”这个说法早就被滥用了。刘宜良疲惫地笑了起来。在新闻行业中，完美的确只是一个不可及的神话。当然，他在民盟的朋友们可能会将其批得稀烂，但他还是照单全收；他需要每一双识字的眼睛一直关注着他最新的专栏文章，确保他的专栏能达到预期的效果。\n\n去接触那些能够阅读、还在阅读的人，在他们心中吹响号角。让他们明白，东京和南京是暴政的同谋，他们所有关于泛亚情谊的承诺和胡诌不过是一个残酷的大笑话而已。\n\n他又打了一个呵欠，看了看左手腕的手表，手表的滴答声在寂静的重庆午夜响起。再过十七分钟，两个街区外的香河杂货店就要“开门营业”了。二十四小时后，它在小巷的后门就会打开。刘宜良所要做的就是走进它朦胧的怀抱，放下信封，让传递的管网发挥其魔力。然后，他的弹药、他对中国地下自由媒体做出的最新贡献，将交到正确的人手中。"
 yun_zhengtong.19.a:0 "战士甩掉了疲惫，继续伏案写作。"
 yun_zhengtong.20.t:0 "硝烟临近"
 yun_zhengtong.20.desc:0 "“宜良，我们都他妈讨论过一万遍了。”老钱嚷嚷着，右手指抵着他垂着的前额，“没有人，我是说，这个办公室但凡头脑正常的人都不会……活腻歪了去跟子弹比赛跑。你要是不想去见阎王爷，你就不敢——”\n\n“我关心的是当下发生的事情。”刘宜良感到自己吼出来的声音穿过桌面，撞向他的主编。“弹坑、炸毁的道路和管线、人们无家可归。先生，这就是我们正在谈论的战争——战争就在我们家门口，我完全不明白为什么这里的每个人都能表现得若无其事！”\n\n“因为这毫无意义，你过去也是送死！”老钱砰的一声从桌子后面跳了起来，“再过一个月，一切就都结束了，刘宜良，我可不想让《新四川日报》因为某个活腻歪了的白痴卷进什么麻烦！”他抓住刘宜良的衣领摇了摇。“你这蠢货很清楚，在你还没下飞机之前，龙云就会把你的脑袋打成马蜂窝。如果南京的人发现你躺在沟里，我们又要怎么向那边解释呢？”\n\n“告诉他们这是我自己选择的命运。”刘宜良的口中传出了毫不动摇的声音。“不过，也许你会对护国军保留看法——据我所知，明天重庆就可能会易手。我不了解你，先生，但我拒绝对历史的潮流视而不见。”\n\n老钱松开了手，房间里沉默了几秒钟，他无奈地叹了口气，终于投降了。“仓库门一直都开着。”他拿出钢笔，说道，“去拿上胶卷、你的旧相机、任何你能带上的东西。这是你自找的，别说我没警告过你。”"
 yun_zhengtong.20.a:0 "战士又仓促地点了一下头，转身走向了战场。"
 yun_zhengtong.21.t:0 "报业先锋"
 yun_zhengtong.21.desc:0 "“那……我们这就到了。”他身后的年轻士兵嘀咕着，几乎喘不过气来。“上海。”\n\n“没错。”刘宜良张开嘴，河边吹拂的微风又让他把嘴闭上了。太阳正从对岸冉冉升起，外滩的塔尖和钟楼沐浴在它的温暖之中，刚刚抵达上海的刘宜良和他的旅伴们也沐浴在这里甜蜜的宁静之中。\n\n不像老钱或是其他身在重庆幸灾乐祸的人所宣称的那样，护国军才不是一窝疯狗，他们是一群真正的人，和他身后的小姚没什么不同；他们是由熠熠生辉的英灵聚拢而成的火堆，这团熊熊烈火燃烧着中华民族最为纯粹的愿望。刘宜良亲眼目睹了这一切，他那可靠的相机镜头也见证了这一切。从四川盆地到东海之滨，一路上遇到的每个农民、每个山贼，沿途所听到的每一种方言都汇聚成一个简单而响亮的信息：中国正在进行一场正义的战斗。今天，我们赢了。\n\n当他和他的同伴默默无言地沐浴在清晨的幸福中时，迎接他的只有海鸟的歌声和海浪温柔地拍打海岸的声音，昭示着已然成为现实的黎明。高宗武死了，他的政府死了，他的喉舌也死了；而刘宜良将要承担起他对《新四川日报》的义务。正是在黄浦江边的尖塔和钟楼间、在中国城市的怦动心脏里，他要建立一个全新的堡垒、一个只为维护新闻自由之纯洁的堡垒。在那里，所有藏在他手提箱里的胶卷、录音带和作战计划都将化作活字印刷版和无线电波，流进这片土地上每一个自由之中国人的血脉中。\n\n抗战仍未结束。从今天开始，刘宜良要成为领头羊了。"
 yun_zhengtong.21.a:0 "望了地平线最后一眼后，战士转过身来，继续执行任务。"
 yun_zhengtong.22.t:0 "残垣断壁"
 yun_zhengtong.22.desc:0 "刘宜良的拇指轻轻滑过相机快门的按钮。硝烟钻进了他的鼻孔里，感觉却和手上的相机一般冷酷。他毫不怜惜地一次次按下快门，快门声与噼啪作响的火焰融为了一体。咔嚓，那座尖塔着火了；咔嚓，那片池塘染成血红；咔嚓，那片亭台楼阁化作砾石。一幕幕刻骨铭心的场景倒映在他颤栗的双眼中，也倒映在他手中蒙尘的镜头里。他想，这就是昆明所残存的一切了。本来不该如此的。\n\n梦魇卷土重来，将猎物踩在脚下，张开血盆大口；事实上，这梦魇从未远去。\n\n他试着站起来，双腿却不听使唤，跌坐在砾石堆上。二次北伐落下了帷幕，可最后一幕不是大团圆，而是彻头彻尾的惨剧：大轰炸永不停歇，成千上万的民众横尸街头，要么被落下的炸弹炸得支离破碎，要么被蔓延的大火烧成焦炭；而刘宜良侥幸至今，尚未成为其中一员。两天之后，南京的秃鹫就会先行一步，扑到尸骸上大快朵颐；五天之后，架着喇叭和黄布横幅的卡车就会开进城里，到处宣扬和平重建之类的屁话，他对这些流程再熟悉不过；满打满算一个月后，汪精卫的丑陋画像就会铺满大街小巷，抹去自由中国存在过的任何痕迹。\n\n刘宜良咧开了嘴，眼角却止不住湿润了，一股熟悉的压迫感紧紧扼住了他的喉咙。他所渴求的自由，以及中国理应得到的自由，真的终将得到实现吗？作为记者的他，是否从此再也无法发声？他存在的意义，难道就是被禁锢在枷锁中奴役至死？梦魇尖刻地嘲笑着，一步步向他逼近，他忍不住要闭上双眼——\n\n这时，他看见了昆明城中幸存的男女老少。他们的目光与他的视线交织在一起。\n\n他看见，他们的眼中跳动着一团火。"
 yun_zhengtong.22.a:0 "那一刻他明白了，他的战斗仍未结束。"
 yun_zhengtong.23.t:0 "规划明天"
 yun_zhengtong.23.desc:0 "梦魇总算是消散了。\n\n今晚的外滩洋溢着欢快的笑声和高脚杯的叮当声。各路群英齐聚《新华日报》办公室——当地的士绅、护国军的军官、西南联大的煽动者江泽民，就连宋庆龄先生也赶来捧场。所有人聚在一起，拥抱崭新的自由时代。做东的刘宜良透过窗帘凝视着地平线。当五彩缤纷的烟花在黄浦江上空绽放时，他的心也跟着一齐绽开。不知不觉地，他的嘴角露出了一丝微笑。\n\n为什么不跟着庆祝呢？他已和旧识绝交，结识了不少新朋友。事实上，他就在今晚的这个时候又认识了不少人。他夜以继日地报道着战争、人民与英勇无畏的护国军战士，这为他在媒体界赢得了足够的声望和尊重，也赢得了所有为今天的新民国付出牺牲的人，那些平民、士兵和政治家们无声而坚定的支持。这一次，梦魇不复存在，成为模糊的记忆；这一次，刘宜良终于可以稍作休息，心满意足地说他已经做得足够多了。\n\n是这样吗？\n\n他的同伴们正在笑着上楼，一个接一个的问题从他们的嘴里蹦出来。“那么，宜良，接下来准备干点什么呢？”他们问道，“在上海定居？去兴安岭探探险？或者别的什么事情？”\n\n“我打算找个公职干干。”这句话不由自主地从他嘴里脱口而出，让他吃了一惊，“即便只是个记者，我也要尽我自己的本分。确保民主长存中国，确保我们的胜利不会白白浪费。”\n\n他已经听到了窃笑声，但这都无关紧要了。他再也不能无视内心的召唤，他的意志变得愈发坚决。"
 yun_zhengtong.23.a:0 "此时，这位战士意识到了他的职责所在。"
 yun_zhengtong.24.t:0 "一叶孤舟"
 yun_zhengtong.24.desc:0 "刘宜良再一次慢慢转动相机镜头，不过这一次是伴着引擎声和海浪拍打新天地号客轮船体地声音。福建的海岸云雾缭绕，轮廓或隐或现，只剩下镜头里的星星点点。他站在一两百海里开外的地方眺望大陆，觉得此刻的中国真是美轮美奂。至少，如高墙般逐渐远去的山脉看起来确实如此…\n\n…如果中国还存在于那里的话，确实如此。\n\n海风吹拂面庞，可刘宜良却毫无感触。毕竟，自己的心已经留在祖国了。他曾希望中国如襁褓中的孩子那般未来可期、曾梦想胜利与自由，但这些幻想全都被日寇的枪炮铁蹄砸的粉碎。刘宜良周而复始地挣扎着，最终却只换来《新华日报》的人塞给他的美国护照和一张皱巴巴的船票。从那时起，他顿然醒悟，看清现实：太平洋西岸的新闻自由已不复存在。只要旭日仍高挂天空，什么都不会自由。\n\n泪水在眼眶里打转，心中悲痛不已，刘宜良闭上眼忍住不流泪。出国的目标很明确：一到美国立刻拿起笔，回归老本行。他要去美国、加拿大，为了打倒共荣圈，他要跑遍世界上仅存的自由国家，直到中国有希望、一丝一毫重归一统的希望，才算成功。或许，要十年、二十年甚至三十年才能做到，但这不要紧；或许，刘宜良活不到那一天，但这也不要紧。残酷的现实好似要将这名战士吃干抹净，所以他别无他选，只能勇敢面对。\n\n刘宜良仍然会斗争下去。这，才是最重要的。"
 yun_zhengtong.24.a:0 "他会奋战到底，直至天荒地老。"
 yun_zhengtong.25.t:0 "青藤上的绿叶"
 yun_zhengtong.25.desc:0 "大自然中从不缺少被发现的东西。除了人类之外，我们总是能找到更多的东西。张学良没有太多的理由怀疑这一点，因为在当今这个时代，完全肯定自己对整个世界的认识显然徒劳无功。\n\n树木与山顶相接，似乎温柔地亲吻着翠绿的山丘，这颠覆了它们本来的样子，它们原本是粗壮的树干，经得起斧头的挥砍。他看到，在藤蔓和点缀它们的叶子上，霉菌和露珠混合在一起，分裂着飞落下来，砸到地面上，发出微弱的声音，这声音只有盯着它看的时候才能听到，然后露水又落到叶子上，永恒的循环重新开始。他不得不从窗户的破口去观察大自然，现在看来这里似乎已经是世界本身的一部分了——也许这就是大自然带来的温和却又全面的变化？也许这里是世界的一个裂痕？毕竟，这间房子就是他的世界，他在这里度过的漫长岁月已经把每一个缺陷都放大了一万倍之多，哪怕是一个当初只有针尖大小的弯折都已经变成了这座房屋地基上的一道裂缝。\n\n他转过去处理那些信件。家园还没有化作战场——至少他的家还没有战争的痕迹——但一位将军并不需要战场，哪怕战斗也不是必需的。他需要的是人，他们就在信的地址上，他竭力用礼貌而微妙的措辞作出请求，呼吁他们打破和平。\n\n秘密军队、异见者组织：战争发端于他的家中。少帅——自他合理地使用这一称号已经过去了很多年、自被软禁起来也已经过了很多年——但在复出前的短时间内，他正在建立一些新的联系，他不知道自己能够取得多大的成功。"
 yun_zhengtong.25.a:0 "他怀揣的希望虽然模糊，但充满活力。"
 yun_zhengtong.26.t:0 "邮差"
 yun_zhengtong.26.desc:0 "曹江玉做的软禁官的工作远非人类所能从事的最崇高的工作。监视一个离不开家的人，他的生活就像他所监禁的人一样平凡。事实上，阻止某人离开他的家会让你比他更受限制：至少他还在自己家里，而曹江玉又在哪儿呢？\n\n一个小小的请求打断了这条预定的井然有序的道路，铃声响起。张学良坐在书房里，这是一个发霉的旧房间，充满了挥之不去的木头、书籍和灰尘的味道。信件堆得高高的，有的信上墨迹未干，而许多信件上的墨水则已经干透。\n\n“这些都是要寄出去的。”张学良说道，“所有的信封上都已经标明地址了。早点动身吧，要去的地方很多很多。”\n\n曹江玉吞了吞口水。他看了看第一封信，是湖北一个他从未听说过的地方；另一封的地址在浙江，甚至还有一封寄往云南的信——那里属于政府的地界吗？至少他还是认出了第四封信的地址，但翻了一遍之后，他为自己的地理知识而感到羞愧。他看着张学良，而对方露出了怀疑的神色：“你不需要跑到所有的地方，”他说，“我们现在难道没有车吗？”\n\n曹江玉又看了一眼信件，又看了看张学良。这就是工作，而工作就是工作、工作就是责任。"
 yun_zhengtong.26.a:0 "“保证完成任务。”"
 yun_zhengtong.27.t:0 "静观其变"
 yun_zhengtong.27.desc:0 "曹江玉并没有像他所希望的那样得到充足的睡眠。把信送到所有必要的邮差手中十分困难，而这还只是对那些有一个容易找到的地址的信而言。一个人到底要怎么才能把信件安全地送到一个没有正式地址的四川农场？不过，它们还是都寄出去了。除了薪水更低一点之外，他甚至不再是一个警卫，而只是张学良的一个普通仆人。\n\n不过，也有新闻。有一件事情远比那体面的邮政所承担的艰巨任务还要重要得多。一场大规模的叛乱，烈火、鲜血、枪炮席卷大地，云南周边的战火愈演愈烈，一场野火将整个中国卷进了激战的热浪中，射出通往共同胜利的光芒。\n\n“有消息？”此时，张学良端详曹江玉脸庞的时间比读他的信用的时间还要多。这让他非常恼火，这已经是他第六次被张学良提醒他多么希望他能得到更多的报酬了。\n\n“叛乱。云南被叛军占领了，而且还在扩张，帝国对形势的变化很不满意。”\n\n“哦？你知道起义的组织是什么吗？”张学良说得好像他什么都不知道，这是一个很明显的谎言，但他又不会被揭穿，这是最好的谎言。\n\n“共产党、国民党、山贼、农民、任何人。每个人都在响应龙云的号召。”\n\n张学良笑道：“这么说，我们的政府正在被一群土匪撵着跑？”\n\n“我不认为我们的士兵比他们掠夺的那些商人强上多少。那么，你是怎么想的？”\n\n张学良笑着撒了一个谎："
 yun_zhengtong.27.a:0 "“我不确定。”"
 yun_zhengtong.28.t:0 "兄弟重逢"
 yun_zhengtong.28.desc:0 "有时候，从内部夺取一座城市并不需要里应外合，只需要一个人在城里就够了。张学良这些年来除了在城里活动，哪儿也没去过，而他正是他们的内应。随着笔尖飞舞、信件送出，秘密军队喜迎护国军进入又一座新解放的城市——南京。民众欢欣鼓舞，街道上到处都是鲜花，将这一天点缀得异常美丽。\n\n龙云和张学良在茶会上见到了面。“大红袍，”张学良说，“配这样的场合再好不过了。享受南京的生活吧，龙将军。”\n\n龙云抿了抿，好茶。“路途漫长，战斗不止，感谢你的盛情款待。”\n\n这时，张学良的老朋友杨虎城来到，搅动了礼貌的寒暄。两人目光相接那一刻，张学良就立马起身，给杨虎城一个深深的拥抱，数年的时光就这样随着一秒一秒的流逝而消失，直到张学良的眼中只能看到那个曾在西安与他站在一起的人。\n\n团聚的时光短暂，又得谈论现实问题了。张学良又望向龙云。“我的请求很简单，”张学良说，“让我参军，我要与护国军一同上战场，我要与日本人战斗。我不缺经验。”\n\n龙云下意识反驳道：“你确定？你准备好了吗？”但张学良并没有被吓倒。“看看我家里那些关于现代战争的书籍，”他说道，“看看这些年来我软禁时天天和什么打交道。我比大多数人都清楚这一点，我会为中国带来胜利，而非失败。”"
 yun_zhengtong.28.a:0 "他们握了握手，清楚未来会发生什么。"
 yun_zhengtong.28.a.tt:0 "§G少帅率领麾下秘密军队起义，将会极大地增加我们的士气上限！§!"
 yun_zhengtong.29.t:0 "失之交臂"
 yun_zhengtong.29.desc:0 "曹江玉跨出他那辆气派的进口车，向这个对于张学良而言，不断在“家”和“监狱”之间反复变换的地方走去。他有种预感，今天他带来的消息又要让这里变回监狱了。\n\n今天他送信的方式有些不同，并不是他逐渐熟络起来的那种方式。在监视了张学良那么久之后，他们相处的某些繁文缛节早就被抛到了九霄云外。但要把他们两人称作朋友倒也不算恰当，毕竟你不会管一个付你工资的人叫朋友——更何况曹江玉拿到的钱还少得可怜。话又说回来，他们的相处方式多少和友情还算沾着点边。然而，要是你打算给一个人听的是坏消息，那你最好先别把他当朋友，哪怕你知道那人听到了也会强颜欢笑。\n\n当曹江玉将信件默默递给张学良的那一刻，张学良立刻就察觉到西部暴动的结局如何了。虽然这种预感多少缓和了些噩耗带来的冲击，但光是读了个开头，他的内心就已然翻江倒海。曹江玉不经意的小动作出卖了真相。那是一场惨败，起义军分崩离析。这消息不亚于晴天霹雳。胜利有望吗？不尽然，但至少尚存一丝可能，只要他的家园仍未熄灭希望之火。可张学良却忘了，他自己正被困在另一个“家”中。\n\n他一言不发地转身回到书房。他是一定要写些什么的，只是现在还没想好。他要为将来做打算了。他要准备好新的计划，只等时机再临。"
 yun_zhengtong.29.a:0 "他只想抛开眼前不谈。"
 yun_zhengtong.30.t:0 "故乡的雪花"
 yun_zhengtong.30.desc:0 "看着日本人离开南京给人一种奇怪的感觉。没人能忘记他们到来的那一天：街上的鲜血、大屠杀，以及他们对这里的人民犯下的其他罪行。这是历史上的一个黑色污点，把中国人带进了一个新世界。但这个世界却在呜咽、而非在爆炸声中走向终结，日本人排队带着阴郁的面孔登上拥挤的船只，就此离开。\n\n街道上的人们用侮辱、水果和不那么可口的东西砸向日本人。没有人看到他们的脸上有一丝一毫的波动，他们的目光朝下，被帽子的阴影保护着，遮掩着他们的失败。张学良从不随日本人的想法而动摇，他总是能确保自己与日本人有所区别，而且这种区别现在肯定不会消失。在带了一点儿小酒——当然不算多——又欢呼了一声之后，他前往火车站，买了一张返回家乡的火车票。\n\n火车轻轻地摇晃着，尽管他搭乘的这列更为豪华的火车为了平稳行驶而试图掩藏列车的晃动，但他并不太在意这些。在一段又一段的旅程中，他看到的风景也在变化。他离开了长三角和文明，继续向北，一切都变了。他看到草地消失，房屋越来越稀少，休息站的员工也对他越来越冷淡。以及，这里很美，这里是就是家乡。\n\n“少帅”这个称号正年复一年地变的越来越错谬。胜利已经到来，他再当大帅也没什么意义。既然舍弃掉了一半的名号，那他不妨也承认已经失去了另一半。他已经老了，他要过上老人们所梦想的生活。"
 yun_zhengtong.30.a:0 "在家乡，他终于得到了安宁与满足。"
 yun_zhengtong.31.t:0 "血肉同袍"
 yun_zhengtong.31.desc:0 "杨虎城望向张学良。他们藏身的这顶“帐篷”上无片瓦遮身，任由倾落的雨滴将他们淋湿。泥浆浸透了他们身上的军装，而一块擦肩而过的弹片给张学良的步枪切成了两截。两人身上的伤口不计其数，没人说得清到底是在哪受的伤；连他们身后滴落的血迹，也成为了这场溃败的一部分。\n\n部队被打散了，他们只得遁入山林之中。但即使在他们自己的国土上，在这人迹罕至的密林里，他们也知道，被日军包围只是迟早的事。至少，杨虎城清楚这一点。\n\n“咱们还能给自己挑一个死法。”杨虎城开口道。“跑吧，兄弟，活下去。抓到我这条大鱼够他们忙活一阵子了。”\n\n张学良直视着他战友的双眼，沉思了一会儿是否该照办，然后再次望向了他的毕生挚友，像是作最后的诀别。但他打定了主意，这是作为生死之交的义务：不求同年同月同日生，但求同年同月同日死。“我不走。”像是嫌这回答太简短似的，他补充道：“我们要和其他人一样死在这儿。”杨虎城闻声抬起头，他继续说道：“我们还备着小兵的军服，没被钻过枪眼儿的那种，但我不想再跑下去了。咱们要像军人一样堂堂正正地战死。”\n\n杨虎城盯着脚下的林地，这儿大概就是他的葬身之处了，他会默默无闻地死在这里。“那你没枪可不像话。”他说着，从枪套中抽出佩枪递给张学良。张学良接过了枪，露出一丝微笑。\n\n两名挚友并肩站在密林中，开始盘算能干掉多少敌军。有那么一瞬间，他们甚至以为自己可以逃出生天。但挣扎求生的每一秒都让交火变得更加煎熬，于是两人驱散了这不切实际的幻想。他们就是来寻死的，他们会在飞蛾扑火中度过最后一刻。"
 yun_zhengtong.31.a:0 "直至战死。"
 yun_zhengtong.32.t:0 "专注与纪律"
 yun_zhengtong.32.desc:0 "树林一如既往地寂寥无声，这就是为什么孙立人经常来这里跑步锻炼的原因，因为这里宁静祥和，完全不像是统治着这片森林的国家中应有的景象。当然，比跑步的环境更重要的是他应该坚持跑步——这不仅维持着他的身形与战斗精神，最重要的点是它灌输了纪律。纪律是任何士兵，无论老少，都不能丢失的东西。这是孙立人吸取过很多次的教训，而且往往方式都很艰难。\n\n与他在国民革命军的许多同僚不同，孙立人没有面对过加入汉奸傀儡政府或者锒铛入狱的两难选择。相反，他们对这里的实际控制在最严格的时期也相当松散，但南京似乎满足于他在广西内部的流亡状态。孙立人仍然尽可能地履行他的承诺，避免挑起反对政府的动乱。毕竟，他不需要这么做，因为南京的腐败无能已经替他代劳了。如果他能像从前约束他的士兵那样严格地管教他们，那么也许普通人的生活就不会如此难以忍受。\n\n没关系。不论政府支持与否，总有一天中国人民会为自己伸张正义。因此，孙立人必须保持身体健康，继续学习最新颖的军事理论。如果他期望有朝一日再次为中国的自由而战，他就必须为实现这一目标而竭尽所能。"
 yun_zhengtong.32.a:0 "一位警惕的老兵伺机而动。"
 yun_zhengtong.33.t:0 "快到嘴边的叛逆之词"
 yun_zhengtong.33.desc:0 "对孙立人来说，这是平凡的一天，除了在树林里健康地奔跑，他还做了许多其他的运动。十多年来，这一直是他的日常生活，即使中国开始吹起了变革之风，他也没有想到这风会这么快就刮到他的身上。当他完成任务回到家里时，他在门口发现了一封信。这本身就很奇怪：当南京想从他那里得到什么东西时（他们很少这样做），他们总是会派人亲自来见他。显然留下这封信的人不想让别人知道。\n\n孙立人左右看了看，捡起信，急匆匆地进了家门，随手关上了门。他小心翼翼地打开信封、展开信纸，任凭信封掉落在地上。一个不容忘怀的名字首先引起了他的注意：张学良，这个名字几十年来一直是日本人最讨厌的名字之一。遗憾的是，孙立人和张帅之间只是泛泛之交，但他十分了解张帅战后的命运：蒋委员长对张帅的软禁依然在继续，伪政府继续不经审判地把他关起来，直到他的生命走到尽头。孙立人一直不明白为什么对张学良的处置相对较轻；不过回头想想，也许日本人认为他所能受到的最严苛的惩罚就是眼睁睁地看着他们给中国带来的毁灭。\n\n看到这样一位德高望重的人的名字让孙立人深受鼓舞，他继续读下去。简而言之，这封信就是在邀请他叛变，以及就公开反抗一个背叛了它的人民的政府这一行为是否明智请求他的建议。虽然信中没有提到南京政府，但它的含义却一清二楚，信中的许多地方都提到了中国历史上著名的叛徒面临的正义。\n\n如果孙立人不给出肯定的回答，那他就不会是一个那么杰出的人了。"
 yun_zhengtong.33.a:0 "“张帅敬启……”"
 yun_zhengtong.34.t:0 "希望在西"
 yun_zhengtong.34.desc:0 "毫无疑问，孙立人是幸运的，他被允许保留着他在国民革命军时代穿着的旧制服。这是他第一次为自己的日常锻炼找借口，这么多年来他第一次好好洗了个澡，然后穿上了那套旧军装。虽然它不再像以前那样合身了，但孙立人认为即使是最剧烈的运动也不能阻止时光无情的流逝。收拾好随身携带的物品后，他骑上马，开始向西的长途跋涉，向云南的方向进发。\n\n云南一直都是一个骄傲的省份，现在那里又在一贯睿智的军阀龙云的指挥下成为了一场旨在驱逐日本并收复中国的大起义的中心。虽然孙立人可能已经老了，但龙云甚至还要更老，这是他们两人之间的代沟。有那么一会儿，孙立人在思考这是否会妨碍他的领导能力，但他打消了这种顾虑。他自己也正在变成一个老人，但他们二人都决不能让这成为日本哪怕一丁点的优势，这事关重大。"
 yun_zhengtong.34.a:0 "而且会有太多太多的人因此失望的。"
 yun_zhengtong.34.a.tt:0 "§G这会增加我们的士气上限！§!"
 yun_zhengtong.35.t:0 "面对未知的凯旋"
 yun_zhengtong.35.desc:0 "幸运的是，孙立人被任命为胜利阅兵的指挥官，现在队列正穿过南京城，他向欢呼的人群挥手致意，人群由长期受压迫的市民组成，他们来这里迎接他们的解放者。然而，他被任命指挥阅兵式的原因也让他感到困扰：龙云年事已高，身患疾病，孙立人不得不代替他参加阅兵式。人们不可能不注意到到目前为止取得一系列胜利的抗日运动的领袖的缺席；孙立人只希望这不会让民众的热情过于消退。\n\n把这件事情放在一边，阅兵式的组织取得了巨大的成功，其中包括为护国军、国民党、甚至共产党预留的部分，他们受到了大部分抗日运动人士的欢迎。令许多人惊讶的是，其中甚至还包括许多国民党的领导人，他们与共产党之间长期以来的敌意并没有消失，而是被搁置在了一旁，取而代之的则是对日本的不公正的仇恨，而正是这种仇恨让他们团结一心。孙立人也是这些领导人中的一员，尽管他对共产党人并不感冒，但他仍然能意识到他们对东京的义愤丝毫不比他要少。\n\n尽管胜利似乎永无止境，但孙立人却不敢让自己忘记：他们已经解决了汉奸，但侵略者已然准备好回击他们曾经剥削的人民。他们做好了战争的准备，而孙立人决不能让自己的准备更为不充分。他不仅要保持自己的纪律，而且要约束全体中国士兵的纪律，这正是他一直努力在做的。"
 yun_zhengtong.35.a:0 "他对人民的责任就是帮助他们做到最好。"
 yun_zhengtong.36.t:0 "矢志不渝"
 yun_zhengtong.36.desc:0 "他们历尽千辛万苦，但最终还是没能打倒南京政府的汉奸。为了保存革命的火种，不论有多远，孙立人都会和战友们一同继续走下去。即便云南起义失败了，但事实已经证明，他们是能击溃那些卖国贼的。为了重整队伍，孙立人带着国军士兵向西行进，路上遇到了另一队士兵，其领头者却让他始料未及：已故蒋委员长的长子，蒋经国。两支队伍经长途跋涉后会合，就地休整，孙立人与蒋经国也一同沏茶叙旧。“时光如梭啊，”孙立人对蒋经国笑了笑，战前那名意气风发的年轻军官，再相见时已是而立之年，岁月不饶人啊，“未曾料想，我们会在这种不合时宜的地方再会，而不是在南京城见面。不过，有朝一日，我们定会重归金陵的。”\n\n蒋经国表示赞同，直白且坚定，言语中不带一丝惧怕：“我同意。唯一的遗憾，不过是归来之日得延后了。”\n\n“是啊，这是我心头最沉重的负担。”孙立人微笑着，轻声说道，“不过，那天或许比你想象当中会来的更早。”蒋经国听罢，露出了好奇的表情。孙立人继续说：“汉奸自己的地盘里已经有起义了，最值得一提的莫过于那些志在通过舆论压垮南京政府的年轻异见者，还有共党人的渗透、破坏工作。”蒋经国听到“共党”二字不由得咂了咂舌。孙立人知道，蒋经国父亲对共产党的憎恨也传给了他。\n\n蒋经国抿了口茶，细细思索着孙立人的话，显然颇有兴趣：“我明白了……”"
 yun_zhengtong.36.a:0 "“保不齐我们向西去的时候，反倒离南京更近了。”"
 yun_zhengtong.37.t:0 "往日悔恨终得弥补"
 yun_zhengtong.37.desc:0 "孙立人想，他有多久没有像这样有机会见到令人尊敬的张学良本人了？他们一起坐在俯瞰南京的阳台上，城市上空的太阳开始落下。战争胜利了，侵略者被击退赶走，他们面前是一片和平的景象。“我想我给你送那封信还是没什么意义，对吗？我是说在龙大帅起义之前。”张学良说道，他的声音中夹杂着一丝怀念，“看来在我们两个人之前，就有别人有勇气来解放中国。”\n\n“不，我可不会这么说。”孙立人回答道，张学良挑了挑眉毛。“您的信打消了我对参加起义的任何犹疑。事实上，我应该对您寄给我的信表示最诚挚的感谢。”\n\n这让张学良笑了起来，他的笑容中带着一种真诚的品质，只此一次，他少了些受人尊敬的英雄形象，更像是一个平凡人。“我明白了……那么我很高兴。”过了一会儿，张学良转过身来面对孙立人，眼神柔和而又疲惫：“现在条件允许，我打算尽快退休，回到东北老家去。一旦我离开，我想请你代替我去当国民革命军的司令官。我认为，有你在那里维持纪律，就不用担心它会威胁到合法的政府。孙将军，您能帮我这个忙吗？”\n\n孙立人听了张学良的请求，尽管心里并没有什么私心，但他也只有一个答案：“当然，张帅。尽管我们之间有一些分歧，但我将执行你的最后一项要求，因为我相信你一直都将中国的最大利益放在心头。祝您退休之后的生活平安健康。”张学良向孙立人致谢，这是两个老人之间真诚的感谢，他们的人生中都体会了太多的邪恶。于是，张学良收拾行装，向孙立人道别。"
 yun_zhengtong.37.a:0 "不论成败，老兵终将凋零。"
 yun_zhengtong.38.t:0 "死得其所"
 yun_zhengtong.38.desc:0 "即便时过境迁，孙立人将军还是一如往常地完成他的例行任务：努力锻炼一整天，维持身心健康。战争失败了，中国又一次面目全非，但这并不重要。人得带着尊严直面死亡，要不然，都不能说是来过这个世界。\n\n孙立人知道，日本军队已经抵达他的现居地，安徽巢湖。这里是生他养他的土地，虽然自己在千里之外的广西生活了许久，但不论如何，这里仍是家乡。孙立人会在这里直面敌寇，打好最后一仗。\n\n好好洗了个澡后，孙立人穿上自己一尘不染的国民革命军制服，向镜子中的自己端正敬礼。可惜啊，已经没人能看到这一幕了，但又有什么办法呢？即便如此，他还是希望蒋委员长的在天之灵会满意地注视着他。外面传来了敲门声，有人正操着带口音的中文叫门。大限已至，孙立人长叹一口气，拿起那支从起义之初就陪他走遍大江南北的步枪。胜利曾近在咫尺，最后却落到此番下场。敲门声再次响起，门外的叫喊声也越来越凶，孙立人给枪上膛，打开门，对着敌人扣下扳机。"
 yun_zhengtong.38.a:0 "国亡家破欲何之？西子湖头有我师。"
 yun_zhengtong.39.t:0 "大漠之景"
 yun_zhengtong.39.desc:0 "远处的景物似乎在白天的热浪中酝酿着，大西北的沙漠在他面前伸展开来。沙丘凸出地面，像空气中的羽毛一样沉了下去。蒋经国拧开水壶的盖子，喝了一口。他眯起眼睛，把望远镜举到与眼睛齐平的位置。在面前展开的地图上，他标出了可能有伏击的地方、阳光下的阴影区域以及帮助部队躲避日本巡逻队的藏身之处。\n\n马家军派出的回族侦察兵可能比他更为高效。作为先委员长的儿子，他没有必要做这些事。当他第一次要求做侦察兵的工作时，马继援难以置信地看着他。\n\n然而，一个人偶尔也需要自己的时间，野外工作就是一个不错的借口：他想找一个安静的地方好好想想，思考过去和未来的事情。马家军足够友好：他们底子上是忠诚的国民党人，他们标志也是青天白日旗。然而，蜷缩在营地里，在士兵回营又离营、活着和死去的喧嚣和噪音中，蒋经国无法给自己找到坐下来思考的空间。\n\n现在，蒋经国独自面对着沙丘和岩石尖锐的锯齿阴影，点上了一根烟。他一边吞云吐雾，一边叹气，开始思考和追忆。他失去了父亲、失去了兄弟。他那时并不在重庆，纬国也不知所踪，对弟弟的思念牵动着他的心。纬国知道吗？故去的委员长对两兄弟中的弟弟隐瞒了一些事情，这些秘密肯定会破坏蒋家培养出来的兄弟关系。\n\n他摇了摇头，时机成熟的时候，他会告诉纬国的。假如，他们两个此生还能再见的话。"
 yun_zhengtong.39.a:0 "真相会伤人，可总好过活在谎言中。"
 yun_zhengtong.40.t:0 "来自西南的消息"
 yun_zhengtong.40.desc:0 "信使在马继援和蒋经国面前鞠了一躬。“二位将军，”他的声音坚定而激动，“我为你们带来了一个消息：西南各省的起义一触即发，山区之中的战斗已经打响。”指挥部帐篷的门帘半开着，阳光照进房间，在崎岖不平、铺着地毯的屋内投下一道阴影。马继援和蒋经国之间摆着一张小矮桌，桌上的茶杯中冒出一缕水汽。\n\n马继援咧嘴一笑，打仗是马家军的天赋，二十年的常规战和游击战也把这种热爱磨练的炉火纯青。“好啊！”他几乎抑制不住兴奋之情，“马家军全力支持这场起义。”\n\n然而，蒋经国的反应却比较平淡。虽然他收到这个消息时也很高兴，但一想到要在这个阶段直接参战，他的内心就感到惶恐不安，他看了看马继援。“确实是个好消息，”他对信使说，“你在日本人的眼皮底下穿越沙漠，完成了令人钦佩的工作。我很感激，但，”他双拳紧握，叹了口气，“我有要事要和马将军商议。如果可以的话，请让我们单独谈谈。”信使鞠了一躬，转身离开。\n\n“我知道你要说什么，小蒋，”马继援郑重地看着蒋经国。“但马家军实力雄厚。如果集结起家族的力量，就肯定能突破辻政信那个混蛋的防线，与义军会合。下命令吧，我们会不惜一切代价去完成它。”\n\n蒋经国忍住了嗤笑的冲动。“将军，我在这支军队中指挥不动任何人，你比大多数人更清楚这一点。”他说着就把手指放在低矮的桌子上，仿佛在阐明他的话。“因此，我希望我们谨慎行事。我们跟日本人斗了二十年，为了一个渺茫的胜利机会让我们功亏一篑，这无异于贬损委员长和先烈们。”\n\n马继援沉默了。“也许吧。”他站起身来，拉起帐篷的门帘出门。“我无意冒犯你对令尊的思念，但我认为最好现在就采取行动。”"
 yun_zhengtong.40.a:0 "马家军没有上马离开营地，他们的士兵没有出动。"
 yun_zhengtong.41.t:0 "天穹之下"
 yun_zhengtong.41.desc:0 "蒋经国自认为是个城里人，但当他到马家军生活后，漫天的星星成了夜夜可见的奇观。银河流向地平线，星云如尘埃般散布在星星的光辉之间。圆盘似的月亮高挂天边，反射着太阳的威光。蒋经国独自坐在冰冷的大漠沙地上，看着宇宙的奥秘在眼前展开，旁边放着一箱冰镇的米酒，他时不时地会喝上几口。\n\n酒精在他的胸膛里燃烧起来，观星要配好酒。他又在做“野外工作”了，但这次他没有取道向东，而是向西而行，深入沙漠之中。沙丘在闷热的空气中下沉，堆成一座座小山：仿佛标志着文明的起起落落。蒋经国眨了眨眼。中国已经存在了几千年，虽然它还会再持续一千年，但终有一日，他和数万万的人组成的稳重、可敬的民族都会归于尘土，唯余沙丘耸立：这就是一个被遗忘民族的无名坟冢。\n\n他笑了，现在当醉酒学究已经太晚了，蒋经国把心思转向了更实际的事情。在西南地区，起义正如火如荼地进行着。在劝告他人的谨慎和他自己想要加入起义的愿望之间，他还是坚持伺机而动。马继援和他家族的其他人都已经不耐烦了，但对委员长及其后代的忠诚战胜了一切。马家军会暂时收手，等待时机到来。\n\n很快，他就会被召唤去履行作为儿子、作为长兄的职责，略带醉意的他宁可不去想这一切。他站了起来，走回了他的帐篷。"
 yun_zhengtong.41.a:0 "同时，星星注视着凡界，冷冷地看着人间百态。"
 yun_zhengtong.42.t:0 "迎接未来"
 yun_zhengtong.42.desc:0 "“宋将军，李将军。”蒋经国欢迎宋希濂和李弥光临他在南京的新居。他站在门口，伸出双臂，显现自己的慷慨好客。“欢迎来到南京。希望二位可以体谅一下这临时安排的地方，过去这里并不常住人。”他招呼二人进屋，穿过门厅，进入主客厅。蒋经国命令下人为两位将军准备茶点。房间光线充足，吊灯上的灯泡也在提供光亮。到处都有装修的痕迹：剥落的墙灰，淡淡的湿混凝土和油漆的混合气味，但这对三人来说已经足够舒适了。\n\n茶点一端上来，他们就谈论起中国传统经典，先是论述儒学的精髓，然后对比韩非子的学说与墨子的学说，进而研讨当代政治。随着讨论的深入，他们的重点也不可避免地转到了共产党人和异见者的身上。\n\n“我承认，”李弥放下茶杯说道，“中国已经改变了许多。又是共产党，又是城里这些异见者。这些人跟我们这些老东西格格不入，我不知道该说什么好。”\n\n“这些人的意气你们怎么评价？”蒋经国问道。这个问题在方方面面都带着刺儿，毕竟老委员长就是一个坚定的反共人士。三个人都沉默了，在尴尬中喝着茶。\n\n“我认为他们的初衷是好的，”宋希濂首先打破了沉默。“虽然我从来没有和他们中的任何一个深谈过，但我认为他们都是不错的人。”\n\n“是这样吗？”蒋经国说道，又往杯子里倒了些茶。然而，他并没有端起茶杯。相反，他看了看二人。“不管你们的意见是什么，我要求你们与这些政治新秀和共产党人合作。”李弥起身提出异议，但一个迅速的手势压住了这团火焰。“暂时的合作。我不像我的父亲，我明白为了实现解放，中国必须再次团结起来。”他注视着每个人的眼睛，“我相信你们会执行这个命令。”\n\n二人都点了点头。"
 yun_zhengtong.42.a:0 "旧中国的影子在希望的光辉下翩然起舞。"
 yun_zhengtong.43.t:0 "赎罪"
 yun_zhengtong.43.desc:0 "蒋经国透过望远镜眺望远方。人们三五成群，蹒跚前往马家军的营地，个个甚是迷茫。被称为西部暴动的运动遭到镇压，士兵们无处可归。人群中，一名骑马前往营地的人颇为显眼。他就是宋希濂，是参与战争的起义军将领之一。蒋经国记不清上次见到他是什么时候了，但后者已经老了许多。站在远处看，宋希濂的斗志似乎已被消磨殆尽，制服上也满是血迹与汗渍。\n\n宋希濂进到蒋经国的帐篷后，立刻跪了下来。“请饶恕我吧，”宋希濂说，“我辜负了您和令尊的期望，成百上千的人因我而白白送命。起义失败了，由于我的轻率，死伤无数。我求求您，”他向蒋经国恳求道，“就我的过失，降罪于我吧。”\n\n蒋经国直视着宋希濂惊恐的双眸，起身将手搭在他的肩膀上。“你没做错什么。起来吧。”蒋经国扶宋希濂起身。“好了。”他拍拍宋希濂的肩膀，“你曾奋斗过，中国为此亏欠你许多。问罪于尽忠尽职者——即使他们失败了——在我看来并不公正。”蒋经国坐回到座位上，示意卫兵上茶和蛋糕：“你确实是失败了，但即便是气魄非凡的将军，也是敌不过变数的。”\n\n“长官……”宋希濂刚想开口说话，蒋经国就不耐烦地挥手打断了他。\n\n“这支军队不由我指挥，”蒋经国笑了笑，“其他人会给你下命令的。宋将军，你不应该受惩罚。”\n\n“那我到底该怎么办？”"
 yun_zhengtong.43.a:0 "“将功赎罪。”"
 yun_zhengtong.44.t:0 "兄弟相逢"
 yun_zhengtong.44.desc:0 "“弟弟”，经国说道，把他的弟弟搂在怀里，“你看起来瘦了。”他能感觉到纬国的突出的肋骨在戳着他的胸口，“你真应该多吃点东西。”他放开手，从头到脚打量着他的弟弟。纬国太瘦了，瘦的几乎撑不起来他那套国民革命军的军服。他的双颊已经萎缩，眼袋在眼眶周围显示出沟沟壑壑，这是他长期与噩梦的战斗留下的痕迹。他咧嘴笑了笑：“走，我们去喝杯茶。”\n\n他们走在南京的大街上，欣赏着像羽毛一样随风摇曳的春花。扬子江在一排排的房舍之间滚滚东流，敲打着中国心脏的节拍。渡轮、内河集装箱货轮和舢板在这片水域中来回穿梭，将货物从内陆省份带到这里的商业世界。这景象让经国想起了他自己的房子：残缺不全的灰泥、新鲜未干的油漆味，但同时也带有生机与幸福。\n\n在路上的某个地方，发现他的弟弟停住了脚步，没有跟着他。他轻轻地转过去面对弟弟：“怎么了？”他问道，试图表现得温和而善解人意。真相在他心中盘桓不去，他甩掉了这种想法。\n\n“所有这一切……”纬国看着周围的场景说，“都不适合我。”他望着经国，眼眶湿润，泪水仿佛将如小溪般流下。“自从他们把我关起来后，世界已经改变了太多。哥哥，如果你同意的话，我宁愿继续回去工作。”\n\n经国点了点头，拍了拍弟弟的肩膀：“没关系的。”他望着弟弟转身朝战争部的方向径直走去。经国叹了口气，继续他回家的路途。"
 yun_zhengtong.44.a:0 "也许，所有伤痕都会随岁月而愈合。"
 yun_zhengtong.45.t:0 "漫步于繁星之下"
 yun_zhengtong.45.desc:0 "蒋经国牵着马，漫步于西北沙漠之中。他抬头欣赏天空中的点点繁星：千万光年之外的恒星彼此照耀，个个都笼罩在星云之中，浩瀚银河将星空装点的美轮美奂。太阳下山，今晚也看不见月亮，身处寒冷的青海沙漠之中的队伍只能用星星辨别方向。不行的话，大家还能打着油灯和手电筒走路。\n\n地平线上现出一个黑影，人们立刻掐灭灯光。原来，那是只羚羊，正小跑着跨过沙丘。虽然黑暗中看不清它的角，但大家还是被这副景象吸引住了。这支羚羊离它族群在青藏高原的栖息甚是遥远，而这一幕的见证者也与它的境遇颇有几分相似。蒋经国想起了他的弟弟蒋纬国，后者留在南京主持城防。\n\n“去吧！”蒋纬国当时如是说，语气不容争辩，“我们会守住这座城，然后我会来找你。”\n\n然而，几周过去，蒋纬国仍杳无音信。蒋经国想知道弟弟身处何处、是否活着。狂风在黄沙上呼啸着，羚羊哼了一下，跑过沙丘。\n\n人们点上灯，继续行进。旷日持久的战斗仍将继续，但这场战斗值得付出一切。蒋经国又想起了他的弟弟：或许，下次相见，已是来世。"
 yun_zhengtong.45.a:0 "星空将见证他们的努力。"
 yun_zhengtong.46.t:0 "梦回重庆"
 yun_zhengtong.46.desc:0 "蒋纬国睁开眼，发现自己又来到了那个地方，回到了硝烟四起的战场。他摸了摸自己的脸——还是温热的、还是完整的；眼睛没瞎，耳朵嗡嗡作响，但起码没聋；双手发黑，沾满灰尘，眨眨眼，还活着。蒋纬国再一次回到了那座城市，那座先父誓死坚守的城市。前面不远处传来一声日语的大喊：“万岁！”随即，各处陆续传来回应：“万岁！”声音回荡在重庆血迹斑斑的大街小巷之中，犹如海浪拍打着海岸。蔚蓝的天空也已被浓烟遮蔽，他眯起眼睛直视太阳，让阳光刺痛他的眼睛，直至看不见东西。\n\n他们把蒋纬国带到城外，走过损毁的城墙、破碎的大门，处处可见干涸的血迹。他打了个寒颤。抵抗到底的将士们阵亡后，日本人把尸体都挂在门楼上，他父亲的遗体也在其中。泪水打湿面庞，内心怒火难收。不！他想大叫。不。毛泽东的尸体据说就挂在他的旁边，特征都对得上：高挑的发际线、湖南人的样貌，却早已无了生机、苍白不已。蒋纬国心想，这又何妨？尚存人世之时，他是最为坚韧的敌手；撒手人寰之际，他是无可比拟的英雄。\n\n胃里一阵翻江倒海，蒋纬国不得不坐下。他坐到一块石头上，大口喘息。一名日本军官走了过来，脸上挂着歉意的微笑。\n\n“好一个结局啊，”军官说，“你说是吧？”他操着口音浓重的普通话，还带着点日语的味道。蒋纬国看了眼军官，嘴唇翕动，想说些什么，却欲言又止。远处，一枚炸弹在士兵的欢呼声中爆炸，天上，墙壁，四处都发出令人颤栗的咔哒声……\n\n“将军！”有人大声说道。“将军！”看守敲打着他的牢门，“有人给你带话。”他把一张纸片放在地上后便离开了。蒋纬国起身拿起纸片，读了起来。"
 yun_zhengtong.46.a:0 "肉体关进牢笼，灵魂依旧自由。"
 yun_zhengtong.47.t:0 "一，二，三，四"
 yun_zhengtong.47.desc:0 "一，二，三，四。从重庆开始，蒋纬国的生活就围绕着这些数字展开，给自己数数是对他渐渐消逝、摇摇欲坠的自我的一种安慰。有时，他会在某天的劳动时间结束后俯卧在水泥地上。冰冷的水泥合金与他身上散发出的热量相碰撞，他的四肢感到电流一般的刺痛。他的手掌在身下滑动，开始慢慢地对抗重力，将身体推向高处。一，二，三，四。\n\n蒋纬国被俘已有二十年了，他已经不再年轻了。当他数数时，委员长的儿子敏锐地意识到了他的年纪。一有受压的迹象，他的关节和手指就仿佛要断裂开来，背则是最让他难受的地方。尽管每天都会锻炼，但它还是会对身体其他部位施加的压力做出尖锐的反应。不久，他便气喘吁吁，精疲力竭。\n\n他站了起来，看着牢房后面的那道微光。他靠在铁栅栏上，把自己拉起来，抬头凝望着浙江的海岸。太阳西斜，海浪泛起泡沫。随着白昼渐渐屈服于黑夜，东方海面上的映出的红光也逐渐消失，星星开始散布在天空之中。海水的味道让他想起了家乡，那是透过异乡门上的狭缝看到的美景，每次都只是匆匆一瞥。\n\n他松开铁栅栏，双脚着地。他又俯了下去，继续做他的俯卧撑。"
 yun_zhengtong.47.a:0 "一，二，三，四。"
 yun_zhengtong.48.t:0 "梦萦欧陆"
 yun_zhengtong.48.desc:0 "这是1938年三月的奥地利。\n\n寒风飒飒地吹过树林，树木纷纷脱去叶子，任凭它们洒落在路边。他想不通自己为什么又在这里，坐在坦克中。他伸手去摸了摸他的袖口和军衔标识。他还记得这些：德国国防军、中士衔候补军官。他从军事学院毕业，直接被派去了奥地利。他眨着眼睛，看着周围的人。“我们这是在哪儿？”他问道，拍了拍无线电操作员的肩膀，“我是说在奥地利。”他注意到乘员们用奇怪的眼神看着他，于是补充道。\n\n“离边境不远，”驾驶员说道，“奥地利士兵就在之后几公里的地方开路。”\n\n“没有反抗？”\n\n“没有。”\n\n“好吧。”他从座位上站起来，“我要打开舱门去看一眼。”砰的一声，舱门打开了。微风吹动着他帽子下垂下来的头发，在他的耳边低语，他不禁打了个哆嗦。即使在已经德国学习了四年，但他还是不习惯欧洲的寒冷。天空阴沉沉的，但从早晨起就没有下过雪。他叹了口气，一阵暖意在空气中弥漫，随后就消失不见。\n\n但景象发生了变化，空气中充满了湿气，宁静的奥地利乡村在他面前变了个样，遍地的尸体躺在血泊之中。他的乘组试图把他拽回坦克里，但根本听不到他们的声音：寒风呼啸，夹杂着人们的尖叫声和炮弹的殉爆声。前路上出现了一阵飓风，改变了这个地方的面貌，几粒沙粒落进了他的眼睛上。前方远处，一门反坦克炮轰鸣作响，打出的炮弹钻进了他的坦克，整个世界都在嗡嗡作响，这响声似乎不会停息……\n\n蒋纬国睁开双眼，坐了起来，这是监狱的铃声响起的声音。"
 yun_zhengtong.48.a:0 "对一些士兵来说，战争并不是在和平中结束的。"
 yun_zhengtong.49.t:0 "爆发"
 yun_zhengtong.49.desc:0 "“军火库在哪里？”蒋纬国问道，他的声音很洪亮，在典狱长的办公室里回荡，“我不会再问第二遍。”这个房间陈旧零落，油毡黄色的墙壁映照着霓虹灯孤独的光辉。在外面，透过窗户，浙江的悬崖和山丘在星星的映衬下显出了鲜明的轮廓。虽然花了将近一天的时间，但越狱还是成功了。有十几名狱警在战斗中改换阵营，其中的三名就围在这两个人身边。他们早些时候就把典狱长绑在了椅子上，那些拒不投降的人则已经被他下令就地枪决。\n\n“蒋将军，”典狱长说道，他的语气很轻松，甚至还带着一点嘲弄，“我告诉过你，这所监狱里没有藏匿起来的武器，除了，”他盯着蒋纬国的手枪，“你给自己找到的东西。”蒋纬国笑了笑，用他的幽默感来回击典狱长的嘲笑。\n\n“胡典狱长，恕我直言，你的处境可是相当危险。”监狱长保持着沉默，眼睛盯着那支手枪，“作为国民革命军的一员将军，我可以为你说几句好话。”他翻了翻手里的枪，像拎着一个锤子一样抓着枪管，“云南军队就在附近。假如你合作的话，”他盯着胡典狱长的眼睛，“你还是能够幸免于难的。”\n\n典狱长朝他的脸上啐了口唾沫。\n\n就像是条件反射一般，蒋纬国用手枪向典狱长开了一枪。典狱长从椅子上站了起来，似乎在喘息着痛苦地呻吟。蒋纬国又打了他一下，感觉着他的手臂受到了冲击。“你这个无耻的狗东西！”他大喊起来，一字一顿，“军械库！到底！在！哪儿！”蒋纬国退后一步，喘着粗气，鲜血覆盖了他的面庞。其他人拉着他的肩膀向后退去，整个房间里鸦雀无声。\n\n过了一会儿，门外传来敲门声，另一名狱警轻轻地敲开了房门，目光与蒋纬国相交。“将军，”他说道，“有一位来自护国军的信使。”蒋纬国用手捂住脸，深深地叹了口气，对他们说道："
 yun_zhengtong.49.a:0 "“我……好吧。给我点时间。”"
 yun_zhengtong.50.t:0 "爆发"
 yun_zhengtong.50.desc:0 "操场上，囚徒们正在锻炼，午后的烈日映得他们的影子更为鲜明。蒋纬国先是做了几组举重，然后又在单杠上做了几个引体向上，试着把脑海中连绵不绝的蜂鸣声驱赶出去。他浑身汗涔涔的，浸透了他的囚服。虽然蒋纬国的作息从来就不规律，但他昨夜却翻来覆去了一整个晚上。他松开单杠，双膝下弯，稳稳落到地上。\n\n“我说什么来着，”一个男人的声音传来，那人蹲坐在地上，他的四周还围着一圈人。一阵爆笑从人堆中炸开。“护国军打输啦。一帮云南泥腿子，哪里打得过现代军队？”蒋纬国扒开人群，直直瞪着刚才说话的那个人。那人嘴都没歇下来，对直射过来的目光视若无睹。\n\n“你当兵的？”蒋纬国开口道，怒火好像要随着心脏跳动冲出胸膛，他握紧冰冷的拳头，手臂上粗壮的肌肉也随之突起。\n\n“关你屁事？”那人站起身来。他太年轻了，不可能打过那场仗。蒋纬国猛地一个下勾拳，结结实实地轰在他的鼻梁上，一下把他撞倒在地。那人的狱友还没反应过来，蒋纬国就已经跳到了他身上。他又多赚了两拳，直到警卫把他拉开。蒋纬国闭上了双眼，默默承受着一下又一下落到身上的警棍。\n\n警卫把他揍了个头破血流，然后扔回了牢房。他坐在板床上，一动不动地盯着天花板，好似时间已经停滞。"
 yun_zhengtong.50.a:0 "他闭上眼，任由甜美的黑暗攫住了他。"
 yun_zhengtong.51.t:0 "春日的南京"
 yun_zhengtong.51.desc:0 "“弟弟，”经国对纬国咧嘴一笑，说道，“好久没见了。”他们两人站在南京的国会大楼前。春意盎然，天气温和，花朵在风中飞舞，在地上投下斑驳的影子。“我们走走吧。”他向纬国招手，纬国答应了一声。\n\n纬国并不完全确定这次见面会怎么样。他闭上眼睛，在两人走过南京的长廊时轻声细语。他还在适应着他的新制服，在他哥哥的身边僵硬地走着。他们穿过了道路上铺设鹅卵石的建筑工人、见到了在修整被炸毁的建筑物的姿态的修补匠、还有在清理瓦砾的劳动者们，虽然他们都在做着繁重的劳动，但许多人都欣喜若狂：胜利带来了团结。纬国停住了脚步，他的兄长向前走了几步，然后转过身来对着他。\n\n“怎么了？”经国凑了过来。\n\n“这一切……”纬国说道，他看着周围的事物。生机勃勃的世界，充斥着日常生活的喧嚣和嘈杂；花朵宁静地飘落在大地上；尘土的阴霾、清澈的春风：这一切都让他心痛不已。“这不适合我。自从他们把我关进监狱后，世界已经发生了太多的变化。”一辆汽车在车流中穿梭，它的引擎轰鸣着。“如果你同意的话，哥哥，我宁愿回去继续工作。”\n\n经国点了点头。他走近纬国，拍了拍他的肩膀：“没关系的。”他的声音似乎是那么遥远、那么遥远。他们互道再见，分道而行。"
 yun_zhengtong.51.a:0 "有些伤痕注定无法愈合。"
 yun_zhengtong.52.t:0 "人间炼狱"
 yun_zhengtong.52.desc:0 "蒋纬国眺望着燃烧的南京城。城内已是火光冲天，仿佛直指九天之上的星辉。即使是高悬夜空的一轮明月，与人间的修罗场相比也要黯然失色。在他脚下，血战仍在继续。中日两军的喊杀声交织在一起，不时传来妇孺老幼的哭喊，而这一切都与烈火燃烧的噼啪声融为了一体。他的兄长已经率领部队撤出南京，掩护尽可能多的市民逃难。蒋纬国答应他一会儿就和大部队汇合。\n\n但他却主动选择了断后，抵挡潮水般涌来的敌军。他手头上没有一辆坦克，也没有空中支援，只有寥寥几个营的兵力和几百条枪。他拍了拍手，转头看向他的副官。“上尉，”蒋纬国开口道。“仗打完了你打算做什么？”\n\n这个问题让军官有些讶异。他迟疑了两秒钟，才吐出来几个字：“我不晓得，长官。”蒋纬国听完，挤出了一丝苦笑。\n\n“我也不晓得。”他一把撕下领章，在手心里攥成团。“我没地方去啦。把你的枪给我，然后你自己决定吧：要么跟着我去死，要么赶上大部队活下去。”说罢，蒋纬国笑了笑，像是与这个世界诀别。他抄起递到手边的步枪，冲进一片火海的南京城中。\n\n迟疑片刻之后，上尉也撕掉了他军装上银闪闪的领章，紧跟在蒋纬国身后，奔向眼前的人间炼狱。"
 yun_zhengtong.52.a:0 "东方既白之时，大雨将倾盆而降。"
 yun_zhengtong.53.t:0 "第一次会议"
 yun_zhengtong.53.desc:0 "随着龙云去世的消息，民国已正式召开第一次立法会。先总统麾下的将军们邀请了来自中国各地的异见者和党派领袖，决定谁将接过总统的衣钵。如果其中任何一个人认为这是一个能很快做出的决定，那他们就还没有准备好面对现实。\n\n争吵甚至在第一次会议开始之前就已经出现了。国会内部形成了不同的派别，而每个派别都在为自己辩护，几乎没有达成妥协的余地。总统候选人的人选被提出并进行审议，每个派别都在努力压制对方。有时，一个小时之前才刚刚达成的秘密交易就会被打破。辩论持续了一整天，直到夜幕降临，代表们变得急切地想要在第一次会议中赢得一些东西，但投票却在对立的联盟之间陷入了僵局。在一位来自山东的代表起身发言之前，那天白天的喧哗辩论已经被夜晚的沉默所取代。\n\n“我们为什么不选孙科呢？孙中山先生的儿子当然拥有比我们更渊博的智慧和专业知识。如果我们不选他，那么我们就是在剥夺中国的未来。”这位来自山东的人如是说道。这一讲话使得会议重新焕发出了活力，代表们兴奋不已。孙科曾被迫流亡美国，在他所挚爱的民国被压迫时苦苦挣扎。他将成为希望、团结、一个许多人很久以前就放弃了的梦想的复兴的象征！会议很快就组织了一次投票，决定由孙科担任中国的总统。国会所能做的就是希望他能够接受这个提议。"
 yun_zhengtong.53.a:0 "年轻的民国呼唤着开国者。"
 yun_zhengtong.54.t:0 "电报"
 yun_zhengtong.54.desc:0 "孙公哲生先生勋鉴，延跂为劳。\n\n如公所闻，倭寇同汪伪余孽等业已涤清，我中华始为自由之民族。先生年高德劭，希濂及护国军同志伏请先生早日归国，出任民国光复之首任总统。\n\n我等惟念国父之训导，而使我新民国必成国父理想之民国，天下为公，以谢全体之国民。先生国父之苗裔，当为我国民团结之象征，新民国不可一日无先生。\n\n窃念护国军于战争之非常时期，行为越轨，是用先生常以旧时蒋政府之独裁为虑。希濂及护国军追随国父之三民主义数十年如一日，必使民国建成政风清廉之民主国家，而不致我新国家重蹈覆辙。\n\n国事蜩螗，希濂所言不能尽然，伏望先生早日返国，我等将身体力行以鉴赤忱，惟愿先生不辞大任，广慰国民之希冀。\n\n我辈同志尝受国父之激励，希求自由。而今日中国自由之火炬，必将重燃于先生之手。\n\n特此陈乞\n宋希濂"
 yun_zhengtong.54.a:0 "泪水打湿了信纸，内心却烧得通红。"
 yun_zhengtong.55.t:0 "民国之子"
 yun_zhengtong.55.desc:0 "“自我流亡加州，已有二十余年未踏上这片生我养我的土地了。女士们，先生们，感谢各位，感谢你们满足了一位老人回到他唯一家乡的愿望。谢谢你们！\n\n诸位都知道我是孙中山先生的儿子。诚然，我不否认我是先父的血亲，但今天，我与诸位一样，都是梦想家，梦想着一个自由、公正、强大的中国。我们必须生存下去，捍卫先人留下的遗产。我们都是民国的儿女。\n\n许多英雄儿女为争取自由的艰苦征程献出了生命，一些极端措施不得已而为之，但这样的日子已是过往。今天，我们的梦想不再被南京的汉奸玷污，也不再被东京的妖魔欺辱。我们将不再为失去自由而哭泣，也不再舔舐东瀛强权造成的脓疮。我们在重生的青天白日旗之下欢呼，为一个恪守三民主义、不向蛮夷低头、为全天下伸张正义的民国欢呼。\n\n我想用我在重庆沦陷前发出的最后一份电报结束讲话。它很短，却蕴含着力量——\n\n人民万岁！共和万岁！中华万岁！”"
 yun_zhengtong.55.a:0 "民国之子在父亲的陵前喜极而泣。"
