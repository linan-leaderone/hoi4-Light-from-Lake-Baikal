 YUN_Long_Yun_hog_1_desc:0 "§Y政府首脑\n文官独裁§!\n--------------\n§L在重庆沦陷后，继续抵抗日本侵略显然对中国弊大于利。龙云、云南军阀卢汉的表兄，也在西南边陲安顿下来。协作变成了必要的恶，自那时起，龙云就开始在这个军阀国家中扮演着一名有能力的官僚以及政治家的角色。\n\n然而，卢汉现在打着泛亚团结的幌子，无所不用其极地剥削着云南人。为了满足改组政府源源不断的要求，云南的鲜血几乎就要干枯殆尽。必须要马上做些什么，否则云南就会在千刀万剐中痛苦地死去。§!"
 YUN_Long_Zehui_for_desc:0 "§Y外交部长\n专制主义§!\n--------------\n§L龙泽汇可是抗击日寇的老将。他参加过台儿庄战役和抗日战争，亲眼看着大日本帝国蹂躏故乡，目睹无数战友倒在日军的铁蹄之下。双方议和后，战争结束了，龙泽汇却松了口气，这让他感到自己分明是在叛国。他和日本人握手、合作，叛国的感觉渐渐消退，直至不再顾虑。\n\n眼下，龙泽汇身处边疆，身居闲职，与改组国民政府的勾心斗角脱了干系。更重要的是，他待在这里，就能离那些会勾起自己糟糕回忆的日方官员远远的。\n或许，在这里，龙泽汇能享受到二十年来未能如愿的宁静。§!"
 YUN_Wang_Shaoyuan_eco_desc:0 "§Y经济部长\n专制主义§!\n--------------\n§L若云南有难，王绍渊定会鼎力相助。王绍渊出生于1903年1月26日，是云南企业家中的佼佼者，同时还乐于助人。十七岁那年，王绍渊为了从商，进入父亲的公司工作，七年后企业重组，他便上任总经理。自打那时起，王绍渊治理有方，公司欣欣向荣，成为当地国贸公司的龙头老大。\n\n抗日战争时期，王绍渊为国民革命军解决了布料的需求，还在日寇进犯之时增强了云南的实力。现在，他也会不负期望，为现代化和平叛尽到职责。虽然云南是全中国最贫困的地区之一，但潜力非凡，王绍渊则正是想要抓住这一潜力。§!"
 YUN_Zeng_Wanzhong_sec_desc:0 "§Y安全部长\n专制主义§!\n--------------\n§L说好听点，曾万钟只是个贪恋权势的投机分子；说难听点，一个当伪军头头的二鬼子。曾万钟生于1894年，接受过正规军事教育，随后在国民革命军里平步青云。作为第五集团军总司令，他亲眼目睹一盘散沙的国军被日军碾碎。眼看败局已定，曾万钟决定为卢汉的合作政府效劳。\n\n久居云南的曾万钟苟且偷安。数十载的和平之下，他无心约束自己的部队。战后的云南军队在他的治下缺乏监管且军纪涣散。老态龙钟，意懒心慵的曾万钟简直是他们的缩影。§!"
 YUN_Long_Yun_hog_desc:0 "§Y政府首脑\n极端军国主义§!\n--------------\n§L仇恨是人类最好的武器，是轴心国给全世界的一个教训。龙云，牢牢地记住了它——不仅如此，他还将其烙印在目光、身段与言语之中。奴颜婢膝的汉奸叛徒夺走了他的一切，但这并不能让这坚忍的男儿落下一滴眼泪。真正使他伤心欲绝的，是他所挚爱的国家失去的那些东西：她的骄傲、她的子民，与她那遭人淡忘的辉煌历史。中国，整整一代人在恐惧中成长起来，他们向那榨取中华大地一切财资物料的旭日俯首称臣，将自己的尊严拱手奉上，只为换取一点残羹剩饭。\n\n现如今，在他荫蔽之下，护国军缓缓崛起。大军发动之时，日本铭刻在他灵魂中的教训会如战鼓一般擂动起来，令那风雷回荡在西南的土地上。\n\n在秋海棠叶之上，龙云希望能给世人留下第二个教训。中国，绝不会屈服于日寇及与其同流合污之辈加诸于世界的秩序。她的儿女必将报仇雪恨，经由审判、鲜血、眼泪与忿怒，他们终将自由。§!"
 YUN_Song_Xilian_for_desc:0 "§Y外交部长\n专制主义§!\n--------------\n§L于宋希濂而言，抗日战争已经延续了二十多年。他生于1907年，是土生土长的湖南人、黄埔军校的一期生，被誉为“黄埔之光”。加入国民党后，宋希濂在国民革命军中步步高升。抗战爆发后，宋希濂被派往云南，在滇西山区与缅北丛林中作战。\n\n中央政府垮台后，宋希濂仍留在云南打游击。就在军队快要筋疲力尽之时，龙云起义的呼声让宋希濂再度看到了希望。加入护国军后，宋希濂将作最宏大的抗争，为中国解放而战，直至他英雄般地战死沙场。§!"
 YUN_Li_Mi_eco_desc:0 "§Y外交部长\n极端军国主义§!\n--------------\n§L李弥此人该如何说起呢？他已为中国解放而战数十年之久，但却在国家崩溃之际利用贩毒牟利。李弥生于1907年，是土生土长的云南人，他小时成长环境虽然恶劣，但还是能够接受现代教育。他于1924年进入黄埔军校学习，对国民党与蒋校长本人都十分忠诚。\n\n抗战期间，李弥在滇西同宋希濂并肩奋战。中央政权崩溃后，他率领残部与新成立的日本傀儡政权继续打游击战，在没有中央监管的情况下，李弥开始走私鸦片以充实游击队，以及之后的护国军的物资。如今，李弥在龙云护国军的大旗下奋战，只为实现中国的重新统一和解放。§!"
 YUN_Zhang_Chong_sec_desc:0 "§Y安全部长\n专制主义§!\n--------------\n§L张冲胆大、敏捷、机智，自幼身边人就对他赞不绝口。张冲于1901年生于云南的一个村镇，在辛亥革命后的混乱局势中，他不得不落草为寇。后来他逐步消灭周边悍匪，队伍发展到了六百余人，广受民众爱戴。他曾率部定期袭击滇越铁路，令法国人怒不可遏，这样的举动吸引了省长唐继尧的关注，他多次派兵围剿并俘虏了张冲。张冲接受了招安，在军中谋得一个职位。在军阀混战中，唐继尧在1927年被政变推翻，张冲也由于在其中联合龙云反对胡若愚而在年仅26岁时就被任命为第5师师长。\n\n抗战期间，滇军编成第60军，张冲在其中任第184师师长。他曾参与过著名的台儿庄战役，因此在国军中声名鹊起，最终在武汉战役中被委任为第三路军军长。当中国沦陷、日本高举南京政权的旗帜向各地进军时，张冲仍在继续抵抗；哪怕云南省已经沦陷、他也被迫和宋希濂麾下的军团撤至缅甸时，张冲也仍在继续抵抗。\n\n而今，解放的战旗高高扬起，人民再次向他发出了召唤。他们希望他回来，与中华儿女并肩作战，反抗压迫者。他将回应这一召唤，满足人民的愿望，或者在征途中壮烈牺牲。§!"
 YUN_Jiang_Jingguo_hog_desc:0 "§Y政府首脑\n训政§!\n--------------\n§L自1840年的鸦片战争以来，中国第一次远离了战火与纷争，不再有流血与牺牲。她的累累伤痕铭刻着数百万中华儿女的牺牲，多亏了他们，中华大地终于得获自由。而今中国的崭新画卷正缓缓展开，而蒋经国正是这一未来的领路人。\n\n蒋经国，也就是先委员长蒋介石的儿子，已从马家军的领地中归来。当护国军在北方犁庭扫闾，改组政府土崩瓦解时，蒋经国感到有什么东西在胸中激荡。在护国军中，他看到了旧时那个统一战线的风骨。他虽明知这场战争如蚍蜉撼树，却仍孤注一掷地投身于护国军对抗日本帝国主义的神圣战争，而他最终也得到了应有的回报。\n\n如今，大帅已经驾鹤西去，新生的中华民国将由蒋经国执掌。蒋经国并不傻，他知道他之所以能掌握大权绝非是因为他本人的出众才能，而是依仗了围绕在他父亲蒋介石身边的神秘氛围。不过这对蒋经国都不重要，因为这位委员长之子打算让中国真正为她的儿女而感到自豪。§!"
 YUN_Sun_Liren_sec_desc:0 "§Y国防部长\n军政府§!\n--------------\n§L抗日战争中数次以弱胜强的大捷让日本人下定决心把孙立人赶出中国军队，但被赶到广西的他却从未甘于寂寞。孙立人不甘于平静，这位雄心勃勃的将军一直在坚持不懈地磨炼自己领兵作战的艺术。自从护国军发出对改组政府的征讨檄文，并把广西列为其同盟的那一刻起，孙立人肩上璀璨的将星再次熠熠生辉。\n\n作为护国军中的一名军官，孙立人潜心研究兵法多年，只为斩断日本缠在这片大陆身上的锁链。日本人仓皇逃窜，自由中国的政府又一次屹立在东方，张学良建议由孙立人接任国防部长，以代替即将退休的张冲。孙立人满怀着热情走上了新岗位，而他那有朝一日让中国军队能与超级大国争锋的初心也从未改变。§!"
