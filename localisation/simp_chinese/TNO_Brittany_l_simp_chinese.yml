 BRT_Olier_Mordrel:0 "奥列尔·莫德雷尔"
 POLITICS_OLIER_MORDREL_DESC:0 "要是觉得布列塔尼和团结协定之间的关系仅仅是很“复杂”而已，那就是低估布列塔尼这个小小的德国盟友了。布列塔尼原本只是法国的一个自治区，在战争结束后的多年中仍然处于法国人的奴役之下，这种现状让莫德雷尔感到非常恼火。\n\n当德国强行从法国身上扯下现在被称作勃艮第的一片领土时，莫德雷尔看到了机会。他迅速提议要建立一个在各方面都忠于德国的独立布列塔尼国家，并表示这个国家对德国的用处将会比现在这个腐朽的法兰西国更大。在勃艮第成立之后的几周，布列塔尼也在一个由三十多个国家出席的会议上宣布了独立，而法国并未列席。\n\n然而，当德国在50年代陷入贫困时，虽然德美之间存在着封锁令，莫德雷尔还是不情愿地决定开始从国外进口食物。于是为了维持生计，布列塔尼开始非法走私货物。而在不久后，他们很快就意识到把这些食物卖给德国饥民能赚取不少利润。这种情况随着时间推移变得更加广泛，因为随着黑市的扩大，德国人只会越发依赖这些走私来的货物，并且难以阻止这种现象。\n\n十年后的现在，在莫德雷尔的努力下，布列塔尼成为了非法货物进入德国的主要通道，莫德雷尔则充当着黑市头目的角色。他从未对德国表现出任何好感，而且迄今为止都刻意绕开了希姆莱的黑色军团。作为食物、媒体与其他各种非法货物的运输生命线，布列塔尼的确变得如梦想中那样强大了，只不过这种手段有点让人意想不到……"
 BRT_Raymond_Delaporte:0 "雷蒙德·德拉波特"
 POLITICS_RAYMOND_DELAPORTE_DESC:0 "即使莫德雷尔、德拉波特和莱内曾是战友，也同为布列塔尼国家委员会的建立者，但时间依然有着让一切事物不堪一击的能力。时间让德国走向了衰落，时间终结了欧洲的旧秩序，时间同样也结束了他们三个人的伙伴关系。虽然正是这层关系让布列塔尼从历史书上一个被遗忘的脚注，升格为了第二次世界大战以来首个成功独立的欧洲国家。\n\n友谊的破裂是由欧洲各地日渐增加的麻烦引起的，即使布列塔尼此时正处于繁荣昌盛的状态且设法扩张了领土。莫德雷尔越来越痴迷于他的非法交易，认定这是让布列塔尼走向强大的唯一途径，甚至笃信自己能将世界强权玩弄于股掌之中，满足布列塔尼的利益。莱内对布列塔尼日渐衰弱的现状感到厌恶，他的两个同伴也越来越担心他日益强硬的立场和佩罗特大队的迅速军事化。\n\n德拉波特却选择了一条相反的道路。身为知识分子的他，相信民主主义的价值观和对极端主义的打压才能让布列塔尼国家长治久安。黑市这一可憎的事物必须被消灭，布列塔尼此前向全世界售出的一切恐怖，都需要由布列塔尼国家本身负责。佩罗特大队必须被解散，这是走向真正自由的最后一步。人们认为德拉波特对佩罗特大队的抨击是在敲山震虎，他频繁宣称自由需要扩展到布列塔尼，现在他终于获取了自己想要的成果。\n\n德拉波特并不怎么在意这些美德能否改善这个世界，只关心它们能否改善布列塔尼。真正的爱国者何必费心去管他人瓦上霜呢？"
 BRT_Celestin_Laine:0 "塞莱斯坦·莱内"
 POLITICS_CELESTIN_LAINE_DESC:0 "铁靴踏过了欧洲，战车碾过了古老的政权，而一位强有力的领袖正在统领着这一切。德国蹂躏着敌人，向世界展示出了它真正的力量，也向莱内展示出了一支强大而勇敢的军队和一个更强大的领导人所能爆发出的真正实力。\n\n在战争结束后不久，甚至在独立后更为迅速地，莱内把佩罗特大队武装成了他私人的突击队，这支突击队在各个方面都在模仿着德国党卫军。莱内认为，与德国，尤其是与勃艮第建立坚定的关系，是保存布列塔尼力量的必要条件，他曾无数次地呼吁过布列塔尼黑市应当谨慎选择客户群体，甚至宣称布列塔尼是勃艮第的“兄弟国家”。\n\n随着他一年比一年激进，他麾下的游击队也逐渐开始变为他的私人武装，莱内和他的两位旧友——德拉波特和莫德雷尔——也越来越形同陌路。两位老交情，无论是不断损害布列塔尼最重要的盟友们的堕落者莫德雷尔，还是唆使布列塔尼放弃赐予其生命的理念的叛徒德拉波特，都早已注定从精英民兵中脱离。\n\n莱内的珍贵友谊破碎了，他在不为人知的角落里泪流满面，但随后就打起精神走了出来，厉兵秣马，帮助布列塔尼向荣光迈出最后一步。如果一个人被他自己的朋友所背叛，被他的老同志所抛弃，那么这个人会怎样呢？希特勒曾经也只是个挣扎在生死线上的贫民，但莱内将向世界展示他的力量，向“朋友”们展示他疯狂的信仰，向布列塔尼展示只有他才能保护她的安全。"
 POLITICS_GOULVEN_PENNAOD_DESC:0 "虽然曾以法语姓名“乔治·皮诺”活动，但古尔文·彭瑙德永远怀揣着一颗热爱布列塔尼的心。彭瑙德但生于1928年，自少年时代便是布列塔尼民族主义者，大半生都在为布列塔尼独立事业而战。二战期间，彭瑙德由于年纪尚小无法参战，遂加入了与布列塔尼民族主义者团体密切相关的其中一个青年运动组织，并且表现突出。\n\n战后，布列塔尼共和国成立时，彭瑙德加入了这个新生国家的武装部队，从此声名鹊起。凭借精熟的技能，彭瑙德被那些在布列塔尼寻求庇护所和藏身处的法国游击队视为梦魇，不敢造次。1960年，彭瑙德的功绩得到了高度认可，他成为了布利塔尼最年轻的将军——与布列塔尼的军队同样年轻。\n\n尽管佩罗特大队在军队中有广泛的影响力，彭瑙德却不甚以为然，认为自己唯一的使命应当是为布列塔尼民族效力。随着时间的推移，这种执拗的心态让彭瑙德等未加入佩罗特大队的军官与忠于莱内的军官之间产生了矛盾，而彭瑙德的晋升令矛盾更为严重。\n\n德拉波特的革命成功了，作为仍然效忠布列塔尼民族的首要军官，保卫国家的重担落到了彭瑙德的肩上。但是，德拉波特的作风太过激进，甚至不惜冒着勃艮第的怒火也要与左派眉来眼去，虽然用意良善，但彭瑙德与军方必须加以阻拦，以免布列塔尼自我毁灭。\n\n彭瑙德统领了这个年轻的民主国家，他能否平安无事地越过那道曾绊倒德拉波特的坎呢？"
 POLITICS_YANN_FOUERE_DESC:0 "扬·阿道夫·富埃雷，于1910年7月26日生在法国南部的艾尼昂县，早年便亲眼见证过布列塔尼人受法兰西统治者压迫的情景，因为布列塔尼文化在公共生活中受到了诸多压制。随着时间的流逝，扬·富埃雷开始对现状有所不满，并且很快转而投身于布列塔尼民族主义的事业。\n\n富埃雷不仅曾在多家布列塔尼报社中供职，也活跃于布列塔尼人的政坛之上，在心底里俨然已经是个布列塔尼人。同时，富埃雷也支持皮埃尔-约瑟夫·蒲鲁东提出的联邦思想，为此撰写的报刊文章数目繁多，常在文中大力鼓吹联邦制。在相当长的一段时间里，富埃雷的文章不过是无用的呓语而已——布列塔尼的所有民主人士必须结成同盟，求同存异，才能保障革命成功。如今，事情已经起了变化。\n\n在控制了国家党的所谓温和派之后，富埃雷终于能够无所顾忌地向他的同志们传播联邦制理念了。正如富埃雷当选布列塔尼总统所证明的那样，他的理念成功引起了人们的共鸣。\n\n前进的道路已然明晰，可以大踏步地追逐梦想了。私下里，他一直都在构想一幅欧洲联邦制的蓝图，以区域边界线重新划分欧洲，各自成立种族同质的国家，联合在一起，结为泛欧罗巴民族联邦，百面旗帜的欧罗巴。\n\n这些激进的理念，是否能够如他此前的理念一样引起支持者们的共鸣？现在仍然有待观察。"
