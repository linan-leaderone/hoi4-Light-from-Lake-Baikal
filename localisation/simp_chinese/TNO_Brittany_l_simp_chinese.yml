 BRT_europes_staple_port:0 "欧洲的主要港口"
 BRT_europes_staple_port_desc:0 "在欧洲，无论你是想要英国文学、意大利电影还是美国摇滚乐，都很可能要经过布列塔尼的手才能拥有。虽然我国是“团结协定”的成员，但我们对这一联盟的荣光和宏伟不抱什么幻想，只是为防止勃艮第入侵而做出的无奈之举罢了。不过，现如今德国自顾不暇，勃艮第对法国虎视眈眈，我们还是捞钱为上吧！"
 BRT_breton_national_committee:0 "布列塔尼国民委员会"
 BRT_breton_national_committee_desc:0 "布列塔尼国民委员会自1940年7月3日的蓬蒂维大会上宣布成立，是当今布列塔尼国的政治管理机构。独立伊始，委员会就被奥列尔·莫德雷尔和他的布列塔尼民族党所把持。但是，变革之风已经悄然吹起。\n\n一方面，为了帮助布列塔尼追求民主，民族党的创始人之一雷蒙德·德拉波特开始游离于民族党之外，将民主政治的支持者组织起来另立新党，名为国家党。另一方面，佩罗特大队的领袖塞莱斯坦·莱内对莫德雷尔的领导并不满意，开始在他的部队缔造出的阴影下暗中行动。\n\n如果国民委员会无法保持团结，布列塔尼的未来便会偏离莫德雷尔构想的模样。"
 BRT_breton_national_committee_two:0 "布列塔尼国民委员会"
 BRT_breton_national_committee_two_desc:0 "最近的事态发展巩固了国民委员会的稳定性。尽管最极端的反对派已经被处理掉了，但新生的民主党派之间已经擦燃了矛盾的火花。不过，这才叫民主的日常嘛，对吧？"
 BRT_breton_national_committee_three:0 "布列塔尼国民委员会"
 BRT_breton_national_committee_three_desc:0 "最近的事态发展严重削弱了国民委员会的影响力。如今的委员会只是莱内支持者的一言堂，也提醒着人们布列塔尼的政治体制曾有另一副模样，不过早已垮台了。"
 BRT_the_bezen_perrot:0 "佩罗大队"
 BRT_the_bezen_perrot_desc:0 "佩罗大队正式成立于1943年11月11日，这一天成了布列塔尼全国上下欢庆的年度盛典。虽为准军事组织，它却牢牢扎根于布列塔尼民族主义。这支部队的名字源于一位不幸被共产党刺杀的布列塔尼民族主义者——雅恩-瓦丽·佩罗。二战时期，佩罗大队主要负责围剿游击队，而在德国胜利之时，佩罗大队也历经千辛万苦，成功实现了那无数逝往的布列塔尼人唯一的梦想：解放布列塔尼。\n\n今天，佩罗大队已经从党卫军的打手成长为一支可观的军事力量，对布列塔尼的军队和国防有着巨大的影响力，而它在大众眼中却是民族党内把持军权的一派（此前民族党的准军事组织是战斗团，后由佩罗大队取而代之），因而在布列塔尼政界具有不小的发言权。\n\n这一现象没有逃脱佩罗大队领导人塞莱斯坦·莱内的法眼。恰逢莱内和莫德雷尔产生摩擦，佩罗大队或许正伺机寻求国民委员会内的主导地位。"