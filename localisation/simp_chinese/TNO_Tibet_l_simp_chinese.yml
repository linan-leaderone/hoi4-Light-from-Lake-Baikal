 POLITICS_TENZIN_GYATSO_DESC: "二十世纪这几次大动荡，将这万物的秩序颠覆，一次又一次，西藏民族却不曾变更动摇，仍屹立于那里。十四世达赖喇嘛，仍在这个坚忍不拔的国家中稳居首位。他也被称作丹增嘉措，是整个西藏的精神与政治领袖。虽缺乏直接的政治权力，但他对西藏及整个藏传佛教的影响力十分明显。\n\n同其他达赖喇嘛一般，丹增嘉措被认为是第十三任达赖喇嘛的转世，是神菩萨的化身。丹增嘉措于1935年7月9日生于藏华边界的红崖村，在四岁时他被西藏的喇嘛发现，通过他们的测试方式，确定了他下一任达赖喇嘛的身份。\n\n从那时起，他便成为西藏精神与政治的领袖，虽他上位时，西藏真正的权势掌握在其手下的喇嘛手中。这样一个公开的神权制度令外人好奇，也有人批判西藏及其内部的统治制度，但这制度却在清朝灭亡后的半个世纪中保持令西藏保持独立自主。"
