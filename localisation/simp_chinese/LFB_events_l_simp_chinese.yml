 COX.100.t:"逃亡（其二）"
 COX.100.d:"£gezifu £gezifu 秀英受不了了。\n\n£gezifu £gezifu 因为前几年那场该死战争，她那本就不安稳的，但还算过得下去的生活彻底毁了。\n\n£gezifu £gezifu 兵荒马乱，兵荒马乱，兵荒马乱。\n\n£gezifu £gezifu 在日本来之前，她的男人就已经就隔三差五地被喊去“操练”，每次都是去给官爷们免费干苦劳役，地里的活计便是三天打鱼两天晒网，都只有她一个人在营生结果这仗一打，她男人便顺水成章被征召去了军队。村里现在除了小孩，男丁已经绝迹了。本来一个人种地也能将就着过，但这好死不死地处在战线附近的无名小村庄三天两头挨炸，秀英一家人都活着——可地算是彻底坏了。\n\n£gezifu £gezifu 前几天，老母亲突然生了急病，可没人看——村里的土郎中早去军营了，老母亲就嚎着叫着走完了她坎坷的一生，昨天，她男人的尸体也送回来了。\n\n£gezifu £gezifu “秀英啊，你男人还算好的了，留了个全尸，我听说有的娃子被打的呀，浑身上下没一块好肉……”邻家的阿姨见着她男人的尸体，感慨道。\n\n£gezifu £gezifu 秀英没听进去邻家老阿嬷的絮叨，只是一会怔怔地望着她男人的尸体，一会看看她三个还没10岁的孩子。“老滚嗯（丈夫），你没了，俺们咋过啊……”  一句话从她嘴里蹦出来。她又愣怔起来，地没了，没活路了；母亲没了，男人也没了，这地方没什么好待的了，干脆跑吧，可是，往哪里跑？\n\n£gezifu £gezifu “咋就俺们这兵荒马乱的呀……听说新疆那边变了天，来了群什么红军……听说好多人都往那跑……”\n\n£gezifu £gezifu 秀英这下可把邻家阿妈的絮叨听进去了，新疆？新疆！那里总不打仗吧！成，就往那跑！\n\n£gezifu £gezifu 第二天一早，秀英悄悄把门阖上，背着3岁的幺女和不多的行囊，左手牵一个右手牵一个，踏上了逃亡的道路。"
 COX.100.a:"目的地：新疆。"
 COX.101.t:"新疆，新家"
 COX.101.d:"£gezifu £gezifu “马步芳，妈的马步芳，收的税叫我们活不了，妈的马步芳！”\n\n£gezifu £gezifu  听着台上那个老农模样的难民大吼，台下的听众——红军战士，新疆人民，抑或是刚刚才从青海逃过来的难民，都低着头，若有所思，有些人甚至开始啜泣。秀英也低着头，不过她没有哭，想想过去在青海的生活，那真是没有一点盼头，每天醒来想的就是怎么填饱一家人的肚子，然后晚上再带着饥饿入睡，周而复始，没有尽头……\n\n£gezifu £gezifu 经过漫长的跋涉，她终于带着她的三个孩子到了新疆，可是包裹已经被青海境内的马家军克扣走了，她现在除了她的三个孩子，不名一文，她真正地山穷水尽了。\n\n£gezifu £gezifu 老农下去了，一个穿戴整洁的人上了台，是新疆这边的官老爷吧，不知道为什么把他们聚在这一块，开什么“诉苦会”，本来她不想来，可是越境的时候被这里的兵抓住了，又听说开完这个会能有顿饱饭吃——他们四娘母多久没吃顿饱饭啊！管它的，先蹭一顿饭再说，吃完也有力气进城讨营生……反正这帮官老爷估计也是开会来撑撑面子，开完会，早把他们一脚踢走嘞！秀英想着，嘲讽地看着周围哭成一片的难民——哭吧哭吧，哭没了力气被踢开我看你怎么哭！天底下上头的人都一个样！\n\n£gezifu £gezifu 台上，唐营长抹了抹泪水，“乡亲们，我们对你们之前的遭遇非常痛心，但是，我向你们保证，你们在新疆，将会迎接崭新的新生活！你们以前受苦的日子一去不复返了！”台下的秀英又嘲讽地冷笑一声。\n\n£gezifu £gezifu 开饭了，老天，居然有肉！香喷喷的羊汤，刚出来的馕饼，油滋滋的烤羊肉！妈呀，这群当官的真舍得下血本！没节没喜的居然上肉！青海过年也吃不上哦……旁边三个孩子正笑嘻嘻地抢着肉，秀英笑了，好久没看孩子这么开心过了，好久没笑过了，好久……\n\n£gezifu £gezifu 饭吃完了，秀英便以为就没了，准备带着孩子进城去，结果她被领着到了一个大院里，这么大！一个红军战士把他们一家领进大院的一间屋子，笑着说你们就在这住下吧，她本来想跑，可是门口两个带枪的小娃子让她着实害怕，惴惴不安地过了一夜。第二天，又是几个官模样的人，过来问了她话，叫什么名字，家里有几口人，会干什么，她一一回答，那些官模样的居然一点官架子都没有，还跟她聊天呢！第三天，她被领着到了一块田里，领头的对她说，这田归她种了，交足一定数量的粮食（真少！我一天都交得齐！），剩下的都是她的。\n\n£gezifu £gezifu “啥啥？”秀英震惊了，“你们，把这地，白给我种？”即使他早听说过这里的人是会分地的，听到这句话，仍然难以置信。\n\n£gezifu £gezifu “是啊，大姐，以后我们还要收购你的粮食呢！价格绝对实惠！”\n\n£gezifu £gezifu 秀英回到住处，脑子空空的，孩子在大院里和同龄人玩呢，听着他们的欢笑声，她流泪了。"
 COX.101.a:"日子总算有盼头了。"
 COX.102.t:"平凡"
 COX.102.d:"£gezifu £gezifu 李二坐在哨房里，打了个哈欠。\n\n£gezifu £gezifu 他在的营这两天换防到边境了，巡逻和站岗就成了他们营近日来的主题。南边的邻居不安生，不仅是土匪常来骚扰，有时候连马家的正规军都要过来“打秋风”，边防的任务自然就成了最重的了，这点让早就探索出“保命哲学”的李二很不高兴，可是有什么办法呢？在营房里当兵吃饭，就得受人管，这点他还是拎得清的。\n\n£gezifu £gezifu 伸手拨了拨煤油灯的灯芯，李二把脑袋撑在手上，打算打会瞌睡（处分就处分，管他的！反正营长也看不到）。结果“砰”的一声，门被撞开了，新兵蛋子急急忙忙地闯进来，李二一个激灵，睡意全消，“慌得跟家里死了人一样！”李二生气地咒骂着，结果新兵蛋子上气不接下气地说着：“李叔……咱们跟那边的土匪……打起来了，他们快顶不住了，你枪法好……去支援一下吧……”\n\n£gezifu £gezifu “啥？”李二愣怔一下，这帮龟儿子，平常骚扰来骚扰去就差不多得了，这次居然还来真的?他没有多想，挎着枪上了马，被新兵蛋子领着奔向地点。\n\n£gezifu £gezifu 没骑几分钟，李二就听到了枪声，李二远远一望，果然，自己带的新兵班正在和一队土匪交战，不过双方的枪法都实在堪忧，乒乒乓乓打了大半天，双方愣是一个挂彩的都没有，不过，土匪或许察觉到了对面是新兵，正慢慢地接近。\n\n£gezifu £gezifu “……这帮新兵蛋子……”李二一阵无语，不过也怪不得他们，他们才参军几个月勒？枪都拿不稳！\n\n£gezifu £gezifu 李二取下他的半自动步枪，对着一个土匪腿就是一枪，土匪应声倒地（怎么说俺也当了二十年兵嘛），对着另外一个又是一枪，这样放倒了三个，其他土匪见碰上狠角色了，急急忙忙撤退了，李二在此期间又开了一个土匪的瓢。\n\n£gezifu £gezifu 战士们从掩体里探出头来，“愣啥？抓活的啊!”李二吼了一句，抢先捆起了一个土匪，“嘿嘿，立功了这……”\n\n£gezifu £gezifu 把三个土匪交上去，已经是两个时辰后的事了，李二领着他的班疲惫地走回营房，新兵蛋子忍不住了：“李叔，这边境怎这苦这累啊？我们天天都得跟这群土匪打照面。”李二瞥了他一眼，“这才几天？苦日子还在后面呢！”\n\n£gezifu £gezifu 晚上，李二躺在铺上，没一会就睡着了，可是，他好像恍恍惚惚听见新兵蛋子念叨着，“天天都这样，什么时候是个头啊……”"
 COX.102.a:"周而复始。"
 COX.103.t:"邻家起火"
 COX.103.d:"£gezifu £gezifu 毛岸英看完手上的文件，瘫在椅子上，揉了揉双眼。\n\n£gezifu £gezifu 新疆土改取得成功，在布里亚特的援助下开始了初步工业化，工农红军也改编完毕。西北的黑暗正迎来光明。虽然现在事也不少，但总比土改那会要清闲许多。\n\n£gezifu £gezifu 毛岸英揉了揉脖子，挺起身准备继续看文件——\n\n£gezifu £gezifu “砰”办公室的门被骤然推开，门打在墙上，发出了响亮的碰撞声。警卫员火急火燎地冲了进来，手里拿着份电报\n\n£gezifu £gezifu 毛岸英愣了一下，随即反应过来——出急事了，不然警卫员不会这么慌张。\n\n£gezifu £gezifu “怎么？哪里的地主暴动了？”看样子，地方民兵压不住了，要请中央出马。\n\n£gezifu £gezifu “不是”警卫员摇摇头，“是边境出了问题，青海那边，您先看看电报吧。”\n\n£gezifu £gezifu 毛岸英接过电报，埋头读了起来。电报只有短短几行字，“青海发生叛乱，有大批难民溃军涌入边区，请求中央迅速处置”读毕，他不由得苦笑起来，虽然他绝对不会满足于新疆的一亩三分地，计划着向内地推进，青海自然是他的第一个目标，可是，这“机会”来得是如此的猝不及防，以至于他还要先解决青海给他带来的烂摊子。\n\n£gezifu £gezifu 不过，事情发生了，就得解决。\n\n£gezifu £gezifu “通知一下陈总理，马上准备召集政治局召开紧急会议，我们得把这件事处理好。”\n\n£gezifu £gezifu “是”警卫员转身准备离开，“等等，再把情报部的，和民兵管理的叫过来，我有事找他们。”\n\n£gezifu £gezifu “是。”警卫员转身离开了，毛岸英坐回椅子里，把其他文件推开，从抽屉里拿出一张纸，开始思考怎么处理这件事情——不仅是处理难民溃军，还有怎么把青海安定下来。他开始想，如果是在陕北，如果是他的父亲，他会怎么做。\n\n£gezifu £gezifu “报告，”情报部门负责人敲了敲门，走了进来，“主席，您找我有什么事？”\n\n£gezifu £gezifu 毛岸英从想象中抽出来，对着这位新生情报部的负责人，说道："
 COX.103.a:"“马上派人渗透青海，看看发生了什么！”"
 COX.104.t:"指点方向"
 COX.104.d:"£gezifu £gezifu 又是艰辛的一天，李二乔装打扮后带着继续向青海的更深处走去。\n\n£gezifu £gezifu 在荒漠中，若没有条道路，是很容易的遗失在茫茫荒漠中的，所幸的是，前人留下的道路成了防止李二失踪最好的道具，尤其是这条道路以前清剿马匪的时候红军的战士们曾开拓过。\n\n£gezifu £gezifu 很多情况下，李二都只是孤独地行走着，是苍茫世界一个微不足道的沙尘。\n\n£gezifu £gezifu “有人来了？”李二放眼看到远处有一伙人在缓慢的行走着，他下意识地将手放入了腰间，握上了一把苏制小手枪。那可是他成为后渗透人员拿到的宝贝，可得好好的用。\n\n£gezifu £gezifu 过了一会儿，他才把手放下，急忙拍一拍自己身上的灰尘，整理了一下着装，走向已经可以依稀看得清样子的难民群——现在完全不用担心有诈，难民独特的模样已经被李二深深记在脑海里了，不会认错的。\n\n£gezifu £gezifu “大爷大娘，你们这是要去哪啊？”当李二正式出现在难民面前时，他的样子和之前乞丐有了不小的差距，更主要的一股气质让他形象大变。\n\n£gezifu £gezifu “啊，你，你是？”作为领队的是一个看着约五六十岁的老人，李二环顾了一下，队伍里大多都是老人和小孩，二三十岁的青壮年几乎看不到，每个人都面黄肌瘦，看着就知道很久没吃东西了。\n\n£gezifu £gezifu “我从新疆来的，准备去西宁见亲戚。”李二说道。\n\n£gezifu £gezifu 听到这句话，老头摇摇头，说道：“别去了！你亲戚大抵是没救了！听说西宁那边出大事了，死了很多人，俺们这边的地主都跑了！”\n\n£gezifu £gezifu “啊！？那你们现在准备去哪！？”李二装出不可思议的表情，说道。\n\n£gezifu £gezifu “天晓得，俺们准备去宁夏，听说那里还不是太乱。”老头说道。\n\n£gezifu £gezifu 李二听罢，把自己的袋子打开，拿出干粮，自己吃了口，递给对面，说道：“既然如此，去新疆吧，那边正欢迎人呢，前阵子我刚出新疆的时候，就看到从青海来的人了。”\n\n£gezifu £gezifu 老头将信将疑地接过袋子，说道：“是这样么？”\n\n£gezifu £gezifu “总之到时你要是见到戴帽子的人了，喊一声俺求红军帮忙，共产党帮忙，他们就来帮忙了。”李二如此说道，说着，就继续往青海的方向走了。\n\n£gezifu £gezifu 留下还带着些许疑问的老头。"
 COX.104.a:"“红军？共产党，好像听说过……”"
 COX.105.t:"青海危机"
 COX.105.d:"£gezifu £gezifu “咚咚咚”“请进。”\n\n£gezifu £gezifu 陈赓一脸凝重地快步走进办公室。“主席，青海出事了！”\n\n£gezifu £gezifu 毛岸英顿时吓了一跳：“我们的情报员被抓了？”\n\n£gezifu £gezifu “不是！而是疑似发生了内乱”\n\n£gezifu £gezifu “这次我们情报员趁乱传了很多情报回来。自从马家在宁夏打了败仗，马家政府的公信力就大为降低，据说那马继援想依靠马家以前搜刮的财富重整军备，不知怎么的，就后来有人谣传银行没钱了，政府又要印钱，纸币要贬值成废纸了！没多久西宁就爆发了大规模的挤兑事件，银行当然拿不出来啊，因为银行里的钱全进了马家的口袋，于是讨钱的民众就全堆在银行门口，求公道呢，事情闹挺大，西宁的民众都看着呢，据说后面，马家的私兵套了身白衣服，以一字长蛇阵冲要钱的民众的阵，冲破了就一个劲地打人，据说连残疾人都不放过，活活打死了。”\n\n£gezifu £gezifu 陈赓咳嗽了一下，接着说：“还有一点就是，存钱的有不少是关内逃难的难民，本身就是靠给马家干没有安全保障的工作讨来的钱。现在家财一朝散尽，据说已经开始暴动了。这次暴动影响不小，除了西宁，其他地方也有暴乱，这进而加剧了本地人和外地人的冲突，可悲的是，本地的民族矛盾其实并不冲突，不论是汉族还是回族还是维吾尔族，以前的矛盾都并不尖锐，反而相当厌恶从关内来的汉人。”\n\n£gezifu £gezifu 陈赓停了一下，才继续说：“据说，马家内部也有人不满马继援的做法，但这个消息可能不太准确，仅供参考。”\n\n£gezifu £gezifu 毛岸英思考了一会，最终下了结论：“我们得赶紧做好准备，青海的动荡很可能会牵扯到我们。”"
 COX.105.a:"“首先，开始往新青边界调物资。”"
 COX.108.t:"西宁，西宁"
 COX.108.d:"£gezifu £gezifu 西北，对红军而言，承载着太多的往事。二十多年前，当革命遭遇低谷。风尘仆仆的红军四处辗转，最后来到了这片土地。但还未安定下来，幸存下来的革命者们爆发了争执，以红四方面军为主组成的西征军西渡了黄河，浩浩荡荡地向西北进军，这次冒进遭到了马家军的迎头痛击。在之后，大溃退时的中共干部，并没能瞻仰这些逝去的烈士，而是一路向西，穿过重重封锁，抵达了较为安稳的新疆。\n\n£gezifu £gezifu 现在，红旗终于插上了西宁城头，从乌鲁木齐赶来的毛岸英登上了古老的城墙。\n\n£gezifu £gezifu 此时，城门口被大量的平民围得水泄不通，他们是农民，佃农，小商贩，手工业者。他们也是被压迫者，将毛岸英，一面红旗，还有负责维持秩序的红军战士们围在中央。岸英的视线扫过人群，但并不能从他们脸上看出任何情绪。人们的视线茫然地扫过持着枪的战士，新变换的旗帜，然后不约而同地落在了毛岸英的身上。\n\n£gezifu £gezifu 毛岸英知道，这里饱经磨难的人民并不如他们外表看起来一般麻木。他们用看似木讷的目光敏锐地检验着红军和新的政权。如何让这些生长在抓壮丁和扫荡战的人们相信有一支全心全意为了他们服务的武装？如何让这些受尽地主盘剥和官家冷眼的群众相信新的政权势将改天换地？\n\n£gezifu £gezifu 岸英的眼光同样也凝视着这一个个如同大地一样黝黑坚实的西宁人民，他知道，这些受压迫者们，才是中国革命的希望。这个民族的未来，不在于某个人的卧薪尝胆，或是什么人的决心终成。中国的未来，不在这些天上缥缈的云，而是这些大地上真实的黄土。\n\n£gezifu £gezifu 他喉结上下微移，张开了嘴巴。"
 COX.108.a:"“乡亲们，红军是咱工农自己的武装……”"
 COX.109.t:"满目废墟"
 COX.109.d:"£gezifu £gezifu 青海的人民同解放前的新疆人民一样，已经在压迫中苟活了几千个春秋，在这片土地上，痛苦实在是太常见了。几千年以来的封建地主给这片土地戴上了一层又一层厚重的枷锁，这些枷锁可能叫宗族，也可能叫民族，也可能叫宗教。一道又一道枷锁束缚着瘦弱的人民，让他们在永不停止的劳作和徭役中，沉默的等待着死亡。\n\n£gezifu £gezifu 而伊斯兰教华美的教堂同样是这里人民背上沉重的大山，在神圣的教堂内，神仆以神的名义鲸吞了这里的人民赖以生存的土地，并在上面用人民的血汗修筑起供养神灵——同时也是供养自己的华美“宫殿”。而华美教堂之外，则是骨瘦如柴的佃农在田野上劳作的样子，更远的地方，则是无地可耕，无家可归的流民的哀嚎。\n\n£gezifu £gezifu 而马家和日本人在这片同样施加了痛苦的回忆，在这里，流窜的匪帮，穷凶极恶的日本军队。这些是这片土地上最真实的伤口。血与火在这里燃烧，百姓流离失所，居无定所。\n\n£gezifu £gezifu 饥荒几乎是年年都在发生的，毛岸英在西宁周围走过的村落，家家户户，见不到几个壮年的男丁，有的村子看到外头来了兵，就在短短的时间里人去楼空，连半点粮食都看不到。\n\n£gezifu £gezifu 而每一个村子大半都是因为各种战火而焚毁的废墟，岸英就这么站在废墟而空无一人的村落里，默默叹息。\n\n£gezifu £gezifu “旅长，我们回去吧。”\n\n£gezifu £gezifu 身旁的卫兵说道。\n\n£gezifu £gezifu 岸英点点头，今天的实地调研要结束了。\n\n£gezifu £gezifu 他转过身去，在离去之间，回过头，再看了一眼这破碎的山河。"
 COX.109.a:"我亲身踏过这里的废墟，我亲眼看到了这里的灾难。"
 COX.110.t:"安置流民"
 COX.110.d:"£gezifu £gezifu “外面来兵了！”\n\n£gezifu £gezifu 太阳还没升起来的时候，不知是哪个负责守夜的人小声地喊了一声，整个山间避难所嘈杂的闲聊声顿时归于虚无。\n\n£gezifu £gezifu 自从他们得到了青海又开始打仗之后的消息之后，他们就带着家里仅存的粮食逃了，连土司负责监视他们村子的私兵都没有发现。\n\n£gezifu £gezifu 一个看起来才六岁的孩子睁着无暇的黑色眼睛，看着这片漆黑的避难所。\n\n£gezifu £gezifu 避难所是构建在一个山洞里的，山洞入口被简单的封起了口，不认真搜查的话，还真不容易看得出来。\n\n£gezifu £gezifu 这里大概藏了二十多个瘦小的身体，其中大概有四个家庭，十多个孩子。每个人都骨瘦如柴，躺在草堆里如同干尸一样恐怖。\n\n£gezifu £gezifu “天天来兵，这些兵就是吃人野兽，他们比野兽还狠！吃人不吐骨头。什么马家军，什么日本人，都是吃人的！”\n\n£gezifu £gezifu 一个老人忍不住小声骂道。\n\n£gezifu £gezifu “嘘！”一旁，老奶奶的女儿担心被发现，急忙提示道。\n\n£gezifu £gezifu 但似乎已经晚了，避难所外面的兵，外面的“吃人野兽”听到了他们细小的声音，朝着他们走来。\n\n£gezifu £gezifu 草鞋踩在地上的声音越来越近，这让避难所里的众人心惊不已，几位妇女已经想象到了她们被发现后的悲惨未来。\n\n£gezifu £gezifu 那六岁的孩子好奇地看着自己听到声音的方向，明明那里被稻草遮蔽着。但她还是目不转睛地盯着。似乎完全不担心她被“兵”发现后会发生什么似的。\n\n£gezifu £gezifu 下一刻，光明照耀了她的眼睛，她犹如黑夜一样美丽的眼睛映照出了一颗颗鲜红的红星。"
 COX.110.a:"“我们是工农红军，我们是来救你们的！”"
 COX.111.t:"追击穷寇"
 COX.111.d:"£gezifu £gezifu 在这片大地上，一个政权的兴衰并不能代表这片大地就这样简单的就被改变了。青海马家的衰亡就如同这片大地上数千年以来衰亡的其他政权一样，看似死去了，但他漫长岁月积攒的封建根骨，却没有多少变化。要想改变这一切，并不简单。\n\n£gezifu £gezifu 剿匪誓师大会上，一支支红军排列整齐，红军的红旗迎着太阳，在风中飘舞着。\n\n£gezifu £gezifu “同志们！我们虽然战胜了马家军的主力，并不意味着青海就完全解放了。各地仍然有着各种背景的土匪依旧盘旋在青海各地，给无数青海的人民带来灾厄，我们是人民的军队，我们能容忍这种行为吗！？”\n\n£gezifu £gezifu 毛岸英看着一张张或稚嫩，或成熟，有着不同种族样貌的面孔，一字一句地说道。\n\n£gezifu £gezifu “不能！”\n\n£gezifu £gezifu 微风轻拂之下，红军战士们齐齐发出了震耳欲聋的吼声。\n\n£gezifu £gezifu “同志们，在青海，可憎的地主阶级还在该死地压迫着我们辛勤的劳动人民，他们残酷地盘剥着我们勤劳的阶级同胞们，我们的阶级同胞在无尽的痛苦中生活，而那群该死的地主却享受着我们难以想象的生活，我们能忍受这种行为吗！？”\n\n£gezifu £gezifu “不能！”\n\n£gezifu £gezifu 红旗之下，一位位红军战士们眼中冒出怒火，他们再一次用整齐响亮的声音回答道。\n\n£gezifu £gezifu “同志们，在这里，可恶的日本法西斯帝国主义对我们的新根据地垂涎欲滴，他们随时可能会对我们发动战争，将青海人民好不容易取得的解放独立与自由剥夺，我们能容忍他们的行为吗！？”\n\n£gezifu £gezifu 红日之下，一位位红军战士沐浴在无穷无尽的阳光中，他们又一次用整齐响亮的声音回答。"
 COX.111.a:"“不能！”"
 COX.113.t:"永不放弃"
 COX.113.d:"£gezifu £gezifu 张大爷神志有点不清醒，这点全村子的人都知道。\n\n£gezifu £gezifu 他像个正常人一样劳作，像个正常人一样吃饭，像个正常人一样生活。但是他嘴里总是念叨着当地人听不懂的词，什么“共产党”啦，“”红军”啦，还有他常常挂在嘴边的词---“毛主席”。\n\n£gezifu £gezifu 面对村民们的疑惑，他的家人们总是尴尬地笑笑，说一句“陈年往事啦”便不再提起，久而久之村里人也习惯了这个神神叨叨的大爷，加上他们一家交税，巴结上面总是很积极，于是当地的长官也不再追问，默许了大爷的神经。\n\n£gezifu £gezifu 张大爷一家是逃难来的，陕西来的。\n\n£gezifu £gezifu 日子一天天过去，张大爷也一天天老去，不过每次提起他的“毛主席”，他总是非常虔诚，像是个年轻人一样，孩子气地笑着。\n\n£gezifu £gezifu 不过日子过不下去了，马家军内部的骚乱让这个地方失去了秩序，长官跑了，村民跑了，马匪横行，赵大爷的儿女跪在地上，求着张大爷和他们一起走。\n\n£gezifu £gezifu “跪什么！封建迷信！毛主席的教导你们都听到狗肚子里了？！”\n\n£gezifu £gezifu “爸！到处都是马匪，不走，我们过不下去啊！”他的大儿子喊道。\n\n£gezifu £gezifu “马匪有什么！毛主席会派红军去打的！毛主席和党中央不会丢下我们！”\n\n£gezifu £gezifu “爸！毛主席已经死了！共产党早没了！我们现在在青海啊！”他的二儿子几乎是吼出来的。\n\n£gezifu £gezifu “什么？！”张大爷震动了一下，但他很快恢复了自信——\n\n£gezifu £gezifu “无论什么时候，毛主席和党中央绝对不会坐视不理的！”\n\n£gezifu £gezifu 他的子女们劝不过，只得留足粮食，抹着泪走了。\n\n£gezifu £gezifu 马匪真的来了，他们劫掠走了张大爷家的财物，绑走了张大爷。\n\n£gezifu £gezifu 红军追上马匪已经是一天后了，他们发现了被捆住的张大爷，张大爷已经非常虚弱，但是目光仍炯炯有神，他盯着红军帽上的红星，一字一句地念着：\n\n£gezifu £gezifu “毛主席不会丢下我们。”"
 COX.113.a:"永远不会。"
 COX.114.t:"第二次"
 COX.114.d:"£gezifu £gezifu 张思源已经是第二次干这种事了。\n\n£gezifu £gezifu 作为近卫八十八旅的战士，他跟着毛旅长从布里亚特到蒙古，又辗转来到新疆，打进迪化。随后，便在极度缺人的边区命令下，脱下了军装，下到基层里主持一个村庄的恢复生产和土改事宜。\n\n£gezifu £gezifu 而现在，他穿着军装，第二次在青海干起了恢复生产的工作。\n\n£gezifu £gezifu 走在村子里，比起在新疆村民的不信任，他在青海民众的眼里看见的更多的是麻木和害怕；害怕他们不过是新一代老爷，害怕他们带来的战乱与灾难，害怕他们会继续奴役他们……还有更多的是麻木，那种无数次希望后的绝望带来的麻木。但是，张思源知道，正如在新疆那样，他，他们，红军，将带给他们希望。\n\n£gezifu £gezifu 他踱进会场，会场正闹哄哄地忙着抓阄分畜生，虽然这里的民众还是对红军抱着不信任的态度，但眼前的好处摆在眼前，还是先拿到手再说。张思源耐心地等到他们分完，虽然不情愿，但是他还是走上台前，拿上地上的大喇叭，用不大，但很沉稳的嗓音宣布道：\n\n£gezifu £gezifu “乡亲们，今天大家把地主的牲畜分了，就各自回去生产……该种地的种地，该放牧的放牧吧，不用担心，缺草缺肥的明天县上会调一点过来，凑合凑合，大家就先回去吧！”\n\n£gezifu £gezifu 村民们满腹狐疑地回去了，但转头看看牵着的生灵，捏着绳索的手，不由自主地攥得更紧。\n\n£gezifu £gezifu 入夜，这个村庄渐渐入梦，但许多村民还是辗转反侧，因为，他们预感到，新生活要开始了。\n\n£gezifu £gezifu 窗外，太阳将照常升起"
 COX.114.a:"但生活不会一如既往。"
 COX.115.t:"正道圣言"
 COX.115.d:"£gezifu £gezifu “敬主赞圣”，“遵经从训”“教主之令，民需服从唯谨，虽令之死，亦所甘心。”\n\n£gezifu £gezifu 富丽堂皇的清真寺内，衣着华丽的阿訇一如既往的在宣读着本土化的苏菲教义，他高贵的圣言在清真寺之间环绕，余音不绝。\n\n£gezifu £gezifu 但今天，阿訇宣读到一半，就不禁皱起眉，睁开眼睛，看向清真寺内的信徒们。\n\n£gezifu £gezifu 他的目光环绕了清真寺内星星点点的信徒，不禁说道：“谁给他们的胆子不来礼拜的？”\n\n£gezifu £gezifu 他的圣言如惊雷，在台下礼拜的信徒耳边爆炸，惊得信徒们匍匐着身子，不敢回应。\n\n£gezifu £gezifu 许久，才有一个信徒开口说道：“阿訇大人，好像是……好像是因为最近外面从新疆来了个传道的阿訇……”\n\n£gezifu £gezifu “嗯？他现在在哪？”阿訇一步又一步地走下阶梯，站在匍匐着的信徒身边，问道。\n\n£gezifu £gezifu 还不等其他人回答，清真寺内的众人就听到外面人声鼎沸，似乎聚集起了大量的人群。\n\n£gezifu £gezifu “穆圣常去圣门弟子的园林中, 他不为穷人的贫穷而鄙薄他们; 他不为帝王的权势而惧怕他们; 他不分彼此, 一律号召他们走向安拉之道，穆圣最不愿发怒, 最青睐喜悦, 最体贴众人, 最善待众人, 最为大众谋利益”。一个身穿朴素袍子的阿訇在众人的簇拥下，缓缓走进清真寺内。\n\n£gezifu £gezifu “外力阿訇，难道以前的阿訇们说的都是骗话？”在外力旁边的一个牧民信徒问道。\n\n£gezifu £gezifu “这里的阿訇，假借真主之名，垄断私财，让信徒贫困，穆圣曾言：“我的教民中的贫困者, 将先于富裕者五百年进入乐园，他与穷人同坐，与贫民同吃，而这里的教主却行敛财之私事，是虚伪之徒也。《古兰经》圣言亦称：各人只得享受自己的劳绩，这里的教主盘剥尔等的财富以满足自己的私欲，这是不尊安拉，不敬穆圣的的行为，他们才是安拉的敌人。”\n\n£gezifu £gezifu 一边说着，外力一边指向清真寺内的阿訇，说道。在他身边，一群衣衫褴褛的信徒此时却如沐春风。\n\n£gezifu £gezifu 因为这是这么多年来，他们聆听的最美的圣言。"
 COX.115.a:"谁行善谁得入乐园，他们不受丝毫的亏枉。"
 COX.116.t:"分田"
 COX.116.d:"£gezifu £gezifu 今天一大早，驻扎在村子里的兵，不，不是兵，应该叫战士。帽子上有星星的战士们就在敲打着什么东西。\n\n£gezifu £gezifu 这吸引了一些孩子们的注意，孩子们醒来之后，最喜欢围在战士们身边，听战士们讲故事。\n\n£gezifu £gezifu “战士们，这次是要干啥？”\n\n£gezifu £gezifu 一个老人拄着拐杖，颤颤巍巍地走了过来。战士们和土改干部们已经在这里待了几个月了，前几天地主刚刚被揪出来审判，判了十年的劳改。\n\n£gezifu £gezifu 虽然战士们和以前的兵不一样，不烧杀掳掠，不强抢民女，但刻在骨子里对兵的恐惧还是让他们十分害怕。\n\n£gezifu £gezifu “这个吗？”这个红军指了指他们现在在搭建的分田尺。说道：“我们在搭分田尺，等我们修好后，就能给乡亲们，”\n\n£gezifu £gezifu “归我们！？”饶是这些战士纪律严明，这次的决定也让这个七十多岁的老人万分吃惊。\n\n£gezifu £gezifu 似乎从他出生为止，就从未发生过这种事情，哪有官爷会把粮食留给农民的。难不成，是某种骗术？\n\n£gezifu £gezifu “老先生，别吓着了，我们是红军，和以前的马家匪军和日本匪军是不一样的。我们在新疆已经改过了，所以不是骗你们的骗术。”看到老人吃惊的样子，这位红军吓了一跳，赶忙扶着老爷子，生怕他们出现意外。\n\n£gezifu £gezifu “红军，红军。”老人嚼着这个词。新疆已经改过了？老人依稀记得自己曾经听到过的传闻，没想到传闻竟然是真的。\n\n£gezifu £gezifu “是的，红军，我们是人民的军队，专门打地主和资本家的。”这个红军像是背书一样，说着。\n\n£gezifu £gezifu “地主我懂，什么是资本家？”这个老人有些好奇。\n\n£gezifu £gezifu “就……村里有钱的狗大户，剥削农民的叫地主，那资本家就是城里有钱的狗大户，剥削工人，工人和农民都是被压迫者，我们是好伙伴，专门去打压迫者的。”这个红军还在背书。\n\n£gezifu £gezifu 说实话，老人还是不太明白，不过他大致理解了红军是来帮他们的这一简单的道理。\n\n£gezifu £gezifu 几个孩子从老人身边跑过，孩子们的怀里都抱着一个小木板，他们睁着他们可爱的眼睛，说道：“红军叔叔，给。”\n\n£gezifu £gezifu 红军看着孩子们，笑着说道："
 COX.116.a:"好的，孩子。"
 COX.117.t:"接收破产商会。"
 COX.117.d:"£gezifu £gezifu “这日子没法过了。”李敬无奈地在自家商会里坐着，忍不住自言自语道：“老子当年带着资产来兰州重建业务，本以为这里没有日本鬼子和民国的狗官，会更好发展。但没想到啊没想到，天下乌鸦一般黑，那什么湟中实业有限公司摆明了就是马家的手套，骗我们这些关内人投资，好方便敛财，呸！”\n\n£gezifu £gezifu 说着，他忍不住想吐马继援满脸口水，但听说马继援已经垮台了，也就算了。\n\n£gezifu £gezifu 他大声地对几个整理物品的伙计说道：“这些东西是我们最后的家当了，你们拿去典当了，补给你们当工资的。”\n\n£gezifu £gezifu 说罢，他一步一步地走到商会门口，心中叹息：“也不知道今后怎么办。”\n\n£gezifu £gezifu 刚走到门口的他一眼就瞧到几个当兵的列队向自己的商会走来。\n\n£gezifu £gezifu 这下他的脑袋如响雷了一样，差点没摔一跤。但他随即又想起自己的商会早破产了，而且马家的人也早倒台了，才松了口气。\n\n£gezifu £gezifu “是李敬吧，原泗阳商会会长？”为首的一个红军说道。\n\n£gezifu £gezifu 李敬这时猛地想起，这些兵应该是那什么共产党的兵，共产党是要杀富济贫的，这下他死定了。他急忙弯腰说道：“兵爷，你是不是找错人了？我已经破产了啊！”\n\n£gezifu £gezifu 谁知，话音未落，他就听到几个红军哈哈大笑，为首的红军笑完缓缓说道：“找的就是破产的。”\n\n£gezifu £gezifu 听到这句话，李敬整个人仿佛丢了魂一般，差点瘫坐在地上。看来刚出狼窝，又进虎穴了。\n\n£gezifu £gezifu 见李敬整个人都不好了，一个红军士兵拿出一袋大洋说道：“我们只是来收购你的破产商会的，别多想。”\n\n£gezifu £gezifu 听到是误会一场，李敬大喜过望地接过钱，说道：“兵爷，里头请，咱们商会还是有一些产业能用的……”"
 COX.117.a:"“叫什么兵爷？叫我战士就好。”"
 COX.118.t:"红脸的活佛"
 COX.118.d:"£gezifu £gezifu 一大早寒气还没有吹散，一行数百人，就簇拥在红旗周围，跟随着数位红军战士，走向一个附近远近有名的佛寺。\n\n£gezifu £gezifu “方丈，根据相关人员举报，说你寺私下里虐待平民，并将平民虐杀以制成法器，根据玉树苏维埃会议指示，我们需要对你们寺庙进行搜查。”\n\n£gezifu £gezifu 围绕在红旗周围的农奴则喊叫起来，叫喃着诸如”我的孩子就是被寺庙抓走的”“我的丈夫……”\n\n£gezifu £gezifu 这些是一个月以来，红军工作组辛苦进行思想工作动员起来的农奴们。\n\n£gezifu £gezifu "这家的方丈可是大好人啊。"站在门口的香客方浩大声说道，心里却急得如热锅上的蚂蚁。\n\n£gezifu £gezifu 方浩是不信这些流言蜚语的，他是虔诚礼佛的人，当年，方浩逃荒的时候，被一个老和尚救了一命。寺庙怎么会是藏污纳垢之地呢？\n\n£gezifu £gezifu 老方丈出来唱红脸：“这位小施主，寺庙毕竟是佛家清修之地，能否通融一二啊。”\n\n£gezifu £gezifu 红军的班长周泽明就算再好脾气，这时候也不由得黑起了脸：“老方丈，红军已经向您提出了三次来检查的请求了，我们来检查是必须走的程序，如果为您开了先例，那其他寺庙怎么看，我们的工作就不好做了。”\n\n£gezifu £gezifu 双方交涉无果，人群开始按捺不住，对和尚们组成的“防线”发起冲击。\n\n£gezifu £gezifu 和尚们终究抵抗不住人们的推搡，群众们把和尚冲出了一个缺口，然后鱼贯而入。\n\n£gezifu £gezifu “天哪。”A不禁发出悲鸣，但是事已至此，他只能跟着进去。\n\n£gezifu £gezifu 但是当他进入方丈的禅房里搜出的地下室时，他简直无法相信自己的眼睛。\n\n£gezifu £gezifu 眼前的景象，简直可以称为阿鼻地狱，一群被铐上手铐脚镣，全身被尘土覆盖的人，在盯着他看，他们的身上可以看到无数的伤疤，有的已经结痂，有的还在灌脓。\n\n£gezifu £gezifu “天那，这是什么？”旁边传来的声音让他回过神来，但是他看见了什么？\n\n£gezifu £gezifu 一个不算精致，但是很明显经过了精心打磨的法器映入眼帘，但是重点不在于法器是干什么用的，而是法器的材质————那是一截人的小腿骨。\n\n£gezifu £gezifu 到此，方丈平日里苦心扮演的”红脸“被无情地揭穿，众人才发现，平日里佛光满面，慈祥的老方丈，背地里是一副怎样可怕的恶魔面孔——不，他就是行走人间的恶魔。"
 COX.118.a:"知人知面不知心。"
 COX.123.t:"荒野大镖客：冒险"
 COX.123.d:"£gezifu £gezifu 蒙疆南部的戈壁是世界上最荒凉的地区之一，有诗曰：“大漠连天一片沙，苍茫何处觅人家。\n\n£gezifu £gezifu 除了一些牧民，很少有外人会踏足这片地区。\n\n£gezifu £gezifu 然而就在这危险的地方，几个红军战士骑着马和马车正在行进，他们已经走了很长的路，而前方依然有很长的路要走。\n\n£gezifu £gezifu 路途漫漫，几个红军战士开始闲聊起来。\n\n£gezifu £gezifu “班长，我真的不信那些内地军阀能找着地方。”\n\n£gezifu £gezifu “可不么，我跟你说，他们估计连枪都不知道怎么拿。”\n\n£gezifu £gezifu “别瞎聊了，毛主席说了，战略上轻视敌人，战术上要重视敌人。”\n\n£gezifu £gezifu 刘班长一边喝止了部下的闲聊，一边打开了地图。\n\n£gezifu £gezifu 拜这恶劣的自然环境所赐，蒙疆南部人口稀疏，又因为人革委与日本的大战，本来稀疏的人口更是跑得没几个了。\n\n£gezifu £gezifu 这也是为什么，苏区打算和晋系的部队在这里交易军火。\n\n£gezifu £gezifu 刘班长也能猜到中央的意图，如果单单为了几条破枪，中央绝对不会让战士们冒着生命危险来到蒙疆。更重要的是，能不能借此机会获得内地的军事情报，甚至是争取一部分军队起义。\n\n£gezifu £gezifu 想到这，刘班长不禁高声喊了起来：“驾！驾！同志们，咱还得再快点！”\n\n£gezifu £gezifu 另外一边，李班长现在其实挺害怕的。\n\n£gezifu £gezifu 这不是李班长第一次倒卖军火，李班长给马家军卖过，给高宗武卖过。但是跑到蒙疆来卖，倒是第一次。\n\n£gezifu £gezifu “哥，咱这也忒冒险了，这要是让日本人发现了，不得把咱…”\n\n£gezifu £gezifu “你听过一句老俗语吗？叫撑死胆大的，饿死胆小的，上面的军饷就给这么点，咱得自己想办法！”\n\n£gezifu £gezifu 李班长用两只手把他的部下拎了起来，一双溢满杀意的眼睛狠狠地盯着他！\n\n£gezifu £gezifu “你不想当穷光蛋吧，想想你埋头种地的爹娘！想想你老婆！”\n\n£gezifu £gezifu “大哥，大哥，你看西边！”\n\n£gezifu £gezifu 李班长向西边望去，扬起的烟尘和夕阳构成了一道美丽的图画。\n\n£gezifu £gezifu 与这样的美景一同出现的，还有马蹄声。\n\n£gezifu £gezifu 随着尘埃散去，这几个晋绥军的士兵终于看清了他们的买家是什么人。\n\n£gezifu £gezifu “这…不可能啊，我还以为你们早就死光了！”\n\n£gezifu £gezifu 只见带头的军官，帽子上赫然缝着一颗红星。\n\n£gezifu £gezifu “李先生！久仰大名了！”那个带头的军官说着做了一个拱拳的手势。\n\n£gezifu £gezifu 拱手啊！这可是中国人的礼仪！\n\n£gezifu £gezifu “不敢不敢，长官抬举了。”\n\n£gezifu £gezifu “闲话不多说了，让我们看看货吧。”\n\n£gezifu £gezifu “长官您看，这都是全新的日本枪。”\n\n£gezifu £gezifu “嗯，都是好枪。”\n\n£gezifu £gezifu 那个军官拿起一把枪细细端详，正如晋绥军的人所说，崭新的日本突击步枪。\n\n£gezifu £gezifu “李先生，这些枪，是从哪里来的？”\n\n£gezifu £gezifu “刚从西北方面军运输队拿的，妥妥的新品。”\n\n£gezifu £gezifu “那好吧，这些黄金你们可以拿走了。”"
 COX.123.a:"“如果还有要求，我们会通过牧民联系你的。”"
 COX.124.t:"有钱能使“马”推磨。"
 COX.124.d:"£gezifu £gezifu  李二花了三天时间走完他所在的小城周围的村庄。\n\n£gezifu £gezifu “娘嘞……”目睹完马家军的剥削，破败的村庄，恍如骷髅般的活人。李二嘴里只蹦出来这一句呻吟，他连着这三天都没睡安稳。\n\n£gezifu £gezifu 明天就是交报告的日子了，想到这小城还没调查过，他决定今天就不出去看那些渗人的光景了，花一天时间来把这小城“调查”一番。\n\n£gezifu £gezifu 换了身在这城里足够普通，实际上已经是破旧不堪的衣服，李二开始在这小城晃荡起来。小城虽然也是一副萧条景象，但好歹不算破败，李二走在这起码不会做噩梦。\n\n£gezifu £gezifu “兄弟，来包卷烟。”\n\n£gezifu £gezifu 店主眼皮都没抬一下，扔包粗糙的烟过来，上面写着“湟中卷烟厂”，然后店主说了一个高得让人咋舌的数字。“娘嘞，咋这贵啊？你宰我呢！”“宰？都这个价！你上别处问去！绝对没宰你！”店主依然是眼皮都不抬一下。\n\n£gezifu £gezifu 李二四处问了问，还真是！怎这贵啊？一包烂卷烟赶得上五斤肉了！无奈，他灰溜溜地走了。\n\n£gezifu £gezifu 第二天晚上，到了宵禁时分，李二在约定地点把报告交给接头人，偷偷趁黑摸回去，一双大手突然拍上了他的肩头，李二回头一看，一个胖乎乎的马家军！“军……军爷……”李二腿当时就软了，“我……我……”完犊子，这次得进去了。\n\n£gezifu £gezifu “违反宵禁条例，跟我回公所去，接受讯问！”马家军大声吼道，手上却没有动作，一双大手仍死死摁在李二肩上，眼神却流露出一种……渴望？\n\n£gezifu £gezifu 李二顿时心领神会（废话，这事俺以前又不是没干过），手伸进裤包，拿出一叠钞票，堆着笑脸双手呈给那个马家军。马家军马上笑开了花，“不错，算懂规矩，”他扯过钞票，“还有，新来的吧？以后办事，就找兄弟，不过票子得备足！”转头走了。留下李二愣在那里。\n\n£gezifu £gezifu 李二脑子迅速转动起来，好！有门路！这下任务好执行多了！\n\n£gezifu £gezifu 他走回联络处，拿出一个皮箱子，往里面堆了些钞票，然后出门，向公所走去。"
 COX.124.a:"有钱什么都好办。"
 COX.125.t:"一次特训"
 COX.125.d:"£gezifu £gezifu 胡必定正骑着马前往伪蒙一边防哨站，此次他的任务是伪装成一名伪蒙哨兵，并对西北方面军进行侦查，打探其下一步的行动。\n\n£gezifu £gezifu 出发之前，组长语重心长地告诉他千万不能掉以轻心，但他并没有太多在意，都是黄种人，都挺像的，再说蒙语他也学得不错，不会露馅的。\n\n£gezifu £gezifu 于是他挥了挥手说知道了，然后就头也不回地骑上马走了。\n\n£gezifu £gezifu 不过胡必定毕竟还是个新手，第一次执行任务还是有点紧张。尽管西北方面军里的鬼子不会无聊到去侦查一个兰州大战后荒废的伪蒙疆哨站，但说不定呢？说不定鬼子在西宁大战之后又加强了警戒呢？胡必定想着，攥紧了拳头。\n\n£gezifu £gezifu 黄昏时分，走了一整天的他终于抵达了哨站。他把马拴在外面，环顾四周。在确定没人后走进这小小的哨站，他靠墙坐下来想休息一会儿。\n\n£gezifu £gezifu 接着顺手拿起了放在桌子上的水，下意识地就喝了一口。\n\n£gezifu £gezifu 他也不知道自己是怎么睡着的，醒来之后就发现自己被绑了。“该死！”胡必定暗暗自骂，“我怎么就这么没一点警戒意识！”\n\n£gezifu £gezifu 这时哨站的门突然被打开，一个身着特高科制服的人走了进来。胡必定闭上眼，做好了赴死的决心，但那人却蹲下来摘下了帽子，撕掉了假胡子。\n\n£gezifu £gezifu “胡必定同志，看来这次考核你不及格了。”组长笑着对他说。"
 COX.125.a:"“下次注意点，人生不是考核。”"
 COX.126.t:"西宁之战胜利！"
 COX.126.d:"£gezifu £gezifu 火光，冲天的火光\n\n£gezifu £gezifu 这便是坦克兵佐藤贯太郎死前最后看到的\n\n£gezifu £gezifu 这火光对他来说象征着毁灭，但是对西宁来说，火焰则是象征着重生。\n\n£gezifu £gezifu 西宁城内的大街上，几个市民看着被击毁的坦克啧啧称奇。\n\n£gezifu £gezifu “这一仗打的还真漂亮。”\n\n£gezifu £gezifu “谁说不是呢？”\n\n£gezifu £gezifu “这么大的铁疙瘩，一炮就给打趴下了。”\n\n£gezifu £gezifu 突然，几个巡逻的红军战士发现了他们\n\n£gezifu £gezifu “老乡，这里不安全，日本人随时可能反攻，大家还是快回家去吧。”\n\n£gezifu £gezifu “小同志，你们打的真漂亮！二十多年了，可算让日本人吃了点苦头！”\n\n£gezifu £gezifu “老乡，你都给我说得不好意思了。”\n\n£gezifu £gezifu “以后，是不是还要打到兰州，打到西安去啊？”\n\n£gezifu £gezifu “老乡，我们以后不仅要打到西安，我们还要解放全中国呢！”\n\n£gezifu £gezifu “唉呦呦，你这个小同志，年纪不大，口气倒是不小啊…”\n\n£gezifu £gezifu 指挥部内，毛岸英正在对着地图思索。\n\n£gezifu £gezifu “陈叔，日本人已经被我们完全打退了。”\n\n£gezifu £gezifu “嗯，短时间内，已经无力再发起攻击。”\n\n£gezifu £gezifu 陈赓又说：“这一战，敌人出兵急促，缺少计划，之前又被马家所消耗，能赢不算意外。”\n\n£gezifu £gezifu 说完这句话，陈赓又对着毛岸英点了点头，说：“但是你这一仗确实打得好啊，看来，我这个老头子，可以退休了。”\n\n£gezifu £gezifu “陈叔，这次胜利，是我军上上下下全部战士和指战员创造的，少了一个都不行。”\n\n£gezifu £gezifu 说完，两人哈哈大笑，指挥所弥漫在欢乐的气氛中。\n\n£gezifu £gezifu 就在此时，电台兵悄悄拿着一份刚刚译出的电文，递到了毛岸英的手里。\n\n£gezifu £gezifu 致红军\n\n£gezifu £gezifu 这里是国民革命军，这里是国民革命军，我部近日听闻你部于西宁血战日寇，我蒋经国部带领的国民革命军所部三千七百二十一人，愿为国而战，共击日寇!\n\n£gezifu £gezifu 如若同意，烦请前往西宁城正南六公里处共商国事。\n\n£gezifu £gezifu “陈叔，您怎么想？咱们去还是不去？”"
 COX.126.a:"“兄弟阋于墙，外御其侮。”"
 COX.127.t:"黎明"
 COX.127.d:"£gezifu £gezifu 在吴恩开在戏台上被愤怒的群众狠命殴打的风波停息之后，几位新被选上的农会成员回到农会办公小屋讨论如何处置这个旧地主。\n\n£gezifu £gezifu 他们刚坐下来，王浩就迫不及待地开始发言：\n\n£gezifu £gezifu “我们必须枪毙他！他作恶多年，不枪毙不能平息乡亲们的怒火！”一个字又一个字，从王浩咬紧的牙关里挤出来。\n\n£gezifu £gezifu “我也赞成。”阿鲁图木紧跟着发表了自己的意见。\n\n£gezifu £gezifu “枪毙他合情合理，没什么好说的。”一位本地的土改工作员代表说。“一方面能平息众怒，另一方面也能消除乡亲们对于旧地主卷土重来的恐惧，还能为邻近村镇的土改、公审、诉苦大会竖一根标杆，大家才会知道我们是真心想帮助他们，而不只是一群新来的兵痞子赶走了旧地痞。”\n\n£gezifu £gezifu 另一位成员摇摇头：“枪毙固然是好，但是枪毙了也就完事了。他欠了那么多血债，哪里是吃一颗枪子儿就能还清了。我看，倒不如狠狠地罚他一笔钱，然后把他送去劳改。”\n\n£gezifu £gezifu “不枪毙他？怎么可能！我儿子走前跟我说的话我还没忘呢！”王浩动了火。“劳改？真他妈便宜他了！”“老兄消消气，你的事大家都知道，也都理解。”先前那位代表起身给王浩泡了一杯茶——当然，从吴恩开家里缴来然后平分给他的那一份——然后开口说：“你先冷静一下，听听我说的有没有理。我们现在把吴恩开枪毙了，很容易，写个布告贴村口，找个时间把他拉到戏台去，‘崩’的一下就完事了。但是，这就出现几个问题：第一，我们不能把他的尸体挂村口示众，一方面天气热容易腐烂，有味儿，还容易长虫，到时候传染了咋办？另一方面，我们总不能像他一样，做他做过的事吧！这样怎么体现我们和他的不同呢？”\n\n£gezifu £gezifu 王浩端着茶杯，点点头。\n\n£gezifu £gezifu “然后，既然不能挂着，那总得找个地方埋吧，你说埋哪里好？村后头的墓地？那是大家的，他凭啥埋那里去啊？火化了吧，骨灰要咋处置？有谁家的田愿意撒他的骨灰吗？还是说有谁愿意供着啊？没人要嘛！对不对？”\n\n£gezifu £gezifu 几位代表顿时笑了起来。王浩紧绷的脸也略微放松了些。\n\n£gezifu £gezifu “那把他拉去劳改的好处就多了，你听我说啊，”他接着说。“第一，他有劳动。有干活总有粮食嘛！到时候他种一年地，先交罚款，还有分给大家的公粮，剩下的才留给他自己吃嘛，多好的事啊！这是一。第二，劳改嘛，大家监督，谁路过有事没事都能去看看他有没有在干活。你想想，以前大家吃的苦，现在要他也吃一遍，而且还是千百遍地吃——他要是不好好干活，产的粮食不够数，他自己就没饭吃，咱们又不额外拨粮食给他——而且，要是他偷偷摸摸搞小动作，咱们还可以把他拉去戏台再批斗一遍嘛！”\n\n£gezifu £gezifu 这一席话，终于说服了王浩。阿鲁图木皱着眉思考了很久，最终也同意了。\n\n£gezifu £gezifu 第二天，农会就四散出动，收集大家的意见，然后向乡亲们解释政策。\n\n£gezifu £gezifu 一周后，农会发布了一份通告。"
 COX.127.a:"现判处旧地主吴恩开罚款……并处劳改……"
 COX.128.t:"最后一道命令"
 COX.128.d:"£gezifu £gezifu “啥？还得去西边？！咱这已经够西了啊！”李二惊愕地大喊。\n\n£gezifu £gezifu 青海已经进入苏区的版图，他在青海的任务也圆满完成，他便兴奋地收拾好行囊，回到了新疆，可当他兴冲冲回到营部，准备继续当他的班长时，营长却通知他：“上级的命令，你不用再回来了，去乌鲁木齐休整几天，然后去中亚继续执行任务。”\n\n£gezifu £gezifu 李二顿时慌了，尽管去搞什么渗透不用操练，不用跑操，手边还有大把大把的钞票，可是这刀尖上行走的日子实在难熬，担惊受怕的，总是得提防着周围人的\n\n£gezifu £gezifu 目光，还总得时刻转移，防备着随时会破门而入的警察－他有多少天没睡过好觉了！在新疆，虽然累些，但总是安全的，更主要的是，这个偏远的地方，头一次让他有了家的感觉，让他想起了自己十几岁时，日子艰苦却时刻充满欢声笑语的老家。\n\n£gezifu £gezifu “营长，通融通融嘛，我是真的想留在咱们营里啊！”李工堆起笑脸，掏出一根烟，准备给营长点上。“李二，少搞这一套！我现在已经管不了你了！你现在已经隶属情报部，不再属于我们营了！”营长没接烟，盯着李工，沉默良久，才吐出这一句话。\n\n£gezifu £gezifu “啥？！”李二登时双腿一软，瘫在地上，眼泪夺眶而出。\n\n£gezifu £gezifu 营长伸手抹去了自己的细水，把李二扶起来，给他点着一支烟，自己也点上，两个人就这久坐着抽烟，一言不发。\n\n£gezifu £gezifu “李二”\n\n£gezifu £gezifu “到……到！”李工回过神来，急忙站起来。\n\n£gezifu £gezifu 营长缓缓开了口：“李二…如果你还认我这个营长…就执行我给你下的最后一道命令……“他眼神坚定起来，铿锵有力地说道：\n\n£gezifu £gezifu “完成上级指示，服从中央命令！”\n\n£gezifu £gezifu 李二猛地抹了一把泪水，用尽全力喊道："
 COX.128.a:"“保证完成任务！”"
 COX.130.t:"三杆枪"
 COX.130.d:"£gezifu £gezifu 张泽民不太记得他擦过这三杆枪多少次了。\n\n£gezifu £gezifu 但这三杆枪承载了他许多年的记忆。\n\n£gezifu £gezifu 第一杆枪是30年前从一个地主家里抢来的。那时他看着赤卫队和红军一起打土豪分田地，多风光啊！可红军后来长征去了陕北，而他为了躲避白军的搜查与屠杀，也不得不东躲西藏，枪也跟着他东躲西藏。\n\n£gezifu £gezifu 第二杆枪是他在20年前作为民兵和新四军一起打鬼子缴的，他于是把第一杆枪交给他的弟弟。一同共抗鬼子的侵略。\n\n£gezifu £gezifu 造化弄人，他弟弟牺牲了。不仅如此，日本杀入了重庆，他甚至来不及安葬弟弟就被迫向西逃亡，还作为马家军临时拉来的壮丁参加了几年前的那场兰州大战。尽管他奋不顾身地英勇杀敌，而且又从鬼子手上缴到了第三杆枪，但还是败了。\n\n£gezifu £gezifu 都失败了，不论是他，还是中华民族。\n\n£gezifu £gezifu 战乱中，伤痕累累的他隐姓埋名，一心耕作着地主分给他的那一块小得可怜的土地，只是每过几天就会擦一下他那没有子弹的三杆枪罢了。\n\n£gezifu £gezifu 但是，让他十分意外的是，红军们又回来了，一如30年前一样分了田。他本以为这次也会失败，所以既没有参军也没有支前。\n\n£gezifu £gezifu 但红军，依旧是那个红军，即使他什么都没有做，红军的战士们依旧对他和睦无比，会把地主的财产分给他，会鼓励他参加村苏维埃，履行自己神圣的权利，会号召大家参与什么群众运动，让群众们自己守住自己的土地。\n\n£gezifu £gezifu 于是张泽民觉得总该做出点改变，他拿起自己的三杆枪，又仔细地擦洗起来。随后，他拿着枪，向着村民兵队的建筑走去。"
 COX.130.a:"群众自己保护自己……"
 COX.131.t:"恢复生产"
 COX.131.d:"£gezifu £gezifu 在青海马家军的治下，要是说什么产业是青马的龙头产业，那自然离不开羊毛贸易。在20年代到40年代之间，马步芳逐渐垄断了羊毛产业并不断以此为根基进行贸易并购入现代化的武器，以满足他的军队。\n\n£gezifu £gezifu 羊毛是青海马家经济的重中之重，可当马家忽然垮台时，各个马家的牧场遭受到的打击也是毁灭性的。\n\n£gezifu £gezifu “跑得了人，哪里跑得了草场！”红军战士还没走进这个牧场，就听到了一个老头在牧场前无力叹息着。\n\n£gezifu £gezifu “老人家，发生什么情况了？”一位战士听到声音，急忙来到坐在门口唉声叹气的老人面前，询问道。\n\n£gezifu £gezifu 这个老头看着六七十岁的样子，见到来了个兵，他吓得一哆嗦，但看到帽子上的红星后，才松了口气，说道：“还能咋样？一堆没良心的带着羊跑了！现在牧场里的羊没多少了！”\n\n£gezifu £gezifu “老人家，那之前管事的呢？”\n\n£gezifu £gezifu “哈哈！他带头跑的！我是想不明白了，他们能跑到哪里去？”\n\n£gezifu £gezifu “老人家，我们是负责组织牧区恢复生产的工作小组，不知道现在这个牧场还剩多少牲畜，出逃的管理者能把牛羊带到哪里?”后面紧跟着的是一个比较稳重的队长，他询问老人。\n\n£gezifu £gezifu “哈哈，这个牧场都是马家的，牲畜也都是马家的，跑的那个也是马家的!这些天，放牧的也不敢来牧场了！也分走了不少牛羊回各自的部落，要不是我部落没了，我也跑了。”老头一口气讲了不少话:”看你们的样子，是来接管牧场的吧？算你们运气不错了，这个牧场主要负责人都跑光了，你们进去直接接管就行，不需要费太多功夫。”\n\n£gezifu £gezifu “谢谢老人家，但不知道牧场里还有没有牧民？我们此行的目的是准备让协调牧民管理牛羊的，到时候的收入牧民和牧场五五分成……”\n\n£gezifu £gezifu 话音未落，只见老头眼前一亮，说道："
 COX.131.a:"“那不用慌，老人家我还能再干十年。”"
 COX.132.t:"过去：于绝望深处"
 COX.132.d:"£gezifu £gezifu 西北绵延的山丘以北，矮草覆盖的高原之上，一支军队正在行进。不知晓敌人是否仍紧追不舍，战士们不敢驻足休整，更不敢回头，埋葬倒下战友们的尸首。他们曾是光荣的国民革命军，但现在却成了一帮缠着破褂子，使着烂枪，狼狈逃窜的劫匪。\n\n£gezifu £gezifu  蒋经国不知道这样的日子何时才能到头。\n\n£gezifu £gezifu 自从父亲身死之后，统一战线便分崩离析。关于那段黑暗的日子，蒋经国的记忆已经模糊了，他只知道，军队四散奔逃，全国一片混乱…中国已经完蛋了。被一支溃军裹挟着，他来到了辽阔的西北——在那时为数不多尚未被战火触及之处。\n\n£gezifu £gezifu 在得知了父亲的死讯后，悲愤交加的他迫不及待地想要重新升起抗日的旗帜——在兰州，他得到了马步芳的接待。但除了这冷冰冰的“款待”之外，雄踞西北的马家不愿意提供再多东西了。他们“邀请”蒋经国留在兰州，说是要“暂避日本人的耳目”，但实际上，却将他软禁了起来。\n\n£gezifu £gezifu 于是时间便这样继续过去。马家仍旧垄断着西北贸易，唯一的差别只是赚的钞票换成了日元。大量的财富涌入了马步芳的口袋，兰州也因此夜夜笙歌不息。\n\n£gezifu £gezifu 对于蒋经国来说，那是一段梦幻的日子。美酒的香气熏得他如痴如醉，交往的名媛显露着举手投足的高雅，觥筹交错的响声让他流连忘返。他开始觉得自己回到了上海滩的十里洋场，回到了氤氲着薄雾的杭州西湖。在侵略者的旗帜下，中国人民正享受着半个世纪以来一直梦寐以求的宝物——和平。\n\n£gezifu £gezifu 但当蒋经国带着醉意迈入晚秋的寒夜时，却见到了别样的景象——兰州的街头，数个老兵正横在街上，他们饿得面黄肌瘦，身上的军装沾满了人类分泌的最肮脏的东西。但一旁的行人只是低着头，绕行经过，仿佛在避着什么瘟神……\n\n£gezifu £gezifu 此情此景，伴着深秋呼啸的晚风，让迷醉中的蒋经国猛地清醒过来——他本应看得到隐藏在“大东亚共荣”幌子下血淋淋的现实；他本应挺身而出，继承父亲的遗志；他本应与这些战士们并肩作战，一道牺牲在为祖国流血牺牲的路上……\n\n£gezifu £gezifu 摆脱了浑身的酒气，迈着稳健而刚强的步伐。"
 COX.132.a:"指挥官走向了自己的士兵。"
 COX.133.t:"良机难觅"
 COX.133.d:"£gezifu £gezifu  又一起流民与原住民的冲突，又一场跨越边境的劫掠，又一个不眠的工作之夜……\n\n£gezifu £gezifu “报告，岸英同志，又有西北局的电报。”\n\n£gezifu £gezifu 又一件来自青海的消息，毛岸英揉了揉太阳穴，强迫自己保持清醒，面对又一个棘手难题，“青海的情况一向复杂……请拿过来吧。”\n\n£gezifu £gezifu “俺都提前看过了，真没啥事。要俺说，你还是快些去休息才……”\n\n£gezifu £gezifu “不用了，日本人随时都会打过来，西宁的守备还说不上完善，我还不能……”\n\n£gezifu £gezifu “可电报上说，日本人还在兰州打转转呢。”\n\n£gezifu £gezifu “还有牧区的集体化，商路的协商，苏维埃政府的筹建……”\n\n£gezifu £gezifu “俺觉着，青海的同志们都处理妥了。”\n\n£gezifu £gezifu “但是……小王，新疆最近遭了旱灾，许多农民的收成打了对折，有的村甚至颗粒无收。在那些地方，农民们失了土地，被打倒的地主又蠢蠢欲动，幸好各地农会从中斡旋，调拨了当时收缴的粮食赈济，才不至于让反动派得胜……解放区尚且如此，那么身处白区的同胞们呢？这几年灾殃不断，国民党卖国贼的苛捐杂税却一点没减，导致那么多人，哪怕九死一生，也要翻山越岭，逃到解放区来……我常想，要是能早点打回去，哪怕一天也行，能拯救多少人的性命？”\n\n£gezifu £gezifu “俺也是逃荒过来的，再懂不过了……但岸英同志啊，虽然俺没咋读过书，但咱觉着，就算您是个再厉害的人，但天公不作美，盐碱地上也长不出庄稼啊！新疆这地儿除了旱了点，也挺好的，俺都做好一辈子不回家的准备了！”\n\n£gezifu £gezifu “哈哈，要是我们真把鬼子赶出去了，你也不打算回去了？”\n\n£gezifu £gezifu “俺老家的爹娘早让鬼子打死了，回去干逑？要真能把鬼子全打跑，俺要坐着卡车，全国上下都逛一遭……害，想那么远也没啥用……俺今天是代表整个司令部来的，主席，您必须睡觉了。”\n\n£gezifu £gezifu “好好，等我看完这封电报就去休息。”毛岸英猛一起身，但强烈的晕眩感顿时向他扑来。\n\n£gezifu £gezifu 他真的需要好好休息一下了。"
 COX.133.a:"一如襁褓中的苏区，渴求片刻喘息。"
 COX.134.t:"且听风吟"
 COX.134.d:"£gezifu £gezifu 都说等待最为磨人，对身处被动地位的人更是如此。\n\n£gezifu £gezifu “……综上所述，目前中国各势力分布错综复杂，日本帝国的影响虽有衰退，但仍十分强大，而苏区内部远谈不上安定……虽然我不想承认，但，同志们，解放全国的理想仍然遥远，而主动权，恐怕并不在我们手上。”\n\n£gezifu £gezifu 毛岸英顿了顿，目光扫向广播室中风尘仆仆的干部们。\n\n£gezifu £gezifu 他们来自五湖四海，面孔不一、口音迥异，但革命使他们聚在这里，共议中国的前途。\n\n£gezifu £gezifu 毛岸英缓和了情绪，继续宣布今早的决议——\n\n£gezifu £gezifu “但处于被动地位，不代表我们只能坐以待毙。人固然要受制于环境，但革命者能从看似不可能中找到可能。我们过去几年的成就正是最好的例证。当年从贝加尔湖启程之时，很多战士都只是抱着死前看一眼家乡的念头；但时过境迁，广大西北地区已经解放！我们打倒了地主与反动阿訇，击退了疯狗般的西北军……同志们，我们能做的远不止这些，我们必须抓紧机会壮大根据地，发展农业生产，建设轻重工业，武装更多红军。这样，一旦解放全国的时机到来，我们才能准备万全……制定第一次五年计划，目的是恢复农业生产，并根据农业生产水平相应地发展轻重工业……”"
 COX.134.a:"革命者如山巅青松，风吹雨打不摇动。"
 COX.135.t:"边境异动"
 COX.135.d:"£gezifu £gezifu 自苏联崩溃起，新疆的边境就从未有过一天安稳。中亚的诸多极端分子在西部边界来去自如，北方也时常游荡着西伯利亚军阀的劫掠队。至于东部边境，得益于马家长期平稳安泰的统治，长期以来并无什么大的直接威胁。除了在战后从未间断过的难民潮外，就只有少数劫匪盘踞在省界附近，威胁着边界的安全。\n\n£gezifu £gezifu 自接管政权以来，共产党采取了一系列积极的举措以确保边境安全。随着民兵武装的建立，北疆的村庄得到了有效的防备；农会一类基层组织的设立，则有效地阻止了分离主义思想自西方的蔓延；而对于从中原逃荒而来的难民，则建立了一套完备的登记与土地分配政策……但最近在新疆的东边，异动正愈演愈烈。\n\n£gezifu £gezifu 最近数日，自东部入境新疆的难民数量成倍增长。尤其是最近一个月，有报告的跨境袭击数量几乎是土改期间袭击的总和。"
 COX.135.a:"不论东方发生了什么，我们都不能坐视不管。"
 COX.136.t:"紧急会议"
 COX.136.d:"£gezifu £gezifu 事态紧急，容不得半分拖沓——在接收到边境告急的消息后，驻留在乌鲁木齐的干部们不约而同地做出了这样的判断。各自搬把椅子，将散乱的边境线报摊在桌上，不消小半个小时，表情凝重的干部们就围坐在一张长桌左右。\n\n£gezifu £gezifu “难民和袭击都在急剧增加……边境扛得住吗？”\n\n£gezifu £gezifu “很勉强，虽然我们已经采取了一些措施安置难民，保卫聚居地，但以现在冲击的强度来看，恐怕远远不够……”\n\n£gezifu £gezifu 即便是经受过土改锻炼的干部，也没办法在短时间内从繁杂凌乱的信息中梳理出青海此时的情况，更别说找出应对之策。一时间，整个会议陷入了轻微的混乱。\n\n£gezifu £gezifu “根据最近打探到的情报，马家军在东边和某个——也可能是某些——敌对武装交火。”坐在桌子靠墙一侧的刘少奇翻看着桌上的文件，一开口就给会议丢下一颗重磅炸弹，“马家在抗战中一直明哲保身，青海是抗战后全国较为安全的地区之一。但是现在从马家逃到我们新疆这里来的群众数量明显增加，这和我们以前的认知明显不符。”\n\n£gezifu £gezifu “有些最近逃难来的群众说马家军在和军队交火，也有的说马家军在和一伙到处烧杀的土匪打仗。另外，大部分人都提到马家军几个月前开始征收“战争税”，有个别人说那是为了“抗日”，但是不少人觉得那就是政府想了个新名目捞钱。”一位负责管理难民工作的干部补充。\n\n£gezifu £gezifu “很好，这个消息基本验证了我的猜测。”刘少奇胸有成竹地下了结论，“我认为马家军作战的对象大概率是日本人。”\n\n£gezifu £gezifu 会议的气氛顿时一沉，大家不约而同地想起二十多年前抗战的惨象：日本帝国主义铁蹄践踏、汉奸走狗的猖狂作乱、贫苦劳动者的哀嚎哭喊，无一不历历在目。\n\n£gezifu £gezifu “最近东部匪患加重，显然马家军已经无力清剿。这也证明对手实力不一般，需要马家军抽调大部分兵力去打仗，暂时无暇剿匪，这样才说得通。”刘少奇的手指在地图上在青海东边划了一圈。“首先排除土匪，没有任何土匪能和一地军头对抗而不落下风。然后排除南京国民政府，他们没有理由攻击马家。那么最后只剩下一个答案：日本人。”\n\n£gezifu £gezifu 干部们顿时低声讨论了起来，毛岸英隐约听到一两个声音表示不希望掺和马家的事。他思考良久，最终开口：“同志们静一静，听我说！”等会场基本安静下来，他才开始说：“自古以来，河西走廊就是通往新疆的要冲，如果放任那里陷入混乱，恐怕对根据地百害无益。最坏的情况，比如落入日本的掌控，那么新疆苏区就会暴露在日本帝国主义的面前，到时候革命前途难料。无论如何我们都必须干涉东部，最坏也要做好明天就打抗战的准备。”\n\n£gezifu £gezifu “我提议大家投票表决是否要干涉。”刘少奇说。\n\n£gezifu £gezifu 经过毛岸英一番话和一场短暂的辩论与问答，终于，几位原本对干涉持担忧态度的干部也转变了看法，干涉马家的决议得到全票通过。\n\n£gezifu £gezifu “现在局势尚不明朗，最好先派一个工作组去打探情况，也作一些准备。”刘少奇提议。\n\n£gezifu £gezifu “毛同志，这件事就交给我们这些老同志来办吧。”稍加思索，一旁的陈云站了起来，“和鬼子斗了二十多年，比这更恶劣的情况我们可没少见！”\n\n£gezifu £gezifu “也算我一个。”李先念也不甘落后，“我在西征的时候和马家军交过手，他们的秉性我都门儿清……”"
