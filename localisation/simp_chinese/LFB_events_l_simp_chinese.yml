 COX.70.t:"举步维艰"
 COX.70.d:"£gezifu £gezifu 意识从朦朦胧胧中归来，在无人问津的深夜，赵白才依稀记得，自己是八十八旅的一名下乡战士。\n\n£gezifu £gezifu 有了自我意识，他的眼皮才缓缓睁开。\n\n£gezifu £gezifu 扑簌扑簌。\n\n£gezifu £gezifu 耳边忽然传来了食腐鸟类拍打翅膀的声音，不仅如此，拍打的翅膀打在了意识还很模糊的赵白头上，更是让他现在的情况雪上加霜。\n\n£gezifu £gezifu 在被翅膀拍打的几个瞬间，他的大脑一片空白。\n\n£gezifu £gezifu 半晌，他才意识到，自己正被吊在村外的树上。\n\n£gezifu £gezifu 是的，是这样没错，为了动员农民群众，他和同伴来到农村劝说农民们参与革命，打地主，分土地。可并没有人理他们。他在喊口号的时候，看着麻木的农民们，也感觉到无力感。他感觉到十分无力。\n\n£gezifu £gezifu 悲剧不仅仅于此，在这里的农村，农民们是十分笃信宗教的，一般的主管宗教的人士叫阿訇，就和神父差不多。很多情况下。阿訇老爷和巴依老爷串联一起，在精神上蒙骗老百姓，在物质上盘剥老百姓。\n\n£gezifu £gezifu 他们驻村工作没几天，这里的反动势力就联合起来，在一次半夜偷袭了他们。\n\n£gezifu £gezifu 回忆到此而止，他缓缓睁开了眼睛。\n\n£gezifu £gezifu 他的眼中，看到了新疆大地伸手不见五指的黑夜，只有一轮明月，斜挂在天边，反射着来着太阳的光，但这光十分的微弱，微弱到，连前路都看不见。\n\n£gezifu £gezifu 痛，全身都在痛，被反动分子抓住后，他先是被挂起来游街，之后又被麻木的农民们围殴，之后被挂在树上，被食腐动物啃食。\n\n£gezifu £gezifu 他活不久了……他有些怀念地再看了眼这个人间,他不怪罪麻木的农民们，不应该寄希望于自己振臂高呼农民就一呼百应参与……这种革命只存在于幻想之中，必须要有具体行动唤醒人民……因为只有人民才是一切……\n\n£gezifu £gezifu 但赵白知道，自己没有机会了，因为他就快死了。\n\n£gezifu £gezifu 他曾幻想过很多次回家的场景。"
 COX.70.a:"但他再也没有机会回家了。"
 COX.71.t:"下乡：阶级意识报告"
 COX.71.d:"£gezifu £gezifu 根据组织的安排，我组于半月前开始在阿克苏的农村地区进行了初步的社会状况调查，除了对当地的农业生产状况和生产关系进行初步调查，还根据中央的精神重点对农奴阶级的阶级意识进行了研究，即本报告的主要内容。\n\n£gezifu £gezifu 由于时间有限，当地群众亦对我党不熟悉，虽说我党的行动干部不用像一开始一样时时刻刻担心生命安全，但为了安全起见，我组采用了低调谨慎的调查方法，以免引起反动派的警惕，对同志们造成不必要的风险。这样获得的信息虽然来源广度与调查深度都十分有限，但依然可以如实反映阿克苏当地封建农村的现实状况，为土地改革的推进提供参考。\n\n£gezifu £gezifu 在调查中我们发现，至少在阿克苏当地，以农奴为代表的被压迫阶级对革命的态度远不如我们之前设想的那样热情，其阶级意识的淡薄程度更是令人震惊。在我们随机调研的三十多位农奴中，三分之二的人认为是地主的“慷慨仁慈”让自己有了饭吃，甚至更有农奴恳求苏维埃不要打倒地主收走土地，否则他们这些人没地可种就会饿死。\n\n£gezifu £gezifu 也许我组的调查结论在全疆范围内并没有普遍性，但是很显然阶级意识的缺乏以及劳动人民对自身力量认识的匮乏将会严重影响群众对革命的正确认识和参与革命的积极性。请中央务必重视。\n\n£gezifu £gezifu                                    中国共产党阿克苏支部土改调查14组"
 COX.71.a:"必须想办法唤醒阶级意识。"
 COX.72.t:"下乡：宗教"
 COX.72.d:"£gezifu £gezifu 经上级组织决定，我小组于一月前开始调查当地社会状况。\n\n£gezifu £gezifu 经初步调查发现：当地农奴大多畏惧宗教领袖，其当地地主豪强，部分神职人员常常以宗教理由征收苛捐杂税，甚至以捐赠为名强行霸占土地，和阗挨体杂尔清真寺就霸占了该清真寺附近超过六千亩的土地。\n\n£gezifu £gezifu 据走访调查发现，当地基层阿訇和群众对于宗教领袖颇有微词，但碍于阶级意识淡薄，再加上统治阶级借助宗教理由掩盖其剥削目的。因此当地群众缺乏斗争精神，持宿命论观点, 相信剥削是“真主的意愿。”是“穷命”难以引发大规模抵抗。\n\n£gezifu £gezifu 在封建时代，神职人员是掌握知识的群体。因此神职人员很容易蒙蔽农民，也很容易让农民反对地主。在历史上，常常有神职人员联合统治阶级，或者神职人员作为统治阶级剥削农民。但也有部分良心发现的神职人员，帮助农民反抗封建统治阶级的残暴统治。这部分神职人员在宗教内的地位低下，甚至有的阿訇贫困不已，可以考虑拉拢贫困阿訇，跟大阿訇争夺宗教的解释权\n\n£gezifu £gezifu 我小组认为：此报告较为真实地展示了和阗周边地区的状况，此和阗之情况可能不同于新疆其他地区，但仍可用作参考。\n\n£gezifu £gezifu \n\n£gezifu £gezifu                            中国共产党和阗支部土改调查第三组"
 COX.72.a:"他们所作的罪恶，将来要对他们显现。"
 COX.73.t:"同新盟会晤"
 COX.73.d:"£gezifu £gezifu 今天是个特殊日子，伊斯哈科夫穿好正装，正襟危坐地坐在等候室，等着毛岸英的到来。\n\n£gezifu £gezifu 在此之前，新盟在共产党治理下的新疆，地位有些尴尬。新盟内部甚至还出现了“共产党人要把我们全部解散”的悲观论调。\n\n£gezifu £gezifu “久等了，我们的社会主义同志。”还在门外，伊斯哈科夫就听到了毛岸英的声音。随着声音而来的，就是身穿军装的毛岸英，他走入等候室内，就径直给伊斯哈科夫来了一个拥抱。\n\n£gezifu £gezifu “岸英同志，我们新盟……”拥抱结束后，伊斯哈科夫小心谨慎的询问道。\n\n£gezifu £gezifu 岸英则哈哈笑道：“新盟作为新疆本土共产主义者组成的同盟，当然是我们中国共产党的好同志，所以不存在什么解散，共产党也不会去领导新盟。我们是同志，是战友，是一同建设共产主义的同路人。”\n\n£gezifu £gezifu 听闻岸英的解释，伊斯哈科夫总算松了口气，说道：“那就好，之前新盟的一些成员的悲观论断也影响到了我。”\n\n£gezifu £gezifu 岸英点点头，说道：“我们详细聊一聊新盟的权利和义务吧，治理新疆需要足够多优秀的基层干部，但我们中国共产党目前难以承担大部分的基层干部，很多地方都是依靠前地主进行管理的，如果可以的话，新盟的成员们能否和共产党的党员一起下基层……”\n\n£gezifu £gezifu 这间房子里，不断传出二人交流的对话。"
 COX.73.a:"民主，平等，社会主义。"
 COX.74.t:"宗教的红线"
 COX.74.d:"£gezifu £gezifu “咱们共产党对伊斯兰教的要求很简单，就是不主动去强行传教，逼迫他们信教，待在自己的一亩三分地上好好的过日子，招待信徒就行了。工作要自己干，自己动手丰衣足食，别想让别人招待你。”\n\n£gezifu £gezifu 年轻的阿訇，萨比尔聆听着来自共产党干部的指示。\n\n£gezifu £gezifu 听完后，萨比尔点点头，说道：“这问题不大。”\n\n£gezifu £gezifu 的确问题不大，因为现在的实权阿訇大多都是曾经不得志的底层贫困阿訇组成的，曾经的他们在贫困中坚持教义，亲自参加劳动养活自己，忍受曾经实权阿訇的压榨。如今击倒了那些假借真主之名盘剥百姓的罪人，获得了在清真寺中传播主真正的福音的权利。\n\n£gezifu £gezifu 这是他过去难以想象的。\n\n£gezifu £gezifu 那名共产党的干部正准备离去，萨比尔忽然拉住他，说道：“我太想谢谢你们了，你们改变了新疆的教派的面貌。曾经腐败糜烂的教派不在了，我感觉现在的教派充满生机，充满朝气。我也明白了真主福音里有关天下皆兄弟的理念……”\n\n£gezifu £gezifu “你们也要注意，不要又变成以前那个腐败的教派就行了。”干部点头点头应和道，忽然又说道：“记住啊，不准强行给不信教的人传教，也不要强行给孩子们传教！”\n\n£gezifu £gezifu “好的，我会记住红线的。”"
 COX.74.a:"自由，博爱，社会主义。"
 COX.75.t:"新党员"
 COX.75.d:"£gezifu £gezifu “我志愿加入中国共产党，作如下宣誓：牺牲个人，努力革命，阶级斗争，服从组织，严守秘密，永不叛党。”\n\n£gezifu £gezifu 一大早，天才蒙蒙亮，太阳还刚刚冒出一点头来，挥洒着淡淡的光辉照耀的大地。就传来了整齐划一的宣誓声。\n\n£gezifu £gezifu 年不过二十多的阿迪里自豪地挺起胸膛，大声地念完了入党宣誓词。作为一个原农民，他难以想象就在这短短的一两年里，他的日子发生了这么大的变化。\n\n£gezifu £gezifu 他从一个连名字都没有的贱农，变成了反对巴依的战士，再到光荣的合作社农民，如今更因为表现亮眼，学习理论知识突出，成为了中国共产党党员。\n\n£gezifu £gezifu 不仅仅是他，在他周围的同志们，要么是表现突出且私下里自学成才的流水线工人，要么是奋战在矿坑的采矿工人……要么是工人，要么是农民，就是这一批中国共产党新鲜血液的成员。\n\n£gezifu £gezifu 不过不同的地区有不同的情况，还有的地方还会有进步学生入党，还有一些新招收的军队战士也会入党。\n\n£gezifu £gezifu 但这些都和阿迪里没什么关系，他们这片地方入党的就只有工人和农民。\n\n£gezifu £gezifu “阿迪里，入党了就更要奋战在第一线，千万千万不要忘记自己过去，也不要觉得自己当了党员就了不起噢！想一想巴依老财，如果内心腐化了，就有可能会变成他们。”先辈递给阿迪里一个小小的党员证，语重心长地说道。\n\n£gezifu £gezifu 阿迪里想起过去的巴依，顿时全身一个哆嗦，想起了些不好的回忆，如果他也变成巴依那种人的话，那他还算什么党员……他被吓得不轻，连忙答道："
 COX.75.a:"“阿迪里明白！”"
 COX.76.t:"同心同德"
 COX.76.d:"£gezifu £gezifu “说真的，新疆地太大了，到处都是方言，同一个民族同一个语言之间的差别可以说得上是天差地别。”\n\n£gezifu £gezifu 李源整理文书的同时，对旁边的同志抱怨道。\n\n£gezifu £gezifu “学维吾尔语快把我学哭，但我们是教人识字的，总不能让人家去学汉语吧还得我们先把维吾尔族语学了？共产党员不吃苦，难道让老百姓吃苦？”\n\n£gezifu £gezifu 一旁的周舟摇摇头，翻过一页，继续编纂着有关于汉语和维吾尔语对映的字典。\n\n£gezifu £gezifu “你说得对。反正俄语我都学会了，再多一门也没关系。”李源点点头，说道：“以后这都是官方语言，可千万不能小觑。”\n\n£gezifu £gezifu “希望回家后我们还能记得几句家乡话吧”周舟一笑，说道。\n\n£gezifu £gezifu “哈！我真的忘记了……”李源说着，忽然神情有些悲伤。\n\n£gezifu £gezifu 看起来刚才的话语勾起了李源的思乡之情,他愤愤不平地说道：“现在的内地汉奸当道，当日本人的走狗，我家乡铁定生灵涂炭……家里亲人，也不知道能活几个……”\n\n£gezifu £gezifu 周舟沉默地看了眼东方的方向，但被一层墙壁挡住。半晌，他张口说道：“家里脏了，就拿扫把扫掉。就跟扫掉这里的地主老财一样。我们帮助维吾尔同志解放了，他们也会来帮助我们。”他停顿了一会，继续说道："
 COX.76.a:"文字是我们团结他们的重要武器。"
 COX.77.t:"整风运动"
 COX.77.d:"£gezifu £gezifu “岸英同志指出，在解放新疆和随后的土地改革运动中，我们干部的规模前所未有的扩大了。”南疆的干部们挤在从地主手中缴来的老收音机前，听着从百里之外的乌鲁木齐乘电波而来的播报员的声音。“革命队伍涌入了新鲜血液，这是绝对的好事，但许多非马克思主义的，资产阶级的，甚至是封建主义的意识形态也一并涌了进来。许多新同志不知道马克思列宁主义的基本理论，不熟悉中国和世界的革命历史。现在，新疆刚刚解放，但偌大的中国还处于国民党反动派和其背后的日本帝国主义的压迫之下，我们的先锋队肩负着解放全国的沉重使命……发起整风运动，在与全党范围内的各种反动思想进行斗争势在必行。”\n\n£gezifu £gezifu 在广播结束之后，干部们开始讨论起来。\n\n£gezifu £gezifu “整风，真的有这个必要吗？”新干部伊利亚不解地问道。“我们原来都是穷苦人，就算当了干部，也都是和乡亲们一起吃住，一起劳动，这还不足以当一个合格的党员吗？”\n\n£gezifu £gezifu 南疆土改最终能在极为苛刻的情况下取得胜利，离不开新疆解放后入党的干部们的不懈努力。他们前往了最偏远的村庄，将解放之声带给了最保守的那些头脑。维护水利，组织民兵，批斗地主，他们不知疲惫的身影出没在土改的每一条战线。旧社会的沉重压迫让他们每个人都拥有了共产党员最宝贵的那些品质，就算得不到任何物质上的回报，他们也无怨无悔。正因如此，在场的每一个干部，都向伊利亚投去了赞许的目光，还有一两句帮衬的话。"
 COX.77.a:"顿时，大家都开始讨论起来。"
 COX.78.t:"共产党员的初心"
 COX.78.d:"£gezifu £gezifu “那你能说说出我们的最终目标是什么吗？”耐心地听完了众人内心的不解，在场唯一解放前就入党的联络员问道。\n\n£gezifu £gezifu 人七嘴八舌地答道：“解放天下的穷苦人，平分地主的土地。”“让人人都能吃上饱饭！”“让劳动的人都能吃得上饭。”\n\n£gezifu £gezifu   “共产主义社会就只是吃饱穿暖吗？”\n\n£gezifu £gezifu “这是乡亲们的愿望，也是我的愿望。”伊利亚的话并无半分虚假。\n\n£gezifu £gezifu “不只是这样。马克思说，共产主义社会将是一个极大发达的社会，人们不仅仅满足了自己的物质需要，也能自由地劳动，到那时，一个人的全面发展是整个社会全面发展的前提……”\n\n£gezifu £gezifu 顺着联络员激动的叙述，这些在地里弯腰匍匐了大半生的人们终于第一次，开始畅想一个更美好的未来。他们不仅仅是为了吃饱穿暖而战，而是为了一个没有压迫与剥削，人人皆自由的世界而奋斗……\n\n£gezifu £gezifu “同志，我明白了…”伊利亚的声音因激动而颤抖着，“我们现在是为了解放全中国的穷苦人，然后是为了消灭一切压迫者和打倒一切帝国主义，但之后呢？到底应该怎样做，才能从现在的一穷二白，抵达马克思所说的共产主义社会？”\n\n£gezifu £gezifu 联络员笑了笑，说道：“我正好收到了珍贵的课本，下次再来的时候，咱们来聊聊中国和苏联的革命吧。”"
 COX.78.a:"不仅要有阶级意识，还要有理论知识。"
 COX.79.t:"一名护路工的一天"
 COX.79.d:"£gezifu £gezifu 早，五点半：起床，洗漱，并准备好工具。\n\n£gezifu £gezifu 六点：去最近的早餐铺喝一碗羊汤，并买两个馕，吃掉其中一个的一大半。\n\n£gezifu £gezifu 七点半：去往工作地点，打卡，在第一批人潮到达前初步检查一遍路面情况。\n\n£gezifu £gezifu 八点：在人潮到达时休息，补充体力。\n\n£gezifu £gezifu 九点：正式开始工作，开始跟随其他人员扩建路面\n\n£gezifu £gezifu 十一点：反常的下雨让扩建不得不中止，只好前往附近的仓库避雨。在仓库遇到了几名干部，报告了路面的一些问题与未来扩建方向的建议。之后和其他工友聊起周围的各种传闻。\n\n£gezifu £gezifu 十二点半：雨还在下，冒着雨去周围买了一大杯热奶茶，就着早上的馕，喝了下去。并回到仓库找了片空地睡午觉\n\n£gezifu £gezifu 两点一刻：雨停了，开始继续动工扩建，加紧了速度好在夜晚的人潮来临前完成任务，期间有一名工友倒下了，但是除了护送他走的人以外所有人仍然在做自己的工作。（注：所幸只是劳累过度而晕倒了，领队给他冲了一碗糖盐水）\n\n£gezifu £gezifu 晚，六点五十：今日的任务超额完成了，无论是领队还是工友们都很开心，于是剩下的工作只是再检查一遍路面，而后一起凑了点银元与粮票，在附近找了一个副食店，买了点肉，喝了点小酒。\n\n£gezifu £gezifu 八点：带着一丝醉意走在回去的路上，想想明天要干些什么，并看看来去的人。\n\n£gezifu £gezifu 九点：到家了，蒸了几个土豆沾了盐，点着灯想写些什么，但是没有头绪，于是只记下了这篇日记。\n\n£gezifu £gezifu 九点半：洗漱，想了想明天的事情。无聊，熄灯睡觉。"
 COX.79.a:"浮生一日路漫漫。"
 COX.80.t:"宗教的启蒙意义"
 COX.80.d:"£gezifu £gezifu “早期宗教都带着不少左翼民粹思想。早期基督教因为其同情穷人的理念在罗马帝国时期迅速发展；伊斯兰教同样有赈济税用来补助贫穷穆斯林。可等到宗教相继成为国教之后，慢慢地就演变成了封建统治的走狗，把左翼民粹思想丢到了一边……”曾留学苏联，跟着毛岸英旅长从西俄革命阵线回来的张牟拍了拍黑板，继续说道：“宗教是新疆很多老百姓的信仰，我们不能简单地把他们打掉，这不仅不切实际也会激起他们的怒火；因而对于宗教，目前唯一途径是想办法改造它。”\n\n£gezifu £gezifu 只不过，底下的学生们却有些受不了，有人说道：“可马克思曾说过，宗教是人民的鸦片……”\n\n£gezifu £gezifu “马克思就在这一句话的前面说过，宗教是被压迫生灵的叹息。宗教之所以是鸦片，是因为现实的苦难让他们把幸福寄托在来世，而这会消磨他们在现实的斗争性。”张牟无奈地说道。\n\n£gezifu £gezifu 连掉书袋都被顶回去了，这下几个不满意的干部也没话说了。\n\n£gezifu £gezifu “那我们具体该怎么办呢？”另一位干部询问道。中央会议上提出了要将宗教去反动化的决议，但具体如何落实却没有什么经验可以借鉴，着实让这些干部愁白了头。\n\n£gezifu £gezifu “具体实践方法肯定需要同志们在实际操作中体会。不过我们可以把握这几个主要的思路：一，发扬早期宗教的左翼民粹思想，二，公开批判反动思潮，三，拉拢进步宗教人士……”"
 COX.80.a:"“被压抑的思想要回潮，被压迫的人民要造反！”"
 COX.81.t:"迷途"
 COX.81.d:"£gezifu £gezifu 外力本是巴依家中的次子，从小就被送进清真寺，终日没有别的工作，只是埋头诵经。\n\n£gezifu £gezifu “奉至仁至慈的真主之名，一切赞颂全归真主，众世界的主…”\n\n£gezifu £gezifu 但不论他怎样研读先知的圣言，费尽心思想要揣摩真主的圣意，他心中始终都怀着一个疑问——明明信安拉的皆为兄弟姐妹，可为何一部分人的自由会被完全剥夺？明明真主至仁至善，为何周遭的世界充满了暴力和恐惧？疑问在外力一次次翻开那鎏金的绿色书封时不断增长着，在一次次漫长的早间祈祷中扎下根来。受苦受难的信徒们真诚地向他们这群圣言的传播者寻求答案，但每次外力只能说出违心的话。将谎言与对彼岸的空洞许诺作为安抚信徒们的鸦片，外力恨不得将自己的舌头拔掉。\n\n£gezifu £gezifu 直到有一天，一群穿着军装，带着枪的不信者来到了村子里。在他们的煽动下，农奴们奋起反抗，分了巴依的地，给小清真寺贴上了封条。看着自己的父亲和老阿訇在公审大会上全无平日的风光，外力不仅没有感到遗憾，反而从心底涌出了畅快之感。\n\n£gezifu £gezifu 外力孑然一身，成了个普通农民。不再有漫长的经书要诵读，不再有繁琐的仪式要举行。他现在只是诚实本分地劳动，践行着先知的教诲。但不知为何，那群无神论者又把村中的清真寺开了起来，他们找到了外力，要他担任新的阿訇。\n\n£gezifu £gezifu 只读过《古兰经》的外力正要拒绝，却看到了清真寺外正围着一群农民。外力看到了十几个迷茫的灵魂，在尘世的变化无常间受尽苦难。顿时，他理解了——"
 COX.81.a:"只有真主的圣言能抚平他们心灵的创伤。"
 COX.82.t:"布道"
 COX.82.d:"£gezifu £gezifu 还是在曾经的小清真寺内，还是被迷茫的灵魂所环绕，手中捧着同样的《古兰经》，但新阿訇外力知道，不论自己对圣意的揣摩是否准确，他今日说出的，都将是发自肺腑的话——\n\n£gezifu £gezifu “世上不论种族、贫富、贵贱，凡是信安拉的，都是安拉的子民，都是兄弟姐妹。兄弟姐妹间，应该和睦共处。先知穆罕穆德，与穷人常坐，与贫民同吃……《古兰经》里说，各人只得享有自己的劳绩……安拉也宽恕了异教徒卡非尔，希望我们能与他们和睦共处。”\n\n£gezifu £gezifu 若在往常，布道结束之后，信众们必须沉默地离开，但今天，新阿訇却请求大家提出自己的疑问。\n\n£gezifu £gezifu “外力阿訇，共产党人也说人人平等，可他们并不信安拉啊？”一位中年信众问道。\n\n£gezifu £gezifu “好问题。”外力将《古兰经》合上。在他失去曾经“光鲜”的一切，孑然一身的时候，他也无数次想过——真主的教诲如何在共产党人理想的新社会中存续？而今，他要凭借自己的思考，解答信徒的疑问：“真主创造这个世界，祂的智慧是无垠的，祂的心灵是至善的。（真主造世，祂智无垠，祂心至善）而人类的视野却很狭隘。有的人口头充满对真主的盛赞，但实际上却背离真主之途，这些人伪装成穆斯林，实际上比不信者更危险。而有的人虽口头不念真主，实际上却在践行真主之道，在我看来，真正的信徒都应当与他们一起。”\n\n£gezifu £gezifu 听了新阿訇的解答，众人都若有所思地点了点头。而外力对自己的答案还不太满意。或许有朝一日，自己也应该找几本共产主义的书来读读。"
 COX.82.a:"“就从《共产党宣言》开始吧。”"
 COX.83.t:"犁与枪"
 COX.83.d:"£gezifu £gezifu “连长，咱是不打仗了吗？”\n\n£gezifu £gezifu “不是，怎么不打仗？到处是土匪，不打谁打？”\n\n£gezifu £gezifu “那还种地？”\n\n£gezifu £gezifu “奶奶滴，不然吃啥？”\n\n£gezifu £gezifu 阿布勒海尔踹了新兵一脚，新兵挠挠头，好像觉得是这个理。\n\n£gezifu £gezifu 阿布勒海尔算好了日子，从建设兵团分配他们到这块田那天开始，到今天正好是黄萝卜收获的时候。全连战士接到突击命令，立刻下了田，要在一个星期内把萝卜采集完毕，后一个星期又要种上新的作物，为日后的严冬做足准备。\n\n£gezifu £gezifu “连长！连长！你上来一下！”\n\n£gezifu £gezifu 哨兵塔上的哨兵叫唤着正挽起袖子的阿布勒海尔，他也爬上了哨兵塔。\n\n£gezifu £gezifu “你看那帮子人是谁？”\n\n£gezifu £gezifu 在防护林外，隐约能看见一众人骑着马，什么身份基本看不着，过了一会，那众人靠得近了些，能看清他们的马。\n\n£gezifu £gezifu “妈的，是东边来的马匪，趁着咱收庄稼偷袭来了！”\n\n£gezifu £gezifu “为啥啊？我看不到啊。”\n\n£gezifu £gezifu “哎呀你看他们马多壮实。”\n\n£gezifu £gezifu 阿布勒海尔急得解释了一句，拿起铃铛就摇个响，塔旁接应的士兵立刻拉起了警报，下地没多久的士兵又跑回兵营去拿枪，迅速布置在既定的阵地上。阿布勒海尔则紧紧地盯着那队人马，他们一步步靠近，没有停下来的意思。\n\n£gezifu £gezifu “连长，打吗？”\n\n£gezifu £gezifu “不急，再近些。”\n\n£gezifu £gezifu 三百米，马匪停在了一座小坡上，可能是看见了红军一排黑洞洞的枪口，随后就调头离开，突袭不了了之。"
 COX.83.a:"若敢来犯，定叫你大败而归！"
 COX.84.t:"来自老地方的礼物"
 COX.84.d:"£gezifu £gezifu 这天清晨，老广正如往常一样起床、洗漱、吃早饭：要赶在开工前检查一遍机器的状况。自从他在光复新疆的战斗中负伤后，党组织安排他去一个五金厂上班。抗日前他在陕西也是在五金厂工作，还被评过优秀机组成员，所以虽然腿部受了伤，但是在新的工厂里也还算是顺风顺水。\n\n£gezifu £gezifu 不过，今天再次踏进工厂时，他停了下来。\n\n£gezifu £gezifu 停在门前的几辆卡车明显是苏式的，而车上插的旗子则表明了它们来自布里亚特红军。看着这些车，老广想起了那段在贝加尔湖旁与布里亚特红军战士并肩作战的日子。\n\n£gezifu £gezifu 不过，为什么他们的车子在这里？\n\n£gezifu £gezifu 疑惑的老广缓慢地踱着步子，走近了卡车。车中空无一物；旁边的俄罗斯人正在用俄语和厂长交谈。他们在说什么？老广听不懂。于是他只好收敛起好奇心，向着工厂内加快步伐走去：小伙子们正等着他来帮忙呢。\n\n£gezifu £gezifu 当他跨进工厂大门，映入他眼中的则是大惊喜：多了几台陌生的车床。而在此之前，就厂里那些用两只手就能数得过来的玩意，即使是他也觉得枯燥无味。他走上前去，用手拍了拍轴箱，饶有兴趣地看着这些泛着古旧绿色的东西。诚然，这些家伙和厂中其他的东西一样有了时日；但老广知道，有些经历了时间洗礼的东西依旧可靠……"
 COX.84.a:"终将在新的土地上放射出耀眼的光。"
 COX.85.t:"水利局成立"
 COX.85.d:"£gezifu £gezifu 由于地理和历史原因，在新疆过去的时代，政府就有专门的水利部门负责管理全疆水利。但不知为何，本该权势滔天的原水利局办公室，只剩下一个破旧的水利局办公室还表示这个机关曾经存在。\n\n£gezifu £gezifu 老革命家陈潭秋对工作环境并不挑剔，只见他匆匆走入办公室内，打开了桌子上老旧的新疆地图，陈潭秋被满满飞舞的灰尘弄得咳嗽了两声。\n\n£gezifu £gezifu 担心老革命身体的护卫们连忙上去想要扶他，被陈潭秋制止了：“小问题，不用急。”\n\n£gezifu £gezifu 随后他就投入于观察这幅新疆水利设施图。“据《新疆图志·沟洫志》记载，至光绪末年，新疆地区共有干渠944条，支渠2333条，灌溉面积达1100多万亩。”他默念了曾经看到过的图书的内容，一点一点地比对的这图上的内容。\n\n£gezifu £gezifu “左宗棠修的防洪工程全被标记上了年久失修……林则徐修的阿齐乌苏渠被好几个大地主瓜分？通惠渠被地主瓜分为好几段，水已经干了……”陈潭秋检查了一些比较知名的水渠，看得他头痛不已。随后又看了一些前水利局成员留下的日志：“民国四十五年乌力买力斯坎儿井年久失修，无修坎儿井其术，不可修，以至于败……民国五十年年图木斯克大水，溺死者十余人，良田数百亩……五十一年科克肉玛大旱，庄稼无活，百姓旱死数十”\n\n£gezifu £gezifu 许久，陈潭秋缓缓放下卷宗。哑然一笑，说道："
 COX.85.a:"“任重而道远啊。”"
 COX.90.t:"民政之事"
 COX.90.d:"£gezifu £gezifu 毛岸英希望乌鲁木齐中央苏维埃能快些接手全疆的政务，却总是忍不住去多插手那么几下，但他也知道，若是自己一直插手的话，那么中央苏维埃的威信就立不起来，成堆的公文还是会发到自己这儿，对一些恶劣的事情还要自己亲自去处理。\n\n£gezifu £gezifu 现如今在新疆，主席的命令才是军民都会服从的铁令，中央苏维埃的命令就像小细娘一样，不那么受人尊重。\n\n£gezifu £gezifu 尤其是许多地方农会的中国旅老兵和干部，一和中央苏维埃的人闹了不愉快，就耍起自己的小性子来，伸出自己的大手说：“你算个什么鸡巴？岸英主席握过我这只手，拍过我这肩膀，勉励我好好做工作！”\n\n£gezifu £gezifu 而中央苏维埃的大家也变得有些捉摸不透了，他们现在很少再和岸英争论政务，而是默默地执行，出了问题后再说自己只是执行主席的命令。\n\n£gezifu £gezifu 这些问题都是毛岸英在行军打仗中不曾见过的，指挥军队作战，无论胜负都找不到推诿的地方，总能找到负责的军事主官。\n\n£gezifu £gezifu 但到了民事行政这里，却因为主席令这种权宜之计，和中央苏维埃的命令发生了些冲突，早在阿勒泰一地的时候，毛岸英尚且能总览全局，但有了一整个新疆苏区后，毛岸英根本管不过来了，所以中央苏维埃的行政机关只能扩大。\n\n£gezifu £gezifu 现在苏区仅仅坐拥一个新疆，就已经乱象频出…等未来收复了西北后又会怎样呢？\n\n£gezifu £gezifu 这东西，毛岸英想着就头疼，老同志陈潭秋则鼓励岸英应该做出些什么改变，以改变现在的状况。\n\n£gezifu £gezifu 但岸英对此毫无头绪。"
 COX.90.a:"民政之事并不轻松。"
 COX.91.t:"相隔一层纸"
 COX.91.d:"£gezifu £gezifu 李承祥曾是伊尔库兹克的旅居华人后代，中国旅的一个入伍时间不长的新兵，如今的一名下乡工作干部。\n\n£gezifu £gezifu 新疆的天晚上凉得很，是需要生炉火的。当地的伯克老爷很热情地接待了李承祥这个“新官儿”，他是中国旅在村子里的唯一干部，派他来只是摸摸情况的。\n\n£gezifu £gezifu 李承祥哪见过这架势，他穿了身熨得笔直的军装，又擦亮了新鞋子，梳了一副体面人都有的大背头，心里高兴地告诉着自己：“我是在做大事！已经可以和这些伯克老爷打交道了。”\n\n£gezifu £gezifu 炉火烘的整个屋子都暖洋洋的，他坐在热炕上，和盘腿坐着的伯克老爷交谈着，说着中国旅的施政方针、岸英主席的帅气、将来的新疆会多么多么的好。\n\n£gezifu £gezifu 同其他地方的剑拔弩张不同，这里的伯克老爷看着眉目慈祥，这渐渐让李承祥放轻松的警惕。\n\n£gezifu £gezifu 伯克老爷时不时地奉承他几句，这让他觉得很受用，李承祥觉得自己已经做到“农村的工作”了，已经有人在笑着听自己的话了。伯克老爷就这么听着李承祥的话，又挥了挥手让下人打开窗：“天不太冷，火太热了，别让它烤坏了我，去拿些水果来招待下贵宾。”\n\n£gezifu £gezifu 听着这“贵宾”二字，李承祥更开心了，全然不顾这是不是奉承的客套话，就不自觉地笑了起来，面色也被火烤得更红润了，他觉得面前的伯克老爷简直就是知己，直到聊到深夜，对方送上一篮子水果，他才依依惜别。\n\n£gezifu £gezifu 李承祥很高兴，他觉得自己既下了农村，又有了一位体面的知己，世界很美好。\n\n£gezifu £gezifu 直到一盆冷水浇在他的头上。\n\n£gezifu £gezifu 在伯克老爷的屋子外面，躺着那么一个人，穿的破破烂烂的，就躺在自己刚才和伯克老爷高谈论阔的窗户下边儿，因为那儿有热气飘出来。这个叫花子正咬紧牙齿，对着北风喊“要死”！\n\n£gezifu £gezifu 李承祥看了看这个叫花子，又看了看冒着热气的伯克老爷家，此刻的他才想起来有一种东西叫农奴。他想起自己和伯克老爷的高谈论阔都被这叫花子听了个遍，他颓然觉得刚才的自己就是一个小丑。他把水果篮丢在了一旁，任清甜的水果散落一地，他只觉得烘了伯克老爷的暖，吃了伯克老爷的水果，又拿了一篮子走的自己简直是卑劣至极！\n\n£gezifu £gezifu 他抬起头，眼睛狠狠地盯住了伯克老爷那大开的冒着热气的窗户。\n\n£gezifu £gezifu 可怜屋外与屋里，"
 COX.91.a:"相隔只有一层薄纸，却似乎很远很远。"
 COX.92.t:"白骨"
 COX.92.d:"£gezifu £gezifu “你就是不信！你们和卓，从来就是想着如何把我们压得世世代代抬不起头！”\n\n£gezifu £gezifu 在那清真寺的门前，在真主见证下，一场临时公审正进行着不少。只见一名瘦弱的维吾尔族阿妹，拳头攥得死紧，怒目注视着面前那个身着华贵的和卓（农奴主），却见那和卓小脚一翘，继续舒舒服服坐在椅子上，\n\n£gezifu £gezifu “这可不是我信不信的问题啊，这十斤麦子，就是人家从你家里面搜出来的！你们迪待克（女奴），生下来骨头就黑，那个手就是贱！”\n\n£gezifu £gezifu “我的骨头不是黑的！”\n\n£gezifu £gezifu 阿妹眼睛里噙着泪。\n\n£gezifu £gezifu “你有本事，就给老乡们证明看看，给我当场把你这右手砍下来，看看里面裹着的是黑骨还是白骨，你敢砍，那真主也一定会宽恕你。”\n\n£gezifu £gezifu 旁边几位“安拉的使者”朝清真寺的方向拜了一下，互相商量，也向那阿妹说：\n\n£gezifu £gezifu “真主会宽恕你的。”\n\n£gezifu £gezifu “你们…老乡们！你们所有人看好了！死死地看好了！”\n\n£gezifu £gezifu 阿妹拿起清真寺前铺路的一块裂石，那裂石仅被风蚀了一面，一拿起便露出了锋利的一角。\n\n£gezifu £gezifu 所有围观的人都傻了眼，怔怔杵在原地，和卓的老婆们吓出了声，母亲把孩子的头紧紧抱在自己怀里，在场所有人都露出了难看的表情。\n\n£gezifu £gezifu 啪！喀啦！\n\n£gezifu £gezifu 和卓和使者被吓得镇了一下，和卓身子肥胖，那木椅子因为突然的震动断了一根腿，和卓一下子摔了下来。\n\n£gezifu £gezifu 嘶啦！\n\n£gezifu £gezifu 观众哗然了，并逐渐演变成骚动，嫁祸阿妹的几个和卓的私人卫队跑下去拦住了想冲上去的老乡，但平时瘦小的农奴们，这时好像被赋予了无穷的力量，卫兵被摁倒在地，被冲上清真寺门前的老乡们践死了。\n\n£gezifu £gezifu “拦住他们！贱种们造反啦！”\n\n£gezifu £gezifu 那几个使者根本没理和卓，扭头就朝清真寺里躲去，和卓不仅身子肥大，刚摔一下还把脚给扭了，立刻被冲上来的老乡控制住。\n\n£gezifu £gezifu 咵啦！\n\n£gezifu £gezifu 阿妹高举自己的手臂，可以清晰看到，那薄薄的血与肌肉间，是雪白雪白的骨头。\n\n£gezifu £gezifu 阿妹“剁臂示清白”的故事，很快传遍了全疆。\n\n£gezifu £gezifu “在已经解放的新新疆，为什么还会出现这样恶劣的农奴主欺压百姓的事件？”\n\n£gezifu £gezifu 毛岸英两夜睡不好觉，明明，盛世才势力在全疆都已经被消灭殆尽，土匪也很少明目张胆地冒头，可压迫与苦难依然持续地降临在人民的头上…\n\n£gezifu £gezifu 更多的工作组被派向基层，特别是全疆妇女联合会，进一步扩大了一倍的会员。"
 COX.92.a:"她笑着，倒在血泊中。"
 COX.93.t:"改革农会"
 COX.93.d:"£gezifu £gezifu 迪化宣传指挥部的小战士赶在太阳落山前把宣传墙上最后的宣传画报揭下，换上了新的大字报和宣传画。看着手里写满着“打倒地主分田地的旧画报，小战士心想家里破裂的旧窗户得以修补，便高兴地沐着落日余晖消失在街头，他的背后是一片红色醒目字样：“多快好省，全力生产”“建设新时代民主农会组织”。\n\n£gezifu £gezifu 小战士圆满完成了宣传指挥部分发给他的任务，然而他不知道的是，西至阿克苏，东至哈密，近乎全疆的农会已然完成了它们第一阶段打土豪分田地的历史使命，不计其数的基层红军战士在最短的时间内走访于各大小乡村，与广大农民积极交流，初步完成了农民协会的改革。农会的工作重心不再是以往的公审地主，解放农民、农奴，而是摇身一变为广大农民提供便利，加大加快生产节奏的乡村组织。\n\n£gezifu £gezifu 前往阿克苏乡村进行农会改革工作的老战士满怀信心走下了村里的土围，他刚刚于此进行了一场激动人心的演说。从台下农民们清澈的满足的目光中，他敏锐地得知，在完成了与地主豪强作斗争，争来了自己的土地后，现在的他们更倾向于全身心投入生产。在作出向广大农民提供一切能提供的生产工具，生产方法等便利的承诺后，人们作出的反应要比他多年前在台上几句虚词空喊“打倒地主解放农民”的口号要热烈得多。思绪未断，他已经被纷纷涌来热情的农民群众所淹没了。"
 COX.93.a:"“看来农会的改革很受农民群众的欢迎。”他想道。"
 COX.94.t:"翻新旧有设备"
 COX.94.d:"£gezifu £gezifu 霉味与铁锈味充斥着整个旧厂房，一众年轻机械工人在灰尘中杂乱地站着，显然他们对这这批盛世才的工业遗产略显手足无措，眼前只有空气中阳光涉及的灰尘稍显明亮。\n\n£gezifu £gezifu “都傻站着干什么？”一位戴着厚框眼镜的老者推开吱呀的铁门，信步走到人群面前，显然他是这次翻新任务的领导者。\n\n£gezifu £gezifu 未等老者继续发难，一名工人用螺丝刀指着一座锈蚀严重的机床，皱眉道:“老冯，您看看，这些设备根本没法下手啊。”\n\n£gezifu £gezifu 老冯如抚摸新生婴儿般摩挲着眼前这部废旧车床，拭下一层厚厚的灰尘:“我理解同志们的难处，可是呢，这批设备，非常地珍贵，是咱们前线同志努力争取来的。”老冯猛地一拍掌，手中灰尘如烟花般散开，“咱们能修好多少就修多少，我一把老骨头干不动了，各位有什么难处都尽管问我。”老冯扶了扶厚厚的镜片:“想当年我老冯在延安的土房窑洞里，也是操作车床的一把好手……”老冯正要滔滔不绝，刺鼻的铁锈味便堵住了他的嘴。\n\n£gezifu £gezifu “优先修好翻新这批电动铣床”老冯指了指角落里那批最古怪的锈绿机器，“能修复多少就修多少，咱以后最精密的零件全得靠它，别的设备先往后放放。”一名长相稚嫩的工人好奇地探出头:“老冯，咱修好这批设备，是不是能像德国佬那样造导弹啦？”老冯咧嘴笑了:“这傻小子，还导弹，你也不看看咱什么设备别人怎么设备，西方早就用上数控机床啦，咱还在这手搓零件，差得远着呢，干活去吧！”"
 COX.94.a:"厂房里顿时充满了干劲。"
 COX.95.t:"风雨前夕"
 COX.95.d:"£gezifu £gezifu 天微微亮，燥热，但是蒙着小雨。\n\n£gezifu £gezifu “老头子，醒醒，村委会说了，今天就要批斗尤素福了”王姐推了推还在床上睡着的丈夫。\n\n£gezifu £gezifu “什么啊，不过是说说罢了，咱没必要掺和。”床上的男人略带不满地甩甩手，试图再睡一会。\n\n£gezifu £gezifu “说是要分田…”\n\n£gezifu £gezifu 听到后三个字时，那个男人一个鲤鱼打挺跳下了床，令女人产生了一些错觉。\n\n£gezifu £gezifu 穿上衣服，吃过早饭，安置好孩子，便向集市赶过去了。\n\n£gezifu £gezifu 一眼望去，集市上已经全是人了，但以往说书或唱戏的高台上，是被押着的，是狼狈不堪而愁容满面的老吴，而村委会的干部正坐在一旁的桌子上说着什么。那顶杆上挂着的，便是那群新来的“共产党人”的旗子。王姐和阿鲁木图在吵闹的人群中，一时间不知道要说什么。\n\n£gezifu £gezifu 过了一会，随着一声喝止，人们安静下来，一齐看着台上站着的那新来的新村长。\n\n£gezifu £gezifu “乡亲们，今天我让大家来到这里，是为了斗巴依老爷的！乡亲们也不要怕！盛世才已经倒下了！有苦的诉苦，有冤的伸冤！谁来打这头一炮？还乡亲们一个公道！”\n\n£gezifu £gezifu 但无论台下的乡亲们如何躁动不安，王姐只听到“那么认真吗”，“这事能行吗”诸如此类的话，即便她自知乡内积怨已久。\n\n£gezifu £gezifu 而那混合着热气的雨令人恼火而窒息地压在这土地上。\n\n£gezifu £gezifu 更不用说那尤素福此时正不为人查的笑着。\n\n£gezifu £gezifu 但终是没有一个人站出来。"
 COX.95.a:"就这样了吗？"
 COX.96.t:"雷鸣"
 COX.96.d:"£gezifu £gezifu 不过还在僵持着。\n\n£gezifu £gezifu 也许是几周内的转变无法扭正千百年来的生活所带来的水土不服，眼下农民们确实不知道该如何拿取那本属于自己的东西。而同样尴尬的还有那些来到这里的干部们，他们虽然已提前做好了准备，但计划总是赶不上变化的。\n\n£gezifu £gezifu 就在这时，明亮的声音击碎了这有声的沉默。\n\n£gezifu £gezifu “我来！”\n\n£gezifu £gezifu 顺着声音的源头望去，一个乡亲们熟悉的人从人群中走上来，那正是以前因尤素福而家破人亡的王浩。如今，他身上的衣服已经发黄了，腰间的带子也已经泛了灰。但是与破旧的衣服截然相反的，则是他的那张脸，那张因劳作而染上土色的脸，此刻因愤怒而散发出杀气与红光。\n\n£gezifu £gezifu 他沉默地走向台前，无声而坚毅。他没有看一眼乡亲们对他或是敬佩或是认为他是出头鸟的眼神或声响，他没有看向台旁的干部，他甚至没有看向颤抖的尤素福——这个男人早已将害惨了他的人的相貌铭刻进了骨髓。\n\n£gezifu £gezifu “就是三年前，天降大雨弄坏了我家的地，我田中的洋芋…都坏掉了。于是，于是…”\n\n£gezifu £gezifu 随着几声哽咽，紧邻的便是声泪俱下的怒吼。\n\n£gezifu £gezifu “他们家的狗腿子，砸了我家里的东西，抢了我家里的钱，粮食，我眼睁睁地看着我的孩子在病…病中归了西，我唯一的孩子啊，你知道他最后说什么吗！！？？”\n\n£gezifu £gezifu “他说！爹，我好饿！而我什么都做不到啊，做不到啊！！！”\n\n£gezifu £gezifu 此刻，作为父亲的悲愤已经达到了顶点，他猛地跺了地，用带着颤的怒火质问着。\n\n£gezifu £gezifu “我们就该这样吗？让这该死的逃掉？不应该！我们不能沉默！亲人们，尤素福这个狗东西连着他的祖宗欺压了我们多少年啊！共产党来了，我们应该站起来！我们该向他们算总账了！不能沉默！”\n\n£gezifu £gezifu 而后，那本来寂静无声的人群中，忽地伸出一个手，怒骂着台上早已吓傻了的罪人，而后，便是二，三，十……\n\n£gezifu £gezifu 阿鲁图木夫妇永远也无法忘记，当王浩在乡亲们激昂的声音中走下台时，他这土汉子早已哭成了泪人。\n\n£gezifu £gezifu 而那天晚上，几年难见的雨洗刷掉热浪，也冲走了人们心中的大石。"
 COX.96.a:"三千年来谁曾问，而今便要报总仇！" 
 COX.97.t:"扩展党支部"
 COX.97.d:"£gezifu £gezifu 这天的赵指导员很头疼。\n\n£gezifu £gezifu “没想到之前只是个战士，怎么会被派来收拾他们。”他低头一边打理着绑腿一边自言自语道。他的面前背对着他，军装参差不齐的人群，是盛世才时期遗留下来的士兵，从他们不间断的窃窃私语和不安的肢体动作可以看出，这些士兵也把毛岸英当作了下一个盛世才，正在谋划着如何最轻松地获得下一份军饷。\n\n£gezifu £gezifu 想到这里，赵指导员感到肩上的责任重大，他将烦恼和顾虑暂时抛到脑后，别好了胸上的党章，径直向人群面前走去。\n\n£gezifu £gezifu 赵指导员把步伐放的很慢，因为他还在思量着如何对这些旧式军队思想仍未抛弃的士兵们宣传社会主义思想，让他们真正融入红军战士的大家庭。\n\n£gezifu £gezifu 他联想到毛岸英父亲著名的三湾改编--那次具有伟大创新性的军事决策;也是促使他自己作为一个学生投笔从戎，为广大士兵宣传马克思主义的事件。他心想，毛泽东能够说服上千起义的泥腿子正式为党服务，我赵指导员也能够将这百来号人成功收编。\n\n£gezifu £gezifu 想到这里，赵指导员已不知不觉来到士兵们的跟前。未等他发话，半数的士兵已悉数起立：“长官好！”另半部分的士兵则是继续盘腿坐在原地，狡黠地打量着起立的人群和赵指导员。\n\n£gezifu £gezifu 他略感尴尬，显然士兵们也把他当作了军阀的爪牙，他清了清嗓子:“同志们，请不要紧张，都坐下吧。我们不是旧军阀，我是代表红军来和你们沟通的，”他担心被个别士兵嘘声打断，便紧接着说到:“我们欢迎各位加入红军的大家庭，如果有人不愿意加入，我们也不强求，我给你们带了盘缠。”\n\n£gezifu £gezifu 几个瘦弱的士兵颤抖着站起:“长官，俺们要回家。”\n\n£gezifu £gezifu “不用叫我长官，叫我赵指导员就好，这是你们的路费，回去要照顾好家人。”赵指导员走到几人面前轻声道。\n\n£gezifu £gezifu 众人意识到眼前这位军容整肃的方面汉子也许并不像以往那个严酷的瘦脸长官般可怕，几个活泼开朗的士兵首先开口与赵指导员攀谈起来，赵指导员早已放下架子，一一回答着士兵们的疑惑。\n\n£gezifu £gezifu 简易的校场上讨论的声音愈发响亮，赵指导员笑了，显然今天的成果出乎他的意料，从与一众士兵的讨论中，他逐渐意识到，这些跟随盛世才驻扎新疆的士兵对本地的风土人情和军事形势的熟悉程度是他们中国旅不可比拟的。"
 COX.97.a:"红军确确实实在成长。"
 COX.98.t:"逃亡（其一）"
 COX.98.d:"£gezifu £gezifu 惨白的即将西落的月光下，几只被枪声惊醒的乌鸦绕着干枯而死的树木，发出凄厉的报丧声，给凌晨的天增添了死亡的气息。\n\n£gezifu £gezifu 它们血色的眼珠中，隐约看到几个佝偻的身影无力地走着。\n\n£gezifu £gezifu “人是跑不赢马的……”一个人捂着因为受伤而不断流血的伤口，说道。他旁边的人目光中有着浓浓的疲惫感，但仍强撑着，回应道：“快到了，不要怕。”\n\n£gezifu £gezifu “他们已经追上来了！而我已经中枪了！我想不明白！为什么追我们这些矿工这么狠!”他无力地摆了摆另外一只手。\n\n£gezifu £gezifu 似乎是为了印证他的话，寂静的黑暗中，传来了隐隐约约奔腾的马蹄声。\n\n£gezifu £gezifu “他们不会追太狠的,你们沿着这个方向走，我把他们引到另外一个方向去。”说罢，领头的人从怀中抽出了一把老旧的苏制莫辛纳甘。\n\n£gezifu £gezifu “老艾孜买提，你……”流亡队伍中的另外几个人见状，有些语塞。\n\n£gezifu £gezifu “快走，没时间了！”老艾孜买提提醒道。\n\n£gezifu £gezifu 受伤的人也停下了脚步，说道：“我就不必了，我已经受伤了，只会暴露行踪，老艾孜买提，我就留下来陪你吧。“艾尔克？”\n\n£gezifu £gezifu 其他人还想说些什么，被艾尔克驱走了。\n\n£gezifu £gezifu 就这么短短一段时间，远方的马蹄声已经越来越清晰。\n\n£gezifu £gezifu “这里离新疆不远……他们应该能平安到新疆，那时候，他们应该能活得不一样吧………”艾尔克跟着老艾孜买提走到了一处掩体后，喃喃自语道：“自由……”\n\n£gezifu £gezifu 老艾孜买提观望了马家军骑兵来的方向，抽出一把小刀，说道：“只有这个了。到时候你加油吧。”\n\n£gezifu £gezifu 之后，就是一阵漫长的沉默，如死一样的寂静的夜里，只有远方的马蹄声和近处的呼吸声清晰可闻。\n\n£gezifu £gezifu 马蹄声愈来愈近，呼吸声也愈发沉重。\n\n£gezifu £gezifu “砰！”\n\n£gezifu £gezifu 随着一道枪声响起，似乎是带动了交响乐般，远方紧接着传来了一阵又一阵枪声。\n\n£gezifu £gezifu 追来的数名马家军骑兵应声倒地。\n\n£gezifu £gezifu 老艾孜买提和艾尔克看了看枪声传来的方向。\n\n£gezifu £gezifu 远方太阳缓缓升起，橘黄色的光驱散了夜的死寂。"
 COX.98.a:"一展红旗在阳光下灿灿生辉。"
 COX.99.t:"拖拉机"
 COX.99.d:"£gezifu £gezifu 纬度越北，晴天和黑夜的时间就越发漫长。夏季的乌鲁木齐，天黑不过五个小时，白昼就匆匆降临了。这里的天总是湛蓝的，悠闲地挂着一片片云朵。\n\n£gezifu £gezifu 被整理过的街道显得十分干净，老工人看着面前一个像是施工车的红色机械，像是在看自己的孩子。机械充满着美感，崭新的红油漆附着在散发着淡淡光辉的金属外壳之上。盖子下头安放着一个全新的发动机，老人知道，只要注入燃料，这钢铁铸就的冰冷心脏也将如人类一般炙热地搏动。黑色的座舱是刚刚安放的，一排操纵杆摆放在伸手就能够到的位置。虽然现在整个西北，乃至整个中国都少有能驾驶这台机械的技工，但他们已经迈出了史无前例的一步——这些天来厂里大家的努力并没有白费，闭上眼睛，无数漫长的白昼黑夜仿佛就在昨日，汗水和希望，还有同志情谊，令这辆俄罗斯血统的拖拉机最终在乌鲁木齐降生。\n\n£gezifu £gezifu 而最下头一动不动的履带，让老人想起了久远的往事——那天，父亲正准备着秋收，自己跟在后面，清风拂过麦浪，但他只感到太阳火辣辣的晒。而后，侵略者的坦克碾过麦田，发出可怕的轰鸣声，短促的枪声响起，走在前面的父亲突然倒下了……\n\n£gezifu £gezifu 这台机器是厂里所有工人的孩子——老人想到。它勤劳的父母们不希望自己的孩子再制造出更多悲剧。它今后将会投入轰轰烈烈的大生产中，它搏动着的心脏将服务于人类战天斗地的事业，而钢铁铸造的身躯将重新支起这个苦难民族的脊梁。\n\n£gezifu £gezifu 他充满老茧的手小心翼翼地摩挲着他的孩子，这台拖拉机旁的金属铭牌上在光的照耀下，有些反光。\n\n£gezifu £gezifu 这些光映入他的眼睛，在他的瞳孔中反射出一堆英文字母。"
