 XBJ.10.d:0 "£gezifu £gezifu “这日子没法过了。”李敬无奈地在自家商会里坐着，忍不住自言自语道：“老子当年带着资产来兰州重建业务，本以为这里没有日本鬼子和民国的狗官，会更好发展。但没想到啊没想到，天下乌鸦一般黑，那什么湟中实业有限公司摆明了就是马家的手套，骗我们这些关内人投资，好方便敛财，呸！”\n\n£gezifu £gezifu 说着，他忍不住想吐马继援满脸口水，但听说马继援已经垮台了，也就算了。\n\n£gezifu £gezifu 他大声地对几个整理物品的伙计说道：“这些东西是我们最后的家当了，你们拿去典当了，补给你们当工资的。”\n\n£gezifu £gezifu 说罢，他一步一步地走到商会门口，心中叹息：“也不知道今后怎么办。”\n\n£gezifu £gezifu 刚走到门口的他一眼就瞧到几个当兵的列队向自己的商会走来。\n\n£gezifu £gezifu 这下他的脑袋如响雷了一样，差点没摔一跤。但他随即又想起自己的商会早破产了，而且马家的人也早倒台了，才松了口气。\n\n£gezifu £gezifu “是李敬吧，原泗阳商会会长？”为首的一个红军说道。\n\n£gezifu £gezifu 李敬这时猛地想起，这些兵应该是那什么共产党的兵，共产党是要杀富济贫的，这下他死定了。他急忙弯腰说道：“兵爷，你是不是找错人了？我已经破产了啊！”\n\n£gezifu £gezifu 谁知，话音未落，他就听到几个红军哈哈大笑，为首的红军笑完缓缓说道：“找的就是破产的。”\n\n£gezifu £gezifu 听到这句话，李敬整个人仿佛丢了魂一般，差点瘫坐在地上。看来刚出狼窝，又进虎穴了。\n\n£gezifu £gezifu 见李敬整个人都不好了，一个红军士兵拿出一袋大洋说道：“我们只是来收购你的破产商会的，别多想。”\n\n£gezifu £gezifu 听到是误会一场，李敬大喜过望地接过钱，说道：“兵爷，里头请，咱们商会还是有一些产业能用的……”"
 XBJ.10.a:0 "马家治下，中小商会的日子也不好过……"
 XBJ.11.t:0 "第二次"
 XBJ.11.d:0 "£gezifu £gezifu 张思源已经是第二次干这种事了。\n\n£gezifu £gezifu 作为近卫八十八旅的战士，他跟着毛旅长从布里亚特到蒙古，又辗转来到新疆，打进迪化。随后，便在极度缺人的边区命令下，脱下了军装，下到基层里主持一个村庄的恢复生产和土改事宜。\n\n£gezifu £gezifu 而现在，他穿着军装，第二次在青海干起了恢复生产的工作。\n\n£gezifu £gezifu 走在村子里，比起在新疆村民的不信任，他在青海民众的眼里看见的更多的是麻木和害怕；害怕他们不过是新一代老爷，害怕他们带来的战乱与灾难，害怕他们会继续奴役他们……还有更多的是麻木，那种无数次希望后的绝望带来的麻木。但是，张思源知道，正如在新疆那样，他，他们，红军，将带给他们希望。\n\n£gezifu £gezifu 他踱进会场，会场正闹哄哄地忙着抓阄分畜生，虽然这里的民众还是对红军抱着不信任的态度，但眼前的好处摆在眼前，还是先拿到手再说。张思源耐心地等到他们分完，虽然不情愿，但是他还是走上台前，拿上地上的大喇叭，用不大，但很沉稳的嗓音宣布道：\n\n£gezifu £gezifu “乡亲们，今天大家把地主的牲畜分了，就各自回去生产……该种地的种地，该放牧的放牧吧，不用担心，缺草缺肥的明天县上会调一点过来，凑合凑合，大家就先回去吧！”\n\n£gezifu £gezifu 村民们满腹狐疑地回去了，但转头看看牵着的生灵，捏着绳索的手，不由自主地攥得更紧。\n\n£gezifu £gezifu 入夜，这个村庄渐渐入梦，但许多村民还是辗转反侧，因为，他们预感到，新生活要开始了。\n\n£gezifu £gezifu 窗外，太阳将照常升起。"
 XBJ.11.a:0 "但生活不会一如既往。"
 XBJ.12.t:0 "花名册"
 XBJ.12.d:0 "£gezifu £gezifu 在主持完青海人民政府的成立典礼后，刘少奇回到了自己的新办公室，虽说前期经过了不少磨合，但是在他这个新任的人民政府主席肩上，仍有不小的担子要担，工作的处理一天都耽搁不起。\n\n£gezifu £gezifu 他翻开了政府委员的花名册。青海的情况不比新疆，在面对日本人的时候，青海的大小利益群体都暂时放下了分歧共同对敌——一如当年的统一战线，在日军的屠刀前，社会各界群情激愤，地主纷纷将些许权力让渡于农民。各个阶级的代表组成了如今的这个“人民政府”，其阶级成分之复杂，从花名册就可见一斑。\n\n£gezifu £gezifu 视线扫过花名册上面的名字，刘少奇不禁头疼了起来，尽管共产党员还是占了相对多数，勉强把持了政府的行政权，但政府中剩下的净是日后的隐患。首先便是马惇靖和他的老部下，再往后翻，一个个开明乡绅，资产阶级还有开明地主的名字就映入了眼帘。尽管在抗日的大旗之下，他们大体上还支持政府的方针，但细细想来，除了“抗日”，这些人很难达成什么共识。可是这又有什么办法呢？不这么做的话，我们该怎么面对在兰州城中磨刀霍霍的西北军？又怎样抵抗日军今后的增兵？大敌当前，不得不团结一切可团结的力量……\n\n£gezifu £gezifu 合上花名册，他知道所谓的青海“人民政府”，远远算不上是一个为人民服务的政权。但在半个世纪革命的风雨中，刘少奇早已明白了一点——若想实现理想，必须进行适当的妥协。首先是团结起这花名册上的人物，然后是缓和愈演愈烈的矛盾，抓住剩下的时间，整军备战……"
 XBJ.12.a:0 "任重而道远。"
 XBJ.13.t:0 "于绝望深处…"
 XBJ.13.d:0 "£gezifu £gezifu 西北绵延的山丘以北，矮草覆盖的高原之上，一支军队正在行进。不知晓敌人是否仍紧追不舍，战士们不敢驻足休整，更不敢回头，埋葬倒下战友们的尸首。他们曾是光荣的国民革命军，但现在却成了一帮缠着破褂子，使着烂枪，狼狈逃窜的劫匪。\n\n£gezifu £gezifu  蒋经国不知道这样的日子何时才能到头。\n\n£gezifu £gezifu 自从父亲身死之后，统一战线便分崩离析。关于那段黑暗的日子，蒋经国的记忆已经模糊了，他只知道，军队四散奔逃，全国一片混乱…中国已经完蛋了。被一支溃军裹挟着，他来到了辽阔的西北——在那时为数不多尚未被战火触及之处。\n\n£gezifu £gezifu 在得知了父亲的死讯后，悲愤交加的他迫不及待地想要重新升起抗日的旗帜——在兰州，他得到了马步芳的接待。但除了这冷冰冰的“款待”之外，雄踞西北的马家不愿意提供再多东西了。他们“邀请”蒋经国留在兰州，说是要“暂避日本人的耳目”，但实际上，却将他软禁了起来。\n\n£gezifu £gezifu 于是时间便这样继续过去。马家仍旧垄断着西北贸易，唯一的差别只是赚的钞票换成了日元。大量的财富涌入了马步芳的口袋，兰州也因此夜夜笙歌不息。\n\n£gezifu £gezifu 对于蒋经国来说，那是一段梦幻的日子。美酒的香气熏得他如痴如醉，交往的名媛显露着举手投足的高雅，觥筹交错的响声让他流连忘返。他开始觉得自己回到了上海滩的十里洋场，回到了氤氲着薄雾的杭州西湖。在侵略者的旗帜下，中国人民正享受着半个世纪以来一直梦寐以求的宝物——和平。\n\n£gezifu £gezifu 但当蒋经国带着醉意迈入晚秋的寒夜时，却见到了别样的景象——兰州的街头，数个老兵正横在街上，他们饿得面黄肌瘦，身上的军装沾满了人类分泌的最肮脏的东西。但一旁的行人只是低着头，绕行经过，仿佛在避着什么瘟神……\n\n£gezifu £gezifu 此情此景，伴着深秋呼啸的晚风，让迷醉中的蒋经国猛地清醒过来——他本应看得到隐藏在“大东亚共荣”幌子下血淋淋的现实；他本应挺身而出，继承父亲的遗志；他本应与这些战士们并肩作战，一道牺牲在为祖国流血牺牲的路上……\n\n£gezifu £gezifu 摆脱了浑身的酒气，迈着稳健而刚强的步伐。"
 XBJ.13.a:0 "指挥官走向了自己的士兵。"
 XBJ.14.t:0 "转机"
 XBJ.14.d:0 "£gezifu £gezifu 马惇靖怎么都没有想到，当宁夏军在绝望中举起叛旗后，竟奇迹般地得到了青海各地流民的响应。正如当日被回族人架上对日战车的马步芳一样，马惇靖如今成了被那些因动荡而迁至青海，又遭到本地人排挤的汉人的希望。\n\n£gezifu £gezifu 消息传播的速度远快于宁夏军的进军。起义军挺进的每一座村庄，受尽压迫的流民们群集相应，纷纷献上急需的补给，或是直接加入义军的队伍。即便是在起义军无法触及的远方，也有不少流民聚居地打出了宁夏军的旗号，一时间，马惇靖的部队遍布了青海各地。\n\n£gezifu £gezifu 马步芳的残酷盘剥，宗教官宦组织的欺压，不合理的拔兵制……这些积压着的矛盾，迎来了总爆发。到处都是急着追讨旧债，虐杀仇人的民丁。在缺乏足够的胆识，足以平息叛乱的威望，甚至是最基本的情报的情况下，马继援的部队只能四处镇压——无疑是火上浇油。\n\n£gezifu £gezifu 事态的发展已经超出了所有人的控制。马惇靖本想借这场起义团结渐生嫌隙的宁马与青马，共抗强敌。但在日军进犯之前，西北的堡垒就这样不攻自破了。回过神来，马惇靖竟发现自己已经成了民族罪人。\n\n£gezifu £gezifu 每一天，他都焦急万分地在自己的驻地踱着步，思索着将功补过的方法。\n\n£gezifu £gezifu 马惇靖一分一秒都不敢耽搁——就在青海的人民在械斗中流血之时，敌人正一刻不停地整军备战。每一小时，都有一辆满载军械的卡车抵达兰州，每一天，都有一班狂热的军国主义分子抵达前线……\n\n£gezifu £gezifu “将军，我们收到了一条电报……是新疆发来的。”\n\n£gezifu £gezifu “盛世才不是早就和鬼子搞暧昧了吗，他找我们能有什么好事？”\n\n£gezifu £gezifu “好像…对方不是盛世才。”通讯员支支吾吾地说着，似乎自己都不太相信电报的内容，“对方说自己是什么‘新疆苏维埃政府’，希望与您相谈援助相关的事宜。”\n\n£gezifu £gezifu 这时，马惇靖才突然想起——在青海的西部，那里的百姓好像得到了某个不知名势力的援助。看起来对方有这个能力，也有这个意愿提供帮助。与此同时，与共产党的交易也十分危险。\n\n£gezifu £gezifu 如果是父亲的话，只要能阻止敌军的进犯，保护一方人民，即便代价是放弃一切特权，他肯定会毫不犹豫地答应吧。\n\n£gezifu £gezifu 这样想到，马惇靖叫住了电报员——"
 XBJ.14.a:0 "“告诉他们时间与场地，我们可以当面谈。”"
 XBJ.15.t:0 "为盟"
 XBJ.15.d:0 "£gezifu £gezifu 尽管马惇靖早已知道自己面谈的对象，但当他见到刘少奇的时候，还是为面前之人的样貌而惊讶——刘少奇风尘仆仆得像个乞丐，却带着决然的自信端坐在马惇靖的营垒中，尽管被杀气腾腾的兰州兵所围，他却能处之泰然：“我本以为西北所谓的赤党只是些打着这个旗号行事的流寇，没想到真是刘先生您啊。我还以为您和贵党一道在陕北殉国了……”\n\n£gezifu £gezifu “野火烧不尽，春风吹又生，我们共产党人的生命力一向这么顽强，只要有人民的地方，我们总是有办法东山再起。”刘少奇倒是不在意马惇靖举手投足间流露出的防备，“倒是你们马家在西北世代经营的基业，怎会在转瞬间就乱成了这个样子？”\n\n£gezifu £gezifu "哎……"想到西北的近况，马惇靖不自主地叹了口气，“刘先生有所不知，如今西北的乱局全因日本鬼子的蛮横所致。如今兰州已经沦陷，我们不得不栖身于此……值此国难之际，所有西北人理应团结抗敌，但如今的局面却是家家闭关，村村结营……假以时日，西宁恐将不保。”\n\n£gezifu £gezifu ”马步芳呢？难道“西北王”没有团结整个马家的气量？“\n\n£gezifu £gezifu “刘先生，若是老辈人还活着，坐在这里和您谈话的就不会是我了。”\n\n£gezifu £gezifu “令父的事，也请你节哀顺变……但我们共产党深知塞翁失马焉知非福的道理，老一辈人的逝去，说不定会让事情出现转机。”\n\n£gezifu £gezifu ”是么……“马惇靖突然话锋一转，“那和贵党合作，是否又是与虎谋皮之举呢？”\n\n£gezifu £gezifu “这是一个危险的赌博，马将军。我知道你在怀疑，共产党是否仍记着三十年前的血债。但我要说，我们虽铭记同志的牺牲，但把人民看得更重。若是能保卫西北人民免遭日寇荼毒，搁置旧怨又算得了什么？”\n\n£gezifu £gezifu “好…”马惇靖松了口气，“在如此短的时间内，你们就让西部边境恢复了安宁，所以从一开始，我就不曾怀疑贵党的能力…但愿我们的合作，能让西北恢复往日的安宁。”\n\n£gezifu £gezifu “那是自然，有着红色新疆作为我们的后盾，我们当然有能力处理青海的问题！”"
 XBJ.15.a:0 "“等等，新疆什么时候…？”"
 XBJ.16.t:0 "背影"
 XBJ.16.d:0 "£gezifu £gezifu “马将军，敌军已经逼近西宁……还请您速速做决定吧…”\n\n£gezifu £gezifu “什么决定，怎么决定？”马继援歇斯底里地骂道，“敌军是什么人？日军？乱民？还是宁夏军？是盛世才那条老狗？还是他妈的从坟里爬出来的共党？仗打了这么长时间，西宁都快丢了，还没搞清楚我们到底在和谁打仗？”\n\n£gezifu £gezifu “抱…抱歉，将军。部队早就被打散了，师长找不着团长，营长寻不到兵……”\n\n£gezifu £gezifu “不用辩解了…你去告诉还拿着枪的，想守的继续守，想回家的，就发点路费，遣散算了……”\n\n£gezifu £gezifu 目送着参谋离开的背影，马继援感到一阵强烈的无力感萦绕周身，这是一种他曾经历过的感觉——\n\n£gezifu £gezifu 数年以前，父亲的健康急转直下。每当他试图呼吸时，脓水便伴着鲜血从早已无法愈合的伤口处涌出。马继援无法缓解父亲的痛苦，只能跪在病榻前，徒劳地用手巾拭去淌得到处都是的体液。在生命的最后时刻，曾经的西北王只是用浑浊的眸子紧盯着自己的孩子，干瘪的嘴唇微微张合，但没能发出任何声音，就这样逝去了。\n\n£gezifu £gezifu 虽未能亲口说出，但马继援似乎知晓了父亲最后的执念——青海百姓的安危，抗击侵略者的夙愿，偌大马家的存续。儿子将父亲的遗愿扛在肩头，之后的日子里，他追随着父亲的背影，不断鞭策自己向前。他开始学着父亲的样子发号施令，不停歇地奔波在青海各处，调节这片土地上蔓延着的仇恨。他散尽了马家数十年的积蓄，重建了青海军，在西宁之战中痛击了日本侵略者……本来一切就这样走上了正轨，但怎么会走到如此境地呢？\n\n£gezifu £gezifu 暂时停止了胡思乱想，马继援轻轻走入了漆黑的里屋。在半截烛台昏黄摇曳的光芒下，马步芳遗像空洞的眼神，正死死凝视着跪在正中的儿子。\n\n£gezifu £gezifu “父亲啊…为什么…”马继援哽咽着，半晌挤不出一句话，“是孩儿…太无能了吗？”\n\n£gezifu £gezifu “孩儿…已经够努力了啊…难道在您伤重的时候…老天就注定要亡我马家吗？”\n\n£gezifu £gezifu 死人不会说话，父亲给不出任何的回应了。——明知如此，马继援仍旧在父亲的灵位前哭诉着。只有在父亲跟前，年轻的青海之主才能卸下沉重的伪装。断断续续的抱怨逐渐带上了哭腔，支离破碎的言论诉说着现状的绝望。\n\n£gezifu £gezifu 泪眼朦胧间，马继援看到了父亲的背影……由远，及近。\n\n£gezifu £gezifu 他已经累了，厌倦了处理人世间的种种琐事，他攒了好多话儿要和父亲讲，他已经没有耐心，再等五十年了……"
 XBJ.16.a:0 "马继援拔出了随身的手枪，指向了自己的脑袋。"
 XBJ.17.t:0 "青海的土改报告"
 XBJ.17.d:0 "£gezifu £gezifu 青海的土改及牧区改革，取得了喜人的成效。这固然有客观条件的因素，譬如在日军入侵的威胁下，地主阶级总是倾向于做出一些让步与妥协——正如当年党在陕甘宁边区推行的“减租减息”政策，就并未遭到太大的阻碍。\n\n£gezifu £gezifu 但毫无疑问，在如此困难的环境下成功地完成了几乎不流血的土地改革，归根到底是得益于我党在新疆土地改革时积累的经验，我认为这些经验总结成文，将对党在西北的长期工作有益处：\n\n£gezifu £gezifu 1.注重西北地区特殊的阶级环境，即地主阶级与宗教势力间紧密的联系。在新疆，这表现为地主与宗教势力的合谋。而在青海，则存在着一个个”政教合一“的门宦，这些把持着世俗权力的门宦实际上成为了横行乡里的大地主。不只农民，不少世俗地主对于他们的统治亦有不满，但迫于他们掌握的宗教权柄，只能敢怒不敢言。通过引入新疆的伊斯兰老教教义，我们的工作组得以在部分人的心中破除了世袭门宦的神圣性，使得团结农民与小地主，富农一道斗争门宦阶级成为了可能。\n\n£gezifu £gezifu 2.注重工农武装的建设。在新疆，由于阶级斗争的烈度很高，农民组织的赤卫队是保卫土改成果的中坚。而在青海，情况则更加复杂，由于连年战乱，撂荒的土地往往占到一个地区耕地的一半，所以各地的土改工作组的重点便放在了重新安置流民，恢复生产。若遇到土地不足的情况，则适当地重新分配门宦阶级的土地。结果便是，除部分地主抵抗激烈外，青海的土地改革并未激起广泛的反抗。但在抵抗土匪流寇，以及未来日军可能的进犯中，一支强大的农民赤卫队仍是革命最重要的保障。\n\n£gezifu £gezifu 3.注重宣传机构与党的建设，特别是要注意民族问题。不管是在新疆，还是在青海，党组织都是从无到有发展起来的。党的规模扩大了，新入党的既有汉民，也有少民。许多人是第一次听说共产党与社会主义，在生活作风上，远达不到共产党员应有的修养。但无视民族差异，强行推行统一的标准，也是不合时宜的。这就要求我们必须对各个民族的文化进行改造，推行革命的新文化。\n\n£gezifu £gezifu 以上便是青海土改的具体事宜，至于牧区的集体化，也照新疆的模式而言更便捷些。原因是：在此之前，马家垄断的“茶马贸易”，使得牧区的生产资料相对集中。在公营了湟中实业后，我们便得以控制了牧区经济的命脉，借此推行集体化便事半功倍了。"
 XBJ.17.a:0 "一篇符合刘同志风格的报告……"
 XBJ.18.t:0 "…迸发希望之火"
 XBJ.18.d:0 "£gezifu £gezifu 当蒋经国作为留学生，前往新生的苏联时，也曾怀揣着祖国富强的梦想，而今风云变幻，日本的刺刀终于实现了军阀间的和平。但在这别人施舍的和平中，中华民族只是更加沉沦了——达官显贵和买办军阀们的生活愈加放纵。与其形成鲜明对比的，是居无定所的百姓，还有无处安身的老兵，他们结成行乞的队伍，充斥着兰州的街头巷尾。 \n\n£gezifu £gezifu 蒋经国常找这些老兵攀谈。只要带着烟草，他们便不会追问面前这个白净军人的身份，席地而坐，伴着香烟的刺鼻气味，他们一遍又一遍地讲起了自己的故事。\n\n£gezifu £gezifu 每个故事总是起始于1945年的大溃败，与长官失去联系的战士们，躲避着日军的追杀，开始了漫长的逃亡。起初，每个人都想回到自己的故乡，但在战时混乱的中华大地上，这是一件何其艰巨的任务！在旅途中，战士们耗尽了枪弹，新添了伤口，许多人就此落下残疾，返回故乡逐渐成了奢望，他们现在只想找个地方，安稳地度过自己的后半生。\n\n£gezifu £gezifu 于是，他们启程前往西北。\n\n£gezifu £gezifu 或是跨过黄土高原，或是越过秦岭高山，征战半生，如今却一无所有的战士们来到兰州，却发现残酷的自然环境只是他们面对的最不值一提的威胁——\n\n£gezifu £gezifu 盘踞千年的寺院和地主早已将此地稀少的耕地瓜分殆尽。运气好些的，能够投到某户人家手下，当个佃农。而运气差的，只能拖着疲惫的身子，四处打着短工过活。等到终日的劳动摧垮了身体，就拿个破碗，来到兰州城头，指望老爷们能够念着过去保卫国家的功绩，赏口饭吃。\n\n£gezifu £gezifu 讲到此处，老兵们往往抓起烟杆，猛吸一口。烟雾弥漫之间，再坚强的战士也难免要哭成个泪人……\n\n£gezifu £gezifu 在冬天最冷的那几天，老兵们挤在一起，周身缠着破布，希冀能够熬过看不到尽头的寒夜……蒋经国带来了烈酒和衣物。大家围坐在一起，喝着酒，唱着过时的军歌——\n\n£gezifu £gezifu  “起来，不愿做奴隶的人们……”\n\n£gezifu £gezifu 气氛活跃之际，蒋经国猛地起身，“诸位老前辈，实不相瞒，我是蒋委员长的儿子经国。今日是为了募集援助而来……日军正在向兰州进军，我需要……”\n\n£gezifu £gezifu  “老子是锄不动地，但鬼子还是会打的！”老兵们纷纷直起了身子，借着酒劲，高唱着嘹亮的军歌——"
 XBJ.18.a:0 "“肝胆相照，团结自强，歼灭敌寇，凯歌唱！”"
 XBJ.19.t:0 "最后的冲锋"
 XBJ.19.d:0 "£gezifu £gezifu 战士们知道此行十死无生。\n\n£gezifu £gezifu 日军的前锋已经冲破了红军匆忙搭建的防线，进入了西宁城。如果紧随其后的敌军主力入城，中国就将失去夺回西宁的机会……而到了那时，城中的百万民众将不得不承受西北军释放的全部兽性……\n\n£gezifu £gezifu 而唯一可以阻止这一切的，是蒋经国率领的西北新编第一师。\n\n£gezifu £gezifu 这支由参加过上一次战争的老兵组成的精锐部队，在此之前一直在西宁北方的戈壁中袭扰日军后方的补给线。而今，随着日军主力逐步进入西宁城，他们的侧后方也暴露了出来，如若有一支部队能够趁机包绕敌军的补给线，就能扰乱日军的进军，为红军重夺西宁城创造机会……\n\n£gezifu £gezifu 但在数年的激战中，新编第一师损失惨重——装备严重不足，人数也不及满编时的一半。在这种情况下进攻防备森严的日军主力部队，与自杀行为无异。\n\n£gezifu £gezifu 当蒋经国看向身旁的老战士时，他只是低头擦着手中的步枪，低声问道：“长官，我们何时进军？”\n\n£gezifu £gezifu  “红军说他们会尝试派出增援，我们可以再等等……”\n\n£gezifu £gezifu  “我没上过军校，但打了20年鬼子。我知道他们狡猾得很，在大的方面，他们很少犯错……现在的机会很难得，我们必须抓住，就像当年在台儿庄的时候一样。” \n\n£gezifu £gezifu  “但这仗打不赢……”\n\n£gezifu £gezifu  “打不赢又怎样？”他深陷的眼睛坚定地望向蒋经国，“我们是军人，能死在保卫国家的战场上，是最大的光荣。” \n\n£gezifu £gezifu  “总比冻饿死在街头好多了。”另一位老战士接话道，“死前能带走几个鬼子，几年前我想都不敢想呢！”\n\n£gezifu £gezifu  “好吧……能有你们这样的战士，是中华民族之幸…”蒋经国强忍住颤抖的声音，下达了最后的命令：“通讯兵，给红军发去电报……老前辈们，让我们唱起军歌前进吧……”"
 XBJ.19.a:0 "“黄埔建军声势雄，革命壮士矢精忠……”"
 XBJ.20.t:0 "会面"
 XBJ.20.d:0 "£gezifu £gezifu 蒋经国从未想象过有朝一日，中国人还能得到一场如此彻底的胜利。站在刚刚历经战火的西宁城下，蒋经国有些恍惚——不久前还在马家崩溃的漩涡中彼此攻讦的人们，现在竟欢聚在一起，打开经年的窖藏，举着各色彩旗，穿行在遍布战火痕迹的街市大道中。\n\n£gezifu £gezifu 是什么人，或是什么信念，令人们如此团结一致？\n\n£gezifu £gezifu 带着这样的疑问，蒋经国来到了城中的临时指挥部。\n\n£gezifu £gezifu  “请报出您的番号。”守卫冲着蒋经国敬了个标准的军礼。\n\n£gezifu £gezifu  “国民革命军西北新编第一师师长。”在遍及西北的冲突中，所谓的编制与番号早已混乱不堪。蒋经国本以为卫兵只是走个过场，但在听到对方准确地识别出了自己的身份时，着实吃了一惊。\n\n£gezifu £gezifu 指挥部就设置在一幢普通的民房之内，大部分空间都被各种通讯设备占据了，仅剩的空间摆着一张大桌子，有几个军官模样的人（红军似乎没有给军官配备显眼的装扮）正围着摊开的地图和档案，商讨着战后的计划。\n\n£gezifu £gezifu 见蒋经国前来，一个老人轻轻抬起了头。\n\n£gezifu £gezifu  “如果是新登记入编的……请稍等一会，我们正在开会……”\n\n£gezifu £gezifu  “我是西北新编第一师师长，来找红军的指挥官。”\n\n£gezifu £gezifu 刘少奇当然听过这支战功赫赫的精锐部队——当西北战争爆发时，马步芳以各地的老兵及后备兵为基础，建立了“西北新军”。其中的“新编第一师”，正是由参加过抗日战争的老兵组成的真正精锐。在残酷的西北冲突中，他们活跃在前线与后方，袭击着日军的补给线，展现出了惊人的战斗力。\n\n£gezifu £gezifu 这支传奇部队的长官，比刘少奇想象的要年轻许多。\n\n£gezifu £gezifu  “你就是经国吗……真是久仰大名了。”\n\n£gezifu £gezifu  “彼此彼此……刘先生您更是一代传奇，当年在陕北屡次挫败敌寇进军，在重重包围下岿然不动，如今又能拯救西北万民于水火之中……”\n\n£gezifu £gezifu  “小兄弟所言，我可真担待不起啊！被帝国主义欺压的这么多年间，没有一个中国人不想站起来，扬眉吐气的。与其说是一两个英雄人物改变历史，不如说是因为千万人民齐齐挥动拳头，才将豺狼逐出了西北……”"
 XBJ.20.a:0 "“……所言极是，我等众志成城，必将实现民族解放的夙愿！”"
 XBJ.21.t:0 "乘胜而击"
 XBJ.21.d:0 "£gezifu £gezifu 西北局的同志们：\n\n£gezifu £gezifu 向你们献以革命英雄的敬礼！\n\n£gezifu £gezifu 在万分危急的情形下，是你们的不懈奉献挽救了青海，更捍卫了新疆苏区的安全！\n\n£gezifu £gezifu 在西宁城下，你们更击退了日本侵略者，重挫了他们的嚣张气焰！人民今天取得的胜利将永远铭刻在革命的历史中。\n\n£gezifu £gezifu 值此欢庆的时刻，我们还要向你们传达一个好消息——重组的情报部门已经与西南的党中央建立了联络——在常年的斗争中，他们已经在云贵高原建立了广阔的革命根据地，现在，更是与龙云将军率领的护国军结成了新的抗日统一战线。我们西南的同志们如今正与日本帝国主义扶持的伪政府进行着激战。想必用不了多长时间，全民族抗战的号角将再度吹响！\n\n£gezifu £gezifu 党中央电令我们从西北发起攻势，以策应护国军的进攻。\n\n£gezifu £gezifu 趁着日军遭到重挫的当下，你们或许可以试着发起一次大的攻势，一举重夺兰州。\n\n£gezifu £gezifu 至于战役发起的时间与规模，还请你们自己定夺。\n\n£gezifu £gezifu 中共新疆局。"
