#布里亚特阶段内容
 COX_BRY.1.t:"理想主义的共鸣"
 COX_BRY.1.d:"£gezifu £gezifu 马尔赫耶夫感到昏昏欲睡。\n\n£gezifu £gezifu 从萨布林在广播中宣布起义，反抗亚戈达的暴政以来，他已经快要四十八个小时没有合眼了——亚戈达的后续部队现在到了哪里？目前在贝加尔湖北部的战况如何了？NKVD的渗透行动又是否已在进行当中？还有太多的工作没有做完，然而火热的革命激情并不能战胜身体的本能，现在他已疲惫不堪。\n\n£gezifu £gezifu 或许他需要一杯咖啡，他想。但在偏远的贝加尔湖畔，这种东西可不是那么容易搞到的。马尔赫耶夫眼前的事物已经模糊了起来，如果电报员没有适时地嚷叫起来，他恐怕要就这样睡过去了。\n\n£gezifu £gezifu “米什卡同志，我们监听到了一个陌生的无线电呼叫！距离我们和主席团在贝加尔湖南岸的对峙线只有几公里远！”\n\n£gezifu £gezifu 这突然的消息让马尔赫耶夫瞬间清醒了过来，他扑到电台边，注视着闪烁的指示灯，那是一个他没有印象的陌生信号。起义事出突然，在贝加尔湖北岸作战的数个民兵师基本没有装备军用电台，布里亚特苏维埃现在掌握的唯一一支正规军队使用的电台也不在这个波段，是谁会在这种情况下呼叫他们？\n\n£gezifu £gezifu “给三师发报，让他们查查主席团各支部队的电台波段。”\n\n£gezifu £gezifu “可……”电报员面露难色。\n\n£gezifu £gezifu “没事，给他们发报吧。”马尔赫耶夫挥了挥手，“反正我们的电台从一开始就在被NKVD的狗崽子们监听，已经不存在什么保密工作了。”\n\n£gezifu £gezifu 帐篷里的小小指挥部安静了片刻，也许因为电台颠簸的原因，正在进军中的三师应答信号不是很清晰，马尔赫耶夫侧耳倾听，只能听到断断续续的对话，不过他注意到，电报员的脸色随着对话的推进而变得越来越凝重，等到通话挂断时，基本已经只能用惨白形容。\n\n£gezifu £gezifu “这个信号……是近卫步兵中国旅。”电报员摇了摇头，“一支骁勇善战的荣誉部队，亚戈达吹嘘的一大资本。米什卡，你知道这意味着什么。”\n\n£gezifu £gezifu 中国旅。距对峙线数公里远。马尔赫耶夫的头开始痛了起来，他明白这支部队已经进入了攻击阵地，只要他们想，就能随时发起进攻，而在那里没有任何人能够阻止他们。在这种情况下，为什么还要呼叫布里亚特的军用电台？是为了炫耀高明的破译技术吗？\n\n£gezifu £gezifu “……米什卡。他们还在试图呼叫我们，要应答吗？”\n\n£gezifu £gezifu “答吧。反正不外乎是劝降……”\n\n£gezifu £gezifu 马尔赫耶夫说完这句话后，便重重地坐回了行军椅上。他听到电台滋滋地响了几声，随即接通了，指挥部里的战士们都放下了手中的工作，紧张不安地屏息倾听。\n\n£gezifu £gezifu 然后，一个有力的男中音响了起来——"
 COX_BRY.1.a:"“布里亚特的同志们，上午好。”"
 COX_BRY.2.t:"晨报"
 COX_BRY.2.d:"£gezifu £gezifu “号外，号外！又一支部队加入了我们的队伍中，暴君的专制统治要到头了！”\n\n£gezifu £gezifu 上乌金斯克的天才蒙蒙亮，街面上就已热闹了起来。载满乘客的电车隆隆驶过，上早班的工人们夹着午餐，一边讨论着前线的战况一边向工厂走去。瓦列里·萨布林也在这支工人的队伍中走着，当他经过那个叫卖的报童时，报童不由分说地将一份报纸塞在了他的手里。\n\n£gezifu £gezifu “同志，看看今天晨报的头版吧！天大的好消息，我打赌你一定会喜欢的！”\n\n£gezifu £gezifu 萨布林对着男孩笑了一下，接过了递来的报纸。当然，头版上的那则新闻，他早就知道了——昨天晚上，马尔赫耶夫就打电话告诉了他——不过他还是很好奇宣传部的同志们会怎么报道这件事。他展开报纸，首先看到的就是一个超级长的标题：\n\n£gezifu £gezifu “英勇善战的荣誉部队近卫步兵中国旅加入革命队伍，对NKVD头子亚戈达残暴统治的沉重一击”\n\n£gezifu £gezifu 紧接着，头版用了足足半个版面来介绍中国旅此前的经历：他们如何参加了西俄罗斯战争，在伏罗希洛夫元帅麾下与德国人搏斗并获得荣誉番号，战争不幸失败后如何以西俄罗斯革命阵线外交使团的名义跨越俄罗斯的皑皑荒原来到远东，最后又如何决定举义反抗亨利希·亚戈达的统治。文中还深情地描写道：“在谢廖沙同志的领导下，他们无畏地穿过律贼肆虐的雪原，兹拉托乌斯特的繁华不能蛊惑他们，卡冈诺维奇书记和他轰鸣的工业心脏也没能挽留他们……在托木斯克，沙龙中的小资产阶级分子要求武装监视他们过境，但他们并没有被吓倒，终于勇敢地到达了远东地区，再一次找到了组织。”\n\n£gezifu £gezifu 萨布林边走边看，边看边笑着摇头。虽然报纸上的记载大部分都是正确的，但是写得实在太过抒情夸张，他能理解同志们兴奋的心情，可现在这份报道简直像是亚戈达当年接待中国旅时那次广播演说的翻版。他看完了头版的内容，就把报纸夹在腋下，快步向不远处的临时苏维埃中央的驻地走去。当他快走到门口时，听到奥托正在屋里嘟囔着些什么。\n\n£gezifu £gezifu “宣传部的那群人是怎么想的……今天的晨报登了个啥玩意？近卫步兵中国旅里头又不只有从阵线来的老兵，还有中国与哈萨克红军的残部、中国东北的抗联和布里亚特人呢，这头版里一点没提到！我要去找宣传部的负责人！”\n\n£gezifu £gezifu 萨布林在门口静静听完，不禁哑然失笑。当他把手举起来，准备叩响大门的时候，心里已经打定了主意。"
 COX_BRY.2.a:"为什么不去中国旅旅部亲眼看看呢？"
 COX_BRY.3.t:"突袭计划：1962.1.6"
 COX_BRY.3.d:"£gezifu £gezifu 古西诺奥泽尔斯克，贝加尔湖南岸的小镇。倘若在平时，这个被冷杉树林所环抱的、常住人口堪堪万人的镇子，是一定不会被人们所注意到的；而现在，它成为了布里亚特苏维埃对主席团作战的最前线基地之一，近卫步兵中国旅就驻扎在这里。\n\n£gezifu £gezifu 萨布林是跟随着一批武器弹药被运送到这里来的。虽然火车工人们自愿加班加点工作，但现有的铁路运量本就只能勉强应付补给需求，不可能为他单独拉一节客车。他坐在锅炉间里热得一身是汗，在去军营的路上又被冷风吹得瑟瑟发抖，只能努力控制着自己寒颤的身体，同时东张西望地观察着。一路上他见到了不少中国旅的士兵，由于还来不及换上新的制服，只能先在胳膊上绑红布条用以标识身份，除此之外，他们的精气神和布里亚特的其它起义队伍，没有任何区别。\n\n£gezifu £gezifu “萨布林同志！”\n\n£gezifu £gezifu 突然的呼喊让萨布林有些吃惊，循声望去，看到几个穿着厚外衣的人迎面而来，走在最前方的男人看起来像是个中年人，但是两鬓已经斑白，显得有些因为操劳而过度衰老了。他微笑着向萨布林伸出手来，萨布林也回握过去。\n\n£gezifu £gezifu “您就是萨布林同志吧？奥托和我们说了你要来的事情了，我和同志们在军营里左等右等等不到，就出来走走，真巧就遇到了……”\n\n£gezifu £gezifu 看着来人面孔清晰的东亚特征，萨布林终于反应过来，他现在正与之握手的人就是近卫步兵中国旅的旅长毛岸英，西俄罗斯战争的战斗英雄。一霎那，他的脑海中浮现出许许多多的好奇——亚戈达向来是把中国旅的到访视作西俄罗斯革命阵线对他所谓“最高领导地位”的承认，因此把中国旅的故事描绘得神乎其神，而真实的情况又是如何？他想要开口询问，但毛岸英好像看出了他的想法似的，对他微笑着摇了摇头。\n\n£gezifu £gezifu “以后我们自然有时间说那些。我现在想要和您讨论一件更重要的事情。”\n\n£gezifu £gezifu 毛岸英从身边人的手中拿过一份伊尔库茨克省的军用地图，展开举在萨布林面前，地图上用红蓝铅笔勾画得满满当当。萨布林虽然对这些标识没那么了解，但他也能看得懂，那个最大的红箭头，正是从古西诺奥泽尔斯克一直指向伊尔库茨克大坝。\n\n£gezifu £gezifu “亚戈达的核心统治区是围绕大坝向外辐射的，只要我们能够拿下大坝，切断他们的电力供应，主席团就坚持不了多久。”毛岸英用手指着大坝的位置，“现在亚戈达的部队基本都布置在北方，南部只部署了一个摩托化师，我准备赶在伊尔库茨克当地的NKVD部队被召集前，立刻发动进攻。因此，我希望能够得到步兵三师的协助……即使没有协助，我们也会进攻的，可那样胜算就会小得多。”\n\n£gezifu £gezifu 萨布林仔细地看了看地图。他得承认，这是一个极其冒险的计划，但是他们将有机会在最短的时间里结束内战，将伊尔库茨克的人民从暴政下解救出来。不管怎么说，这场起义本身就是一次冒险，何况步兵三师本来的任务就是守备南部战线，那么，有什么理由不去放手一搏呢？"
 COX_BRY.3.a:"按照你说的执行计划吧，谢廖沙同志。"
 COX_BRY.4.t:"共产主义的叛徒"
 COX_BRY.4.d:"£gezifu £gezifu 谢富治快步走在伊尔库茨克空荡荡的大街上。\n\n£gezifu £gezifu 战争已经结束了。就在今天的早些时候，近卫步兵第八十八旅的先头部队已经进入了坝区，在消灭了卫戍部队的微弱抵抗后，成功切断了主席团的电力供应，而亚戈达也很快被抓获。这个干瘪的老头坐在他断电后漆黑一片的地下指挥所里，攥着手枪等待着他最后的命运——当中国旅的战士们推开铁门时，亚戈达向他们发动了袭击，但却没有能够击中任何一人，在吞枪自尽前就被按在了地上。现在，谢富治正按照旅长的吩咐，带着宪兵队押解着亚戈达前往火车站，让他回到乌兰乌德，接受人民法庭的审判。\n\n£gezifu £gezifu “一群叛徒。”\n\n£gezifu £gezifu 由于怀疑NKVD部队在市中心安置炸药以作最后一搏，伊尔库茨克的居民已经被紧急疏散，整座城市如死一般寂静。因此，亚戈达尽管走在队伍的后方，但谢富治还是听到了他的话。\n\n£gezifu £gezifu “你说什么？”\n\n£gezifu £gezifu 靴子踩踏瓦砾的吱吱声停止了。谢富治示意队伍暂时停下，然后走到了亚戈达的面前。这个NKVD头子并没有被捆起来，也没有戴上手铐，只是被收缴了武器，因此现在只是冷冷地盯着谢富治看，好像完全听不出刚刚话中的诘责。这时，谢富治才想起自己刚刚说的并不是俄语，于是又用俄语问了一遍。\n\n£gezifu £gezifu “你刚刚，在说什么？”\n\n£gezifu £gezifu “我早该想到你们会叛逃。”亚戈达怒目圆睁，“你们——蒙古人、布里亚特人、哈萨克人——你们毁了苏维埃！你们毁掉了俄罗斯民族最后的希望！八十八旅就是叛乱者的集合，我早就应该想到！”\n\n£gezifu £gezifu 谢富治叹了口气，任凭这个老头继续吵闹下去。他从胸挂里掏出一根折断的香烟，划着火柴点燃，然后深深地吸了一口。烟雾随着俄罗斯大地冷冽的空气进入他的肺部，又让他想起了跟随东北抗日联军在松林雪山上游击的最后几年日子——所不同的是，不要说折断的劣质香烟，就连火种也几乎无法取得。那时，抗联在不得已的情况下作出了一个决定：全体撤入俄罗斯境内，寻求最高主席团的帮助。亚戈达确实向他们伸出了援手，但在伊尔库茨克的日日夜夜，他从未觉得自己像是一个革命部队的战士，而只不过是可以被呼来喝去的勤务兵。他削了无数的土豆，作为所谓的“中国友人”参加了无数的政治造势，一遍又一遍地接受亚戈达的检阅，并欢呼喝彩。如果可以重新选择，他宁可留在白山黑水之间，与日寇拼至流尽最后一滴鲜血，也不愿意在监视下的安逸中蹉跎时光。\n\n£gezifu £gezifu 香烟已经快要燃尽了。谢富治吸了最后一口，看向仍然喋喋不休地辱骂着布里亚特的亚戈达。\n\n£gezifu £gezifu “亨利希·亚戈达，你并没有资格对我们这样说三道四。”\n\n£gezifu £gezifu 他把烟蒂扔在地上，轻轻地碾灭。"
 COX_BRY.4.a:"“我奉劝你好好想想，究竟谁才是叛徒。”"
 COX_BRY.5.t:"启程"
 COX_BRY.5.d:"£gezifu £gezifu 清晨的雾霭从贝加尔湖上升起，伊尔库茨克的街灯次第熄灭，这座叶尼塞河上的工业城市又一次从长夜中醒来。近卫步兵第八十八旅的驻营地比起往常更加热闹，战士们一面拆除帐篷，一面热络地讨论着革命胜利后的生活。日常的生活秩序已经恢复，而战争留下的痕迹正在被机械和劳动者的双手渐渐移除，因此今天他们就会开拨上乌金斯克进行休整。\n\n£gezifu £gezifu “谢廖沙同志！”\n\n£gezifu £gezifu 几个牵着马匹的布里亚特战士在忙碌的人群中穿行，大声呼唤着毛岸英的名字。毛岸英正在帮助通信员将电台移动到卡车上，听到这呼唤声，便转过身来向他们挥手示意自己的位置。\n\n£gezifu £gezifu 虽然战士们可以短暂地休憩，但他还有任务在身。八十八旅的指战员们被委任为临时外交使团，将要前往西比利亚黑军境内知会政权更迭的消息。这可能是因为八十八旅本就有横穿俄罗斯的壮举，也有可能仅仅是因为他们距离黑军更近，总之，毛岸英并没有去细想缘由。他的行李早已收拾妥当，在绑扎完毕后，他从布里亚特战士的手中接过缰绳，翻身骑上了马背。\n\n£gezifu £gezifu “从这里向北二十公里，您会看到一座田野上的雷达通信站，我们的卡车就停放在那里。伊尔库茨克省北部的路况不佳，供电也还没有完全恢复，所以还是立刻就出发为好。”\n\n£gezifu £gezifu “明白了。”"
 COX_BRY.5.a:"让我们去看看安那其主义者的生存状态吧。"
 COX_BRY.6.t:"访问无政府主义苏维埃"
 COX_BRY.6.d:"£gezifu £gezifu “……”\n\n£gezifu £gezifu 在朦朦胧胧中，毛岸英总觉得有人在拍着他的肩膀，和他说着什么。他尽力去倾听，可那个声音实在是太小、太远了，远到他怎么抓也抓不住。\n\n£gezifu £gezifu “……游子莫念还乡……。”\n\n£gezifu £gezifu 毛岸英猛地睁开眼。可是，并没有任何人在他旁边，只不过是自己在颠簸的车厢里睡着，撞到了肩膀罢了。他叹了口气，擦了擦卡车玻璃上凝结的水雾，向窗外看去，西伯利亚洁白的积雪冻土正在他眼前不知疲倦地奔流。\n\n£gezifu £gezifu 革命胜利了。为了将这个消息尽快地传播给布里亚特苏维埃潜在的盟友，毛岸英和数位布里亚特代表造访了西伯利亚无政府主义苏维埃，今天正是国事访问结束的日子，黑军调用了一辆卡车将他们送到边境线上，再由布里亚特方面接应入境。在坎斯克度过的几天是愉快的，虽然黑军委婉地拒绝了向布里亚特提供任何实际性援助，但他们仍然向新生的苏维埃政权致以了祝福，毛岸英甚至还受邀和公社领导人尤里跳了一支哥萨克舞，这大开大合的舞蹈把他累得够呛。\n\n£gezifu £gezifu “虽然总的说来，我们没有拒绝工业技术交流的理由，不过这件事还需要知会各级公社，征得同意……我知道，你们和我们持有不同的信仰，但我还是要祝你们好运，我的朋友。”\n\n£gezifu £gezifu 想起尤里送别时说的话，毛岸英揉了揉眼角，再次将目光投向窗外。或许——或许，一个完全由公社梳理经济的国家确实是能够成功的……至少，他在无政府主义苏维埃看到了和布里亚特同样的生机与活力。\n\n£gezifu £gezifu “……打……打回内地去……”\n\n£gezifu £gezifu 车厢的另一边，疲倦得同样打起瞌睡的谢富治正在有一句没一句地说着梦话，从很久前开始，这个半老头子的梦话就只有这几句。毛岸英几乎是无意识地笑了一下——无论是黑军还是布里亚特，终究都不是他的归宿。每当他看到这里的人民愉悦而满足的样子时，就不由得想起仍被踏在日本铁蹄下那千千万万的中国人，他们理应享有的权益已经被剥夺了太久太久，而中国旅的战士们也背井离乡太久太久了。\n\n£gezifu £gezifu 不管以怎样的方式，他都要把革命重新带回中国；既然黑军和布里亚特的公民能够自豪而有尊严地活着，那么所有的中国人也都应当拥有同样的权利。"
 COX_BRY.6.a:"我已见过天堂，如今要去挽救那地狱。"
 COX_BRY.7.t:"远望草原之上"
 COX_BRY.7.d:"£gezifu £gezifu 在西伯利亚广袤的原野之上，中国旅已经前行了数日。\n\n£gezifu £gezifu 一开始，他们乘着伊尔库茨克的卡车。但出发第三天的一场大雨使草原变成了烂泥滩，战士们不得不抛弃部分辎重和车辆，徒步前行。\n\n£gezifu £gezifu 毛岸英曾听过红军过草地的故事，他本以为其中的许多内容都是后来人的添油加醋，但现如今的情况与传说相比也有过之而无不及了——踩在润湿的草甸上，每一步都小心翼翼，每一步都不可避免地沾上更多淤泥，每一步都比上一步更加沉重。不同于中原总是一瞬间降下的暴雨，西伯利亚的阴雨连绵不绝，独属于这里的寒气，得以穿过一切衣物的阻隔，将任何人的四肢冻僵，好像不再是自己身上的部件一般。\n\n£gezifu £gezifu 在翻过一座丘陵后，中国旅决定在背风处驻扎休整。\n\n£gezifu £gezifu 毛岸英与几位指挥员登上了高处，规划着明天行军的方向。哪里有简易的道路，哪里有村庄和人影，哪里可供辎重车通过，哪里是容易积水的沟谷……当这些测量完成后，毛岸英抬头望着天——灰蒙蒙的云层间，冰冷彻骨的雨点似乎随时就要落下来。他摇了摇头，又向北方望去，此时，贝加尔湖畔的人民正在新生的苏维埃共和国的旗帜下，展开火热的建设吧。临行时萨布林的祝福回荡还在耳畔——\n\n£gezifu £gezifu  “祝彼此的革命早日成功，祝我们都早日战胜帝国主义。” \n\n£gezifu £gezifu 新生的革命火苗是如此脆弱，岸英怎能不想悉心呵护它呢？但中国旅不能逗留，他们必须走过这新长征的道路，抵达受尽苦难的故乡，将自贝加尔湖畔发源的希望之光带回去，不惜任何代价……\n\n£gezifu £gezifu 想到这里，毛岸英又望向西方——"
 COX_BRY.7.a:"在旅途的前方，在图瓦的草原，秃鹫正盘旋在黑云之下……"
 COX_BRY.7.b:"还是留在贝加尔湖吧。"
 COX_BRY.8.t:"麻醉剂"
 COX_BRY.8.d:"£gezifu £gezifu “克里卡廖夫同志，您应该适当地控制吸烟和饮酒了。”\n\n£gezifu £gezifu 军医移动着贴在克里卡廖夫胸口的听诊器，脸上露出忧惧的神色。这个中年的俄罗斯人数天前因为严重的咳嗽症状不得不离开前线，现在却满不在乎地敞着胸脯，听凭那块冰凉的金属挪来挪去。\n\n£gezifu £gezifu “瞧您说的，怎能不吸烟不喝酒呢……”克里卡廖夫嘟囔着，“啊，大夫，我可以把衣服放下来了吧？”\n\n£gezifu £gezifu 得到肯定的答复后，他把卷起的上衣一把拉了下来。听诊器大概实在是太冷了，克里卡廖夫的喉咙里呛出了几声被压抑着的咳嗽，他等到呼吸平复，便又继续说下去。\n\n£gezifu £gezifu “人苦闷的时候，就想要抽上几根，来那么一口……同志，我上过文化课，知道烟酒都不是好东西。不用您说我也清楚，我的肺和肠子，估计已经被它们弄出几个洞来了。”他挠了挠稀疏少毛的脑袋，“但是想戒掉，可真不容易。您看，我家里有个老妈妈，还有没成年的儿子——老婆呢，嫌我没出息，早就跑了。一到夜里，我想到儿子没有教育，将来找不到工作，妈妈又腰疼得在床上翻来覆去，怎能不发愁呢？这时候，我就只好又抽又喝，这样才能睡得着……”\n\n£gezifu £gezifu 说着，他站起身来，拿过担在椅背上的大衣，伸手套上。\n\n£gezifu £gezifu “大夫，我身体没啥大碍，都是老毛病了，您快给我开份报告吧，我好回部队报到。”\n\n£gezifu £gezifu “我想我同您说过，您如果不能控制吸烟与饮酒……”\n\n£gezifu £gezifu “同志。”克里卡廖夫转过身来，看着困惑不解的军医。从他浑浊的老眼中射出了有力的光。\n\n£gezifu £gezifu “您不必担心，斗争的最前线就是我的特效药。虽然那里既泥泞又寒冷，但我总是有盼头，一点也不觉得苦闷。想到我们的事业，我就浑身是劲。”"
 COX_BRY.8.a:"终有一天，麻醉剂将不再需要。"
 COX_BRY.9.t:"乡音与贝加尔湖"
 COX_BRY.9.d:"£gezifu £gezifu 老钱坐在贝加尔湖畔哨站里,近来的大雨让外面的道路一片泥泞，连日的大风吹倒了树木，堵塞了道路,补给恐怕要晚个好几天才能送到。他并不关心这些,他只是抽着闷烟听着广播。前几天，布劳恩同志还在广播里用德国腔很重的俄语严厉谴责了亚戈达政权的修正主义暴政;而今天，播音员正在热情洋溢地向听众们宣布:党代会刚刚全票通过支持萨布林临时书记正式当选总书记。随后播放的是萨布林同志在党代会上的演讲。他的嗓音尚还年轻,却充满俄罗斯大地上最匮乏的东西:理想与决心。无论在哪个地方，为人类的解放事业而斗争永远是光荣的，毛岸英同志是这么说的，老钱确实也这么觉得。但如今，听着萨布林演讲后豪放的“乌拉! "欢呼，老钱却怅然若失。\n\n£gezifu £gezifu 广播里不再有人声，而是放起了《国际歌》。这是广播台休息时间的固定曲目。老钱不知道自己在期待着什么，他懒得关掉从不会传出中文的广播， 也没有兴致去看好像永远都不会解冻的贝加尔湖。\n\n£gezifu £gezifu 广播里国际歌慢慢淡出,半睡半醒间老钱模模糊糊听见了播音员的声音。她用俄语说:\n\n£gezifu £gezifu “我们现在……在反抗修正主义暴君的战斗中立下……中国旅的旅长、革命英雄的长子……毛岸英同志向全体华侨同志发表讲话! "随后，收音机里传出了亲切的中国话:“88近卫旅的将士们，所有正在收听的华人华侨们以及全体光荣的共和国公民们，下午好! "\n\n£gezifu £gezifu 老钱从床上猛地坐起来，赶忙把收音机的音量旋钮拧到最大。当他正准备专心致志地听毛岸英的讲话时.风声呼啸的窗外突然传来了隆隆的巨响。老钱立刻下意识地套上头盔，提起架在床边的枪冲了出去。难道是死硬分子或者法西斯分子的袭击?但谁会在人迹罕至的湖畔搞袭击?\n\n£gezifu £gezifu 他冲出了哨站。老钱茫然地望向四周，没有反动派，只是呼啸的大风与从浓密黑云中钻出的恢复温度的太阳,连同贝加尔湖暗中涌动的波涛一道，在撕裂贝加尔湖久封的冰面。破碎的巨大冰块被波浪推上了岸，它们终将融化。\n\n£gezifu £gezifu “……党支部已经正式做出决定:我们将离开俄罗斯的土地,为了解放中国人民的事业而战! "乡音与风的呼啸在老钱的耳畔回响，热泪与弹夹落入他的行囊。"
 COX_BRY.9.a:"冰封已裂,枷锁将碎。"
 COX_BRY.10.t:"与人革委的合作条约"
 COX_BRY.10.d:"£gezifu £gezifu 自八十八旅南征已经过去了数个月有余，布里亚特苏维埃也抚平了曾经内战的伤口，整个苏维埃地区一片欣欣向荣。而近日，在听闻了蒙古地区的人民革命委员会在对日作战上取得重大胜利之后，布里亚特的人民也为此举行了一场庆祝会，之后，在岸英同志的推荐下，华西列夫斯基同志派遣人员前来布里亚特苏维埃商讨合作的相关事项。\n\n£gezifu £gezifu 在简单的讨论之后，布里亚特苏维埃和人民革命委员会决定就部分过剩资源的处理上展开经济合作，如，布里亚特苏维埃将会连接两个地区的旧联盟电网，确保人民革命委员会治下，中西伯利亚计划遗留下来的工业区生产，而人民革命委员会也将提供机床机器，交付给布里亚特，增强其的工业生产。同时，两地区的红军将展开一些合作演习，增强彼此的力量。"
 COX_BRY.10.a:"合作共赢"
 COX_BRY.11.t:"身在方寸之地，威震四海之敌"
 COX_BRY.11.d:"£gezifu £gezifu 随着苏联的轰然倒塌，伟大的俄罗斯自此坠入谷底。她的人民在贫瘠的大地上颠沛流离，这里什么都缺，但唯独一样东西早已堆满了仓库——那便是流传于此地的英雄传说。\n\n£gezifu £gezifu 在贝加尔湖冰雪将消的日子，一个远行者踏入了一间湖畔的酒馆。无视了老板鄙夷的神情，他大踏步地迈开沾满泥水的毡靴，跨坐到一张木桌前。消融的积雪带走了大地的热量，他迫切需要一杯伏特加来暖暖身子。\n\n£gezifu £gezifu  “你们这边收日元吗？”猛灌了一口伏特加，男人问道。\n\n£gezifu £gezifu 话音刚落，酒馆中所有尚且清醒的人一齐看向了这个男人，\n\n£gezifu £gezifu  “只收伊尔库兹克卢布。” \n\n£gezifu £gezifu  “那东西贬值得这么厉害，你们怎么还在用啊？” \n\n£gezifu £gezifu  “因为这里不是符拉迪沃斯托克，也不是萨马拉。”老板坚定地说道，“日本佬的钱在东方和南方是硬通货，但在这儿，除了NKVD的‘友好慰问’，它换不来任何东西。” \n\n£gezifu £gezifu  “那……我脚底这双靴子能当酒钱吗？” \n\n£gezifu £gezifu  “单是那双破靴子的话，不行，我洗都懒得洗。”老板拿起酒杯，重新斟了满满一杯伏特加，“但如果是它走过的路的话，就还能再值一杯……已经很久没有人从更东边过来了，这一屋子的老酒鬼，都愿意听听我们熟悉的远东已经变成了什么模样。” \n\n£gezifu £gezifu 这时，男人身边已经被凑热闹的客人们围了个满满当当，看起来如果他的故事无法令人满意，要交出的就不只是靴子了。男人深吸了一口气——周遭的酒气呛得他直咳嗽——又猛灌了一口伏特加——\n\n£gezifu £gezifu  “我来自堪察加，大陆的最东方……”\n\n£gezifu £gezifu  “我听说那里不是被日本人占了吗？”“屁，那里现在是美国的一个州吧。”“瞎猜个啥，那里肯定是德国人的补给站，就像我一直在说的，他们的潜艇能够驶过北方的冰盖……”\n\n£gezifu £gezifu  “咳咳……”男人猛咳了一声，周遭的七嘴八舌好一会才沉寂了下来，“那里是俄罗斯最后一支海军的驻地——我敢肯定。因为我就是从那里出发的。太平洋舰队的水兵们控制了港口与城市，民兵们设置了岗哨，控制了整个半岛。他们甚至还有一艘战列舰——十月革命号，我曾经就在上面光荣的服役。尤马舍夫——一位苏联时代的海军上将，指挥着现存的太平洋舰队和整个堪察加……”\n\n£gezifu £gezifu  “那么你又是为什么离开呢？” \n\n£gezifu £gezifu  “……唉。”男人叹了口气，将酒一饮而尽，“一位暮气沉沉的船长，指挥着一堆老掉牙的破船，游弋在破碎国家的海岸线上。我感到自己就躺在棺材里，只不过因为埋我的守墓人也死了，所以还能够呼吸……海上咸湿冰冷的海风，不比这里好上多少。” \n\n£gezifu £gezifu 或许有朝一日，那里将成为新生俄罗斯国家海军的基石，又或者，十月革命号的炮响将震颤整个世界，水兵们的勇气，又将点燃俄罗斯的激情——"
 COX_BRY.11.a:"但现在，男人只想讨点酒喝。"

 #人民革命委员会内容
 PRC.2000.t:"寒春中的会晤"
 PRC.2000.d:"£gezifu £gezifu 西伯利亚的春季总是短暂而不可捉摸，即使在蒙古最西部的高原之上，料峭的寒意也依旧没有散尽。华西列夫斯基踩着未化的积雪，走过湿滑的草甸，走进了这座临时搭建起的军营。\n\n£gezifu £gezifu 他是来这里与毛岸英会晤的。大约半个月前，布里亚特苏维埃向委员会发出了外交声明，告知亚戈达的统治已被颠覆，同时提及了一支希望取道西蒙古返回中国地区的部队。对于主席团最后的命运，华西列夫斯基并不在意;事实上，亚戈达从来就不在流亡红军的计划之中。他所在意的，只有这支中国部队。\n\n£gezifu £gezifu 两个东亚面孔的红军战士打开帐篷的毛毡，让华西列夫斯基和他的随从得以进入。帐篷的面积不算大，一眼就能看见那位有名的中国将军。毛岸英本是站在支起的地图前，听到门口的响动，便转过身来，向华西列夫斯基敬礼。\n\n£gezifu £gezifu “元帅，劳烦您专程来视察…按照之前的约定，中国旅不会在您的领土上逗留太久，所以您大可不必亲自——”\n\n£gezifu £gezifu “恰恰相反，”华西列夫斯基伸出手来，尽量作出恳切的态度，“人民革命委员会希望您和您的队伍能够多停留一段时间。您知道，蒙古人民阵线的情况不容乐观，德王和日本人早迟会将战线推至西蒙古，我们需要尽可能多的部队来……”\n\n£gezifu £gezifu 他不再说下去一一这毕竟是强人所难。但是，为了图瓦根据地的安全，他必须这样做。\n\n£gezifu £gezifu 许久,华西列夫斯基感到自己伸出的手被有力地回握了。\n\n£gezifu £gezifu “我们希望您能为我们提供-批精确的西蒙古地图。”毛岸英仍然握着老元帅的手，“中国旅很乐意与红军们并肩作战。不过，一旦事态平息，我们仍然要离开，只有这一点还望您万万海涵。”\n\n£gezifu £gezifu 华西列夫斯基深深地吸了一口气，又缓缓地吐出。他想不出该如何致意，便并拢脚跟，向眼前的中国将军敬了一个标准的军礼。"
 PRC.2000.a:"感谢您，同志。"
 PRC.2001.t:"草原流星"
 PRC.2001.d:"£gezifu £gezifu 瓦连京抓着半自动步枪，小心翼翼地将自己完全隐藏在马车的背后。他屏住自己的呼吸；这是他一直以来的习惯。作为辎重押运部队中的一员，瓦连京没机会接触到那些只有作战部队才能摸得到的先进武器，他能做到的就是屏住呼吸，尽力去用他的过时步枪击中袭来的敌人。\n\n£gezifu £gezifu 当然，这是否真的有用，他自己也不确定。但至少他活到了现在——正这样想着，瓦连京感到自己被人推了一下。他转过头去，看到几张东亚面孔正直勾勾地望着他。\n\n£gezifu £gezifu “同志，你身体不舒服吗？”\n\n£gezifu £gezifu 瓦连京长长地舒出一口气。屏息带来的耳鸣和眩晕感消失了，耳边能听到战马的嘶鸣与卡宾枪开火的清脆响声。他从掩体后探出头，看到蒙疆的骑队正迎面冲来，铁蹄碾出的滚滚尘埃甚至让马刀的反光都显得模糊朦胧。这时，瓦连京才想到，今天他的身份不是日本走狗的猎物，而是凶狠的猎手——虽然他依旧拿着过时的步枪，但他身边的战友是名副其实的近卫步兵，而德王的狗腿子们对这个秘密显然还一无所知。\n\n£gezifu £gezifu 霎那间，许多画面在瓦连京脑海中一闪而过：满载着黑麦的马车熊熊燃烧，他的战友浑身是血地躺在地上，攥着打光了子弹的武器。这些悲剧今天不会再重演了。该死的蒙古法西斯分子竟敢把红军当软柿子捏，一次又一次地袭击辎重部队，如今他们将会以自己的血来偿还这种傲慢！\n\n£gezifu £gezifu 瓦连京一跃而起。他的步枪瞄准了冲在最前方的一个骑兵，这个家伙竟敢双手挥舞着马刀，好像吃准了不会遭到反抗似的，但这大错特错。瓦连京的枪响了，随即便是一片密集的排枪。"
 PRC.2001.a:"给我以死谢罪，就今天！"
 PRC.2002.t:"亚戈达的馈赠"
 PRC.2002.d:"£gezifu £gezifu 入夜的蒙古高原寒风凛凛。瓦连京捧着铁饭盒坐在营火旁，一勺勺地把炖菜往嘴里送。炖菜和以前一样没有什么滋味，高原的寒意依然刺骨，他的前胸暖意融融，可是烤不到火的后背已经快要冻僵了。一切似乎都没有变化，唯一不同于从前的是，他那破旧的半自动步枪不见了，取而代之的是一把半旧的自动武器。\n\n£gezifu £gezifu “怎样？”坐在瓦连京身边的一个中国战士伸手搂住了他，“这就是你向往的作战部队，有什么感想没有？”\n\n£gezifu £gezifu 瓦连京把嘴里含着的炖菜咽下去，尴尬地笑了笑。他所在的联队因为伏击蒙疆伪军有功，被特别提拔为作战部队，仍旧跟随中国旅执行任务，所以实在谈不上有多少变化。\n\n£gezifu £gezifu “……还、还好吧。”\n\n£gezifu £gezifu “好？”中国战士发出爽朗的笑声，“我看你快要冻僵了！来，喝口这个。”\n\n£gezifu £gezifu 他不由分说地把手上的水壶塞给了瓦连京。瓦连京小心翼翼地尝了一口，一股无比辛辣又有些甜意的暖流顺着喉咙流了进来。经验告诉他，这水壶中装的必然是酒，但口感比起敦德乌斯的本地货色要好得太多了。\n\n£gezifu £gezifu “同志，这——”\n\n£gezifu £gezifu 瓦连京扭头看去，水壶的主人脸上挂着大大的坏笑。\n\n£gezifu £gezifu “是亚戈达的宝贝玩意。要说布里亚特的小伙子们也真能干，劫下了往伊尔库茨克开的火车，车上除了武器弹药就是一箱箱的酒，当时就全都分掉用来御寒了，我也分到了一点，没舍得喝完。”他敲了敲瓦连京拿着的水壶，“酒是好酒，可惜不多了。你就把它全喝了吧！”\n\n£gezifu £gezifu 瓦连京拿起水壶又灌了一口。他以前从没喝过这么烈的酒，这一口喝得有些多了，被辣得咳嗽连连。中国人一边拍他的背一边说着什么，但他实在是没有听清。"
 PRC.2002.a:"我们还会一起痛饮的——终有一天。" 
 PRC.2003.t:"电报室的午后"
 PRC.2003.d:"£gezifu £gezifu 阿纳尼耶维奇觉得世界上不可能有人的工作比他更糟糕了。虽然在敦德乌斯想找到工作并不容易，但被指派去负责没人会接入的电报机，实在没有比失业好多少。他从座位上直起身，长长地打了个呵欠，伸手去摸自己的水壶。\n\n£gezifu £gezifu 电报机是在红军向东撤退时由华西列夫斯基元帅亲自下令要求保护的，原本的想法是保留最基本的联络能力，然而多年以来，它们从来没有被呼叫过。在这种毫无希望的工作环境里，被迫消极怠工实属无奈之举——大多数人都会选择带份报纸来看或是小声地聊天，最不济还可以趴在桌上小憩片刻。小而安静的屋子恰似联盟崩溃后的俄罗斯现状，希望总是存在，却又那样不可捉摸。\n\n£gezifu £gezifu 阿纳尼耶维奇在杂乱的报刊和废纸中摸索了一阵，终于找到了他的水壶。当他伸手去握住那小小的马口铁容器时，感觉到桌面在微微地颤抖。\n\n£gezifu £gezifu “电报！电报！”\n\n£gezifu £gezifu 在片刻的沉默后，惊讶的叫喊声立刻响了起来。那台摆放在角落里的、生产于四十年代末的电报机已经显得相当古老过时，此刻正在轰鸣着吐出长长的纸带。阿纳尼耶维奇捏着水壶，茫然地看着他的同事向着电报机猛扑过去。\n\n£gezifu £gezifu “布、里、亚、特、苏、维、埃、电——”\n\n£gezifu £gezifu “记事本！谁能给我来支能出水的钢笔？”\n\n£gezifu £gezifu 纸带在电报员的手中流过，十几年来的首条消息被缓慢而确实地解读出来。电报机被紧紧地围住了，阿纳尼耶维奇挤不进去，只好踮着脚往里看。\n\n£gezifu £gezifu “阿纳沙！”\n\n£gezifu £gezifu “……有！”\n\n£gezifu £gezifu 主任突然喊到了阿纳尼耶维奇的名字，他连忙立正。\n\n£gezifu £gezifu “你去找一下阿尼西姆同志，让他准备给近卫步兵第八十八旅发报，快去！”"
 PRC.2003.a:"了解……啊？"
 PRC.2004.t:"家与冀与苏维埃"
 PRC.2004.d:"£gezifu £gezifu 安静地听完毛岸英的话，华西列夫斯基只是轻轻地鼓掌。\n\n£gezifu £gezifu “我老了，不像你那么年轻了，还有些许活力，我只是想再回去看一眼我的故乡……”华西列夫斯基带着点点感慨说道。\n\n£gezifu £gezifu “贝加尔湖畔那个年轻人才有活力，我是听了他的广播才决定跟他一起的。”毛岸英看了眼贝加尔湖的方向，说道。\n\n£gezifu £gezifu “那孩子是叫萨布林是么？推翻了亚戈达……也好，跟那个老狐狸做邻居感觉很差劲，总感觉那个老狐狸会在背后捅刀子……”华西列夫斯基仔细地思考了一会儿，说道：“那个孩子有激情，而且跟他做邻居很舒服。不用担心来自背后的刀子。”\n\n£gezifu £gezifu 刚刚说罢，华西列夫斯基忽然感慨道：“和你们待在一起，就感觉苏维埃后继有人，社会主义有了新的希望。”\n\n£gezifu £gezifu “我的父亲曾经写过一个句子鼓励中国的共产党员，那个句子好像是叫，星星之火可以燎原。您，萨布林，还有我，以及哈萨克斯坦的包尔江将军，还有远在西俄罗斯的诸多将军们，我们都是社会主义的星火。只要我们团结一心，就终有一日可以让苏维埃重回大地。”毛岸英说道。\n\n£gezifu £gezifu 华西列夫斯基听完，大笑着说道：“团结可以，但我可不会跑到贝加尔给那个孩子打下手，至少现在没兴趣。但社会主义是该合作了，我们这里有一些西伯利亚计划的遗产，而伊尔库兹克发电站提供足够的电力，双方合作，的确是双赢。”\n\n£gezifu £gezifu 华西列夫斯基拍了拍毛岸英的肩膀，兴奋地说道：“我的好同志，因为你的到来，这片废土发生了些许变化，社会主义的力量被强化了。你是我们友谊的纽带！”\n\n£gezifu £gezifu “共产主义者之间的竭诚合作是我们强大的基石。”毛岸英点头说道。\n\n£gezifu £gezifu 听完毛岸英的这句话，华西列夫斯基直直看着毛岸英的眼睛，一本正经地说道："
 PRC.2004.a:"“我们也该送些礼物给你们了。”"
 PRC.2005.t:"胜利日"
 PRC.2005.desc:"£gezifu £gezifu 瓦连金从未奢求过胜利。\n\n£gezifu £gezifu 自出生以来，他就随着逃难的溃军进入了西伯利亚，在父母的拉扯下，懵懂地终日躲避着德军骇人的轰炸。即便逃到草原之上，被理想感召，加入了红军，也只能被迫蜷缩在图瓦的一角。祖国母亲的敌人来自四面八方，但其残躯之上满是互相敌视着的人民。这样的俄罗斯，是否根本不配得到胜利呢？\n\n£gezifu £gezifu 尽管革命委员会每天都在宣布着新的“胜利”。但瓦连金知道，多生产几把步枪，击毙了几个土匪，算是“胜利”，但太微不足道了。二十年的建设时间过于漫长，再坚定的革命者都想见证一场真正的胜利——一场能令灵魂深处都为之一振的伟大胜利。所以当蒙古的革命爆发之时，他主动递交申请，拿起那把老旧的步枪，前往了西蒙古。在那里，同志们虽浴血奋战，终究还是节节败退，敌人挟战胜之余威，进一步进犯，妄图一举消灭仅存的革命根据地……\n\n£gezifu £gezifu 但图瓦军民殊死抗敌，同意想不到的援军的携手共进，终于击败了侵略者，迎来了胜利。\n\n£gezifu £gezifu 欢庆的宴会上，瓦连金独自坐在角落里。在酒精的作用下，他的神情有些恍惚。\n\n£gezifu £gezifu  “同志？”一个东亚面孔的战士递来了一个水壶，“最后的亚戈达私酿，不来一口吗？” \n\n£gezifu £gezifu 尽管知道自己已经有些微醺，但瓦连金还是接过了水壶，猛灌了一口。烈酒滚过肚肠，男人的脸上也淌过温热的泪痕。“胜……胜利了吗？” \n\n£gezifu £gezifu  “是的，同志，我们战胜了德王的走狗！” \n\n£gezifu £gezifu  “那么……为什么你不喝呢？我们不是在庆祝吗？” \n\n£gezifu £gezifu  “中国旅明天一早就要开拔，前往阿勒泰，去打盛世才和他的走狗……新疆之后是延安，然后是重庆，最后是南京和北京……我们会解放那里，不管那时我是否还活着……一定会的。” \n\n£gezifu £gezifu  “我们的胜利……都很遥远啊”瓦连金高举水壶，将其中灼人的液体一饮而尽。“……我也要打回莫斯科…列宁格勒…伏尔加河…我要见见我出生的地方…给奶奶的坟拔拔草……只要拼上性命…就一定能……”"
 PRC.2005.a:"胜利的一天，尽管很遥远，我们拼尽全力将它提前！" 
 PRC.2006.t:"胜与欢与归乡梦"
 PRC.2006.d:"£gezifu £gezifu 从贝加尔湖畔吹来的风，吹散了笼盖在西蒙古上空的乌云。人革委那看起来更像军营而非首都的简陋首都，到处都是洋溢着笑容的人民。\n\n£gezifu £gezifu 鲜红色的旗帜在房屋上空飘摇，蒙古人，俄罗斯人，汉人，无数不同民族的人团结在同样赤红的旗帜下放声歌舞。整个小镇，都笼盖在红色的海洋里。\n\n£gezifu £gezifu “从新疆传来的消息，那边还有曾经的中共地下党员，他们说他们可以在你们入疆的时候策反一部分盛世才部队，让你们拿下一块根据地。”华西列夫斯基有些愉快地对站在他旁边的毛岸英说道。\n\n£gezifu £gezifu 这是他入蒙以来最舒心的一次。他不仅在八十八旅帮助下抵御了蒙古的进攻，还从他得到了俄罗斯地区，他的那些老同志们的消息。\n\n£gezifu £gezifu “谢谢将军，我们八十八旅很快就要离去了。到时不会劳烦你们的。”毛岸英客气地回答道。\n\n£gezifu £gezifu “抽烟吗？”华西列夫斯基问着，给毛岸英递了根手搓的烟。\n\n£gezifu £gezifu “只在有烦恼的时候抽过。”毛岸英接过烟，看了眼南方，瞳孔间流露出些许悲伤。\n\n£gezifu £gezifu “同你一样，我也是久居异乡的游子。你的感受我深有体会。”华西列夫斯基帮毛岸英点燃了烟，自己也抽了起来。\n\n£gezifu £gezifu 毛岸英看了眼飘舞的红旗，回过头来，对华西列夫斯基说道：“将军，这些年我走过很多地方，见过俄罗斯大地不同的景象，到处都是腐肉脓包。但俄罗斯大地好歹还有些许希望的火炬，您也好，西俄罗斯的诸多将军们也好，贝加尔湖畔的萨布林也好，都是俄罗斯大地上人民解救的希望，但我的故乡，中国，同样陷入法西斯主义的恐怖统治，那里的人民和俄罗斯人民同样痛苦，可我却看不到唤醒他们的希望。”\n\n£gezifu £gezifu 他停顿了一下，对华西列夫斯基说道："
 PRC.2006.a:"“我愿意尽我的绵薄之力，给予中国一丝丝改变的可能。”"
 PRC.2007.t:"炮与士与旧年月"
 PRC.2007.d:"£gezifu £gezifu “这些个可是好东西啊！”谢富治用手抚摸着眼前这些一门苏联制的火炮，陶醉地说道。\n\n£gezifu £gezifu 他似乎是想起了什么，忽然悲痛地说道：“八路军要是有这些火炮和炮弹，在毛主席的带领下，延安铁壁能挡日本人十年！”\n\n£gezifu £gezifu 听到老将军在怀念自己的父亲，一旁毛岸英叹了口气。他多么想再见一次那位只存在于自己遥远记忆中的父亲……但这念头已经成了再也不会实现的梦。\n\n£gezifu £gezifu “共计36门卫国战争时期的老M30榴弹炮和配套的炮弹，这就是我们给你们的礼物，同志们。用他们解放新疆吧。”华西列夫斯基站在一些之后将要跟随八十八旅南征的蒙古志愿者老兵身边，拍了拍唉声叹气的毛岸英的肩膀，说道。\n\n£gezifu £gezifu 毛岸英也惊讶于华西列夫斯基的慷慨，可以说得上是对八十八旅的不求回报的馈赠了。\n\n£gezifu £gezifu “太感谢您了，华西元帅。”毛岸英握住老元帅的手，说道：“中苏人民的友谊天长地久！”\n\n£gezifu £gezifu 在华西将军走后，谢富治感慨地说：“苏联的老将军看着真有人情味。”毛岸英微笑着，说道：“可能是他因为一些事，想起了自己的青年时期的革命岁月了吧。”"
 PRC.2007.a:"那如火一样燃烧着的革命岁月。"
 PRC.2008.d:"£gezifu £gezifu 怀抱理想，不代表将胜利紧握于手——毛岸英早就自知这个道理。在俄罗斯的前半生当中，他见证了苏联的轰然倒塌，也听闻了祖国革命的毁于一旦。在那之后，他开始了流浪。战后的俄罗斯大地上，崛起了无数的革命者，野心家，暴君还有独裁者，毛岸英目睹过其中几个的崛起，也看过更多理想的破碎——中西伯利亚共和国的民主之梦最后碎裂一地，亚戈达从苏维埃的捍卫者最终堕落为了残忍的暴君……怀抱理想不能让一个人战无不胜，在更多时候，只会让他信念坚定地，踏入自己的死地。\n\n£gezifu £gezifu 而自己正率领着整个中国旅，行在这条必死之路上——当高爆弹点燃了草原，指挥部被火网保卫时，毛岸英如是想到。\n\n£gezifu £gezifu 在几天前，蒙疆军突破了红军的防线，人革委的部队不得不向图瓦地区撤退。由于过于深入敌后，中国旅无法及时撤出西蒙古地区。情况急转直下——蒙疆国的追兵封锁了整个区域，在空旷的草原之上，日军轰炸机能够肆无忌惮地投弹。中国旅只能以排为单位，趁着夜色突围……\n\n£gezifu £gezifu 而就在指挥部得知部队的大部突围成功，刚松了口气的时候，天边突然出现了一整支日军轰炸机编队。今夜月色晴朗，在草原之上，指挥部根本找不到任何掩护。敌机不由分说地瞄准目标，投下了数十枚航弹……"
 PRC.2008.t:"红色之梦破碎"
