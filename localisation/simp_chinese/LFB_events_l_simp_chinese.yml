 COX.236.t:"泽登巴尔告乌兰巴托同胞书"
 COX.236.d:"£gezifu £gezifu 同胞们！自我们从清朝的帝国主义中独立以来，这座城市经受了多少苦难！这座城市的居民永远不会忘记1921年时，我们是如何团结起来，赶走了反动的博克多汗和他的走狗恩琴男爵。也不会忘记后来德国法西斯和日本法西斯发动战争时，蒙古的军民是如何保卫他们的国家的。虽然我们暂时被日本人击败，但是蒙古人民不会向任何帝国主义屈服！我们永远是自由的！有的人或许会说：在日本人的治下过活吧，因为这样好过再次燃起战火。相信这句话的人，看看乌兰巴托城吧，这座城市的哪一处地方没有被日本人控制？哪一分钱财没有被日本人榨取？他们穷尽每一种方法，将蒙古的所剩无几的财富榨得一干二净。正如旧时代的贵族和喇嘛！自由的蒙古不会忍受这样的屈辱！\n\n£gezifu £gezifu 面对这样的情况，蒙古人民和世界上其他千千万万受到法西斯压迫的人民一样！因为这座城市是英雄的城市，城市的人民是英雄的人民！他们永远记得乌兰巴托(即“红色英雄城”）的含义，并且亲身实践它！或许有人觉得，日本人太强大了，我们永远无法战胜他们。但是恩琴男爵在我们头上作威作福的时候，也有人这么说过，他的下场如何呢？难道不是被俄罗斯和蒙古人民的团结所击败了吗？还有曾经统治蒙古的徐树铮，不也被中国的五四运动打下台了吗？如此看来，总有一天，日本人也会像历史上一切侵略者一样，得到他们应有的惩罚！"
