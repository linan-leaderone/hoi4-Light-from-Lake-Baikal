 COX_news_event.1.d:"就在几天前，日本帝国就近期发生在蒙古草原上的冲突召开了发布会。会上宣布，此次冲突是由俄罗斯地区所谓的“人民革命委员会”在边境的挑衅所致，在蒙古国陆军与日本空军的通力协作之下，敌军已经被完全击溃，此次胜利再一次彰显了大东亚共荣的理念，是泛亚人种通力协作，击败敌人的又一次明证……但据前线士兵透露，此次作战中，红军中也有为数不少的东亚面孔，其中一支被称为“中国旅”的部队，其战术之诡诈，战技之娴熟，给与之交手过的士兵留下了深刻的印象。\n\n对于这种说法，日本帝国官方予以了坚决的否认。"
