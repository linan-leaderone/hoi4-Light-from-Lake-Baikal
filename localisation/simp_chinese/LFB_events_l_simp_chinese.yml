 XBJ.9.t:0 "谁入乐土？"
 XBJ.9.d:0 "£gezifu £gezifu “敬主赞圣”，“遵经从训”“教主之令，民需服从唯谨，虽令之死，亦所甘心。”\n\n£gezifu £gezifu 富丽堂皇的清真寺内，衣着华丽的阿訇一如既往的在宣读着本土化的苏菲教义，他高贵的圣言在清真寺之间环绕，余音不绝。\n\n£gezifu £gezifu  但今天，阿訇宣读到一半，就不禁皱起眉，睁开眼睛，看向清真寺内的信徒们。\n\n£gezifu £gezifu 他的目光环绕了清真寺内星星点点的信徒，不禁说道：“谁给他们的胆子不来礼拜的？”\n\n£gezifu £gezifu 他的圣言如惊雷，在台下礼拜的信徒耳边爆炸，惊得信徒们匍匐着身子，不敢回应。\n\n£gezifu £gezifu 许久，才有一个信徒开口说道：“阿訇大人，好像是……好像是因为最近外面从新疆来了个传道的阿訇……”\n\n£gezifu £gezifu “嗯？他现在在哪？”阿訇一步又一步地走下阶梯，站在匍匐着的信徒身边，问道。\n\n£gezifu £gezifu 还不等其他人回答，清真寺内的众人就听到外面人声鼎沸，似乎聚集起了大量的人群。\n\n£gezifu £gezifu “穆圣常去圣门弟子的园林中, 他不为穷人的贫穷而鄙薄他们; 他不为帝王的权势而惧怕他们; 他不分彼此, 一律号召他们走向安拉之道，穆圣最不愿发怒, 最青睐喜悦, 最体贴众人, 最善待众人, 最为大众谋利益”。一个身穿朴素袍子的阿訇在众人的簇拥下，缓缓走进清真寺内。\n\n£gezifu £gezifu “外力阿訇，难道以前的阿訇们说的都是骗话？”在外力旁边的一个牧民信徒问道。\n\n£gezifu £gezifu “这里的阿訇，假借真主之名，垄断私财，让信徒贫困，穆圣曾言：“我的教民中的贫困者, 将先于富裕者五百年进入乐园，他与穷人同坐，与贫民同吃，而这里的教主却行敛财之私事，是虚伪之徒也。《古兰经》圣言亦称：各人只得享受自己的劳绩，这里的教主盘剥尔等的财富以满足自己的私欲，这是不尊安拉，不敬穆圣的的行为，他们才是安拉的敌人。”\n\n£gezifu £gezifu 一边说着，外力一边指向清真寺内的阿訇，说道。在他身边，一群衣衫褴褛的信徒此时却如沐春风。\n\n£gezifu £gezifu 这是这么多年来，他们聆听的最美的圣言。"
 XBJ.9.a:0 "谁行善谁得入乐园，他们不受丝毫的亏枉。"
