 COX.211.t:"地形之利"
 COX.211.d:"£gezifu £gezifu “王队长，这该咋办？”看着远处坐着卡车赶来的大队日本士兵，小梁一脸疑惑的看向趴在旁边、压低身子的队长。\n\n£gezifu £gezifu 一边摸索着衣兜里的香烟，王易淡然地答道：“看着就好了，鬼子们还觉着兰州附近是安全区呢，咱今天就要让他们好好喝一壶。”他的眼睛紧盯着前方的卡车，日本兵正有说有笑地点起香烟，好像在比拼谁抽的更快。\n\n£gezifu £gezifu “小梁啊，上次缴的烟还有货吗？这回定能再缴不少。”谈笑间，排头的车碾过了第二片雷区。小梁咽了咽口水，只见队长拉动拉线。“轰”地一声，那辆卡车变成了一颗大火球，车上的鬼子连惨叫都没来得及发出。只剩下了几顶钢盔被炸向空中，旋转了几周后砸在路上，冒着青烟。\n\n£gezifu £gezifu 后面的日军马上反应了过来，有地雷！赶忙刹车，所有士兵立刻下车。最前面卡车燃烧着的残骸挡住了路，他们自然只能徒步。小梁清晰地看到，几个排雷兵已经背好探测仪，手里拿着探测器，形成平行队列沿路进行探测工作了。他们的身后，约一个大队的士兵已经列队完毕，正慢慢跟在排雷兵后面缓慢推进。\n\n£gezifu £gezifu “鬼子真是蠢笨，都不知道咱的土造地雷，其实一点金属都没。”队长又拉动了另外两根拉线，为了招呼这些排雷兵，这最后铺的几枚地雷里的装药都是特地从西宁运来的。一阵硝烟过后，先头的排雷兵化为了一阵血雾。趁日军错愕之际，王易一口气拉响了数颗炸弹，将队尾的数辆车炸了个底朝天。断肢与血液四溅，硝烟与柴油燃烧的焦糊味弥漫在整个山谷，此地已经彻底化为了一个屠宰场。\n\n£gezifu £gezifu “对面还剩几十个人，王队长，接下来怎么办？”\n\n£gezifu £gezifu “老子早就把兰州周边都摸透了，爆炸声根本传不出这个山坳坳，城里的鬼子根本不会知道这儿发生了什么。”边说着，王易娴熟地给自己的老枪挂上了匕首，“咱也要让鬼子尝尝，被挑在枪头究竟是什么滋味……”"
