 XBJ.8.d:0 "£gezifu £gezifu “你一个共军，跑到青海来找我作甚？”努哈诧异地望着桌对面那个瘦小但精干的男人。\n\n£gezifu £gezifu 李二不急不忙，点着一支烟，惬意地抽了起来，嘿嘿笑着，“努爷的为人我是知道的，现在青海一团乱麻，民不聊生，想必努爷也不想看见这样的青海吧？” \n\n£gezifu £gezifu 努尔表情凝重起来，自打他出生起，他就没见过青海有一段安生日子，马惇靖的叛乱，更是让青海雪上加霜，他阿达是马家军军官，他也因此习得一手好枪法，在阿达战死后，他便离家出走，当上了土匪——有点原则的那种。\n\n£gezifu £gezifu  “自然不想，但你还是没有回答我的问题，你来，找我，做什么？”努尔不想去想这些，一把掏出他的毛瑟，拍在桌子上，恶狠狠地瞪向李二，周围的顾客见了都退开了，他面前的李二却还是一脸气定神闲的样子，扫了扫周围，确定没人偷听后，笑嘻嘻地开了口：“我们呢，本来是想跟这里主事的好好商讨商讨，好和平解放这里，可是上上下下都打点遍了，那司令却是狮子大开口，我们没有办法，只能来找努爷你了啊哈哈。”努尔被气笑了：“合着你们就是想让我帮你们杀人？”李二还是笑嘻嘻的“努爷，话不能这样讲啊，我们红军在新疆干的事，想必您也是知道的。您这一干，这个小城的人民就能快点过上好日子，努爷您在外面劫富济贫，不也是为了青海人吗？” \n\n£gezifu £gezifu “……”努尔沉默了，他在思考这事该不该做，李二看出了他的犹豫，拎出他那皮包，推到努尔面前“努爷，万事好商量。” \n\n£gezifu £gezifu 努尔白了他一眼，拎起皮包，一言不发地走了。\n\n£gezifu £gezifu 第二天晚上，李二没有睡觉，坐在桌子旁抽着烟，惬意地唱着他在内地当兵听来的戏曲段子：\n\n£gezifu £gezifu  “那梁山原是这等境况，怎把好汉做了强梁……” \n\n£gezifu £gezifu  “咚咚咚”门响了，李二咧嘴一笑，起身拉开了房门。\n\n£gezifu £gezifu 努尔脸颊沾血，立在他面前。\n\n£gezifu £gezifu  “事情已经办了，你们共军马上就能进来了。” \n\n£gezifu £gezifu 他接着又把皮包扔了回来。\n\n£gezifu £gezifu  “钱我不要了，我只有一个要求。” \n\n£gezifu £gezifu  “哦？努爷尽管讲。”"
