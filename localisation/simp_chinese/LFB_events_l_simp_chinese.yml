 COX.40.a:"好极了！"
 COX.41.t:"南疆第三调查组报告"
 COX.41.d:"£gezifu £gezifu 从踏入办公室、把带来的文件放在桌上的那一刻起，刘明利便紧张得喉咙发干——接过文件的苏维埃主席只是看了一眼封面，脸色随即变得阴沉起来，而且越是翻阅下去，忧愁的神情就越是明显。更糟糕的是，他本人在来之前已经读过了这份报告，却并没有看出不妥之处，不安的等待让他的双手都渗出了汗。\n\n£gezifu £gezifu 许久，毛岸英才放下了手中的文件。他抬起头来，盯着面前这个从南疆归来的干部。\n\n£gezifu £gezifu “我想问一下，为什么在明确了打击征收地租的工作任务之后，仍然有地方存在地主征收农民生产所得的情况呢？”\n\n£gezifu £gezifu 刘明利没法回答这个问题。他是盛世才政府里少数几个被根据地政府录用的人，并不熟悉土地工作，听着毛岸英的质问，连头上也开始出汗，急忙从口袋里掏出一张手帕开始擦。\n\n£gezifu £gezifu “我想这应该只是少数的个别情况，主席同志，我亲自下过基层巡查过，大部分村庄的农民们是已经不用缴纳地租的……”\n\n£gezifu £gezifu “是，这确实只是少部分负隅顽抗的地主……但是更多的地主还在观望，你觉得这种无视问题的工作态度，会造成什么样的影响？”\n\n£gezifu £gezifu 办公室里静得出奇，毛岸英看着刘明利一言不发擦着汗的样子，长长地叹了一口气。“罢了……你先回招待所休息吧。”\n\n£gezifu £gezifu 刘明利听到这话，仿佛得了宽恕似的，急忙从房间里退了出去。等到走廊里的脚步声也消失以后，岸英便从抽屉里拿出了稿纸，点着了一根香烟——他不抽烟，但是升腾的烟雾能够莫名地给他一种慰藉，帮助他思考。南疆的问题明显是严重的，农奴地主抗拒政策继续催收地租的情况很有可能比报告中提到的更加普遍，因此，必须再起草一份意见来解决眼前的问题。"
 COX.41.a:"《关于贯彻打击地租工作的意见》"
#COX.41.b:"《关于弹性处理地租问题的提案》"
 COX.42.t:"油盐不进"
 COX.42.d:"£gezifu £gezifu 办公室的门“吱呀”一声被人推开了，正在伏案书写工作笔记的李卫东抬眼一看，是平日里做事比较毛躁的付星来了，他气呼呼地将一摞文件重重地放在破旧的办公桌上，大声喝道：“这减租减息委员会的委员老子不当了，谁爱当谁去当！”\n\n£gezifu £gezifu 李卫东摇了摇头，起身给付星倒了一杯水，递给了付星，眼前这个尚未满十七岁的孩子，是他战友付满财临终前托付给他的，付星生在军营，也长在军营，性格比较直爽，也比较粗莽，这让李卫东十分头疼。\n\n£gezifu £gezifu “说说吧，你们在这次减租减息工作中都遇到了哪些阻碍。”\n\n£gezifu £gezifu “那些农民，根本就不值得被解放，我们工作组的人好劝歹劝，他们根本听不进去，就是一根筋的认为阿訇还有什么满拉就是那狗屁圣人，我们去清真寺做工作，还被他们拿着农叉挡在门口，还说我们再不走就和我们红军拼命！”\n\n£gezifu £gezifu 付星说得慷慨激昂，李卫东听着却直摇头。\n\n£gezifu £gezifu “孩子，你要明白，我们目前的工作是减租减息，而不是停租停息，做任何工作都需要有一个漫长的过程，那些从小就受到教义熏陶的农民几十年如一日地敬奉他们的真主，而你们一伙过去二话不说就要打碎他们的信仰，只会适得其反，激起更为强烈的反抗，你们这批年轻人的性格太过于激进了，是件好事，也是件坏事。”\n\n£gezifu £gezifu “那我们就让那群阿訇们继续骑在农民的头上作威作福？他们每年要收多少农民的租子，我们就这样不管了？”\n\n£gezifu £gezifu “所以我们才要减租减息，你们再去做一下清真寺那里的工作，第一就是务必将租息调到最低，第二就是协商将他们清真寺来源不明以及经营不善的土地调剂给贫农和赤农耕种，由苏区作保。”\n\n£gezifu £gezifu 李卫东拍了拍付星的肩膀，语重心长地说道：\n\n£gezifu £gezifu “革命不是一蹴而就的，饭要一口一口吃，路要一步一步走。”"
