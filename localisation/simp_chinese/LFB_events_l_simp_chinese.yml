 XBJ.22.t:0 "进攻结束"
 XBJ.22.d:0 "主席。\n\n£gezifu £gezifu 三周间，我军曾对兰州发起了数次突击，虽重挫了敌军，但始终无法取得决定性战果。我军现已精疲力竭，急需休整，在敌人恢复，发起追击之前，请电令全军，稳步撤回青海吧。"
 XBJ.22.a:0 "派遣斥候，我们必须从这场失败中吸取教训。"
 XBJ.23.t:0 "滔天大罪！"
 XBJ.23.d:0 "£gezifu £gezifu “刘少奇！你为什么要在攻打兰州时使用控制台！你明知这是不可明说的势力别有用心才提供的反动力量，且你也明知使用这种力量会给根据地、给党、给同志们的革命事业带来有如天灾般的损害，但你还是使用了它！你知道你犯下了什么滔天大罪吗？！”\n\n£gezifu £gezifu “我只是想完成组织交给我的任务，同时尽量减少战士们的伤亡……"\n\n£gezifu £gezifu ”狡辩！我们的革命事业应该自己完成，而不是依赖于第四天灾的力量！刘少奇，本庭在今天就代表党代表人民，判你无期徒刑！“\n\n£gezifu £gezifu 、于是刘少奇被关押到乌鲁木齐疗养院，渐渐地精神失常，开始疯疯癫癫的了。新来的护工看见了很是害怕，但是老护工只会不在意地走过，并向新护工解释道："
 XBJ.23.a:0 "“开控制台开的。”"
 XBJ.27.t:0 "汇报"
 XBJ.27.d:0 "£gezifu £gezifu 乌鲁木齐总参谋部：\n\n£gezifu £gezifu 我军一度攻入了兰州城，但仍迫于敌人后续的压力，撤回了西宁。粗略估计，包括民兵，西北马家军，红军在内的伤亡共数百人，具体伤亡与毙敌数量仍在统计中。\n\n£gezifu £gezifu 虽然说不上是严重的失败，但残酷的现实仍给高涨的革命热情浇了冷水。作为西北局的总负责人，我不得不承担失败的主要责任，以下是我对此次失败的总结：\n\n£gezifu £gezifu 一. 军事建设尚未巩固，各部队协调调动不佳，这是失败的主要原因。参与兰州作战的部队成分极为复杂，除去忠于革命的新疆民兵与西宁新根据地的民兵武装外，忠于马惇靖的西北军，及兰州周边的游击队一并参与了此次作战。在我指挥部不熟悉地形的情况下，各部队配合显著失调，马家军虽一度攻入兰州城，民兵却被山路耽搁，未能即时提供支援。我方应痛定思痛，建设完善的指挥协调体系，\n\n£gezifu £gezifu 二. 敌军实力远强于预期，准备不足，这是失败的客观原因。任何斗争，除去主观的革命意志外，更要考虑外部条件是否充分，是否能达到革命的目的。在战前，根据对方长期与游击队对峙的现状以及全国革命的大好形势，我方对日军战斗力的估计为”装备耗损严重，士气不足，装备的坦克等重型武器不适合西北的山地环境。“致使我方未能充分预期在战斗中遭遇的困难，制定有效的应对方略，故而遭受了严重的失败。在今后，我方应想办法反制对方使用的筑垒与炮击战术。\n\n£gezifu £gezifu 三. 极端革命乐观主义的蔓延——实际上是一种机会主义，这是失败的根本原因。在常年的地下活动后，革命终于取得了喜人的进展。但一些新入党的同志，不知道斗争的残酷，不了解日本帝国主义的凶残，认为只要喊口号，摆姿态，就能无往不利。这种机会主义泛滥的后果便是，在西北政权仍不稳固，全国革命形势仍不明朗，日本帝国主义实际上占据上风时，盲目地暴露自身。我认为，如果不在党内整肃这股风气，党会遭受更加惨重的损失。\n\n£gezifu £gezifu 附.  虽然没有达成既定目标，但我军的攻势仍对日军造成了短时间难以弥补的损失。据前线发来的最新情报，日军已经撤出了边境阵地与孤立的乡村岗哨，将防线收缩至兰州城周边与黄河周遭的补给线附近，扫荡已显著减少。我们已经派出了敌后经验丰富的干部，前往联络各游击队势力。"
 XBJ.27.a:0 "中共西北局总书记  刘少奇"
 XBJ.25.t:0 "汇报"
 XBJ.25.d:0 "£gezifu £gezifu 乌鲁木齐总参谋部：\n\n£gezifu £gezifu 我军近日的失败中，包括民兵，西北马家军，红军在内的伤亡共千余人，具体伤亡与毙敌数量仍在统计中。\n\n£gezifu £gezifu 这是我党我军近年来面临的最严重的失败，残酷的现实给高涨的革命热情浇了冷水。作为西北局的总负责人，我不得不承担失败的主要责任，以下是我对此次失败的总结：\n\n£gezifu £gezifu 一. 军事建设尚未巩固，各部队协调调动不佳，这是失败的主要原因。参与兰州作战的部队成分极为复杂，除去忠于革命的新疆民兵与西宁新根据地的民兵武装外，忠于马惇靖的西北军，及兰州周边的游击队一并参与了此次作战。在我指挥部不熟悉地形的情况下，各部队配合显著失调，马家军冒进的同时，民兵却被山路耽搁，晚于预定时间进入阵地。我方应痛定思痛，建设完善的指挥协调体系，\n\n£gezifu £gezifu 二. 敌军实力远强于预期，准备不足，这是失败的客观原因。任何斗争，除去主观的革命意志外，更要考虑外部条件是否充分，是否能达到革命的目的。在战前，根据对方长期与游击队对峙的现状以及全国革命的大好形势，我方对日军战斗力的估计为”装备耗损严重，士气不足，装备的坦克等重型武器不适合西北的山地环境。“致使我方未能充分预期在战斗中遭遇的困难，制定有效的应对方略，故而遭受了严重的失败。在今后，我方应想办法反制对方使用的筑垒与炮击战术。\n\n£gezifu £gezifu 三. 极端革命乐观主义的蔓延——实际上是一种机会主义，这是失败的根本原因。在常年的地下活动后，革命终于取得了喜人的进展。但一些新入党的同志，不知道斗争的残酷，不了解日本帝国主义的凶残，认为只要喊口号，摆姿态，就能无往不利。这种机会主义泛滥的后果便是，在西北政权仍不稳固，全国革命形势仍不明朗，日本帝国主义实际上占据上风时，盲目地暴露自身。我认为，如果不在党内整肃这股风气，党会遭受更加惨重的损失。"
 XBJ.25.a:0 "中共西北局总书记  刘少奇"
 XBJ.26.t:0 "隐忧"
 XBJ.26.d:0 "£gezifu £gezifu 看完新疆发来的电报后，西北局众人一时间陷入了沉默。\n\n£gezifu £gezifu “都说说，你们是什么想法。”虽然正坐着，但刘少奇的手还是在轻微地抽动着。\n\n£gezifu £gezifu “这仗打不得。”薄一波一口咬定，“日军虽受挫，但我军损失更甚。况且充当我军主力的民兵与马家部队间无甚默契，防守时尚不致命，但倘若进攻，这种部队实在难以取胜。”\n\n£gezifu £gezifu “我认为，我们不是没有机会。”陈云说，“据马惇靖所说，如今兰州附近还有为数不少的马家游击队。如果我们与这些人取得联系，合兵一处，至少能逼迫兵力不足的日军撤出甘肃的乡野。”\n\n£gezifu £gezifu “但即便与游击队取得了联系，日军在兰州的工事对我们来说也坚不可摧……”\n\n£gezifu £gezifu “一波兄，这不只是一笔军事账。”像是下了什么巨大的决心，刘少奇缓缓说道，“二十年间党中央音讯全无，但它仍是中央……党必须有，而且只能有一个中央，如此才能进退一致，我们才不至于沦为纯粹的军阀流寇。你想想当初的张国焘，还有西路军……”\n\n£gezifu £gezifu 众人再次陷入沉默。\n\n£gezifu £gezifu ……\n\n£gezifu £gezifu “…同志们，你们都应该清楚，我们的选项并不多，时间也并不充足…但我相信，只要党和军队尽可能协调一致，并非没有战胜的可能。”"
 XBJ.26.a:0 "通知下去，休整几天，作战前准备"
 XBJ.24.t:0 "调查组出发"
 XBJ.24.d:0 "£gezifu £gezifu 在兰州的惨败驱散了弥漫在苏区的革命乐观主义情绪，取而代之的，是前所未有的恐慌与担忧。关于日军即将西进的流言传遍了西宁城，为了缓解人们的焦虑，更是为了制定正确的策略，我们必须再次出发，去探探日军的虚实。"
 XBJ.24.a:0 "一路保重，千万小心"
 XBJ.28.t:0 "\n\n£newspaper_header_XBJ\n\n\n\n兰州暴动"
 XBJ.28.d:0 "据日军华北军司令部情报，一支来路不明的部队已突破了外围防线，正向兰州进发。有不明消息称，这支部队正是二十多年前消失在中国大地上的共产党军队。\n\n继1960年以来日本帝国在中国西北进行的军事行动之后，这将是日本军队与中国方面进行的第二次军事冲突。华北日军司令部虽未发表任何评价。\n\n但可以预见的是：在南方已经陷入西南军阀大规模叛乱的泥潭时，甘肃一旦失陷，华北地区将彻底门户大开，这将对华北日军造成极大的战略被动。"
 XBJ.28.a:0 "这是否意味着日本的影响力正在衰退？"

