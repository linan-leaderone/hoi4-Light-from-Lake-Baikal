 COX.36.t:"荒漠之歌"
 COX.36.d:"张成橹排长脚下，单调而无生机到令人绝望的地步的灰漠土向四方延伸到苍蓝的天际；而在这片无主的荒野上，年龄、面容各异的工农兵正一用一个个铿锵的步子向灰漠土发起无告的攻势，在张成橹的监视下机械地重复着每日的训练科目。\n\n尽管那些训练中的工农兵和张排长的军衔并不相同，阳光却平等地灼热着他们的皮肤。正当张成橹又一次厌烦地试图抹去额头硕大的汗珠时，拉玛赞上尉拍了拍他的肩膀。“张中尉，这就是您日常训练计划的全部内容吗？”\n\n为照顾张成橹的俄语水平，拉玛赞刻意一字一句地将这话讲出来，但这反而让张成橹听出了一丝挑衅或挖苦的意味。“是的，就是这么多了：队列训练、搏击与射击的练习。凭着这样的训练，我们建立了全世界最大的武装革命根据地之一！”\n\n拉玛赞摇摇头，用稍快的语速说道：“张，我向列宁同志保证，我的这番话没有你理解的恶意。和你们交流经验，”拉玛赞特意把重音放在“交流”一词上，“这正是我前来你方的主要目的。没有经验的交流，就没有胜利的到来。”\n\n张成橹黝黑的脸上突然迸出开怀的笑。“哥们，你他妈别把我的操蛋话往心里去！我没有那个意思，你应该多讲些！”事实上，俄语如此蹩脚的张竟把脏话运用得如此娴熟，着实让拉玛赞吃了一惊。后者郑重其事地说：“与游击的战术相比，队列的作用是微乎其微的。如果要在机械性重复上消耗同样的体力，我们应该把这些体力用在高效的纯体能训练上，而不是低效的队列。同时，基本的战场救护训练和各种攻、守阵法也是必不可少的。至于射击训练，尽管根据地的子弹十分宝贵，但我们不能吝惜定期的实弹射击训练，不能再让他们对着靶子放空枪。这些子弹是训练有素的军队所必须的投资。”\n\n“你说得对，但是我们的子弹的短缺程度恐怕比你想象中还要夸张。”张成橹边往笔记本上飞速记着他听不大懂的句子，边回复道：“但相信你的同志们在此次合作中也会向我的同志们提出相同的建议，这样，上级一定会重视这个问题的。”\n\n灰漠土上的士兵们练得更起劲了。沙砾中微小的晶粒上，映射的是几个民族共同的坚毅面庞；就像这被践踏了千万次的土壤一样，他们的民族受尽苦难与凌辱，但这些面庞仍坚毅地望向东方或西方。他们有各自的故土要收复，有各自的敌人要推翻，但至少此刻他们的心意相连，那清澈的爱同脚下淋溶的碱土、身边荣枯的草木一起，越过时间长河，与历史上每个伟大的瞬间共鸣着。"
 COX.36.a:"那交响曲的名字叫气概。"
 COX.3601.t:"福尔摩斯"
 COX.3601.d:"艾尔肯很是气恼。作为苏区派到哈萨克苏维埃政权代表方阵的一员，他将在明天盛大的欢迎仪式上用整齐划一的步伐与嘹亮的歌声展示苏区的蓬勃发展，但现在，他居然被一句玩笑话气得睡不着觉。\n\n虽然艾尔肯不这么认为，但这件事说起来其实很好笑：看到他训练中不善展现表情的死板脸配上圆睁的眼睛和古怪的胡子的样子后，那些小屁孩都知道中国代表方阵里有一个“福尔摩斯”！艾尔肯为检阅担心了千百遍，他担心过背不过哈萨克军歌的歌词闹出笑话、担心过自己顺拐的毛病在参军14年后因紧张复发，但却万万想不到自己竟因此事辗转反侧、彻夜难眠！\n\n就在此时，阿斯塔纳的夜似乎颤抖了一下。艾尔肯通红的脸下，大脑立即转而冷静地高速运转。他谨慎地把脑袋偏到异变来源的方向侧耳倾听，事实证明他没有耳鸣。窗边是一阵诡异的低语。与生俱来的警惕告诉他，这串起伏的耳语非同寻常——半分钟后，他意识到，之所以有这种感觉，是因为耳语者所用的语言是陌生的。不像哈萨克语或维吾尔语，那语言与自己的母语——柯尔克孜语并无相似之处。或许是塔吉克语——\n\n突如其来的彻骨的寒意中断了语言音海中的搜寻。艾尔肯的心脏快要停跳了：窗外的影子掏出了一套大家伙，并弯下腰。那分明是雷管的轮廓！显然，其目标正是他的宿处！\n\n艾尔肯不知道有几只眼睛正透过窗户纸盯着他的剪影。他屏住呼吸，按捺住颤动的身体，并谨慎地让手在床上不出声响地移向配枪。窗外有两个影子，一个高个的黑卷发家正鬼鬼祟祟地替自己的同伙张望，后者是个在黑夜无法辨别发色、留平头的胖子，他的眼镜框依稀可见。\n\n在令人窒息的数分钟后，两人重新潜入了阿斯塔纳漆黑的夜。艾尔肯则在等待良久后轻轻穿上便装，提着枪一路直奔街上不远处挂着红星的建筑物。在难眠的三个小时后，深蓝的凌晨还未染上清澈的金红色时，不满哈萨克族政权已久的两名俄族年轻男子扎柳茨基与米哈伊洛夫束手就擒。\n\n第二天正午，尽管官方从未声张，但观众席上的每位哈萨克居民似乎都知道这次欢迎仪式前繁杂的入场排查是出于何种原因；他们兴奋地指着那位面相特殊的来自中国苏区的柯尔克孜族战士，人人都知道他叫“福尔摩斯”·艾尔肯。"
 COX.3601.a:"哈萨克人就是这样——永远能在创痛与惊险中作乐。"
 COX.37.t:"告别老战友"
 COX.37.d:"£gezifu £gezifu “嘟———嘟——嘟——嘟——”\n\n£gezifu £gezifu 清脆嘹亮的起床号在营房上空响起。徐光来躺在床上，紧紧闭着眼睛，然而号声还是传进了他没有捂住的耳朵里，搅得他心烦意乱。其实，徐光来早就醒了，多年的部队生活让他的作息变得极为规律。但是今天，他无论如何也不想离开床。\n\n£gezifu £gezifu “徐班，该出操了……”\n\n£gezifu £gezifu “别烦俺别烦俺……去去去。”\n\n£gezifu £gezifu 徐光来躺在床上嘟囔着，挥手赶开凑近的战士们。他不能不烦恼——就在昨天，毛旅长已经下了命令，要他今天一早就离开连队前往乌鲁木齐接受培训。投诚部队发生的种种麻烦事徐光来有所耳闻，他也很愿意为老旅长分忧，但真到了别离的时刻，却又迈不开腿脚。他拉上被子蒙住头，还是听到了房门关上的声音。这会，他的战友们应该已经夹着脸盆，向着盥洗间走去了。\n\n£gezifu £gezifu 棉被隔绝了外部的声响，徐光来感到安静又惬意。昨晚他愁得翻来覆去一宿没睡着，现在居然有点困了。就在他迷迷糊糊的时候，房门被什么人猛地推开，声音之大震得他一哆嗦。\n\n£gezifu £gezifu “徐光来，你怎么回事？”\n\n£gezifu £gezifu 排长的大嗓门向着徐光来逼近，徐光来赶紧攥住被子不撒手。果然，排长开始拽他的被褥，他虽然死命撑着不让被子被抢走，但是躺着不好用力，眼看着人就要从床上滚下来了。\n\n£gezifu £gezifu “咚——”\n\n£gezifu £gezifu 徐光来摔了个屁股蹲。幸而有被子垫着，还不觉得疼。他抬起头，看见排长正对他怒目而视。\n\n£gezifu £gezifu “你他娘的劲还挺大……怎么，让你上乌鲁木齐去学习是委屈你了？不想去就不挪窝，徐光来同志，你的眼里还有没有组织纪律？”\n\n£gezifu £gezifu 既然已经赖不住了，徐光来只好磨磨蹭蹭地站起身来，半是自己走，半是被排长押着换好了衣服、盥洗，然后又进了食堂。匆匆嚼完早饭之后，哭丧着脸的徐光来又被排长押到了军营的大门外，被征召的战士们在这里集合，正在陆续登上前往乌鲁木齐的班车。\n\n£gezifu £gezifu “徐班！”“徐班！”\n\n£gezifu £gezifu 萎靡不振的徐光来听到有人在叫他的名字，他抬起头来，发现同班的战友们正站在架子车路旁。看到徐光来注意到了他们，这群小伙子就开始对着老班长鼓掌起哄。\n\n£gezifu £gezifu 徐光来看着他的战友们，熟悉的笑脸让他不禁鼻头发酸。\n\n£gezifu £gezifu “徐班，你莫伤心，毛旅长选你做指战员，咱们一个班也都脸上有光啊。”\n\n£gezifu £gezifu “话虽说是这……”徐光来揉揉眼睛，调整了一下情绪，“本来打算着部队打回俺家的时候带恁四处转转，现在估计也靠不住啦……我可对不住大伙哟……”\n\n£gezifu £gezifu “不打紧的，徐班你有多大本事，能离了咱部队不成？”一个年纪最小的战士咧嘴笑着，“徐班的老家在哪里，咱都听得耳朵起茧子了，等部队打回去的时候，咱就来找你，不信还能找不着！”\n\n£gezifu £gezifu “怎么说话呢？”徐光来又板起面孔，不过这次是装的，“无组织无纪律，跑去别的连队串门子可要不得！”\n\n£gezifu £gezifu “徐班你赖着不走，还是给排长押来的，就这还有脸说他！”\n\n£gezifu £gezifu 话音刚落，徐光来和战友们都不禁笑出了声。班车上响了铃，发车的时刻近了，徐光来和他的老战友们一一握别，登上了轰鸣着的班车。火红的太阳正从戈壁滩上缓缓升起，照射在徐光来的身上，感觉暖洋洋的。他隐约觉得，这次去了乌鲁木齐，就要做起一番大事业了。"
 COX.37.a:"常联系！"
 COX.38.t:"盛世才旧部斗殴！"
 COX.38.d:"£gezifu £gezifu 毛岸英拉低了他的帽檐，饶有兴致地观察着周围。现在的他看上去就像是个普通的连级中国旅指战员——在出发之前，他曾对着镜子反复检查过自己的扮相，应当是万无一失的，至少到现在为止他还没有被任何人认出来。由于部队的总数并不多，进行全部检阅没有耗时太久，观看完阅兵的老同志们也各自返回乌鲁木齐休息，但毛岸英仍旧感到兴致勃勃，他乔装打扮，目的就是暗访部队驻地，观察战士们训练的情况。毛岸英知道，如果他被人认出来，连队一定会停止操演向他致意，所以一路上他都小心翼翼，甚至显得有点鬼鬼祟祟。好在操场边的小路上没有什么行人，应该没有人会把他当作坏分子扭送政治局，毛岸英一边慢慢地踱步，一边仔细地观察着操场上的动态。\n\n£gezifu £gezifu “一二一，伊耳伊，乙尔乙……”\n\n£gezifu £gezifu 身着粗布军装的战士以整齐的队形在他眼前跑过，但口号的声音却显得不那么统一，战士们严肃的表情与奇怪的发音让毛岸英忍不住笑了出来。这些战士属于中国旅，其中有不少哈萨克人、俄国人和蒙古人，现在他们在每日固定的训练之外，还要上汉语补习夜校；为了在中国的土地上进行革命，就必须要闯过语言关。毛岸英目送着中国旅的队伍渐渐跑远，一支新的连队进入了他的视野，这支队伍虽然略显松散，但尚且保持着不错的队形，口号声也算得上响亮——作为盛世才的旧部，他们的表现相较刚投诚时的散漫已经有了很大改观，假以时日，或许这些旧军阀的部队也能够被改造为中国旅那样意志坚定的革命军队。毛岸英闭上眼睛，仿佛已经看见了高举红旗的队伍战无不胜的英勇姿态，他们从新疆出发，一路摧枯拉朽，粉碎一切反动军阀，将日本侵略者和他们的无耻走狗干净利落地从中华大地上扫除出去……\n\n£gezifu £gezifu 然后，操场上突然的异动打断了他的遐想。\n\n£gezifu £gezifu 毛岸英循声望去，场地正中央有两拨人正在紧张对峙。他不知道这些士兵是在休息中发生了口角，还是蓄谋在此斗殴，但这种事情绝不应该在这里发生。争吵的声音传进了他的耳朵：\n\n£gezifu £gezifu “老陈，你他娘的到底有没有拿老子的香烟？”\n\n£gezifu £gezifu “你自个抽不过瘾，赖到老子头上来了？有种你就去仓库里抢，老子才敬你是真汉子！”\n\n£gezifu £gezifu “我看你兔崽子是他妈找打！弟兄们，给我揍他！”\n\n£gezifu £gezifu 看起来像是头目的人一声令下，两拨人嚎叫着扭打在了一起。毛岸英的笑容收敛了，他发现自己忽略了一样非常重要的事情——也许旧军队内部的兵头和小团体并不是消失了，而是暂时隐藏了起来。既然内部的结构毫无变化，对于这些军阀部队来说，现在只不过是换了个新东家而已，即使训练得再完美，没有作为革命军队的觉悟，他们就永远是一群散兵游勇。\n\n£gezifu £gezifu 尖锐的哨声在操场上空回响，几个骑马的教官已经赶往斗殴地点，试图约束打得不可开交的士兵。毛岸英来时的好心情此时已经消失得无影无踪，他注视着这场闹剧，心中不由地浮现出了一个想法：他需要用一批新的指战员取代那些不老实的旧军官了。"
 COX.38.a:"回乌鲁木齐，我们有麻烦事要处理了。"
 COX.39.t:"新连队，新生活"
 COX.39.d:"£gezifu £gezifu 投诚、易帜、接受改编，这就是王富贵不断重复的前半生。蒋委员长死在重庆的消息传出后，残余的国民革命军一哄而散，王富贵在一夜之间失去了他的老部队，只能凭借着自己的好枪法在大大小小的地方军头那里混一碗饭吃，迷迷糊糊地度过了十几年不断易主的生活，最后变成了盛世才的手下。接着，另一支军队从北面打来，王富贵抵抗了一阵，便老老实实地做了俘虏。\n\n£gezifu £gezifu 投降对于王富贵而言，本已驾轻就熟了，俘虏他的这支部队的番号却还是让他大吃一惊：这群士兵自称隶属于红军中国旅。他最末一次听说“红军”，也已经是在二十多年前的那段记忆之中了，这多少让他有些失去了实感。红军对他很好，在检验了他的枪法之后，很快就把他编入了部队当中，几个原来的老伙计有时还会偷偷跑来找他打牌喝酒，总的来说，他并没有任何不满的理由。\n\n£gezifu £gezifu 但是，他现在失眠了。\n\n£gezifu £gezifu 王富贵大睁着眼睛，看着土黄色的天花板。他不能闭眼，只要闭上眼睛，眼前就会浮现出一张哈萨克老妇人老泪纵横的面孔。这是五六天前的事了，那时他正跟随部队在克孜勒奥尔达境内作战，巡逻到一个小村子附近时，发现了马蹄的扬尘。他们追击过去，发现了正在劫掠的马匪。班长命令他们开枪，王富贵瞄准一个看起来像是领头的家伙，一枪就把他的脑袋打开了花，剩下的匪徒见状纷纷扔下马袋逃散，也被红军与哈萨克部队一一击毙。当他们打扫战场的时候，一个走路颤颤巍巍的老妇人找到了他，握着他的手激动地说了许多他完全听不懂的话。翻译告诉他，刚刚那群土匪把村里的粮食席卷一空，如果他们没有来的话，这里连越冬都会有困难，老妇人是在感谢他打死了土匪头头。王富贵一头雾水地听着，在此之前，没有一个人因为他开枪打死了谁而这样地感谢他——从那天起，老妇人的脸就在不停地使他烦恼。\n\n£gezifu £gezifu 如果——只是如果。如果他开枪并不是纯粹为了杀人，而是真的能够帮到谁的话……\n\n£gezifu £gezifu 门上传来轻轻的敲击声，这是他的老伙计在喊他出去喝酒了，但王富贵并没有应答。他等到敲击声停下后，从抽屉里拿出了他所有的香烟，一根接一根地抽到咳嗽不止，然后把剩下的全部扔到窗外，和衣倒头就睡。\n\n£gezifu £gezifu 第二天王富贵醒得很早。他没有去食堂，而是在军营里漫无目的地走着，直到他被一道突然出现的门拦住。他多少还能认识几个字，知道门上写的字里，有一个是“人”，他突然知道自己要做什么了。他推开了这扇门，看到一个办事员坐在书桌后面，正在用询问的眼光看着他。\n\n£gezifu £gezifu 王富贵的嘴唇蠕动着，他开口了。"
