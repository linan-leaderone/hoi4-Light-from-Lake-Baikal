 COX.999.t:"中华苏维埃共和国？"
 COX.999.d:"£gezifu £gezifu 党和政府经过重组，现向外界宣布成立中华苏维埃共和国。"
 COX.999.a:"中华苏维埃共和国！"
 COX.1000.t:0 "日本投降矣！"
 COX.1000.d:0 "我们将缔造一个为全中国人民奋斗的国家！"
 COX.1000.a:0 "中华人民共和国万岁！"
 COX.1001.t:0 "擂鼓，开战！"
 COX.1001.d:0 "起先，只有微不足道的异样，一支步枪的故障，一队宪兵的消失，一趟消失在荒漠中的补给车队——这些都没有引起辻政信的注意，在西北的泥泞里奋战至今，这些事简直司空见惯。就当他试图拿起步话机，催促陕西边境的联络员早些将补给送来时，话筒中一点声音都没有，所有线路都被切断了。\n\n£gezifu £gezifu 辻政信感到这其中有些蹊跷——平日里的那些游击队，应当是没有同时切断他们通讯的本事，那么是什么人……还是什么东西，破坏了这儿的通讯？\n\n£gezifu £gezifu 安拉在上——他想起那些反贼伏诛时祈祷的言语，浑身一阵哆嗦。很快，他将发觉自己完全与日本本岛失去了联系。神秘的黄沙覆盖了蒙古与西北的天空，从蒙古草原到四川盆地，一切忠于大东亚新秩序的走狗很快就将意识到，已经陷入孤立的他们，将面临怎样的恐怖……"
 COX.1001.a:0 "前进，前进，前进进！"

 COX.178.t:"新疆工业状况"
 COX.178.d:"£gezifu £gezifu 新疆，乌鲁木齐，苏区工业部办公楼。\n\n£gezifu £gezifu 办公楼是由前迪化总督的行政楼临时改的，所以里面的一切都显得很仓促，墙上甚至还有“反共救国”的标语没来得及擦掉。\n\n£gezifu £gezifu 几个战士正拿着白灰和木棒，用木棒敲掉有些脱落的墙皮，再抹上新的白灰。\n\n£gezifu £gezifu 这可苦了正蹲在下面拿茶缸吃泡馍的宋任穷了，他是个五十多岁的老头子，苏区的工业和电气化部部长。他正和苏区轻工业部部长黄炎培，一起蹲在墙下边用大茶缸吃泡馍，墙皮不少落在了茶缸子里。混着墙皮的馍不好吃，二人只好回到办公桌上，他们两个的办公桌是对着的，上面堆满了各种文书。\n\n£gezifu £gezifu “轻工业部那边怎么样，全苏区的工业评估出来结果了吗?”宋任穷低头看着文件，同时问道。\n\n£gezifu £gezifu “不怎么样，盛世才政府的轻工业一塌糊涂，大部分的糖厂、卷烟厂、油脂厂、酿酒厂的机器都很老旧了，糖只能勉强生产粗糖，烟土厂比卷烟厂都多，粮食主产区还集中在伊犁，各个地区的轻工业，除了烟土加工以外，没有能拿得出手的。”\n\n£gezifu £gezifu 黄炎培拿着一张简报这么说着，随后他又拿出了一张报告，递给了宋任穷，黄炎培这老家伙已经七十多岁了，却依然满面红光。\n\n£gezifu £gezifu “你看看这个，这是今早传来的简报，问题有点严重，你看一下。”\n\n£gezifu £gezifu 宋任穷接过了简报，这简报字迹潦草得龙飞凤舞，但内容却触目惊心。\n\n£gezifu £gezifu “乌鲁木齐西纺织厂接连发生安全事故…三名工人手部面临截肢…”\n\n£gezifu £gezifu 宋任穷咽了口口水，继续看了下去。\n\n£gezifu £gezifu “乌鲁木齐安西钢厂建国车间发生安全事故…吊车司机疏忽大意，未及时解下坩埚钢缆，致使坩埚侧翻…千度钢水充盈整个车间…三名工人失踪…车间报废…”\n\n£gezifu £gezifu 宋任穷只觉得眼前一黑，但又只能挺着继续看下去。\n\n£gezifu £gezifu “人民铸铁厂…卧式离心浇铸时钢水倾注过多…钢水喷溅，正中一工人头部，一死九伤…”\n\n£gezifu £gezifu “矿山坍塌…四十名矿工亟待救援…”\n\n£gezifu £gezifu 宋任穷看不下去了，这些文字的杀伤力简直比日本侵略者还要大，他只感觉自己有一口气要上不来了，想抓起了桌子上的杯子打算喝几口水压一压，但却不小心碰掉了杯子，幸好黄炎培把自己的杯子递给了他。\n\n£gezifu £gezifu “哈啊…哈啊…”喝了水的宋任穷终于喘上了那一口气。\n\n£gezifu £gezifu 黄炎培看着面前的一封封工业评估的报告，低声说道：“盛世才给我们留下的是一个烂摊子，小到安全生产，大到大规模工业化…我们都需要从头开始，他们连能用的安全生产规定都没能总结出来…”\n\n£gezifu £gezifu 宋任穷似乎恢复了往日的精神，他想起了自己从国民大革命、井冈山、长征、人生历程，他感到心头涌出了一股子热血，反倒不觉得自己像是个五十多岁的老头子了，他再一次感受到了年轻时候一路上打土豪，斗军阀的那股子精气神，他说："
 COX.178.a:"“自己动手，丰衣足食！”"
 COX.168.t:"点灯"
 COX.168.d:"£gezifu £gezifu 新疆的发电厂在盛世才治下算是唯一的还在维护并且运行的工厂，得益于乌鲁木齐城外的几个从左宗棠留下的煤井，乌鲁木齐城的发电厂运行着两组5MW的发电机，但是乌鲁木齐城内的电气化水平几乎等同于没有，除开盛世才自己居住的官邸以外只有名义上新疆政府所在的省政府大楼有着完善的电气化线路，其他的更多建筑可能就铺设了一条灯的路线而已。\n\n£gezifu £gezifu 工人们终于清理完了机械厂，一个工人代表被他的同班们撺掇起来用笔写下了工厂的门牌——乌鲁木齐第一机械零件厂。\n\n£gezifu £gezifu 同时，从中国旅来的远东华人电工也被请过来重新整理工厂的电路。工人们终于摆脱了只能用煤油灯照明的窘境，在三天的重新铺设和检查后，电工同志们完成了任务，同时他们也留下来教育厂子里的工人培养电路知识。\n\n£gezifu £gezifu 用着沉重的可充电电池和简易路线组组成的教学工具是这些电工们一路从贝加尔湖畔带来的，在没有工业化的西北，这些东西几乎无法找不到第二份。但电工同志们还是把这套教学工具拿出来给工人们教授简单的电学知识。当然这对于才开始扫盲的工人们来说还是有些困难的。但是看着路线上的小灯泡不断地点亮和熄灭，围观的年轻小伙子们的眼里也闪耀着光芒。\n\n£gezifu £gezifu 太阳逐渐下山了，在测试了路线之后，一个电工同志拉下了电路的总开关。"
 COX.168.a:"灯齐刷刷地都亮了。"
 COX.167.t:"报纸？"
 COX.167.d:"£gezifu £gezifu “同志们！有件事我想告诉大家，”午休时分，负责扫盲工作的文化员拿着一份报纸来到了工人们之中，“现在根据地创立了新疆日报，现在急需群众们的广泛投稿，各位在夜校里也学了三个多月了，快认识一千多个汉字了。有没有人想要往那上面投稿？”\n\n£gezifu £gezifu 刚刚还在愉快地交谈着的工人们，此刻都面面相觑。对于整日在工厂里劳动的工人来说，写文章向报纸投稿离他们太远了，那种坐在明亮的办公室或者书房里拿着钢笔或者毛笔，正襟危坐着用大笔写下各种各样文章的生活，是他们所难以想象的。\n\n£gezifu £gezifu “文化员同志，能不能我们说出来你来帮我们写啊？”一个姓王的工人说话了。\n\n£gezifu £gezifu “哦……这可不行啊，你看。”文化员拿出了那份要求，“这上面说了要求得自己写不能找别人代笔，这可是考验我们根据地扫盲运动的成果呢。”\n\n£gezifu £gezifu 晚上到了，吃完饭在工厂活动室里，年轻的小伙子们三三两两聚在了一起讨论起今天文化员同志所说的事情。\n\n£gezifu £gezifu “诶，小王，咱们厂里就你最机灵，而且也学得最快最好，要不你来代表我们厂写这个这个，哦……投稿？”\n\n£gezifu £gezifu “哎呀，我这水平还不够呢，也才认识了一千五百个字而已。我怕我这写了发到报纸上去让全新疆的老百姓们笑话，也给咱工人丢脸。”小王连连摆手。\n\n£gezifu £gezifu “你这什么话？小王同志，我得批评你啊。”一旁的文化员慢步走过来，“你当时在学工人和天的时候不是说天像工人上下叠着吗？怎么现在写个文章送报就怕了？这样怎么体现咱们工人顶天立地啊？”\n\n£gezifu £gezifu “文化员同志，我这也不是谦虚，我、我、我都还在夜校里面扫盲，我这能写啥啊？”\n\n£gezifu £gezifu “你想想你曾经受到的压迫和剥削啊，这怎么不好写了？难道你对曾经那些经历都忘了？实在不行，我就来帮着你写！”\n\n£gezifu £gezifu 接下来的几天，工人小王都在文化员的指导下叙述着自己曾经受到的剥削和压迫。尽管语言还很质朴，但是真情实感从字里行间流露了出来。"
 COX.167.a:"“同志们，我是乌鲁木齐第一机械零件厂的工人王洪全……”"
 COX.166.t:"登报"
 COX.166.d:"£gezifu £gezifu “不得了了啊！工友们快来看啊！”一位工人拿着报纸风风火火地走了进来。不过由于正在生产，厂房里机械隆隆作响，没几个人听见他在说啥。\n\n£gezifu £gezifu “诶等一下，机器先别停，咱去食堂那边把事儿说清楚，走走。”工作组长瞥见了拿着报纸的工人,对着大伙说。\n\n£gezifu £gezifu “你们看！”拿着报纸的那位说，同时把报纸一扬。谁都能看见，报纸的第一页赫然用大字写着“我们的经历”、“乌鲁木齐第一机械零件厂工人的心声”、“作者：工人王洪全”。\n\n£gezifu £gezifu “同志们啊，咱们厂第一次投稿就上报纸头条了！”“哇！”“好！”“洪全呢？快去把洪全喊过来！”\n\n£gezifu £gezifu 欢喜的工人们找到洪全的时候他还在车一枚螺丝，听见自己的文章上报也只是微微笑了一下，对着他的工友们说：“这可不能说只是我一个人的光荣，你们看这里。”他并且指了指标题下面的小标题，“这是属于我们整个厂，整个工人阶级的光荣，这下写文章向大伙宣传的能力就不被反动派们垄断了。”他顿了顿又说：“同志们，也不要光我自己写啊，咱们都要写，让整个根据地人民知道我们工人阶级学习之后不光能生产，也能创作！”"
 COX.166.a:"无产阶级在文化事业上的一次小小胜利。"
 COX.87.t:"高原清晨"
 COX.87.d:"£gezifu £gezifu 当清晨的第一缕朝阳照射到高原草甸上时，巩哈游击队已经收拾起了毡房，踏上了新一天的旅程。草甸上凝结的露水浸湿了驮马的蹄铁，也打湿了游击队员们的靴子，人和马的影子被熹微的阳光拖得很长很长，阿不都克里木·阿巴索夫挎着一支勉强还能打响的步枪，牵着他的蒙古马走在这支队伍的最先头。数十年来，他和他的队伍一直游荡在蒙古高原之上，用他们的枪支和勇气保卫着蒙古和新疆的牧民，过着居无定所的生活。不过，今天，这支队伍有着相当之明确的目标——他们要回家了。\n\n£gezifu £gezifu 已过不惑之年的阿巴索夫还能回想起二十年前那段火热的革命岁月。那时，他带领着新疆人民奋起反抗新疆当局的经济压迫，并和在东部发动进攻的国民革命军残部一起推翻了盛世才的统治。然而，盛世才并无合作的打算，这群急于落脚的败兵不顾一切地发起了进攻，在火炮的轰击之下，革命队伍损失惨重，领导人之一莫斯里莫夫也被弹片击中，不幸牺牲，阿巴索夫只能放弃县城，带领着失去了领袖的巩哈游击队转入广袤的荒原与戈壁继续斗争。艰苦的游击生活并不是常人能够忍受的，战士们携带着马匹枪支离开的情况时有发生，当泽登巴尔联系到阿巴索夫并希望他能够为蒙古人民阵线作战时，这支来自新疆的游击武装仅剩下了数十人。在乌兰巴托，游击队得到了新的战士和装备补给，但他们的奋勇冲杀并不能改变人民阵线败于蒙疆与日本军队联合绞杀的命运，心有不甘的阿巴索夫收拢部队，没有选择跟随泽登巴尔撤回人民革命委员会境内，而是回到了蒙古与新疆的边境上继续进行游击作战。这个中年人似乎已经能看到他的未来：战士们一个接一个地离开队伍，直到只剩下他一个人。当然，这一切的前提是他没有见到那个来自新疆的红军士兵。\n\n£gezifu £gezifu “盛世才的统治已被消灭，苏维埃欢迎你们的归来。”\n\n£gezifu £gezifu 他应该信任这个战士吗？阿巴索夫思考了许久，他依稀记得，这个红军战士口中的中国将军和他的部队在不久前曾经跟随着华西列夫斯基阻击了蒙疆的进一步侵略，至于他们是如何进入新疆，又如何建立起红色政权，红军战士没有提起，阿巴索夫也没有问。\n\n£gezifu £gezifu 也许他们是该回去了。一个属于人民的新疆是他的梦想，即使现在也是如此，他想要亲眼见证。而且，他的战士们也应该安顿下来了。\n\n£gezifu £gezifu 红军战士离开的第二天，巩哈游击队就作出了决定——回家。\n\n£gezifu £gezifu 阿巴索夫举起手，示意队伍停下，这里距离新疆的边境线已经只有数千米之遥，按照之前那个红军战士的说法，苏维埃会派出部队在边界上接应他们进入新疆。他举起望远镜，向远方看去。"
 COX.87.a:"天边红旗招展。"
 COX.88.t:"游击队的将军"
 COX.88.d:"£gezifu £gezifu 巩哈游击队的领袖阿巴索夫在我们的欢迎下带领队伍来到了新疆。虽然这位将军并没有失去他的勇气与决心，但多年的艰苦游击生活严重损害了他的健康。为他的身体着想，或许让他退休是一个更好的选择？"
 COX.88.a:"他仍然可以在军队中服役。"
 COX.88.b:"为他在参谋部安排一个位置吧。"
 COX.201.t:"保命哲学"
 COX.201.d:"£gezifu £gezifu 李二是一名老兵，他在抗战刚爆发时就参了军，从淞沪退到南京，退到武汉，重庆，最后来到了新疆。但在盛世才手底下，这么一位传奇怎么就当个排长呢？——每当有新兵这样问的时候，李二总是凑过来，拿着克扣来的便宜卷烟，露出一口黄牙：“无他，跑多了呗。”\n\n£gezifu £gezifu 活命第一，饱肚第二，除此之外，再无它求——这就是李二的人生哲学，作为过来人，他也有将士兵的保命哲学传给后继者的责任——“当兵的要领是怂，千万不敢信上头说的那套，信了就死。南京的时候，唐生智把‘誓为党国捐躯’吼了一万遍，结果城没破，他就坐船跑了，留下几十万人给日本人杀。当官的大偷大抢，克扣粮饷，倒卖军火，虚报军籍。我们当兵的就不能搞些小偷小摸咯？” \n\n£gezifu £gezifu “所有人都是这样的？”\n\n£gezifu £gezifu “全中国都一个样。”从中央军到地方军，李二几乎都服过役，所以他能够这样打包票，“就说近的，盛世才手下个个都喊‘誓与迪化共存亡’，结果共军一来，还不是散的散，降的降？”\n\n£gezifu £gezifu “那红军呢？”\n\n£gezifu £gezifu “瞅瞅我们的伙食，有多出半点油腥吗？”\n\n£gezifu £gezifu 城头换成了红旗，结果吃的还是杂粮馕和寡淡的菜汤，新兵有些泄气，不得不承认，李二说的确实在理。\n\n£gezifu £gezifu “至于那些当官的，肯定都吃小灶呢。”李二猛唑了一口烟，自顾自地呵呵笑起来，“那个姓毛的，没准窝在小二楼里，天天米饭炒鸡蛋伺候着呢。” \n\n£gezifu £gezifu “那照你这么说，我们当兵的就是全无前途，只是为的混口饭吃咯。” \n\n£gezifu £gezifu “给人卖命，运气好的话吃口饱饭，这就是我们当兵的……”\n\n£gezifu £gezifu 话音未落，一个洪亮的声音传遍了整个营地，新兵依稀认得——是营长的声音。\n\n£gezifu £gezifu “同志们，开会了！”\n\n£gezifu £gezifu ……\n\n£gezifu £gezifu “这是咱们营这个月的账目公示，还请同志们过目，在减去开支之后，余一百多元。大家月底有什么需要的，可以提出来，若是要去迪化城，现在叫乌鲁木齐，营部会安排路费……”\n\n£gezifu £gezifu “我……我想吃猪肉！”新兵颤巍巍地举起了手。\n\n£gezifu £gezifu “想啥呢！”立刻便遭到了营长的呵斥，“现在根据地这么困难，还想吃猪肉？\n\n£gezifu £gezifu 新兵只觉得自己的脑子嗡地一声，而后便懊悔地浑身发抖……在旧军队，军官全靠恐惧来维系自己的威信，而惩罚“刺头儿”，就是最常用的方法。\n\n£gezifu £gezifu “——将就一下，割几斤羊肉吧，告诉伙食班准备今晚炖羊汤……”\n\n£gezifu £gezifu 听到晚上有肉，整个营沸腾了。只有李二愣了半天，才堪堪挤出了一句话—"
 COX.201.a:"“惹了个怪，这共军还真不一样。”"
 COX.202.t:"职责"
 COX.202.d:"£gezifu £gezifu 在旧军队中，军官总是拥有至高无上的权威。因为在反动派顽固的头脑中，士兵最重要的是忠贞不移地执行命令。他们害怕士兵拥有自己的思想，用尽一切手段扼杀士兵的独创性。\n\n£gezifu £gezifu 故而，在改造旧军队的进程中，必须充分调动士兵们被极度压抑的主观能动性。但这可不是一件简单的事——\n\n£gezifu £gezifu “……今天的课程就上到这里，各位还有什么疑问吗？”\n\n£gezifu £gezifu 何晓树扫视四周，却只看到了呆滞木讷的神色。若不是士兵们被强制要求坐在这里，想必大多数人早就跑了。面对这种情况，何晓树也束手无策。在贝加尔湖旁时，他能指挥部队埋伏NKVD的车队，在敌人反应过来前完成转移。但如何将那时的经验传授出去，他想破头也弄不明白。\n\n£gezifu £gezifu  “真的没有疑问吗？”何晓树简直觉着自己像对着一群木头讲话。\n\n£gezifu £gezifu “有…”在他的反复催促下，终于有一个士兵举起了手，“首长…俺是个兵，就是个粗人。俺不懂怎么打仗，就懂服从命令听指挥……俺说句实诚话，这些东西都是当官的职责，俺们学了有啥用？”\n\n£gezifu £gezifu 功夫不负有心人，终于出现了突破口——\n\n£gezifu £gezifu “首先……红军不分官和兵，只有指挥员和战斗员的分别。其次，红军和旧军队不一样。军阀把士兵当炮灰，踩着你们的尸体成全自己荣华富贵，新军队是人民的军队，我们要战胜帝国主义，解放全国人民，然后每个人都活着回来，建设一个新社会……在旧军队里当兵，就是把自己的命卖给了别人，但在新军队里当兵，是把命运握在了自己的手中——不仅如此，还要担起解放全国人民的职责，这可不容易！日本人有飞机坦克，榴弹炮和直升飞机，我们只有小米加步枪。那我们能怎么办？只有不分指挥员与战斗员，每个人都动脑子想法子咯。”\n\n£gezifu £gezifu 说完这番话，何晓树望向众人——"
 COX.202.a:"“他们的神情虽仍旧呆滞，但眼似乎已明亮了起来。”"
 COX.203.t:"工农红军的新生"
 COX.203.d:"£gezifu £gezifu 遥想当年，从国民党屠刀下流淌的血河中，诞生了中国工农红军。如果只看战士们手中老旧的步枪，它似乎只是中华大地上无数军阀中普通的一支。但正是这支军队，在面对十倍之敌时仍能岿然不动，在围追堵截中能迈过万里征程而不至于溃散，在民族生死存亡的关头，仍能作为中流砥柱，在广大的敌后战场迟滞强敌的攻势……\n\n£gezifu £gezifu 那么，红军之为红军的原因究竟是什么？\n\n£gezifu £gezifu 是党的绝对领导权？——不，任何一个军阀，都懂得将军权牢牢把在手里。\n\n£gezifu £gezifu 是避实击虚的游击战术？——不，进行游击战本身，就需要强大的凝聚力。\n\n£gezifu £gezifu 检阅着主要由前军阀部队编成的队列，毛岸英思绪万千。在场的每个人，手中都紧握着与之前并无区别的老式步枪，队列并不整齐，但每个人的身体都立得挺拔。毛岸英想起解放新疆时，这些人如同无头苍蝇般遭到俘虏，当盛世才政权崩溃之时，没有一个人愿意继续为之作战，这些士兵成建制地投降。而当红军决心吸纳他们时，也没有丝毫犹豫，立刻就接受了改编。\n\n£gezifu £gezifu 作为军阀部队——旧军队的一员，就是如此悲惨的事——今日跟着中央军打北洋军，明日就跟着北洋军打晋绥军。改旗易帜是家常便饭。但这并不意味着中国军人都是这样的寡廉鲜耻——抗战时期，数以百万计的战士被救亡的口号召集进入了军队，在民族危急的关头，无数中国人做出了可歌可泣的牺牲。但腐朽的官僚与军阀却把这种牺牲当作可以随意玩弄与亵渎之物。当前线吃紧之时，他们缩在安稳的后方，倒卖着珍贵的补给。当部队溃退之时，他们便将战士们的爱国热忱利用，做出一副“有朝一日必将反攻”的姿态，借此稳固自己割据的一亩三分地。赤诚之心换来了离家万里，拼死奋战换不来半日温饱，也无怪乎士兵们心灰意冷，最后蜕变为了土匪兵痞。\n\n£gezifu £gezifu 但在红军中，这些曾经的战士再次焕然一新。\n\n£gezifu £gezifu 红军是带来解放，扫除压迫的军队——红军是人民的军队。正因如此，红军战士信仰坚定，奋战在最渺茫的战场，能够承受最惨重的伤亡。看着整装待发的新部队，毛岸英想到：这些曾奋战在民族解放战争中的战士本就是红军，是旧社会的黑暗让他们的理想蒙尘。在即将到来的战争中，他们必将成为新生红军的中坚。"
 COX.203.a:"“旧社会把人变成鬼，新社会把鬼变成人。”"
 COX.204.t:"统一阵线再立"
 COX.204.d:"£gezifu £gezifu 龙云做到了。\n\n£gezifu £gezifu 南京于近日被护国军攻陷，这座千年古都终于在经受几十年的奴役后回到了人民的怀抱。中国，这个古老的国度再度成为全世界关注的焦点。\n\n£gezifu £gezifu 这则消息伴随着无线电的电波，传遍了整个世界。\n\n£gezifu £gezifu 此时，就在新疆，乌鲁木齐的会议室中。\n\n£gezifu £gezifu 毛岸英和其他身在西北的中共高层在无线电旁，仔细地聆听着。在听主持人讲到护国军如何将旗帜插上总统府屋顶时，毛岸英的双眼不由自主地溢出了泪水，他很久没有这么失态过了，尽管这是在党中央的全会上，但没人认为他的失态有什么不妥。想到多年来民族的屈辱终于洗刷了，会场上，不时有轻轻的啜泣声传来。\n\n£gezifu £gezifu 毛岸英很快抑制住了自己，他尽力地压制住自己颤抖的声音，朗声说到：\n\n£gezifu £gezifu  “同志们……同志们……我们的同胞终于完成了一个伟大的壮举，他们解放了南京，击垮了南京的傀儡政权。恐怕东京很快会反应过来到底发生了什么，接下来，他们毫无疑问就将直面日军的兵锋。”\n\n£gezifu £gezifu  “我们曾在兰州遭到了惨败，深知日军的残虐不是伪政府的军警可以比拟的，如若不能团结全国一切抗日的力量，恐怕南方的同志们将独木难支，中华民族将再一次失去争得自由的希望……”\n\n£gezifu £gezifu  “虽然敌人仍然强大，但在南京解放，伪政府垮台的当下，全国的抗日热情已经高涨到了极点。敌我实力对比已经发生了根本性的变化，同志们，我相信，如今便是解放全国的最佳时机……恐怕，也是唯一的机会了。” \n\n£gezifu £gezifu 他深吸一口气：“现在，就对日宣战一事进行表决！请同意此提案的同志们，举手！”\n\n£gezifu £gezifu 呈现在他面前的，是一片由手组成的森林。\n\n£gezifu £gezifu 毛岸英向会场鞠了一躬“我在此，谢谢各位同志们了！”随即，他清理了嗓子，宣布道：\n\n£gezifu £gezifu  “经新疆代表大会表决同意，即日起，新疆，青海省将正式加入统一战线，彻底响应党中央全民抗战的号召，与日寇战斗到底！”"
 COX.204.a:"“四万万同胞且待，看长风更起，催我出征。”"
 COX.204.b:"“四万万同胞且待，看长风更起，催我出征。”"
 COX.206.t:"黄河明珠之殇"
 COX.206.d:"£gezifu £gezifu 兰州市，简称“兰”“皋”，古称金城。地处西北要地，兰州自秦朝以来已有两千多年的建城史，自古就是“联络四域、襟带万里”的交通枢纽和军事要塞。日本远征军占领这里后，辻政信更敏锐地觉察到了此地的战略价值，不远万里从满洲拉来钢筋水泥，就地征调民夫，将兰州城内外围成了名副其实的铁桶。\n\n£gezifu £gezifu 但无论怎样牢靠的工事，都有其弱点。随着战争的旷日持久，辻政信越来越难以给远征军弄来补给与兵员，远征军早已疲态尽显，无法再像之前那样对西宁城保持压力。遥遥无期的战争消磨着帝国的耐心，每周，辻政信都会收到本部敦促他撤离的电报，但皇国之魂仍促使他继续战斗，不到殒命沙场，武士总会持刀屹立，期盼着事态有所转机。\n\n£gezifu £gezifu 游击队的活动极大的限制了远征军在乡野的活动，兵力不足，补给短缺，辻政信只能命令士兵固守几个大的聚居点。这使得他们对红军的攻势几乎没有防备，几乎在数天之内，红军就拔除了挡在面前的数个据点，完全将兰州包围。\n\n£gezifu £gezifu 直到此刻，辻政信仍做着他的春秋大梦——只要兰州的坚墙挫败了红军的锐气，远征军就能趁机反攻，一举粉碎西北的抵抗，他就能衣锦还乡，继续当帝国的英雄……\n\n£gezifu £gezifu 于是惨烈的攻城战开始了，担心破坏兰州城的古迹，更害怕伤及无辜，红军并未调集重炮攻城，只是在山炮与重机枪的支援下，分批次地对城头发起了冲锋。在付出了一些伤亡后，红军拔掉了城外的日军阵地，迫使他们入城固守。等待着红军的，是更加残酷的战斗——坚固的街垒遍布昔日四通八达的街巷，高一些的民居中都精心布设着火力点，最为关键的是，日军根本不在乎民众的死活，城中的居民完全没有得到疏散，而是在刺刀的逼迫下，献出最后一口存粮，流干最后一滴汗，再被当作肉盾，迫使红军付出大量的牺牲，一栋接一栋地进行扫荡……\n\n£gezifu £gezifu 城中激战持续了数周，待到尘埃落定之时，兰州城早已伤痕累累。好似战争造成的破坏还不够，在撤退前，日军的后卫在城中大肆纵火，火势一度蔓延至数个城区……\n\n£gezifu £gezifu 将日本逐出兰州的战役中，中国军民付出了难以计数的伤亡……"
 COX.206.a:"但无论如何，兰州已经解放了。
 COX.209.t:"自扫门前雪……"
 COX.209.d:"£gezifu £gezifu 作为一名站在城门负责盘查过往行人的哨兵，王易亲眼目睹了兰州的“黄金时代”。就在不到十年前，一座座洋楼拔地而起，将城内余下的空间塞得满满当当，大量的居民就这样被赶到了城外，野蛮生长的棚户区如青苔般从墙根蔓延而出，城墙内外，仿佛被区隔出两个截然不同的世界。\n\n£gezifu £gezifu 日本进口的汽车载着西装革履的职员，总是横冲直撞地进城，完全不把他们这些站岗的人放在眼里。虽然略有窝火，但王易也自知与这些上层人不可能有什么瓜葛；他能做到的，只是不似其他同僚般对过路的行人百般苛责，想方设法捞些油水罢了。但相比于这座沉沦在纸醉金迷中的城市，王易觉着自己仍保有传统与良知。\n\n£gezifu £gezifu 当日机丢下的第一颗航弹在城郊炸开时，王易算不上安定的生活便彻底结束了。马家自傲的城防与十万大军根本挡不住帝国西北军的兵锋。城外的民居火光冲天，在航空汽油弹、航空炸弹的袭击下，兰州上空升腾着熊熊大火，似要将往日的繁荣灼烧殆尽。后来的记忆便只剩下了乱，在日军攻到兰州墙下前，马家的指挥链已然崩坏，进城的溃军与出城的难民阻塞了城门，而本应在那里维持秩序的王易及他的同僚们，则接到了不知道谁发出的命令，提早撤离了岗位。\n\n£gezifu £gezifu 再之后，便是苦难而艰辛的年岁。战火经年不绝，扫荡日复一日。靠着逃走时幸运地带着的枪，王易和几个弟兄们得以谋生。数年间，他目睹了无数乡亲们在日军的刺刀下挣扎——第一年，他们捍卫自己的收成，第二年，他们转而保护自己的春种，最后，他们绝望地从侵略者手中争抢最后的口粮。他见过妇女被欺侮，儿童无家可归，更见过百依百顺的“良民”，其头颅被说笑着的侵略者挑在刺刀尖……\n\n£gezifu £gezifu 但区区一伙劫匪，又怎能匹敌强大的日军？王易能做的，只是记下被日军勒索过的人家，然后劝说自己的伙伴，不要将枪口对准已经走投无路的人。毕竟，在这三九严冬，人人只能各扫门前雪……"
 COX.209.a:"而春天，何时才能到来？"
 COX.210.t:"接头"
 COX.210.d:"£gezifu £gezifu “老板，我要当东西”张思德来到先前约定好的当铺，敲了敲当铺门。\n\n£gezifu £gezifu 门吱呀着露出一条缝隙，传出了里面人的细语：”掌柜的不在，明天再来吧“\n\n£gezifu £gezifu ”那可不成，我要当大的，掌柜走了这大买卖就没了。“\n\n£gezifu £gezifu ”那你要当什么呀？“柴火，还有烧火用的棍子”\n\n£gezifu £gezifu 门被推开了，地下党联络站的负责人露出头来，“大买卖啊，里面请，好茶好水伺候”\n\n£gezifu £gezifu 进了当铺就不必端着了，张思德直截了当地问：“联系人通知我来这里，是有什么要紧事吗？”“是，也不是”联系人摇摇头，狡黠地笑了。“有好东西给你们。”\n\n£gezifu £gezifu 张思德被领到当铺的后院中，一辆马车停在后院中，载着一车油布盖着的干草。联系人把油布掀开，油布下的东西令张思德瞪大了眼，压抑不住内心的躁动，张思德惊喜地问道：“我靠，日货啊……”“正是”联系人笑着说，“晌午时，你就把车拉到城门口，那一岗班是兰州老乡在站，我们已经买通了……”\n\n£gezifu £gezifu 过了关卡，张思德赶着马车向游击队营地赶去。他不禁笑了起来。"
