 COX.43.t:"罪与罚"
 COX.43.d:"£gezifu £gezifu 法律是阶级统治意志的体现——任何一个马克思主义者都会这么说。\n\n£gezifu £gezifu 当然，除了一个国家的统治阶级所推行的法律之外，宗族和寺庙作为成规模的社会生产与再生产组织，其内部也会存在某种法律，并且亦有一套暴力工具来维护其存在。\n\n£gezifu £gezifu 这些内容看起来像是简明教科书中的原理，但实际上却是现实问题。迪化人民法院建立三个多月了，却没有任何人来这里打官司。法庭空荡、法槌噤声，就像当前苏维埃政府法律的威信一样。\n\n£gezifu £gezifu 这令人尴尬的现象都说明了一个事实：苏维埃政府的法律被无视了，反动派们还在维护着自己的法律体系，他们还在用私法牢牢地抓着根据地的法律主导权。\n\n£gezifu £gezifu 为了解决这个问题，苏维埃中央不得不召开了一次紧急会议，但会议从最初的讨论很快就变成了党员们的愤怒指控。激烈的“讨论”足足持续了四个小时，最后由会议主持者张闻天总结。\n\n£gezifu £gezifu “……总之，私法的存在，是依靠宗族和教派们的武力保障而存在的，我们若是想推行苏维埃政府的法律，那么就必须得消灭他们的武装，缴了他们的枪。”张闻天揩了揩脸上的热汗，“那么，如果没有异议的话，下面开始提名表决负责这项工作的人选……”\n\n£gezifu £gezifu “同志们，请等一下。”一直沉默地旁听争论的王震突然发言了，“执行缴枪工作需要相当的武装力量，但目前只有政治保卫局的部队还能够调度了，这恐怕是远远不够的……如果我们没有能力在南疆地区广泛执行缴枪政策，最好还是不要用过于强硬的态度无意义地激怒敌人。”\n\n£gezifu £gezifu 毛岸英心情复杂地注视着会场里的同志们。从内心深处，他是支持会议讨论的成果的——靠着自己的双手来改变世界的劳动者，凭什么要由这些打着宗教旗号的反动派来审判呢？但同时，他也不得不承认，王震所说的确实有道理，风险是存在的，现在他们的力量不足以应对反动派的大反扑。\n\n£gezifu £gezifu 委员们或热切或迟疑的目光汇聚于他的身上，他知道自己应当发表意见了。"
 COX.43.a:"让政治保卫局领导地方民兵开展工作！"
 COX.43.b:"能否邀请部分开明人士召开制法会议呢？"
 COX.44.t:"一封信"
 COX.44.d:"£gezifu £gezifu 晚上八点的苏维埃楼，除了警卫之外已经没什么人了。但是…\n\n£gezifu £gezifu “主席同志！”一声急迫的喊声响起。一位工作人员手上拿着一封信，径直推开了办公室的门。他的头上满是热汗，显然有要事要说。\n\n£gezifu £gezifu 在房里批文件的并不只有毛岸英，还有陈潭秋和抽着烟缓解压力的陈赓。坐在门口旁边的陈赓看到工作人员手中的信，便起身接了过来。\n\n£gezifu £gezifu “首长，南疆地区加急信，有人袭击之前勇于检举的群众。”他一只手擦了擦汗，另一只手把信件递给陈赓。陈赓低头略微一扫，脸色顿时沉了下来，一言不发地把信递给毛岸英。\n\n£gezifu £gezifu “你慢慢说，不要急。”毛岸英镇静地接过信件，同时心里默默估算着时间：从南疆到迪化的加急信，最快应该是今天下午四点发出的，这件事应该才发生不到一天。\n\n£gezifu £gezifu 毛岸英拆开信，里面只有简短的几行字——库车县暴徒闹事，他们把向苏维埃政权诉苦的积极分子抓起来游街示众，随后用浸水的木棍狠狠地殴打；当地的苏维埃办事处被暴徒围了个水泄不通，几十个民兵正在极力抵抗；派去此地的宗教办事组也全员失踪，生死不明。\n\n£gezifu £gezifu 毛岸英捏着信纸的力气越来越大，以致于信的边缘都变得皱巴巴的。他早就料想到会有反动派站出来闹事，但没想到仅仅是发动群众诉苦，揭露宗教分子和地主阶级之间的共生关系，就引来了如此之大的反弹。\n\n£gezifu £gezifu 又是一阵急促的脚步声。一个卫兵拿着一张沾染着血迹的信纸冲了进来，毛岸英没有多想，直接接了过来。\n\n£gezifu £gezifu “宗教办事组在暴徒的手里，下午四点多一点的时候被处了私刑。虽然勉强保住了性命，但是被打坏了腰，恐怕很难再站起来了。情况危急，请中央尽快处理。”\n\n£gezifu £gezifu 毛岸英无声地看着这封信——中国旅又失去了几位好战士。\n\n£gezifu £gezifu 陈潭秋站在一旁看完信，然后拿起杯子喝了一口水，缓缓地说道：“反动势力又露出了他们的獠牙。这些年我们在新疆失去的同志太多了……”\n\n£gezifu £gezifu 在多年的斗争生涯里，他早已目睹过无数同志的牺牲。但当他再一次遇到这种情况时，心中还是免不了一阵感伤。\n\n£gezifu £gezifu 陈赓把信拿起来仔细看了看，然后冷哼了一声。\n\n£gezifu £gezifu “这帮兔崽子反动派…！”\n\n£gezifu £gezifu 毛岸英劝了陈赓几句。他不想看见这位老将军气坏了本就不好的身体。"
 COX.44.a:"我们不能让这些群众和战士的血白流。"
 COX.44.b:"让我们听听他们的条件吧……"
 COX.45.t:"解放"
 COX.45.d:"£gezifu £gezifu 周有明揣着记事本，百无聊赖地在小村庄里闲逛。闲逛的理由是，他不想回到工作站去。而且，天气很好，下午的阳光黄灿灿的，连远处绿杨阴下掩映的砖房也看得格外分明，那是本地伯克的大宅。\n\n£gezifu £gezifu “老东西……”\n\n£gezifu £gezifu 这样暗暗地咒骂着。\n\n£gezifu £gezifu 他不能不感到愤怒——正是这老头闪得他有家难回。按照惯例，工作组成员回到工作站后，就要预备汇报今天的工作进度，可是他今天等于没有任何的工作进度。周有明看着纸上潦草的笔迹，用力地挠着他已经毛发稀疏的脑袋，默默地发愁。\n\n£gezifu £gezifu “并无强迫租佃等事……租子俱不甚重，除完税及自家吃用外，尚有余粮可售。”\n\n£gezifu £gezifu ——摆明了是放屁么。\n\n£gezifu £gezifu 周有明不知道别处是怎样的，但在他负责的这个村落里，几乎每一户都是佃农。只要有这一层关系在，即便是勒令减租，伯克们也总能从其它地方克剥佃户们的米钱。办法是很多的，例如在租用耕牛农具上下绊子，或是在打谷舂麦时稍稍使点心眼，就能把减去的租子照旧找补回来，甚至还能多赚一些。为此，首先就要把这层依附关系破除掉，否则空谈减租毫无意义。\n\n£gezifu £gezifu 但问题也随之而来。到今天为止，他还从未见过一份地契，更不要说了解当地的租佃关系了。佃户们说什么也不愿意把地契拿出来，而且矢口否认这种不合作的态度和伯克有任何关系。至于真相如何，自是不言而喻。\n\n£gezifu £gezifu 一边胡思乱想着，周有明在村子里瞎走一气，最后还是疲惫地回到了工作站去。推开门，他就看到他的战友们同样愁眉不展地向着火。\n\n£gezifu £gezifu “看你这愁眉苦脸的样子……”\n\n£gezifu £gezifu “群众不敢说嘛！”\n\n£gezifu £gezifu 周有明猛地把记事本摔在桌上。他不是有意要摆脸色，只是觉得有股火，非发出来不可。\n\n£gezifu £gezifu “不知道那个伯克还是和加——去他的，管他叫什么——和佃户们说了什么，都一口咬死地不给看地契……没有证据，就凭我们几个，总不能提了驳壳枪去把老驴抓来！我看呀，再这样耗下去，群众又怕伯克使坏，又怕我们折腾，工作可以不用再做了！”\n\n£gezifu £gezifu 没人接他的话。周有明喘了一回气，重重地坐在条凳上，又想了一回，觉得非得写封信反映情况不可了。他把那几页没用的记录从记事本上扯下，揉成一团丢进了炉子里，开始动笔写作。"
 COX.45.a:"不管用什么手段，我们必须让伯克低头。"
 COX.45.b:"情况已经足够糟糕了。或许我们只需要主持订立一份合理的新地契就行……？"
 COX.46.t:"闭门羹"
 COX.46.d:"£gezifu £gezifu 杨威沉默地蹲在屋前的泥地上。\n\n£gezifu £gezifu 没有人应答。他和赵锋已经交替着敲了半小时的门，但是小屋里仍然是一片寂静，听不出任何有人要来开门的迹象。杨威知道，这个村子里唯一的阿訇就住在这里，他们在来之前已经反复确认了住址，也弄清楚了这个阿訇今天并没有外出，但眼前的事实却是这令人尴尬的寂静。\n\n£gezifu £gezifu “……狗日的老回子。”\n\n£gezifu £gezifu 两人的嘴里不由自主地冒出了同一句话来。其实，这种窘境倒还在他们意料之中——佃农们在好心地指路之余，也不无担心地提到了前几天阿訇莫名其妙地在礼拜结束之后被叫走的事情。\n\n£gezifu £gezifu “远远地看见一个包着白头巾的人和他说了些什么，这几天就谁人都不肯见了。我看他怕是未必能给你们开门呢。”\n\n£gezifu £gezifu 回想了片刻后，杨威不由得烦躁地叹了口气。\n\n£gezifu £gezifu “我还以为巴拉提被抓起来之后工作会更顺利些……”\n\n£gezifu £gezifu 他的自信是有底气的。在巴拉提被逮捕审讯后不久，苏维埃中央就将他定为勾结反动地主欺压人民的坏典型，在广播中播送了他的斑斑劣迹。几天之后，新疆各地的巡回法庭便陆续接到了群众的申诉。虽然报案人普遍还是感到战战兢兢，但相比之前无案可审的状态要好太多了。因此，他们今天才怀着趁热打铁的心态，想要来联络当地的阿訇。\n\n£gezifu £gezifu “但这群新教会比我们的速度更快。”赵锋在泥地上摁灭了烟蒂，“我看，改日还得再来。不管那群老狗说了什么，我们一定要争取贫困阿訇的支持。”\n\n£gezifu £gezifu 杨威抿紧了嘴唇。作为一个老红军战士，他是坚定的无神论者，但这并不代表根据地的一般民众也能够快速地转变想法——至少短期看来，他们的生活仍然无法缺少宗教。在这种情况下，即使打倒一个劣迹阿訇，也会有另一个被推举上来，最终不过是无意义的循环罢了。所以，必须要通过传播新的教义，从根源上消灭新教的权威。\n\n£gezifu £gezifu 而传播教义的人选……\n\n£gezifu £gezifu 他抬起头来，看着低矮的小屋。"
 COX.46.a:"我们总会有办法的。"
 COX.46.b:"也许我们可以稍微许诺一点宗教自决权…？"
 COX.47.t:"回忆"
 COX.47.d:"£gezifu £gezifu 一个三十几岁的班长抽着烟。今天他的部队是过来保卫分地现场的秩序的——尽管苏维埃已经完成了对整个新疆的平定，但对于基层的掌握还是并没有完全超过曾经的盛世才政府。今天是来打击土豪劣绅重新再分配他们的土地。当然第一批最恶劣的恶霸劣绅已经在解放新疆的时候枪毙了。而现在执行的是用强制手段逼迫更多的地主重新分配他们的土地。这个过程并不顺利，还是有许多地主不愿意放弃他们祖辈传承下来的“财富”公然对抗苏维埃。为此不得不把正规军拉出来维持分地时的秩序……\n\n£gezifu £gezifu 这次很幸运，地主眼里尽管不时闪过不怀好意的目光，但还是没有人动枪。班长甚至掏出了一根烟抽起来。看着眼前一派井然有序的分地景象，看着穷苦农民拿到自己土地之后的激动神情，班长深深地吸了一口烟。这时候一个年轻的战士问他：“班长咋了。”\n\n£gezifu £gezifu “哦没啥，不你班长我陕西人吗……”年轻的战士们并不知道班长的过往。纷纷都围拢了过来。\n\n£gezifu £gezifu “我出生那年日本鬼子刚占了东北，然后我记事的时候红军就来陕北了，我家当年也是这些分地的穷苦老百姓的一员啊……”班长喃喃地说着。\n\n£gezifu £gezifu 有几个机敏的战士意识到了后面的事。\n\n£gezifu £gezifu “可惜啊，陕甘宁啊……这辈子应该还可以回去吧。”\n\n£gezifu £gezifu 很显然，这个班长的家早就毁于抗日战争中，和陕甘宁边区一起。\n\n£gezifu £gezifu “砰砰砰” “来来来接下来烧白条了！”"
 COX.47.a:"红军在哪儿都是红军。"
 COX.48.t:"坍塌、消失"
 COX.48.d:"£gezifu £gezifu 简陋的脚手架依靠在清真寺洁白的穹顶上，光膀子的民工正热火朝天地挥舞着大锤，太阳毫不吝啬地播撒着炙热的光芒，雪白的砖块携带着如雪的尘土挥洒着，与黝黑的民工形成鲜明对比。\n\n£gezifu £gezifu 数个虔诚的伊斯兰信徒颤抖着跪倒在崩塌的清真寺前，嘴里不停地嘀咕着什么，似乎在向他们的真主求情。更多的信徒只是站在雪白的土灰雨中，憋红着脸，嘴里喘着粗气，一双双硕大的眼睛凝视着眼前不知疲倦的红军战士们。\n\n£gezifu £gezifu “干得不错啊，王副营长，不对，现在得叫王大队长。”小警卫员刘建抖了个机灵。\n\n£gezifu £gezifu “托他们的福，”王兴用笔记本指了指不远处跪拜的阿訇，“公有化宗教场所运动的人手不足，营级以下的干部都被抽调过来了。”\n\n£gezifu £gezifu 王兴话音未落，几个推着装载碎玻璃的小推车的小战士嚷嚷着让两人让路，刘建瞥了一眼车上残破的玻璃：“王大队长，你说奇怪不奇怪，这些玻璃张贴在屋顶上是那样金碧辉煌，被打碎拆下来却如此黯然失色。”说到这里，刘建不禁嘻笑起来。\n\n£gezifu £gezifu 喜怒不形于色的王兴并没有回答小刘的问题，他目光如炬，望向眼前已经失去穹顶的清真寺，嘴里只是揶揄道：“你小子警卫员当得不赖嘛，说话文绉绉的。”\n\n£gezifu £gezifu 见王兴没有继续讨论的兴致，刘建便一头溜进施工现场，寻找需要帮忙的工人们。\n\n£gezifu £gezifu 太阳很快结束了她一天的工作，刘建一屁股坐在尚有余温的草堆上，伸了伸懒腰，脸上仍充满好奇：“王大队长你说，为啥这里的人都这么爱信教呢？”\n\n£gezifu £gezifu 王兴合上笔记本：“因为他们的生活不能自己做主，只能乞求于神佛给予他们一个温饱，可是许多掌握教权的人变本加厉，颠倒黑白，反而让他们更愚昧贫困了。”\n\n£gezifu £gezifu “哼！我就说那几个阿訇没几个好东西。”刘建激动地从草堆上站起来。\n\n£gezifu £gezifu 王兴用宽厚的大手轻轻把小刘拍回草堆上：“不只是教会的人，地主劣绅利用人们对宗教的愚昧盲从，宗教场地的买卖就没有停过，苛捐杂税也愈发严重。”\n\n£gezifu £gezifu “可恶的地主老财，总有一天，咱们要把他们全都打倒！\n\n£gezifu £gezifu 王兴抬头望了望余晖中只剩骨架的清真寺:“我们还有很长的路要走，孩子。”"
 COX.48.a:"从来就没有什么救世主，也不靠神仙皇帝。"
 COX.49.t:"踽踽独行"
 COX.49.d:"£gezifu £gezifu 天已然黑了，新疆的夜可不似内地那么温和，只听呼啸的北风刮个不停，刮的月亮又昏黑了几分，微弱的月光落在了一片白杨树林里，照亮了这些笔直的树。\n\n£gezifu £gezifu 林子中两棵白杨树似乎活了过来，在月光下慢慢地挪动着身影，向着东北方走着。待到风小了一些，才看得清原来是两个裹着毯子、相互搀扶的人。\n\n£gezifu £gezifu 两人穿着一身军装，身上满是白杨叶子和沙土、似乎刚经过了一场恶战，若是不仔细看，在这昏黑的夜里活像两棵白杨树。年轻一些的战士的一只胳膊用碎布条绑在了腰上，他的胳膊似乎是骨折了，只得把一支冲锋枪挂在了胸前，军帽也不知道丢到哪里去了。他正搀扶着那个老一些的人，这老人戴着一副眼镜，一只腿拖在地上，左胳膊已不知所踪，脸上还插着一些可怖的弹片，半个身子都是血，活像一个地狱里杀出来的修罗恶鬼。\n\n£gezifu £gezifu 二人就这么相互搀扶着，顶着北风，向前走着。\n\n£gezifu £gezifu 四周的白杨树笔直地立着，像是哨兵似的，拱卫着这两人，白杨树们无畏的顶着猛烈的北风，在沙土里不折不挠的耸立着。\n\n£gezifu £gezifu 年老的人停下了脚步，似乎是走不动了，他叫喊了几句，便被年轻人强拉着背在了身上。年老的战士没什么反抗的力气，只说着：\n\n£gezifu £gezifu “你快些走，若是为了我拖累到了你，那掩护咱冲杀出来时牺牲的同志们…就死不瞑目了。”这人说话有些文绉绉的，似乎当过什么教书先生。\n\n£gezifu £gezifu “老哥们儿，二次长征你都没…这次可别…”\n\n£gezifu £gezifu 年轻的战士想说些什么，但没说下去，似是没了力气，只是一声不吭地挪动着愈发沉重的脚步，向前走着。\n\n£gezifu £gezifu 白杨树只是极为普通的一种树，在中国更是遍地都是，坚韧的就像中国的农民一样，在西北，你总能看见一株白杨树耸立在一块荒原上，却依旧笔直得很，或是一排白杨树抱在一团，像是哨兵一样，保卫着那一片绿色的青草，不受风沙的侵害。\n\n£gezifu £gezifu 又走了一会儿，北风变得更大了，年轻的战士一个没站稳，摔了，二人都躺在了地上。过了约莫四五分钟，年轻的战士爬了起来，顶着风想把老战士拉起来再背在背上。\n\n£gezifu £gezifu “快，快起来，别睡了，老哥们儿。”\n\n£gezifu £gezifu 老战士没有说话，而是用仅剩的右手，抓下了头上绣着红星的布琼尼帽，递向了年轻的战士。\n\n£gezifu £gezifu “……活下去，戴着这顶帽子，里面有我的津贴，和写给婆娘的书信。”\n\n£gezifu £gezifu 年老的战士目送着年轻的战士顶着风走远了，他感受着自己的身体逐渐冰冷起来，于是艰难地从口袋里摸出半支烟，叼在了嘴上，想靠着烟来烤烤身子，但却没能摸到火柴。他知道自己也许是要死了，但他没想到自己会如此之淡定，或许是见得死亡已多了。\n\n£gezifu £gezifu 他吐掉了烟，用一只手撑着身体，环顾四周顶着呼啸的北风、却屹立不倒的白杨树。\n\n£gezifu £gezifu “呵，这白杨树多像我们啊。”\n\n£gezifu £gezifu 白杨树就是这种平平无奇、却又坚强不屈的树，但它从不会为狂风所屈，它算不得好树，却坚强、正直得很。他有着极强的生命力，就像这片大地上最质朴的那群人一样，抵御着黑暗中刮来的狂风。\n\n£gezifu £gezifu 年轻的战士走得更远了些，老战士躺在地上一动不动。北风更大了，刮得月光又昏黑了下去，但漆黑的夜，刺骨的风，却没能压住一阵沙哑、细微的歌声。\n\n£gezifu £gezifu “仇恨的风在头上咆哮怒吼…黑暗势力向我们下毒手…”"
 COX.49.a:"似乎是送别一般的歌声。"
 COX.50.t:"能说会道的乌里扬诺娃"
 COX.50.d:"£gezifu £gezifu 乌里扬诺娃是个做事雷厉风行、说一不二的女同志，或许是因为这一点，毛岸英主席选择委任她为新组建的宗教管理局书记。相由心生，她有一头栗色的长发，多年战斗中打磨出的身体丰腴、高挑，腿修长的像是一只圆规，穿着一双长硬底马靴，就这么吧嗒吧嗒地走在屋里、目不斜视的和人交谈着，美丽且傲慢。\n\n£gezifu £gezifu 宗教事务局的办公楼就在苏维埃大楼旁，现在整个屋子里都是些宗教界有头有脸的人，乌里扬诺娃挥了挥手，几个虎背熊腰的战士便“友好”地请两位活佛、两位老教的阿訇进了一个小房间里。\n\n£gezifu £gezifu “主席同志打算通过地方苏维埃的监督，来管理好宗教…还望多多配合。”\n\n£gezifu £gezifu 乌里扬诺娃的国语说得不是很好，但却很好听懂。几个人就这么聊着，老教的阿訇还好，在见过苏维埃铁拳砸碎了新教的负隅顽抗后都配合得很，而两位有头有脸的活佛就显得有些油嘴滑舌，对着乌里扬诺娃的一句句追问只是打着哈哈，模棱两可地说几句“阿弥陀佛”，也不知是什么意思。\n\n£gezifu £gezifu 两位活佛静静地吃着茶，全然一副滚刀肉的样子，稍微年轻些的活佛的眼珠骨碌碌地打量着乌里扬诺娃。\n\n£gezifu £gezifu “这秃驴是把我当成信众的妻子了吗……这么看着我。”\n\n£gezifu £gezifu 乌里扬诺娃挥了挥手先让两位阿訇出去吃茶，接着压下心头的怒火，耐着心思地问道：“不知活佛可否…交上旧的转世印信，由苏维埃政府管理后续事宜呢…”她挤出了一个柔媚的、带着些皱纹的笑容这么说着。\n\n£gezifu £gezifu “实在是不好意思，我们丞化寺…”年轻一点、大概五十多岁的活佛说到一半，看了一眼身旁的老活佛，在得到了对方的眼神许可后才继续说下去。“我们丞化寺的活佛印信，已经失掉了。”\n\n£gezifu £gezifu 这点小动作被乌里扬诺娃看得一清二楚，她还是维持着微笑，站了起来用盖碗喝了口茶，语气柔和面带笑意地说：“失掉了的意思，是找不见了吗？”\n\n£gezifu £gezifu “是啊，岁数大了容易忘事情嘛，就找不见了。”两位活佛笑盈盈地说道，他们只觉得自己碰上了一个好说话的女人，正为此而暗自庆幸。\n\n£gezifu £gezifu 就在年轻一些的活佛正拿起盖碗吃着茶，细细地品嚼茶叶时，只见乌里扬诺娃一脚重重地踢在了他的脸上，让自己的硬头皮靴和他的脸做了个亲密接触，连带着盖碗都踢了个粉碎，白瓷碎片深深地刺进了他脸上。随后，他只觉一个人粗暴地提起了他的衣领，将他拎了起来，又是一阵雨点般的拳头接连地打在了他的肚子上，打得他痛不欲生。\n\n£gezifu £gezifu 手松开了，年轻些的活佛摔在了地上，张着嘴吐出了几颗门牙和一口血，看着甩着手的乌里扬诺娃，捂着自己的肚子说不出话。之后的事情就简单多了，乌里扬诺娃精湛的外科医术成功地治好了这两个老活佛的失忆，在场的战士都目睹了这一场医学奇迹，两个老活佛在倒豆子般一五一十地说干净后被送去了劳改场。\n\n£gezifu £gezifu 一旁的书记员这么记载着准备呈送给苏维埃主席团的公文：宗教人士们都对苏维埃的宗教集中管理表达了同意，其中两位稍有不理解宗教政策的佛教人士在乌里扬诺娃同志与其交流意见后也表达了赞许。"
 COX.50.a:"呃……不管怎么说，可喜可贺。"
 COX.51.t:"真主保佑？"
 COX.51.d:"£gezifu £gezifu “你们这些旧地主，以前作威作福惯了，如今体验一下曾经被剥削的奴工们干的活就受不了了？”\n\n£gezifu £gezifu 中午，一位迪化来的红军干部不解地看着已经受不了的在改造中的旧地主们。\n\n£gezifu £gezifu 旧地主们要么七零八落地躺着，要么嚼着还算正常的午餐。\n\n£gezifu £gezifu “兵爷啊，我们的情况，您也是清楚的啊！”\n\n£gezifu £gezifu 一个旧地主愁苦地说道。他昔日的罪尚不致死，但还是判了几年劳改，以示惩戒。可他们身体怎么干的动？\n\n£gezifu £gezifu “这座矿坑里头在解放前是奇纳尔的主管的，在他的管理下，每年都有几百个奴工死在里面。如今奇纳尔就在底下挖矿，以前奴工每天挖的工作量的七分之一就是你们每天挖的工作量。而且伙食比你们差得多，他们受得了。你们这些老爷就受不了？感情你们这种素质才是低贱的人是吧？”\n\n£gezifu £gezifu 这个干部嘲讽道：“你们是不是心里还觉得自己是靠脑子吃饭的？如果你们真的比我们以前的矿工们聪明的话，想来也可以想得到一些保持劳动成果同时减少劳动量的活。”\n\n£gezifu £gezifu 这座矿坑除了旧地主们以外，还有昔日的奴工，今日的矿工们在工作。\n\n£gezifu £gezifu 他们这些如同土地一般硬朗的汉子们沉默地吃着午餐，一边吃着，一边认着字。\n\n£gezifu £gezifu “多里库，你在吗？”\n\n£gezifu £gezifu “我在！”\n\n£gezifu £gezifu 一个认字的汉子听到自己名字被叫到后，起立说道。\n\n£gezifu £gezifu “我们复习一下数学吧。你算算你今天上午挖的数量能和几个地主的一样多?”\n\n£gezifu £gezifu 干部递过来一张纸条，纸条上写着旧地主上午挖的数量。\n\n£gezifu £gezifu 这顿时难住了这个汉子，但在干部的帮助下，他还是艰难地算了出来。\n\n£gezifu £gezifu “七个！”\n\n£gezifu £gezifu “累吗！”\n\n£gezifu £gezifu “不累！”\n\n£gezifu £gezifu 干部满意地点点头，回到地主们面前，说道：“我们给你们定的工作量也不是很多，远远比不上一个正常矿工的工作量，但人家干得比你好，还有闲工夫去认字。你们看看，你们和他们，到底是有什么不同的？”\n\n£gezifu £gezifu 旧地主们沉默了。\n\n£gezifu £gezifu “你们以前尊贵之人，可为什么尊贵之人身体没有矿工硬朗，脑子也不如别人灵光？”这个干部质问道。\n\n£gezifu £gezifu 旧地主们沉默了。\n\n£gezifu £gezifu “因为真主保佑。”有个人念叨了一句。\n\n£gezifu £gezifu “真主是如何保佑你们的？保佑你们下矿坑工作？”\n\n£gezifu £gezifu 顿时旧地主们没了声音。\n\n£gezifu £gezifu “你们就多多思考为什么吧？同时在矿坑里体验一下工作，等工作久了，你们大致也明白为什么为什么你们过去的一些认知有多可笑了。”\n\n£gezifu £gezifu 这个干部算了算时间，结束了今天的思想教育。\n\n£gezifu £gezifu "
