 COX.52.t:"减租？（一）"
 COX.52.d:"£gezifu £gezifu 李大有是内地躲避战乱，迁移来的汉人。\n\n£gezifu £gezifu 他不再说什么，而是缩着头慢慢退出了伯克老爷的堂屋，退在了路边蹲着。\n\n£gezifu £gezifu 他是来请求伯克老爷取消减租的，宁愿一切照旧。只因那些大兵前脚一走，伯克老爷就宣布虽然按照新例减租，但不能拖欠任何租子。也就是说他今年会颗粒无收，连豆子、茄子、南瓜这些副产品都要搭上。若是按照旧例，他还能省些口粮来吃。\n\n£gezifu £gezifu 这是他第三次来求伯克姥爷了。但正同以往的两次一样，他的请求落了个空。\n\n£gezifu £gezifu 但他不肯甘心，觉得还该再做一番努力。而且，他更忽然发生一种痴想，以为当着客人在场，伯克老爷也许会赏个脸。他窥伺着，每当他们在寒暄中显出得意的神情时，他也凑趣地笑一笑；同时移向门槛边去，打算有机会就开口；但他总又迟迟疑疑地吞口唾沫完事。\n\n£gezifu £gezifu 实在是忍不住了，开了口。\n\n£gezifu £gezifu “伯克爷…”\n\n£gezifu £gezifu 伯克老爷恶意地笑了下。\n\n£gezifu £gezifu 李大友垂头丧气地回了家，中间还回了几次头，脑海里还是那阵伯克老爷的臭骂。\n\n£gezifu £gezifu “觉得不值当，去找那个毛大人说去，和我扯什么！”\n\n£gezifu £gezifu 他住的村叫枣子包，因为在村口枣树下的一个小土包，村里的土地有五分之一都是伯克老爷管，汉人们不懂新疆土语，便也不叫伯克老爷本名，只叫伯克老爷。\n\n£gezifu £gezifu 伯克老爷招了十五六家佃户，租子比一般取地重。但他有个让手，佃户每年可以酌量拖欠一点，不必一定缴足。而这租子正像一条绳子，捆住佃户们只好终身替他做牛马，没有一个人能够自由自在地活着。\n\n£gezifu £gezifu 李大有奔着家走着，时不时地停下脚步来抱怨两句。他毫无敬畏地咒骂着伯克老爷，也不忘骂几句那个新来的姓毛的军阀，只觉得他的政策害了自己，与自己作对，反而让伯克老爷欺诈性地执行了起来。\n\n£gezifu £gezifu 他走到半路，累了，看着朗朗的晴天骂道："
 COX.52.a:"“杂种操的，咋不死了你恁！”"
 COX.53.t:"减租？（二）"
 COX.53.d:"£gezifu £gezifu 路旁钻出一个他要叫做婶子的缺牙老太婆，上前问李大有。\n\n£gezifu £gezifu “又是空跑吧？”\n\n£gezifu £gezifu 李大有怒了，指着天继续骂：\n\n£gezifu £gezifu “还是那个话，让我们去迪化，找那个姓毛的扯！”\n\n£gezifu £gezifu 表婶把嘴唇紧紧抿住一片，然后松口气说：“我就讲那个狗操的老回子说不进油盐吧！早就跟你讲过，赶快搬起走呵！”\n\n£gezifu £gezifu “说不进油盐算了！表婶，他一定要减租，我只有一条命！”\n\n£gezifu £gezifu 李大有这么怒骂着，他是有想过逃的，但家里的老母亲和老婆，加上三个孩子，走起来可不容易，之前有一家佃户逃了，伯克老爷就来警告，再有同类事件发生，他们须得分别偿付逃跑者历年来的拖欠。这就叫他更加为难，又怕牵累旁人，又怕旁人知道了走漏消息。\n\n£gezifu £gezifu “你家大大小小那一窝，比不得我们老两口，做了牛马也无所谓了，由得你了。”\n\n£gezifu £gezifu 婶子唉声叹气着走了。\n\n£gezifu £gezifu 李大有吐出了两个字。“我不！”随即往家里走。\n\n£gezifu £gezifu 家只有三间茅棚，左首一间茅棚的屋顶快要塌了。门前有一小方晒场。晒场尽头便是耕地，相当平坦，母亲正领了大的孙儿在扯豆子。望见儿子走来，她便伸直腰不动了。\n\n£gezifu £gezifu 母亲虽然身材高大，但也只剩下一张皮和一把骨头了，他就这么痴痴呆呆的看着自己儿子走过来。\n\n£gezifu £gezifu 李大有嚷嚷着：“老婶子说得容易，好像蹬草鞋一下就走得了。”\n\n£gezifu £gezifu 母亲拿在手里的豆秸忽然坠下，她苦涩地说：“逃得脱，逃你们的！——不用管我！”\n\n£gezifu £gezifu 李大有沉默了一小会儿，叫道：“让他一锅熬了算了！”\n\n£gezifu £gezifu 李大有老婆是个垮嘴角黄脸女人，她惊惊惶惶从屋里赶了出来，问道：“还是不答应么？！”李大有骂说：“狗操的老回子可恶透了！就咬住那一句话，你拿鸡大腿调他都不换！”\n\n£gezifu £gezifu 深深咽一口气，老婆翻身在门边一段木料上坐下。\n\n£gezifu £gezifu 木料一端泥地上爬着一个两岁多的女儿，穿着破烂，脸上没有一点血色。她在专心一意玩着灰土，现在却向母亲走过去了，但那当娘的劈脸就给她一个耳光，接着又跟孩子一同嚎哭起来。\n\n£gezifu £gezifu 老婆边哭边说：“我看又怎么做！就把豆子秆卖了，也不够她的啦！”\n\n£gezifu £gezifu 母亲颤巍巍说：“我不拖累你们，赶快自己找路子逃命呵！”\n\n£gezifu £gezifu 李大有烦乱地大叫：“逃命？！他要找旁人扯皮啦！你那天听见的……”\n\n£gezifu £gezifu 老婆站起来抓住他：“早听我的话哪有这场事啊？！搬都搬起走了！”\n\n£gezifu £gezifu “搬哪儿去？”"
 COX.53.a:"“去我大哥那儿，那里人少！”"
 COX.54.t:"减租？（三）"
 COX.54.d:"£gezifu £gezifu 当第一次请求失败的时候，她就向丈夫提议过，去找她哥租一点地，阴悄悄搬起走。但大有顾虑多，又对伯克大爷有幻想，现在他可又认悔了。\n\n£gezifu £gezifu 大有软弱的辩护着：“早知道会有佃户先走一步…”\n\n£gezifu £gezifu 老婆也不耐烦了，一屁股坐在地上，像是撒泼似的说：“那一家口就死守在这吧，豆子不够吃了，就卖娃娃，卖我也成！”\n\n£gezifu £gezifu 李大有不知道说什么好，只顿足大骂：“妈的…”\n\n£gezifu £gezifu 他又心里怨恨起了那没见过的毛大人，因为没有减租的话是不会出这一堆麻烦的。当减租法令刚才传播开来的时候，正同旁的佃户一样，他也着实高兴了一通。以为租子既然很重，今年又是歉收，这一来可以少带一点账了，哪里知道伯克老爷一减租又是欺诈！\n\n£gezifu £gezifu 老婆和母亲也没地方撒气，便也跟着骂了起来，待到怒气发泄够了，老问题又强迫他们做答案了：死守呢或者跑掉？\n\n£gezifu £gezifu 李大有连夜去了妻子的大哥那，那是一个十分偏僻的山沟。\n\n£gezifu £gezifu 大哥不知道说些什么好，他在这儿住了三代人了，很清楚这一带的实际情形，做梦都想能够往出面搬。即或没办法在坝里租庄稼，便是山地也好。因为这儿实在是太荒凉了，便是山岳林莽都对人不和气。而且租佃条件也不便当，住下去永无翻身之日！\n\n£gezifu £gezifu “其实搬上来做啥呵！”大哥问道。\n\n£gezifu £gezifu 大有绝望地插嘴说：“没地方好走啦！眼前就没口粮。”\n\n£gezifu £gezifu 大哥插嘴说：“那就只好上来拖了！拖一辈子，就跟我样！”\n\n£gezifu £gezifu 大有抽口气勾了头；但他忽又扬起脸呼嚎道：“我也只求眼前能够拖起走呵！”\n\n£gezifu £gezifu 事情很快就决定了，由大哥来做保，帮大有向这儿的伯克租了地。\n\n£gezifu £gezifu 这儿的伯克老爷叮咛说：“减租，我这儿可不兴啊。”\n\n£gezifu £gezifu 大有情急地连连说：“不！……不！……不减租！”\n\n£gezifu £gezifu “对喽，拖欠一点又算啥呢，别太认真，你去问问你大哥，他还拖着不少呢。”\n\n£gezifu £gezifu 大哥忸怩一笑，随即叹口气道：\n\n£gezifu £gezifu “所以只好永远都替你变牛啰！”\n\n£gezifu £gezifu 然而，大有是没法顾到这一层的，只要目前不会逼得上吊，就万幸了。\n\n£gezifu £gezifu 李大有一路向着家走去，一路老是设想，他应该怎么做？但他终于也想通了。装作走亲戚样，先让母亲带了大娃动身，然后老婆带两个小的走。自己压后搬运家具。而这么一来，便是抄小路也容易多了。因为他家具并不多，所有的破烂装不满一担箩筐。走到村口时已经半下午了。中途他碰见表婶在路边息气，身后立着一个背篼。\n\n£gezifu £gezifu 表婶是才推了磨回去的，她带点责难地迎着他说：“三番两次劝你不肯听啦！”\n\n£gezifu £gezifu “狗操的老回子…！”听了婶子的话，他赶紧奔着家走去，一路上垂头丧气的。\n\n£gezifu £gezifu 老婆正在阶沿上奶孩子，看他满面晦气，她带点担心问道：\n\n£gezifu £gezifu “地没有租好哇？”\n\n£gezifu £gezifu 李大有没有答；于是老婆的疑心更加重了。\n\n£gezifu £gezifu 老婆紧接着抱怨说：“我就猜到了吧！上面到处都是荒地……”\n\n£gezifu £gezifu 李大有翻身跳起来了，哭声哭气地反问道：“你就晓得我地没有租好哇？！……”\n\n£gezifu £gezifu 老婆害羞地笑起来，叹口气说：“看你那张马脸……”\n\n£gezifu £gezifu 李大有打断她，说：“只有你才高兴得来，心里想走就走掉了！”\n\n£gezifu £gezifu 母亲边从屋里出来边说：“不用管我，——地租好就快走呵！”\n\n£gezifu £gezifu 李大有跺脚甩手地大叫道："
 COX.54.a:"“还走个屁！狗操的老回子明天要派人守山了！”……"
 COX.55.t:"馄饨摊上的新一天"
 COX.55.d:"£gezifu £gezifu 今天是一个令人高兴的日子，整个吐鲁番县城都沉浸在喜悦的氛围中。无论是街上的行人还是路边卖馄饨的小贩，脸上都堆满了笑容，一些高兴的人甚至在街上跳起了舞。\n\n£gezifu £gezifu 馄饨摊的小贩穆罕穆德-吾布力正聚精会神地揉搓着手里的面团、他勤快得很，从烤馕、到馄饨、拉面他都会，但即便如此，每年也攒不下几个银钱来，以往的阿訇来吃饭都不会给钱，每个月还有香油钱、念经钱、什一税，说是什一税，但实际上收的跟什二税差不多。每次阿訇嘴上念叨着真主与你同在，带着一堆打手来收税的时候，吾布力只能嘴里小声念叨着“驴日的穆罕穆德，搞出这一帮徒子徒孙。”然后乖乖交税。\n\n£gezifu £gezifu 这税交了好些年了，每年都会精确地把吾布力的一丝积蓄卡走，渐渐地他觉得努力劳作也没什么出路，整个人无精打采的。\n\n£gezifu £gezifu 但今天不同以往了，已经到了收税的点儿，裹着头巾的阿訇还没有来，这让吾布力很是好奇。直到来了几个老客人，李哥儿和小阿里，他们都是附近货站的挑夫、往日里下了工交了税都没什么余钱，只能买几碗拉面来吃，但今天却不同以往、兴冲冲地点了几大碗肉馅馄饨，又要了几碗酒。吾布力觉得很奇怪，一打听才知道，从迪化来了新规定，除却天课以外的一切香火税从今天开始都可以不用缴纳了。\n\n£gezifu £gezifu 李哥儿说着说着，从汗水浸透的背心内口袋里小心翼翼地拿出了《星火报》、磕磕巴巴地读了起来。\n\n£gezifu £gezifu “勒令一切新教阿訇与相关清真寺，即日起不得再征收天课外所有税金……”\n\n£gezifu £gezifu “李哥儿，这新教阿訇是个嘛啊？”小阿里插嘴道。\n\n£gezifu £gezifu “我也不知道……”李哥儿擦了一把汗，放下报纸拿起了酒碗。“管他是个嘛，谁不收税我就拥护谁。”\n\n£gezifu £gezifu 小阿里和李哥儿吃完喝完便挥手与吾布力告别。这个馄饨摊主一边收拾着碗筷，一边默默地想着。他不知道这新出台的政策到底对不对，但是心里却暗暗感到窃喜。"
 COX.55.a:"至少这笔钱省下来了。"
 COX.56.t:"不义的婚约（一）"
 COX.56.d:"£gezifu £gezifu 新疆的清晨来得很早。天空的远处还悬挂着模糊的月亮，气温还有些寒冷，但阿卜杜勒早早就起来整理农田了。阿卜杜勒嘴里吐出一团白雾，两只手从兜里掏出来使劲搓了搓。\n\n£gezifu £gezifu 打开牛圈的大门，一股酸臭味扑面而来，他下意识地用手掩住口，轻轻咳嗽了两声。然后他左手按住右手臂的关节，使劲向上掰扯。“这身体，一天不如一天了……”\n\n£gezifu £gezifu “爷爷，爷爷，您这么早又要出去干活啊，换我来吧，您都这岁数了！”尼叶蒂从里头跑出来，拉住他的手。\n\n£gezifu £gezifu “不行！”他拍掉孙女的手，“你这丫头，快回去把泥糊脸上！小心又被人看到了！” 尼叶蒂脸色一下子阴沉了下来，头一低，立刻向房里跑去。看着孙女回去的背影，他眼一酸，但还是忍住不让泪水流出来。这日子可怎么过啊！明天地主就要来收租，大后天那群阿訇们还要来收开斋捐。要是只要钱就算了，那个叫巴拉提的还看上了自己的孙女。见鬼，如果那条该死的狗敢碰她一下，阿卜杜勒发誓一定要和他拼到最后一口气。\n\n£gezifu £gezifu 尼叶蒂回到房间，小心翼翼地从枕头底下抽出一张传单。她偷偷地跑出去在窗外听过几次那个什么中国旅开的扫盲班，所以认识几个大字，但是最耀眼的还是那颗红星。“池……赤纬……卫队……团结，团结……解法……解法新教……”\n\n£gezifu £gezifu 她下定决心了。那天巴拉提的眼神扫到自己那一刹，她就清楚这一切不可能和平结束。她活到现在一直很胆小，但是当她想到秋毫无犯的中国旅，想到扫盲班里那些朝气蓬勃的战士和他们在扫盲班放学的时候笑着对她说“有困难来找我们”，心中就多了几分勇气。她拿上传单，跑出门……\n\n£gezifu £gezifu 杨威正坐在板房里打转。房间里坐满了新招募的赤卫队队员。自打中国旅的战士分散下乡，武装也分散了。他的队伍里不是贫苦农民就是被中央团结的老教阿訇，武器基本都是鸟枪土炮，和割据势力硬碰硬肯定吃亏。但如果能抓到那些新教阿訇和地主之间利益勾结的证据……\n\n£gezifu £gezifu 在最近的调查中，他很清楚地了解到底层人民都处在爆发边缘了。只需要星星之火，就可以燎遍草原。\n\n£gezifu £gezifu 房门被叩响了。杨威下意识就拿起手边的莫辛纳甘步枪一拉枪栓，但是被老赵拉住了。\n\n£gezifu £gezifu “你听这声音！”\n\n£gezifu £gezifu “我们的下线也不是今天交接啊？”\n\n£gezifu £gezifu “怪了，先看看是谁吧。”\n\n£gezifu £gezifu 赵锋把驳壳枪拿在手上，无声无息地靠近门，透过门上的猫眼往外看——一个小女孩正一脸焦急地站在门口——他认得她，扫盲班的一位学生。\n\n£gezifu £gezifu 他开门把她放了进来，瞅了瞅外面有没有人，然后迅速关闭了大门。\n\n£gezifu £gezifu “求求你们，帮帮我爷爷！明天地主就要来收租了，后天巴拉提还要，还要……”\n\n£gezifu £gezifu “姑娘，你慢点说，巴拉提是谁，怎么了？”\n\n£gezifu £gezifu “地主告诉巴拉提，就是那个阿訇，说我长得挺漂亮，然后巴拉提就要，就要强行娶我！”\n\n£gezifu £gezifu 杨威拿起一本厚厚的册子翻了起来。\n\n£gezifu £gezifu “老赵，巴拉提不在名单上，应该是新教份子。”\n\n£gezifu £gezifu 思索了一会儿，杨威露出了一脸狡黠的笑容："
 COX.56.a:"“姑娘，你们那还缺人手吗？”"
 COX.57.t:"不义的婚约（二）"
 COX.57.d:"£gezifu £gezifu 巴拉提一脸威风地走进了阿卜杜勒家，地主早就站在门口了，两人一脸坏笑地走向那个低矮的地板房，边上一个佣人吓得哆哆嗦嗦的：“大-大-大-大-大爷，这是您-您-您-您的茶-水-水-水……”\n\n£gezifu £gezifu “巴拉提，我早和你说了，收完租你来要开斋捐，然后五五分成嘛！我和你说，那些蠢驴们怎么懂嘛，你就再来个其他什么捐啊，功啊啥的，就说可以让真主早早降临不就完事了……嘿嘿嘿！”\n\n£gezifu £gezifu “穆罕默德，你这笨脑子怎么现在这么灵光了！好主意啊！不过先去看你说的那个天仙美人儿！而且我和你说，马家军那边，我早就联系上了，怕什么最近那批红匪流动？哈哈哈哈！”\n\n£gezifu £gezifu “就是，什么日本人俄罗斯人汉人，钱在我们手里就是赢！哈哈哈哈哈哈！”\n\n£gezifu £gezifu ……\n\n£gezifu £gezifu 两人得意忘形，全然没注意到旁边的那个佣人早就消失无踪了。\n\n£gezifu £gezifu 就在两人得意忘形的一刻钟后，街上所有的广播喇叭全部响了起来。 “巴拉提，我早和你说了，收完租你来要开斋捐，然后五五分成嘛！……”\n\n£gezifu £gezifu ……\n\n£gezifu £gezifu 此时两人还在勒索阿卜杜勒，听到广播后面面相觑，呆在了原地。\n\n£gezifu £gezifu “什么情况？”\n\n£gezifu £gezifu 围墙外已经开始聚集起愤怒的人群。赵峰顺势撞开了门。“乡亲们，你们听到了吗！跟我进去，把他们两个抓起来！”\n\n£gezifu £gezifu 此时，在城镇中心的广播塔上面，杨威用望远镜注视着这一切。他边上放着一个小铁盒子。\n\n£gezifu £gezifu “这留声机挺好用啊，盛世才那家伙好玩意还真不少。”\n\n£gezifu £gezifu ……\n\n£gezifu £gezifu 愤怒的人群已经如同潮水一样冲进了大院……"
 COX.57.a:"反动的家伙，你们骑在人民头上作威作福的日子到头了！"
 COX.58.t:"废止私刑！"
 COX.58.d:"£gezifu £gezifu “他妈的，一定要杀得这帮反贼五十年内不敢张嘴吱声！”\n\n£gezifu £gezifu 一位苏维埃委员做了批示，政治保卫局又有活儿干了。\n\n£gezifu £gezifu 李国福正拿着看着手上的文件，见了脏话就猜到了是哪位委员做的批示了，他了然于胸地上好了子弹，喊着同志们坐上卡车出发，奔向了迪化人民法院。\n\n£gezifu £gezifu “既然是那位首长下的指示…应该就是重拳出击的意思。”他这么理解着，毕竟那是一位对反动派杀人不眨眼的首长。\n\n£gezifu £gezifu 迪化人民法院今天特别热闹，但并不是前来打官司的群众，而是各个民间法庭的“执法队”把这里围了个水泄不通。\n\n£gezifu £gezifu 在今天上午，一对青年男女因为一些琐事，被一个小宗教法庭判处了鞭刑，心有不甘的他们选择来到了人民法院，寻求“真主的红军”的庇护，但也引来了一群手持长刀短枪的民间法庭“执法队”，他们早就对迪化人民法院的“垄断司法权”而心有不满很久了。\n\n£gezifu £gezifu 门口的士兵正在制止他们进入法院，几个少数民族的干部也在用方言劝导着他们。\n\n£gezifu £gezifu “这里是人民法院…你们不能进去拿人！”\n\n£gezifu £gezifu “人民法院？只有真主和阿訇才有资格审判恶人！”\n\n£gezifu £gezifu “你们快下去，再过来我就要动手了！”\n\n£gezifu £gezifu 但这将近百人的队伍可不认什么理，一个大胡子的人挥了挥手，看起来是要攻打人民法院了。门口站岗的两个战士就像两个小芝麻粒，快要被“执法队”们淹没了，靠前的几个人已经开始抢夺起战士的枪支了。\n\n£gezifu £gezifu “吱——嘎——”伴随着一阵刺耳的刹车声，武装到牙齿的战士从两辆卡车上跳了下来，为首的正是政治保卫局直属中队队长李国福。\n\n£gezifu £gezifu “操你妈的，你红军爷爷来了！”一个高个子的战士见状怒吼道。\n\n£gezifu £gezifu 战士们冲进了人群之间，几个不长眼的“执法队”还鸣枪抗议、试图抢夺战士们的枪支，甚至有胆子大的把枪口对准了战士们，突然，一个戴着头巾的男人手里的枪走火了，打在了一位战士的脚边上。\n\n£gezifu £gezifu 空气为之安静了一瞬，这声枪响成功地引燃了火药桶，战士们怒吼着冲了上去，迎接暴徒的只有枪托和子弹。在打倒了几十个暴徒、枪毙了几个顽固分子后，李国福被铁砂枪打中了胸口，幸亏装药少，只是浑身上下都是血看起来吓人，他像一尊杀神一般，成功地带着战士们抓住了正要逃跑的大胡子，随后又缴了“执法队”们的械，把他们用绳子栓成一条线，在群众的叫好声中，用枪押送进了迪化人民法院。\n\n£gezifu £gezifu 迪化人民法院的第一次庭审，开始了。\n\n£gezifu £gezifu 从今往后，南疆的反动派在反抗苏维埃政府的政令之前，都要好好掂量掂量了。从此之后也出现了一个啼笑皆非的传闻——“迪化汉人军队的兵都有真主护体，刀枪不入，凡俗的枪炮都伤不了他们。”"
 COX.58.a:"吃我红军铁拳吧，反动派们！"
 COX.59.t:"烈火熊熊燃烧"
 COX.59.d:"£gezifu £gezifu 哈兹若有所思地盯着那箱过去比与其等重的黄金更贵重，但现在一文不值的草纸，虽然还是夏天，太阳落下的很晚，但是西山上的太阳已经很暗淡了，红红的一大轮挂在天边，甚至可以直视它，但是和一般的这个时候不一样，哈兹的影子并没有在他身后拉成一条长长的线，而是在脚下聚成一团。这是因为他手上的火把正发出璀璨的光，将阴影逼进了脚下。\n\n£gezifu £gezifu “这就是全部了吗？”两个汉子抬过来另一个大箱子，里面装着同样的草纸，哈兹朝他们挥手示意“对，这就是全部了！”两个汉子把箱子丢在地上，说：“八什老爷家我们翻了个里外朝天，羊毛堆我们都翻了三番，不可能再藏一张欠条啦！”\n\n£gezifu £gezifu “好小子，干得漂亮！”哈兹笑了起来，把火把凑近那堆草纸，火光映照出纸上的字迹：“赫勒古乡阿里普，今借粮十斤，定息二厘……”借条并不长，但是后面续了五六个补正记号，显然阿里普并没有按时还上粮食……哈兹微微一笑，三年前阿里普跳河的原因可能找到了。\n\n£gezifu £gezifu 不过，那些都不重要了。哈兹一把掏起一沓草纸“乡亲们，咱们清点一下！听好名字！”他低头看了看那沓纸“亚里坤家的地契！五亩！”\n\n£gezifu £gezifu “在！”亚里坤举起手，他瘦得像根柴，但是眼睛里却射出一股光。\n\n£gezifu £gezifu “艾孜买提的欠条！五十斤粮！”\n\n£gezifu £gezifu “在！”艾孜买提也举起手，瘦的凹陷下去的脸上带着灿烂的笑。\n\n£gezifu £gezifu 清点工作并不是那么容易，把整整五个大箱子装满的地契和欠条即便是把名字都念一遍也不是一件容易的事，天慢慢地黑了下去，哈兹的影子在火光的照耀下在身后拖成长长一条。而乡亲们或站着，或坐在地上，认认真真的听着哈兹的点名。\n\n£gezifu £gezifu “这就是全部了！”哈兹念完了最后一个名字，他扫视着广场“还有哪家人没有点到吗？”\n\n£gezifu £gezifu “没有了！”一个年轻人答道，脸上溢满了喜悦。\n\n£gezifu £gezifu “好！”哈兹笑了起来，把手上那沓草纸丢在地上——那些地契和欠条已经在地上堆成了小山，然后像一个孩子点燃二踢脚那样，慢慢的把火把凑上去，干燥的草纸在瞬间就燃烧了起来，火焰将纸堆吞进腹中，发出满意的爆鸣声。\n\n£gezifu £gezifu “沙迪尔的名字到处传，十五岁就成了英雄汉;头一次让清军抓了去，就被发配到考姆勒尖……”\n\n£gezifu £gezifu 不知道是谁低声唱了起来，马上就引来几个人跟着应和：\n\n£gezifu £gezifu “层峦叠嶂的天山，是我可爱的家园;如何是你当道嘛，县官，要杀要砍随你便!”\n\n£gezifu £gezifu 歌唱的人越来越多，一些小伙子们拍起手来：\n\n£gezifu £gezifu “囚禁在衙门的牢房，头发长得有三尺长;我拿肋骨当尖刀，定要凿通这牢狱的高墙!”\n\n£gezifu £gezifu 几个小伙子和姑娘跳到广场中心，跳起舞来。\n\n£gezifu £gezifu “喂！哈兹！别傻站着！把我的都塔尔拿来！”一个老者挤进来，瘦削的身躯发出和年龄完全不匹配的洪亮歌声：\n\n£gezifu £gezifu “翻过了一山又一川，两腿累得直发酸，烧焦皮裤当饭吃，简直像鲜美的羊肝。”\n\n£gezifu £gezifu 都塔尔被拿过来了，老者席地而坐，边弹边唱，众人伴着火光，翩翩起舞：\n\n£gezifu £gezifu “我爬出了衙门的监牢，又集拢了昔日的伙伴;跟那追来的清兵，激战了三夜三天。”"
 COX.59.a:"属于人民的解放。"
 COX.60.t:"小小的忧虑"
 COX.60.d:"£gezifu £gezifu 周有明觉得自己喝得太醉了。他听得到枯枝燃烧时噼啪作响的声音，知道欢宴的群众已经各自回家，而火塘也已几近熄灭，但眼前只能糊糊涂涂地看到大片的黑色与跳动的橙色斑块。这个半老头子从没像今天这样高兴，一不留神多喝了几杯酒，意识就模糊起来。四周的空气越来越冷，周有明紧了紧披着的大衣，揉了揉眼睛，直起身来。\n\n£gezifu £gezifu “回去吧。”\n\n£gezifu £gezifu 不知是托揉眼睛的福还是冷风让他头脑清醒的缘故，周有明总算能勉强看得清了。这时他才注意到，行将熄灭的火塘边还坐着一个人。那是一个叫吾拉木的维吾尔族红军战士，地方上新征募的民兵队的队长。吾拉木用树枝拨着火，好让不旺盛的火烧得久些。他看到周有明直勾勾地盯着他，露出了一个不太熟练的微笑。\n\n£gezifu £gezifu “我想给你看一样东西……没想到你能睡到现在。”\n\n£gezifu £gezifu 一边这样说着，吾拉木扬了扬手里捏着的纸片。周有明摇摇晃晃地走过去，接过那张纸片。这似乎是被投入火中的一份地契，但是焚烧得并不充分，字迹仍然可以辨认。他看不懂维语，也不知道吾拉木从灰烬中扒出它的用意，只能把纸片又递还给吾拉木。\n\n£gezifu £gezifu “很抱歉……”\n\n£gezifu £gezifu “这不是地契。”吾拉木打断了他的话，“这是一份维语抄写的经文——”\n\n£gezifu £gezifu 周有明被酒精麻醉的大脑猛地清醒了。\n\n£gezifu £gezifu “——恐怕是害怕伯克事后又追讨地契吧。”\n\n£gezifu £gezifu 吾拉木揉了揉那份假地契，把纸团子扔进了火塘，然后站起身来。\n\n£gezifu £gezifu “具体是哪几个人，我心里也大概有数。他们和我一样，不善于撒谎。所以才会烧得慌慌张张。”\n\n£gezifu £gezifu 他握住了周有明的手。\n\n£gezifu £gezifu “周同志。我见识过伯克们拷打佃农的手段，我自己就被狠狠地殴打过。想要克服这种恐惧是不容易的……老实说，我本以为今天会有更多的人用假地契糊弄，但是我错了。我们真的给了他们希望。”\n\n£gezifu £gezifu 周有明不知道该说什么，但他感到自己比醉酒时还要激动。\n\n£gezifu £gezifu “所以，我们也一定要对得起他们的信任。”\n\n£gezifu £gezifu 说完，吾拉木松开了手。他的微笑仍然很不熟练，看起来有些古怪，但充满了热情与决心。"
 COX.60.a:"前方的路依然很长。"
 COX.61.t:"虔信者与被离弃的"
 COX.61.d:"£gezifu £gezifu “木合塔尔·木拉提！快把这个月的利钱还了！“\n\n£gezifu £gezifu 木合塔尔忽然听到有人在一边拍打着大门一边喊着他的名字。低矮阴暗的屋子里没有电灯，他睁开眼睛仔细地听了片刻，知道这不是和加派来催税的狗腿子，于是摇了摇头，开始准备起今天的礼拜。\n\n£gezifu £gezifu 木合塔尔·木拉提是断崖村的阿訇。结婚、屠宰、割礼、起名，村里的重大事务，样样都要他参与。有时还要给村民讲经，处理邻里纠纷。然而他的身份并不能改变他的命运——他的积蓄早已被和加盘剥得一干二净。这村子里，十户有八户用的是和加的土地，剩下那两户也给和加的水井交钱。但是所有的村民都或多或少欠和加的钱。上次艾哈迈德的儿子生大病，借了和加的马车，孩子是救回来了，但是债也还不完了。\n\n£gezifu £gezifu 再这样下去，怕是这座小屋都要被和加收去。\n\n£gezifu £gezifu 木合塔尔正思索着如何脱身，以至于都没发现几个穿着绿色军装的人站到了他面前。\n\n£gezifu £gezifu ”对不起，现在还没到礼拜的时间。“\n\n£gezifu £gezifu ”你就是这里的阿訇吧，我们有事找你。“\n\n£gezifu £gezifu “度改工作队？”\n\n£gezifu £gezifu ”土改工作队，你们村的情况我们都了解了，那个和加放高利贷，强抢土地，我们要把他的地分给穷人。\n\n£gezifu £gezifu “你是阿訇，在村里有很高的威信，我们要你帮忙发动群众。明天，我们会开诉苦大会，我们需要你带个头。“\n\n£gezifu £gezifu 木合塔尔想起来自己来到断崖村当阿訇的初衷，他想起来自己年轻的时候，也想要保护一方村民，指引他们正路。难道说自己跟着师傅学习经法那么多年，就是为了被恶霸欺负？\n\n£gezifu £gezifu ”我帮你们。“\n\n£gezifu £gezifu 第二天，木合塔尔站在全村的广场中间，他从来没感觉断崖村的太阳有这么热。台下有和加的狗腿子，也有老实巴交的村民。村民的眼睛都巴望着他说些什么。\n\n£gezifu £gezifu 木合塔尔害怕，但他知道，他必须迈出这一步。\n\n£gezifu £gezifu 如果债务者是穷迫的，那末，你们应当待他到宽裕的时候；你们若把他所欠的债施舍给他，那对于你们是更好的，如果你们知道。\n\n£gezifu £gezifu 信道的人们啊！如果你们真是信士，那末，你们当敬畏真主，当放弃余欠的利息。\n\n£gezifu £gezifu 吃利息的人，要像中了魔的人一样，疯疯癫癫地站起来。这是因为他们说：买卖恰像利息,奉到主的教训後，就遵守禁令的，得已往不咎，他的事归真主判决。再犯的人，是火狱的居民，他们将永居其中。\n\n£gezifu £gezifu -第2章，第275节"
 COX.61.a:"真主准许买卖，而禁止利息。"
 COX.62.t:"汇报大会"
 COX.62.d:"£gezifu £gezifu 一月一度的农会月度大会召开了，刚刚被民主投票选中的新农会负责人哈迪克手里攥着演讲稿，十分紧张，还有几分钟就要上台总结月度工作了，这是他第一次面对这么多人进行演讲，而在半年以前，他还是农奴主手下一个没有名字的两脚牲口，他忘不了那天下午在广场看红军枪毙农奴主的场面，从那一刻开始，他成为了一个真正的人。\n\n£gezifu £gezifu “下面请哈迪克同志进行这个月工作总结报告！”\n\n£gezifu £gezifu 这句话将哈迪克从回忆中拉了过来，他展开已经被手汗浸湿的演讲稿，怯着步伐走上临时搭建的演讲台，看着下面齐刷刷坐着的整齐的同志们，他有些眩晕了。\n\n£gezifu £gezifu “同……志们，乡亲群众们！”哈迪克的汉话说得还不够流利，但这已经是他半年多以来天天努力学习的成果了。\n\n£gezifu £gezifu “自从我们的农会建立以来，我们农会和周边的三个村子合作，彻底肃清了地主和奴隶主们，废除了严苛的土地私有制，建立了土地公有制，使得每个人都能拥有自己的土地，感谢前任农会领袖谭家立同志的忘我工作！”\n\n£gezifu £gezifu 谭家立坐在第五排，笑着跟人们鼓起了掌，这个哈迪克，竟然拍他的马屁，会后得好好批评一下他。\n\n£gezifu £gezifu “这个月，我们农会又进行了根除不良习俗的运动，直到昨天，我们成功动员了妇女进田劳动，让她们不再被禁足于家中，我们还将村中的清真寺改造成了红军小学，让村中的男孩和女孩拥有同样平等的受教育权利，这是非常可贵的，我们要在平时的日常生活中尽量减少宗教的余毒继续毒害我们的下一代！”\n\n£gezifu £gezifu 又是一阵激烈的掌声，哈迪克似乎已经被同志们的激情彻底点燃了，他的汉语也越说越流利。\n\n£gezifu £gezifu “接下来的一个月，我们农会要和周围村庄进行合作，建立农民卫队，目的是保卫目前苏区的改革成果，以及清缴几个村庄周围的土匪流寇，这项工作现在已经开始实施，另外，农会还要积极扩充会员规模，我们农会终究不是高高在上的，我们要与群众们结合起来，争取让所有村民全部加入农会！这是一个长久的目标，需要所有同志们的努力！”"
 COX.62.a:"“我的汇报完毕，感谢诸位同志以及乡亲群众的收听！”"
 COX.63.t:"踽踽独行"
 COX.63.d:"£gezifu £gezifu 天蒙蒙亮的时候。\n\n£gezifu £gezifu “主席！”秘书不顾礼节地冲进了正在开会的办公室，毛岸英看了这位气喘吁吁的秘书，安慰道：“不着急，慢慢说。”\n\n£gezifu £gezifu 毛岸英带着陈潭秋一行人走了出去，伴随着秘书磕磕巴巴的解说，他走到了苏维埃办公楼的大门口。\n\n£gezifu £gezifu 一位生死未卜的战士伏在地上，一只手还抓着一直布琼尼帽。他的身边有好几个警卫战士，为首的一个战士见了岸英，上前敬了一个礼，说道：\n\n£gezifu £gezifu “主席同志，这位同志是来通知迪化郊区三十公里的硫磺村农会组织受到了还乡团的报复，赤卫队们都牺牲了…”\n\n£gezifu £gezifu “先不管这个，这位同志怎么样了？”毛岸英焦急又失仪地问道，他不想再失去更多的同志了。\n\n£gezifu £gezifu “那是他见了我们…说出的唯一一句话，他的血…都流干了。”\n\n£gezifu £gezifu 毛岸英握紧了双拳，随后赶过来的陈潭秋和陈赓，听了这话也沉默了下来。"
 COX.63.a:"好同志……"
