 XBJ.6.t:0 "青海，青海"
 XBJ.6.d:0 "£gezifu £gezifu 西北，对红军而言，承载着太多的往事。二十多年前，当革命遭遇低谷。风尘扑仆的红军四处辗转，最后来到了这片土地。但还未安定下来，幸存下来的革命者们爆发了争执，以红四方面军为主组成的西征军西渡了黄河，浩浩荡荡地向西北进军，这次冒进遭到了马家军的迎头痛击。在之后，大溃退时的中共干部，并没能瞻仰这些逝去的烈士，而是一路向西，穿过重重封锁，抵达了较为安稳的新疆。\n\n£gezifu £gezifu 现在，红旗终于插上了西宁城头，饱经风霜的刘少奇登上了古老的城墙。\n\n£gezifu £gezifu 此时，城门口被大量的平民围得水泄不通，他们是农民，佃农，小商贩，手工业者。他们——挣扎于战火与苛政间的被压迫者，将西北局工作组，一面红旗，还有负责维持秩序的红军战士们围在中央。人们的脸上并无任何情绪，好似现实中没有任何东西能令他们动容。他们的视线扫过持着枪的战士，新变换的旗帜，最后都不约而同地落在了刘少奇的身上。\n\n£gezifu £gezifu 刘少奇知道，这里饱经磨难的人民并不如他们外表看起来一般麻木。他们正用看似木讷的目光检验着红军和新的政权。如何让这些挣扎在残酷的拔兵与扫荡中的人们，相信有一支全心全意为了他们服务的武装？如何让这些受尽地主盘剥和官家冷眼的群众，相信新的政权势将改天换地？\n\n£gezifu £gezifu 老共产党员饱经沧桑的目光同样也凝视着这一个个如同大地一样黝黑坚实的西宁人民，他知道，这些受压迫者们，才是中国的希望。这个民族的未来，不在于某个人的卧薪尝胆，或是什么人的决心终成。中国的未来，不在这些天上缥缈的云，而是这大地上真实的黄土。\n\n£gezifu £gezifu 他喉结上下微移，张开了嘴巴。"
