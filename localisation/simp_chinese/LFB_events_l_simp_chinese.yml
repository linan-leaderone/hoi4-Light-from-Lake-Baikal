 PRC.3000.t:"不速之客"
 PRC.3000.d:"£gezifu £gezifu 自西蒙古败局已定后，残存的红军带着无数难民涌入了图瓦。在战败的乱局中，人民革命委员会仍设法重整了队伍。\n\n£gezifu £gezifu 临时指挥所在远离前线的地方伫立着，准备入驻的人员正在跟着运输卡车安置着指挥所外的设施。尽管有了一个新的指挥处，但浓重的哀伤仍在每个人的头顶上挥之不去：自苏联解体后，这支军队尽可能的逃到了蒙古的草原。尽管针对亚戈达的抵抗胜利了；尽管远东红军和蒙古人民军在这红色的末世中胶结成了同盟；尽管复兴的光芒近在眼前。但是天杀的日本人与它的共荣圈狗腿子啊，偏要在这绝境中毁掉了苏联仅存的硕果。\n\n£gezifu £gezifu 结果就是，惨败的红军们退守到了图瓦共和国。虽然如今早已将损毁的载具修复成功，伤兵也已复员。但是悲伤，成了这些接连失败又无家可归的军人们最大的心病。绝望的情绪在难民间萌发，沿着指挥链传递。红军战士早已习惯了在绝境中挣扎的日子，但革命的胜利似乎永远不会到来，最近，一条流言不可避免地传遍了全军——亚戈达已被推翻，困守在图瓦的孤军成了俄罗斯最后的红色势力。\n\n£gezifu £gezifu 即便士气低落，红军仍设法重建了对东方与南方的戒备体系。因为老战士们的伤亡，指挥部急需用人。安德烈·马格罗夫临危受命，在战斗中接替了因炮火而重伤的线报员通知了重要的情报而立下战功（尽管是苦涩的），如今的他也继续负责将边境的报告禀报给军队的总指挥——华西列夫斯基将军。\n\n£gezifu £gezifu 按道理，平时汇报工作的他都是有条不紊地进出人群，只是这一次，他一反往常的样子，挤开了挡住他的人，焦急地跑入指挥所内，一把推开通向华西列夫斯基将军办公室的门：但是迎接他的不是将军本人，而是平日里保护将军安全的战士：那个战士正在主办公桌旁边的椅子上一边坐着一边擦着枪。然而这突然间的开门声还是让这个曾经历过大风大浪的战士心里一惊。\n\n£gezifu £gezifu “安德烈！幸亏这枪里没装子弹，不然你和我非得有一个人尝一颗不可！”战士抱怨道，但是意识到不对的他还是问了一句“将军现在正在别处整理他的那些文件呢，前线出什么事了吗？”\n\n£gezifu £gezifu “边境报告了有亚洲面孔的军队来了。”\n\n£gezifu £gezifu “操他妈的，什么！？”一听到这个，战士几乎是咆哮着从椅子上跳了起来。“是日本人还是他妈的蒙古人？还是别的什么？”\n\n£gezifu £gezifu 安德烈抿了抿嘴唇，尽管战士的暴怒在他的意料之中，但是对于他要说的事情本身，连他自己也还没能做好准备。"
 PRC.3000.a:"“中国人确实来了，但是他们是从远东方向来的。”" 
 PRC.3001.t:"那么…"
 PRC.3001.d:"£gezifu £gezifu 新的办公室总是令人愉悦…尽管你永远无法仅凭这种事情就能忘掉痛苦，但是看吧，你身边的地上还有着一堆成山的军事报告，作为远东红军的最高统帅，现在你要做的是和身边的那群文官一起把这些可能是苏联红军最后的遗产梳理好，并装订成册。对于你们，永远都来不及悲伤，不是吗。\n\n£gezifu £gezifu 在你头疼地整理着以前的枪械实验报告时，门外进来了两个年轻人，一个是新晋上位的情报员安德烈，另一个则是一直跟在你身边的战士哈丹巴特尔。你叹了口气，想都不用想，前线出事了。尽管你依旧是那个漂泊他乡仍昂首挺胸的汉子，但是至少现在，你累了，于是只是简要地让他们把情报说出来，没有多说什么。"
 PRC.3001.a:"那两个人对视了一下后，安德烈走向了你…" 
 PRC.3002.t:"来做个选择吧"
 PRC.3002.d:"£gezifu £gezifu 从安德烈的口中，你得知了事情的经过：在图瓦东北部边境的骑兵队于夜间照常巡逻中，发现有规模数千人的军队在靠近，而且均穿着苏联式样的军服。于是目击到了情况的骑兵队趁着夜色赶向附近的营地报告了这个事，正巧安德烈当时正在和那里的军官朋友叙旧，出于情况紧急，二人命令营地所有的士兵即刻待命，并让骑兵队迅速通知附近部队准备应对冲突：平日里即使有敌情，也只是数量稀少的边境巡逻队或者土匪。（尽管奇怪的是这几周里安静得要命）而现在的情况下，几个红色势力相距得太远，即使作最坏的打算也不太可能会攻击这里。而如果是日本人，他们也没必要伪装成苏联军队。正因如此，营地内的军官们预判这些人应该不具有敌意，但是，以防万一，集结来的部队仍然埋伏在要地，等待着开火的命令。\n\n£gezifu £gezifu 幸运的是，军官们赌对了，这些人确实不是敌人。事实上，他们是在当年小有名气的“中国旅”（是啊，同在异乡的狠角色，他们可不比亚戈达的NKVD差，不过还是被你和那群文人的联军击退了）。前线暂时不清楚服务于亚戈达的“中国旅”为什么要从贝加尔湖那边来到这里，为什么他们全无敌意，以及亚戈达那里到底发生了什么。（你只听说过那边发生了军事冲突，并且似乎反抗方胜利了）类似的问题还有更多，之后可以慢慢问。\n\n£gezifu £gezifu 但是现在有三件更重要的事情：\n\n£gezifu £gezifu 第一点，他们的最终目的是穿过图瓦共和国回到新疆。（虽然他们似乎也不知道下一步应该向哪里走）\n\n£gezifu £gezifu 第二点，这几千人只是整个中国旅的一部分，另外至少还有三队近似规模的军队正在陆续靠近，预计“中国旅”的总人数会有一万以上，（是啊，人数过万的旅……你苦笑了一声，想起了当年在抵抗亚戈达时面对中国“旅”时发生的那些哭笑不得的事情）不过他们承诺会在集结期间承担起军事任务（或者其他力所能及的事），而且其余部队的集结不会耗费太长时间。\n\n£gezifu £gezifu 第三点，尽管以前发生过冲突，但现在作为少有的友好军队，我们不可能不管他们。虽然他们自称不需要帮助，但我们也得向他们提供居住用的帐篷，而补给也肯定是要提供的。（谢天谢地，中西伯利亚是富饶的，图瓦不缺那点粮食或者帐篷，但是一想到无论如何你也是给过万人提供伙食，你的头更疼了）\n\n£gezifu £gezifu 那么，现在轮到你发言了，你肯定是不能赶走他们了，但是要怎么招待先头部队呢。"
 PRC.3002.a:"让他们暂时在边界和边防军住一会吧，补给的事之后再谈。" 
 PRC.3002.b:"你决定亲自招待他们。当然，进城前这些人得先解除武装。" 
 PRC.30021.t:"被火光点亮的夜"
 PRC.30021.d:"£gezifu £gezifu 天稍稍地黑了，但是前线的战士们却无法安宁：对于远东红军而言，曾经的敌人现在却成为了邻居，这种情况让很多战士一时无法适应。而对于中国红军来说，这已经是他们不知道多少次的寄人篱下了，尽管离家好像更近了一步，但是依旧远在天边。而就算到了新疆，下一步又要怎么走呢？\n\n£gezifu £gezifu 但是就这么过去吗？不可能。\n\n£gezifu £gezifu 萧进海，中国旅第二营的俄语翻译，自太阳稍稍下山起便和边防军的一名军官讨论着远东发生的种种事情。双方聊了很久，很多困扰着远东红军的问题也被解开。然而随着交流的深入，两人不约而同地意识到了一个问题，那就是必须要做些什么来缓解双方的紧张情绪。\n\n£gezifu £gezifu 在讨论了种种可能性之后，二人决定举办一场篝火晚会：还有什么，能比围着篝火饮酒吃肉更能让人放下担子呢？\n\n£gezifu £gezifu 那就放手去做吧。\n\n£gezifu £gezifu 图瓦，虽然并不富裕，但是它发达的牧业让战士们以很简单的方式（相对于俄罗斯内陆那些苦于饥荒的地方而言）获取了足够饱餐一顿的食物（以羊肉，鱼和土豆为主）时间较为紧张，所以没有时间作精致的准备了，不过盐还是有的嘛…至于酒，自然是从黑市购得的西俄罗斯产伏特加了。（尽管这些酒瓶上竟然印着黑黄白的旗子）\n\n£gezifu £gezifu 深夜，战士们围在火堆吃着烧烤，而酒精则打破了两边的隔阂。一些稍有醉意的人正在互相比试力量，其他的人则一边慢慢地吃着，一边和人聊天。\n\n£gezifu £gezifu 这时，几名战士搬来了边防军的乐器，萧进海也紧跟着走向火堆前，顿了顿声，让在场的战士们把目光投向了火堆旁。\n\n£gezifu £gezifu  “兄弟们”他喊道“今天晚上为了庆祝咱平安归来，我和俄罗斯人说好了，从我们和他们之中叫来了一些会乐器的人，咱们一边吃，一边唱，怎么样！？” \n\n£gezifu £gezifu  “好啊！”“好！”……自然，回应是激烈的。\n\n£gezifu £gezifu 于是，火堆前围起了愿意听音乐的人，人群逐渐围绕着火光形成了圈，喝着热乎的食物与辛辣的酒，奋力地唱着歌。\n\n£gezifu £gezifu 就这样，他们载歌载舞，自黑夜起，直至天明。\n\n£gezifu £gezifu 而在最后的时刻，失乡的人们啊，齐声地歌唱着：\n\n£gezifu £gezifu  \n\n£gezifu £gezifu 有座小村庄坐落山下，Стоит средь лесов деревенька\n\n£gezifu £gezifu  \n\n£gezifu £gezifu 前村居住着一户人家，Жила там когда-то давненько\n\n£gezifu £gezifu 前村居住着一户人家…Жила там когда-то давненько…"
 PRC.30021.a:"有位小姑娘名叫冉卡！Девчонка по имени Женька！" 
 PRC.30022.t:"山城一日"
 PRC.30022.d:"£gezifu £gezifu 在跟着全营的人从蒙疆死里逃生后，王福安跟着战友们找到了远东红军的所在地。不过只在原地休息了一个晚上，他们就又得动身去别的地方：不过这一次是受邀去图瓦城内的远东总指挥部参观。然而王福安对于那里不感兴趣，他觉得总指挥部数来数去也就拿点东西，没什么吸引人的，因此他只想在城内逛逛，因此他以希望去城内逛逛为由与其他的战友向营长请了假。\n\n£gezifu £gezifu 于是今晨早起，在那些更愿意在原地休息的人的目送下，他跟着其他的战友上了赶往城内的车。对这些战士而言，一路上的景色并没有比明天要做什么更吸引人，而之前在蒙疆的境遇让他们也无心聊天，所以他们就伴着卡车的轰鸣到了目的地。\n\n£gezifu £gezifu 到了目的地，王福安和几个战友在街上走着，看着沿路的人与房子，他觉得这里和布里亚特没什么不同。那么，周边除了树，便是环绕着的山了。无数被染白的山尖围绕着这座城市，伫立其间的便是土灰色或白色的楼房。\n\n£gezifu £gezifu  “还挺好的。”战友感叹，“不过感觉…没家里好，真的。你细看，那山围得我胸闷。” \n\n£gezifu £gezifu 王福安倒是无所谓“确实没啥可圈可点的，倒是女的长得不错。”\n\n£gezifu £gezifu “哼，胡说八道。”战友笑着搡了一下王福安的肩。\n\n£gezifu £gezifu 这时另一个战友又冷不丁冒出来了一句：“然而，我好像记得，这地方以前就是咱们的啊。” \n\n£gezifu £gezifu 得，这一句话不要紧，本来心情还算很好的几个人心情突然阴沉了起来，然而那又能怎么办呢。只是如今积贫积弱的不只是中国，还有如今的苏联，难兄难弟谁也别瞧不起谁。再者了，现在好歹人家还乐意尽心尽力接待中国的同志，够意思了……\n\n£gezifu £gezifu 无论怎么争辩，坏掉了的心情就是坏掉了，那一天，几个人就买了点东西便草草回来了，王福安离开城里时，眼睛直勾勾地盯着逐渐夕阳下逐渐远去的城，握了握拳头，叹了口气。什么时候能回家呢？他也不知道。"
 PRC.30022.a:"尽管那沉重的山依然围在头上，不曾远去。" 
 PRC.3003.t:"归乡长路"
 PRC.3003.d:"£gezifu £gezifu “……侦察员刚刚回来了，他们巡过了西蒙古的边境……鬼子的戒备不是一般的森严——每个隘口都修了碉堡，连草原上都派了几班人骑马来回巡逻……”\n\n£gezifu £gezifu  “唉…”毛岸英烦躁地挠了挠头，亚戈达的情报早就过时了，就在他焦头烂额地处理着国内的叛乱时，蒙疆国已经发动了反击，夺回了被华西列夫斯基控制的西蒙古。“这下难办了啊……让一营先回图瓦，我们再商量商量吧。” \n\n£gezifu £gezifu 数小时后，红军在图瓦城外的临时指挥处。\n\n£gezifu £gezifu  “……就算将部队分散，中国旅也不能保证在不与日军发生冲突的情况下，穿过封锁线。” \n\n£gezifu £gezifu  “嗯……看起来我们之前把他们揍得不轻，现在还遭人记恨着啊。”听毛岸英描述完边境的情况，华西列夫斯基若有所思，“你们原订的计划是什么？“\n\n£gezifu £gezifu  “实不相瞒，其实对于中国现在的局面，我们的情报也很有限。所以我们先打算穿越蒙古，去到之前有一定群众基础的陕甘宁边区，看看能不能做些什么……但这条路已经…”\n\n£gezifu £gezifu  “走不通了吧。”华西列夫斯基命人拿出地图，指向河套地区，“如果要到这里，不仅要穿过日军控制的大草原，到达之后，东西南北都是日军的控制区，也是四面皆敌啊。要我说，不如……”\n\n£gezifu £gezifu  “只能去新疆了…”\n\n£gezifu £gezifu  “是的，这之前我们也短暂地收到过那边共产党人的电报联络。虽然次数不多，但也能证明那边在战后也有共产党的活动。” \n\n£gezifu £gezifu  “要到新疆，沿阿勒泰的路线还走得通吗？”毛岸英伸出手，指向一条迂回的路线\n\n£gezifu £gezifu  “也许吧。”华西列夫斯基点了点头，“阿勒泰现在好像由一个农民公社控制。红军常向他们提供保护，以换取农产品。但通往那里的路并不好走……你们不妨再准备几天？” \n\n£gezifu £gezifu  “革命不等人啊！谢谢你们的好意，但我们明天就走。”毛岸英笃定地说。\n\n£gezifu £gezifu  “记得把这个带上”，见对方去意已决，华西列夫斯基也不多挽留。他拿出了一封信函，交到了毛岸英手中。“任何俄罗斯人都会对一支来路不明的军队保持高度警惕，很抱歉，除了祝福，这是我们唯一能帮到中国同志的……”"
 PRC.3003.a:"朋友啊，我们胜利的日子再会！" 

 #奥伊罗特内容
 ALT.1.t:"西行漫记"
 ALT.1.d:"£gezifu £gezifu 有多久没打开这本笔记了？我记不得了，从布里亚特离开后就一路忙乱，每天光是写库里的日志就够麻烦了，根本没时间打开这本。\n\n£gezifu £gezifu 自从图瓦境内动身以来，我们跋涉了一周左右，终于来到了阿勒泰境内。\n\n£gezifu £gezifu 一路上并不太平，旧时的道路虽然疏于维护，但还是比从布里亚特到图瓦的草甸好走的多。真正的困难在于沿途的劫匪——他们拿着土枪的稀疏袭击自然无法对抗我们训练有素的大部队，但这里歹徒的凶险与狡猾远超我们的想象。在意识到无法与我们正面对抗之后，土匪们竟然扮作当地百姓的样子设下埋伏，专门对付我们派出探路的先遣队。幸好我即时觉察到了这个圈套，先遣队才不至于全军覆没……在交火中，几位战士只是受了点擦伤。我们一边继续行进，一边寻找当地人的帮助。\n\n£gezifu £gezifu 今天中午，传令兵给我们带来了好消息，附近有一个不小的城镇。\n\n£gezifu £gezifu 在我们到来的时候，当地人似乎并不是非常欢迎我们，一位当地有名望的神父作为代表出面迎接了我们。根据他所说，由于八十八旅的战士们一路风尘仆仆的，有人看见他们以为土匪来袭击城镇了，这才对我们如此警惕。但是在看到了华西列夫斯基的亲笔信后，他相信了我们并不是土匪。并同意为中国旅提供一些必要的食物和补给，伤员也得到了村中医生的照料。\n\n£gezifu £gezifu 谢天谢地，看起来这位老神父和当地的居民对共产党是抱有善意的，这给我们解决了不少的麻烦。但我们仍不愿过多打搅当地人的生活，于是便找了个离城镇稍远，沿着河流的位置安营扎寨……"
 ALT.1.a:"（继续）" 
 ALT.2.t:"欢宴"
 ALT.2.d:"£gezifu £gezifu …于是连部决定在晚上拉一拉歌，战士们自然很积极，在夜幕降临前，一个篝火便搭建了起来。虽然我们手头的补给并不充裕，没有酒水肉食，只有白天从当地人那儿换来的面包和附近的溪水，但战士们的兴致仍旧高涨，大家围坐在一起，拉开嗓子便唱了起来。\n\n£gezifu £gezifu 《神圣的战争》，《草原骑兵歌》…战士们唱起苏联的旧军歌，在雄壮的歌声中，多日行军的疲劳一扫而空。气氛炒至热烈之时，放哨的战士带给我了一个坏消息，说有一群当地人正在向我们的驻地靠近…手上还拎着一筐筐晃荡的瓶子！他担心那是燃烧瓶……\n\n£gezifu £gezifu 我一听就懵了，白天当地人虽然说不上有多好客，却也尽其所能善待了我们这支流兵。难道这一切都是障眼法？顾不得多想，我便和哨兵一起出去了，我们在阿尔泰的最后一晚，可不能出事……\n\n£gezifu £gezifu 结果到了才发现，领头的是亚历山德拉老神父，他们手中提着的也不是什么燃烧瓶，而是正儿八经的美酒。他们听到了我们战士的歌声，循声而来，发现我们正开着宴会。但当老神父看到我们手中的水壶和黑面包后，却皱起了眉头——\n\n£gezifu £gezifu  \n\n£gezifu £gezifu  “没有好酒，你们怎么开得了宴会？” \n\n£gezifu £gezifu  \n\n£gezifu £gezifu  “可我们已经拿了你们够多的东西了…”哨兵不好意思地说道。\n\n£gezifu £gezifu  \n\n£gezifu £gezifu  “孩子…”神父的大胡子抽动着，后来我才明白他在试着咧嘴微笑。“我们有好酒，却没有饮酒的由头。拿着这个，喝了它，俄罗斯的水土将流入你的身心。不论你身在何方，上帝都将护佑你平安……”\n\n£gezifu £gezifu 我带着他们进了驻地，神父招呼着几个年轻力壮的小伙子，拉了一车的美酒与熏肉。战士们本就唱得火热，在当地人加入后，气氛更是炒上了天。大家吃着熏肉，拼着酒，士兵们吹嘘着自己一路的征战，再掏出古旧的配枪，让许多务农的小伙子看的眼睛都直了！作为连长，我厉声喝止了这种行为。老神父在一旁大咧咧地笑着。"
 ALT.2.a:"夜深了，聚会渐入高潮……" 
 ALT.3.t:"今朝酒，醉今朝"
 ALT.3.d:"£gezifu £gezifu ……当地人的酒桶似乎深不见底，不论我们消灭掉多少，他们总能又拉出一桶新的。酒至酣处，我也情不自禁地献声唱了一首《山楂树》。酒精多少让我的声音有些走调，但谁还在乎这些？唱到一半，我想起了家乡的阿红…我们小时候常在村口的树旁捉迷藏，十几年过去，我飘荡在异国他乡，她是否已嫁作人妻？\n\n£gezifu £gezifu 在俄罗斯的最后一个夜晚，似乎比我在这里荒废的十年还要漫长。伴着辛辣的酒精，大家将酸楚的泪水咽下，不去想明天何时到来，人们就这样沉醉在今朝……\n\n£gezifu £gezifu 似是怕胡子上沾了污渍，老神父喝得很克制。手中握着挂着十字架的念珠，老神父坐在营地的一角。趁着酒精，我向他搭话道：“我们明天就要回到祖国…那将是一场严酷的战斗，我们中的许多都要葬身沙场…即便能活过明天，也一定会在某个拯救我们民族的战场上洒下鲜血…所以我放纵他们饮酒…”\n\n£gezifu £gezifu  \n\n£gezifu £gezifu  “是啊，喝吧……”转着手中的念珠，神父咧开胡须，笑道：“当你们为了穷苦人的命运而战之时，你们就是祂的士兵。当你们为了祂的事业牺牲之时，你们都上得了天堂。” \n\n£gezifu £gezifu 放下念珠，老神父端起一碗烈酒，与我碰杯。"
 ALT.3.a:"亲友啊，让我们在天堂再会！" 
 ALT.5.t:"归乡"
 ALT.5.d:"£gezifu £gezifu 我记下这段文字时，我们已经与新疆的同志们会合了！本以为我们是革命最后的力量，谁知党在新疆也有深厚的组织，甚至还策反了一些军阀部队！根本没有恰当的文字，可以形容我们现在的心情！\n\n£gezifu £gezifu ……就在今早，当一夜欢歌散去之时，战士们还是做足了战备，准备离开阿勒泰，前往北疆。不知是否是昨夜欢乐的氛围延续到了今天，当我们离开俄罗斯时，我竟感到了留恋与不舍，尽管这里兵荒马乱，满目疮痍，但我早已将这里当作了第二故乡。希望当我们归来之时，这里能再次焕发出革命的生机。\n\n£gezifu £gezifu 我们每个人都知道，前方的道路上，将会遭遇无数艰难险阻，我们早已做好了牺牲的觉悟。\n\n£gezifu £gezifu 知道了我们要离开的消息以后，许多当地人在亚历山德拉神父的带领下给我们送行。神父穿着拖地的长袍，手持十字架，站在士兵与农夫面前，庄重地念着敬辞。虽然我并不相信上帝，但此时此刻，我也希望冥冥之中的存在可以庇佑我们成功抵达故乡。\n\n£gezifu £gezifu 仪式结束后，我们便离开了这个宁静的镇子。向南行进三四日，我们便抵达了祖国的边境。中俄边境形同虚设，没有边防站也没有巡逻队，只有古老的界碑向我们诉说着回到祖国的现实。进入阿勒泰后，我们一直用短波电台呼叫着附近的中国定居点……\n\n£gezifu £gezifu 两日后，我们等来了意外之喜——共产党率领的起义部队，就聚集在阿勒泰附近！他们已经和我们的先遣队的联络员取得了联系……"
 ALT.5.a:"或许祈祷真的有用？" 
 #新疆根据地部分内容
 COX.1.t:"主席选举"
 COX.1.d:"£gezifu £gezifu 列宁早已指出——先锋队是成功的无产阶级革命必不可少的组成部分。在迪化解放之后，当务之急便是重建支离破碎的中国共产党，进而组建根据地的临时政府。幸得不少新疆局的同志都有从事政府部门工作的经验，绝大部分职位很快便有了人选，唯独党主席的位置，迟迟不能确定下来。在激烈的讨论后，范围缩小到了四个人之中——\n\n£gezifu £gezifu 前三个候选者都是新疆局，或至少是新疆本地的共产主义者：陈潭秋——中共一大的代表，自1920年以来一直奋斗在一线，为社会主义革命燃烧了大半生的时光；阿合买提江.哈斯木——新盟的创立者，留学苏联的经历让他成为了坚定的马克思主义者，作为维族人，他有将解放带给同胞们的决心；刘少奇——前中共中央重要的干部，在新疆局，乃至全中国都享有巨大的威望；还有毛岸英，是他领导的近卫第八十八旅打响了解放新疆的第一枪。\n\n£gezifu £gezifu 会议一直持续到深夜，出乎所有人预料的是，在陈潭秋的举荐下，最后当选的竟然是毛岸英。别说其他人，就连毛岸英自己也不敢相信这个结果。\n\n£gezifu £gezifu “我实在不懂，老前辈，我没在国内进行过工作，其他人都为了组织的生存而费心尽力，但我就是个在俄罗斯领兵打仗的旅长而已……”\n\n£gezifu £gezifu “是啊……”听完毛岸英的疑问之后，陈潭秋叹了口气。双眼紧闭，他仿佛回到了四十年前的南湖红船，那十几个意气风发的青年中，幸存者本就所剩无几，而能一以贯之坚持理想之人，恐怕只剩下他一个了吧，“我们这些老人也撑不了几年了，未来终是你们年轻人的。新的俄罗斯社会主义国，不也是正由一个青年领导着吗？”\n\n£gezifu £gezifu “但我既没有经验，也不了解新疆的具体状况……”\n\n£gezifu £gezifu “没有经验反而是好事。”顺着岸英的言语，陈潭秋想起了早年的斗争岁月。那时的革命者，哪个不是满腹经纶，饱读各家著作？但学究式的侃侃而谈终究无法说服大众，华丽的演讲到头来也只是自我感动。只有那些真正放下身段，实地走访调查的人，才能让悬在半空的理论在中国这片贫穷的土壤之上生根发芽，终于结出了革命的硕果。“共产党人不相信什么先验确凿的理论，一切先前的经验终究是过去了的，成为历史了。一切都要从头来过，而我们这些老人可能没法活着等到胜利的那一天了……”"
 COX.1.a:"“而在革命中，革命者终将百炼成钢。”"
 COX.2.t:"进军之时"
 COX.2.d:"£gezifu £gezifu 旅长同志：\n\n£gezifu £gezifu 我在潜伏期间一直在迪化的总指挥部任职。我必须指出，盛世才的实力远比现在的起义队伍强大，但他的数个师一直分散在全疆各地——这样，各个师长就能与当地土豪劣绅相互勾结，中饱私囊了。我们的起义快速而果断，盛世才想破头都不能预料到阿勒泰的起义，更别提及时调集部队来防守了。我们应当抓住这个机会，迅速出击。\n\n£gezifu £gezifu 虽然盛世才的独裁统治持续了几十年，但他的统治并不稳固，新疆广大的农村地区实际上并不在他掌控之中。他本人更是一直待在迪化，将那里当作了自己的统治核心。所以我们的首要目标应当是迅速解放迪化，只要直取敌人老巢，盛世才在新疆的统治就会彻底宣告垮台！"
 COX.2.a:"快速拿下迪化是吧，完全明白了！"
 COX.3.t:"解放新疆！"
 COX.3.a:"“虽然反响平平，但总算迈出了坚实的第一步。”"
 COX.3.d:"£gezifu £gezifu 在红军出乎预料的快速进攻下，长期盘踞新疆的盛世才部只得宣布缴械投降。久别故乡的中国旅指战员们终于完成了解放故国的第一步。\n\n£gezifu £gezifu 但也只是最简单的一步而已。\n\n£gezifu £gezifu 在盛世才入主迪化的数十年间，他从来没有建立对整个新疆的实际控制。政令很少能传达到迪化城外，各地的少数民族并不欢迎这个东北来的“新疆王”，巴依老爷们仍旧经营着自己的一个个小王国，对所谓盛世才将军的权威嗤之以鼻。而他统治失败的证据就是如今立在迪化城内，却鲜有人收听的广播站。\n\n£gezifu £gezifu 对于一个只想偏安一隅的军阀而言，新疆的现状虽不算好，也还过得下去，但对于想要将其作为解放全国基地的中国旅而言，这样的状况必须被改变。新疆的人民必须被组织起来，打碎束缚他们的锁链，掀翻一直骑在他们头上的压迫者。而这一切，将从这里开始——\n\n£gezifu £gezifu 站在广播站前，毛岸英这样想到：\n\n£gezifu £gezifu 不知道萨布林发出那次著名的广播时，是否和此刻的自己有着同样的心情？\n\n£gezifu £gezifu 广播员将麦克风递到了他的面前，他深吸了一口气——\n\n£gezifu £gezifu  “请注意！请注意！迪化城在广播！迪化城在广播！现在，将通过无线电播送重要消息！我们，信仰共产主义的中国旅，已经击败了军阀盛世才。\n\n£gezifu £gezifu ……\n\n£gezifu £gezifu 我们承诺将民主，自由与社会主义带给这片土地和她辛勤的人民！” \n\n£gezifu £gezifu 这份广播稿，先后用汉语，俄语，蒙古语以及维吾尔语播送了一遍。"
 COX.4.t:"会师"
 COX.4.d:"£gezifu £gezifu 在我们数十门火炮突如其来的轰击下，原先在蒙疆边境上驻扎的盛世才部队士气瞬间清零，而已经和我们有过联系的游击队战士们在我们对盛世才边境部队轰击之后快速行动，很快就击溃了盛世才驻扎在此的部队，两支红军部队胜利在阿勒泰会师，会师后，起义军迅速和八十八旅交接，昔日中国共产党的老同志们和毛岸英成立了新疆苏区临时中央政府，控制了阿勒泰地区，起义军战士们和八十八旅随时准备南征迪化。"
 COX.4.a:"前进！"
 COX.6.t:"迪化一夜"
 COX.6.d:"£gezifu £gezifu 又是繁忙的一天。自新疆革命成功后，毛岸英就由一位小小的旅长，转变成了全新疆的主席。当然，职位的晋升并不意味着好事；南疆暴动、土地问题以及混乱的边界，各种各样的事务无时无刻不在困扰着这位年轻的主席。正当毛岸英伏案处理事务时，一道刺眼的光芒突然从窗外闪过。这时他想到："
 COX.6.a:"或许我应该看看这是什么样的光芒？"
 COX.6.b:"也许只是又一次打雷，还是继续工作吧。"
 COX.7.t:"月度报告"
 COX.7.d:"£gezifu £gezifu 致苏维埃中央：\n\n£gezifu £gezifu 我们在上一个月的工作中取得了一些成绩，但是总体而言，做得还是不够好。我们的政策不够连贯，推行政策的空窗期让反革命分子得到了可乘之机——他们散布谣言，声称苏维埃的革命势头已经到此为止了，地主老爷们很快就会重新掌握乡村地区的秩序。虽然我们的战士们已经尽了最大的努力来驳斥这种胡言乱语，但还是无法避免局部恐慌的发生。如果我们并不打算向农奴地主作出妥协，就有必要加快我们的进度了。"
 COX.7.a:"但愿我们在下个月能做得更好。"
 COX.8.t:"月度报告"
 COX.8.d:"£gezifu £gezifu 致苏维埃中央：\n\n£gezifu £gezifu 我们在上一个月的工作中做得不错。边区人民对于我们果决、连贯的政策推行表示满意，虽然偶有坏分子试图妖言惑众，但他们的阴谋很快就被我们的战士所拆穿，没有产生太多的负面影响。唯一不那么好的消息是，有数个工作组已经在报告后附上了当地农奴地主的异动情况，对于可能发生的叛乱，我们必须做好准备。"
 COX.8.a:"继续前进！"
 COX.9.t:"月度报告"
 COX.9.d:"£gezifu £gezifu 致苏维埃中央：\n\n£gezifu £gezifu 目前我们正在和反动武装进行间断的武装冲突，除少数携带无线电的工作组外，我们和大多数下乡战士之间的联系都受到了或多或少的阻断。在这种情况下，想要估计进度几乎是不可能的，我们只能寄希望于民兵武装早日结束暴乱了。"
 COX.9.a:"希望他们平安无事……"
 COX.10.t:"毛泽东归来"
 COX.10.d:"£gezifu £gezifu 当他急急忙忙奔出办公室的时候，一道散发着奇异光芒的巨大光圈映入毛岸英的眼帘。当毛岸英好奇地向光圈伸出手时，光圈的中央向他投射出了前所未见的景象：那是他久未谋面的北平城，却又不是他印象中的样子——宽阔的道路上车水马龙，大大小小五颜六色的车辆像两条色彩的河流对向流淌着，两边的路灯柱上挂满了红旗。而张灯结彩的天安门上，正中间挂着一个男人的画像，那是——父亲？！再然后，他就不省人事了。当毛岸英再一次睁开眼，他正躺在床上；当他看向床边的椅子，那里坐着一位正在看书的人。而对方也注意到毛岸英醒了——"
 COX.10.a:"中年的毛泽东抬起头，向着他的孩子微笑。"
 COX.11.t:"军阀"
 COX.11.d:"£gezifu £gezifu 摇摆不定，见风使舵，从不忠于某一面特定的旗帜，依据现实需要随时改换自己的信仰——有人可能会把这种人称为“三姓家奴”，“汉奸国贼”，但盛世才清楚，这就是军阀的生存之道。能敏锐的察觉时局，抛弃那些不重要的东西，及时站在赢家一方，这才是在乱世中生存下来的诀窍。\n\n£gezifu £gezifu 正是秉持着这样的信条，盛世才得以在数十年的混乱中稳稳地（以一个军阀而言）割据新疆。时过境迁，北方曾经虎视眈眈的苏联碎成了一地鸡毛，南方趾高气昂的中央政府也沦为日本人的提线木偶，盛世才的统治却得到了前所未有的稳固。强大的日军无心进犯毫无价值的新疆，而苏联地区游荡的军阀也构不成什么威胁。仅剩的威胁来自于内部，但不论是国民党还是共产党，都势单力薄，掀不起什么风浪。\n\n£gezifu £gezifu 本以为下半辈子都能在迪化高枕无忧地继续当自己的“土皇帝”，但盛世才怎么都没想到，一支来自于蒙古高原的“流寇”竟然有胆子进犯新疆边境。而他更没想到的是，自己经营数十载的心血，他割据新疆真正的仰仗——自己的嫡系军队竟然会被这支流寇部队逼至迪化。\n\n£gezifu £gezifu “都是饭桶！老子不是花了大价钱养你们吗？”在盛世才为自己的晚年精心置备的小别墅内，他歇斯底里地对着眼前的参谋吼叫着。耳畔隐约间能听到轰鸣的炮火声，夹杂着短促轻武器开火的声音，令这个老人更为烦躁不安。\n\n£gezifu £gezifu  “省长，赶快撤退吧。” \n\n£gezifu £gezifu “撤退？难道你要我置迪化全城的百姓于不顾，狼狈逃窜？”嘴上这么说，其实他早就准备好了自己的后路。迪化丢了，他盛世才在新疆的统治也基本上宣告结束了。幸好他已经得到了日本人的首肯，只要跑到民国，就能混个农林部长当当。所以在命令参谋“死守迪化，不将城拱手予敌”之后，他已经收拾好细软，准备跑路了。\n\n£gezifu £gezifu “不许动！”正当盛世才准备乘上自己的日本小轿车的时候，他背后突然传来了一声怒喝，隐约间，他感觉到冰冷的钢枪顶上了自己的脊背。\n\n£gezifu £gezifu “英…英雄，千…千万不要冲动啊。” \n\n£gezifu £gezifu “盛世才，你这条老狗，还记得我是谁吗？” \n\n£gezifu £gezifu “我们之间没什么仇怨，新疆就让给你们吧，但您能不能发发善心，先放小人一马。” \n\n£gezifu £gezifu “别装傻了，十几年前你杀我同志的时候可从没手软。”感到背后钢枪用力地往前一顶，盛世才吓得挺直了腰杆（对于一个老人来说，着实不容易），“我早就想杀你了。” \n\n£gezifu £gezifu “饶……饶命啊！”此刻，整个新疆最有权势的人，发觉自己的命运完全掌握在了另一个人手中……"
 COX.11.a:"“这条老狗还在吠，看我把你就地正法！”"
 COX.11.b:"“我们红军讲纪律，我要把你带回去公审。”"
 JAP.114514.t:"盛世才剿匪成功，新疆赤匪在疯狂中灭亡"
 COX.18.t:"到农村去！"
 COX.18.d:"£gezifu £gezifu “今天有消息了吗？”在一所青砖砌腰压檐，土木结构的二层黄色楼房内，毛岸英焦急地询问着电报员。\n\n£gezifu £gezifu “报告旅长，没有。”电报员有气无力地说着。\n\n£gezifu £gezifu 毛岸英叹了口气。\n\n£gezifu £gezifu 自从迪化城解放，已经一周时间了，而自从他在广播站上宣布这个消息，号召新疆人民起来战斗，也已经过了一周时间了。在这漫长的一周里，他们倒是一刻也没有耽搁，在迪化城里扎下了根——收编了盛世才的残兵，吸收了大量的新干部，也重新建立起了基层组织。\n\n£gezifu £gezifu 但这还远远不够，正如中国的其他部分一样，新疆人口的大部分是农民和牧民，居住在农村而不是城市。他们饱受压迫，却并不知晓解放的道路，他们居住在电波传达不到之处，这就注定了在新疆的工作不能像某个政委一样，仅通过广播上激昂的演说就能掀起排山倒海的革命。\n\n£gezifu £gezifu 新疆的人民被束缚得太久了，就像堕入了深邃的黑暗中，连畅想一个不一样的世界的机会都没有。而真正的解决办法，就是到这些群众身边去，挨家挨户地走访，给他们指明解放的道路，告诉他们——“一个更好的世界是可能的。”\n\n£gezifu £gezifu ——就像老共产党人在赣南，陕甘宁时做的一样。\n\n£gezifu £gezifu 想到这里，毛岸英对电报员说到：“给各团部拍电报，告诉他们，彻夜学习《怎样分析农村阶级》《关心群众生活，注意工作方法》两篇文章，附带《反对本本主义》。明天早上，每个团只留一个营在迪化，剩下的全部化整为零，前往农村做工作。”"
 COX.18.a:"§G群众是真正的铜墙铁壁！§!"
 COX.20.t:"迪化讲话"
 COX.20.d:"£gezifu £gezifu “同志们，大家最近一个月中都很劳累！新疆的人民饱经压迫，反动派势力空前强大，而革命的势力却很单薄。在这种于我大不利的情景下，你们还能不懈地进行工作，这更是说明了在座的各位没有一个不是铁骨铮铮的革命者！”\n\n£gezifu £gezifu 说完，岸英敬了一个标准的军礼，然后接着说到，“在这一个月中，我们彻底见识到了反动派的残暴——我们当中有个同志被巴依吊死，身子被打得皮开肉绽，尸首被挂在树上。而此时，群众在哪里？他们为什么不来拥护我们？”\n\n£gezifu £gezifu 岸英顿了顿，扫视着台下。\n\n£gezifu £gezifu 战士们的情绪十分沉重，不少人苦思冥想，却仍想不明白这个问题。\n\n£gezifu £gezifu “旅长！”突然，台下传来了一个嘶哑的声音，“小赵…赵同志他死得冤啊！他是被那些老农害了啊！他们围上去拳打脚踢…赵同志身上没一块好肉了…”\n\n£gezifu £gezifu “是啊。”岸英叹了口气，“他可是个好同志啊。从陕北到西俄，他当时一路念叨着我的名字才找到了旅部，当了我的警卫员之后，他从没掉过队…是中央的策略存在问题，才让这么好的同志白白死在了反动派手中，我在这里做公开的检讨！从今往后，如若中央的指示在实践中出了任何问题，同志们应当大胆指出，不要让这样好同志的生命成为我们犯错的代价…”“群众不拥护我们，那证明我们群众工作做得不好。不会搞群众运动的共产党是一定要失败的，亚戈达的NKVD只会镇压，所以他们被萨布林击败了。我们也是一样的，当年在延安的时候，群众是我们的眼睛，是我们的手脚，我们的生命线，若是没有他们的支持，党中央在陕北就连一年都撑不下去。但现在新疆的群众并没有被发动起来，他们还为着压迫他们的巴依老爷做事。不要认为群众清楚自己被压迫，大家只要带着一腔热血，振臂一呼，群众就会跟着你走，不是这样的。同志们必须融入群众，耐心地给他们做工作，让他们明白自己为什么就被压迫了。1营3班的同志搞得非常好，他们伪装成路过的商人，高价收购农民们的粮食，与此同时，有个懂点维语的同志还不断问农民们——‘谁养活了谁？’这可急坏了当地老爷，他招呼家丁要把人群驱散，但群众将同志们护在中间，谁也不敢动，就这样，一个村的群众加入了革命的队伍……人民遭受的压迫很深重，所以只要他们认识到自己的力量，他们就会起来反抗，他们就会拥护我们……”"
 COX.20.a:"§G地主重重压迫，农民个个同仇！§!" 
 COX.22.t:"报告"
 COX.22.d:"£gezifu £gezifu “……那儿虽然地主的地不多，但个个心狠手辣，雇农没几户，大家都是各种各的地，农具和牲畜也不怎么够……这便是和田的大概情况。”\n\n£gezifu £gezifu “辛苦了，李同志，你快去里间休息吧。”在冗长的汇报结束后，毛岸英将李壮从小木凳上扶起来，往他手里塞了一块包谷馕。这个战士刚从南疆赶回来，已经几天没合眼了。为了进行土地调查，这几个月来，同志们都是如他一般废寝忘食。\n\n£gezifu £gezifu “旅长，我当然累，但一想到这里的那些个和加巴依怎么对待农民兄弟的…我，我就恨啊！真他妈天底下反动派一个样，这帮子狗都不是的东西……”边咒骂着，李壮被岸英搀扶着躺到了里间的床上“要我看，咱们就应该把那些地主和他们的走狗全毙咯，没一个无辜的！”\n\n£gezifu £gezifu “你快睡吧，中央明天之内会有决定的。”\n\n£gezifu £gezifu 不一会，里间内就传出了均匀的呼吸声。\n\n£gezifu £gezifu 轻轻地关上门，岸英回到了堆满文件的办公桌前。\n\n£gezifu £gezifu 在长达数个月的调查期间，党中央上下对于新疆的土地情况已经有了些眉目。新疆的农村发展状况非常不均匀，大致可以分为三种类别，第一种农村分布在城市附近，水源充足，商品经济较为发达，故而，在这些地区普遍施行的是和中原类似的实物地租的形式，土地高度集中在地主手中，但人身依附的农奴制已经消失了，这种村庄在新疆只是少数。大多数的村庄都处于第二种形态，在那里，商品经济已经出现了，但限于水源和交通，这些村子里还保留着事实上的农奴制，地主既以实物地租剥削农民，又以沉重的劳役地租加重盘剥。而处于第三种形态的农村数量较少，基本都在水源极度缺乏的地区，在那里，施行的是彻底的农奴制，农奴们完全依附于农奴主，遭受着非人的对待。但所有农村都有一个共同点——劳动人民的生活状况总是与当权者形成极为巨大的对比。\n\n£gezifu £gezifu 据驻村同志们说，农奴们住的都是些柳条编成的破房子，顶多在房顶开个窗采光，一户典型农奴的全部身家不过一两个木碗，一把坎土镘（形似锄头的农具）而已。而地主们总是住在奢华的别墅内，有着至少十个农奴侍奉衣食住行，部分富裕地区的地主甚至住上了洋楼，开着洋车。地主的土地由农奴耕种，肥沃而高产，而农奴的土地常常是难耕的戈壁滩，再加上超过一半的劳动力要被地主征去，这就导致了他们严重缺乏生产积极性，一年中产出的粮食甚至不能供全家半年饱足。\n\n£gezifu £gezifu 除了农奴制以外，最大的问题便是水源。整个新疆，除了天山山脉附近的农村能够引天山融水浇地外，剩下的地方都十分缺水。雪上加霜的是，从民国政府时期开始，新疆的地主就联合了当权派，把持了各地的水利设施，他们将水源当作是压迫农民的又一大工具，随意克扣农民的水源，使得大量的土地荒废了。他们还将当局为了兴修水利所收的税全部摊到农民头上，税收沉重，成果寥寥——叶城县一条简单的“民族渠”，修了几十年至今仍未完工。\n\n£gezifu £gezifu 阿訇们也是一个大问题。维吾尔族基本上全部信教，宗教的虔诚最终催生了庞大的脱产教士群体。他们联合地主，令农民背上了沉重的宗教税，就连原本用作公地的瓦哈甫地，也基本沦为了地主和阿訇们的私产。\n\n£gezifu £gezifu 当新出的太阳照进办公室时，毛岸英基本读完了报告。来不及休息，他就要去旅部开会了。而在会议之前，他在笔记本上记下了三个词——"
 COX.22.a:"§G农奴制，水利，宗教。§!"
 COX.23.a:"§G通过言说，他们分辨了是与非，透过控诉，他们明白了手中的力量。§!"
 COX.23.t:"诉苦大会"
 COX.23.d:"£gezifu £gezifu 一到夏合勒克乡，映入眼帘的便是高大的白杨树丛，树丛边上总是矗立着一座深宅大院。它的旁边是农奴主专用的清真寺，周围是仓库和各种手工业作坊。再往外就是农奴和仆人居住的破屋子，与臭烘烘的家畜棚圈建在一起。\n\n£gezifu £gezifu 住在大屋子里的人自称为和加，译为“圣裔”，他们说自己是“白骨贵族”，也就是先知穆罕默德的后代。他们对这片土地，以及其上的人民享有生杀予夺的大权。\n\n£gezifu £gezifu 千年来，农奴的劳作都是从早到晚，终日无休。只有当中国旅进驻之后，才用步枪征得了闲暇，农奴们被允许中午在小广场里交流。虽然这闲暇只有半小时，但和加仍派自己的狗腿子日日阻挠，不得已，驻村的七个战士只能荷枪实弹的守在广场的入口，这才能让今天的集会顺利进行下去。\n\n£gezifu £gezifu “当年先知东行的时候，行至此处，和加的祖先们就去觐见，先知便动用自己的权能，令他们将手杖插在河边，很快就生根发芽，成了这大白杨……他们是安拉的选民，先知的追随者，咱们怎么能动得了？”在村口逼仄的广场上，农奴们围坐在一起，听着中间的老农奴司马义讲话。\n\n£gezifu £gezifu “怎么动不了？”年轻的吐尔逊艾依提突然站了起来，“乡亲们，想想吧，和加的私地不都是咱们种的吗？牵马，看店，挑水，打馕，砍柴……哪一件他买买提力汗离了咱们办得到？冬天他冷了咱们把自家家具劈了也要给他送柴火，晚上他上厕所都要两个人搀着……要是没有咱们累死累活的干，他就连夜壶都收拾不了！”\n\n£gezifu £gezifu “你…你这么说真是被魔鬼蛊了心智了，你就不怕死了下地狱吗？”\n\n£gezifu £gezifu 广场上瞬间安静下来，农奴们的目光都投向了这个挺身而出的年轻人，等待着他的回应。吐尔逊艾依有些动摇，但站在一旁的红军战士用眼神鼓励着他，他又有了继续说下去的勇气。\n\n£gezifu £gezifu “要下地狱的话，也轮不到咱们穷苦人啊！十年前，我大哥被征去给他买买提力汗修大院，从十里地外的河滩拉石头过来啊！干一整天都没得休息，还要被他拿鞭子抽，回来腰都直不起来了。我们家一年就靠一只老耕牛犁地，还被他抢了去，十二年都不还回来……他买买提力汗坏事做尽，他不怕下地狱，我怕什么？乡亲们啊！以前那些兵都向着和加，现在不一样了，红军是来解放咱们穷苦人的！大家有什么苦衷，受了什么苦难，都通通说出来吧！”\n\n£gezifu £gezifu 吐尔逊艾依提举起了自己布满老茧的右手，渐渐地，饱经磨难的手臂，干枯瘦弱的手臂，黝黑健壮的手臂——一只只劳动人民的手臂纷纷举了起来，他们站到广场中央，在古老的白杨树下，痛彻地控诉着。"
 COX.24.a:"§G正义永不缺席！§!"
 COX.24.t:"包清三的日记"
 COX.24.d:"£gezifu £gezifu （注：包清三为中国旅驻夏合勒克乡的几个战士之一）\n\n£gezifu £gezifu 今天的一次集会，气氛已经与最早的那几次完全不同了。正如张同志所说的那样，在发展了几个积极分子后，先前畏畏缩缩的氛围便消失了，受苦受难的农奴们认识到了自己手中的力量后，便纷纷站了出来，向我们讲述了自己所遭受的种种非人虐待。\n\n£gezifu £gezifu 土提（买买提力汗贴身奴仆阿合买的弟弟）：我哥哥小时候就被卖到和加家里当了苦尔（奴仆），他买买提力汗一有不顺心就要挨打骂，从来没被当成是个人。那天，买买提力汗和加的妹妹和一个非和加的相好，我哥因为没有报告挨了打骂，就因为嘟囔了一句“不知道”，就被倒吊了三天三夜，一直吊到满嘴流血，下来就死了。杀头牛还得合计半天，杀个人就是随随便便了！\n\n£gezifu £gezifu 吐尔逊艾依（四代农奴）：二十年来，每早做完礼拜后必须向和加请安，但有一天我为了找牛，破例没有请安，中午就被叫去拳打脚踢了一顿，打得脸都肿了，下午还要接着干活。\n\n£gezifu £gezifu 哈斯木（造反农奴）：我只是看不惯买买提力汗横行霸道的做派，结果就被抓到大院里，每进一道门，他就锁一道门，直接锁到第六道门。然后他就把我吊在房梁上打，打到十个脚趾甲都脱落了，两腿都皮破血流，才把我往驴圈里一丢。他常常爬到那个夏天乘凉的亭子里骂：‘老鼠想死向猫跟前跑，看看谁厉害。我是石头，你们是核桃，我什么时候想吃，就什么时候把你们砸碎。谁要反对我，我就打死谁。’这人简直比秃鹰做派还凶恶。\n\n£gezifu £gezifu 听了乡亲们的遭遇，我感到非常愤怒。虽然语言不通，但一说到地主是怎么压迫的，我们都很感同身受。今天下午我们去抄了买买提力汗家里的法庭和监房，看着各种血淋淋的刑具，想到乡亲们亲口诉说的遭遇，我恨不得把他拨皮抽筋，但后来念他还算配合我们的工作，所以我们也只是把刑具贴上了封条，家丁们都遣散了，就此作罢。\n\n£gezifu £gezifu 但我相信，他买买提力汗坏事做尽，一定逃不掉人民的审判。"
 COX.25.a:"§G百万农奴翻身做主的一个缩影。§!"
 COX.25.t:"公审"
 COX.25.d:"£gezifu £gezifu 在夏合勒克乡，买买提力汗和加是绝对的统治者。但他们家族的历史其实并不如他们所宣称的那样长久，自然，当传说的光环褪去之后，他们的发家史也与其他地主一样不甚光彩——就在六十多年前，这里的一千七百余亩土地还属于另一个叫阿米尔汗的和加，但后来，趁着阿米尔汗去麦加朝圣的时候，买买提力汗的祖父与当地政府勾结，才夺得了这广大的土地。自此之后，不论当政的是大清皇上，国民政府，盛世才还是日本人，都无法撼动他们家族的绝对统治。\n\n£gezifu £gezifu 所以当他收到从迪化发来的，自称是中国旅的队伍的信息时，他也没怎么在意。他心里清楚，自古以来，当政的没几个动得了他们这种乡绅。于是便换了个频道，翻了个身，顺带命令揉脚的农奴再卖力些。\n\n£gezifu £gezifu 当时的他，根本没有想到，仅仅几个月之后，脚下服服帖帖的农奴会掀翻自己的统治，现在舒舒服服地吃着瓜果的他，会战战兢兢地站在绞刑架前。\n\n£gezifu £gezifu “买买提力汗，现在宣读人民法院对你的判决。”\n\n£gezifu £gezifu 吐尔逊艾依洪亮的声音将他从过去光鲜的回忆中拽回了现实。“只有安拉能够判决我，你们哪里来的权力？”\n\n£gezifu £gezifu “你这混蛋还敢提安拉？”\n\n£gezifu £gezifu “下地狱去吧！”\n\n£gezifu £gezifu 台下顿时嘈杂了起来，得到解放的农奴纷纷挥舞着自己的拳头，唾沫星子横飞，还不时飞过来一两块石头。\n\n£gezifu £gezifu “乡亲们，安静一下。”吐尔逊艾依好不容易才平息了群众的愤怒，然后接着说道，“人民法院的权力是由人民赋予的，人民创造了你衣食住行的一切，当然有审判你的权力！你被指控犯下多起杀人罪，滥用私刑罪还有克扣工资罪。你还不配合人民政府的工作，态度十分恶劣。人民法院在此判处你死刑，立刻执行！”\n\n£gezifu £gezifu 话音刚落，买买提力汗身边的两个荷枪实弹的中国旅士兵将他押送到了绞架后，抬头，透过结实的木杆，大白杨的枝叶遮掩着明明灭灭的阳光。这是他平时乘凉的地方，没想到如今竟成了他的死地。\n\n£gezifu £gezifu “犯人，你还有什么遗言吗？”\n\n£gezifu £gezifu “吐尔逊艾依，真是出息了啊。”买买提力汗转头，看向站在讲台上，神气的乡委书记，说道，“这么巴结当官的，是不是你也想把我这和加的位置抢去啊？”\n\n£gezifu £gezifu “农奴制已经被废除了。如今大家都分到了土地，我们将会一起建设美好的新生活，而在新生活中，没有你这个剥削者的位置！”\n\n£gezifu £gezifu 难道时代真的变了吗？\n\n£gezifu £gezifu 在买买提力汗呼吸停止之前，他这么想到。\n\n£gezifu £gezifu 和加的尸体本来计划悬挂一整天，但在半天之后，就遭受了各种破坏，不成人样了，于是人民委员会紧急决定提前下葬，将买买提力汗葬在了村外戈壁滩上，十分匆忙地用小石块围了一圈，就像是他对待其他惨死的农奴一般。"
 COX.26.a:"§G我抓紧了手中的步枪，跟着队伍向前进发。§!"
 COX.26.t:"水"
 COX.26.d:"£gezifu £gezifu 库车县哈勒喀村，是南疆最为缺水的一座村子。虽然我们早已经了解了此地的缺水状况，但当我们班到达这里时，这里的现状竟到达了惨不忍睹的境地——在村外，黄沙地上歪歪扭扭地斜着些麦子，包谷之类的作物，杂草竟比主粮还要长得旺盛。村内饿殍遍地，有七八个人直接躺在地上，也不知其是否还活着。\n\n£gezifu £gezifu “根本没得水，一滴水都没得，怎么种得了地？”老农塔依尔今年已经将近70岁了，仍下田干活，但现在他只能坐在田埂上叹气，“全村就一口（坎儿井），全是他（艾依提帕下尔和加）的。我和他签了协议，我给他干活，他给我三亩地，可是他光给地，不给水。（别人都说）给点东西，给点好处，就能来水，家里送了牛，送了女儿，现在只剩下几根老骨头和一把坎土镘了，叫我怎么办？”\n\n£gezifu £gezifu 我掏出自己带着作为干粮的包谷馕，递给了老人，而队伍里会说维语的小伙子则告诉了他我们的来意。\n\n£gezifu £gezifu 他的瞳孔难以置信地缩放着，看着我的脸，又看向我们腰间挎着的步枪，最后扭过头去，看向天空，嘟囔道：“安拉啊……”\n\n£gezifu £gezifu 顺着他的视线，我也望向天空。百年来，这里几乎没有下过一滴雨，甚至连云彩都很少会飘到这里来。我想，即便在如此的环境下，人们仍旧生存了下来，凭着自己辛勤的双手，在这片大漠戈壁中开辟了如此绿洲。创造了这一切的劳动人民的手中，早已齐备了那掀翻一切的权力，怎要去祈求上天呢？我将老人拉了起来，他似乎明白了我的意思，伸出颤颤巍巍的手，指向不远处白杨树环绕着的摇曳的影子。“塞夫丁就在那里，快去吧。”\n\n£gezifu £gezifu “感谢你，老先生。”"
 COX.27.a:"§G受苦人今天要报怨仇！§!"
 COX.27.t:"算总账"
 COX.27.d:"£gezifu £gezifu 作为村中大户，塞夫丁的家宅和田产全部位于水渠的上游，平日里不论水量是否足够，他家的地总是村中收成最好的。他将自己的大宅也建在渠旁，除了取用生活用水的方便外，也是因为别致的景观——塞夫丁在用完早饭后，总是慢悠悠地坐到白杨下的摇椅上，摇着蒲扇，看着渠中流过的汩汩涓流，抬头便是对岸劳作的农奴，真是一幅百看不厌的田园风光啊！\n\n£gezifu £gezifu 但此时此刻，村民们正围在塞夫丁的大院门口，吵嚷着要把村口这几亩高产的地分走。\n\n£gezifu £gezifu “你们这帮野人，强盗，想抢什么就抢什么吗！还有没有法度，还有没有道德了！”而现在正破口大骂着的女人，正是塞夫丁的妻子。\n\n£gezifu £gezifu “我家世代传下来的土地，你们没有地契，也不经过仲裁，凭什么就要占去！”在人群吵嚷了差不多一上午之后，刚醒的塞夫丁才从房里走出来，“我们大家都是讲道理的人，我把大家的地契都作废了，把地也分了，工具有不足的也都补足了。我家里现在就剩七八口人，十几亩地了，你们还要什么？”\n\n£gezifu £gezifu “没有水，我们的庄稼就都要渴死了。”带头的热合买说道，“现在的水总是堪堪够浇你家的地，去年还不是这样的，乡亲们都还记得，你在村外设卡，要我们给你送礼之后再放水给你，我们是来讨说法的!”\n\n£gezifu £gezifu “大伙冷静一下，村外的卡早就撤了，而且是在中国旅的监督下撤的。现在纯粹是天公不作美，这渠今年来的水就是很少，你们就算把我的家抄了，也来不了水啊！”\n\n£gezifu £gezifu “狗屁！你以前就这么干过，在我家田旁边开渠，逼得我们没法耕种，再把我家的土地低价买去了！”一个村妇嚷道。\n\n£gezifu £gezifu “你还放出那几头耕牛，踩踏我家的地！”另一个村民接着说道，“一年的收成让毁了一半，没办法只能把地卖给你换粮食吃。”\n\n£gezifu £gezifu “当年我家浇地的时候，你家的狗腿子拿着面镜子（怀表）看，说是浇地的时间一样，但总是给你自己的地多浇，给我们的地少浇。”\n\n£gezifu £gezifu “乡亲们，这个人面兽心的混蛋，过去坏事没少干！我们现在解放了，要讨回公道！”热合买大声吼道。“你要不现在把卡撤了，要不就把你这几亩有水浇的地分给乡亲们。”\n\n£gezifu £gezifu “这……”\n\n£gezifu £gezifu 见他怔在了原地，平日里受过的欺压化作了无比的愤怒，村民们一拥而上，任凭妻子怎么撕心裂肺的阻拦，一顿拳打脚踢，将塞夫丁打死在了街头。"
 COX.28.a:"§G人民用最简单的坎土镘和篮子，完成了惊人的壮举。§!"
 COX.28.t:"战天斗地"
 COX.28.d:"£gezifu £gezifu 在哈勒喀村有一句俗语：“一滴水难死英雄汉。”还有一句俗语：“安拉开恩，十地五荒，安拉降灾，十地九荒。”长年累月，地主光顾着收水利租，满脑子全是怎么把水价炒的比粮价高，却放任着村里的坎儿井日渐荒废，现在终于尝到了苦果——村子里有一半以上的土地已经完全荒芜了，无法耕种，剩下的一半必须通过轮耕才能勉强保持少得可怜的收成。\n\n£gezifu £gezifu “情况非常不乐观，如果不立刻采取行动的话，哈勒喀村很有可能撑不到明年了。”\n\n£gezifu £gezifu “迪化收到，4营1班，我们会全力给予援助。对了，中央最近一次的讲话的电报稿稍后会发给你们，有空的话可以看一下。”\n\n£gezifu £gezifu “收到，通话完毕。”\n\n£gezifu £gezifu 放下电话，陈恭鸿的心情十分沉重。刚刚的汇报并没有言过其实，即便在解放后，村中的情况仍是每况愈下，农民们不仅缺乏农具和肥料，最重要的水源也一天比一天稀少。村中的存粮早就见底了，如果下一季没有一个好收成的话，恐怕只能将村民们疏散了。当务之急，必须解决水源问题，可村子里的坎儿井是上一个世代修建的，如今，几乎已经找不到曾参与修建的人了，而不清楚具体构造的情况下，井的改造困难异常，如果不小心造成断流的话，后果将不堪设想……\n\n£gezifu £gezifu “班长，外头的老百姓说要来找大兵。”\n\n£gezifu £gezifu “他们有什么事呢？”\n\n£gezifu £gezifu “带头的那个老头说他在小时候下过一次井，想带人下去试试。”\n\n£gezifu £gezifu “好啊！”陈恭鸿拿起桌子上新印出来的电报，向门外快步走去，“村民们现在都在哪里？”\n\n£gezifu £gezifu “他们都在明渠那边呢！”\n\n£gezifu £gezifu 据曾经参与过坎儿井巡查的塔依尔所说，井由地面之上的明渠和地下的暗渠组成。整整一个世代，明渠和暗渠的巡查都停止了，直到解放之后，村民们才自发组成了护水队，沿路巡查明渠，防备有人盗水的同时，也检查是否存在漏洞。\n\n£gezifu £gezifu “明渠的各种漏洞，乡亲们已经拼尽全力填补上了。”陈恭鸿说道，“但现在水量仍然严重不足，那么我们必须要去暗渠看看了。”\n\n£gezifu £gezifu “当年建造的时候，就留有人员通道，路线也不复杂……至少当年是这样的。本来我们每十五天都要下去清理泥沙，但这么长时间过去了，不知道井下成什么样了。”说到这里，塔依尔老人掏出了一张泛黄的纸，“这是我父亲留下的检修通路的地图，你们拿去吧。”\n\n£gezifu £gezifu 带着老人和村民们的期许，维修队出发了。\n\n£gezifu £gezifu 村中所有腿脚利索的年轻人，在驻村的中国旅士兵的带领下，沿着细细流过的水流，前往古老的山岭之间，寻访劳动人民战天斗地的伟大结晶的痕迹。\n\n£gezifu £gezifu 搜索持续了一整个白天，烈日当空之下，他们不息地行走在炙热的白沙，怪奇的山岩之上，生怕错过任何还能使用的入口。在太阳即将落下的时候，他们终于找到了一处暗渠的入口。与塔依尔老人的估计差不多，渠内到处都是塌方与碎石，虽然水流没有中断，但只有汩汩细流无声地流淌在逼仄狭窄的渠道之间。\n\n£gezifu £gezifu 这注定是一场艰苦异常的任务，而又是一场事关生死的任务。村子里无论男女老少，富裕贫穷，都加入了这场与时间的赛跑。迪化城将为数不多的卡车派了过来运送土方。在开始抢修的第二天，大家在井口旁搭起了简易棚屋，当晚，村子里的女人们带着铁锅和烧好的苞谷馕来了，而后的一周时间，叮叮当当的修井声一直没有停歇。\n\n£gezifu £gezifu 在工程开始的十天以后，村子里干涸的明渠数十年来第一次注满了清水……"
 COX.29.t:"农会改革"
 COX.29.d:"£gezifu £gezifu 迪化宣传指挥部的小战士赶在太阳落山前把宣传墙上最后的宣传画报揭下，换上了新的大字报和宣传画。看着手里写满着“加快完成土地革命艰巨任务”的旧画报，小战士心想家里破裂的旧窗户得以修补，便高兴地沐着落日余晖消失在街头，他的背后是一片红色醒目字样：“多快好省，全力生产”“建设新时代民主农会组织”。\n\n£gezifu £gezifu 小战士圆满完成了宣传指挥部分发给他的任务，然而他不知道的是，西至阿克苏，东至哈密，近乎全疆的农会已然完成了它们第一阶段打土豪分田地的历史使命，不计其数的基层红军战士在最短的时间内走访于各大小乡村，与广大农民积极交流，初步完成了农民协会的改革。农会的工作重心不再是以往的公审地主，解放农民、农奴，而是摇身一变为广大农民提供便利，加大加快生产节奏的乡村组织。\n\n£gezifu £gezifu 前往阿克苏乡村进行农会改革工作的老战士满怀信心走下了村里的土围，他刚刚于此进行了一场激动人心的演说。从台下农民们清澈的满足的目光中，他敏锐地得知，在完成了与地主豪强作斗争，争来了自己的土地后，现在的他们更倾向于全身心投入生产。在作出向广大农民提供一切能提供的生产工具，生产方法等便利的承诺后，人们作出的反应要比他多年前在台上几句虚词空喊“打倒地主解放农民”的口号要热烈得多。思绪未断，他已经被纷纷涌来热情的农民群众所淹没了。"
 COX.29.a:"看来农会的改革很受欢迎。"
 COX.30.t:"踏着正道，还乡"
 COX.30.d:"£gezifu £gezifu 自出生以来，西日阿洪就如他名字的寓意一般，是命中注定要统领百兽的雄狮。他不懂什么历史——他只知道自古以来更高贵的人便应得他人的服侍。他也不懂什么宗教——每日诵《古兰经》，也只知道书中的安拉要使卑贱者卑贱，而高贵者高贵。农奴劳作，给地主缴租，他只知千年来尽是如此，哪怕是在久远的未来，亦不会有什么变化。\n\n£gezifu £gezifu 但在两年前，那些打着红旗的不信者开进村来，村民们于是便被蛊了神智。分土地，打地主，烧地契，甚至连村中的清真寺也贴了封条。风光如西日阿洪，也只能灰溜溜地夹起尾巴，朝“翻身“的贱民们赔上笑脸。\n\n£gezifu £gezifu 他不知道这样的日子何时才能过去，只是每日诵经时摆起最虔诚的样子，希望安拉可以看到地上是非颠倒的模样，早日给亵渎者降下灾殃……\n\n£gezifu £gezifu 好像真的应了他的祷告，两年过去，所谓的“土地革命“已经陷入了危局。\n\n£gezifu £gezifu 地主与阿訇结成统一阵线，在两年间不休止地掀起叛乱，阻挠新疆的生产。大量耕地撂荒，数不清的水利设施在不休止的低烈度冲突中遭到破坏，农业产量只是堪堪维持着革命前的水平。如今，两年过去了，土地革命初期农民们改天换地的热情正急剧衰退，而包括西日阿洪在内的传统主义者们终于等到了合适的时机——\n\n£gezifu £gezifu 主们散尽家财，召集了数量庞大的私兵，阿訇们则借着安拉的圣言，呼吁信徒们拿起武器。在新疆广大的乡村地区，情况已经超出了迪化政府的控制。在那里，红旗被泼上黑漆，来不及撤离的共产党干部和红军战士，遭到了新组建的宗教法庭的审判，然后被残酷的处刑。\n\n£gezifu £gezifu 在对真神的赞美声中，沿着世上唯一正确的道路，西日阿洪荣归故里，重拾权力。"
 COX.30.a:"“安拉将不信者降下祂的神罚。”"
 COX.31.t:"旧日老将"
 COX.31.d:"£gezifu £gezifu 随着一声枪响，终结了一个狐假虎威的老土狗的生命，也吸引了周围已经入城接管秩序的红军战士的注意。\n\n£gezifu £gezifu “是谁！？这是怎么回事！？”一个红军战士看着倒在地上已经没了大半个脑袋的“土狗”，和一个拿着手枪，身穿旧时国民党军服的军官。\n\n£gezifu £gezifu 那名军官见到红军战士的前来，将手枪随意地丢在地上，举起双手，大喊道：“我投降，地上死掉的老狗是盛世才！”\n\n£gezifu £gezifu 见那名国民党军官放弃了武装，那红军战士赶忙上前控制住军官。\n\n£gezifu £gezifu 刚控制住没多久，毛岸英就走近了案发现场，一眼就看到了地上倒着的尸体，和被控制住的国民党军官，人有些发愣，一时间不知道发生了什么，不禁问道：“发生了什么事情？”\n\n£gezifu £gezifu 见到这个疑似红军大人物的人到来，这个国民党军官急忙大喊：“红军先生，我是起义的！躺那里那条老狗就是盛世才，我是支持你们！”\n\n£gezifu £gezifu 毛岸英对着那名红军战士温和地说道：“赵白，快给壮士松绑吧。”随后，拍了拍国民党军官的肩膀，说道：“欢迎起义，先生。请问，您是？”"
 COX.31.a:"“我是张治中，打上海“一·二八”的张治中！”"

 #COX.33.t:"大讨论"
 #COX.33.d:"£gezifu £gezifu “同志们，针对目前西北地区的形势，我认为主要矛盾是日本帝国主义和其帮凶与中国各民族被压迫者之间的矛盾，换言之，毛泽东同志在《 中国共产党在抗日时期的任务》中的观点依然适用于当前的局势”刘少奇手持发言稿在台前立定，望着会议室里并肩战斗至今的革命同志们，思绪不禁又一次飞到1937年五月的代表大会，在准备今日发言之时，他曾无数次回想起那场会议上毛泽东同志宣读的文章。物是人非，在场寥寥数名须发皆白的老同志都不约而同地追忆，当年济济一堂的同志多已于斗争的道路上献身革命。可日本帝国主义却依然炙烤着神州大地。所幸，组织在西域边陲重新建立了根据地，一个新的时代已经冲破地平线了。\n\n£gezifu £gezifu “因此，我们当前的主要敌人是辻政信代表的日本帝国主义刽子手，而非马继援代表的地方军阀”刘少奇继续说道：“由于军阀的阶级本质，我们不能对马继援抱有任何幻想。但同时，我们又必须和他们联合起来对抗日本的侵略，这是主要矛盾决定的。关于即将到来的战争，我认为，由于日本是一个强的帝国主义国家，它的军力、经济力和政治组织力在东方是一等的。即使辻政信势力是日本帝国的最末梢，也拥有着最多的军事武装力量。想要消灭它，必须做到主席当年和斯诺先生对话时提出的三个条件：第一是中国抗日统一战线的完成；第二是国际抗日统一战线的完成；第三是日本国内人民和日本殖民地人民的革命运动的兴起。就中国人民的立场来说，三个条件中，中国人民的大联合是主要的。若是我们不能联合起来，建立中华民族统一战线的话，决不能战胜日本帝国主义的再扩张。因此，我们在适当地调整国内国际在现时可能和必须调整的矛盾，使之适合于团结抗日的总任务。”\n\n£gezifu £gezifu 刘少奇清了清嗓子，显然长时间的发言对这个长时间颠沛流离的老人的身体是一个巨大的负担，但他仍然在继续：“因此，首先我们应该巩固苏区，充分动员和号召红军战士们对抗日本帝国主义。打铁还需自身硬嘛。之后，我们要与马家军等一切与日本帝国主义为敌的势力结成相对宽松但绝不搞投降主义的战时同盟。我们提出的马家军民主改革和统一战线政策是联盟的基础，不如此，则无以合。对此，有的同志表示反对，认为我们的战略合作重心应该在布里亚特和哈萨克红军，而不应该投向不靠谱的军阀。这个观点有两处错误，首先，我们本质上是去联合青海甘肃的人民群众，动员更多的抗日力量，只不过他们现在暂时在马家的控制之下，被军阀组织起来了；第二，虽然俄国的朋友是我们最亲密的同志，但我们必须承认，解放中国终究是中国人民自己的事。他们的任务主要还是消灭德国法西斯，解放宽广的俄国。对于我们的抗日战争，他们会支持。但囿于自身的孱弱和危险的形势，俄国朋友很难帮上我们太多。所以，只强调联俄而放弃最基本的国内联合，实际是关门主义政策。相对的，把所有可以联合的力量全部放弃自己蛮干，更是托洛茨基派的观点。因此，我们决不能犯关门主义和盲动主义错误！让我们建设联合战线，将中国大地上这块丑陋的黑斑彻底铲除！”言语甫止，掌声雷动。\n\n£gezifu £gezifu 刘少奇的观点受到白区派的同志们一致支持，烈日当头，流亡和失败已经伴随他们太久了。他们的观点自然是带有一定的保守性的，但他们相信保守不等于投降主义和关门主义。“合作”策略是北伐战争和抗日战争时期的选择，自然也吸引了不少红区派的同志。但是大部分红区派还是反对的，毕竟按他们的理解，放弃俄国同志，选择军阀是抛弃阶级立场拥抱民族主义的体现。"
 #COX.33.a:"请下一位同志发言。"
 #COX.34.t:"大讨论"
 #COX.34.d:"£gezifu £gezifu “同志们，针对目前西北地区的形势，我同意刘少奇同志关于主要矛盾的发言。”岸英从座位上站起来，瞬间成为全场的焦点。“但是我还是有些不同意见的。我们不要忽视一点，就是布里亚特是直接暴露在日本人枪口底下的。对于他们来说，德国人很远，但日本法西斯却很近。而且帝国主义者认识到布里亚特是我们的战略后方，不牢牢控制住贝加尔湖周边他们就没法击败我们。所以说，东西伯利亚的主要矛盾逐渐转变为当地人民与日本帝国主义的矛盾，随着东西伯利亚的解放，这一点会更加明显。”岸英把讲稿轻轻地放在一边，抬起头，语气愈发坚定有力。\n\n£gezifu £gezifu “俄国亚洲部分的局势就像我们的土地革命时期一样，较少的红区，和白区内的大小军阀并存。目前阶级矛盾还是占主要地位，但随着日本帝国逐步向北扩张自己的殖民地，并决心镇压俄国的萨布林主义者，以巩固自己的统治。在布里亚特和中亚，一场艰难的战争将会发生。我相信萨布林同志是懂得这个道理的，因为他是个坚定的马克思主义者。而马家军，他是有投机性的，他可以搞个投降，摇身一变成个小军头。“联虏平寇”才是这些人的真实面目……再说了，无论我们要不要去和他们搞联合，帝国主义和军阀的战争毕竟已经打起来了。不去搞联盟，他们打着；去搞联盟，他们还是打着，相对地我们一定程度上反而被马家军牵着走了。所以说，很多同志还是被之前的边界线给限制住了思维，而忽视了最基本的矛盾分析。”\n\n£gezifu £gezifu 会堂中沉闷的空气似乎被这个中年人散发出的力量驱散。窗外，新疆特有的狂风裹挟沙石，剧烈地冲击着那些千年一面的土坯建筑，蒙古高原上的高压鼓动气流浩荡南下，将笼罩于西域大地上的高温气团撕裂、驱逐……一场滋润万物的大雨应该就会在沙暴之后来临。\n\n£gezifu £gezifu “谁是我们的朋友，谁是我们的敌人，这是革命的首要问题。联合进步的俄国同志。与辻政信战斗期间暂时避免与马家军作战。战后，我们仍然要解放青海的人民。而不能因为一个什么“统一战线”而自缚手脚……因此我建议‘联俄抗日，徐图青海’。”\n\n£gezifu £gezifu 岸英的意见受到了红区派的广泛支持，部分白区派的同志也转为赞同这个意见。但是很多刚刚入党的迪化本土派同志比较反对，他们不希望刚刚和平的新疆立刻陷入战火之中。一些激进主义者也表示不赞同，对他们来说，向俄国人要求援助几乎必定会成为一场利益交易，而且很可能会付出巨大的代价——可能是经济上的，也可能是政治上的。而且越是危急的时刻，就越是要保持纯净性。对马家军的任何妥协，都是背叛。"
