 XBJ.7.t:0 "查封湟中实业有限公司"
 XBJ.7.d:0 "£gezifu £gezifu 每个地方都有其象征着财富的地标，比如在纽约的华尔街，东京的东京证券交易所。\n\n£gezifu £gezifu 而对于中国西北地区来说，财富就是这座坐落在西宁的楼房。\n\n£gezifu £gezifu 但是现在，这财富的象征即将面临灭顶之灾\n\n£gezifu £gezifu “快快快，快把这些都烧掉！”\n\n£gezifu £gezifu “经理，这些借条也烧？”\n\n£gezifu £gezifu “烧烧烧，快点！”\n\n£gezifu £gezifu “经理，太多了，根本烧不完啊！”\n\n£gezifu £gezifu “妈的，天杀的红军，等他们来了，咱的钱就全没了！”\n\n£gezifu £gezifu “不是，经理，我这个月的工资…”\n\n£gezifu £gezifu “别提什么工资了！董事们早跑了！我的工资都没人发！”\n\n£gezifu £gezifu 这两人是湟中实业有限公司总部最后留守的人。虽然高层早就携款跑路，但是依然有大把大把没来得及带走的黄金，白银，大洋和日元。\n\n£gezifu £gezifu “行了，资料都烧得差不多了，”\n\n£gezifu £gezifu 两人看着冲天的火光发愣\n\n£gezifu £gezifu 在火中消失的，是公司几十年来剥削西北人民的证据，是财务报表，欠条，还有“还债”的报告。更有隐藏在之中，数量庞大，难以想象的贪污证据。\n\n£gezifu £gezifu 员工小声地说：“经理”\n\n£gezifu £gezifu “讲。”\n\n£gezifu £gezifu “我刚才把我们村的借条全给烧了”\n\n£gezifu £gezifu “…”\n\n£gezifu £gezifu “我们村是不是就不不用还钱了？”\n\n£gezifu £gezifu “…”\n\n£gezifu £gezifu “这都是因为红军，对吧？”\n\n£gezifu £gezifu “…”\n\n£gezifu £gezifu “好啊！红军万岁！”\n\n£gezifu £gezifu 过了一会，几十个红军跑步赶了过来，为首的人对着经理和员工敬了个礼，说：\n\n£gezifu £gezifu “我是中国工农红军新一师二连连长，请问贵公司的负责人在哪里？”\n\n£gezifu £gezifu 员工高兴地给他鞠了一躬，说：“全跑了，全公司就剩我们两个。”\n\n£gezifu £gezifu 连长指了指那个坐在地上发呆的人，问:“那个人是？”\n\n£gezifu £gezifu 员工说：“那个人以前是我的上司，现在让他一个人待会吧。”\n\n£gezifu £gezifu 连长点了点头，“根据中华苏维埃共和国主席的命令，我们前来国有化这湟中实业有限公司，希望您配合。”\n\n£gezifu £gezifu “配合，我一定配合。”员工激动地握住了连长的手，“这里面我可熟，让我带兄弟们转转吧！”\n\n£gezifu £gezifu “同志，不能叫兄弟，得叫同志。”\n\n£gezifu £gezifu “对对，同志，同志。”"
