 COX.235.d:"£gezifu £gezifu “泽登巴尔同志，在这里住得还习惯吗。”\n\n£gezifu £gezifu “还好吧毛岸英同志，住在这里至少比担惊受怕好多了。”\n\n£gezifu £gezifu 自从那次吓人的边境冲突之后已经过去好几个月了。越来越多的蒙古人民军来到了新疆苏区。\n\n£gezifu £gezifu 甚至连那位传奇的游击领袖，泽登巴尔也来到了这里。\n\n£gezifu £gezifu 这天，毛岸英带着外交人员来到了苏赫巴托的住处，尽管他们从未见过面。但是以前留苏的经历和抗日的战绩让两人很快熟络到了一起。\n\n£gezifu £gezifu “泽登巴尔同志，我这次来，主要还是想和你讨论一下蒙古的未来。”毛岸英将文件递给泽登巴尔，“毕竟我们都知道，离乡的感觉并不好受。”\n\n£gezifu £gezifu 泽登巴尔接过文件，细细阅读之后，松了一口气。文件大体是关于人民军与红军的军事合作与交流，却丝毫没有提及中国对外蒙古的主权声索。泽登巴尔一直担心毛岸英会趁着这个机会要回外蒙古的主权。\n\n£gezifu £gezifu “我们目前的打算。”毛岸英开始讲起接下来的军事部署。“是在准备完成之后开始渗透起蒙古的工作，至于目标，则是控制大部分与苏区接壤的蒙古地区，最好能到达乌兰巴托。为此，苏区将提供一切可能的帮助，包括人员，装备，训练。”\n\n£gezifu £gezifu 泽登巴尔点了点头：“那就麻烦您了。”"
