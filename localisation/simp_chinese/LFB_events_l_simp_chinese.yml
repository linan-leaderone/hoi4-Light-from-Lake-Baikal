 XBJ.1.t:0 "调查"
 XBJ.1.d:0 "£gezifu £gezifu 李二穿了一身麻布烂衣裳，拄着个从路边捡来的棍，手里拿着个破碗，在青海的荒地上健步行走。\n\n£gezifu £gezifu 本来他应该走得一瘸一拐，免得被人认出来不像个乞丐，可是管他的，走了十里路愣是没见一个活人，倒是路过了两个已经连个狗影子都不见的无人村庄。本来他还想遵从营长的指示，好好调查调查——调查个球！怎么调查，五十个字都没得写！\n\n£gezifu £gezifu 当时营长问有没有人熟悉青海和马家军的，他还没反应过来，他旁边的新兵蛋子第一个举了手——不过是他李二的。\n\n£gezifu £gezifu “李大哥在青海那当过兵呢！他在不少地方都当过兵！”\n\n£gezifu £gezifu “你个小王八羔子……”李二急忙想收回手，可是已经晚了，营长的视线已经转过来了，连上面来的那个“特派员”也眼光一亮。\n\n£gezifu £gezifu 之后又选了些人，大伙在培训了十天后，顺便吃了营上专门开的十天小灶，都加深了对“执行渗透任务”的认知。\n\n£gezifu £gezifu ——又走了几里，李二远远望见有炊烟。好！有烟的地方就有人！他一改先前的健步如飞，慢悠悠一瘸一拐地晃过去。\n\n£gezifu £gezifu 刚进村，他顿时不好意思乞讨了：村口就躺了两个死人；再进去，各家门口都瘫着人——他们面黄肌瘦，头不是靠在门板上就是耷拉着，连李二走过去都懒得抬头看一眼——兴许是连扭头的力气都没了。\n\n£gezifu £gezifu “娘嘞……”虽然李二在先前的战争中已见过不少破落人家，但这么破的还是头一遭。有的人家全家都没衣服穿，赤条条的！身躯干瘪，眼窝深陷，肋骨突出……天爷，看着就得做几天噩梦！\n\n£gezifu £gezifu 他向那个唯一有炊烟的人家走去。“这家应该好些。”他想着。\n\n£gezifu £gezifu 他敲了敲半掩的门，低声哀嚎着讨求施舍，结果回应他的只有沉默。他敲了敲门，仍然没有回应；于是他大胆地推开了门。结果他就看见一个妇女瘫在灶边，穿得像是个殷实人家——尽管不过只是一件破破烂烂的衣裳——手里不知握着什么。他像是有些被吓到般，犹豫了一会，离开了这处是非之地。\n\n£gezifu £gezifu 晚上，结束了一天的“调查”，他找个没人的地方换了身衣服，回到上面给他设的“联络处”，开始写报告，他闭上眼，回想着这一天见的东西，两行浑浊的泪水从脸上滚了下来。"
 XBJ.1.a:0 "“天爷，这咋没写的嘛……”"
 XBJ.2.t:0 "粮食进城"
 XBJ.2.d:0 "£gezifu £gezifu 慢慢来，慢慢来，都拿得到，都拿得到——别挤别挤，排队！排队！要排队！”\n\n£gezifu £gezifu 新兵蛋子枪背在身后，拉着变声的嗓音嘶吼着，同时和几个战友一起用手尽力地挡出一个队形，尽力地维持住粥厂的秩序。\n\n£gezifu £gezifu 可是还是于事无补，无他，这座小城的居民们已经很久没吃过饱饭了，一听到有人在发粮食，全城几乎是全部出动，冲来哄抢这天上掉下来的粮食。几千人蜂拥而来，新兵蛋子这一个班根本就是以石投水，毫无作用，粥厂里的女同志们正流着汗一面照料锅里的稠粥，一面费力地把熬好的粥分发给居民们，但蜂拥而至的饥民几乎要将粥厂冲垮，好在又有一个排冲过来帮忙，新兵蛋子他们才勉强维持住秩序。\n\n£gezifu £gezifu 经过三个小时的混乱，人潮终于散去，只有些零星的老弱妇女挨上来，小心翼翼地探头看着锅里的米汤，唉声叹气自己没有挤上去，粥厂的同志们自然早有准备，拿出准备好的冷粥，烧热了分给他们。\n\n£gezifu £gezifu 新兵蛋子自然累坏了，瘫坐在地上，他真想抽一支烟，可是他不抽烟。\n\n£gezifu £gezifu “唉……这都干的什么事啊……”新兵蛋子看着他们争抢粥米，仿佛看见了曾经的自己，吃了上顿没下顿，但是，他更气愤于这群饥民“不知感恩”，一个个的，拿了粥，却都在那里拜天地拜佛，哼，封建迷信！\n\n£gezifu £gezifu “这群白眼狼嘞，明明是我们发的粮食！要我看饿死他们算了……哎哟！”\n\n£gezifu £gezifu 他脑子突然被狠狠挨了一下，李二闪出来，手里依然是香烟，依然是笑嘻嘻的样子。\n\n£gezifu £gezifu “咋，这就开始生气啦？当凤仙郡郡主是吧？小心大旱三年哦。”\n\n£gezifu £gezifu “李叔！”新兵蛋子忘了喊疼，高兴地喊道，他都三个月没见到李叔了。\n\n£gezifu £gezifu 李二却没接他的话，而是念叨了一句："
 XBJ.2.a:0 "“以后这场景还不会少见哩……”"
 XBJ.3.t:0 "神兵天降"
 XBJ.3.d:0 "£gezifu £gezifu “快！快！把东西都收拾好！共匪马上就要进城了！”马晋一面收拾着自己的财物（大部分都是搜刮来的），一面转头对他手下的几个兵吼道。\n\n£gezifu £gezifu 青海内乱，这座小城自然也不太平，但是马晋和他头上的保安队长，县长还是靠着更严厉的手段和更多的子弹暂时稳住了局势，他们还从一个不知道打哪来的人的手上套了一堆钱。本来马晋打算过几天就跑的——可是共匪动作太快了！昨天县长在县公所门口就被人杀了，他刚下车，一个汉子突然骑马冲过来，两枪就把县长结果了……唉，他也是活该，人家共匪送了不少钱来，他还要双倍！保安队长一听，昨晚半夜就溜了，这下搞得他马晋也没法跟共匪交好了，他听着街上的传言，说共匪马上就要来了！他知道，这城的上上下下都被那个人买通了，到时候共匪一进城，搞什么公审大会，他还跑得了？他马晋干了什么他心知肚明！\n\n£gezifu £gezifu 马晋收拾好东西，换了身衣服，带着行囊冲出营房，街上依然一如既往地平静，人们似乎丝毫不知道周边的变化，依然在麻木地过自己的日子，马晋尽量不引人注目地走，可是他身后背的行囊实在是太显眼了，一路上不少人盯着他看，看得他心里发毛，不得不加快了脚步，可是又不能太快！被人看出来是逃命的就完蛋了！\n\n£gezifu £gezifu 终于快到城门了，穿过这条巷子就……\n\n£gezifu £gezifu 马晋突然感觉到一个东西顶住了他的腰，一个耳熟的声音略带笑意地对他说：“晋爷,咋回事啊这？不是谈好了你带人开城门，红军就保你一命吗？怎么自己偷偷跑了？”马晋冷汗直冒，包裹“啪”的一声掉在地上。\n\n£gezifu £gezifu 李二从他后面绕出来，后面闪出两个穿蓝军装的兵，枪口对着他。\n\n£gezifu £gezifu 李二端详着马晋快哭出来的绝望面容,想起不久前这人趾高气扬的模样，咧开嘴，笑嘻嘻地说：\n\n£gezifu £gezifu “马爷，三十年……啊，不对。”"
 XBJ.3.a:0 "“三天河东，三天河西啊。”"
 XBJ.4.t:0 "重量"
 XBJ.4.d:0 "£gezifu £gezifu 李进又牛马般地过了一天。\n\n£gezifu £gezifu 可他就是伺候牛马的。\n\n£gezifu £gezifu 每天天不亮就打着哈欠起来，吆喝着牲畜出栏觅食，忍受着寒风，使劲地睁着被寒风劫掠的双眼，模糊地看着远处的牲畜，早餐往往只是萝卜片，晚饭也只有稀粥，午饭？什么午饭？那是他这种人能享受得起的吗……\n\n£gezifu £gezifu 他就这样过了十五年。\n\n£gezifu £gezifu 十五年！把一个从内地逃来的汉子摧残成了一个垂垂老矣的，如枯骨一般的虫豸！他在这里，给那个地主干了十五年，最终也只不过是能填饱肚子，他放了十五年的牲畜，结果呢？连口肉都吃不到！\n\n£gezifu £gezifu 共匪来了，他的主子自然是想着跑路，他也想跟去，共匪的传闻他听过！共产共妻！是恶魔！可是他那主子，一脚把他从马车上踹了下去。\n\n£gezifu £gezifu “臭放牛的，还有脸跟我走？”\n\n£gezifu £gezifu 共匪真的来了，他们把那地主没来得及带走的牛羊杀了几头，李进缩在一边看着，总觉得，他们杀的下一个，就是自己……\n\n£gezifu £gezifu 他们开始生火烧汤，都在传共匪要吃人脑髓，他们这是等着把锅烧开了，把自己砍了下酒吧？呵呵，自己牛马般地过了一辈子，没想到死都死得这么不体面，哈哈……李进闭上了眼睛，等待着他的命运。\n\n£gezifu £gezifu “老乡，醒醒。”一个小娃娃拍醒了他，怎么？他还没死？这群共匪怎么没杀他？！\n\n£gezifu £gezifu 一碗汤递到了他的面前，“老乡，这天冷的，喝碗热乎汤吧，暖暖身子。”他闻出来了，羊肉汤！那味道他最熟悉！以前他主子吃肉喝汤的时候，他就像今天这样缩在墙角下，闻着肉味……\n\n£gezifu £gezifu “老乡？怎么了？喝汤吃肉啊！”什么？！共匪要给他吃肉？！他李进居然能吃上肉了？！共匪还叫他老乡？！\n\n£gezifu £gezifu 他接过碗，汤的热气在他眼前氤氲，他掂了掂沉甸甸的碗，模糊了双眼。"
 XBJ.4.a:0 "他感受到了尊严的重量。"
 XBJ.5.t:0 "绝境"
 XBJ.5.d:0 "£gezifu £gezifu 以清王朝的轰然倒塌为界，中国进入了动荡的军阀时代。在这长达半个世纪的乱局中，涌现出了无数手握兵权，主政一方的能人。他们中的绝大多数都是纯粹的实用主义者——比起民族解放或是三民主义之类的口号，他们更看重如何守住自己的一方地盘（通常也是他们的故乡。）但在军阀的队伍当中，也有真正胸怀家国之人，在二十年前的民族存亡之际，正是这些人身先士卒，率领着父老乡亲，投入到轰轰烈烈的全民族抗战之中……而后，这些有血性的军阀，便选择作为一名保家卫国的军人，与统一战线一起化作历史的灰烬。\n\n£gezifu £gezifu 或许，那些能存续至今的军阀，都是向侵略者卑躬屈膝，出卖了灵魂，才得以幸免于难的。即便父辈们重新举起了抗日的旗帜，他们的子辈仍要互相掣肘，仿佛对方是比侵略者还要邪恶的敌人——\n\n£gezifu £gezifu “补给何时才能送得过来？”\n\n£gezifu £gezifu “西宁方面说枪炮弹药已经凑齐，粮草也备足了八成，但缺乏足够的民力和推车，仍要耽搁一个月……”\n\n£gezifu £gezifu “一个月？” 马惇靖想把一肚子窝火撒到通讯员身上，但看着他面黄肌瘦的模样，只能憋住了脾气，好声好气地吩咐道：“告诉马继援，当日兰州城前，西北将士同仇敌忾，虽最终不敌败退，我等仅以身免，但也肩负父辈抗日救国之夙愿。数月前的西宁城头，宁夏兵与青海兵并肩奋战，最终击破敌寇，取得大胜。但现如今，敌军仍盘踞宁夏，肆意屠戮我等亲朋，宁夏将士尚有守土抗敌之实力，更有解放故乡之决心，但无奈驻地人烟稀少，口粮不能自足，枪弹也极为缺乏。我等父辈情深义厚，西北诸省命运本系一体，于情于理，宁夏军与青海军都应团结一致，共抗外敌。”\n\n£gezifu £gezifu 尽管自己讲出的是肺腑之言，但仍有一个不详的念头时刻萦绕在马惇靖的心头。\n\n£gezifu £gezifu 在送走了通讯兵后，马惇靖招来了自己的副官。\n\n£gezifu £gezifu “吩咐众人，如若补给仍无法准时到达，就按原计划……兵谏吧。”"
