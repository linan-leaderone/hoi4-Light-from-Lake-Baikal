 COX_landreform.1.d:"£gezifu £gezifu 许多年以后，看着集体农庄里排放着滚滚黑烟的拖拉机的老阿曼，准是会想起那天外出拉货回村子里，跟着工作组去分地主土地的日子\n\n£gezifu £gezifu 那时候，村子还是个几十户人家的村庄，一座座破烂不堪的土房随意地排布着，沿着河建的，是巴依老爷们的房子。那时河水清澈，沿着遍布石头的河床流。但那时，巴依老爷已经快不行了，工作队和农工会，黑天白日，川流不息地有人来看望。唠嗑会总能传出哭诉声，大家总是因为想起老爷们曾经做过的坏事，说着说着，就拖着这儿那儿残疾的身子，大声哭着。分土地的时候，被巴依老爷赶走的莫明也从山边的小窝棚里，回到家来了。那只能穿着破烂衣服的霍加很乐地拿着自己的地契，高兴地在村子里跑来跑去。以前在巴依老爷里干活被活活打残疾的老肉孜拿着自己家分到的地契，坐在房子前，一个劲地哭，又一个劲地笑。\n\n£gezifu £gezifu 老阿曼以前是拉货的，他最自豪的事情就是拉着工作组进村。他常说，没有共产党，就没有现在的好日子。\n\n£gezifu £gezifu 工作组一般都是三十多岁的小伙，他们很精明，总是和老百姓们呆在一起，老百姓们怕啊，巴依老爷欺压了那么多年，他们一开始都不敢想分田的事情，总是念念叨叨这是真主给他们规定的命运。\n\n£gezifu £gezifu 工作组组员就挨家挨户地访贫问苦，找一些经历过一些悲惨的往事的苦人儿出来。一般会将目标人群锁定在老人、妇女及村里的边缘人这三类人身上。这几类人，总是最苦的。\n\n£gezifu £gezifu 之后，就要开诉苦会，让大家共情了，等大家在诉苦会上混明白了，也就不怕巴依老爷们和阿訇老爷们了。于是地就拿到了。"
 COX_landreform.1.a:"就好像做梦一样。"
 COX.999998.t:"道阻且长"
 COX.999998.d:"£gezifu £gezifu “欸，兄弟，‘红皮本’要不。”城南菜市场角落，一位书贩子正拦下一个眉目清秀，戴眼镜的年轻人。书贩观察了他好几天，见他是个脾气温和的读书人，于是在今天他来摊上买教辅材料时，冷不丁地小声问了一句。年轻人吓了一跳，“什么？”“《抗战必胜》，毛岸英写的。”“保真吗？”“童叟无欺……”听得此言，青年轻轻点了点头，书贩便在他要的教辅资料里塞了一本封面什么字都没有的红皮小册子。\n\n£gezifu £gezifu 家门口，教师公寓底楼，两个警察正在重新粉刷墙面，“娘嘞，这帮地下党真的是没完了，天天写标语，今天是这里，明天又到南边学校围墙上写。真是不要命。”年轻人向他们打了个招呼，随后抓紧脚步走到公寓门口。“小薄啊，这么早就放学啦。”“是啊，李阿姨。今天要教的课时少。”左拐上楼，拿钥匙拧开门锁，进门，换好拖鞋，顺便把门带上，这对他来说已经是可以闭眼完成的事了。走到书桌前，合上昨天晚上备课的教案，拿出刚买的书，从中抽出了那本薄薄的小册子。还挺新的，没有明显的褶皱，看来是最近在哪个地下工坊印刷出来的。翻开没有内容的封面，第一页便是油印的标题《中国人民正义的抗日战争必将取得辉煌的胜利》，再翻过一页，便是正文。“第二次抗日战争正进入崭新的阶段，日本帝国主义为了维持其在东亚大陆的势力范围，对华北地区展开了军管，沿黄河布置了防线。他们的舰队封锁了海岸，由此阻止了中国寻求外援的渠道……\n\n£gezifu £gezifu 但中国人民的反抗，令整个大陆的殖民地反倒成了日本帝国的拖累。那些汉奸卖国贼政府，越是要通过镇压维系自身存续，人民就越是清楚地看到他们的真面目，不只是中国，越南，马来西亚，菲律宾的人民也已经起来反抗了。貌似强大的日本帝国主义，只是张牙舞爪的纸老虎，中国人民不屈不挠地斗争，已其拖入了泥潭。”\n\n£gezifu £gezifu ……\n\n£gezifu £gezifu 天色渐晚，残阳西斜，年轻人咀嚼着这篇文章的一字一句。文字将他带回了战败前的最后时日，那时，全国的抵抗几近崩溃，虽不知西北境况如何，但西南已再无抵抗的余力了——日机的投弹焚烧着昆明的古建与男女老少，更烧蚀着人们抵抗的意志。在日寇如猛虎般的攻势下，中国挣扎着窒息……或许，中国人其实本不是没有取胜的机会？点起油灯，青年仔细端详着面前的薄本——纵使其结论已被证明是过于乐观的估计，但字里行间，都蕴含着当今最为稀缺又弥足珍贵之物——希望。\n\n£gezifu £gezifu 窗外清鸣着鸟啼，街巷浮着炊烟与晨雾，青年摩挲着睡眼。下定莫大的决心，他将本子夹带在今日的教案之中，决定找个避人耳目的时间，与同学们聊聊此物。"
 COX.999998.a:"无论多长时日，中国必将自由。"
