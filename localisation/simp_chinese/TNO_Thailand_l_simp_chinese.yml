 POLITICS_PLAEK_PHIBUNSONGKHRAM_DESC: "大元帅生于1897年，年幼时人们把他称作是一个“怪胎”——很少有人能预料到，他后来真的会从常人中脱颖而出。他统治下的泰国与多年前已不可同日而语。几十年来，他孜孜不倦地培养着泰民族，尽力将其塑造成符合自己心目中的形象。贝·披汶颂堪的泰国富丽堂皇、繁荣兴旺、但却完全与时代脱节。\n\n贝元帅是共和国的国父，执掌泰国近三十年，他大力推行着残酷的现代化、同时也促进了泰文化的复兴。他肯定欧洲的法西斯运动，从意大利的领袖和德国的元首那里汲取灵感，尽力模仿他们的威权民族主义，与包围着这个不发达国家的欧洲殖民帝国相抗衡。如果说是谁将泰国带入现代社会，谁的功劳最大，那非颂堪莫属。他凭借的正是对意识形态的自信和军事上的妥协。\n\n在日本的泛亚主义联盟中，泰国参与了亚洲各地血腥残酷的军事行动，将欧洲的殖民主义斩草除根。因此，公众对贝的支持日益高涨。然而，他为了巩固自身的权力，颁布了最终废除君主制的“家长宪章”。这使得异见分子蠢蠢欲动，纷纷在黑暗中抽出匕首、伺机而动。大元帅的健康状况持续恶化，人民对泰国的未来疑虑重重——他还可以活到为人民答疑解惑的那一天吗？"
 POLITICS_SANG_PHATHANOTHAI_DESC: "要说谁会接颂堪元帅的班，那恐怕没人能说中，桑·帕他诺泰也不例外。\n\n桑出生于1915年，他自幼贫苦，初到曼谷时，因为对午餐的认知仅限于清水而被揶揄为“骆驼”。即便如此，“骆驼”满腹经纶，以至于把自己的眼睛搞坏了，不得不四处奔走挣钱给自己买眼镜。\n\n随着桑的成长，他逐渐意识到自己是个热衷于搞革命的教师。在当局尝试关停他所在的学校时，桑组织了一场罢工，让人民党的计划打了水漂。泰国史上第一次由师生组织的罢工由这样一个连去一趟曼谷的火车票都买不起的穷小子主持实在是不得了。\n\n时光流转，颂堪总理注意到了桑的才能。在披汶的指引下，桑从广播主持人，宣传部长一步步被提拔为泰国政府的首席发言人，成了颂堪的私人顾问。哪怕沙立·他那叻于1957年声称桑是个共产党，后者在颂堪心中的地位也没有丝毫动摇。事实也是如此，桑平步青云，当上了外长，在威集·威集瓦他干去世后终于坐到了总理的位置上。\n\n当年那个直言不讳的穷小子桑·帕他诺泰恐怕怎么都不会想到，自己能在未来爬到如此地位。桑很明白，给予他这一切的恩人正是颂堪。因此，他将接过恩人的担子，同时推进他自己激进的经济政策与他眼中的革新愿景——所有泰国人，无论贫富，都将团结在同一面三色旗帜下。"
 POLITICS_THAWAN_THAMRONGNAWASAWAT_DESC: "大元帅如何与一个信仰背道而驰的人建立起友谊？在不少人看来这还是一个谜。但似乎他旺·探隆那瓦沙瓦正是以这种方式坚守着自己的立场。他是战斗力差劲但规模庞大的泰国海军总司令，许多人将他的冷漠姿态视作“不关心政治”，还有些人则认为他是一个蛰伏的幕后操纵者。\n\n泰国海军刚刚兴起，其他国家还把它当作一支仪式舰队的时候，他旺就在里面服役了。在他的带领下，这支海军迅速壮大。现在，他的舰队已经可以让泰国在世界上占有一席之地。海洋为泰国开辟了另一片空间，然而，理想与现实之间总有距离，他的祖国被一个暴君统治着，仅凭一个海军将领可改变不了这一事实。\n\n多年来，军队或因膨胀的军国主义思想而口出狂言，或沉溺于机会主义，寄希望于凭战功来加官进爵，他旺的海军经受过狂风骤雨，但却维持着严明的纪律，基本上没有受到其他军种的小团体思想干扰。在担任总统一职后，他旺尽力压制着军队里的各种派系，使得他们不敢轻举妄动。他现在正苦苦支撑着共和国遗产的残片，尽己所能阻止泰国的军事叛乱与内战。"
 POLITICS_PRIDI_BANOMYONG_DESC: "泰共和国的新总统坐在全国最高领导人的宝座上，但他真的是曼谷权力大厅里最有权势的人吗？许多人心中还抱有疑问。比里·帕侬荣先前就得到了大量的民众与行政资源的支持，他的当选可谓是意料之中。但没人知道总统之后有何打算。\n\n比里过去与人民党的关系很复杂，他曾经作为一个民族主义者受到尊重，为建立现代宪法、废止与西方的不平等条约付出过不懈的努力，但他的大权却在与党内军官们的争斗尽数丢失，一度令他颜面扫地。贝·披汶颂堪升任总理后，泰国进一步走向军事独裁。他无法接受一名军事独裁者取代专制君主的地位，对大元帅政权的极权主义同样也抱有抵触情绪，后来，他被发配到了一个没有什么世俗权力的闲职上。\n\n如今，大元帅已经逝世，他只活在人们伤痕累累的记忆中。而他的继承者却充斥着各色年轻的民主分子。比里可能抹去了贝的专制主义，但他绝无可能抹去元帅在泰国留下的深刻烙印。"
 POLITICS_THANOM_KITTIKACHORN_DESC: "在权力的殿堂中，能像他侬·吉滴卡宗那样，对战争和残酷暴力有着深刻了解的人，可谓是少之又少；而能以如此灵巧的方式升迁的更是凤毛麟角。他侬有组织、有纪律，而且无恶不作，他不仅在战场上指挥军队，而且在人们最不愿意看到的地方指挥那些潜伏在政府阴影下的死士。\n\n这位受过良好教育的战略家在军事院校和机构中度过了他的青年时代，直到1940年对欧洲人开战，在缅甸战役中，他在极端压力下表现出的领导力和积极性为他赢得了晋升。然而，在许多人看来，这种压力似乎把一位在战场上表现出色的人变成了一个怪物，一个把政治当作战争的怪物。别在他制服上的每一枚勋章都是他杀人的标志；是他冷酷无情的回报。\n\n他侬在东部伊萨拉行动中取得的艰苦胜利，以及他在荣宁奈罗伊军事集团内部的急剧扩张的影响力，为他编织了一张权力的大网，并将其他将军都卷入其中，不论他们愿意不愿意。现在，在对临时政府发动政变后，这些圈套变得更具侵略性和野蛮性——他的部队现在掌管着泰国，而身为总司令的他，不知又要在战场上掀起何等腥风血雨。"
 POLITICS_KRIS_SIVARA_DESC: "吉·西瓦拉身陷他侬元帅仇恨的血腥余波以及自那以后吞噬整个国家的混乱之中，肩负着数百万人的未来的重担。他的军政府执掌大权，然而随着阴影开始从他的视野的角落蔓延，没有人能确定谁可信。\n\n早年，吉在军队服役，在当地获得了显赫地位；他向英属缅甸进军，这使他与他侬·吉滴卡宗处于同一圈子，在那里他巩固了与那些将成为萨潘奎桥关键人物的人的关系。他侬注意到了吉的名声，将他严密地控制在指定的不同指挥部内；而在他政变后，政府派驻人员仔细监视他的活动——直到反政变发生。\n\n他侬在大城市街头对学生和平民的野蛮报复迫使吉立和其他志同道合的军官采取行动；他们迫使暴君元帅下台并斩下了残暴政权的头目。吉现在领导着一个管理这个因人类的灾难而伤口破裂流血的年轻共和国的委员会。只有时间会告诉我们，他的纸牌屋是否会建立在许多人流血哭泣的摇摇欲坠的基础上，尊严能否在大浪过后屹立在泰国的海岸上。"
 POLITICS_CHATICHAI_CHOONHAVAN_DESC: "屏·春哈旺元帅的独子，披汶颂堪政权的支持者和保守派的代言人，差猜·春哈旺在各个方面上都超越了他的父亲。他的姓氏是曼谷权力大厅的标志和通行证，在这个年轻的共和国里，人们经常可以看到他的面孔。\n\n在泰国进攻印度支那，对抗英法殖民者的战争中，差猜跟随他的父亲，率领武装部队作战，与帝国主义者展开过血腥的斗争。虽然受到日本陆军大本营的限制，但火线上的勇敢和出色的战略计划为春哈旺这个名字赢得了巨大的名誉和尊重，他和他父亲的英勇往事常常在权贵们的晚宴上被旧事重提。\n\n然而，随着伊萨拉行动戛然而止，共和国的所有匕首都指向了他的父亲，差猜就像被遗弃的孤儿一样，坐在泰国军方的聚光灯照耀不到的地方。现在，大元帅已经逝世，士兵们的队伍再次呼唤着春哈旺的名字。对于总统这个职位来说，差猜实在太过年轻，也缺乏足够的经验，但很少有人会怀疑他的一腔热血。"
 THA_idea_the_thai_renaissance: "泰族复兴"
 THA_idea_the_thai_renaissance_desc: "曾经，欧洲人通过剥削亚洲人民的脂膏赚取了无数财富，而泰国只能依靠着他们扔下的冷羹剩饭过活。但这已经成为过去了。二十年前，大元帅贝·披汶颂堪解放了这个国家，并把英法资本家赶出了印度支那。\n\n今日的泰国成为了一个现代化的国家：经济发展迅速，军事实力强大，她已然进入了属于自己的黄金时代。然而，这繁荣昌盛的表象却是建立在几十年来国家镇压的受害者的鲜血与尸骸之上的。"
 THA_idea_a_military_roulette: "军方的轮盘赌"
 THA_idea_a_military_roulette_desc: "泰国国民军在国内拥有无可争议的威望与权力，几乎每个泰国人都曾在军队中服役过。然而，它正被派阀主义所困扰，这让许多资源与专业知识白白浪费。\n\n拉查库巷系和萨潘奎桥系之间的竞争愈演愈烈，两派甚至已经开始就泰国应采取何种国体展开争执，这种竞争恐怕很快就会转变为明面上的对抗。"
 THA_idea_flowing_waters_bright_lights_and_paved_roads: "水流、光明、路平"
 THA_idea_flowing_waters_bright_lights_and_paved_roads_desc: "正如饱受争议的沙立·他那叻所宣称的那样，在国民经济发展委员会的领导下，泰国正迅速变为流水潺潺、灯火通明、道路平直的国度。1960年开始实施的第一个国民经济发展五年计划极大促进了国家经济的发展，虽然政府许诺要实现空前的经济繁荣，但许多人都不禁质疑，能从中获利的究竟是大众，还是和政府关系紧密的寡头。"
 THA_idea_directionless_revolution: "迷茫的革命"
 THA_idea_directionless_revolution_desc: "1932年革命将泰国从君主制的束缚中解放出来，人民成了掌管国家方向的主人。但革命三十周年即将到来，人们回顾过往，却对贝元帅的选择有些不解：泰国是共荣圈内民主、平等、反帝的灯塔吗？还只不过是一个法西斯暴君肆意妄为的知识分子寡头国家？再过三十年，国家又会变成什么样？也许披汶自己都不知道。"
 THA_idea_southern_devastation: "荒废的南方"
 THA_idea_southern_devastation_desc: "10月1日，一场最高时速达每小时95公里的热带风暴在那空是贪玛叻登陆。该热带风暴横跨中南半岛并运动到了印度洋海域，给泰国南部的海岸造成了巨大破坏。席卷而来的风暴带走了数百人的生命，但政府更恐惧它一路上横冲直撞所造成的经济损失。南部的经济发展才刚显露出希望的曙光，难道这丝曙光注定要因这场天灾而黯淡？"
