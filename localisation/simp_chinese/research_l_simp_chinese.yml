 light_SPART_1950_soft_attack:0 "50年代轻型自行火炮炮管改进"
 light_SPART_1950_soft_attack_desc:0 "早期对自行火炮的更新升级使其在运动时的机动性与射速得到极大增强，以提升其杀伤力。"
 light_SPART_1950_soft_attack_2:0 "50年代轻型自行火炮车载机枪"
 light_SPART_1950_soft_attack_2_desc:0 "轻型自行火炮现在已经安装了小口径武器，这些适合近距离作战的机枪让炮兵部队也有了一定的防御能力。"
 light_SPART_1950_soft_attack_3:0 "50年代轻型自行火炮弹药重设计"
 light_SPART_1950_soft_attack_3_desc:0 "轻型自行火炮使用的简易炮弹没有经过重要的升级，通过使用新的弹壳成型技术，重新计算并设计炮弹的空气动力学外形，我们能让我们的炮弹飞行速度更快，打击距离更远。"
 light_SPART_1950_armor:0 "50年代轻型自行火炮装甲升级"
 light_SPART_1950_armor_desc:0 "通过优化我们的设计，我们的炮兵载具能够减少油耗并行进更长距离。"
 light_SPART_1950_armor_2:0 "50年代轻型自行火炮陶瓷装甲"
