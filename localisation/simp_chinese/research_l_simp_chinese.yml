 artillery_1950_soft_attack:0 "50年代火炮武器升级"
 artillery_1950_soft_attack_desc:0 "这些炮弹产量高、成本低，适用于二战时期的火炮。它们能有效地摧毁硬目标、提供火力支持，是现代战争中必不可少的武器。"
