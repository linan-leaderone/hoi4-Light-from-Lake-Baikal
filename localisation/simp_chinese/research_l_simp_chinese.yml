 infantry_aa3:0 "步兵防空武器 I"
 infantry_aa3_desc:0 "通过可微调的跟踪和导引系统，我们升级后的导弹能在更远距离上追踪并击落敌方高速移动的飞行物。"
 infantry_aa4:0 ""
 infantry_aa4_desc:0 ""
 infantry_aa5:0 "步兵防空武器 II"
 infantry_aa5_desc:0 "我们改进了便携式防空导弹的人体工程学设计。升级后的导弹不仅更便于携带，而且士兵也能在不同环境下轻易地发射防空导弹。"
 infantry_aa6:0 ""
 infantry_aa6_desc:0 ""
 infantry_aa7:0 "步兵防空武器 III"
 infantry_aa7_desc:0 "对导弹内部的飞行状态传感器和飞行轨迹处理器进行更一步的升级，即使在有敌方电子对抗的干扰下，我们的导弹也不会偏离方向。"
