 light_SPART_1960_speed:0 "60年代轻型自行火炮速度升级"
 light_SPART_1970_speed:0 "70年代轻型自行火炮速度升级"
 light_SPART_1980_speed:0 "80年代轻型自行火炮速度升级"
 light_SPART_1980_soft_attack_desc:0 "导弹系统经升级后，射程更远，不仅能对敌人倾泻压倒性的火力，还有着GPS引导系统所带来的高精准度。"
