 naval_folder_desc:0 "水面舰只和潜艇，以及研究新的模块来定制你的舰船。"
 mtgnavalsupportfolder:0 "海军支援组件"
 mtgnavalsupportfolder_desc:0 "海军武器和海军特殊装备。研究新的模块来定制你的舰船。"
