 NAVAL_TITLE_CORVETTES:0 "小型护卫舰"
 NAVAL_TITLE_FRIGATES:0 "护卫舰"
 smoke_generator:0 "烟雾发生器"
 smoke_generator_desc:0 "对轻中型船舰的引擎和烟囱进行一些小改造，使它们能够制造大量能遮蔽敌人视野的烟雾。"
 basic_depth_charges:0 "深水炸弹投掷器"
 basic_depth_charges_desc:0 "战后早期海军发展的一大特点是深水炸弹的效率和破坏能力迅速提高，须知以前的深水炸弹是笨重危险的工具。"
 improved_depth_charges:0 "1950年深水炸弹"
 improved_depth_charges_desc:0 "随着潜艇和飞机在海军地位的逐渐上升，深水炸弹也相应的进行着改进。追踪、打击深水潜艇的能力，是这诸多进步中的第一个。"
 advanced_depth_charges:0 "1960年深水炸弹"
 advanced_depth_charges_desc:0 "六十年代，导弹地位迅速崛起，成为打击敌人潜艇的重要手段，深水炸弹逐渐成为辅助性但带有高度专业性的角色。新技术更好地实现了这些必要的改变。"
 modern_depth_charges:0 "1970年深水炸弹"
 modern_depth_charges_desc:0 "核潜艇的发展使得深水炸弹的地位越发特殊。比起在水下与潜艇交战，深水炸弹的作用逐渐转化为遏制潜艇突破水面，或限制潜艇的移动。"
 even_more_modern_depth_charges:0 "1980年深水炸弹"
 even_more_modern_depth_charges_desc:0 "超级大国越来越专注于限制敌人的核能力，深水炸弹开始变得难以适应。新的核燃料信号跟踪系统有助于应对这一困难局面。"
 super_modern_depth_charges:0 "1990年深水炸弹"
 super_modern_depth_charges_desc:0 "最新一代深水炸弹集成了最先进的跟踪和计算能力。深水炸弹能够接受远程引导，跟踪热、辐射和移动信号。"
 sonar:0 "二战声呐"
 sonar_desc:0 "自第一次世界大战开始以来，主动和被动声纳就被用来探测水面附近物体的运动、通讯和导航。"
 improved_sonar:0 "1950年声呐"
 improved_sonar_desc:0 "通过降低战后初代声纳重量、减少置换时间，它们就能使用较低的工作频率来探测物体。"
 good_sonar:0 "1960年声呐"
 good_sonar_desc:0 "核潜艇的时代悄然降临，声纳的重要性——不论是主动还是被动的——大大增加。为防止高危水上单位接近我国海岸线，声纳开发进度也加快了。"
 advanced_sonar:0 "1970年声呐"
 advanced_sonar_desc:0 "随着潜艇技术的发展，我们原有的标准声呐系统已经变得越来越乏力了。幸好，全新的声呐技术将在潜艇定位中所向披靡，使得敌人潜艇不得不被迫潜伏在更深的大洋深处。"
 semi_modern_sonar:0 "1980年声呐"
 semi_modern_sonar_desc:0 "核动力潜艇的日益普及迫使声纳变得更精确、更快速，并配备计算技术。尽管它在很大程度上降低了赔率，但它无法跟上深海技术不断进步的步伐。"
 modern_sonar:0 "1990年声呐"
 modern_sonar_desc:0 "为了消除反声呐船体和声呐纠缠技术的威胁，声呐必须变得更加轻便快捷，而且要能够跟踪测量最微小的深海干扰。将该技术与联合舰队结合起来，将会把深海变成敌方潜艇的地狱。"
 missile_corvette_1960:0 "1960 导弹阵列"
 missile_corvette_1960_desc:0 "随着二战期间、二战之后航母和海军飞机的崛起，专用巡洋舰开始发挥作用以应对其威胁。他们将装备海对空导弹以抵御空袭，并确保我们的舰队免受敌方航母的威胁。"
 missile_corvette_1970:0 "1970 导弹阵列"
 missile_corvette_1970_desc:0 "理论和技术的进步使我们的导弹巡洋舰能够携带越来越多的远程导弹以实现更好的覆盖和防御。"
 missile_corvette_1980:0 "1980 导弹阵列"
 missile_corvette_1980_desc:0 "新型反舰巡航导弹的引入提高了我们的导弹巡洋舰凭借自身优势获得进攻性打击能力的可能性。将新导弹与防空导弹一起投入生产将使我们的巡洋舰更加灵活，并允许它们在进攻和防守中支持我们的航母。"
 missile_corvette_1990:0 "1990 导弹阵列"
 missile_corvette_1990_desc:0 "隐身技术、电子对抗和改进的智能制导系统将把我们的导弹巡洋舰的能力推向新的高度，使它们为21世纪战争的需求做好准备。"
 nuclear_cruiser_1960:0 "1960年巡洋舰核反应堆"
 nuclear_cruiser_1960_desc:0 "当航母、战列舰和潜艇配备核反应堆时，它们可以在全球范围内投射能量，而我们海军的巡洋舰可以作为所有这些航母、战列舰和潜艇的力量倍增器。因此，为巡洋舰定制建造核反应堆是一个有价值的项目。"
 nuclear_cruiser_1970:0 "1970年巡洋舰核反应堆"
 nuclear_cruiser_1970_desc:0 "20世纪70年代，巡洋舰反应堆技术稳步改进。反应堆得到了更好的保护，工作人员得到了更好的培训，稳步减少了辐射中毒事件和案例。"
 nuclear_cruiser_1980:0 "1980年巡洋舰核反应堆"
 nuclear_cruiser_1980_desc:0 "随着敌方舰队变得更加顽强和谨慎，巡洋舰只能通过变得更快来应对。最新一代的反应堆将使我们的海上杀手免于灾厄。"
 nuclear_cruiser_1990:0 "1990年巡洋舰核反应堆"
 nuclear_cruiser_1990_desc:0 "钚反应堆的出现使得核巡洋舰能够更快、更容易生产。尽管伴随着对燃料安全的担忧，海军指挥官在追求快速加速的功率和速度标准时，对潜在的问题嗤之以鼻。"
 continue_battleship_development:0 "恢复战列舰研发"
 continue_battleship_development_desc:0 "战列舰是海洋之王。航母很有用，但没有什么能与战列舰舷侧的纯粹力量相比。我们将改造和现代化我们的舰队，使之成为真正的海洋之王，而非把我们的舰队荣光弃之不顾。"
 continue_battleship_development_tooltip:0 "§Y完成这项技术可以让我们违背以空中力量为核心的海军学说这一全球趋势，继续发展战列舰。§!"
 nuclear_battleship_1960:0 "1960年战列舰核反应堆"
 nuclear_battleship_1960_desc:0 "使我们的战列舰现代化的最快方法之一是将其转为核动力驱动。随着核能推动我们的无畏战舰向前发展，我们将获得速度、功率和效率，并减少对燃料的需求。"
 nuclear_battleship_1970:0 "1970年战列舰核反应堆"
 nuclear_battleship_1970_desc:0 "通过将我们的反应堆升级换代，我们将获得更大的功率和速度。我们的战列舰返回基地的行程也将急剧下降——我们的海上之王不再需要燃料。"
 nuclear_battleship_1980:0 "1980年战列舰核反应堆"
 nuclear_battleship_1980_desc:0 "通过将堆芯升级到下一代，反应堆效率和功率将再次提高。我们的战列舰现在可以像传统巡洋舰一样快速地破浪前进。增加的安全机制也大大降低了灾难性故障的可能性。"
 nuclear_battleship_1990:0 "1990年战列舰核反应堆"
 nuclear_battleship_1990_desc:0 "我们对反应堆的下一次升级有望大幅提高速度、功率和效率。有了我们的新核心，我们的战列舰理论上可以在不需要加油的情况下巡逻数十年。反应堆也更简单、更小、更安全，使我们的战列舰既安全又坚固。"
 nuclear_carrier_1960:0 "1960年航空母舰核反应堆"
 nuclear_carrier_1960_desc:0 "随着航空母舰迅速成为海洋之王，各地海军都在努力为不断扩张的笨重野兽提供动力。谢天谢地，海军核反应堆的应用使“人造岛屿”得以继续扩张。"
 nuclear_carrier_1970:0 "1970年航空母舰核反应堆"
 nuclear_carrier_1970_desc:0 "伴随着其他地方海战的类似改进，越来越高效的核反应堆的应用使航母航行更快，机动更好，在海上停留时间更长。"
 nuclear_carrier_1980:0 "1980年航空母舰核反应堆"
 nuclear_carrier_1980_desc:0 "八十年代的技术突破实现了航母战斗群全球作战的梦想。世界上的海军再也不会为航程不够或是补给油料之类的事发愁了。"
 nuclear_carrier_1990:0 "1990年航空母舰核反应堆"
 nuclear_carrier_1990_desc:0 "钚反应堆的引入进一步增强了主力舰的航程及航速。世界海军强权的力量投射也有了相应的提升。"
 basic_ship_hull_ballistic_submarine:0 "1950年弹道潜艇船体"
 improved_ship_hull_ballistic_submarine:0 "1960年弹道潜艇船体"
 advanced_ship_hull_ballistic_submarine:0 "1970年弹道潜艇船体"
 semi_modern_ship_hull_ballistic_submarine:0 "1980年弹道潜艇船体"
 modern_ship_hull_ballistic_submarine:0 "1990年弹道潜艇船体"
 nuclear_sub_1960:0 "1960年潜艇核反应堆"
 nuclear_sub_1960_desc:0 "给我们的潜艇加装简化的核反应堆不仅能够减少柴油需求还能增加其动力和航速。"
 nuclear_sub_1970:0 "1970年潜艇核反应堆"
 nuclear_sub_1970_desc:0 "通过将我们的艇用核反应堆升级至第六代，我国海军的海上机动能力有了进一步提高，而且也能降低因被迫上浮而被发现的可能性。"
 nuclear_sub_1980:0 "1980年潜艇核反应堆"
 nuclear_sub_1980_desc:0 "压水堆依靠高压水形成的循环来冷却堆芯而不是靠噪音巨大的冷却水泵。这种第八代反应堆同时也能给与潜艇更强的动力。"
 nuclear_sub_1990:0 "1990年潜艇核反应堆"
 nuclear_sub_1990_desc:0 "新型反应堆不仅更加易于维护、有着更高的能量密度，也一并继承了压水堆的优点，潜艇现在能够在没有补给的情况下潜航数十年。"
 basic_battery:0 "二战时代炮组"
 basic_battery_desc:0 "二战时期的基础武器设计给后世的兵装配置留下了一笔长久的遗产：基础两用炮组能够同海空目标交战，进行高效炮击以及追踪特定目标。"
 basic_light_battery:0 "改良轻型炮组"
 basic_light_battery_desc:0 "尽管导弹驱逐舰越来越受欢迎，但轻型炮组在面对无需精确制导武器打击的快速高机动目标使依旧十分宝贵。提高装填系统效率并对炮位进行现代化能够提高炮组的射速和射程。"
 improved_light_battery:0 "先进轻型炮组"
 improved_light_battery_desc:0 "通过进一步改良火炮设计，提高瞄准系统自动化程度，能够提高海军炮击效率、对空迎击能力并进一步提高射速。"
 advanced_light_battery:0 "现代轻型炮组"
 advanced_light_battery_desc:0 "随着现代舰艇设计全面转向以适应导弹时代，为了效率最大化现有的舰炮能够消减并将剩下的集中布置——有了现代计算机系统的帮助，现在的1门炮能当3门用。"
 basic_light_shell:0 "轻型穿甲弹"
 basic_light_shell_desc:0 "敌人的舰船就该待在海底慢慢生锈，我们必须改进火炮系统来确保这一点。"
 improved_light_shell:0 "改良轻型穿甲弹"
 improved_light_shell_desc:0 "新一代穿甲弹意图减少为追求射程而对造价的妥协。很幸运，空气动力学的发展以及生产线的改进使其变为可能。"
 basic_medium_battery:0 "改良中型炮组"
 basic_medium_battery_desc:0 "现代海军舰艇装备的早期炮组不仅可靠性堪忧而其威力感人。但不管怎样，他们代表了迈向远洋舰队的第一步。"
 improved_medium_battery:0 "先进中型炮组"
 improved_medium_battery_desc:0 "现代电子科技的进一步发展使我们不仅能够制造出火力更持久、造假更便宜的炮组，还能欣赏这些炮组打出的更持久的弹幕。"
 advanced_medium_battery:0 "现代中型炮组"
 advanced_medium_battery_desc:0 "数字时代的到来使炮和船结合得更加紧密。火炮能够连续射击数小时甚至数日而不用更换。"
 basic_medium_shell:0 "中口径穿甲弹"
 basic_medium_shell_desc:0 "穿甲弹的原理早在大战前就已经确立了——金属被帽用来穿透装甲，填充的炸药在设定好的时间后引爆，并造成损害。这一原理各国海军都知道。"
 improved_medium_shell:0 "改良中口径穿甲弹"
 improved_medium_shell_desc:0 "穿甲弹能通过各式方法改进，但其中最重要的是爆炸的时间。太早，炮弹会直接在装甲上炸开，太晚，炮弹会直接过穿无害通过。"
 basic_heavy_battery:0 "改良重型炮组"
 basic_heavy_battery_desc:0 "通过进一步改进重型炮组，我们能给我们的巡洋舰的战列舰装上火力更强的炮。"
 improved_heavy_battery:0 "先进重型炮组"
 improved_heavy_battery_desc:0 "新型舰炮能够装填大幅改良后的炮弹，并将其发射出较先前型号而言更远的距离。我们可以利用自动装填系统及测距系统对其进行改进。"
 advanced_heavy_battery:0 "现代重型炮组"
 advanced_heavy_battery_desc:0 "机械化自动装填系统，再加上计算机化火控系统，能够巨幅提高我们战列舰的杀伤力，让他们在现代海战中也能有一席之地。"
 basic_heavy_shell:0 "重型穿甲弹"
 basic_heavy_shell_desc:0 "一枚特制的重型炮弹能让我们的战列舰在水面战斗中把敌舰炸得稀烂。而穿甲技术的进步将会确保这一点。"
 improved_heavy_shell:0 "改良重型穿甲弹"
 improved_heavy_shell_desc:0 "我们的新型炮弹不仅更重、穿深更高，而且如果我们想，还能给它装个微型核弹头。"
 basic_secondary_battery:0 "二战时代两用炮组"
 basic_secondary_battery_desc:0 "二战主力舰上的轻型火炮给与了他们同近距目标交战的能力，并加强了不依靠屏卫舰的防御力。"
 improved_secondary_battery:0 "先进两用炮组"
 improved_secondary_battery_desc:0 "我们给这些单用火炮加装了自动装弹机并参考战后分析资料做了些改进。这些有着新式技术的加持武器依旧能够提供可靠的近距防御。"
 dp_secondary_battery:0 "现代两用炮组"
 dp_secondary_battery_desc:0 "现代两用炮组能够同时完成对海和对空任务，能够向进攻舰船的敌机开火以提供防空火力支援。"
 basic_torpedo:0 "二战时代鱼雷"
 basic_torpedo_desc:0 "由于测试的还不够充分，二战鱼雷的不可靠是出了名的。其磁性引信易受地磁场的影响而过早引爆，定深装置时常失灵，威力也不足以直接击毁敌舰。"
 improved_ship_torpedo_launcher:0 "改良舰载鱼雷发射器"
 improved_ship_torpedo_launcher_desc:0 "通过改进弹头和推进系统，鱼雷的机动性和威力得以提升，之后要做的就是建造足够强的潜艇把他们射出去。"
 advanced_ship_torpedo_launcher:0 "先进舰载鱼雷发射器"
 advanced_ship_torpedo_launcher_desc:0 "动力系统的进步使得鱼雷能够跑得更快，减少了被拦截的可能。"
 modern_ship_torpedo_launcher:0 "现代舰载鱼雷发射器"
 modern_ship_torpedo_launcher_desc:0 "跳频技术的应用使得鱼雷几乎不可能被干扰。"
 magnetic_detonator:0 "先进鱼雷管"
 magnetic_detonator_desc:0 "现代引信走火、哑火的几率更低，击中目标的几率也更大。"
 electric_torpedo:0 "先进鱼雷技术设计"
 electric_torpedo_desc:0 "先进数学方法的应用允许我们把更多炸药和设备塞进鱼雷里，以提高其威力。"
 homing_torpedo:0 "现代鱼雷战学说"
 homing_torpedo_desc:0 "现代鱼雷战学说要求使用鱼雷击毁或瘫痪敌方水面舰船和潜艇，同时不暴露自身位置并规避敌方火力。"
 damage_control_1:0 "二战时代灭火技术"
 damage_control_1_desc:0 "我们继续沿用者二战以来水手们抢修进水船只的老办法。尽管自北海和南太平洋的一系列战斗以来已经过了很久，但从中收获的经验依旧值得我们学习。"
 damage_control_2:0 "冷战损害控制学说"
 damage_control_2_desc:0 "新的时代需要新型的军舰，而应用在新设计上的旧式技术就算没被完全淘汰，大多也已落后于时代。我们应该检讨新式的损害控制方法来跟上时代的步伐。"
 damage_control_3:0 "先进损害控制理论"
 damage_control_3_desc:0 "船体就像人体，跑动在船舱里的水手就像流动在血管里的血液。而医生想要治疗恶疾就必须对人体了如指掌。顺理成章，我们的水手也得学着当好他们爱船的御医才行。"
 fire_control_methods_1:0 "二战时代火控系统"
 fire_control_methods_1_desc:0 "滑尺和测距仪：古老但依旧有效，就是比不上更现代的设计罢了。"
 fire_control_methods_2:0 "冷战火控学说"
 fire_control_methods_2_desc:0 "六十年代预兆着计算机技术的惊人发展。通过运用更先进的计算机计算照准参数，我们能打的更快、更远、更准。"
 fire_control_methods_3:0 "先进火控理论"
 fire_control_methods_3_desc:0 "设想一下从三十英里外的一次齐射准确击中一枚硬币的场景吧。这就是最新的计算机技术所带来的愿景。"
 mtg_transport:0 "二战登陆艇"
 mtg_transport_desc:0 "二战期间，美军使用希金斯船（LCVP）——一种能携带一整个排，装有活动坡道的十米长铆接钢制船——来把他们的人马从船上送上岸。我们现在就在用这东西。"
 mtg_landing_craft:0 "先进登陆艇"
 mtg_landing_craft_desc:0 "直升机的出现改变了我们的两栖突击方法。比起以前把我们的人装在铁棺材里往敌方的炮口下送，现在我们能将其眨眼间送到海岸上。"
 mtg_tank_landing_craft:0 "现代登陆艇"
 mtg_tank_landing_craft_desc:0 "气垫科技的进步允许我们制造出高速运输船，而且跟那些二战老古董比起来载重能力没有丝毫损失。"
 basic_naval_mines:0 "触发式水雷"
 basic_naval_mines_desc:0 "一个原理简单的漂浮的炸弹，被锚定在海底，当有船只接触水雷时就会爆炸。"
 improved_naval_mines:0 "磁性水雷"
 improved_naval_mines_desc:0 "这个装有复杂引信的水雷一旦侦测到路过船只造成的磁场变化，就会爆炸。"
 advanced_naval_mines:0 "声学水雷"
 advanced_naval_mines_desc:0 "这种类型的水雷在其接收器探测到附近船舰的各式噪音时将会引爆。"
 modern_naval_mines:0 "压力水雷"
 modern_naval_mines_desc:0 "这种高度先进的水雷能探测到附近船只移动造成的微小水压变化。"
 degaussing:0 "消磁"
 degaussing_desc:0 "通过安装大功率的电磁线圈，可以大大减少船只的磁性特征，使其较不易遭受磁性水雷的攻击。"
 submarine_mine_laying:0 "布雷潜艇"
 submarine_mine_laying_desc:0 "通过安装特殊设备来装载并部署水雷，一艘专门设计的潜艇可以在水下，并在大多数情况下未被发现的时候部署水雷。"
 improved_submarine_mine_laying:0 "鱼雷管布雷"
 improved_submarine_mine_laying_desc:0 "重新设计水雷来使它们可以被安置在鱼雷管中，并允许任何型号的潜艇拥有布雷能力，尽管这会减少潜艇所能携带的鱼雷数量。"
 airdrop_mines:0 "空中布雷"
 airdrop_mines_desc:0 "将小型降落伞装在水雷上，飞行员可以安全地从飞机上丢下它们，这样就能快速而有效地创造一块水雷区。"
 airsweep_mines:0 "空中扫雷"
 airsweep_mines_desc:0 "飞机可以配备特殊设备，以侦测并安全地从空中引爆水雷。"
 naval_stipulations:0 "没有规定或条约禁止海军建设。"
 improved_cruiser_missile:0 "舰载导弹 I"
 improved_cruiser_missile_desc:0 "导弹和巡洋舰可以说得上是天生一对。鱼雷和舰炮统治海战的日子到头了。"
 advanced_cruiser_missile:0 "舰载导弹 II"
 advanced_cruiser_missile_desc:0 "改进型导弹打的更准、打的更狠。"
 early_modern_cruiser_missile:0 "舰载导弹 III"
 early_modern_cruiser_missile_desc:0 "先进舰载导弹装备有更具威力的弹头以及更强劲的引擎，和我们更先进的巡洋舰结合起来更加致命。"
 modern_cruiser_missile:0 "舰载导弹 IV"
 modern_cruiser_missile_desc:0 "现代舰载导弹发出撕裂天空的呼啸。装备着先进的计算机、强力的弹头以及充沛的动力，这是一件真正令人无比激动的武器。"
 improved_cruiser_nuclear:0 "巡洋舰核反应堆 I"
 improved_cruiser_nuclear_desc:0 "巡洋舰能够装备大型核反应堆提供足以长期使用的能量，能够延长其作战时间而无需回港补给。"
 advanced_cruiser_nuclear:0 "巡洋舰核反应堆 II"
 advanced_cruiser_nuclear_desc:0 "先进核反应堆的效率和输出更高。"
 early_modern_cruiser_nuclear:0 "巡洋舰核反应堆 III"
 early_modern_cruiser_nuclear_desc:0 "经改进的核反应堆不仅有着可观的输出，还配有一套革命性的废料处理系统以减小造成核污染的可能性。"
 modern_cruiser_nuclear:0 "巡洋舰核反应堆 IV"
 modern_cruiser_nuclear_desc:0 "现代核反应堆体积大的惊人、输出更是惊人，之前的型号根本无法望其项背。"
 improved_battleship_nuclear_engine:0 "战列舰核反应堆 I"
 improved_battleship_nuclear_engine_desc:0 "学者问，现代战列舰一般的钢铁巨兽到底应该如何提高航速；工程师答，上核动力。"
 advanced_battleship_nuclear_engine:0 "战列舰核反应堆 II"
 advanced_battleship_nuclear_engine_desc:0 "第二代战列舰核反应堆跟前辈们比不仅燃料效率更高，而且爆炸风险更低。从某种意义上讲他们也是更惊人技术的原型。"
 early_modern_battleship_nuclear_engine:0 "战列舰核反应堆 III"
 early_modern_battleship_nuclear_engine_desc:0 "第三代战列舰核反应堆是地球上最先进的舰载核反应堆之一，毕竟驱动数万吨的钢铁巨兽可不是什么容易的活。但他们确实做到了。"
 modern_battleship_nuclear_engine:0 "战列舰核反应堆 IV"
 modern_battleship_nuclear_engine_desc:0 "现代战列舰核反应堆是一件精雕细琢的工艺品，只为了榨干堆芯的每一点能量。尽管到了现代，战列舰已经基本失去了战术价值，但其威严依旧。"
 improved_carrier_nuclear_engine:0 "舰艇核反应堆"
 improved_carrier_nuclear_engine_desc:0 "舰载核反应堆使得舰船能够进行长期部署，但需要谨慎处理极其危险的核燃料、核废料以及有融毁风险的堆芯。"
 advanced_carrier_nuclear_engine:0 "改良型反应堆"
 advanced_carrier_nuclear_engine_desc:0 "先进核反应堆的效率以及输出更高，还附带更多故障保险。"
 early_modern_carrier_nuclear_engine:0 "前现代反应堆"
 early_modern_carrier_nuclear_engine_desc:0 "铀浓缩技术的进步使我们能够运用更加有效的核反应堆。"
 modern_carrier_nuclear_engine:0 "现代反应堆"
 modern_carrier_nuclear_engine_desc:0 "现代核反应堆的定义：巨大的能量输出，惊人的运作效率以及更小的爆炸几率。"
 improved_nuclear_submarine:0 "潜艇核反应堆 I"
 improved_nuclear_submarine_desc:0 "潜艇都是孤狼。核反应堆是其很自然地选择，能够使其在公海潜伏更长的时间而无需回港补给。"
 advanced_nuclear_submarine:0 "潜艇核反应堆 II"
 advanced_nuclear_submarine_desc:0 "新型反应堆更不可能爆炸，也避免了因此对海洋造成的大范围放射性污染以及数以千计海洋生物的死亡。"
 early_modern_nuclear_submarine:0 "潜艇核反应堆 III"
 early_modern_nuclear_submarine_desc:0 "新型反应堆能用更少的铀提供更大的输出。燃料珍贵，效率为王。"
 modern_nuclear_submarine:0 "潜艇核反应堆 IV"
 modern_nuclear_submarine_desc:0 "尖端核反应堆使得潜艇能够运行地更安全、更安静。"
 transport:0 "运输船"
 transport_desc:0 "单纯用于移动军队的船只，毫无防御能力。还包括从民间征用来的邮轮和货轮。"
 landing_craft:0 "登陆艇"
 landing_craft_desc:0 "二战期间，美军使用希金斯船（LCVP）——一种能携带一整个排，装有活动坡道的十米长铆接钢制船——来把他们的人马从船上送上岸。我们现在就在用这东西。"
 tank_landing_craft:0 "先进登陆艇"
 tank_landing_craft_desc:0 "直升机的出现改变了我们的两栖突击方法。比起以前把我们的人装在铁棺材里往敌方的炮口下送，现在我们能将其眨眼间送到海岸上。"
 landing_ship_dock:0 "现代登陆艇"
 landing_ship_dock_desc:0 "气垫科技的进步允许我们制造出高速运输船，而且跟那些二战老古董比起来载重能力没有丝毫损失。"
 ww2_submarine:0 "二战 - 潜艇"
 ww2_destroyer:0 "二战 - 驱逐舰"
 ww2_frigate:0 "二战 - 护卫舰"
 ww2_cruiser:0 "二战 - 巡洋舰"
 ww2_battleship:0 "二战 - 战列舰"
 basic_battleship:0 "基础战列舰"
 coastal_defense_ships:0 "岸防舰船体"
 basic_ship_hull_heavy:0 "1936年重型战舰船体"
 basic_ship_hull_heavy_short:0 "1936年重型战舰船体"
 improved_airplane_launcher:0 "改良飞机弹射器"
 improved_airplane_launcher_desc:0 "改进的弹射机构允许更大更重更强的飞机从此处弹射出去，这将能增大我方大侦察范围。"
 basic_cruiser_armor_scheme:0 "基础巡洋舰装甲设计方案"
 basic_cruiser_armor_scheme_desc:0 "这种装甲设计方案仿照了主力舰上分离舷侧和甲板的装甲的做法，并能提供一定程度上对弹片与小口径火炮的防御。"
 improved_cruiser_armor_scheme:0 "巡洋舰舷侧倾斜装甲设计方案"
 improved_cruiser_armor_scheme_desc:0 "将水线装甲依照一定的角度摆放，能够使得与之前相同重量与厚度的装甲更难被穿透。"
 advanced_cruiser_armor_scheme:0 "巡洋舰重点防护装甲方案"
 advanced_cruiser_armor_scheme_desc:0 "重点防护方案忽略船舶上不重要的部分，注重保护船舶上最重要的部分，而不是把船包成只铁乌龟。这样最大化了船只遭受攻击时的生存能力。"
 basic_heavy_armor_scheme:0 "倾斜舷侧装甲设计方案"
 basic_heavy_armor_scheme_desc:0 "将水线装甲依照一定的角度摆放，能够使得与之前相同重量与厚度的装甲更难被穿透。"
 improved_heavy_armor_scheme:0 "重点防护装甲方案"
 improved_heavy_armor_scheme_desc:0 "重点防护方案忽略船舶上不重要的部分，注重保护船舶上最重要的部分，而不是把船包成只铁乌龟。这样最大化了船只遭受攻击时的生存能力。"
 basic_submarine_snorkel:0 "基础潜艇通气管"
 basic_submarine_snorkel_desc:0 "一根从发动机舱到控制塔的简易通气管。展开后可让潜艇在水下运转其发动机并给发动机充电。"
 improved_submarine_snorkel:0 "改良潜艇通气管"
 improved_submarine_snorkel_desc:0 "一项改良设计可以防止任何水被吸进发动机，同时也减少了通气管头的雷达回波。"
 nuclear_ship_reactor:0 "舰艇核反应堆"
 ship_hull_pre_dreadnought:0 "前无畏舰船体"
 ship_hull_pre_dreadnought_desc:0 "没写完"
 ship_hull_cruiser_panzerschiff:0 "装甲舰"
 ship_hull_cruiser_panzerschiff_desc:0 "知其不可而为之，德国的工程师们成功在巡洋舰的船体上搭载了接近战列舰级别的火炮，其成果是一艘火力超过了任何已知巡洋舰的战舰，但是造价昂贵，航速较慢，并且装甲较为薄弱。"
 ship_hull_cruiser_coastal_defense_ship:0 "岸防舰"
 ship_hull_torpedo_cruiser:0 "雷装巡洋舰"
 ship_hull_super_heavy_1:0 "超重型战舰船体"
 naval_doctrine_folder:0 "海军学说"
 naval_doctrine_folder_desc:0 "海军学说决定了海军的行动方式。"
 blue_water_navy:0 "蓝水海军"
 blue_water_navy_desc:0 "有多少国家能吹嘘其舰队配得上无垠大海？真正的现代超级强权必须能以压倒性武力在全球任何地方、任何时候争夺焦点的主动权，而集结一批战列舰和航母组成的舰队完全能够导致小国破产。炮舰外交的规模从未如此庞大。\n"
 global_fleet_distribution:0 "全球舰队分布"
 global_fleet_distribution_desc:0 "为了维持全球霸权，我们就必须维持全球军事部署。我国舰队将驻扎全球、巡游四海，永不停息。\n"
 the_hidden_arm:0 "暗影之手"
 the_hidden_arm_desc:0 "一支好的海军在浪涛之下的军力应该和之上的一样多。水下的寂静战争跟炮声大作的水上一样重要——在三位一体核打击的时代或许会更加重要。\n"
 reserve_fleets:0 "预备舰队"
 reserve_fleets_desc:0 "舰船建造相当烧钱，而且一艘船更是能造到政府换届。我们必须保证预备船只的数量，以替代战沉或是大修中的船舰。拥有比敌方更强的持续作战能力是可能是拖垮他们的关键所在。\n"
 global_range_operations:0 "全球范围作战"
 global_range_operations_desc:0 "维持足够的部队以相应任何地方的威胁是不可能的，但那是因为我们也不想。我国必须拥有全球行动能力。如果我们在大西洋有一支舰队，还有一支在太平洋，我们就能任意差遣他们而不是只能听舰队司令说什么“力不能及，恕难从命”。灵活性是取胜的关键。\n"
 strike_groups:0 "打击群"
 strike_groups_desc:0 "舰长在他的船上能任意而为，但我国的舰长们必须懂得如何联合制敌。舰队中的每一条船都会被分到一个打击群中，一同高效率地击垮每一个敌人。\n"
 modern_kantai_kessen:0 "现代舰队决战"
 modern_kantai_kessen_desc:0 "舰队决战，是在上一次世界大战中日本帝国海军成功运用的战略，目的在于通过决定性的战斗快速消灭敌人的海军。尽管科技已经进步，但这一海战规则仍然适用，我们必须为这一时刻做好准备。\n"
 undersea_coordination_tactics:0 "水下协同战术"
 undersea_coordination_tactics_desc:0 "把这当成鬼抓人的游戏，就是每个人拿了把刀。然后想象每个人都在海底，他们不但能在海底随意行动还能在水中随意上下移动。我们必须制定相应预案以确保我国的艇长能在这种情况能预测彼此间的行动，这样就能在没有直接通讯的情况下协同行动。\n"
 superior_screen_organization:0 "优势屏卫阵型"
 superior_screen_organization_desc:0 "我军主力舰或许是海战中的主力输出，但没了屏卫舰他们跟靶子没啥两样。如果执行屏卫任务的驱逐舰的行动方式能被轻松预测，那么敌方潜艇的鱼雷就能跟只匕首似的刺进来。研讨相应阵型、提高屏卫效率能确保我军旗舰能够安全回港。\n"
 heavy_missile_ship_focus:0 "集中重型导弹舰艇"
 heavy_missile_ship_focus_desc:0 "导弹就是新种类的飞机——只不过是装在罐子里而且不需要跑道。巡洋舰装上重型导弹能造成比舰炮多得多的伤害。任何战列舰都无法逃过这些现代战列巡洋舰的重拳。\n"
 battle_groups:0 "战斗群"
 battle_groups_desc:0 "将我方部队统合成由航母带领的特遣舰队能够提高我军舰队的战斗力。当同敌军遭遇时，我军就能够利用其优势火力及航空战力轻易歼灭他们。\n"
 expanded_support_ship_roles:0 "扩大支援舰艇任务"
 expanded_support_ship_roles_desc:0 "辅助舰船扮演着极其重要的角色，像是补给我军舰艇以及转运我军海员，但如果我们更进一步呢？装上雷达及声纳、扫雷设备、深水炸弹、高炮或是导弹防御系统。每一件其能做好的事都可能拯救一艘船免于沉没，辅助舰船必须尽其所能保护舰队。\n"
 fleet_command_and_control:0 "舰队指挥与控制"
 fleet_command_and_control_desc:0 "指挥一打船可不是什么简单的活，更不是什么能直接随便扔给一个人干的活。若想让舰队整齐划一而不是乱作一团就需要建立冗余的指挥架构。"
 expanded_task_force_capabilities:0 "增强特遣舰队职能"
 expanded_task_force_capabilities_desc:0 "木桶效应，一支特遣舰队的战斗力取决于其最薄弱的一环，通过加强我方海军的薄弱环节就算不能使其完全独立行动也能够在大部分时间自给自足。"
 bastions_on_the_sea:0 "海上要塞"
 bastions_on_the_sea_desc:0 "每一艘船都是以自身形式的浮在海面上的要塞。上面的水手在危急到来时也无处可逃只能背水一战。在这种动荡的时代，海军将义无反顾、保家卫国。"
 green_water_navy:0 "绿水海军"
 green_water_navy_desc:0 "我们也许永远也不会有一支能展开全球力量投射的海军，但是我们一定可以建设一支怀着自豪和荣誉保卫我们领水的海军。通过侧重发展我们海军的轻型舰船，我们可以创建一支效忠于我们的舰队而不让经济破产。"
 coastal_submarine_patrols:0 "海岸潜艇巡逻"
 coastal_submarine_patrols_desc:0 "保卫我国的水域不能只靠我们的水面舰队。通过将潜艇投入到我们的沿海巡逻中，我们能够保卫我们的水域不受走私者和小型船只的袭击，并形成足够的威慑力来抵御来自另一个国家的攻击。\n"
 destroyer_based_operations:0 "驱逐舰主导作战"
 destroyer_based_operations_desc:0 "我们在经济上根本负担不起战列舰和航空母舰，但依靠小型舰船组成的海军仍是可行的。我们舰队中的驱逐舰需要在更大规模的舰队中担任巡洋舰的角色：提供火力支援，屏卫更大的舰船，在战斗中出色表现。\n"
 escort_frigate_groups:0 "护卫舰编队"
 escort_frigate_groups_desc:0 "护卫舰对于我国海军行动极为重要，所以必须制定好相应的运用战略。一艘护卫舰孤独、弱小又无助，但护卫舰集群能够干掉强大许多的对手。为了这种战略能够顺利实施，我们必须严格训练我军舰长的集群战术以及协调能力。\n"
 submarine_minelaying:0 "潜艇布雷"
 submarine_minelaying_desc:0 "我国海军肯定无法在同一时间内保护我国所有的海岸，但我们能布设水雷以保护我方海军基地。在战时，我军潜艇能够在任何需要地区布雷以阻滞敌军并摧毁那些胆敢驶入我国领海的蠢货。\n"
 reconnaisance_sweeping_tactics:0 "侦察与扫荡战术"
 reconnaisance_sweeping_tactics_desc:0 "轻装海军相较于更重型对手的一个优势就是机动性。我军驱逐舰、护卫舰及潜艇将定期巡逻、搜索我国水域。我军机动性优势将允许我军能够找到敌人、汇报其位置并在其有机会反应之前撤回我军增援的位置。\n"
 modern_screen_maneuvers:0 "现代屏卫舰演习"
 modern_screen_maneuvers_desc:0 "屏卫舰演习从一战就开始了，但当今海战形式就是跟1945年比也有很大的不同。我们必须训练我方轻装舰艇的舰长保护我方重型舰艇免受飞机、导弹或是什么别的玩意威胁的技术。毕竟，我们的大船要是沉了，再造一条可是难上加难。\n"
 light_cruiser_doctrine:0 "轻巡洋舰学说"
 light_cruiser_doctrine_desc:0 "轻型巡洋舰是绿水海军的脊梁骨——大小易于快速建造，航速足以跟上舰队而且依旧有着足以同大型敌舰交战的武备。我国海军学说应当围绕着这些舰艇展开，以同任意潜在敌国展开竞争。\n"
 helicopter_techs_folder:0 "直升机"
 helicopter_techs_folder_desc:0 "运输直升机、武装直升机、侦察直升机以及反潜直升机。"
 helicopter_techs_folder_desc_old:0 "`-(^o^)-´被你发现啦！"
 helicopter_engines:0 "直升机引擎"
 helicopter_engines_desc:0 "前端的螺旋桨能使飞机前进，那顶部的螺旋桨肯定能让它升起。对发动机进行特化改装，新型直升机的升降将更容易控制，全新的作战空间也将因此拓展。"
 light_air_techs_folder:0 "轻型飞机"
 light_air_techs_folder_desc:0 "歼击机、拦截机、近距离支援机、多用途战机以及轻型隐形飞机。"
 jet_engines:0 "喷气引擎"
 jet_engines_desc:0 "推动力科技的一次突破。喷气引擎将打开研究新一代飞机的大门。"
 improved_jet_engines_1:0 "改进喷气引擎"
 improved_jet_engines_1_desc:0 "喷气引擎能够提供比过时的螺旋桨更大的推力和速度，然而，我们目前的型号过于依赖价格昂贵的原材料和复杂的工程设计，飞个几次就会磨损。通过采用结构简单的零部件和更易获得的材料，同时结合设计改良，我们能够打造出寿命更长、推力更大、制造更为便捷的发动机。"
 improved_jet_engines_2:0 "先进喷气引擎"
 improved_jet_engines_2_desc:0 "随着时间的推移与技术的进步，我们制造更高效、更快的飞机的能力不断提升。涡轮喷气引擎在配备改进压气机、强化加力燃烧室以及提高压力比的基础上，显著提升了效率和可靠性。有了这些改进，我们的飞机定能在航程和飞行速度上超越一切性能老旧的对手。"
 stealth_research:0 "隐形技术"
 stealth_research_desc:0 "直到今天，我们的飞行员都得面对雷达探测带来的麻烦。多亏了这项巧妙的技术，现代的空中隐形几与神话无异。然而，通过使用计算机模型和多面表面，我们可以显著降低飞机的雷达特征，从而使我们的飞行员在敌方目标被摧毁之前保持隐形。"
 air_techs_folder:0 "重型飞机"
 air_techs_folder_desc:0 "战术轰炸机和战略轰炸机，以及运输机和重型隐形飞机。"
 jet_engines_bombers:0 "大型喷气引擎"
 jet_engines_bombers_desc:0 "喷气引擎开创了空战的新领域，而在轰炸领域上同样也不能落后。为了补偿轰炸机增加的重量，我们扩大了喷气引擎的尺寸。更大的喷气引擎不仅能给我们的轰炸机更快的速度，还极大的增长了飞机的战术航程。"
 improved_jet_engines_bombers_1:0 "空中加油"
 improved_jet_engines_bombers_1_desc:0 "航程一直是飞机的终极限制因素。尽管可以不断提高油箱的容量和效率，但简单的事实是，飞机只能飞到引擎所能允许的最远距离。然而，通过一系列复杂而巧妙的操作和一些机智的工程设计，我们发现了一种能在空中为飞机加油的方法，大大延伸了飞机的航程，使那些曾被认为不可能完成的任务成为可能。"
 improved_jet_engines_bombers_2:0 "改良空中加油"
 improved_jet_engines_bombers_2_desc:0 "空中加油为我们的作战能力带来一场革命，但问题在于这项操作的复杂程度简直高得令人头皮发麻。好在我们可以对原始设计进行改进，通过设计易于固定的锥套并改进燃油口的位置，不仅能使空中加油更加高效，还能降低其困难程度。"
 heavy_stealth_research:0 "大型飞机隐形技术"
 heavy_stealth_research_desc:0 "随着隐形设计在小型机身上成功达到设计要求，毫无疑问，这种优秀技术也该用在我们的轰炸机上。靠着工程师的才能和过去的经验，我们也能让轰炸机这种大型飞机在雷达察觉不到的情况下深入敌域进行精确轰炸。"
 heavy_stealth_strat:0 "隐形战略轰炸机"
 heavy_stealth_tac:0 "隐形战术轰炸机"
 air_doctrine_folder:0 "空军学说"
 air_doctrine_folder_desc:0 "空军学说决定了空军的行动方式。"
 air_supremacy:0 "全球性力量"
 air_supremacy_desc:0 "为了能控制任何战场，我军战机必须能够到处飞、到处打，在任何我们需要的位置提供空中支援。我军飞行员将进行训练以迅速做好准备，确保我军有能力快速反应。"
 overwhelming_support:0 "压倒性支援"
 overwhelming_support_desc:0 "后勤和装备的进步允许我军以优势火力粉碎敌军空中优势。有了这些新战术，我军将主宰天空。"
 unending_coverage:0 "全面覆盖"
 unending_coverage_desc:0 "直到不久之前，还存在着诸多问题妨害着我军的战时空军时间覆盖。多亏了先进的现代技术，我军已经可以实现全天候的加油和技术支援，保证王牌飞行员可以一直在空中执勤。"
 gunship_support:0 "炮艇机支援"
 gunship_support_desc:0 "随着空军学说和技术的进步，直升机能够更高效地毁灭地面目标，但同时和其护卫机也更加分散。幸好，我们现在有了能解决这个问题的装备。"
 maximized_silo_coverage:0 "导弹射程最大化"
 maximized_silo_coverage_desc:0 "感谢瞄准系统和反拦截技术的进步，我军井基导弹很快就能够拥有远超以往的射程。很快，任何土地、任何坦克、任何敌人都无法逃离我军的打击。"
 area_defense:0 "区域防御"
 area_defense_desc:0 "尽管“区域防御”过去只是陆上作战的概念，但近来其也被用于空战。藉由新技术的帮助，我们能够让我方轰炸机远离敌人，同时又能安全击落敌军轰炸机。"
 offensive_counter_air:0 "进攻性防空"
 offensive_counter_air_desc:0 "丢了制空权，离输掉战斗也就不远了。新式进攻战术将把我们的空军武装到牙齿。我们会主动找出敌机，将它们一一击落。"
 naval_helicopter_aviation:0 "舰载直升机战术"
 naval_helicopter_aviation_desc:0 "尽管传统思想认为，直升机应当专精于陆上作战，但其在海上用途的广泛程度并不亚于陆地。我们的航空母舰并非只是海上跑道，它也可以成为海上直升机停机坪。"
 precision_bombardment:0 "精确轰炸"
 precision_bombardment_desc:0 "随着精确制导弹药的出现，二战时代的老理念被颠覆了——我们现在可以最大限度地增加每次出击袭击的目标，而不再需要精打细算摧毁每个目标需要的出击次数，这使得我们空对地打击行动的执行效率大幅提升。"
 air_tasking_order:0 "有序空军任务"
 air_tasking_order_desc:0 "空军任务的效率提高，究其原因在于目标优先度概念的出现，这改变了传统的行动计划模式。确保我方通信网络畅通能够保证此类命令的实时传达，这将让我们的指挥控制系统更加可靠。"
 high_altitude_bombing:0 "高空轰炸"
 high_altitude_bombing_desc:0 "精确轰炸战术的进步让我们能够在惊人的高度执行轰炸任务。藉由这个优势，我们战略打击的有效性将得到提升，我们的轰炸行动足以对最坚固的目标构成威胁。"
 pop_up_attacks:0 "突跃攻击战术"
 pop_up_attacks_desc:0 "在面对更加先进的防空火力系统时，我们的飞行员采用的战术必须尽可能降低被敌方地面部队的瞄准的风险。所谓的“突跃式攻击”正是如此，它同时也最能保证运输物品的成功投送。"
 first_strike_capability:0 "先发制人战术"
 first_strike_capability_desc:0 "对我们的空军来说，最好的战斗情况就是压根不用进行空战。因此，培养我方在敌人做出有效反制之前就消灭他们空军基地的能力，不失为一种谨慎的策略，这能让我们的制空权无需受到任何挑战。"
 variable_attack_patterns:0 "变换攻击模式"
 variable_attack_patterns_desc:0 "无论我们要使用什么战术，都绝对不能让敌人提前预料。因此，针对不同任务，设计存在多种选择的战法，能够赋予我们相当的灵活性，同时让敌人时刻绷紧神经。"
 countermeasure_systems:0 "电子战系统"
 countermeasure_systems_desc:0 "精准制导弹药的每一次进步，都会暴露出导弹制导系统相应的弱项。这些进步必须成为我们学说理论与日常训练的必要组成部分，好在战斗场景中最大限度地提高我方飞行员和战机的生存能力。"
 stealth_integration:0 "隐形集成技术"
 stealth_integration_desc:0 "或许没有哪种抵销战术如隐形技术这般具有改变空战态势的十足潜力了。将低观测度和隐形飞行器的相关知识整合进我军的航空理论，将使我们对战场空域的控制能力焕然一新。"
 joint_air_operations:0 "联合空军行动"
 joint_air_operations_desc:0 "空军任务不是独行侠的工作。如果我们让空军参与某项任务的执行，我们必须确保目前可用的一切陆海空以及太空资产都能为他们提供全面的支持。无论是空军主导行动或是空军配合行动。强化此类协调能力能够大大提升我们的全球作战实力。"
 mission_specialties:0 "特化任务分配"
 mission_specialties_desc:0 "在二战后技术日新月异的时代，我们的作战参谋必须学会独立思考，并且对新出现的任务形式有充分的认知。这样我们才能够更合理地编制并部署我们的部队，来应对各种威胁。"
 air_superiority:0 "制霸天空"
 air_superiority_desc:0 "我国空军的使命在于保卫国家，守护领空。通过建立一支强大的战斗机和截击机部队，空军将成为保护我国免遭敌方空袭的中坚力量。"
 defensive_tactics:0 "防御战术"
 defensive_tactics_desc:0 "雷达探测与敌机拦截对于维持制空权而言，是必不可少的两个要素。提升防御战术水准来迅速拦截敌方战斗机与轰炸机，对于防御本国领空至关重要。"
 offensive_area_denial:0 "进攻性区域压制"
 offensive_area_denial_desc:0 "区域压制战术强调通过对来袭敌人设置陷阱并充分准备，来阻止敌军进入特定的战略区域。战斗机与截击机能够以进攻性十足的策略阻止敌方入侵。"
 rolling_thunder:0 "滚雷行动"
 rolling_thunder_desc:0 "战争的胜负与参战国的工业水平息息相关。针对基础设施、工厂、军事基地以及前线的大规模轰炸行动能够极大地削弱敌方的士气和战时工业水平。"
 fire_support_coordination:0 "协同火力支援"
 fire_support_coordination_desc:0 "协同火力支援战术使得空中与地面力量的配合更加紧密。协调的目的在于集中空中力量打击高优先性地面目标，同时与防空支援单位加强配合。"
 point_air_defense:0 "关键目标空中防御"
 point_air_defense_desc:0 "面对敌军的轰炸行动时，防卫关键的军事基地和工业区是很必要的。截击机必须驻扎在临近重要战略地点的位置，从而确保我国必要战争支柱得到有效保护。"
 maximized_sortie_rate:0 "出击效率最大化"
 maximized_sortie_rate_desc:0 "轰炸机为战场而生，因此它们的部署必须能够有效地压制敌军。现代工程技术的应用让我们能够将轰炸机的部署率最大化，同时确保它们能够在不被截击机盯上的情况下有效完成任务。"
 infrastructure_disruption:0 "基础设施干扰"
 infrastructure_disruption_desc:0 "敌方部队常被部署在远离前线的区域，这意味着运输系统对他们的军队部署而言至关重要。通过对敌军公路、铁路以及其它运输网络系统的轰炸，我们的轰炸机能够有效地打击敌方的士气，令其军心不稳。"
 nap_of_the_earth_maneuvers:0 "贴地飞行动作"
 nap_of_the_earth_maneuvers_desc:0 "当我们的空中力量在潜在的敌方区域执行任务时，我们必须确保它们不被侦测到并击落。贴地飞行动作，或简称NOE，指的是战机的飞行高度相当贴近地面。这对躲避敌方侦测，保护我方飞行员安全很有帮助。"
 quick_reaction_groups:0 "快速反应战斗群"
 quick_reaction_groups_desc:0 "现代战争的不可预测性意味着我们必须时刻维持战备状态。通过将战机分配至各支快速反应部队，我们的空军将能够在任何时间，任何情况下协助地面部队执行作战任务。"
 saturation_bombing:0 "饱和轰炸"
 saturation_bombing_desc:0 "我们必须尽一切可能阻止敌人利用地形与资源与我们对抗。对我方轰炸机进行的现代化改良能够让其拥有更大的载弹量，更强的破坏力，更持久的续航能力。爆炸越大，效果越好。"
 standardized_bombing_formations:0 "轰炸队形标准化"
 standardized_bombing_formations_desc:0 "虽然我方新式轰炸机能比以往造成更大的破坏，但如果轰炸编队中的机体被击落，队形陷入混乱，它们的战斗力就会大打折扣。我们应当研发并训练新的阵型供轰炸机中队在战斗中应用。"
 deep_air_support:0 "深入空中支援"
 deep_air_support_desc:0 "我们不能单纯把空中力量用来对付战场上的敌人。要知道，军事行动的胜算很大程度上取决于基础设施和工业水平，故攻击当下战场范围外的敌对目标同样至关重要。"
 numerical_superiority:0 "数量优势"
 numerical_superiority_desc:0 "打仗就是要多多益善。在任何战斗中，设法确保我们的战机比敌人多都是很重要的。我们的参谋将学习寻求数量优势的战术，进而推动优势扩大。"
 maritime_patrol:0 "近海巡逻"
 maritime_patrol_desc:0 "我们可以在海上利用我方的空中优势，避免敌方海军突袭。我方战机将对重要海域进行监测，预先索敌可以让我方海军利用有利条件与敌作战。"
 raiding_interdiction:0 "袭击性封锁"
 raiding_interdiction_desc:0 "面对迫在眉睫的战斗，我们可以选择发动空中打击来扭转形势。合理使用近空支援，能够在战斗打响前几小时甚至几天对敌人发动攻击。等到我方地面部队与之交火时，敌人已经被相当程度上削弱了。"
 role_consolidation:0 "多用途合并"
 role_consolidation_desc:0 "随着飞行器的复杂程度与日俱增，飞机在战场上所担纲的角色也不再限于一种。一架现代喷气式战机能够打击地面目标，同时也能击落其它飞行器。这些多用途战机能够赋予我们前所未有的作战灵活性。"
 air_parity:0 "战场支援"
 air_parity_desc:0 "战争日新月异，我们的国家需要一支以支援地面部队为优先任务的空军。此种战略能够有效确保我方小规模冲突与对抗中赢得胜利，尤其是在游击战中。"
 light_strike_groups:0 "轻型打击群"
 light_strike_groups_desc:0 "考虑到我方直升机的高速机动能力和低姿态特性，它们很适合执行“打带跑”战术。如果我们为每架直升机都指派一支步兵小分队，他们便可以在交战区内外迅速着陆部署，并且比我们派遣一支装甲部队前往支援要快得多。"
 low_risk_engagements:0 "低风险交战"
 low_risk_engagements_desc:0 "当面对一支更加庞大，能力更强的空军时，由于我们无法应对一场全面空中对抗，故我空军必须优先歼灭落单的敌方空中部队并且谨慎交战。此种战略在截击机和空中支援机编组对抗较弱的敌人时尤其有效。"
 defined_helicopter_roles:0 "明确直升机用途"
 defined_helicopter_roles_desc:0 "考虑到战争的现况，应当明确我方直升机部队的战场定位。我们将对医疗与伤员撤离用直升机下达命令。机组人员将接受更加严格的训练来提高作战效率。"
 ground_formation_disrutpion:0 "地面战斗队形干扰"
 ground_formation_disrutpion_desc:0 "空军在前线执行快速任务能够在减少我方部队突破敌人防线的时间，同时给予我方一定的空中支援。这使我们的战机能够避开绝大多数的敌方防空火力，同时又在我方的掩护以内。"
 helicopter_support_teams:0 "直升机后勤分队"
 helicopter_support_teams_desc:0 "为时刻做好战斗准备，部队必须能够迅速机动。我方着陆区需要常设一支地勤小队，他们能够利用机腹钩索系统将载具以及其他设备快速吊装在运输直升机上。"
 ground_support_integration:0 "综合对地支援"
 ground_support_integration_desc:0 "有了陆上观察员犀利双眼的指引，头顶的炸弹便能更加准确地击中目标。空军前进引导员的无线电能够直接联系最近的炮艇机，我们将把他们分派到各个连队，以确保这种颇有战果的协作得以实现。"
 air_interdiction:0 "空中封锁"
 air_interdiction_desc:0 "即使敌军部队尚未构成直接威胁，我军也应当攻击并歼灭之。这会在日后为我们省去很多麻烦并且削弱敌方部署部队对抗我们的能力。"
 armed_reconnaissance:0 "武装侦察"
 armed_reconnaissance_desc:0 "随着执行侦察任务的直升机与日俱增，我方轻武装直升机在遭遇反击时也常遇到麻烦。我们将开始为直升机配备更多的枪炮，甚至增设舱门机枪手，来赋予直升机在某些必要情况下还击的能力。"
 medium_range_missions:0 "中程任务"
 medium_range_missions_desc:0 "军队仰赖于侦察行动在战场上扩大影响力。对我方侦察中队进行针对性训练将会拓展侦察行动的覆盖距离，从而扩大我方所能控制的交战区域。"
 prioritized_targets:0 "目标优先级"
 prioritized_targets_desc:0 "一架轰炸机或空中炮艇只能对敌军倾泻有限数量的炸弹与炮火，但敌方投入战斗的军力之庞大，往往非它们所全能顾及。因此，我方飞行员必须时刻考量他们的炮火在哪里能够对敌方造成最沉重的打击。"
 electronics_folder:0 "工程学"
 electronics_folder_desc:0 "工程学、雷达、密码学及先进高科技研究。"
 TITLE_ELECTRONIC_SUBTITLE:0 "电子工程"
 TITLE_EXP_ROCKETS_SUBTITLE:0 "火箭实验"
 TITLE_ATOMIC_RESEARCH_SUBTITLE:0 "原子能研究"
 electronic_mechanical_engineering:0 "电子机械工程"
 electronic_mechanical_engineering_research:0 "电子机械工程研究"
 electronic_mechanical_engineering_desc:0 "这个时代的电子机械不再单纯用于发光发热，也帮助我们思考与交流。新世纪里电子产品将是军事情报的关键。"
 radio:0 "无线电"
 radio_desc:0 "应用业余无线电爱好者的发明并扩大FM无线电的使用可以减少干扰并让无线电技术拓展新用途。"
 radio_detection:0 "无线电侦测"
 radio_detection_desc:0 "雷达，或者“无线电侦测及定距”手段，将利用无线电波侦测物体。此研究高度机密化，设想一下这些发明将能对定位部队带来何等的影响。"
 decimetric_radar:0 "分米波雷达"
 decimetric_radar_desc:0 "许多作战单位依赖突然袭击发挥效用，而发展分米波雷达能使我方剥夺此类单位的优势。"
 improved_decimetric_radar:0 "改进分米波雷达"
 improved_decimetric_radar_desc:0 "事实证明雷达的运用至关重要，但我方紧缺的分米波雷达难以保障良好的战场覆盖。给更多作战单位装备雷达将使我方科研优势最大化。"
 centimetric_radar:0 "厘米波雷达"
 centimetric_radar_desc:0 "使用微波的新型雷达将让我方能侦测旧式雷达无法发现的小型物体。"
 improved_centimetric_radar:0 "改进分米波雷达"
 improved_centimetric_radar_desc:0 "在关键作战行动中引入最新雷达科技，例如单脉冲雷达，将使极度精准的追踪成为可能。"
 advanced_centimetric_radar:0 "先进厘米波雷达"
 advanced_centimetric_radar_desc:0 "即使我方拥有先进雷达，敌方仍有回避侦测的途径。脉冲多普勒雷达之类的新发明将超越我方现有装备中的诸多极限。"
 radar_1950:0 "合成孔径雷达"
 radar_1950_desc:0 "合成孔径雷达利用雷达天线的运动得到敌方区域地形的二维图像，巨细无遗。"
 radar_1960:0 "超视距雷达"
 radar_1960_desc:0 "超视距雷达进一步突破了现代雷达技术的边界，能够在数千公里以外侦测到敌机。"
 radar_1970:0 "低噪音放大器"
 radar_1970_desc:0 "低噪音放大技术允许我方在改善信号传输的同时，监听敌方的通讯。这将为战场无线电通讯技术带来革命性的变化。"
 radar_1980:0 "脉冲功率放大器"
 radar_1980_desc:0 "随着世界一步步滑向混乱，联盟逐渐土崩瓦解，脉冲功率放大技术将成为我方部队长途行军，穿越世界各个角落时传达命令所不可或缺的技术。"
 radar_1990:0 "数字雷达集成"
 radar_1990_desc:0 "随着早期雷达的过时技术被逐渐淘汰，全国范围内的数字雷达整合工作将能够协助我们找出敌人下一次可能发动袭击的地点。"
 flight_radar_1950:0 "合成孔径制导雷达"
 flight_radar_1950_desc:0 "第二次世界大战见证了雷达科技在战争史上首次正式投入使用的历史性时刻。传统的雷达最远能够创造出数里之外物体的二维和三维图像。"
 flight_radar_1960:0 "计算机导航雷达"
 flight_radar_1960_desc:0 "六十年代的大多数海军雷达系统是作为一个独立的模块安装在船体上的，在当时并不被视作是军舰的一部分。尽管这样颇为便利，但模块化的雷达系统却无法从舰体中获取足量的能源。"
 flight_radar_1970:0 "集成导航雷达"
 flight_radar_1970_desc:0 "如今雷达已完全融入舰船的电子系统，它的天线同船锚一样被视作军舰的重要组成部分。"
 flight_radar_1980:0 "数字导航雷达"
 flight_radar_1980_desc:0 "电子科技的新时代在向我们招手，新一代雷达也正式投产军用。崭新且性能强大的计算机系统能够使雷达的扫描区域覆盖更广的战场，并精准定位到仅相当于一块地板大小的横截面。"
 flight_radar_1990:0 "自动化雷达着陆系统"
 flight_radar_1990_desc:0 "归功于高度自动化的雷达系统，现在即使是在受损或飞行员惊慌失措的情况下，飞机也能安全无虞地降落。这将显著减少物质损失和无用的训练。"
 naval_radar_1950:0 "轮廓探测"
 naval_radar_1950_desc:0 "通过对敌军船只形状和粗略轮廓的分析，我们能够推断出它们的舰级、产量以及潜在威胁度。这项技术将在我们的海员中广泛应用，并且我们将利用一切必要的设备来升级我们的系统。"
 naval_radar_1960:0 "边缘探测"
 naval_radar_1960_desc:0 "边缘探测技术指的是只对敌舰上急剧变化的数个点进行探测，揭露敌舰关键信息并在战斗时给予大致指引。"
 naval_radar_1970:0 "空海雷达集成"
 naval_radar_1970_desc:0 "侦察机与舰载雷达系统的协调配合在战场上必不可少。如果你想消灭你的敌人，那就得在他找到你之前先让他无所遁形。"
 naval_radar_1980:0 "脉冲阵列探测"
 naval_radar_1980_desc:0 "脉冲阵列探测是一种先进的超声波测量技术，它让我们即使在不利的情况下也能进行快速且准确的目标探测。"
 naval_radar_1990:0 "自动雷达探测"
 naval_radar_1990_desc:0 "自动雷达技术的出现，让战机能够在敌人开火之前就展开机动规避。"
 mechanical_computing:0 "机械式计算机"
 mechanical_computing_desc:0 "我们可以用齿轮和杠杆开发一套允许我们计算数学问题、积累大量数据的装置，这样的装置具备无限潜力，不仅局限于科研领域。"
 computing_machine:0 "基础计算机"
 computing_machine_desc:0 "我们现有的机械式计算机一旦能通上电，势必会提高完成任务的速度，让操作员事半功倍。"
 improved_computing_machine:0 "改进计算机"
 improved_computing_machine_desc:0 "在人工向计算机进行机械式输入的基础上。我们现如今能让计算机运行程序了，生活也随之而方便起来。我们的研究人员央求我们在研究办公室里装一台，好协助研究工作。"
 advanced_computing_machine:0 "先进计算机"
 advanced_computing_machine_desc:0 "晶体管为电子学带来了巨大的机遇，有望在提高电子功率的同时限制计算机的物理尺寸。我们必须利用这一新的发展，以免我们留在模拟信号的时代。"
 computing_machine_1950:0 "真空管计算机"
 computing_machine_1950_desc:0 "自二战后，老旧过时的计算机已经不能满足新的需求。这些使用真空管的巨大电子机器已经成为了执行计算和算法任务的得力助手。"
 computing_machine_1960:0 "晶体管计算机"
 computing_machine_1960_desc:0 "继真空管计算机之后，60年代的计算机迈出了微型化的第一步。尽管机器外形变得更小，它们的性能却大大地提升了。这使得在学术研究场所之外的人，也能够用上理想且价格亲民的计算机。"
 computing_machine_1970:0 "集成电路计算机"
 computing_machine_1970_desc:0 "将多个晶体管整合进一个封装中，集成电路便诞生了。从此，计算机及其相关技术可以更频繁地被大众接触到，这大大加快了研究速度，提高了生产力水平。"
 computing_machine_1980:0 "嵌入式单片机计算机"
 computing_machine_1980_desc:0 "从晶体管到集成电路，下一步就是嵌入式微控制器的出现，或称芯片。计算机只是政府部门使用的工具的时代早已一去不复返。计算机在工商业得到了广泛应用，提高了科研速度与生产力水平。"
 computing_machine_1990:0 "现代计算机技术"
 computing_machine_1990_desc:0 "千禧年行将到来，芯片变得越来越小，尺寸缩到了纳米级别。计算机的使用遍布全球，自从这些机器有了相互之间建立通信和传输数据的能力，新的纪元就此开始了。很少有人能预测未来又会发生什么重大的变革。"
 basic_fire_control_system:0 "基础火控系统"
 basic_fire_control_system_desc:0 "三十年代到四十年代，火控系统利用雷达，模拟计算机以及陀螺仪来指挥规划炮兵任务。尽管以现在的标准来看，基础火控系统原始且简陋，但至今仍然有效。"
 improved_fire_control_system:0 "改进火控系统"
 improved_fire_control_system_desc:0 "改进火控系统引入了数字计算机科技的雏形，令火炮与操作者更为协调，追踪目标也更加容易。"
 advanced_fire_control_system:0 "先进火控系统"
 advanced_fire_control_system_desc:0 "先进火控系统内置的芯片允许其预判目标行动，相应地进行瞄准与射击，失误率极低。"
 basic_encryption:0 "加密 - 多表替换密码"
 basic_encryption_desc:0 "通讯的新手段必带来新的遭拦截风险。转子密码机可以用来实现高速复杂的加密。"
 improved_encryption:0 "加密 - 周期置换密码"
 improved_encryption_desc:0 "密码机在随机性上的限制可被用于破译密码。提高转子机械的随机性后，这类破译手段将更难得手。"
 advanced_encryption:0 "加密 - 脉冲编码调制"
 advanced_encryption_desc:0 "科研进步及经验积累让我方通讯时有了更多保障数据流安全的手段。"
 encryption_1950:0 "加密 - 非对等转子"
 encryption_1950_desc:0 "作为对等转子的一种变体，在将密码转换成明文时，还需将密钥位序向前或后移动3位，反之亦然。这使得密码更加难以破译。"
 encryption_1960:0 "加密 - 移位寄存器"
 encryption_1960_desc:0 "系统一旦接收时标信号就会对数据进行移位。一旦所有寄存器都被填满，最右位的数据将被移除，从而改变数据的位置，使信息变得杂乱而难以破译。"
 encryption_1970:0 "加密 - 分组密码"
 encryption_1970_desc:0 "这种系统算法允许程序将明文分为多个模块，使用算法来对每组模块分别加密，而非缓慢逐段加密。这保障了加密的快速和可靠。"
 encryption_1980:0 "加密 - 不经意传输"
 encryption_1980_desc:0 "接收方能获得发送方所持有的多份信息的其中一份，而发送方则完全不知晓自己传输的是哪一份信息。"
 encryption_1990:0 "加密 - 非对称加密法"
 encryption_1990_desc:0 "该系统使用一对密钥，一个可供公共使用的公钥，以及一个只有接收者才能持有的私钥。人们利用公钥可以轻松将信息加密，但若要解密只能仰赖唯一所有者持有的私钥。"
 basic_decryption:0 "解密 - 频率分析"
 basic_decryption_desc:0 "密码解密学变得更具有高等数学性质。卡片目录等系统及马里安·雷耶夫斯基式“记转器”类仪器会有助于解密工作。"
 improved_decryption:0 "解密 - 旁路攻击"
 improved_decryption_desc:0 "更复杂的计算机将带来新的密码分析学应用手段，例如和最新破译手段结合，用以破解新式暗号的差分攻击。"
 advanced_decryption:0 "解密 - 自动推演"
 advanced_decryption_desc:0 "逐步改进并推动我国密码分析学发展至此的计算机计算能力恐将于未来创造几乎无懈可击的加密法。若要预防，我方必须作好准备积极获取与这项科技相关的机密信息。"
 decryption_1950:0 "解密 - 选择明文攻击"
 decryption_1950_desc:0 "最早的解密方式就是纯靠猜测来获得密钥，美其名曰“解密”而已。这种方式至今仍在使用，是它永恒的有效性的得力证明。"
 decryption_1960:0 "解密 - 适应性明文攻击"
 decryption_1960_desc:0 "假如不管用，可能是打开方式不对。这句格言简直与暴力破解手段处处贴合。"
 decryption_1970:0 "解密 - 选择密文攻击"
 decryption_1970_desc:0 "如果暴力破解都不管用，那总可以骗个冤大头借密钥吧。"
 decryption_1980:0 "解密 - 适应性密文攻击"
 decryption_1980_desc:0 "骗走冤大头的密钥，有时候确实是个麻烦活。在这种情况下，不妨向冤大头发送大量格式错误的密钥，冤大头很快就会纠正这些错误。"
 decryption_1990:0 "解密 - 相关密钥攻击"
 decryption_1990_desc:0 "有些密钥持有者很自信地觉得他们手里的东西已经很复杂了，从不费心检查是否有别人的密钥和他们自己的相似。"
 experimental_rockets:0 "实验性火箭"
 experimental_rockets_desc:0 "靠提高液体燃料火箭可靠性与航程来推动火箭学科研进步，我方已掌握足够知识用以建设可供更先进型号火箭使用的发射基地。"
 rocket_engines:0 "火箭引擎"
 rocket_engines_desc:0 "我们积攒的火箭推进技术知识已足以制造拥有无可比拟速度的飞弹与喷气式飞行器。"
 improved_rocket_engines:0 "改进火箭引擎"
 improved_rocket_engines_desc:0 "第一批长程弹道导弹已被制造并拥有前所未有的精确度。敌方城市，乃至太空都不再遥不可及。"
 advanced_rocket_engines:0 "先进火箭引擎"
 advanced_rocket_engines_desc:0 "火箭学的未来发展开启了新可能性，例如射程愈发遥不可及，杀伤力愈发无法估量的洲际导弹。"
 rocket_interceptor:0 "火箭截击机"
 rocket_interceptor_desc:0 "参考了滑翔机设计的喷气式截击机能在短时间内以超越任何其他飞行器的速度飞行。虽然冒着急剧燃料消耗的风险，其起飞拦截之迅捷将出乎任何敌机意料。"
 rocket_interceptor_2:0 "火箭截击机 II型"
 rocket_interceptor_2_desc:0 "虽然仍被认为操作风险巨大，喷气式战机现已由自动驾驶辅助并由其他飞机牵引以在燃料有限的限制下将极速优势发挥至极致。"
 rocket_interceptor_3:0 "火箭截击机 III型"
 rocket_interceptor_3_desc:0 "崭新的降落技术及更安全的燃料系统大幅提高喷气式截击机成功执行任务及生还的几率，并将这些尖端载具从前还停留在理论上的潜力发挥了出来。"
 atomic_research:0 "原子能研究"
 atomic_research_desc:0 "核裂变中，原子分裂将释放大量能量并具有不可估量的毁灭性。"
 nukes:0 "原子弹"
 nukes_desc:0 "旨在制造原子弹的工程项目是一国能进行的最艰巨而最隐秘的任务之一。但一旦成功，便可能改变眼下战争进程乃至未来世界走向。"
 nuclear_reactors:0 "核反应堆"
 missile_silos:0 "导弹发射井"
 nuclear_weapons:0 "核武器"
 industry_folder:0 "工业"
 industry_folder_desc:0 "工业技术、建筑技术和生产技术的研究"
 ww2_line_production:0 "二战生产线"
 ww2_line_production_desc:0 "令人怀念的生产线啊。这种作业体系自二次大战以来就投入使用了，生产标准化产品卓有成效。生产线的部件在工厂里由人工操作机器精制而成，确保流水线的传送带能平稳一点。"
 early_industrial_robots:0 "早期工业机械臂"
 early_industrial_robots_desc:0 "第一批工业机械臂技术的专利于二十世纪五十年代末至六十年代初颁发，所能做的仅仅是运输物件，但这些早期的原型机为未来产能更大的高级型号铺平了道路。"
 advanced_industrial_robots:0 "先进工业机械臂"
 advanced_industrial_robots_desc:0 "工业机械臂技术在1968年经历了一场大跃进，第一套全自动机械臂成功完成研发，由于灵活性得到了显著提高，机械臂可派上更复杂专业的用场。"
 batch_production_1:0 "批量生产模式 I"
 batch_production_1_desc:0 "批量生产过程中，工件会一同通过数个阶段的加工程序，随后再继续前进。不仅可以减少所需的操作人员，也能一次性产出更多成品。"
 batch_production_2:0 "批量生产模式 II"
 batch_production_2_desc:0 "有了更精密的仪器和更先进的液压装置，每批产品的数量更多、效率更高了。"
 batch_production_3:0 "流水线自动化技术 I"
 batch_production_3_desc:0 "自世纪之交之际引入装配线技术以来，它已经将工厂的生产效率提升到了前所未有的高度。将新式机器人引入生产流程中无疑将产生类似的效果。"
 batch_production_4:0 "流水线自动化技术 II"
 batch_production_4_desc:0 "对不同自动化技术进行整合，从诸如机器人算法之类的尖端技术，到优化工厂布局这样的普通改进，能够让产量和效率得到可观的提升。"
 batch_production_5:0 "专业化工业机械臂技术 I"
 batch_production_5_desc:0 "机器人技术在八十年代取得了突破性进展，采用全新设计理念和优化方法对机器人的工作效率进行量化，能让它们在不同任务条件下的性能得到进一步的提升。"
 batch_production_6:0 "专业化工业机械臂技术 II"
 batch_production_6_desc:0 "随着二十世纪步入尾声，已经相当成熟的计算机技术也引领了机器人技术的发展。随着个人计算机设备的普及以及更加专业化的代码语言出现，可编程工业机器人拥有了更快的工作速度，能胜任的任务也更加复杂。"
 mass_production_1:0 "大量生产模式 I"
 mass_production_1_desc:0 "通过使用装配线对生产模式进行标准化，加快了生产流程，并能使所有的可互换零件都达到质量标准。"
 mass_production_2:0 "大量生产模式 II"
 mass_production_2_desc:0 "对大批量生产的工业系统进行改进，能够让我们同时协调多个装配线的生产。我们可以在保证产品质量的同时，加快工业品走下生产线的脚步。"
 mass_production_3:0 "灵活式自动化技术 I"
 mass_production_3_desc:0 "随着“灵活性”成为衡量生产的标准之一，我们得以在保留原有工业生产模式的同时扩大我们的产品范围。这能够全面提高设备标准化的潜能，有助于降低成本。"
 mass_production_4:0 "灵活式自动化技术 II"
 mass_production_4_desc:0 "计算机技术的进一步发展让我们能够大幅提升工业生产的自动化水平，自动化为我们带来了建立一套真正灵活的生产模式所需的精确性和专业性。"
 mass_production_5:0 "通用化工业机械臂技术 I"
 mass_production_5_desc:0 "自三十年代起，全自动化系统的应用就一直处于发展阶段。然而现在，经济堪用的计算机技术的出现，让使机械臂做出三维动作成为可能。从工厂，到焊接车间，再到装配线——未来将由机械臂一“手”打造。"
 mass_production_6:0 "通用化工业机械臂技术 II"
 mass_production_6_desc:0 "通过计算机系统的改进以及对其缺陷的切身体验和总结，我们将可以对机械化工具的生产效率做进一步的提升，而工业系统的内部整合也会为其自身带来好处。"
 resource_extraction_methods:0 "现代化资源开采技术"
 resource_extraction_methods_desc:0 "智者曾有云：“挖地三尺未觉深。”无论是通过新技术，抑或是借由先进的工艺流程，我们的资源开采技术都得到了完善，现在我们能够开采更多的资源以益于我们的经济增长，并且更好地利用大地之母的馈赠。"
 constructionmethods:0 "现代化建筑模式"
 constructionmethods_desc:0 "罗马并非一天建成，如果我们的设计师和建筑师没有经过严格的纪律和培训，我国的工厂和轨道系统是无法一蹴而就的，高素质工人可以保证建筑施工及时而高效。"
 excavation0:0 "资源开采 I"
 excavation0_desc:0 "现代工业和战争对原材料的要求越来越高，采矿工业亟需开发新采矿技术，以便满足日渐增长的需求。"
 excavation1:0 "资源开采 II"
 excavation1_desc:0 "新引入的电气化和自动化设备可使矿场和开采设施的产量轻易超越前十年的那些最卖力的工人。"
 excavation2:0 "资源开采 III"
 excavation2_desc:0 "镐采锨挖的日子一去不复返了：当今时代的风钻凿岩机和电动矿车为我们提供了资源出产和运输的高效方式，非常适合为发展中的工业提供燃料。"
 excavation3:0 "资源开采 IV"
 excavation3_desc:0 "新勘探技术的应用以及更先进钻孔设备的出现，让我们能够开采先前无法进入或根本从未发现的矿脉与矿藏。"
 excavation4:0 "资源开采 V"
 excavation4_desc:0 "新的自动化工艺流程与计算机技术在矿业中崭露头角，提升了设备与人员的工作精确度，极大地拔高了效率与产量。"
 excavation5:0 "资源开采 VI"
 excavation5_desc:0 "矿工们越来越像工程师，毕竟新设备需要技术人员以完成复杂的项目。不过，这一结果不容否认。"
 excavation6:0 "资源开采 VII"
 excavation6_desc:0 "高度自动化的开采流程以及新近研发的废料监测技术的应用，使得一个开采小组也能完成数百倍于他们的同行数十年前指标的产量。"
 excavation7:0 "资源开采 VIII"
 excavation7_desc:0 "随着自动化技术被应用于开采流程的每一步中，偶发事故和人为事故被彻底避免。开采效率突飞猛进，利润与日俱增。"
 excavation8:0 "资源开采 IX"
 excavation8_desc:0 "矿业的新时代已经到来。全自动提取以及数控资源处理技术的应用，使得浪费不再存在，矿脉的开采效率无与伦比。"
 oil_processing:0 "石油加工"
 oil_processing_desc:0 "上次大战告诉我们燃料是何等的重要。新世代的飞行器和自行式设备产量需要再高一些，科学界已经准备好迎接新一轮的挑战了。"
 improved_oil_processing:0 "改进石油加工"
 improved_oil_processing_desc:0 "将先前的实验性蒸馏手段转移到大规模的实践操作中，则能花费较低的成本拔高产量，从而使合成工业扩张得更大更广。"
 advanced_oil_processing:0 "先进石油加工"
 advanced_oil_processing_desc:0 "诸如加氢处理等新型实验性提纯技术可用于石油生产领域，大大提升最终产物质量、加快生产效率并降低成本。"
 modern_oil_processing:0 "现代石油加工"
 modern_oil_processing_desc:0 "加氢裂化、烷基化、硫醇氧化、异构化等先进技术将会提升我们的炼油质量。自动化工序以及生物燃料也会提高炼油的效率和产量。"
 rubber_processing:0 "橡胶加工"
 rubber_processing_desc:0 "随着橡胶成为工业的主要原料，国家需要大规模加工合成橡胶，以减少对天然橡胶的依赖。"
 improved_rubber_processing:0 "改进橡胶加工"
 improved_rubber_processing_desc:0 "通过采用新型自动化工艺加速脱氢反应，可以进一步提高合成橡胶的产量，并降低其成本。"
 advanced_rubber_processing:0 "先进橡胶加工"
 advanced_rubber_processing_desc:0 "通过应用具有改进工艺的通用合成橡胶配方，如十二烷基硫醇聚合改性剂，将使有能力的国家能够扩大合成橡胶生产。"
 modern_rubber_processing:0 "现代橡胶加工"
 modern_rubber_processing_desc:0 "由计算机控制，得到充分优化的聚合过程将减少成本提高产量，让橡胶生产进入新时代。"
 fuel_silos:0 "燃料储存"
 fuel_silos_desc:0 "大量燃油的储存需要一系列复杂的设备，包括储罐、管道以及阀门来保障其安全储藏和使用便利。"
 fuel_refining:0 "燃料精炼 I"
 fuel_refining_desc:0 "化学裂解的进步使得从原油中提炼轻型燃油的效率更高了。"
 fuel_refining2:0 "燃料精炼 II"
 fuel_refining2_desc:0 "更好地规划炼油厂布局可以减少燃料的浪费。"
 fuel_refining3:0 "燃料精炼 III"
 fuel_refining3_desc:0 "改进的回收方法允许从副产品中提炼燃料。"
 fuel_refining4:0 "燃料精炼 IV"
 fuel_refining4_desc:0 "化学工程的新发展允许从新的来源精炼燃料。"
 fuel_refining5:0 "燃料精炼 V"
 fuel_refining5_desc:0 "在炼油厂的建设中采用新方法和改进的布局，在减少浪费的同时大大提高了产量。"
 building_construction_1:0 "一般建筑技术 I"
 building_construction_1_desc:0 "全新的计划模式、前沿的建筑学教育课程以及先进的建筑工具，使得我们可以采用新方法进行施工。这能够极大提升我国的建设能力以及建筑效率，在我国建设发展，改善人民福祉的工作中将大有所为。"
 building_construction_2:0 "一般建筑技术 II"
 building_construction_2_desc:0 "随着建筑设计、总体架构等学科教育的进一步发展，我国人才已学会了如何更好将技术来转化成生产力。因此，新的机器和技术应当被用于协助提升建筑能力，使我国各种设施得到完善。"
 building_construction_3:0 "一般建筑技术 III"
 building_construction_3_desc:0 "科学技术已经有了长足的进步，足以让我们的建筑设计能够细致到哪怕最微小的角落。凭借着我们细致入微的建筑计划以及拥有更先进工具的建筑工人们，我们能够完完全全地让现代科学技术为我们的优秀设计服务，并且确保我们的建筑风雨不动安如山。"
 social_construction_1:0 "民用建筑技术 I"
 social_construction_1_desc:0 "尽管第二次世界大战的战火距今已经有十余年之久，但技术大爆炸所带来的变革才刚刚进入民众生活。在大战的极不利情况下所学习到的基础设施建设经验，能够帮助我们建造出比和平年代耐用百倍的交通网络；曾经用于轰炸机起飞的机场，用于战舰停靠的军港如今将变成民用客机和游轮的栖居地。"
 social_construction_2:0 "民用建筑技术 II"
 social_construction_2_desc:0 "高速公路看似简单，在国家建设中却能起到重要作用：它在文化、经济上都能带来巨大效益。在私家车愈发普及的今天，我们亟需扩建基础设施。建筑和民用工程领域的新技术允许我们建成一个稳固的全国性基建网络，将整个国家改造成一台有条不紊的机器。"
 social_construction_3:0 "民用建筑技术 III"
 social_construction_3_desc:0 "随着我们人口的持续增长，我们的交通网络也必须跟上节奏。更大的机场，更高产的造船厂，交错纵横的高速公路立交桥将我们的大都市连成了一个有机整体。国家的心脏正在蓬勃跳动，我们必须保证交通的血管能够容纳足够的血液。这场“冷战”在经济领域的烈度日渐高涨，这使得港口、公路、造船厂成为了我们新的前线卫士。"
 social_construction_4:0 "民用建筑技术 IV"
 social_construction_4_desc:0 "我们正踏入一个激动人心时代的门槛：随着计算机技术急速发展，“分组交换”式通信实验开始有了实际成果。不出十年，我们也许就都能使用计算机进行通讯，不再需要高速公路或者造船厂了。然而就目前来看，我们应当开始缓慢推进数字化——想想，如果机场在你出现之前就已经知道了你的登机牌号码，或者可以想想全自动化收费公路在交通领域的巨大潜力。通过应用新兴技术，我们基础设施的建筑工时将会缩短，建筑效率将得到提高。"
 military_construction_1:0 "军用建筑技术 I"
 military_construction_1_desc:0 "外交竞赛的失败就会招致战争，一个负责任的政府必须对此种情况有所准备。作为军队本身的补充，例如雷达站，要塞，防空火炮等设施对于我们的国土防卫都是十分必要的。我们将通过新技术和新方法来强化此类防御性基础设施并提升其性能。有了这些，我们的军队执行任务将会更加得心应手。"
 military_construction_2:0 "军用建筑技术 II"
 military_construction_2_desc:0 "随着军事技术革新的步伐逐渐加快，我们也必须尽快适应这些新的进步成果。军事要塞必须被进一步加固并且增强隐蔽性，雷达站必须进行加固并翻新设备，防空火力网络的射程需进一步扩大，并且此类设施的强度必须足以抵挡外部攻击。这就是这个发展日新月异的时代的现实。"
 military_construction_3:0 "军用建筑技术 III"
 military_construction_3_desc:0 "要塞，雷达，防空火力网，作为我们阻挡敌人攻击的主要工具，必须持续不断地进行技术革新，范围扩展以及修缮维护。随着我们能力的愈发全面，我们的军队也更加强大，胜算将进一步提升。我们已经十分完善的防御系统在面对敌军攻击的时候，将变得更加坚不可摧，可靠耐用。"
 military_construction_4:0 "军用建筑技术 IV"
 military_construction_4_desc:0 "国际局势愈发紧张，新的技术和建筑方法被用于建设我们坚固的防御设施。随着爆发战争的可能性与日俱增，我们将再次对例如军用机场，军事基地，雷达站以及防空设备等军事设施进行改进。我们国家的防御虽已经足以应对威胁，但现在它将变得坚如磐石。"
 administration_construction_1:0 "行政大楼建筑技术 I"
 administration_construction_1_desc:0 "第二次世界大战见证了军事机关、行政系统以及私有机构复杂性的扩张。通过整理总结战争中的经验教训，我国行政系统将得以扩大和改善。"
 administration_construction_2:0 "行政大楼建筑技术 II"
 administration_construction_2_desc:0 "战后时代繁荣与萧条的循环往复使得乏味的管理科学越来越成为热门焦点。随着新生代管理层人员投入工作，让行政和商贸领域变得更加高效、透明、灵活的努力开始开花结果。"
 administration_construction_3:0 "行政大楼建筑技术 III"
 administration_construction_3_desc:0 "就像工业时代的到来，使得工匠们开始使用自动化工具来提高产量那样，电气技术所催生的一系列便捷工具也让我们办公人员事半功倍。"
 administration_construction_4:0 "行政大楼建筑技术 IV"
 administration_construction_4_desc:0 "对技术工具以及管理系统改革办法的进一步探索，使我们国家的经济与技术水平同步上升的同时，我国的公务员也能够迅速有序地处理比以往更加广泛且复杂的行政任务。"
 education_construction_1:0 "学校建筑技术 I"
 education_construction_1_desc:0 "将未受教育人群——尤其是孩童，转变成拥有现代社会必要技能的模范公民，这一直都被认为是一个政府的核心要务。将我们的精力用于建设各层级的学校上，我们可以在全国范围内推进教育事业发展。"
 education_construction_2:0 "学校建筑技术 II"
 education_construction_2_desc:0 "教育相关基础设施有限度的进一步提升，使得我们能够为我国学生生产出更加先进的教学设备。从最尖端的科技教学设备，到更加宽广的体育教学设施，一应俱全。有了这样的学校，我们未来的人才供应将得到很好的保障。"
 health_construction_1:0 "医院建筑技术 I"
 health_construction_1_desc:0 "没有医院，任何国家都不能把自己当作现代国家。医院的概念在过去几个世纪中愈发完善，已有条件对疾病和虚弱者进行有组织的治疗，而不必依赖地方专家。再小的医院，也能为周遭社区提供极大益处。"
 health_construction_2:0 "医院建筑技术 II"
 health_construction_2_desc:0 "一家现代化的医院相比于旧时代的医疗场所有许多进步。经过精心设计的布局，先进的诊疗技术，甚至有专门的医学研究设备，这些都会让疗效更好并让身处其间的病患更加安心。"
 prison_construction_1:0 "监狱建筑技术 I"
 prison_construction_1_desc:0 "有时候，那些对社会制度存在着根本不满的人不能被允许留在社会中继续生活，必须将他们从普通市民的日常生活中隔离出来。监狱系统就是为此而生的，用于惩戒那些在现有社会中不被容许的犯罪行为。"
 prison_construction_2:0 "监狱建筑技术 II"
 prison_construction_2_desc:0 "如果一所监狱能够让人逃出来，那这就是一座不合格的监狱。改进设施布局，加强人员培训不仅能够大大减少越狱事件的发生，还能在一定程度上改善监狱在押人员的生活水平。当然，这就看监狱管理者愿不愿意了。"
 army_base_construction_1:0 "军事基地建筑技术 I"
 army_base_construction_1_desc:0 "我们在战场上的每一支部队都需要至少一座位于我国本土的基地设施，士兵们在部署间隙的大多数时间都是在这些复杂的建筑群中度过。要部署一支强大的部队，很大程度上仰赖于我们的军事设施。幸运的是，我们有很多近期的记录可供参考，能从中得知哪些设施是有用的，哪些是没用的，哪里还有改进空间。"
 army_base_construction_2:0 "军事基地建筑技术 II"
 army_base_construction_2_desc:0 "对于我国军事基地布局的标准化设计可以显著减少建设新军事设施所要耗费的时间和工程量。不仅如此，把冗余的设施从我们的建筑计划中删去也让我们省时又省料。"
 production_unit_gain_1:0 "工业管理 I"
 production_unit_gain_1_desc:0 "工业管理学是一个蓬勃发展的新领域，它有着让我们的产量提升千万倍的巨大潜力。从确保我们的纸面政策能够协调好人力、工业原料、机器以及生产模式，到简化冗余的工业流程、供应链环节等，这些都能够让我们的工业体系逐步具备在全球范围内竞争的能力（同时满足我们国内的需要）。无论是私有企业还是国有机构都将开始致力于将这门新学问应用到其重要的管理环节中。"
 production_unit_gain_2:0 "工业管理 II"
 production_unit_gain_2_desc:0 "在工业建设的实践逐步迈向合理化的道路上，我们难免会与这些政策的实际执行者之间产生分歧。工人们通过工会这个强有力的组织，来表达他们包括加薪和提高福利待遇在内的需求。在满足他们需求的同时维持高生产率，这个责任落到了新的工业管理人员肩头。无论这是为了满足国家的需要，或是为了喂饱自由市场那贪婪的胃口。"
 production_unit_gain_3:0 "工业管理 III"
 production_unit_gain_3_desc:0 "从事自动化产业的相关公司，最先认识到了分组装配模式在提高产量方面所能起到的作用。相比于让一组工人负责一整台车的组装而言，更应采取这种生产组织方式。如今，这种理念在工业管理领域的影响日渐扩大，并正成为该领域的尖端理论。将其运用于提高产量，所带来的结果相当惊人，同时也在相当程度上提振了工人的工作热情。"
 production_unit_gain_4:0 "工业管理 IV"
 production_unit_gain_4_desc:0 "质量研讨小组机制的建立，让工人能够参与到管理流程里，并且提出关于提高生产效率的建议，这又掀起了一场全球工业管理学的革命。在某些情况下，上层委派的“领导者”会被赋予在生产环节出现明显缺陷时，叫停生产的权力。这在大大提升了产品质量的同时，也让权力向工人一方集中，这似乎是该领域所关注的问题。"
 production_unit_gain_5:0 "工业管理 V"
 production_unit_gain_5_desc:0 "提高生产率的技术并不仅能应用于在特定工种的工人身上发挥作用，同样还可以对工厂的空间布局和组织进行改进。新的设计方法将具体的工厂设计与结合式或独立式的厂区模式相互结合，旨在使空间浪费降到最低，尽可能减少干扰生产流程的种种因素。这需要我们对工厂布局和人员分工进行一定调整，同时还要对工程革新工作顺利展开作出应有的保证。"
 production_unit_gain_6:0 "工业管理 VI"
 production_unit_gain_6_desc:0 "在我们完成了空间布局优化的同时，首批工业机器人也正式被用于工业生产。尽管它们当下只能执行简单且重复的任务，但它们的成本却仅相当于雇佣工人所需长期成本的一小部分。如何引进这些机器并将他们分配到生产流程的关键环节上，同时又不会与工人产生纠纷，这是每个优秀的工业管理人员都必须要考量的问题。"
 production_unit_gain_7:0 "工业管理 VII"
 production_unit_gain_7_desc:0 "尽管这次对高精尖技术设备进行初期投资的价格出奇地昂贵，计算机和机器人技术的进步的确为我们精简人事管理提供了前所未有的契机。有关工厂选址（甚至设在国外）的新理念切中要害、抓人眼球，对我们的工业政策执行产生了鲜明的影响。那些在因循守旧、固步自封的国家和企业正在逐步让位给那些利用新技术持续进步，不满足于得过且过的时代先锋。"
 production_unit_gain_8:0 "工业管理 VIII"
 production_unit_gain_8_desc:0 "工业管理理论正在全球发生着戏剧性的变化，几种不同思潮之间的竞争几乎与当下的地缘政治格局相同。例如利用公司内部职工的股票期权来打破工会权力，甚至将整个企业迁往一个劳动法规在某些方面相对宽容的国家等；还有人则主张利用其政体的意识形态特性，将工业管理过程完全整合进生产流程中。无论是融合或是竞争，都会导致当下人类和机器平等的工业格局发生翻天覆地的变化。"
 production_unit_gain_9:0 "工业管理 IX"
 production_unit_gain_9_desc:0 "工业管理领域的发展水平，和数十年前刚起步时期相比已经焕然一新。将机器人、先进计算机技术与人力在生产中结合起来的大胆尝试，让工业系统这头巨兽的年产值相比于几年前翻了数十倍。为了让这台巨型机器更加高产并且易于控制，对现代工业管理理念与技术的需求远超以往，率先将其应用于实际生产的一方，将在竞争中立于不败之地。"
 consumer_goods_reduction_1:0 "生活消费品生产效率 I"
 consumer_goods_reduction_1_desc:0 "生活消费品，即人民在日常生活中所使用的各类产品。若消费品生产效率低下，便可能需要降低国家在其它方面的需求。因此应该利用技术进步提高生产效率，以同时满足国家和人民的需求。"
 consumer_goods_reduction_2:0 "生活消费品生产效率 II"
 consumer_goods_reduction_2_desc:0 "尽管我们的人民希望我们将更多的产能投入消费品生产，但是生产消费品已经给我国的生产能力带来了沉重的负担，占用了大量工厂并阻碍了武器装备这样的重要国家战略资源的生产。为了国家未来的发展，这个问题必须得到解决。"
 consumer_goods_reduction_3:0 "生活消费品生产效率 III"
 consumer_goods_reduction_3_desc:0 "生活消费品是广大人民赖以为生的众多必需品的统称。因此减少其在生产中的浪费是非常必要的。这样不仅能让我们的人民享受更加充沛的物资供应，更能将解放更多的产能，并将其投入到更加重要的军事生产中。"
 consumer_goods_reduction_4:0 "生活消费品生产效率 IV"
 consumer_goods_reduction_4_desc:0 "科技和机械化迅速发展所带来的成果，正逐渐渗透进我国公民的日常生活和消费品中。毋庸置疑，这必然会改善他们的生活水平，但对于我们而言却意味着工厂的产能损失。因此，优化生产力分配模式将有助于消费品的大批量生产。"
 consumer_goods_reduction_5:0 "生活消费品生产效率 V"
 consumer_goods_reduction_5_desc:0 "生活消费品包括随身物件，科技产品，公共资源以及我国人民在日常劳作中所使用的工具。愈发显著的技术水平大大提高了人们的日常工作效率。技术亦可用于最大化日常消费品的生产率，从而在整体上减轻我国工业体系的负担。"
 consumer_goods_reduction_6:0 "生活消费品生产效率 VI"
 consumer_goods_reduction_6_desc:0 "随着我国的工业水平与世界同步发展，我国的创新从业者和工程师在简化生产与设计方面取得不小进展，生活消费品的生产率得到提升，且对我国其余经济领域造成的负面影响开始逐渐减轻。生活消费品生产是国民经济的重要组成部分，我们生产、人民购买，源源不断的现金注入我们的经济系统，这将对我们大有裨益。"
 consumer_goods_reduction_7:0 "生活消费品生产效率 VII"
 consumer_goods_reduction_7_desc:0 "计算机再也不只是又大又笨，只用于破解密码和进行人口普查的机器了，它的普及将使我们的生产效率和经济水平百尺竿头更进一步。生活消费品生产和我国经济其余部分之间的竞争关系似乎正在缓和，提高生产力的新方法简化了我们的工作，改善了平民的生活。"
 consumer_goods_reduction_8:0 "生活消费品生产效率 VIII"
 consumer_goods_reduction_8_desc:0 "时间推移，新兴平价电脑企业、生产模式，监督机制以及部门间的协调水准都进步神速。经济持续发展，消费品离开货架，变成资金注入我国经济体制，惠及参与其中的每个人。经济体制中负责生活消费品生产的部分不再是发展的累赘了。"
 consumer_goods_reduction_9:0 "生活消费品生产效率 IX"
 consumer_goods_reduction_9_desc:0 "经济腾飞的时代来临了。放眼国际，生活消费品的生产已经不再是一种累赘，这归功于几十年包括计算机，工业机械以及工厂布局在内等等技术突飞猛进的发展。我国经济系统中民用和军用板块协调发展，消费品生产所带来的工业负担已经被尽可能减轻。随着先进计算机技术的进一步普及，我们预计这种势头在未来将会持续下去。"
 energy_technology_1:0 "能源生产科技"
 energy_technology_1_desc:0 "在当今时代，能源对于任何国家来说都是最重要的战略资源，没有之一，无论是国家还是私有企业，能源都是维持其运转的命门。现代煤炭和石油生产加工业的产量已经是过去的数倍之多，无论是对于正在努力摆脱农业背景并处于工业化进程中的国家而言，还是对于想要在世界打响本国名声的发达国家而言，能源生产技术是必不可少的。当今世界的关键词是“产出”，而非“效率”——得生产力者得天下。"
 energy_technology_2:0 "改良能源生产科技"
 energy_technology_2_desc:0 "一场在能源生产领域的军备竞赛已然开始，而石油加工领域的竞争烈度则高于任何其他能源领域。随着塑料的出现，石油工业已经成为暴利领域，且其对于材料科学也有着至关重要的作用。石油加工技术是众多技术的发展的先声，包括但不限于大容量远洋石油船运技术等，但大规模加工和破坏性精炼技术的成熟使得石油产量稳步提升，从而使无边无际的民用和军事需求得到满足。"
 energy_technology_3:0 "先进能源生产科技"
 energy_technology_3_desc:0 "一切都随着全球石油危机的爆发而崩溃。随着石油供应遭到了毁灭性打击，能源行业通过从现有供应中提取出尽可能多的燃料，以及充分利用先前利用不足的部门，尽快适应了当前所能达到的最高效率和所能使用的替代能源。天然气，这个曾一度在泵站的巨大火炬里烧着的玩意，如今已经摇身一变成为了现代的金牌能源。诸如液压破碎法等利用流体对深基岩地层进行内部破碎的开采技术，让之前鞭长莫及的矿藏能够得到开发。然而，此类方法所造成的环境问题，引发了社会热议。"
 energy_technology_4:0 "现代能源生产科技"
 energy_technology_4_desc:0 "和众多其它领域一样，在能源生产领域，计算机技术和数字技术也已经投入使用，并开始用以往闻所未闻的方式对生产周期进行优化与扩大。与此同时，一个新的格局正从石油危机的余烬中升起。石油依然是维持大帝国运转的工业血液，但生物能源以及日渐兴起的非燃烧能源开始从根本上重塑国家与消费者参与能源循环的形式。如今广泛使用的开采技术副作用日益明显，公众对环保的需求也日渐增加。全球燃料消耗量的急速上升，让众多之前由其它强权把控着的国家开始探索他们自己的道路，规划出属于他们自己的工业体系和能源需求。未来将是一场群雄逐鹿的游戏，现在这句话比以往任何时候都适用。"
 nuclear_technology_1:0 "核能科技"
 nuclear_technology_1_desc:0 "随着人类终于踏进了原子时代的门槛，并且学会了利用构成这个世界的基本粒子的惊人力量，人类将这份力量用在了制造前所未有的巨大破坏上时，人类历史上最大规模的军事冲突也在前一个十年落下了帷幕。在核爆的业火燃尽后，致命的放射性辐射催生出了新的世界秩序，也敲响了人类正式进入原子时代的钟声。如今，这项战时研究的和平利用方兴未艾，这种无尽能源巨大潜能，以及它可能将人类带入后稀缺时代的潜在可能性，正牵动着数百万人的想象力。"
 nuclear_technology_2:0 "改良核能科技"
 nuclear_technology_2_desc:0 "“核潜艇”原型机以及其它核能驱动载具进入试验性生产阶段，标志着人类在核能运用领域正稳步取得进展。核聚变，曾经被视为是恒星的特权，如今成为了核能工程师的终极目标，为了利用这种似乎取之不尽用之不竭的资源，大型反应堆项目被提上日程。然而材料学领域的所需知识，就当下科学发展水平而言依然可望而不可即。"
 nuclear_technology_3:0 "先进核能科技"
 nuclear_technology_3_desc:0 "石油危机刺激了各国政府和私有企业对核能发展的大力投资，裂变反应堆在发达国家之间的能源供应网络中所占的位置愈发重要。尽管在先进技术的加持下，核能的能源产量呈指数级增长，但其产出的核废料也呈指数级增加，且废料会对环境造成数十年不散的危害。关于利用尽可能少的核原料产出尽可能多的能源，并对产生出的核废料进行有效处理的解决方案已经成为了当今工业领域发展的驱动力，而其他的问题则被抛在了一旁。"
 nuclear_technology_4:0 "现代核能科技"
 nuclear_technology_4_desc:0 "随着化石燃料供应危机的缓解，核能已经不再在能源界扮演“最后一搏”的角色，而是逐渐被整合接纳为燃料能源网络的一个标准组成部分。尽管人们已经在实用且能带来净能源收益的反应堆设计方面付出了巨大的努力，但核聚变能源依然遥不可及，核裂变能源是目前建筑和科研领域的主导力量。尽管时不时会有声音指出核反应堆存在的安全隐患和明显的设计缺陷，但核能在能源领域的产出比重依然持续走高，而且除非对这种技术进行某种彻底的重新评估，否则这种趋势将不太可能有所变化。"
