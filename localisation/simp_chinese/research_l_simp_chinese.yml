 infantry_at_upgrade_1:0 "步兵反坦克武器 I"
 infantry_at_upgrade_1_desc:0 "炮管设计的改进能提升我们反坦克装备的精准度，我们的部队能在更安全的距离击中目标。"
 infantry_at2:0 ""
 infantry_at2_desc:0 ""
 infantry_at_upgrade_2:0 "步兵反坦克武器 II"
 infantry_at_upgrade_2_desc:0 "更好的机瞄会大幅提高精度，随着反坦克装备的射程不断增加，开发适用于更远距离的改进型瞄准镜将大有裨益。"
 infantry_at3:0 ""
 infantry_at3_desc:0 ""
 infantry_at_upgrade_3:0 "步兵反坦克武器 III"
 infantry_at_upgrade_3_desc:0 "改进弹头发动机将降低瞄准难度，更快的火箭速度可减少我们部队的目标引导时间。也可借此机会提高导弹在飞行过程中的可靠性。"
 infantry_at4:0 ""
 infantry_at4_desc:0 ""
 infantry_at_upgrade_4:0 "步兵反坦克武器 IV"
 infantry_at_upgrade_4_desc:0 "将先进火箭制导技术与光学瞄准镜相结合，运用全新的计算机技术来提高精度，进一步减少对有线制导导弹系统的需求。"
