 trains_1985:0 "1985 内燃机车改进"
 trains_1955_desc:0 "内燃机车采用柴油发电机驱动发动机，这提高了机车的运行效率，还降低了成本。"
 trains_1965_desc:0 "用交流发电机和二极管电桥代替直流发电机，可以减少多种易损部件的使用，从而提高可靠性，同时降低维护成本。"
 trains_1975_desc:0 "柴油发动机技术的新发展使得体积更小的设备能够创造更大的马力输出。"
 trains_1985_desc:0 "牵引逆变器的发明使我们能够设计出维护成本极低、可靠性高的现代化机车设备。"
 marines:0 "早期海军陆战队装备"
 marines_desc:0 "专门进行两栖作战的士兵变得更加不可或缺。临场发挥的战术和就地制造的装备已经成为过去时，我们的海军陆战队现在拥有了专业化的登陆载具和操练课业。"
 marines2:0 "二战海军陆战队装备"
 marines2_desc:0 "两栖作战需要持续不断的创新。改良的后勤保障和移动式临时港口让我方海军陆战队能在过去不可能的情况下进行登陆。"
 marines3:0 "战后海军陆战队装备"
 marines3_desc:0 "海军陆战队无须单纯专精于两栖登陆。在未来，我方海军陆战队将成为最有组织纪律的特种部队。"
 marines4:0 "改良海军陆战队装备"
 marines4_desc:0 "我们在过去的冲突中总结出来了诸多经验，包括非传统的藏身术，以及徒手格斗术。我们将这些经验传授给我们的特种部队官兵，保证这样的知识不被遗漏。"
 marines5:0 "先进海军陆战队装备"
 marines5_desc:0 "有了全新的科技，夜间行动变得更加可行。夜视仪和望远镜能让我们的陆战队员在夜间如同白日一样执行任务。"
 marines6:0 "尖端海军陆战队装备"
 marines6_desc:0 "尖端军事武备能进一步强化我们最好的陆战队员。平民们不会注意到它的存在，甚至我们的绝大多数官兵也不会知晓其存在。"
 tech_mountaineers:0 "早期山地步兵装备"
 tech_mountaineers_desc:0 "山地作战会使部队暴露在许多致命风险下，然而有时这无可避免。士兵将接受山地特种训练以将风险最小化。"
 tech_mountaineers2:0 "二战山地步兵装备"
 tech_mountaineers2_desc:0 "我方部队接受训练后不仅能保存自己，甚至能灵活利用山地地形创造优势。借助轻量型装备与骡马运输，山地部队在山地地形中将拥有比其他步兵更优秀的机动性。"
 tech_mountaineers3:0 "战后山地步兵装备"
 tech_mountaineers3_desc:0 "专为山地作战特化的装备——从结实的登山索到适应性极佳的靴子——对于任何山地作战单位来说都是必需的，这使他们可以在陡峭的岩石山区保持机动性。"
 tech_mountaineers4:0 "改良山地步兵装备"
 tech_mountaineers4_desc:0 "在高寒的艰苦山地环境执行任务，山地部队必须接受非比寻常的训练并拥有坚定纪律。"
 tech_mountaineers5:0 "先进山地步兵装备"
 tech_mountaineers5_desc:0 "虽然我们的山地部队接受了生存和在艰苦环境下作战的技巧，他们的武器也应在零度以下的环境里便于使用。为山地部队生产特化的武器衍生型号受益匪浅。"
 tech_mountaineers6:0 "先进山地步兵装备"
 tech_mountaineers6_desc:0 "能在高海拔地带作战的直升机以及能穿越险峻山地地形的车辆，这些都是确保我们的山地单位保持机动性以及尽可能推进的关键。"
 paratroopers:0 "空中突击步兵 I"
 paratroopers_desc:0 "将空降部队引入陆军后，我方能强行打开突破口并在过去无法进入的地区中的关键点部署部队，这带来新的战术机遇。"
 paratroopers2:0 "空中突击步兵 II"
 paratroopers2_desc:0 "寥寥数名空降兵组成的小型行动组到大型空降师的转变为大规模空降行动铺平了道路。曾让人耳目一新的空降部队现已在战场上数见不鲜。"
 paratroopers3:0 "空中突击步兵 III"
 paratroopers3_desc:0 "学习根据天气变化来调整空降行动，将诸如索降绳之类的必须装备标准化以及更长期的特别训练，将把危险的空降任务中的混乱与风险降到最低点。"
 paratroopers4:0 "空中突击步兵 IV"
 paratroopers4_desc:0 "通过我们对直升机某些部分的改良，我们可以让机载成员更快捷的进出直升机，使得我们在恶劣地区执行任务的效率提升。"
 paratroopers5:0 "空中突击步兵 V"
 paratroopers5_desc:0 "紧凑而轻便的新式武器装备提升了我军空突部队的机动性，能让他们在执行任务的时候携带更多的装备。"
 paratroopers6:0 "空中突击步兵 VI"
 paratroopers6_desc:0 "为了让我们的空突部队在夜间也能发挥效力，我们需要加强夜战训练，提升战士们在夜间作战的能力，降低在大半夜里出岔子的风险。"
 special_forces_tech:0 "特种部队科技"
 tech_special_forces:0 "特种部队"
 tech_special_forces_desc:0 "非传统的战斗需要专业的培训。我们需要确保我们的部队能够做好准备并够适应严酷的环境。"
 specialist_weapons1:0 "特战武器"
 specialist_weapons1_desc:0 "基于通常在极端情景或高压条件下作战的需求，特种部队需要特制的武器装备。虽然成本高昂，但它们的性能在各自的适用领域都无与伦比。"
 specialist_training1:0 "先进特种部队训练"
 specialist_training1_desc:0 "通过大量的训练，我们可以确保特种部队的表现异于常人。\n\n"
 demolitions_equipment1:0 "先进爆破装备"
 demolitions_equipment1_desc:0 "由于行动的特殊性，特种部队往往得不到重装备和坦克的支援。为解决这一问题，我们将为特工们配备重型炸药和先进手榴弹。"
 special_forces_modernization1:0 "现代化特种部队项目"
 special_forces_modernization1_desc:0 "战争总在进化，我们的策略也必须随之跟进。为特种部队开发新的战术和装备，肯定能提高他们的生存能力，激发他们的潜能，使他们在专业领域更好地表现。"
 specialist_weapons2:0 "特种自卫防身术"
 specialist_weapons2_desc:0 "眼下特种部队的头等大事就是他们需要一套徒手自卫的防卫术。因此，我们将博采众家常见格斗术之长，把其中最为有效的部分提取出来，然后再组合成一套短小精悍的武术。"
 specialist_training2:0 "现代特种部队训练"
 specialist_training2_desc:0 "一个精英士兵需要接受超常规的训练。教官会把他们训练到体力、精神和情感的极限，并且逼着他们跨越自己的极限。如此一来，当他们身处最为恶劣的战斗前线时，他们将意志坚定而充满信心。"
 expanded_special_forces1:0 "扩建指挥设施"
 expanded_special_forces1_desc:0 "特种部队需要消耗大量人力和物力来支持其后勤保障，以便高效执行任务。通过扩建指挥设施、扩招相关人员，我军可以在部队中维持更高占比的特种部队。"
 expanded_special_forces2:0 "扩大特种部队项目"
 expanded_special_forces2_desc:0 "特种部队能够执行普通士兵无法完成的任务。我们需要扩大训练计划，让更多的士兵能够合格。\n"
 demolitions_equipment2:0 "渗透专训"
 demolitions_equipment2_desc:0 "城市作战特训的进行将让我们的战士们在城市环境的作战之中如虎添翼。"
 survival_training2:0 "现代恶劣地形训练"
 survival_training2_desc:0 "针对性训练能让我们的士兵在恶劣地形中更具作战效率。我们将专注于快速移动并打击敌人来减少我们的伤亡。"
 special_forces_modernization2:0 "优中取优"
 special_forces_modernization2_desc:0 "施行新的训练方式，以及投入更好的装备之后，我们把特种部队打造成了精锐中的精锐。\n"
 advanced_special_forces:0 "先进特种部队训练"
 advanced_special_forces_desc:0 "通过大量的训练，我们可以确保我们的特种部队能够表现地超越常人。\n\n"
 improved_special_forces:0 "扩大特种部队项目"
 improved_special_forces_desc:0 "特种部队能够执行普通士兵无法完成的任务。我们需要扩大训练计划，让更多的士兵能够合格。\n"
 extreme_environment_training:0 "极端环境训练"
 extreme_environment_training_desc:0 "我们需要能够在最恶劣的环境下进行战斗。通过合适的训练和装备，我们的部队将能够在最极端的条件下进行战斗。"
 survival_training1:0 "生存训练"
 survival_training1_desc:0 "我们的特种部队将经常在补给有限，环境恶劣的敌后开展行动。在适当的训练和装备加持之下，我们的士兵能在最极端的条件下战斗。"
 elite_forces:0 "精锐部队"
 elite_forces_desc:0 "只有万里挑一的人才能加入特种部队。通过训练的士兵将会比其他任何人更强壮，更快，并参与更艰苦的战斗。"
 jungle_warfare:0 "丛林作战"
 jungle_warfare_desc:0 "针对性训练能让我们的士兵在丛林中更具作战效率。"
 jungle_warfare1:0 "恶劣地形训练"
 jungle_warfare1_desc:0 "针对性训练能让我们的士兵在恶劣地形中更具作战效率。我们将专注于快速移动并打击敌人来减少我们的伤亡。"
 infiltration_specialization:0 "渗透专训"
 infiltration_specialization_desc:0 "城市作战特训的进行将让我们的战士们在城市环境的作战之中如虎添翼。"
 SpecOps_Elite_of_the_Elite:0 "优中取优"
 SpecOps_Elite_of_the_Elite_desc:0 "施行新的训练方式，以及投入更好的装备之后，我们把特种部队打造成了精锐中的精锐。\n"
 SpecOps_Independent_Strike_Groups:0 "独立攻击小队"
 SpecOps_Independent_Strike_Groups_desc:0 "我们的特种部队将成为精锐的影子军团。经过特训之后，他们的渗透作战和敌后打击都极具致命性。\n"
 SpecOps_Assault_Squadrons:0 "突击编队"
 SpecOps_Assault_Squadrons_desc:0 "接受了千锤百炼之后，我们的特种部队能在各种环境展开战斗。使用战术欺骗，会让我们对敌人产生巨大优势。\n"
 SpecOps_Massed_Forces:0 "大规模部队"
 SpecOps_Massed_Forces_desc:0 "精简有效的训练和征召退伍老兵将使我们的特种部队成为一支庞大而致命的作战力量，我们随时可以大量部署这些特战尖兵。\n"
 SpecOps_Veteran_Experience:0 "老兵经验"
 SpecOps_Veteran_Experience_desc:0 "我们的特种部队在吸纳老兵后将进一步扩充，老练军官们的加入会把它打造成一支无可忽视的力量。\n"
 SpecOps_Army_Integration:0 "军队整编"
 SpecOps_Army_Integration_desc:0 "特种部队应该是我们各集团军都有的常规部队。每个师都该配备这些训练有素的专家，保证能够应对所有情况。\n"
 motorized_infantry:0 "摩托化步兵"
 motorized_infantry_desc:0 "在战场上投入更多机动车辆进行步兵运输，步兵单位原本低下的机动性便会得到大幅提高，可加快反应速度、促成新型战略。"
 motorized_infantry_1: "基础摩托化装备"
 bicycle_infantry:0 "自行车部队"
 bicycle_infantry_desc:0 "装备了自行车的部队比普通步兵具有更强的机动性，并且价格非常适中。"
 amphibious_mechanized_infantry:0 "两栖登陆机"
 amphibious_mechanized_infantry_desc:0 "两栖履带登陆车，或称Amtracs，能够使海军陆战队可以在装甲保护下登陆海滩。但同时，他们消耗的油料也更多。"
 amphibious_mechanized_infantry_2:0 "改良型两栖登陆机"
 amphibious_mechanized_infantry_2_desc:0 "这些两栖履带登陆车较之于其基础版本有许多改进，例如其车尾的装载坡道，让部队在海滩上更容易卸载。"
 amphibious_tank:0 "两栖坦克"
 amphibious_tank_desc:0 "两栖坦克被设计以在抢滩登陆战当中为海军陆战队提供装甲火力支援。"
 amphibious_tank_2:0 "改良型两栖坦克"
 amphibious_tank_2_desc:0 "第二代两栖坦克具有更好的装甲防护，并增强了火力。"
 motorized_rocket_unit:0 "机动化火箭炮"
 mot_rockets_research:0 "机动化火箭炮研发时间"
 support_folder:0 "支援装备"
 support_folder_desc:0 "侦察设备、工兵设备、野战医院、运输直升机以及其他支援装备。"
 SUPPORT_TITLE_COMMAND_TEXT:0 "指挥与协调："
 military_infrastructure1:0 "二战军事设施"
 military_infrastructure1_desc:0 "现代化战争是一项巨大的考验，不仅需要数以万计的人力和物资，更要保证这些人员和物资能够安全抵达正确的位置，所以，我们必须认真打理我们的运输系统。"
 military_infrastructure2:0 "战后军事设施"
 military_infrastructure2_desc:0 "尘土飞扬的日子已然不再，坐着马车前行、靠着土地吃饭的日子一去不复返了。我们的后勤体系必须完全依赖机械化和标准化的补给和运输方式。"
 military_infrastructure3:0 "改良军事设施"
 military_infrastructure3_desc:0 "集装箱运输的优势非常巨大，尤其是在运输士兵、贮存物资和为我军提供给养时，这种优势更为明显。如果我们运用这项新技术，它将让我们占据无与伦比的后勤优势。"
 military_infrastructure4:0 "先进军事设施"
 military_infrastructure4_desc:0 "计算机在量化和追踪我们的机械设备方面极为得心应手。如果我们采用计算机、再加上改用现代化的储存场站和基地，我们的后勤工作就会在战争日趋复杂的时候变得越来越简单。"
 military_infrastructure5:0 "现代军事设施"
 military_infrastructure5_desc:0 "现在，电子通讯的发展已经有了长足的进步，发送任何资讯到相应地点都不会有所阻碍。只要我们掌握了这项技术，我们就有能力让万事万物各得其所。"
 command_and_control1:0 "C2I系统"
 command_and_control1_desc:0 "围绕着指挥、控制和情报而发展的科技能赋予我们的指挥官更大的战场能动性。"
 command_and_control2:0 "C3I系统"
 command_and_control2_desc:0 "指挥、控制、通讯和情报是现代战斗行动过程的标准模板。这种量化过程能帮助我们在战场态势的发展中更好地作出反应。"
 command_and_control3:0 "C3I+系统"
 command_and_control3_desc:0 "过去的行动模型过于复杂难以理解，我们把C3I的模型组合起来形成简单易懂的方法和作战原则。在新科技的加持下，我们的指挥官将会比敌人更快的作出决策。"
 command_and_control4:0 "C4I系统"
 command_and_control4_desc:0 "是时候在战场引入新的因素了。计算机提供了无与伦比的数据收集和量化能力，以至于它们的使用本身就成为一个重要因素。"
 command_and_control5:0 "C4I+系统"
 command_and_control5_desc:0 "先进的数据收集、电子监视和通信系统使得在各个节点之间建立联系并作出准确决策的过程比以往更加迅速快捷。"
 tech_engineers:0 "工兵连 I"
 tech_engineers_desc:0 "构筑工事及清理障碍的能力使工兵在战场上至关重要。让工兵扮演全能的战场角色将使我方能在各种各样需要他们的环境中部署他们。"
 tech_engineers2:0 "工兵连 II"
 tech_engineers2_desc:0 "拥有了现代化装备和高爆炸药后，我方工兵将走出传统角色，在陆上与海洋利用创造力打敌人措手不及。"
 tech_engineers3:0 "工兵连 III"
 tech_engineers3_desc:0 "军事工程项目的规模正逐步扩大。先进的基础设施支援将使过去因需求大量补给而无法在战场上实行的作业变为现实。"
 tech_engineers4:0 "工兵连 IV"
 tech_engineers4_desc:0 "装甲军用工程车的开发和投入将极大地改善我们工兵队在战场上的支援保障能力。"
 tech_engineers5:0 "工兵连 V"
 tech_engineers5_desc:0 "除了为军队提供后勤服务外，我们也可以培训工兵反机动作战的相关技能，例如摧毁桥梁、封锁道路，以及为友军的近距支援机建造简易机场等等。"
 tech_engineers6:0 "工兵连 VI"
 tech_engineers6_desc:0 "在建造传统意义上的永久性工事和保障体系的同时，局部的机动性也需要保证，我们的战斗工兵将确保我们部队不论任何方向受到攻击都能及时应对。"
 assault_weapons_1:0 "早期突击武器"
 assault_weapons_1_desc:0 "尽管会将操作者置于危险之中，火焰喷射器等突击武器已被证明可以在战场上提供重要的支援，烧毁灌木掩体，或迫使敌人离开固守的阵地。"
 assault_weapons_2:0 "二战突击武器"
 assault_weapons_2_desc:0 "对喷火工兵进行更优质的训练可以帮助他们在战斗中节省燃料，提高支援效率。"
 assault_weapons_3:0 "战后突击武器"
 assault_weapons_3_desc:0 "对我们的火焰喷射器进行升级，标准化喷嘴和燃料罐尺寸，将使我们更方便地为喷火工兵们补给合适的燃料。"
 assault_weapons_4:0 "改进突击武器"
 assault_weapons_4_desc:0 "在喷火坦克上加装装甲将会增加其耐久，并能降低战斗中油箱破裂造成自燃的可能性。"
 assault_weapons_5:0 "先进突击武器"
 assault_weapons_5_desc:0 "向我们的喷火部队传授可控制火焰传播并提高整体战斗效能新策略，将使他们更加彻底地融入标准作战单位。"
 assault_weapons_6:0 "现代突击武器"
 assault_weapons_6_desc:0 "新型燃油和推进剂可以延长火焰喷射器的射程，提高其精准度和操作使用时的安全性。"
 tech_recon:0 "侦察连 I"
 tech_recon_desc:0 "在大部队行动前预先派遣小股侦察兵将使我方获得要面对敌军之所在及数量的情报。"
 tech_recon2:0 "侦察连 II"
 tech_recon2_desc:0 "侦察任务往往危机四伏伤亡重大。让侦察队做好频繁转移、撤退的准备，并提供工具以清理敌军布置的障碍物都将提高他们的生还几率。"
 tech_recon3:0 "侦察连 III"
 tech_recon3_desc:0 "无线电技术的发展改变了侦察任务的执行方式，使得迅速传递情报变为可能。"
 tech_recon4:0 "侦察连 IV"
 tech_recon4_desc:0 "结合了谍报，游击行动与别动队训练的深度侦察作战行动将有助于我方的战术抉择并让我方能随机应变调整决策。"
 tech_recon5:0 "侦察连 V"
 tech_recon5_desc:0 "为侦察小组配发轻质且高机动性的侦察用载具可以帮助他们移动得更快，也更容易逃离可能会在行动期间产生的致命情况。"
 tech_recon6:0 "侦察连 VI"
 tech_recon6_desc:0 "应用桅杆式瞄准具和夜视仪等增强型光学设备，在低能见度及其他不利环境下，我们的侦察队也能悄无声息地从远距离收集信息。"
 tech_field_hospital:0 "野战医院 I"
 tech_field_hospital_desc:0 "“伤亡”并不应等同于“烈士”。确保这点的第一步是对撤到后方的伤员进行第一时间急救。"
 tech_field_hospital2:0 "野战医院 II"
 tech_field_hospital2_desc:0 "通过设立战地医院，好让医疗救助拓展至急需处，众多无谓的阵亡与永久伤残将得以避免。"
 tech_field_hospital3:0 "野战医院 III"
 tech_field_hospital3_desc:0 "外科手术是战场最常见的急救措施之一。手术器械和工具必须足够贴近前线，亦应保证随军医疗单位中有熟练的外科医师。"
 tech_field_hospital4:0 "野战医院 IV"
 tech_field_hospital4_desc:0 "尽管战场医疗已获得诸多改进和长足进步，但仍未建立好理论体系。活用积累下的经验，我方能将各类创新手段变成固定程序。"
 tech_field_hospital5:0 "野战医院 V"
 tech_field_hospital5_desc:0 "清洁是防止战斗受伤后二次伤害和感染疾病的关键。保持野战医院的清洁，尽量构造无菌环境，可减少日后感染的机会并提高存活率。"
 tech_field_hospital6:0 "野战医院 VI"
 tech_field_hospital6_desc:0 "受过训练的医疗队可以在运输直升机上进行医疗后送程序，即使在战场上最危急、最严重的医疗紧急情况也会有所帮助。"
 tech_logistics_company:0 "后勤连 I"
 tech_logistics_company_desc:0 "全军上下最忠于职守的后勤军官将保证后勤网络中流失浪费的装备降至最低，也可在等待投递时管理补给。"
 tech_logistics_company2:0 "后勤连 II"
 tech_logistics_company2_desc:0 "针对新的战争环境来调整我方风险评估会提高我方后勤支援的安全性，确保一切补给货物可按时到达目的地。"
 tech_logistics_company3:0 "后勤连 III"
 tech_logistics_company3_desc:0 "对部队补给需求进行持续性统计评估将有助于我方资源使用效率的最大化，允许我们优先补给对当前行动更为重要的军事单位。"
 tech_logistics_company4:0 "后勤连 IV"
 tech_logistics_company4_desc:0 "对补给进行标准化分类将使混乱最小化并使规划过程更高效，也有助于科研部门和后勤部门的内部记录工作。"
 tech_logistics_company5:0 "后勤连 V"
 tech_logistics_company5_desc:0 "允许我们的后勤连与军事工程师合作，一同规划建设桥梁与道路，令物资能直接运送到前线。"
 tech_logistics_company6:0 "后勤连 VI"
 tech_logistics_company6_desc:0 "利用运输飞行器运送补给物资能帮助我们向孤立的军事单位和军事行动基地投送重要补给品，也可减少装备运输的风险，但要提高开销。"
 tech_military_police:0 "宪兵 I"
 tech_military_police_desc:0 "一般士兵也许可以短暂管理占领区，但他们首要且最重要的角色是战士。若有专门的宪兵，就能保证我方有余力应对抵抗势力并针对破坏行动展开调查。"
 tech_military_police2:0 "宪兵 II"
 tech_military_police2_desc:0 "通过在占领区履行诸如交通管理和维持公共秩序类的一般警察职责，我方宪兵将使滋生反抗军运动的混乱与无序最小化。"
 tech_military_police3:0 "宪兵 III"
 tech_military_police3_desc:0 "通过与占领前发展的线人、建立的当地间谍网进行合作，我方宪兵能在抵抗势力可能产生的区域先行作好准备。"
 tech_military_police4:0 "宪兵 IV"
 tech_military_police4_desc:0 "对妥善维持占领区治安来说，回归常态与拔除反抗同等重要。我方宪兵必须保证这个过程尽早展开以确保军民安全。"
 tech_military_police5:0 "宪兵 V"
 tech_military_police5_desc:0 "决定每一位宪兵是否称职，关键在于能不能有效结束抵抗组织。为我们的宪兵配备最新的武器装备，将大大提高他们在实际工作中的效率。"
 tech_military_police6:0 "宪兵 VI"
 tech_military_police6_desc:0 "为部分宪兵装备镇暴防具和装备，例如催泪弹，有助于在抗议活动失控时进行驱散工作，并提供一种处理抵抗运动的非致命方式。"
 tech_signal_company:0 "通信连 I"
 tech_signal_company_desc:0 "建立并维持战场通讯永远需要专业技能。新型通讯、侦测技术在二战中出现了，这个领域在未来还有新的可能性。"
 tech_signal_company2:0 "通信连 II"
 tech_signal_company2_desc:0 "便携式通讯装置正越来越可靠，这也使携带更为轻松。如果我们想保持各部队的协调性就必须利用通信部队增强的机动能力。"
 tech_signal_company3:0 "通信连 III"
 tech_signal_company3_desc:0 "专精于跨军种通信的通讯连可以保证地面部队能与海空协同并加快行动规划速度。"
 tech_signal_company4:0 "通信连 IV"
 tech_signal_company4_desc:0 "我们的通讯技术兵在运用通讯装备上有着无可比拟的实践经验。要活用他们的专业知识，让他们参与到新型通讯科技的研发中。"
 tech_signal_company5:0 "通信连 V"
 tech_signal_company5_desc:0 "让通讯连学习简易的传输加密技术可以加快沟通速度且不需要架设中继站，同时还能进一步推动加密技术的研究。"
 tech_signal_company6:0 "通信连 VI"
 tech_signal_company6_desc:0 "建立实质的移动通信网络将让我们的部队几乎能够即时沟通，他们可以随时随地与其他部队分享重要情报并请求海空支援。"
 tech_maintenance_company:0 "维修连 I"
 tech_maintenance_company_desc:0 "维护、修理及检修对于保持装备安全可靠以供使用至关重要。派专门的连队负责将保证此方面得到合适的关注。"
 tech_maintenance_company2:0 "维修连 II"
 tech_maintenance_company2_desc:0 "例行维护程序将降低装备故障的风险并确保故障装备在战斗中损坏前就可以得到更换。"
 tech_maintenance_company3:0 "维修连 III"
 tech_maintenance_company3_desc:0 "确保士兵在战场上总有基本素材进行常规修理可以避免持续使用损坏的装备并让此后的修理更为简便。"
 tech_maintenance_company4:0 "维修连 IV"
 tech_maintenance_company4_desc:0 "二战中的主动冗余设计经验可以更新运用到更现代化的装备上以降低维护难度并减轻意外事故的严重程度。"
 tech_maintenance_company5:0 "维修连 V"
 tech_maintenance_company5_desc:0 "为维修连供给简单易得的备件可以让损坏装备尽快返回战场服役。"
 tech_maintenance_company6:0 "维修连 VI"
 tech_maintenance_company6_desc:0 "设计军用载具时把易维修性考虑在内，可使维修连的工作尽可能地简便，允许他们在复杂维修工作中节省时间。"
 tech_transport_helicopter_company:0 "运输直升机连"
 tech_transport_helicopter_company_desc:0 "新研发的运输专用直升机可以运载补给和特遣部队，也可将危重伤员撤至医疗场所。"
 tech_transport_helicopter_company2:0 "运输直升机连 II"
 tech_transport_helicopter_company2_desc:0 "与空降装备类似，研发护具时若能考虑运输直升机的特点，可使有关任务更加安全，降低徒手索降行动的风险。"
 tech_transport_helicopter_company3:0 "运输直升机连 III"
 tech_transport_helicopter_company3_desc:0 "发动机的升级至关重要，这使得运输直升机能够携带更重的货物到偏远的军事基地，并在特别行动中能运送更多的部队。"
 tech_transport_helicopter_company4:0 "运输直升机连 IV"
 tech_transport_helicopter_company4_desc:0 "与塞进机舱内部相比，用绳索可以在机腹下方吊装体积更大、质量更重的装备，足以将火炮和轻型装甲车直接空运到战场。"
 tech_scout_helicopter_company:0 "侦察直升机连"
 tech_scout_helicopter_company_desc:0 "侦察直升机可以快速扫描出广袤地区上的步兵和火炮，大大降低了侦察的风险，同时自身还装载了一些轻型武器可用于对地攻击。"
 tech_scout_helicopter_company2:0 "侦察直升机连 II"
 tech_scout_helicopter_company2_desc:0 "改进我们侦察直升机的装甲和武器将有助于提高它们在巡逻时受到防空武器或单兵便携式防空导弹攻击时的生存能力。"
 tech_scout_helicopter_company3:0 "侦察直升机连 III"
 tech_scout_helicopter_company3_desc:0 "改进旋翼和发动机可以让我们的侦察直升机飞行时更快更安静，能够侦察更多地区并更难被发现。"
 tech_scout_helicopter_company4:0 "侦察直升机连 IV"
 tech_scout_helicopter_company4_desc:0 "可安装在直升机旋翼顶部的桅杆式瞄准具扩大了侦察直升机在恶劣条件下的视野，通常条件下的探测距离也获得了极大地提高。"
 tech_attack_helicopter_company:0 "攻击直升机连 I"
 tech_attack_helicopter_company_desc:0 "随着直升机体积的扩大，其能搭载的装备也随之增多，它们用于军事用途的潜力是显而易见的，其应用将使我们的部队大受脾益。攻击直升机所搭载的致命武器，如自动火炮和反坦克导弹将使我们的部队所向披靡。"
 tech_attack_helicopter_company2:0 "攻击直升机连 II"
 tech_attack_helicopter_company2_desc:0 "攻击直升机已经在战场上证明了自己的价值。而专为步兵支援任务而开发设计的武器和弹药将使单架直升机搭载更多的武器，从而提供更加猛烈的火力支援。"
 tech_attack_helicopter_company3:0 "攻击直升机连 III"
 tech_attack_helicopter_company3_desc:0 "攻击直升机已经逐渐成为了战争的核心，很多围绕它们的战术已经形成。我们应当优先开发更加先进的反坦克武器和空空导弹，以确保攻击直升机能够发挥其全部实力。"
 tech_attack_helicopter_company4:0 "攻击直升机连 IV"
 tech_attack_helicopter_company4_desc:0 "攻击直升机已经成为现代战场不可或缺的部分。它们已经彻底改变了我们作战的方式，我们决不能落后于这一潮流。我们必须确保新一代直升机拥有更轻的机身，更强大的武器，并且更加适合大规模生产。"
 armour_folder:0 "装甲车辆"
 armour_folder_desc:0 "主战坦克、装甲运兵车以及装甲战车。"
 nsb_armour_folder:0 "军工学"
 nsb_armour_folder_desc:0 "主战坦克、装甲运兵车、装甲战车以及火炮和防空装备。"
 ARMOUR_TITLE_IFV:0 "装甲战车"
 ARMOUR_TITLE_AC:0 "装甲车"
 ARMOUR_TITLE_APC:0 "装甲运兵车"
 ARMOUR_TITLE_MBT:0 "主战坦克"
 ARMOUR_TITLE_HEAVYTANK:0 "重型坦克"
 ARMOUR_TITLE_SUPERHEAVY:0 "超重型坦克"
 armor_improvements:0 "装甲改进"
 APC_1950_basic_armor:0 "开始改进结构"
 APC_1950_basic_armor_desc:0 "越来越多的装甲运兵车的部署大大增强了现代军队的后勤潜力，但这些装甲运兵车与装甲卡车没什么本质区别，即使是面对轻武器也是非常脆弱的。基本的电镀装甲板将有助于改变这一点。"
 APC_1950_improved_armor:0 "开发专用装甲"
 APC_1950_improved_armor_desc:0 "在装甲运输车最脆弱的部位重点加装装甲板将使得我们的车队在受到打击时可以保持最基本的机动作战能力。"
 APC_1950_advanced_armor:0 "优化装甲布局"
 APC_1950_advanced_armor_desc:0 "过去，我们只在车辆最脆弱的地方布置装甲。而现在，有了先进的斜板装甲覆盖整车，我们的装甲运兵车将在大多数现代步兵装备面前所向披靡。"
 APC_1960_basic_armor:0 "开发轻量化外壳"
 APC_1960_basic_armor_desc:0 "随着装甲运兵车越来越适应现代的战斗条件和恶劣的环境，沉重的旧式装甲的防护效率正在极剧下降。好在重量更轻的外部装甲即将解决这个问题。"
 APC_1960_improved_armor:0 "专用陶瓷护板"
 APC_1960_improved_armor_desc:0 "通过在装甲运输车的脆弱区域，如引擎和主轴的周围重点添加专用陶瓷护板，我们将使其能够在受损时继续行进。"
 APC_1960_advanced_armor:0 "内外结构加固"
 APC_1960_advanced_armor_desc:0 "先进的陶瓷护板，结合更灵活更耐用的悬挂系统，将提高装甲运兵车的耐久性，并有助于保持车辆在受损时的战斗力。"
 APC_1970_basic_armor:0 "易用性设计"
 APC_1970_basic_armor_desc:0 "随着装甲运兵车的发展方向转向了易用性和机动性，现在是时候重点开发轻量化装甲和外置防护了。"
 APC_1970_improved_armor:0 "防碎玻璃"
 APC_1970_improved_armor_desc:0 "通过在装甲运兵车上应用早期的防弹玻璃，我们将能够在提高能见度的同时保护最脆弱的区域。这将有助于在战斗中保障安全的前提下提高态势感知能力。"
 APC_1970_advanced_armor:0 "轻量化弱点加固"
 APC_1970_advanced_armor_desc:0 "装甲运兵车的脆弱车顶非常容易受到攻击。特殊的轻型装甲将有助于消除这个弱点，在战场上保护我们的士兵。"
 APC_1980_basic_armor:0 "内置计算机系统"
 APC_1980_basic_armor_desc:0 "将早期的计算电路整合到装甲运兵车上，能够帮助我们在战斗中进行快速准确的伤害评估。这将提高维修的速度和准确度，从而避免不必要的损失。"
 APC_1980_improved_armor:0 "金属陶瓷一体化"
 APC_1980_improved_armor_desc:0 "通过整合金属护板和陶瓷装甲，我们可以确保我们的装甲运兵车内外都得到充分的保护。考虑到简易爆炸装置（IED）的广泛应用，该技术对于加强车底防护尤为必要。"
 APC_1980_advanced_armor:0 "底盘加固"
 APC_1980_advanced_armor_desc:0 "作为对付可怕的土制炸弹的最后一招，我们将为装甲运兵车提供更好的底盘和车轮加固。实验表明这对游击队使用的常见土制炸药有很好的防护效果。"
 turret_improvements:0 "炮塔改进"
 APC_1950_basic_turret:0 "试验加装机枪"
 APC_1950_basic_turret_desc:0 "机枪在战场的应用已经有几十年的历史了，装甲运兵车是一个为士兵提供更强劲的火力支援的绝佳平台。在装甲运输车上安装这种自动武器将为我们在进攻与追击中带来很大优势。"
 APC_1950_improved_turret:0 "额外加装武器"
 APC_1950_improved_turret_desc:0 "自动武器的引入极大地解放了装甲运输车的潜力。在不影响装甲运输车的轻巧结构的前提下安装更多的武器，能够将装甲运输车的轻便快捷部署方便和强大的火力更好地结合在一起。"
 APC_1950_advanced_turret:0 "持续射击能力"
 APC_1950_advanced_turret_desc:0 "虽然装甲运兵车的技术已经有了很大的进步，但是操作这一强力武器的人也同样重要。对成员进行在持续火力方面的培训将使他们能够更好地发挥这一战争猛兽的潜力。"
 APC_1960_basic_turret:0 "高效武器校准"
 APC_1960_basic_turret_desc:0 "自动武器随时代进步变得更加先进，这让战事变得空前的迅猛而危险。因此我们的科技也必须适应这一点，更加精准的机关枪必须成为我方装甲运兵车的标配。"
 APC_1960_improved_turret:0 "持续射击改进"
 APC_1960_improved_turret_desc:0 "对于装甲运兵车上的士兵来说，持续火力支援是一种十分有效的战术。因此，对该战术的进一步训练和改进对我方大有裨益。"
 APC_1960_advanced_turret:0 "优化弹药架设计"
 APC_1960_advanced_turret_desc:0 "若要获取真正的战略优势，我们的炮塔需要尽可能提高载弹量，以便为部署中的部队提供火力掩护。为此应该重新设计载弹系统。"
 APC_1970_basic_turret:0 "继续武器改善"
 APC_1970_basic_turret_desc:0 "六十年代的型号在战场上遭遇的难处足以证明，更强的进攻能力，就能带来更强的防御能力。因此，我们要继续改进这种自动武器的效能。"
 APC_1970_improved_turret:0 "改良武器冷却系统"
 APC_1970_improved_turret_desc:0 "不幸的是，随着现代自动武器系统的不断发展，这些武器也越来越容易过热和断裂。这给我们带来了极大的困扰。加强和改善武器冷却系统可以有助于改善这些问题。"
 APC_1970_advanced_turret:0 "加装副武器"
 APC_1970_advanced_turret_desc:0 "炮塔必须搭配炮手才能工作。如果炮手阵亡了，即使炮塔再完整也就没有意义了。改善炮塔的辅助防御可以提升舱内炮手的生存几率。"
 APC_1980_basic_turret:0 "加装导弹"
 APC_1980_basic_turret_desc:0 "在现代，制导武器的广泛应用使我们的装甲运兵车从中受益。在车辆上加装导弹能让我们的装甲运兵车变得加倍致命。"
 APC_1980_improved_turret:0 "电子化火力控制"
 APC_1980_improved_turret_desc:0 "炮塔的电子设备快一秒，火炮的致命程度翻两倍。因此，为炮手提供改进后的计算机通信系统将有效提高车辆的战斗力。"
 APC_1980_advanced_turret:0 "持续性火力改进"
 APC_1980_advanced_turret_desc:0 "经过多年的发展，装甲运兵车在进攻方面已经展示了其无限的潜力。安装最新的火力组件，向敌人倾泻更强的持续火力并提高车队内部的通讯能力从而为我们在世界各地战斗的步兵提供前所未有的强力防护。"
 IFV_1950_basic_armor:0 "敞篷装甲战车"
 IFV_1950_basic_armor_desc:0 "早期的装甲战车对运送的步兵几乎没有真正的保护能力。通常情况下，舱门是没有任何防护能力的，早期装甲战车也没有防核防化防生物的“三防”能力。士兵们完全被暴露在战场中。"
 IFV_1950_improved_armor:0 "大规模杀伤性武器防护"
 IFV_1950_improved_armor_desc:0 "在装甲战车上安装密封良好的舱门与新风系统，使部队能够有效地抵御大规模杀伤性武器如化学武器，并在核战争中抵御辐射。这些早期的大规模杀伤性武器防护系统提高了装甲战车的生存能力。"
 IFV_1950_advanced_armor:0 "核生化防护创新"
 IFV_1950_advanced_armor_desc:0 "通风技术以及空气过滤技术的提高与创新，提高了我方军队在核污染下的战斗力与机动性。这些先进的科技大幅加强了我方的防护能力。"
 IFV_1960_basic_armor:0 "正面弧形装甲创新"
 IFV_1960_basic_armor_desc:0 "为装甲战车加装正面弧形装甲，从而使其得以免受来自大口径机枪与反器材步枪的威胁。现在，装甲战车可以放心地向敌方阵地推进而不用再担心对方的火力威胁。"
 IFV_1960_improved_armor:0 "现代化内部结构"
 IFV_1960_improved_armor_desc:0 "在装甲战车内衬装甲应用全新的合金和合成材料将极大地加强对成员的保护能力。这样即使子弹穿透了外层装甲，弹片也会被坚固的内衬装甲阻滞。"
 IFV_1960_advanced_armor:0 "复合装甲"
 IFV_1960_advanced_armor_desc:0 "由陶瓷、金属和塑料组成的复合材料，不仅比单一的钢铁材料便宜，而且还能提供无与伦比的保护。它能使子弹偏转，并且让子弹穿透的力大幅减低。复合装甲为装甲战车带来了革命性的发展。"
 IFV_1970_basic_armor:0 "优化设计蓝图"
 IFV_1970_basic_armor_desc:0 "效率提升以及蓝图设计上的改革加快了大规模生产的速度，并且能实现更加精确的装甲尺寸。这降低了生产成本，同时提高了保护性能。"
 IFV_1970_improved_armor:0 "车体底盘加固"
 IFV_1970_improved_armor_desc:0 "增加底盘厚度，使用更便宜更轻便的合金，能够有效降低来自地雷这一装甲战车克星的威胁。它还能保护乘客免受其他爆炸物的伤害，并保证车辆行驶平稳。"
 IFV_1970_advanced_armor:0 "铝合金车体"
 IFV_1970_advanced_armor_desc:0 "使用成分复杂的高性能铝合金而非单纯的铝，从而使装甲战车更加轻便坚固，已经成为目前绝大多数装甲战车和战斗车辆的首选。"
 IFV_1980_basic_armor:0 "反应装甲"
 IFV_1980_basic_armor_desc:0 "反应装甲可以使所有来袭火力偏转，并提供爆炸阻力，从而有效地削弱受到的攻击。随着复合反应装甲不断发展，将其整合至装甲战车与主战坦克中，用于前线战斗是一个百利无一绝佳选择。"
 IFV_1980_improved_armor:0 "爆破反应装甲系统"
 IFV_1980_improved_armor_desc:0 "爆炸反应装甲在坦克上展现了其不俗实力，极大地提高了它们在穿甲弹、聚能装药和其他穿甲武器面前的生存能力。我们应该为装甲战车也安装该系统以提高其生存能力。"
 IFV_1980_advanced_armor:0 "主动防护系统"
 IFV_1980_advanced_armor_desc:0 "随着反坦克导弹变得越发先进，防御它们的系统也必须更加先进。电子对抗系统，雷达箔条，反导弹火箭或其他导弹拦截装置可以在最致命的导弹面前保护坦克的安全。"
 IFV_1950_basic_turret:0 "装甲战车20毫米机炮"
 IFV_1950_basic_turret_desc:0 "20毫米机炮可谓是全世界装甲战车的标配，使其比装甲运兵车火力更强，但大多数情况下也需要注意避免直接交火。"
 IFV_1950_improved_turret:0 "射击孔"
 IFV_1950_improved_turret_desc:0 "装甲战车的一个显著优势在于可以让步兵在移动时有还手之力。加装射击孔后，除了使用装甲战车本身搭载的武器之外，步兵还能坐在车内向外射击。"
 IFV_1950_advanced_turret:0 "改良主炮俯仰角"
 IFV_1950_advanced_turret_desc:0 "对于任何需要在行进中战斗的载具来说，主炮俯仰能力至关重要，装甲战车也不例外。改进主武器俯仰能力能够极大增加攻击力，不过，除了极个别情况外，装甲战车都不应该直接与敌军交战。"
 IFV_1960_basic_turret:0 "装甲战车73mm机炮"
 IFV_1960_basic_turret_desc:0 "20毫米机炮仍是大多数装甲战车的标配，但对于特定型号而言，其仍能基于定位相应提升火力。另外，该型火炮能够增加装甲战车反阵地的能力。"
 IFV_1960_improved_turret:0 "同轴机枪"
 IFV_1960_improved_turret_desc:0 "机枪是装甲战车不可或缺的一部分，同时，为了最大程度提高射界范围，安装位置也很重要。在战争中，步兵压制能力往往是被忽视的一环，而同轴机枪恰能弥补这一方面的不足。"
 IFV_1960_advanced_turret:0 "封闭式射击孔"
 IFV_1960_advanced_turret_desc:0 "改进射击孔能够为内部的步兵提供更好的防护。毕竟，装甲战车的任务是掩护它的乘员们毫发无损地上前线。"
 IFV_1970_basic_turret:0 "反坦克能力"
 IFV_1970_basic_turret_desc:0 "坦克对任何装甲战车都能产生极大威胁，但若后者有反制措施，坦克就得小心起来了。当然，装甲战车还是不应该去和坦克硬碰硬，但总会有那么些尴尬情况的。"
 IFV_1970_improved_turret:0 "升级武器配置"
 IFV_1970_improved_turret_desc:0 "装甲战车的武器配置是重中之重，其主炮既需有效打击敌军，同时也要有担任支援武器、提供额外火力的能力。"
 IFV_1970_advanced_turret:0 "90mm火炮"
 IFV_1970_advanced_turret_desc:0 "虽然装甲战车并不是设计来长时间作战的，但也不应该完全没有这种能力。90毫米火炮反载具效果出众，反人员能力或许更强。"
 IFV_1980_basic_turret:0 "双人炮塔"
 IFV_1980_basic_turret_desc:0 "在单人炮塔的战车中，若发生了诸如乘员失去战斗能力、分散注意力做其他事的情况，就会引致一些问题。由此来看，双人炮塔则更有优势。"
 IFV_1980_improved_turret:0 "更多射击孔"
 IFV_1980_improved_turret_desc:0 "增加射击孔数量后，即便步兵在行进中陷入遭遇战或无法离开车辆，他们也能坐在车里安全地反击。"
 IFV_1980_advanced_turret:0 "反坦克导弹"
 IFV_1980_advanced_turret_desc:0 "装甲战车下一个合乎逻辑的战斗力升级项便是安装反坦克导弹。由此，它们就能和防护更好的目标一战了。"
 MBT_1950_basic_armor:0 "基础陶瓷复合装甲"
 MBT_1950_basic_armor_desc:0 "实践证明，薄瓷釉涂层能够提升钢制装甲板的防弹性能。我们应该继续该类测试，开展对这一概念的研究。"
 MBT_1950_improved_armor:0 "硅芯装甲"
 MBT_1950_improved_armor_desc:0 "在轧制钢装甲板之间加入熔硅玻璃夹层能够让装甲等效翻倍，坦克的抗弹能力大大增强。"
 MBT_1950_advanced_armor:0 "K型陶瓷复合装甲"
 MBT_1950_advanced_armor_desc:0 "实验表明，玻璃纤维和陶瓷装甲板混合夹层要比原来的玻璃纤维夹层抗弹性能更强，既能抵御聚能装药武器的攻击，又不至于降低对动能弹的防御能力。"
 MBT_1960_basic_armor:0 "多层钢-陶瓷复合材料"
 MBT_1960_basic_armor_desc:0 "间隙放置的多层硬化钢和碳化硼复合板使得炮弹在其中运动时碎裂，从而大大增加装甲等效。"
 MBT_1960_improved_armor:0 "先进装甲裙板"
 MBT_1960_improved_armor_desc:0 "聚能装药弹头命中间隙装甲时，金属射流会散射，进而大大降低穿深，因此，车体四周安装的高强度复合装甲裙板能大大提高装甲等效。"
 MBT_1960_advanced_armor:0 "反应装甲原型"
 MBT_1960_advanced_armor_desc:0 "拥有高爆夹层的金属-陶瓷复合附加装甲被穿甲弹命中后会爆炸，进而迫使弹头碎裂。即便不能完全抵消动能，该型装甲也能大幅穿甲弹降低毁伤能力。不过，它既昂贵又不可靠。"
 MBT_1970_basic_armor:0 "改良陶瓷复合材料"
 MBT_1970_basic_armor_desc:0 "对陶瓷技术进行深入研究后，我们发现了多种发展方向。现在，我们已有开发出了多种钢制装甲夹层。"
 MBT_1970_improved_armor:0 "碳化硼装甲板"
 MBT_1970_improved_armor_desc:0 "在已发现的材料之中，碳化硼是硬度最高的材料之一，我们必须试着将其整合进载具装甲中。为制造出高硬度复合装甲，我们会将其置于钢制装甲板之间。"
 MBT_1970_advanced_armor:0 "乔巴姆装甲"
 MBT_1970_advanced_armor_desc:0 "陶瓷装甲板的防护性能要比现有的材料更佳。早期原型陶瓷装甲版经改进后已投产，其抗破甲弹的能力首屈一指。"
 MBT_1980_basic_armor:0 "贫铀复合装甲"
 MBT_1980_basic_armor_desc:0 "贫铀是铀浓缩的副产品，可以混合进已有复合材料之中的个别几层装甲板。由于密度较高，弹头入射后要比贯穿标准复合装甲时更易碎裂。"
 MBT_1980_improved_armor:0 "先进爆破反应装甲"
 MBT_1980_improved_armor_desc:0 "反应装甲换装更先进、更敏感的高爆夹层后，摧毁入射炮弹以防损伤装甲的能力则进一步增加。"
 MBT_1980_advanced_armor:0 "非爆炸式反应装甲"
 MBT_1980_advanced_armor_desc:0 "我们可以使用类似于橡胶的多孔材料替代高爆夹层。橡胶被聚能装药的破甲弹头击中时会因弹头的能量弯曲变形，破坏金属射流。尽管与传统爆炸反应装甲相比防护力略有不足，但新式装甲更安全也更轻盈。"
 MBT_1950_basic_turret:0 "早期自动装弹机"
 MBT_1950_basic_turret_desc:0 "机械辅助机构能让我们的坦克成员有更快的炮弹填装速度，以便于在战斗中更好的操作坦克"
 MBT_1950_improved_turret:0 "制式破甲弹"
 MBT_1950_improved_turret_desc:0 "高爆反坦克弹（HEAT）依靠聚能炸药爆炸形成的高温金属射流来击穿敌方装甲。这种反装甲弹药应当是我们主战坦克的首选弹药。"
 MBT_1950_advanced_turret:0 "尾翼稳定脱壳穿甲弹"
 MBT_1950_advanced_turret_desc:0 "尾翼稳定脱壳穿甲弹（APFDFS）能给予我们的坦克强大的穿甲能力以对抗现代装甲系统，给传统的脱壳弹增加尾翼能增加炮弹飞行时的稳定性与射程。"
 MBT_1960_basic_turret:0 "机械弹道计算机"
 MBT_1960_basic_turret_desc:0 "我们可以在坦克上引进最基础的机械计算机，这将会使我们的炮手即使在强风等不利条件中也能精确射击。"
 MBT_1960_improved_turret:0 "炮塔测距仪"
 MBT_1960_improved_turret_desc:0 "通过给炮手镜加装自动测距仪，我们能从更远的距离精确地打击特定目标。"
 MBT_1960_advanced_turret:0 "先进火炮稳定器"
 MBT_1960_advanced_turret_desc:0 "通过在坦克上应用一系列复合减震器和液压装置，我们能够提升火炮的稳定性，让火炮在坦克移动中也能精确射击。"
 MBT_1970_basic_turret:0 "附加稳定装置"
 MBT_1970_basic_turret_desc:0 "附加稳定装置能让坦克在开火时获得更好的稳定性，提升坦克在高速时的作战效率，这能极大的改善我们目前的武器系统。"
 MBT_1970_improved_turret:0 "贫铀弹"
 MBT_1970_improved_turret_desc:0 "敌人的装甲将会越来越难以被击穿，我们将使用一种更强大的火力系统。经过大量研究，我们的科学家已经研制出了贫铀弹，这将最大程度地增强我们击穿敌方装甲的能力。"
 MBT_1970_advanced_turret:0 "红外探测与夜视仪"
 MBT_1970_advanced_turret_desc:0 "通过在坦克上安装红外线及夜视系统，我们的坦克成员将能侦察到敌人的伪装，避免坦克被伏击，提升坦克的夜战效率。"
 MBT_1980_basic_turret:0 "火控计算机"
 MBT_1980_basic_turret_desc:0 "通过在炮台里引进集成电子火控系统，我们能极大的增强坦克的视野获取效率。我们的系统能够在几秒钟内获取炮手所需的射击参数，快速地给炮手提供准确的设计方案。"
 MBT_1980_improved_turret:0 "炮管隔热涂层"
 MBT_1980_improved_turret_desc:0 "通过在炮管内部采用更加先进的隔热材料以减少炮管在高温下的变形。这项升级将会提高我们的坦克开火速率，同时也能更好的处理坦克开火产生的热量。"
 MBT_1980_advanced_turret:0 "激光制导反坦克导弹"
 MBT_1980_advanced_turret_desc:0 "炮射导弹将会在坦克对抗中给我们的炮手大幅度的灵活性，这些导弹可以被手动引导打击敌方装甲，虽然需要相当长时间的飞行时间。"
