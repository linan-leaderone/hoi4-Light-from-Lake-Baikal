 basic_infantry_equipment:0 "基础步兵装备"
 basic_infantry_equipment_desc:0 "现代步兵最基础的装备，包括弹药箱、武器维护套装和野战食具，以及其他保持军队（至少看起来）专业和训练有素所需的装备。"
 infantry_weapons2:0 "改良步兵装备 I"
 infantry_weapons2_desc:0 "为步兵提供的单兵或小队武器，以及各类满足士兵需求的配套设备。武器模型进一步改善，装备更加专业化。"
 improved_infantry_weapons_2:0 "改良步兵装备 II"
 improved_infantry_weapons_2_desc:0 "为步兵提供的单兵或小队武器，以及各类满足士兵需求的配套设备。武器模型进一步改善，装备更加专业化。"
 advanced_infantry_weapons2:0 "改良步兵装备 III"
 advanced_infantry_weapons2_desc:0 "为步兵提供的单兵或小队武器，以及各类满足士兵需求的配套设备。进一步现代化的武器包括单兵用突击步枪和反坦克火箭筒。武器可用性有限的缺点被进一步改善。"
 infantry_kit_1:0 "1936年型步兵装备"
 infantry_kit_1_desc:0 "受第一次世界大战中堑壕战的影响，单兵步兵装备里新增了手枪、刺刀和防毒面具等装备，一同配备的钢盔能偏转来袭的炮弹碎片。"
 infantry_kit_2:0 "1945年型步兵装备"
 infantry_kit_2_desc:0 "第二次世界大战并没有像一战那样普遍使用毒气，分发给步兵的装备里防毒面具的数量被削减。尽管不是能完全防弹，升级后的头盔能让头部受到伤害的概率大大降低。"
 infantry_kit_3:0 "1952年型步兵装备"
 infantry_kit_3_desc:0 "总而言之，像二战那样，步兵广泛参与的战斗已经一去不复返了。单兵装备被重新设计，合成橡胶被广泛应用在军靴的制造中。"
 infantry_kit_4:0 "1958年型步兵装备"
 infantry_kit_4_desc:0 "随着冷战的局势越来越复杂，超级强权们之间的代理人战争也成了测试他们“新玩具”的绝佳时机。不仅步兵装备的材料和护甲科技得到了更新，其对热带及严寒地区条件的适应性也提上了日程。"
 infantry_kit_5:0 "1964年型步兵装备"
 infantry_kit_5_desc:0 "为了适应突击步枪的短弹匣，一种更短的弹药袋被引进到单兵装备里，弹药袋置于皮带两侧，还可以用来置放手榴弹。"
 infantry_kit_6:0 "1970年型步兵装备"
 infantry_kit_6_desc:0 "头盔的升级主要体现在内衬与伪装性上。过时的内衬材料被替换成新式可替换防弹尼龙，头盔上增加伪装用的棉条，同时还有可以插入树叶的小孔以进一步增强伪装性。"
 infantry_kit_7:0 "1976年型步兵装备"
 infantry_kit_7_desc:0 "美国发明的凯拉夫纤维给身体护甲带来了革命性的发展，其他超级强权也效仿美国，开始研发类似于凯拉夫的材料。15层凯拉夫材料的防弹衣里插入了防弹插板，不仅能保护士兵重要的器官，提高生存性，同时具有轻便、韧性高、防弹防刺的优点。"
 infantry_kit_8:0 "1982年型步兵装备"
 infantry_kit_8_desc:0 "在全球范围内，全面战争爆发的可能性和目前的战场反馈给步兵装备设计带来了飞速的发展。过去所设想的，几十年后才会有步兵装备创新的思想被证明大错特错。现在，步兵装备只要一有创新的设计，就会立刻给今天的士兵们使用，防弹和防破片的设计已经成了今天所有装备设计师的共有。"
 infantry_kit_9:0 "1988年型步兵装备"
 infantry_kit_9_desc:0 "从最近的全面冲突中，超级强权逐渐意识到把通讯设备集成在步兵装备里的重要性，在这种思想的指导之下，设计师们最终设计出了可以实时跟踪关键信号的无线电头盔面甲。但是，由于这种步兵装备设计过于昂贵，只有超级强者和他最亲密的盟友才烧得起如此高额的花费。"
 infantry_weapons_improvements_mine_1:0 "步兵武器改进 I"
 infantry_weapons_improvements_mine_1_desc:0 "随着塑料材料的出现，地雷结构中使用金属的部分减少，这能让地雷更难被传统的扫雷器探测到。"
 infantry_weapons_improvements_ammo_1:0 "步兵武器改进 II"
 infantry_weapons_improvements_ammo_1_desc:0 "对步枪内构的改进解决了步枪预生产批次里的机械问题和其他之前没被发现的问题。"
 infantry_weapons_improvements_grenade_1:0 "步兵武器改进 III"
 infantry_weapons_improvements_grenade_1_desc:0 "从部队手榴弹使用的反馈中总结经验，我们改进了手榴弹的引信，手榴弹被拉开拉环不会再产生烟雾了。"
 infantry_weapons_improvements_mine_2:0 "步兵武器改进 VI"
 infantry_weapons_improvements_mine_2_desc:0 "在大量的实验后，新型的反人员地雷更难被发现，同时还有更大的爆炸范围。"
 infantry_weapons_improvements_ammo_2:0 "步兵武器改进 V"
 infantry_weapons_improvements_ammo_2_desc:0 "高强度的战斗暴露出了步枪的诸多缺陷，我们将继续对枪械的内部结构进行改进以解决枪械的可靠性问题。"
 infantry_weapons_improvements_grenade_2:0 "步兵武器改进 VI"
 infantry_weapons_improvements_grenade_2_desc:0 "在近距战斗的情况下，步兵们需要更有效的装备。类似于现代霰弹枪的近距离战斗特化装备让士兵有了除了手枪之外的其他选择。"
 infantry_weapons_improvements_mine_3:0 "步兵武器改进 VII"
 infantry_weapons_improvements_mine_3_desc:0 "新型的集束地雷可以通过迫击炮、直升机和飞机被部署在一大片区域，敌方步兵几乎无法通过我们的布雷区。"
 infantry_weapons_improvements_ammo_3:0 "步兵武器改进 VIII"
 infantry_weapons_improvements_ammo_3_desc:0 "使用现代膛线加工技术的枪管有了更长的服役寿命，同时提升了我们武器的精确度和枪口初速。"
 infantry_weapons_improvements_grenade_3:0 "步兵武器改进 IX"
 infantry_weapons_improvements_grenade_3_desc:0 "结合了冲锋枪和冲锋手枪的优点，紧凑的全自动武器能给突击部队和轻步兵无限大的可能性。"
 infantry_weapons_improvements_mine_4:0 "步兵武器改进 X"
 infantry_weapons_improvements_mine_4_desc:0 "防干扰触发器和高质量装药能让我们的地雷在超压和爆炸环境下也不会被触发，敌军现在更难清除我们的雷场。"
 infantry_weapons_improvements_ammo_4:0 "步兵武器改进 XI"
 infantry_weapons_improvements_ammo_4_desc:0 "改进的弹壳弹出机构能减少卡壳的几率，同时让步枪在恶劣天气条件下也有良好表现。"
 infantry_weapons_improvements_grenade_4:0 "步兵武器改进 XII"
 infantry_weapons_improvements_grenade_4_desc:0 "过去，只有特种部队才能用上包括震撼弹、闪光弹和烟雾弹等特种投掷物。现在，我们扩大了投掷物的使用范围，普通的步兵也能使用这些投掷物并以此在特定环境下取得战术优势。"
 support_weapons:0 "支援武器 I"
 support_weapons_desc:0 "我们需要研发更为便携的自动武器。冲锋枪已经在战场上证明了它的有效性，我们必须继续研发其他单兵火力支援武器。"
 support_weapons_hmg_1:0 "自动支援武器 I"
 support_weapons_hmg_1_desc:0 "结合轻、重机枪两方面特点开发出的自动武器使我方士兵能多样化地进行使用。"
 support_weapons_hmg_2:0 "自动支援武器 I"
 support_weapons_hmg_2_desc:0 "随着突击步枪的推广应用，发展能在任何环境下被任何兵种使用的可靠自动武器对现代军队已是一项当务之急。"
 support_weapons_hmg_3:0 "自动支援武器 III"
 support_weapons_hmg_3_desc:0 "在保持、提高机枪可靠性同时亦可尝试提高其射速，以确保弹幕源源不绝，杀伤骇人。"
 support_weapons_hmg_4:0 "自动支援武器 IV"
 support_weapons_hmg_4_desc:0 "改进支援武器的构造好减少磨损延长使用寿命。如今，在更换枪管后，武器能开火的时间相比过去已延长了许多。"
 support_weapons_arty_1:0 "轻型支援火炮 I"
 support_weapons_arty_1_desc:0 "给步兵单位里增加迫击炮小队，能让我们的步兵在没有呼叫炮兵支援或者空中支援的情况下也能间接打击固定目标。"
 support_weapons_arty_2:0 "轻型支援火炮 II"
 support_weapons_arty_2_desc:0 "对迫击炮弹进行弹道学上的改进能让我们的迫击炮对更远的目标倾泻致命的弹幕。"
 support_weapons_arty_3:0 "轻型支援火炮 III"
 support_weapons_arty_3_desc:0 "得益于炮弹结构的改进，便携式迫击炮现在可以发射白磷弹和照明弹了。"
 support_weapons_arty_4:0 "轻型支援火炮 IV"
 support_weapons_arty_4_desc:0 "得益于材料的升级，现代化迫击炮在保持可靠性的同时减少了重量，迫击炮弹的射程提高、杀伤力增加。"
 support_weapons5:0 "支援武器 V"
 support_weapons5_desc:0 "尽管喷火器存在一些明显的缺点和道德争议，但是在合适的环境和条件下，单兵火焰喷射器是一种极为有效的武器。"
 support_weapons6:0 "支援武器 VI"
 support_weapons6_desc:0 "与传统的反坦克地雷相比，轻量化反人员地雷可以覆盖更广大的地域，它们通常用于保护我方前进基地或设置埋伏。"
 support_weapons7:0 "支援武器 VII"
 support_weapons7_desc:0 "没文本"
 support_weapons8:0 "支援武器 VIII"
 support_weapons8_desc:0 "从前，只有特种部队会使用震撼弹、闪光弹、烟雾弹等特种手榴弹。如果我们给常规部队同样配备特种手榴弹，在某些情况下就可能让我们的士兵获得战术优势。"
 support_weapons9:0 "支援武器 IX"
 support_weapons9_desc:0 "没文本"
 support_weapons10:0 "支援武器 X"
 support_weapons10_desc:0 "没文本"
