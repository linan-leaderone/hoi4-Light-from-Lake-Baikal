 horse_upgrade_1_desc:0 "马族装备从原型阶段量产化工作已经开始，对其战术装备还进行了至关重要的小改进。"
 horse_upgrade_split_1_1:0 "先进马族训练方式"
 horse_upgrade_split_1_1_desc:0 "征募大量的马力并祈祷我们能够从纯粹的数量上压倒敌人的阵地是鲁莽的。一支职业军队需要适当的训练、纪律和更先进的训练。"
 horse_upgrade_split_1_2:0 "数量至上"
 horse_upgrade_split_1_2_desc:0 "再多的训练也比不上数量，一百匹小马总比十匹好。"
 horse_upgrade_2:0 "小马步兵装备改良 II"
 horse_upgrade_2_desc:0 "我们已经积累了足够的经验，从各类马族装备中找出设计错误和缺陷，并进一步改善或完善它们。"
 horse_upgrade_split_2_1:0 "翻山越岭"
 horse_upgrade_split_2_1_desc:0 "小马天生就有四只蹄子，比人类多两个。凭借这一优势，他们能更轻松地穿越山区这样的恶劣地形，而人类部队在那里机动则十分困难。"
 horse_upgrade_split_2_2:0 "无敌浪潮"
 horse_upgrade_split_2_2_desc:0 "我们不会把我们的小马填进敌人的战线。相反，我们让小马进行战术机动，以便在敌人知道将要发生什么之前迅速突破敌军的阵地。"
 horse_tank_development:0 "启动魔法坦克研究"
 horse_tank_development_desc:0 "发现水晶武器化的潜力后，我们的研究团队自然会探索水晶在装甲战斗中的运用。设计水晶充能的魔力重装甲将会是迈向魔力装甲底盘制造前的第一步。"
 horse_tank_development_tooltip:0 "将解锁魔法坦克的后续研究与制造。"
 horse_tank_upgrade_1_1:0 "魔法武器系统"
 horse_tank_upgrade_1_1_desc:0 "融入魔法的坦克炮弹能轻易击溃敌人的任何硬装甲。"
 horse_tank_upgrade_1_2:0 "魔法引擎"
 horse_tank_upgrade_1_2_desc:0 "与传统引擎相比，融入魔法的坦克引擎更耐用、更高效。"
 horse_tank_upgrade_2:0 "水晶增强装甲"
 horse_tank_upgrade_2_desc:0 "水晶被用于装甲制造的某些环节，赋予了装甲魔法的力量。这使得装甲在自重大幅减轻的同时拥有更强大的抗打击性能。"
 horse_pegasi_1:0 "天马飞行服"
 horse_pegasi_1_desc:0 "独立的天马营会作为突击部队，发起对敌方阵地的冲击，以期在敌人组织有效反击前便将之击溃。纯天马师的行军速度更是只有摩托化部队可以媲美，他们也非常擅长对抗敌军的空中支援。"
