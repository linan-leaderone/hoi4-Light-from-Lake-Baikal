 SPAA_1990_air_attack_3:0 "90年代自行防空炮高炮雷达"
 SPAA_1990_air_attack_3_desc:0 "常规高射炮基本不可能击落喷气式飞机。虽然假装雷达能够引导高炮命中目标，但精准度仍然欠佳。"
 SPAA_1990_armor:0 "90年代自行防空炮装甲升级"
 SPAA_1990_armor_desc:0 "通过优化我们的设计，我们的防空载具能够减少油耗并行进更长距离。"
 SPAA_1990_armor_2:0 "90年代自行防空炮陶瓷装甲"
 SPAA_1990_armor_2_desc:0 "陶瓷装甲一类的新技术已在装甲车辆上得到了广泛应用。为了在自行防空炮上加装新型装甲，可能要对其进行一些调整，但总体来说还是轻而易举的。"
 SPAA_1990_armor_3:0 "90年代自行防空炮复合装甲"
 SPAA_1990_armor_3_desc:0 "新型的复合装甲价格高昂，且尚待进一步开发，但其所能提供的装甲保护和轻便重量将值得我们将其应用在装甲车辆上。"
 antiair_1990_air_attack:0 "90年代防空武器升级"
 antiair_1990_air_attack_desc:0 "尽管我们的高炮很强，但面对喷气式飞机时已力不从心。加装改进型观瞄、雷达扫描器、优化告警逻辑能最大程度提升攻击力。"
 antiair_1990_air_attack_2:0 "90年代防空高炮口径升级"
 antiair_1990_air_attack_2_desc:0 "喷气式飞机使得过去的小口径高炮变得毫无用处。在这个崭新的可怖世界里，口径更大的炮，再配上更长的射程和更快的弹速，是我们唯一实用的选择。"
 antiair_1990_air_attack_3:0 "90年代防空高炮雷达"
 antiair_1990_air_attack_3_desc:0 "常规高射炮基本不可能击落喷气式飞机。虽然假装雷达能够引导高炮命中目标，但精准度仍然欠佳。"
 interwar_artillery:0 "战间期型火炮"
 interwar_artillery_desc:0 "在发展各种火炮过程中积累的经验可被交叉应用到其他种类。"
 artillery1:0 "火炮 I型"
 artillery1_desc:0 "使用更新型的材料与机械装置后，一战遗留的榴弹炮与野战炮可扩膛并升级以适应当前的战争。"
 artillery2:0 "改良火炮改进 I"
 artillery2_desc:0 "升级旧火炮必有其极限。设计急需的新式火炮时，利用好新型的液压反冲装置与长炮管。"
 artillery4:0 "火炮 IV型"
 artillery4_desc:0 "发展可拆卸运输的轻量化火炮可以将火炮支援延伸到过去无可企及的地方。"
 light_SPAA_1950_speed:0 "50年代轻型自行防空炮速度升级"
 light_SPAA_1960_speed:0 "60年代轻型自行防空炮速度升级"
 light_SPAA_1970_speed:0 "70年代轻型自行防空炮速度升级"
 light_SPAA_1980_speed:0 "80年代轻型自行防空炮速度升级"
 light_SPAA_1970_air_attack:0 "70年代轻型自行防空炮武器升级"
 light_SPAA_1970_air_attack_desc:0 "新型瞄准系统能够帮助自行防空炮乘员辨识敌军空中单位，追踪其行进轨迹，进而提高命中率。"
 light_SPAA_1980_air_attack:0 "80年代轻型自行防空炮武器升级"
 light_SPAA_1980_air_attack_desc:0 "先进数字化瞄具使得轻型自行防空炮的战斗能力更上一层。新型瞄准系统使其能在任何条件下都能击落敌机。"
 SPAA_1950_speed:0 "50年代自行防空炮速度升级"
 SPAA_1960_speed:0 "60年代自行防空炮速度升级"
 SPAA_1970_speed:0 "70年代自行防空炮速度升级"
 SPAA_1980_speed:0 "80年代自行防空炮速度升级"
 SPAA_1950_air_attack:0 "50年代自行防空炮武器升级"
 SPAA_1950_air_attack_desc:0 "二战结束后，自行防空炮以火炮运载平台为基础，威力增加；同时，为了应对喷气式战机，射程也有所提升。"
 SPAA_1960_air_attack:0 "60年代自行防空炮武器升级"
 SPAA_1960_air_attack_desc:0 "新科技提升了自行防空炮的炮塔转速，追踪敌方空中单位的能力更强。"
 SPAA_1970_air_attack:0 "70年代自行防空炮武器升级"
 SPAA_1970_air_attack_desc:0 "随着攻击直升机面世，自行防空炮再次有了用武之地。设计师增大口径，火力增加，并且能够击穿更厚的蒙皮。"
 SPAA_1980_air_attack:0 "80年代自行防空炮武器升级"
 SPAA_1980_air_attack_desc:0 "自行防空炮的最终形态，配装有更好的雷达，可在更远距离之外侦测到敌军飞行器，更整合了地对空导弹系统，提高了防空效率。"
 mountain_gun:0 "山炮"
 mountain_gun_desc:0 "为适应印度北部的山地而设计的一种可以拆解放到驴背上移动到需要的地方的火炮。"
 rocket_artillery2:0 "火箭炮改进 I"
 rocket_artillery2_desc:0 "发射复数火箭弹的自行火炮可以快速制造大规模杀伤的同时保持机动以回避反击火力。"
 rocket_artillery3:0 "火箭炮改进 II"
 rocket_artillery3_desc:0 "牺牲一定射程后，更重型的火箭就能装载在更重型的载具上。透过小组行动，这些火炮单位可以合作一致进行快速的弹药装填与地点转移。"
 rocket_artillery4:0 "火箭炮 III型"
 rocket_artillery4_desc:0 "自旋稳定火箭将提高火箭炮射程。"
 antitank1:0 "反坦克炮改进"
 antitank1_desc:0 "高效反坦武器的重要性在一战中确立。引入新一代反坦武器应对新型坦克是必要的。"
 antitank2:0 "反坦克炮 II型"
 antitank2_desc:0 "目前为止大多数反坦克炮属于轻型。为了对抗拥有倾斜装甲且以往更重型的坦克便需要更大型的反坦克炮。"
 antitank3:0 "改良反坦克炮改进 I"
 antitank3_desc:0 "使用破甲弹（HEAT）可以弥补反坦克炮不足的炮口初速。"
 antitank4:0 "改良反坦克炮改进 II"
 antitank4_desc:0 "使用脱壳穿甲弹（APDS）的新型多用途反坦克炮可以穿透几乎所有坦克的装甲。"
 antitank5:0 "反坦克炮 V型"
 antitank5_desc:0 "结合多种新型弹药技术及高初速火炮，我军已准备好应对敌方新开发的任何装甲单位。"
 antiair1:0 "防空炮升级"
 antiair1_desc:0 "附带更快速的装填装置后，使用大型弹药的防空炮就能保证必要的射速。"
 antiair2:0 "防空炮 II型"
 antiair2_desc:0 "防空炮需要更大型的弹药与更长的炮管以攻击高空飞行器。"
 antiair3:0 "改良防空炮改进 I"
 antiair3_desc:0 "随着雷达系统的改进，运用雷达指引防空炮变得更加可行。利用这项科技便能制造最准确的防空系统。"
 antiair4:0 "改良防空炮改进 II"
 antiair4_desc:0 "结合现代化的雷达、计算机及自动装填系统将成为防空炮对高速飞行器进行及时应对的关键。"
 antiair5:0 "防空炮 V型"
 antiair5_desc:0 "地空导弹将是未来防空战斗的走向。设计地空导弹的机动平台是我们的下一步任务。"
 land_doctrine_folder:0 "陆军学说"
 land_doctrine_folder_desc:0 "陆军学说决定了地面部队的作战方式。"
 MOBILE_WARFARE_DOCTRINE_LABEL:0 "联合行动学说"
 MOBILE_WARFARE_DOCTRINE_DESC:0 "联合行动侧重部门间的互动和广泛的联合部队。"
 SUPERIOR_FIREPOWER_DOCTRINE_LABEL:0 "机动作战学说"
 SUPERIOR_FIREPOWER_DOCTRINE_DESC:0 "机动作战侧重于速度，形成压倒性的力量并展开决战。"
 GRAND_BATTLEPLAN_DOCTRINE_LABEL:0 "战略理论学说"
 GRAND_BATTLEPLAN_DOCTRINE_DESC:0 "战略理论代表大量的计划和准备，以在大规模战争中取胜。"
 widespread_mechanisation:0 "广泛机械化"
 widespread_mechanisation_desc:0 "我们可以以机械化部队为核心建立一支中等规模的部队，用于快速反应。"
 tactical_explotion:0 "战术开发"
 tactical_explotion_desc:0 "在坦克和步兵的协同攻势下，我们进攻的威力将会成倍增长。"
 hej_hej:0 "集中突击"
 hej_hej_desc:0 "通过集中突击与全面支援，我们可以在敌人的防线上撕开大范围的缺口。"
 independent_formations:0 "独立编队"
 independent_formations_desc:0 "使部队暂时化整为零能够减少部队被包围的影响，同时也能让其他单位有更多时间反应。"
 asymmetric_warfare:0 "非对称作战"
 asymmetric_warfare_desc:0 "在你挑的地方，用你的部队战斗。敌人不知道他们在和谁战斗。"
 strategic_deployments:0 "战略部署"
 strategic_deployments_desc:0 "通过精心规划的部署，我们可以更好地协调部队的方位和行动。"
 popular_support:0 "全民支战"
 popular_support_desc:0 "民族自豪感伴随着人民。他们将保卫国家直到最后一刻。\n\n"
 home_guards:0 "本土卫队"
 home_guards_desc:0 "在开战前几年，我们可以准备好预备队，学习兵法，随时准备为他们的国家而战。\n\n"
 mobilisation_caches:0 "动员储备"
 mobilisation_caches_desc:0 "提起准备使击退侵略者的关键。全国范围内秘密军事储备比比皆是，时刻准备启用以补充我军装备。"
 improvised_attrition:0 "简化损耗"
 improvised_attrition_desc:0 "草丛在说话，刀子在划拉，一条命没啦；你开瓶汽水，他开个罐头，你毫发无伤，他被炸成灰。"
 strategic_demolition:0 "战略爆破"
 strategic_demolition_desc:0 "为了拖延敌军进攻，我们需要让桥梁、隧道、码头和道路时刻准备好被破坏。"
 improvised_forts:0 "简易要塞"
 improvised_forts_desc:0 "我们已向部队教授如何构筑简易防御阵地。质量不高，但耐不住数量多。"
 local_strongholds:0 "本地要塞"
 local_strongholds_desc:0 "除了提前准备要塞和其他易守难攻的阵地，部队也接受了防御性训练。由此，我军将难以被击退。"
 conscription_reserves:0 "后备兵源"
 conscription_reserves_desc:0 "通过将退伍军员纳入后备役，适役人口比例将进一步增加。"
 international_support:0 "国际支援"
 international_support_desc:0 "待补充"
 covert_arms_production:0 "隐秘武器生产"
 covert_arms_production_desc:0 "虽然没有能生产坦克飞机的隐蔽大型工厂，但地下室里还是能搓枪的。钢管也能做成枪呢。"
 one_people:0 "一个民族"
 one_people_desc:0 "人人为我，我为人人。人有斗志，无人能敌；一夫当关，万夫莫开！\n\n"
 national_redoubt:0 "国家防御工事"
 national_redoubt_desc:0 "国家防御工事乃登峰造极的防御战略，其能让敌军难以达成突破，进而迫使他们重新思考进攻意图。\n\n"
 combined_operations:0 "联合行动"
 combined_operations_desc:0 "过时的理论往往只关注战争的一方面。空军、海军、装甲部队之间先进的协同将会帮助我们在现代战争中彻底消灭敌人。\n\n"
 army_interoperability:0 "陆军互通性"
 army_interoperability_desc:0 "联合行动学说只能在参与者得到协调的情况下才能成功。我们必须要加倍努力来确保我们各级部队之间的合作。我们可以担任不同的角色，但没人能独自战斗！"
 support_companies:0 "支援连"
 support_companies_desc:0 "不管是医疗、后勤、通讯、或是其他任何连队，支援连必须保持合理供给。最小的优势往往是最重要的。\n\n"
 tactical_support:0 "战术支援"
 tactical_support_desc:0 "步兵可不能单独行动！在那些宝贵的时机里，当生命危在旦夕时，战术支援起到了重要作用，不论是在软化硬目标还是掩护撤退。\n\n"
 artillery_barrage:0 "炮兵弹幕"
 artillery_barrage_desc:0 "炮兵已经存在了数百年了，到今天仍然实用。良好的炮兵火力可以拯救许多步兵的生命，给防线里的敌人带来恐惧并扰乱他们的行动。在这一领域里有许多新的创新。\n\n"
 preemptive_strike:0 "先发制人"
 preemptive_strike_desc:0 "最好的防御就是进攻。我们为什么要躲在隐蔽处里等敌人过来。甚至在我们与他们交战时缠住我们。在他们准备好之前发动突袭。我们就能照自己的意愿去战斗。\n\n"
 organic_units:0 "有机单位"
 organic_units_desc:0 "更广泛的战术支援是我们作战理论的重要组成部分，有机单位也是如此。出于对反应时间和凝聚力的考虑，我们允许各部门创建专业的支援力量。如果运气好的话，他们会履行职责并留在他们自己的部门内。"
 land_navy_coordination:0 "陆海协同"
 land_navy_coordination_desc:0 "陆海协同对于两栖作战来说是必不可少的。从部队运输到火力支援，我们的舰队是步兵手中强有力的工具。我们将建立这样一种联系。\n\n"
 marine_elite:0 "精锐陆战队"
 marine_elite_desc:0 "专业的海军陆战队在现代战场上必不可少的。他们接受各种远征作战训练，包括水陆两栖作战等各类战斗，弥补了其他部队所留下的不足。我们的陆战队员们将尽职尽责，并有能力为非对称战争作准备。\n\n"
 commando_landing_operations:0 "突击队登陆行动"
 commando_landing_operations_desc:0 "通过可靠和隐蔽的渗入方法，我们可以在敌后部署精锐的突击队，对他们的组织、士气和补给线造成严重破坏。这些战术可以极其有效地降低敌军准备大规模军事行动的效率\n\n"
 airland_strikes:0 "陆空打击"
 airland_strikes_desc:0 "通过为我们的地面部队提供直接向攻击机请求空袭的能力和支援，我们的空中打击的准确性、致命性和速度将大大提高。\n\n"
 vertical_envelopement:0 "垂直包围"
 vertical_envelopement_desc:0 "在战场附近空投步兵可以大大提高我们陆军的速度和不可预测性。在前线后方空投或空输部队，我们可以迅速分割包围敌人的大部队。我们的陆军与空军将协同作战，从四面八方打击敌人。\n\n"
 air_ground_task_forces:0 "空地特遣部队"
 air_ground_task_forces_desc:0 "将来自不同作战领域的作战要素陆军，炮兵，空军一一合并，以在敌人出现时作出快速响应和反击。他们的反攻将会带来迅速而决定性的胜利。\n\n"
 maneuver_warfare:0 "机动作战"
 maneuver_warfare_desc:0 "机动作战可能是一种过时的教条，但他的一些核心原理在今天仍然适用。通过增加一些现代战术，我们可以轻松运用这一曾将德意志引导向胜利的战略。\n\n"
 schwerpunkt_tactics:0 "重点突破战术"
 schwerpunkt_tactics_desc:0 "重点突破(Schwerpunkt)，指的是集中突破敌人防线的一部分。这一战术的目的在于先突破防线的一部分，然后迅速扩展到敌人的后方，以这种理念训练我们的部队，我们就迈出了我们自己的闪击战的第一步。\n\n"
 spearpoints:0 "装甲矛头"
 spearpoints_desc:0 "重点突破的思想不仅要用来操练我们的士兵，也要用来训练我们的将军。我们必须确保所有的部队都做好准备，下定决心。如果这一学说按预期执行的话，他们将在接到命令后立刻发动进攻。\n\n"
 massive_bombardment:0 "大规模炮击"
 massive_bombardment_desc:0 "重点突破自然是个强大的战术，但它的成功大多建立在初次攻击成功的前提下。为了最大限度地增加我们的机会，我们必须确保要攻击的区域先被我们的飞机或炮兵轰炸过。在一个完美的情景中，我们的部队将在没有单个因果关系的情况下越过敌人的防线。\n\n"
 overwhelming_strikes:0 "压倒性攻势"
 overwhelming_strikes_desc:0 "我们的攻击必须保持压倒性的力量。我们不能保留预备队，也不能对重点突破战术保持谨慎。完全胜利或彻底失败都将取决于一次致命的打击。我们必须训练我们的部队迅速地从一个地方转移到另一个地方，以便组织尽可能多的大规模袭击。\n\n"
 combined_blitz:0 "大联合作战"
 combined_blitz_desc:0 "一场只有装甲单位参与的重点突破式袭击无异于自杀，只有步兵参与的更是如此。但只要步坦协同，再加上空中支援，这就几乎形成了一股势不可挡的力量。所以最重要的就在于，我们必须改善我们部队各部门之间的协调。\n\n"
 adaptive_command_training:0 "自适应指挥训练"
 adaptive_command_training_desc:0 "战争浪潮可以像暴风雨中的大海一样不可预测，所以我们必须训练我们的军官来解释这一现实。很快就连突然袭击和偶然事件都已不再是借口了。\n\n"
 mission_type_tactics:0 "任务型战术"
 mission_type_tactics_desc:0 "虽然我们不能总指望我们的军官预测战斗的情况，但我们可以在尽可能想到的每一种情况下训练他们。他们对可能遇到的情况越熟悉，我们的军官就越能以更有效的方式对付敌人。\n\n"
 military_deception:0 "军事欺骗"
 military_deception_desc:0 "采取一种战略以赢得历史上最大的战争，这样的方式一部分问题就在于可以制定一种战术来应对他。毫无疑问，我们的敌人已经准备好增援我们所进攻的地方。我们将用诡计诱使他们把部队从真正的战场中调走。\n\n"
 assault_concentration:0 "集中突击"
 assault_concentration_desc:0 "我们的军官将在资源和战争运气允许的情况下率领全体发起进攻。他们可能擅长与同等的或是更强大的敌军作战，但他们更是在战斗中擅长战术欺骗的专家。\n\n"
 strategic_depth_exploitation:0 "构建战略纵深"
 strategic_depth_exploitation_desc:0 "我们将努力把前线与脆弱的后方保持显著的距离。使用沿途的仓库和军械库以及机场开展交通运输，可以确保我们能够在攻击和防御时没有防线混乱这一后顾之忧。\n\n"
 supply_chain_extension:0 "延长供应链"
 supply_chain_extension_desc:0 "现代机械化部队常常需要深入敌境作战，这也使他们容易受到物资短缺和被敌人包围的影响。我们将训练我们的将军们，使用后方部队和地方驻军来确保他们归乡道路的安全。\n\n"
 shock_and_awe:0 "震慑行动"
 shock_and_awe_desc:0 "即使是准备充分的敌人，只要有足够强大的火力，也会被打得措手不及。通过使用大规模的炮兵火力和协调的空袭以及压倒性的兵力，任何敌人都将被粉碎。\n\n"
 strategic_theorem:0 "战略理论"
 strategic_theorem_desc:0 "战争是单调乏味的，但看到一个精心策划、时机恰当、执行良好的作战行动在现实中展开，这也是一种美。我们的将军应优先完善这门艺术。\n\n"
 prepared_defense:0 "完善碉堡系统"
 prepared_defense_desc:0 "小而坚固的碉堡将作为早期预警系统来抵抗敌人的攻击。如果把阵地设在某些战略据点，这些据点可以拖延进攻数小时甚至数天。\n\n"
 army_reserve_training:0 "预备役训练"
 army_reserve_training_desc:0 "枪炮、坦克和飞机的表现取决于它的主人。没了会使用它们的人，最先进的武器系统也不过是堆废铜烂铁。一支健康的预备役部队将阻止这种情况在我们的军队中发生。\n\n"
 infrastructural_reserve:0 "基建储备"
 infrastructural_reserve_desc:0 "通过保持建筑材料、建筑设备的库存和建筑工人的数量。在空袭或炮火中受损的道路和工厂无需漫长等待便可恢复如初。\n\n"
 operational_assault:0 "战术行动袭击"
 operational_assault_desc:0 "一场进攻不仅仅是发生在前线，而且是在敌人后方和敌人内部同时进行的。一名优秀的将军可以同时掌握这三种攻击方式，从而取得一场绝对的胜利。\n\n"
 large_front_operations:0 "宽大战线作战"
 large_front_operations_desc:0 "通过在敌人的整条战线上的多个点同时打击敌人，使敌人处于被动挨打的状态。由于害怕防线遭到突破，他们不敢发起反击，而且即便是有最优秀的军队指挥，也没有进一步的能力去巩固多个交战点。\n\n"
 overwhelming_force:0 "压倒性力量"
 overwhelming_force_desc:0 "打一场你根本赢不了的仗是没有意义的。在现代战争中，对装备和人力的浪费是不能被容忍的。这就是为何当我们发动进攻时，我们有着足以扫荡一切防守的强大力量。\n\n"
 comprehensive_strategic_analysis:0 "综合战略分析"
 comprehensive_strategic_analysis_desc:0 "我们需要培训我们的参谋，使他们能掌握每个实地决策的战略含义，而且能够看到宏观和微观层面的问题。一支军队往往会因为局限于战术层面而被摧毁，这种情况不应发生在我们的军队身上，因为我们的将军会拥有必要的分析技能，来制定明智和成功的行动。\n\n"
 large_scale_exercises:0 "大规模演习"
 large_scale_exercises_desc:0 "新兵个人的训练是职业军队的必要条件，但战略上的训练也是如此。使用师，兵团，甚至整支陆军。在模拟的大规模战场中，我们的将军可以学习指挥技能，我们的士兵将更好地学习在如何在更大的任务中共同作战。\n\n"
 supply_routes:0 "强化供应链"
 supply_routes_desc:0 "我们大规模的军事行动取决于供应链充足的物资供应。因此，我们必须利用我们的工程师在占领的土地上重建基础设施，并尽可能利用后备部队作为卡车司机和护送人员，以确保供应链稳定畅通地抵达前线，从而使我们的部队做好充分准备。\n\n"
 wartime_industry:0 "战时工业"
 wartime_industry_desc:0 "拿破仑知道，兵马未动，粮草先行；一个半世纪以后，军队的胃口已经大到足以需要一个国家的工厂和工人来供养。我们应当加快完成这项任务。\n\n"
 strategic_cycles:0 "战略周期"
 strategic_cycles_desc:0 "总是进攻将迅速耗尽我们的力量，一直防守又会损害士气。我们可以将目标置于一个战略周期中，使他更容易被掌握。我们将先沿着战线进攻，然后稳住防线，再等敌人被白白地被削弱后发起进攻。\n\n"
 concurrent_front_assaults:0 "正面同时进攻"
 concurrent_front_assaults_desc:0 "一个处于劣势的敌人，再怎么强大，也不能自卫，不能反击。因此，我们的战略应当利用多兵种同时作战的办法，尽可能多地牵制敌人。\n\n"
 mtgnavalfolder:0 "海军"
 mtgnavalfolder_desc:0 "水面舰只和潜艇，以及研究新的模块来定制你的舰船。"
