 combat_support_equipment_1:0 "战后作战支援装备"
 combat_support_equipment_1_desc:0 "保鲜技术的创新能让食物有更长的保质期，批量生产线的改良让预包装食物也能有不同的口味。我们生产配发的单兵作战口粮能让我们的士兵在战场上生存更长时间。"
 combat_support_equipment_2:0 "改进作战支援装备"
 combat_support_equipment_2_desc:0 "我们进一步创新了口粮设计，在增加卡路里的同时减少了重量，取消罐装口粮改用软包装口粮，这样士兵在移动的时候就不会因为锡罐碰撞而发出声音了。"
 combat_support_equipment_3:0 "先进作战支援装备"
 combat_support_equipment_3_desc:0 "无线电技术发展，使集成单边带与窄频带调制模式的便携式无线电收发机成为了可能。士兵可以轻松地与指挥官保持联系。"
 combat_support_equipment_4:0 "现代作战支援装备"
 combat_support_equipment_4_desc:0 "有多少种现代战场就需要多少种对应的光学瞄具。士兵们根据不同的作战需求来选用合适尺寸的光学瞄具。"
 night_vision_1:0 "基本夜战装备"
 night_vision_1_desc:0 "第一代夜视仪通过增强环境中的微光来实现夜视，即需要在有明亮月光的夜晚才能正常工作。尽管夜视装置十分笨重且昂贵，但夜视仪和狙击手有着十分完美的相性。夜视仪技术的应用能为愿意大规模生产的大国带来相当大的战场优势。"
 night_vision_2:0 "二战夜视装备"
 night_vision_2_desc:0 "尽管在世界大战时使用的夜视科技粗糙而庞大，但德国人仅仅用少部分夜视仪便在东线战场取得了决定性的战果。夜视仪毫无疑问地拥有着巨大的潜力，三大强权几乎在刚互相停火之后就立刻开始了对夜视仪的研发和改进。"
 night_vision_3:0 "二战后夜视装备"
 night_vision_3_desc:0 "早期的红外线技术在第二次世界大战期间被证明是成功的。虽然最初用于远程作战，但轻型设备的发展使更多的部队在夜间作战时更加警觉。"
 night_vision_4:0 "一代夜视装备"
 night_vision_4_desc:0 "科技在不断进步，我们的夜视仪也不能掉队。先进的图像增强技术将改善在无月环境中的视野，并且能够进一步提高可靠性和图像分辨率。"
 night_vision_5:0 "二代夜视装备"
 night_vision_5_desc:0 "随着科技的发展，夜视仪的改进也提上了我们的日程表。改进的影像增强科技在无月环境下也有足够的清晰度。"
 night_vision_6:0 "三代夜视装备"
 night_vision_6_desc:0 "在现代，创新比以往的任何时候都要发生的更快。更进一步的夜视科技创新让夜视仪有了更好的图像分辨率和放大倍率，代价是耗电量增加。"
