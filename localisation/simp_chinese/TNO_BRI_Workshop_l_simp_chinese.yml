 BRI_Workshop_InfoButton_tt:0 "§F§Y信息§!\n--------------\n§R很奇怪吧，局势就这样逆转了§!。§q工业革命§!从§J英国§!开始，受最杰出的§L手工业者§!、§o纺织工§!和§M工程师§!精心打磨，为§G新明天§!的梦想添砖加瓦。而现在，§o德国§!在§o新秩序§!中与我们手牵手，我们却不得不承认德英之间的§B伙伴§!关系并不平等，只能§L凑合着干点事业出来§!。\n\n要开展§M工业项目§!，需要你尽全力利用面前这些§q黑心巨企§!。每个地区都带有五大§q巨企§!的§G影响力§!，并列出了§R国家§!/§q企业§!/§J个人§!所有权的大致占比，每一种都有其独特的§G好处§!和§R缺点§!。\n\n§f每年§!，§R财政大臣§!会向下议院宣布当年的财年目标。你必须履行这些承诺，否则经济就会被§q投机受益人§!§R整垮§!。在实现每一个目标的道路上，§q巨企§!既可以是你§M最得力的助手§!，也可以是你§j最大的敌人§!，就看你怎么看待它们了。\n\n另外，令§J政府§!万般无奈的是，英国正被一些§R危机§!困扰。无论是采取§n光明正大§!的方法还是§J私下§!的手段，你必须用手头的工具解决每个§R危机§!，不然你的§R失败§!就会导向最§I可怕§!的后果。§!"
