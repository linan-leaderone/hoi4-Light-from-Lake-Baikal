 BRI_Workshop_Northern_Ireland_tt:0 "北爱尔兰是联合王国的幻肢；在二战结束后，北爱尔兰虽然被一群懦夫（在叛徒的帮助下）夺走，但我们依然对此念念不忘。对于我们这样渴望国家再次完整的人而言，这值得引以为傲。但除了受战后条约的限制外，其他因素使得收回这片领土变成了遥不可及的梦想。\n\n爱尔兰现政府对于如何稳定这个易受攻击的地区束手无策，因为该地区似乎盛产准军事组织和恐怖分子。与此同时，我们自己的政府也在忙着应付HMMLR。即使这个地方没多少纯种爱尔兰人，共和军仍愿为他们的痴心妄想而战，而统一派誓死效忠伊丽莎白女王，对我们的合法政府嗤之以鼻。\n\n就目前而言，还是少提这个叛匪遍地的地方为好。"
