 BRI_Workshop_DeutscheBank_desc:0 "德意志银行是欧洲最大的跨国银行之一，代表着德国在其征服领土上的大部分金融力量。当许多英国银行在海狮之后相继倒闭时，德意志银行趁势而入，收拾残局，这些银行有的被兼并，有的破产。"
 BRI_Workshop_Reichswerke_desc:0 "成立于1937年的国家工厂是一家专门从事煤铁开采的综合性工业集团。虽然英国在重工业领域有着名扬海内的创新历史，但曾经为大英帝国的发展提供帮助的矿山，现在却在国家工厂的监督下为纳粹机器提供动力。"
 BRI_Workshop_BlohmVoss_desc:0 "曾经有人说，从不列颠的码头起航的舰队乃是史上最强。布罗姆和福斯——一个从事民船和战舰建造的造船公司——现在用着那些港口来武装德国海军，并利用现成的资源来实现这一目标。"
 BRI_Workshop_AEG_desc:0 "与更加注重军事用途的同行西门子不同，德国通用电气公司（通常被简称为AEG）是民用电子产品的重要生产商。AEG生产的家用电器物美价廉，英国的许多富裕家庭都在使用他们的产品。"
 BRI_Workshop_Volkswagen_desc:0 "大众汽车顾名思义即“人民的汽车”，于1937年由德国劳工阵线创立，旨在生产廉价实用的汽车。在德国的其他地区取得了巨大成功后，大众汽车进入了英国市场，在这里遇到的反对相对较少。"
