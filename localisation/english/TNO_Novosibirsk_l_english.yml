 ### Ideas ###
 NOV_Disproportionate_Population: "Disproportionate Population"
 NOV_Disproportionate_Population_desc: "Novosibirsk has always been one of the most developed and densely populated regions across the Urals, as a hub to the Far East and a crucial link on the Trans-Siberian Railway. The city was already one of the biggest in Siberia when the Great Patriotic War broke out, but the conflict itself made it grow even more.\n\nThousands fled the German occupation, or simply the chaos that unfolded in Russian lands, and they arrived in Novosibirsk, which was soon crowded with civilians. This can be both a blessing and a curse, but it is something we have to live with."
 NOV_The_All_Siberian_Army: "The All-Siberian Army"
 NOV_The_All_Siberian_Army_desc: "The army that is responsible for the protection of the region of Novosibirsk is easily one of the most powerful and prestigious in Central Siberia. When the Siberian Falcon split from the Tomsk government to save himself and his people from the horrors of war, a large fraction of the army of the Central Siberian Republic pledged their loyalty to Pokryshkin, and soon reorganized in the south.\n\nThe All-Siberian Army has managed to reform into a force capable of rivalling even the largest neighbors of our warlord state, and the experience many men have from the Great Patriotic War and the Siberian War has proven invaluable."
 NOV_Socialist_Agitators: "Socialist Agitators"
 NOV_Socialist_Agitators_desc: "The agitators, anarchists, and criminals of the Narodniks lurk in the shadows of our state, recruiting misguided idealists and hardened criminals in their efforts to subvert our proud Federation; embarking upon sabotage and subversion in a foolish attempt to revive the Union of old. They must be crushed."
 NOV_Socialist_Agitators_2: "Socialist Agitators"
