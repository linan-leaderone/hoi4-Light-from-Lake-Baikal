 ### Investigation ###
 NOV_narodnik_investigation_category: "The Narodnik Investigation"
 NOV_narodnik_investigation_category_desc: "\n\n\n\n\n\nIt appears the Narodnik, socialist agitators including anarchists and communists, have grown bolder in their attacks. These terrorists must be dealt with by force as soon as possible, as we risk an uprising in the case of war.\n\nOur security services must investigate any lead possible, disrupt their operations, and contain their threat before they can cause any massive damage. Many of their hideouts have already been located, and operations have been planned. The Federation is no home to terrorist scum!\n--------------\nINVESTIGATION PROGRESS: §Y[?NOV_investigation_progress]%§!"
 NOV_funnel_resources_to_investigation: "Funnel Resources into the Investigation"
 NOV_funnel_resources_to_investigation_desc: "The excision of the Narodnik menace will not be an easy one. Our security forces will be stretched thin dealing with them, not to mention having to handle other threats separate from these socialist terrorists. We can divert extra resources from other security departments to the Narodnik investigation in order to improve our operation capabilities."
 NOV_infiltrate_narodnik_cells: "Infiltrate Narodnik Cells"
 NOV_infiltrate_narodnik_cells_desc: "The socialist terrorists menacing our statelet are of unknown number, and well concealed. Our lack of information about their activities has allowed them to continually get the better of us. They are guarded enough that the only way to discover their intentions from the inside. Sending SB agents disguised as impressionable citizens to join their ranks will give us valuable intelligence and allow us to draw them into our clutches, without the Narodniks suspecting a thing."
 NOV_investigate_factories_in_novosibirsk: "Investigate Factories in Novosibirsk"
 NOV_investigate_factories_in_novosibirsk_desc: "Novosibirsk's working classes are generally discontented about their conditions and thus easy targets for the terrorists' recruiters, who preach the virtues of wealth redistribution. As a result, rumors have spread that the Narodniks have already infiltrated the city's many factories, spreading their propaganda on the shop floor and inducting workers into their ranks. We cannot allow the engines of our economic progress to become our greatest security threat."
 NOV_increase_patrols_in_altay: "Increase Patrols in Altay"
 NOV_increase_patrols_in_altay_desc: "The Altay region is a geographer's dream, filled with tall mountains and great forests. This quality also makes it a counterinsurgency nightmare. Narodniks evading justice have taken refuge throughout the region, hiding out and even stashing weapons in the rugged terrain. Allowing the terrorists to grow roots into our territory would be a grave mistake, necessitating the allocation of more resources to security forces in the area."
 NOV_conduct_an_internal_investigation: "Conduct an Internal Investigation"
 NOV_conduct_an_internal_investigation_desc: "The Narodniks have seemingly developed a presence almost everywhere in Novosibirsk, even within their enemies' ranks. It was not long ago that socialism was Russia's prevailing ideology, after all, and there are those among the officer class that wish they were leading a Red Army instead of our own. Security organs infiltrated by the terrorist threat will naturally be ineffective at fighting it, and we need to prove that no one, not even an officer, is above the law."
 NOV_the_final_raid: "Launch the Final Raid"
 NOV_the_final_raid_desc: "Our investigations into the Narodnik movement have been numerous and thorough, and they have yielded a great deal of very valuable information. We now have good intelligence regarding the location of their main hideout, where their elusive leadership spins a web of terror and destruction throughout our territory. Decapitating the movement by targeting the masterminds in a decisive police raid will splinter it, seriously reducing the threat posed to our institutions."
 NOV_crush_the_agitators: "§RCrush the Agitators§!"

 ### Expansion ###
 NOV_siberian_expansion_category: "§GSiberian Expansion§!"
 NOV_siberian_expansion_category_desc: "With our domestic situation under control for the time being it is time for us to look outward. We are surrounded by threats to our sovereignty and our further control of Central Siberia. Now, we must decide where and how to strike. Whether we expand by force or by diplomacy, it will also be crucial that we prepare as best we can for the inevitable problem of integration."

 NOV_operation_homecoming: "§yOperation: Homecoming§!"
 NOV_operation_homecoming_desc: "Before us in Tomsk lies the remnants of the great beast from which our state formed, the §R[TOM.GetName]§!. While they may have meant well, their experiment became a failure long ago, and all that remains is for someone to show them just how ineffectual it has become. That someone will be us. Our forces await eagerly the order to invade, ready to tear apart the rotten institutions piece by piece, and liberate the territory still held by the salons and their loyalists."
 NOV_operation_homecoming_disband_the_salons: "§yDisband the Salons§!"
 NOV_operation_homecoming_disband_the_salons_desc: "The §YSalons of Tomsk§!, while made up of undoubtedly great intellectuals, have long since outlived their usefulness. Even now, under our occupation, they debate endlessly and pointlessly about the correct course of action, giving faint hope to those who continue to believe in the failed experiment of the Central Siberian Republic even now. The Salons must be finally disbanded before this hope becomes determination, or even rebelliousness."
 NOV_operation_homecoming_absorb_their_design_bureau: "§yAbsorb Their Design Bureau§!"
 NOV_operation_homecoming_absorb_their_design_bureau_desc: "Not all of the component parts of the government in Tomsk were useless. The Design Bureau, in particular, was a shining star in a sea of ineffectual governance, continuing to innovate even as the Republic crumbled. As we continue to integrate the lands the remnant Central Siberian Republic held, it would be wise to integrate their scientists into the teams employed by Titan, in order to bolster our own technological prowess."

 NOV_operation_kingbreaker: "§MOperation: Kingbreaker§!"
 NOV_operation_kingbreaker_desc: "The farcical neo-Rurikid regime to our west has long been a thorn in our side, and their mad king's nonsense has gone on for long enough. §MOperation: Kingbreaker§! is, as the name implies, aimed at crushing the §R[KEM.GetName]§! once and for all to bring the Kuznetsk Basin under our control."
 NOV_operation_kingbreaker_the_coal_of_kemerovo: "§MThe Coal of Kemerovo§!"
 NOV_operation_kingbreaker_the_coal_of_kemerovo_desc: "The mineral-rich §GKuznetsk Basin§! now lies under our control, and now we have to decide what to do with it. The previous regime was woefully unable to exploit it properly, and now it falls to us to expand the coal mining infrastructure here."
 NOV_operation_kingbreaker_fate_of_the_sobor: "§MFate of the Zemsky Sobor§!"
 NOV_operation_kingbreaker_fate_of_the_sobor_desc: "Rurik's "kingdom" now lies shattered into a million pieces thanks to our victory, but the question remains of what to do with his ministers. The so-called §Y"Zemsky Sobor"§! was the King's idea of a parliament, and the many politicians who were part of it await their fate. What shall be done with them?"

 NOV_operation_raskol: "§LOperation: Raskol§!"
 NOV_operation_raskol_desc: "All preparations for the invasion of §R[ALT.GetName]§! are complete. Ruled jointly by Old Believers and the Altay people, the unitary and religious nature of their state stands in contrast to our Federation.\n\nAlthough an entirely unambitious government, unlike most others in the region, they nevertheless stand in the way of the unification of Central Siberia, and as such must be defeated completely by our forces and brought into the fold."
 NOV_operation_raskol_institute_secular_authority: "§LInstitute Secular Authority§!"
 NOV_operation_raskol_institute_secular_authority_desc: "The privileges of the Old Believers in Oyrotia have gone on for far too long. Allowed governmental authority on a religious basis due to the dualistic nature of the Oyrotian state, their ability to rule over the people in the name of God is unreasonable and tyrannical. We must put a stop to it now that we control the territory."

 NOV_operation_empty_words: "§OOperation: Empty Words§!"
 NOV_operation_empty_words_desc: "§OOperation: Empty Words§! is aimed at striking hard at the military regime in the §R[KRS.GetName]§!, led by one General Andreev. Andreev has supposedly made a great deal of idealistic promises to his people, but it's obvious that these are not but meaningless platitudes. Our offensive will bring this aspiring despot down, and in the process secure a critical rail hub."
 NOV_operation_empty_words_seize_the_abakan_arsenal: "§OSeize the Abakan Arsenal§!"
 NOV_operation_empty_words_seize_the_abakan_arsenal_desc: "Now that the region of Krasnoyarsk lies under our control, the fruits of this critical lynchpin of Central Siberia now lay open to us. One of them is the military arsenal at Abakan, which contains a treasure trove of valuable arms and munitions. We must seize this facility and get it back up and running again."
 NOV_operation_empty_words_welcome_the_willing: "§OWelcome the Willing§!"
 NOV_operation_empty_words_welcome_the_willing_desc: "Andreev might have been defeated, but his allies may just be willing to aid our cause. We will reach out to some of his administrators and commanders and try to strike some kind of deal with them. Should they agree, it would make integration of the region all the more simple."

 NOV_operation_tachanka: "§SOperation: Tachanka§!"
 NOV_operation_tachanka_desc: "§SOperation: Tachanka§! has been a long time coming. The so-called §R[SBA.GetName]§! was one of the main factors in the collapse of the §YCentral Siberian Republic§!, and now it falls to us to put their foolish rebellion down. Their forces are inherently disorganized thanks to their misguided anarchist ideals, and cannot hope to stand up to our might."
 NOV_operation_tachanka_enforce_order_upon_anarchy: "§SEnforce Order Upon Anarchy§!"
 NOV_operation_tachanka_enforce_order_upon_anarchy_desc: "The Siberian Black Army may lie defeated at our hands, but their misguided ideals have been deeply embedded into the lands now under our control. This cannot stand. We shall purge the taint of anarchism from these lands and crush any who refuse to cooperate."
 NOV_operation_tachanka_disband_the_workers_councils: "§SDisband the Workers' Councils§!"
 NOV_operation_tachanka_disband_the_workers_councils_desc: "The lands west of the former Black Army have organized themselves into many "workers' councils." These misguided "councils" have done little but hinder the economic development of their lands, and shall henceforth be disbanded, allowing our companies a free hand in developing the territories west of the Yenisei."

 NOV_operation_sole_survivor: "§xOperation: Sole Survivor§!"
 NOV_operation_sole_survivor_desc: "To the south are the last remnants of the Red Army here in Central Siberia. Alexander Vasilevsky has demonstrated an admirable level of persistence in his duties leading the §R[PRC.GetName]§!, but sadly, his time is up. §xOperation: Sole Survivor§! is among the more ambitious of our war plans, as it will take our forces through some rather hard terrain. Vasilevsky's forces are well-trained and prepared, so caution must be taken."
 NOV_operation_sole_survivor_the_red_armys_finest: "§xThe Red Army's Finest§!"
 NOV_operation_sole_survivor_the_red_armys_finest_desc: "The Red Army in Tuva has over two decades of fighting experience under its belt, and many of its members have expressed interest in continuing their service in our army. Integrating these veterans will provide invaluable experience to our own armed forces."
 NOV_operation_sole_propose_the_tuvan_federal_republic: "§xPropose the Tuvan Federal Republic§!"
 NOV_operation_sole_propose_the_tuvan_federal_republic_desc: "Vasily Shukshin, Mayor of Barnaul, has proposed the creation of a "Tuvan Federal Republic" to better integrate the region into our Federation. Shukshin claims that granting autonomy to the Tuvan people would make them more loyal to our government, if at the cost of limiting our influence in the area. The decision, however, lies in our hands."

 ### Research and Development ###
 NOV_research_and_development_category: "Research and Development"
 NOV_research_and_development_category_desc: "The face of warfare has changed. Battles are no longer decided by massed infantry and thundering artillery, but by whoever can dominate the skies above contested ground. We have seen examples of this across the world, from South Africa to Indonesia to our own backyards.\n\nIf Russia is to become powerful again, she must not concede her own airspace to the enemy. The great powers of the world have spent years building their air forces, and our own armada pales in comparison in both size and sophistication. It is essential that we make up for lost time, and the best way to do that is by sponsoring any project that may help us achieve aerial supremacy.\n\nThe costs may be high, but they are nothing compared to what we will pay if we surrender the skies of the Motherland.\n\n§YProject Status:§!\nProject §RBICHEVATEL§!: [NOVGetRnDProject1Status]\nProject §OBERKUT§!: [NOVGetRnDProject2Status]\nProject §YPROYDOKHA§!: [NOVGetRnDProject3Status]\nProject §GLETUCHAYA LISITSA§!: [NOVGetRnDProject4Status]\nProject §BKROKODIL§!: [NOVGetRnDProject5Status]\n[NOVGetAbakanEntry]"

 NOV_project_bichevatel: "Project §RBICHEVATEL§!"
 NOV_project_bichevatel_desc: "The fighter is the workhorse of any modern air force, well suited for defending airspace, attacking enemy formations, and protecting bombers over enemy territory. It is vital that we have a fighter capable of competing with anything the Germans, Japanese, or Americans can field. A new design, dubbed the MiG-23, may be just what we are looking for. Sporting variable wing geometry and an experimental radar system, it will be one of the most advanced aircraft in the world."

 NOV_project_2: "Project §OBERKUT§!"
 NOV_project_2_desc: "There is more to controlling the skies than having the best planes. Land-based aircraft are vital to defending our cities and production centers from air raids, and Russia's aerial defenses are woefully inadequate to defend against a modern bombing fleet. The solution lies in developing a system of surface-to-air guided missiles similar to those of our rivals around the globe. A prototype missile, the S-25, is a strong candidate to lead the next generation of Russian anti-aircraft weapons."

 NOV_project_3: "Project §YPROYDOKHA§!"
 NOV_project_3_desc: "Defending our own skies is necessary, but if we truly want to contest the air, we must be able to strike at the enemy directly, hitting them where it hurts most. Our current fleet of bombers would be chewed to pieces if they ever tried to raid Germania or Tokyo, but we cannot concede the opportunities presented by strategic bombing of the enemy homeland. A new, supersonic long-range bomber is needed. One design we have received, the M-50, promises to deliver exactly that."

 NOV_project_4: "Project §GLETUCHAYA LISITSA§!"
 NOV_project_4_desc: "When it comes to interceptor aircraft, the most important factor is unquestionably speed. If the interceptor is fast enough, it can blow past any escort aircraft and run-down cumbersome bombers before they get close to their target. We have received a design for a new interceptor, the MiG-25, that if successful would be one of the fastest aircraft on the planet. A defensive squadron of these planes would make even the Luftwaffe think twice before crossing Russia's borders."

 NOV_project_5: "Project §BKROKODIL§!"
 NOV_project_5_desc: "The attack helicopter has revolutionized land warfare, allowing troops to receive fire support faster than ground-attack planes could manage and making rapid aerial interruptions of enemy movements far easier. Russia has lagged far behind in the area of helicopter development, but the new Mi-24 Gunship promises to fix that. Heavily armored and equipped with both machine guns and air-to-land missiles, this helicopter will spell doom for any enemy that hears it approaching."

 NOV_project_fuck_pindosi: "Project §lABAKAN§!"
 NOV_project_fuck_pindosi_desc: "Airmobile infantry are the next generation of the fighting man, faster and more maneuverable than any land-based infantry unit could be. However, the unique nature of their transportation and deployment mean that standard infantry equipment is poorly situated for their needs. A new, more compact assault rifle in the early phases of development dubbed the TKB-011 may be the solution. The 011 could be well suited for the hectic, close quarters fighting our airmobile units often find themselves in."

