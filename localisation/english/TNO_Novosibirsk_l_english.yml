 ### Leader Descriptions ###
 POLITICS_ALEXANDER_POKRYSHKIN_DESC: "A legendary ace pilot in the Second World War and a Hero of the Soviet Union, Alexander Ivanovich Pokryshkin would return to his home town of Novosibirsk after the end of the war. Hoping to live a relatively peaceful life, little did he know where fate would lead him.\n\nPokryshkin was content with the rule of the Central Siberian Republic, and eventually found his way into government. Managing the city of Novosibirsk under the Republic was a relatively simple affair. That was, until the Siberian War. Soon, he would be forced to put the entire city on a war footing to face against Yagoda's powerful Supreme Soviet in the east. Rationing was introduced, conscription increased dramatically, and the young men of Novosibirsk were sent to die on the battlefields of Siberia. At one point, Pokryshkin reached his limit. After making a backroom deal with Mayor of Barnaul Vasily Shukshin, the plan was set into motion.\n\nThe two men and their subordinates would seize Novosibirsk swiftly, organizing a new government. A government free from any influence, and truly sovereign amidst the chaos that unfolded in Russia. Now, ruling through an uneasy alliance with Barnaul, Pokryshkin needs to ensure his state remains stable. Even though it boasts a large population, industry and functional agriculture, Novosibirsk still has problems it needs to face, both internal and external, and it is up to Pokryshkin to solve them."

 POLITICS_VASILY_SHUKSHIN_DESC: "Born in 1929 in Altai Krai, Vasily Makarovich Shukshin was an aspiring author prior to his dabbling in politics and his election as mayor of Barnaul. Shukshin has trekked a long road so far, one which seems endless: a prior ally of Pokryshkin when the Federation had just seceded from the Central Siberian Republic, Vasily quickly came to head with his former ally and his corporate associates, their creeping corruption clashing with Shukshin's ideals of democracy and federalism, ideals keeping his head afloat as he arranged backroom deals and negotiations necessary for his candidacy as President of the Federation to stand a chance.\n\nNow newly elected and having wrestled control away of the country from the Siloviks, Vasily isn't in a position to sit back and relax: though the Siloviks aren't in control anymore, the President has to deal with the still very present corporations and the damages their corruption has caused and is still causing to the Republic.\n\nIf he wants to see this budding democracy bloom in the desert that is Russia, he will have to face troubles caused undoubtedly by corporations during his tenure as President."
 
