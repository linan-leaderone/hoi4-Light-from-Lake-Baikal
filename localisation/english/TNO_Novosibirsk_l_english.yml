 ### The Elections ###
 NOV_The_Election_category: "Election Season in the Federation"
 NOV_The_Election_category_desc: "As a result of growing tensions amongst the leadership of the Federation, the Co-Rulers have decided to put an end to these tensions by putting the decision up to an election. Each of the candidates will jockey for support from the various groups in the Federation, and will undoubtedly work to undermine each other."

 NOV_election_bar_support_tt: "Current support for §mAlexander Pokryshkin§! is [?NOV_pokryshkin_support|Y]\nCurrent support for §nVasily Shukshin§! is [?NOV_shukshin_support|Y]"

 #Pokryshkin decisions
 NOV_pokryshkin_effigy: "§mThe Pokryshkin Campaign§!"
 NOV_shukshin_influence_ticker: "§nShukshin§! §Yis making moves!§!"

 NOV_meet_with_industrialists: "Meet with Industrialists"
 NOV_meet_with_industrialists_desc: "Outside of the government, nobody in the country has more sway than the captains of industry. They have deep pockets and large networks of influence that allow them to change thousands of minds through advertisement campaigns and political donations. A private summit with the industrialists, where Pokryshkin promises them concessions in exchange for campaign support, would go a long way in convincing the elite that another presidential term is in their favor."
 NOV_encourage_infighting_among_opposition: "Encourage Infighting in the Opposition"
 NOV_encourage_infighting_among_opposition_desc: "Pokryshkin's opponents are significantly less of a united front than the government, a fact that is almost exclusively to our advantage. If we can convince some of the myriad factions involved in the Shukshin campaign to cause discontent within his ranks, it will make the opposition unable to effectively campaign against us. The more confusion, the better, and we may even be able to shatter the opposition's unity entirely."
 NOV_hold_military_parade: "Hold Military Parade"
 NOV_hold_military_parade_desc: "The easiest fallback for a flagging political campaign is stirring up feelings of nationalism among the people. Grand demonstrations of military strength remind potential voters that Pokryshkin has made the country strong, and that he is the only one who can protect them from their myriad enemies. A politicized parade might even suppress the opposition if it can convince them that the army won't tolerate their victory. All in all, this would practically be a pro-government rally with tanks."
 NOV_utilize_the_sb: "Utilize the SB"
 NOV_utilize_the_sb_desc: "Holding a competitive election demonstrates to the public the government's resolve to behave honorably towards the opposition. Behind closed doors, we can happily discard this pretense. Using the security services against the Shukshin campaign may not be fair, but it could be an incredibly effective way to hamper it. Digging (or even inventing) dirt on Shukshin and exposing it in state media would be a powerful way to turn voters against him."
 NOV_promote_national_unity: "Promote National Unity"
 NOV_promote_national_unity_desc: "To win the election, we need to send a message. A message of national unity. Propaganda must be created highlighting the positive sides of our administration, unity, and all the qualities we desire in our nation. Posters shall line every wall of every building, and radio ads will play on every radio station on every frequency. We must not let factionalism and ideology tear our nation apart. Our nation must be united behind its benevolent government, for the sake of the Motherland."

 NOV_military_parade_cost: "£weapon_icon §Y250§! £manpower_icon §Y100§! £command_power §Y20§!"
