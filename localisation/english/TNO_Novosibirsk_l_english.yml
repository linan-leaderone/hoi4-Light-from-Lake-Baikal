 #Shukshin decisions
 NOV_shukshin_effigy: "§nThe Shukshin Campaign§!"
 NOV_pokryshkin_influence_ticker: "§mPokryshkin§! §Yis making moves!§!"

 NOV_meet_with_democratic_activists: "Meet with Democratic Activists"
 NOV_meet_with_democratic_activists_desc: "If Shuksin's campaign is supposed to succeed, the opposition to the siloviki must stand united. Pokryshkin is likely already exploiting the ideological differences among our allies, so we must act quick. Shuksin shall organize numerous meetings with democratic advocates, calling for cohesion and a united front. If we wish to truly make our nation a democracy, we must not let our last chance be torn to shreds."
 NOV_denounce_corruption: "Denounce Corruption"
 NOV_denounce_corruption_desc: "Ultimately, our goal in this election will be to upend the system that has crushed our fair country for so long. The state sponsored oppression, the greed, the violence, the corruption. We must lay all of this bare for the people to see and take a stand against it in the name of democracy, freedom, and the true values that we formed this country to represent. We will denounce the siloviks for what they truly are: corrupt oppressors."
 NOV_appeal_to_the_common_people: "Appeal to the Common People"
 NOV_appeal_to_the_common_people_desc: "Our cause is one for the masses, not the corrupt siloviks in their ivory towers. To the common Russian, we offer what we have to give: reforms, freedom, and self-determination. We promise as much as we can give in our power to make their lives better. More importantly, however, we will be contrasting this to what the siloviks have given the common Russian for the last several years: stagnancy, oppression and corruption."
 NOV_talk_to_sympathetic_officers: "Talk to Sympathetic Officers"
 NOV_talk_to_sympathetic_officers_desc: "This country we now live in, once a mere warlord state, was built not just by statesmen but by soldiers and their lionhearted leaders. Thus, officers of the military are deeply respected and although many are apolitical, there are a good few who are deeply interested in the workings of our nation. Among them, there should be those sympathetic to our cause, to freeing our country from the shackles of the siloviks. We should approach them and make sure they stay on our side, and see about using their ample resources."
 NOV_hold_speech_in_barnaul: "Hold Speech in Barnaul"
 NOV_hold_speech_in_barnaul_desc: "Barnaul is the heart of our democratic movement, where it all began. We will hold a rally there, for all Russians to see, and Shukshin will make his case to the people. He will do this through an impassioned speech before crowds of his supporters and the radios of folks across the country. Hopefully, the message of freedom will ring true in the hearts of those who open their ears to it."

