 ### Starting tree ###
 NOV_land_of_the_strong: "Land of the Strong"
 NOV_land_of_the_strong_desc: "The Federation of Novosibirsk and Altay is the largest splinter state that separated from the Central Siberian Republic, even rivaling its remnant to the north in terms of power and military might. Its President, the aviator Alexander Pokryshkin who is commonly known as the Falcon, runs the state in an increasingly authoritarian manner.\n\nNovosibirsk has also been overwhelmed by the wave of refugees that came from the evacuation eastward, which has caused a multitude of issues.\n\nThe Falcon and his government will have to find solutions to the problems that have started to torment its people if he is to unite the region."

 NOV_the_internal_situation: "The Internal Situation"
 NOV_the_internal_situation_desc: "The internal situation within the Federation has continued to deteriorate in recent months. Leftist revolutionaries have tried to undermine the stability of the state, their methods of doing so have become incredibly heinous.\n\nThe government will have to make difficult decisions on the freedoms of the people in order to take a harsh stance on such dangerous dissent.\n\nOnce the internal situation has been dealt with, we must hope that the regime will be strengthened enough to turn our attention on to our enemies that threaten the region."

 NOV_the_security_question: "The Security Question"
 NOV_the_security_question_desc: "Law enforcement has steadily become more and more difficult as tensions between the government and political agitators have led to terrorist attacks, which are suspected to have been orchestrated by rebellious socialists.\n\nThese cowardly actions have caused a great deal of domestic instability, which cannot be allowed to continue. Security will have to be improved in order to combat the threat that the terrorists pose to our future.\n\nThe state will have to make these changes to maintain law and order."

 NOV_expand_the_security_agencies: "Expand the Security Agencies"
 NOV_expand_the_security_agencies_desc: "Due to the recent increase in Narodnik terrorist activity in major cities, President Pokryshkin has signed an executive order expanding the powers of the Sluzhba Bezopasnosti, or SB. As the main federal security agency in Novosibirsk and Barnaul, the SB has kept the Federation safe from socialist and anarchist agitation almost since its foundation.\n\nNow with these new powers, the SB should be able to act with impunity against socialist terrorists, without intervention from local or federal governments. The Narodniks must be ended as soon as possible lest they begin to cause chaos, and the SB is the only thing that will get the job done right."

 NOV_investigate_the_narodniks: "Investigate the Narodniks"
 NOV_investigate_the_narodniks_desc: "One of the largest known terrorist groups that have been carrying out attacks against the people of Novosibirsk is called "Nardoniks". The group is composed of socialist agitators who are attempting to topple the Falcon's regime. They have perpetuated the violence within our borders for too long, they will have to be dealt with directly.\n\nFirst, we will have to investigate the movements of the group to begin to understand how it functions, as well as who is involved.\n\nBut shortly after that we will have to start clamping down on their atrocious crimes."

 NOV_meet_with_shukshin: "Meet with Shukshin"
 NOV_meet_with_shukshin_desc: "The President of the Federation, Alexander Pokryshkin, is to meet with the mayor of Barnaul, for there has become a need to discuss the issues that are key to the lives of the people of Barnaul and the future strength of the Federation as a whole.\n\nBarnaul is rich in agriculture, food that is desperately needed in the overpopulated cities throughout the Federation. An agreement must be made between the two parties, otherwise both their prospects will be bleaker.\n\nWe must hope that Pokryshkin finds a beneficial settlement with the mayor, for the betterment of both their people."

 NOV_a_bountiful_relationship: "A Renewed Contract"
 NOV_a_bountiful_relationship_desc: "A conclusion on the future relationship of Barnaul and Novosibirsk is about to be reached between President Pokryshkin and Mayor Vasily Shukshin. He will learn of the benefits of living under the authority of Pokryshkin, Shukshin will also be made aware of the need to pay for such a vital service.\n\nShukshin will have to listen to our demands, for the sake of Barnaul's security he will offer his farmlands. The fertile fields of Barnaul will be used to the betterment of the entire population of the Federation, not just the people who live under the mayor.\n\nHe will learn that he must cooperate with our interests."

 NOV_tighten_control: "A Firm Grip"
 NOV_tighten_control_desc: "Stability has to be increased within the Federation, we can not risk any form of dissent in case it evolves into a more violent form of resistance. We can not allow violence to occur, we owe the people peace within the borders that they live, they surely understand this. The government has to tighten its control over the state, after all they are aware of the dangerous alternatives to stronger authority.\n\nBecause of this reason, they must be allowed to strengthen their grip, they know what is and is not good for the Federation and they will make sure everyone is safer."

 NOV_the_soldiers_soviet: "The Silovik State"
 NOV_the_soldiers_soviet_desc: "In contrast to its neighbors in the region, the Federation of Novosibirsk and Altay is a Silovik State: a polity where the political processes are under the guiding hand of the former and sometimes current military personnel. As a result, many civilian bureaucrats wishing to participate in traditional party politics find themselves barred from running for office, and the compliance demanded by the Siloviks of their non-military counterparts can often be too much.\n\nAnd all of this - they are by design. Russia has moved past the need for a Soviet Union, for a Central Siberian Republic, or for the monstrous and brutal ideologies that seek to dominate Russian political thought. The pedestrians may chant, "fucking Siloviki, man," at every injury, but they are not aware of the bastion that protects them from the harm of ideological thought."

 NOV_the_champions_of_industry: "The Champions of Industry"
 NOV_the_champions_of_industry_desc: "One hallmark that distinguishes the Federation of Novosibirsk and Altay from the likes of the mystical king in Kemerovo, the Black Army in Kansk, and the Republic in Tomsk is the presence of corporations that dominate the daily life of its citizens. Three of the most dominant are the Feniks, Sibir, and Titan, each specializing in the different sectors of the economy. The Feniks, the most aggressively pro-Silovik of them all, are manufacturers of military equipment. The Sibir, who are vaguely aligned with Mayor Shukshin of Barnaul, is the primary source of our agricultural tools as well as financial experts. Lastly, there are the Titans, the leading pioneers and technocrats within Novosibirsk's society.\n\nWhen the time comes, President Pokryshkin will have to decide where his allegiances lie. Perhaps, down the road, he may even choose the people instead. All is possible, in the city where the sun sets."

 NOV_the_rising_phoenix: "The Rising Phoenix"
 NOV_the_rising_phoenix_desc: "There is a long history between President Pokryshkin and the Feniks Corporation. The state relies on the latter to provide military equipment for defense against its neighbors, and the former provides them with political clout to protect their labor practices... or lack thereof. Founded by prospective Siloviks after the fall of the Central Siberian Republic, it has enjoyed close relations with the Federation in general, and the office of the Presidency in particular. They are certainly a reliable partner, steadfast in their dedication towards defending the Federation from external, material threats.\n\nWho are we to say no? The Sibir may offer increased agricultural production and economic growth, but these factors will not defend Novosibirsk from all who choose to plunder its wealth. No - to match its defense in the political realm against extremism, the state needs armaments to fight it in the day-to-day life as well. When the Republic calls, the Feniks shall answer."

 NOV_the_siberian_bear: "The Siberian Bear"
 NOV_the_siberian_bear_desc: "The Sibir Corporation has a bit of an odd history regarding its founding. In the public's image, it is associated with the Mayor of Barnaul, Vasily Shukshin, one of the rare civilian politicians that had found success within Novosibirsk's Silovik-dominated political system. Founded by the landowning bourgeoisie that had come into existence after the fall of the Central Siberian Republic, they produce agricultural equipment and produce, as well as financial institutions that have helped many in Novosibirsk escape the poverty of the working class.\n\nTheir question is both political and economic: the Feniks has been in a business relationship with the Federation since their founding, and signing contracts with Sibir is a risk. However, Russia will not be at war forever, and military equipment will not help us against the grip of poverty. If the President wishes to quell extremist thought within his Federation, then the best antidote may be economic prosperity."

 NOV_glory_to_the_pioneers: "Glory to the Pioneers"
 NOV_glory_to_the_pioneers_desc: "Progress is the sole keyword of the Titan Corporation. Specializing in delivering technological solutions to mundane problems, they have become the forefront in Central Siberian science, competing directly with the Modernists in Tomsk. Considering that they were cut from the same cloth, it is no wonder that they are so successful. However, unlike the idealist Modernists, the scientists, technocrats, and investors of the Titan Corporation do not care much about their contribution to universal science. They are a scientific organization within a free market: therefore they must compete. Sadly, this apathy extends to their labor practices, with long hours and hard work expected of the average employee.\n\nThe Federation will invite the wrath of the people should it choose to side with the Titan. However, we all are not so privileged to pay the price of progress."

 NOV_overtures_to_the_people: "Overtures to the People"
 NOV_overtures_to_the_people_desc: "The people of the Federation are restless. They look upon the power of the Junta and the corporations with worry and apprehension. In order to placate the people, we should loosen the reigns ever so slightly. This is not to say we will let them have free reign, but a lighter touch is perhaps the smarter way forward.\n\nFirst, we should lessen the restrictions on the press. Allowing a freer press will give the people a way to see the benefits of our rule. Of course, the proper content restrictions will still apply, after all, it would be foolish to allow the slander of the Federation.\n\nSecond, we will need to give the unions a slightly larger degree of autonomy. Giving the workers a (state-sponsored) union to air their grievances too will allow us to better keep them under wraps. These unions will, of course, have only so much power and will ultimately answer to the government.\n\nFinally, there must be a general de-escalation of repression against the middle-class in particular. While they will still need to be restricted, a lessening of restrictions will grant us better support amongst them, and will therefore allow us to better control the working class."

 NOV_always_an_even_trade: "Always an Even Trade"
 NOV_always_an_even_trade_desc: "The Federation is, like many other polities, a collectivity arranged upon the interests of many. Classes, corporations, unions, and the government - these all vie for supremacy within a system that allows their forces to coalesce and compromise. As such, the Federation's political system is always a zero-sum game. A move made somewhere can never be reverted. It is a harsh system, but politics have been pitiless and cruel since the beginning of time.\n\nAs such, the President's decisions will matter in a lot of ways - but we cannot foretell what the future holds for the Federation. All he must do is to live with the consequences of his actions, should they arise. Novosibirsk and Altay gaze at the future, and a cautious optimism rises in the heart of its citizens. Someday, what Bukharin had built as the center of Siberia shall be the beating heart of a new Russian political system."

 NOV_veterans_of_the_siberian_war: "Veterans of the Siberian War"
 NOV_veterans_of_the_siberian_war_desc: "One of the greatest advantages Novosibirsk has over its regional opponents is our comparatively large and experienced army. An army whose soldiers cut their teeth on the front lines of the Siberian War, before our eventual secession from the Republic that has since shrunk back into Tomsk. By studying our past battles and examining our successes and failures, we can improve the effectiveness of our forces.\n\nThe experience of our troops will likely give us a great advantage in future conflict, as the armies of our neighbors remain undisciplined and under equipped."

 NOV_our_own_shock_troops: "Our Own Shock Troops"
 NOV_our_own_shock_troops_desc: "Our generals have devised a plan to expand the scope of our armed force, by investing in special training designed to improve our unit's ability to strike fast and effectively through opposing armies. These soldiers will be skilled in breaking through enemy front lines, limiting the amount of damage future wars will have on our army and citizenry.\n\nFurthermore, deployment of these elite troops will certainly continue to heighten our military edge over the rest of the region and deter any warlord or state foolish enough to plan an invasion against us."

 NOV_the_skies_are_ours: "The Skies Are Ours"
 NOV_the_skies_are_ours_desc: "An air force is a rare asset to any force in Central Siberia, or indeed the rest of Russia, but Novosibirsk was fortunate enough to inherit the majority of the Central Siberian Republic's air force, along with many of its officers who now make up our government. Included among the officers who set up the new government is President Pokryshkin, the "Siberian Falcon" himself.\n\nImprovement of the existing infrastructure and air bases, as well as development of new technology for our air force has proven a popular idea amongst these ministers who plan to push forward these proposals. The skies of Central Siberia will remain ours to control."

 NOV_mechanized_infantry: "Mechanized Infantry"
 NOV_mechanized_infantry_desc: "As one of the few states of Russia that still maintains a capable and decently sized industry, we should use it to our advantage and expand our mechanized forces. Our Federation's armed forces will gain a great technological advantage, as other states remain comparatively unarmored.\n\nThe increased maneuverability will also help to capitalize on any breakthrough we make, which would make us become an unstoppable military force."

 NOV_the_fruits_of_the_siberian_plan: "The Fruits of the Siberian Plan"
 NOV_the_fruits_of_the_siberian_plan_desc: "Novosibirsk was one of the places that benefitted the most from Bukharin's Siberian Plan. Since those times, our industry has seen a large step up in its output. The Federation's economy is still developing because of it, with new factories continuing to open, advancements being made in construction technology and the expansion of infrastructure across the state.\n\nAll of these factors have greatly improved our industrial efficiency, allowing us to produce a greater volume of equipment for our military, bringing us another step closer to national reunification."

 NOV_the_virgin_lands_campaign: "The Virgin Lands Campaign"
 NOV_the_virgin_lands_campaign_desc: "A new plan has emerged from our government to help alleviate the large amount of stress that has been put on our agricultural output. Put simply, as our population has inflated, our production of grain has not. This issue is rapidly becoming the greatest crisis in Novosibirsk, besides the enduring pandemic.\n\nFortunately, the plan our government has come up with deals with both the food shortage and the disproportionate population, by resettling refugees in farmsteads where the land is yet to be cultivated. Ultimately, this will start improving agricultural output and the lives of the refugees."

 NOV_crack_down_on_the_strikes: "Crack Down on the Strikes"
 NOV_crack_down_on_the_strikes_desc: "Workers have started to resort to direct action. Factories lay dormant and hollow throughout every city; production has slowed to a sluggish pace. We can only assume that the workers have become uppity because of their "unfair" conditions, but we cannot concede, or they will soon be asking for the earth. Our government has determined to crush these strikes and put the working classes back to work.\n\nThe crackdowns will escalate tension with our workers, but a few disgruntled factory labourers being put back to work would be a much more preferable outcome than constant deadlock and economic inefficiency."

 NOV_ramp_up_arms_production: "Ramp Up Arms Production"
 NOV_ramp_up_arms_production_desc: "The army will need more arms if it is to continue to expand large enough to absolutely dominate the region and bring the rest of the lands of Central Siberia into the Federation, through threats or force. An increase in production quotas for all armaments is to be ordered by the government to help with the expansion of the armed forces.\n\nMany of the recent actions of the government have upset the workers, this is unlikely to improve the situation. And if the tensions persist, grave consequences will face the Federation in the future."
 
 NOV_the_beating_heart_of_siberia: "The Beating Heart of Siberia"
 NOV_the_beating_heart_of_siberia_desc: "Novosibirsk thrives, the streets are brimming with people, factories are chocked full of workers and any crime that remains is practically unnoticeable. The city is so rich that even the few beggars that remain appear fed and decently clothed. Such spectacles are a stark contrast to the anarchy of the east and destruction to our west.\n\nIt appears that our decisions have turned out better than we could have ever expected, not that there was ever any doubt of their success. Developments in agriculture, industry and even our stability have made Novosibirsk the most desirable city throughout Siberia, despite the cost of some freedoms."

 NOV_our_destiny_made_manifest: "Our Destiny Made Manifest"
 NOV_our_destiny_made_manifest_desc: "Novosibirsk has spent the last arduous months fighting its internal issues: drugs, crime and socialist agitators, but these problems have been solved and our position has become strengthened. Instead of looking in, it is time to look out from our current borders. Generals have already been ordered to start drawing up their war plans, in preparation for the battles that they are to fight. With the fight of the Federation's army under their command, our conquest of Central Siberia is all but assured.\n\nFor the Falcon's wings are no longer clipped and it is time for the Federation to take flight."

 ### Expansion tree ###
 NOV_spring_rasputitsa: "Spring Rasputitsa"
 NOV_spring_rasputitsa_desc: "As winter snows give way to springs thaws, and as nature comes back to life in the many forests and fields of Central Siberia, so too have the armies. Terrain deemed unusable in winter months, are now fully accessible in spring. Roads, once impervious to the flow of men or machines, are finding themselves clogged with the movement of soldiers and vehicles.\n\nAs tensions rise, and armies mobilize, it is clear that war is on the horizon, and if we are to emerge victorious in the struggles ahead, we cannot afford to rest on our laurels."
 
 NOV_encourage_forward_thinking: "Encourage Forward-Thinking"
 NOV_encourage_forward_thinking_desc: "Clouds gather on the horizon, and if the Federation is to emerge victorious from the wars sure to come, we must not only ensure that our people possess faith in and a desire for our eventual victory, but also that they work to advance it.\n\nTo that end, we will work to properly educate them about the future that could be, the Russia that could be, if they will only work for it. Expected increases in civil participation and work ethic cannot but support our goals, economic and otherwise, and should therefore be pursued."
 
 NOV_a_rural_urban_base: "A Rural-Urban Base"
 NOV_a_rural_urban_base_desc: "If we are to remain stable, strong, and united for the challenges we face, both now and in the future, we must ensure that our people feel a sense of true community. Currently, within the Federation there is an acknowledged split in experience and outlook between our rural communities and our industrialized urban centres. We must correct this.\n\nA campaign of education with a specific focus on appealing to the shared experiences of both communities will be commissioned. In doing so, we will ensure that we speak to members of both, show them the experiences of the other, and unite them all behind the state for the tribulations ahead."
 
 NOV_the_patriots_federation: "The Patriots' Federation"
 NOV_the_patriots_federation_desc: "Our efforts to convince the people of the need to support the state continue. It has been proposed that we communicate to the people the exceptional nature both of Russia and of the Federation, and in so doing encouraging newfound patriotism within them for the unifications ahead.\n\nIn addition, by focusing on those particular exceptional properties of our state, such as our independent and optimistic spirit, our provision of voting rights to those who give honorable service, and more, we can shape this patriotism into its most valuable form."
 
 NOV_hybridize_the_state_apparatus: "Hybridize the State Apparatus"
 NOV_hybridize_the_state_apparatus_desc: "A decision must be made on the construction of our organs of state, and it has been proposed that we act to integrate our military and civilian apparatus, consolidating functions, influence, staff, leadership, and more into new, hybridized forms. This is clearly the superior choice.\n\nBoth sectors are each inextricably linked into and directly impact our national security situation, and by remaining separate present many vulnerabilities for our enemies to exploit. Joining them together will reduce the number of these opportunities, and better secure the state."
 
 NOV_look_to_our_roots: "Look to Our Roots"
 NOV_look_to_our_roots_desc: "A decision must be made on the construction of our organs of state, and it has been proposed that we focus on strengthening our institutions along the lines of foundational practices through reinforcing federalist principles within them. This is clearly the optimal choice.\n\nThe Federation was established along strong roots of controlled democracy and federalist practices, and we cannot permit the compromise of these for any reason, as such threatens the overall identity of the state. Despite the concerns of some, our state will remain secure - by remaining true."
 
 NOV_entice_the_giants: "Entice the Giants"
 NOV_entice_the_giants_desc: "The captains of industry within the corporate giants are a critical part of our country's development and no effort can be spared in pleasing them. It was with their support that we have turned the Federation into a state truly worthy of existence, and it is with their support that we will unite all of Russia under that state.\n\nTo entice them into supporting us further, we will offer them some benefits to reward them for their aid up until now, such as appointment to economic positions in our government and making our taxes on them even more lenient than they already are. While this will blur the line between corporation and state further, that is a necessary sacrifice for leading Russia into greatness."

 NOV_sunrise_democracy_sunset_dictatorship: "Sunrise Democracy, Sunset Dictatorship"
 NOV_sunrise_democracy_sunset_dictatorship_desc: "When the dawn comes upon the soil of the Federation, the apparatus of state welcomes its light unto the foyers and antechambers of democracy. Here, at the start of each day, the magistrates and bureaucrats serve the people. Counting local votes, adjusting economic policies, and directing the flow of goods - all in the name of ensuring that the people are well-cared-for. At midday, when the civil servants go to lunch, the President and his Siloviks tour the country, seeking support. However, like the Tsars, Emperors, General Secretaries, and Premiers before him, his power was never in question. When night falls and the earth grows dark, the Security Service prowl the streets of the city, seeking to root out those who oppose the righteous dictatorship.\n\nThus is the unspoken motto of the Federation: democracy at sunrise, a monarchy at midday, and a dictatorship at the end of the day. Quiet falls over the fields of Siberia, and no whispers of deceit could be heard: not from communists or idealists. Only the beating heart of Russia sustains its pace in the silence."
 
 NOV_order_and_stability: "Order and Stability"
 NOV_order_and_stability_desc: "While expanding outwards and reclaiming those parts of Russia under opposing governments is well and good, if we do not work to maintain order within liberated areas and secure them under our control, the ensuing disorder and unrest may very well harm production, or worse, lead to an end of our grip in outlying regions.\n\nAn increased garrison and bolstered police presence would do wonders for the power we wield in the areas we take from other governments in Russia, as well as ensure that nobody dares to oppose our plans, regardless of ideology. The sooner order and stability are returned throughout land under our rule, whether recently acquired or a loyal part of our state, the sooner our good and steady governance can be used to make our principles a reality."
 
 NOV_temporary_military_governors: "Temporary Military Governors"
 NOV_temporary_military_governors_desc: "Unfortunately, we can't trust newly liberated territories to not fall right back into extremism if given the opportunity through a civilian government. As such, we will pass a new law to place any and all new lands under a temporary military administration to maintain order and eradicate extremist ideals before true integration into the Federation.\n\nThe military governors will be given absolute authority to deal with any suspected treasonous activities, barring direct orders from the government in Novosibirsk against specific actions. Although this will last only as long as absolutely necessary, this is unlikely to be popular among the people of such territories, so we must warn the military governors to avoid upsetting them further if possible."
 
 NOV_the_industrial_preservation_act: "The Industrial Preservation Act"
 NOV_the_industrial_preservation_act_desc: "Industry is a critical part of waging any war, for the factories keep the men armed and unarmed men don't wage war very well. However, at the current rate our industrial base will be unable to keep up with our expansion, and thinning supply lines might mean more death or even defeat for our armies.\n\nAs such, the Industrial Preservation Act has been proposed, to keep the maintenance of our current factories going and increase the speed with which new factories are constructed. This act will allow us to industrialize further and therefore maintain the current rate of reunification of Russia, and there is little doubt that the faster Russia is reunified, the better."

 NOV_maintain_the_trans_siberian_railway: "Maintain the Trans-Siberian Railway"
 NOV_maintain_the_trans_siberian_railway_desc: "The Trans-Siberian Railway serves as an artery of the region, a vital connection between the most critical cities and towns to the continued operation of our government. Letting it fall into disrepair would more than simply be a mistake, as it could be fatal to our plans, with the ease of transport for our soldiers and support for our supply lines vanishing if it falls too deeply into disrepair.\n\nWhat's more, much of the economy, both local and national, is dependent on the continued success of the railway. We must immediately set about repairing those parts of it in need of it and restoring it to peak condition, as well as maintaining it well in the future to ensure it does not fall into a similar situation."

 NOV_stamping_out_the_embers: "Stamping Out the Embers"
 NOV_stamping_out_the_embers_desc: "There exists, in the heart of every Siberian, the flame of rebellion and idealism. Bukharin, for all his failures as the leader of the Soviet Union, has become the Siberian Prometheus. Arising from the ashes of the communist state are thinkers versed in ideological debate and discipline, incitors of ideals and violence, carriers of fire and innovation. The Central Siberian Republic, the culmination of this blazing passion, shattered as soon as the wind blew against the course of their destination.\n\nFrom our sanctuary in the heart of Siberia, the Federation marched out, triumphing over the remnants of the Central Siberian Republic. For here, we shall say: no, to the brutality of idealism. No, to the senseless waste of ideology. No, to the unbridled rage of humane passion. No, we say, to the fire that has burnt around us, within us, as the soles of our boots fall upon the last streaks of ember. The days past and future are gone. There exists only the present."

 NOV_a_sovereign_heartland: "A Sovereign Heartland"
 NOV_a_sovereign_heartland_desc: "Silence reigns where the noise and din of the marketplace once ruled. Where merchants from faraway lands come to haggle their goods in the bazaars of thought that were once the Central Siberian Republic, now their stalls lay upturned on the gravel streets, their contents gathered at the pyre, waiting for the single match stroke. The Narodniks, Communists, Anarchists, Idealists, Rurikids - all are priests of false gods masquerading as an intent of human innovation and improvement. Nothing they offer could enlighten a person to his sovereignty. The noise and din offer nothing but flirtations with the meaningless.\n\nThe Federation has embraced the silence. Where ideals had once been worshipped, we have dragged the idols of these ersatz divinities and cast them out. There is nothing noble in idealism. The act of believing in a higher ideal does not render one a paragon. The brutality of ideologies is over, and sovereignty reigns alone, supreme."

 ### Regional Political Tree ###
 NOV_the_victorious_federation: "The Victorious Federation"
 NOV_the_victorious_federation_desc: "At last, Central Siberia has been united under our authority, with our rivals in the region vanquished and their loyalists scattered, forced into hiding or exile. However, for the continued success of our Federation, much work remains to be done.\n\nFirst there is the matter of consolidating our gains, by integrating the new territories more closely and securing our boundaries. Then we must consider how to stabilize our rule and satisfying the people, in hopes of restoring the law, order, and stability that is so desperately needed. Many problems remain, but beyond them lies a bright future for the Federation."

 NOV_bread_and_games: "Bread and Games"
 NOV_bread_and_games_desc: "Above all else, everyday people desire just two things: bread to feed themselves with, and games with which to entertain them. So long as these are provided and made easily accessible, there will be little cause for unhappiness and unrest among the people, and therefore very little room for extremist organizations to grow and gain strength.\n\nWhile some sacrifices must be made to achieve this, they are more than worth the current and future stability of our state."

 NOV_appoint_new_governors: "Appoint New Governors"
 NOV_appoint_new_governors_desc: "Although the practice of appointing military governors of freshly conquered territories has served us very well, it was always intended to be a temporary measure due to the fragile nature of the situation we were in.\n\nNow that we are in a more secure position, it is finally time to make good on our promise to remove them, and appoint new ones in their place to aid the integration into the Federation of new lands, as well as the restoration of stability and reduction of popular unrest."

 NOV_enshrine_the_silovik_state: "Enshrine the Silovik State"
 NOV_enshrine_the_silovik_state_desc: "We must push forward with the idea of a state built on the principles of national stabilization and strength above all else, and managed by military officers who have proven their competence.\n\nEffective and capable men are necessary to unite all of Russia under the Federation, and the past failure of states such as the Central Siberian Republic, which thought of stability and security as secondary concerns, has only proven further the necessity of this structure for the sake of peace."
 
 NOV_reward_our_allies: "Reward Our Allies"
 NOV_reward_our_allies_desc: "Promises are promises, and we made quite a few of them to our corporate friends during our time of crisis. Now that we are in less immediate danger, they expect these promises to be kept, and our government has always at least met expectations.\n\nWe shall grant them new and more generous contracts with the Federation, to allow them to expand into and exploit the resources of the new territories under our control. This will make their past investments into our cause profitable and convince them that continued cooperation with us would be in their best interest."
 
 NOV_trust_in_the_party_of_power: "Trust in the Party of Power"
 NOV_trust_in_the_party_of_power_desc: "What is needed above all else by the people is prosperity for them and stability of the state, and we cannot rely on popular will to bring this about. Democracy has failed us in the past, and giving it another chance would be a serious, and possibly fatal, mistake.\n\nInstead, our objective should be solidifying our control over the state apparatus and levers of power, in order to centralize the powers of the government and give the people what they should have, even if it is not what they want."
 
 NOV_a_nod_to_democracy: "A Nod to Democracy"
 NOV_a_nod_to_democracy_desc: "Though it might seem unwise to rely once more on a system that failed us all miserably, there is an argument to be made for allowing the masses a greater measure of democracy, mainly that it would serve to placate those hesitant to accept our government.\n\nThis would take the form of minor concessions and reforms within the state, as well as opening more leadership positions to civilians and supporters of democratic power. Of course, we would not go so far as to allow the people to have real power over us, but by appearing to scale back our control over them, they might be more eager to serve our purposes."
 
 NOV_a_controlled_political_spectrum: "A Controlled Political Spectrum"
 NOV_a_controlled_political_spectrum_desc: "Although they have little actual chance of taking power again, it's always wisest not to underestimate the ambitions of the extreme movements of the left and right.\n\nIn order to weaken them, and therefore strengthen our government, we will play them against each other, distracting them with their petty ideological struggle while convincing the people of their dangerous and violent nature, thereby slowly reducing them to irrelevancy without us having to act openly against them. By doing so, we will take control of all politics in the Federation, and keep the demagogues in check."
 
 NOV_consider_barnauls_position: "Consider Barnaul's Position"
 NOV_consider_barnauls_position_desc: "Novosibirsk may be the administrative center of the Federation, but the adjacent city of Barnaul is also an important lynchpin in our nation. Its mayor, Vasily Shukshin, has quickly grown to be the second most powerful politician within the halls of power, and his particular views on how the state should be run have become more prominent as well.\n\nUnfortunately, Shukshin's rise has caused some rather predictable tension with his main rival: President Pokryshkin. In order to put a stop to this bickering before it gets out of control, perhaps it would be prudent to reach out to Shukshin and see if he's willing to compromise in some way."
 
 NOV_the_vestiges_of_revolt: "The Vestiges of Revolt"
 NOV_the_vestiges_of_revolt_desc: "The scars of the Workers' Revolt still remain, and if nothing is done soon they will continue to fester unabated. We must remind the working class of Siberia that no matter what their grievances may be with our administration, rebellion will not be tolerated.\n\nIn addition to repairing the damage still left over from the fighting, we will restore order to the industrial sectors of the region and let any potential dissenters know that we are still in charge. Several methods have been proposed, and it will ultimately be up to our wise and noble President to decide which would be the best course of action."
 
 NOV_the_sovereign_security_act: "The Sovereign Security Act"
 NOV_the_sovereign_security_act_desc: "No preventative measures are too drastic when the safety of our people is on the line! Terrorists and would-be revolutionaries lurk behind every corner, and our current means of dealing with them simply is not sufficient any longer. A stronger, more iron-fisted approach is necessary.\n\nThe Sovereign Security Act will be our savior in these dark times. Our counter-insurgency forces will enjoy increased funding and supplies to perform their duties with enhanced efficiency, while certain political liberties abused by our hidden foes will be cracked down on. This is not likely to be a popular act with our people, but hopefully they will realize the necessity of such measures when our streets are safe again."
 
 NOV_sensible_concessions: "Sensible Concessions"
 NOV_sensible_concessions_desc: "Some would suggest that an iron-clad hand is necessary to prevent unrest amongst the labor, but they fail to realize that such methods would only inflame working man's anger even more. The last thing we need right now is to pour gasoline on the embers of the last disaster, so perhaps a different approach is needed.\n\nWe shall reach out to prominent union leaders and labor activists to work out some sort of arrangement that would be best for both parties. If successful, we will kill two birds with one stone: our workers will have no reason to revolt against us, and our industry can finally achieve its past glories. All that remains now is to make the arrangements."
 
 NOV_maintaining_the_equilibrium: "Maintaining the Equilibrium"
 NOV_maintaining_the_equilibrium_desc: "For the first time in many months, our cities are finally returning to their pre-revolt orderliness, but there is still work to be done. Old ghosts from the unification wars still haunt our new territories to this very day, and they will need to be excorcized if our Federation wishes to move forward into a bold new future.\n\nA heightened police presence will dissuade our new subjects from any foolish action, but a strong show of force is only half the battle. Meetings will be held with the provincial governors and mayors across Siberia to discuss the best way to finish the integration of these troubled lands. With luck, we won't have to give too many concessions in the name of stability."
 
 NOV_active_measures: "Active Measures"
 NOV_active_measures_desc: "There are many ways one can influence the course of history to their liking. Some of these methods may appear small, but make big changes in the grand scheme of things. After all, if a ship changes its course only slightly, the destination shall be entirely different. In this instance, our destination is a strong and stable Russia.\n\nOur security forces are no stranger to manipulating the chain of events to suit our purposes. A few dishonest media campaigns here, a counterfeit document or two there... all our agents must do is pull a few hidden strings, and the minds of our people will be forever focused in a more suitable direction. After all, an ignorant citizen is a content citizen..."
 
 NOV_special_administrative_zones: "Special Administrative Zones"
 NOV_special_administrative_zones_desc: "Our foes during the unification wars were a diverse bunch, if nothing else. From the mad monarchists of Kemerovo to the armchair philosophers and artists of Tomsk; they all had vastly different approaches to governing their lands, and bafflingly enough? Most of them worked.\n\nWhy change what is already working? As long as these regions remain loyal to us, there is no need to crack down on them. "Special Administrative Zones" have been established in these formerly hostile territories to continue the administrative methods of their previous owners, while still bringing them in line with our own ideals of governance. Any regions whose administration cannot be adapted, however, can always be granted to our friends in the industrial sector..."
 
 NOV_all_things_in_union: "All Things in Union"
 NOV_all_things_in_union_desc: "The challenge may have seemed insurmountable at first, but at last we can say that our administrative troubles are over. The last wounds of the Workers' Revolt have finally healed, while our new lands continue to adapt well to the Federation's laws.\n\nMore importantly, however, it seems our political disagreements with Barnaul have also been mended, at least for the time being. At last, President Pokryshkin is finally free to shape Siberia however he sees fit. With all the moving parts of our nation working in harmonious unison once again, our Federation will be reforged into a nation of iron; worthy of claiming the mantle of the legitimate Russian government!"
 
 ### Regional Economics Tree ###
 NOV_the_siberian_economy: "The Siberian Economy"
 NOV_the_siberian_economy_desc: "Our consolidation of Central Siberia has opened up to us the vast wealth and potential that lies within Siberia. Siberia contains the potential to become the foundation of a strong Russian state, one that will extend its might from the Pacific to Moscow.\n\nIn order to properly realise Siberia's potential we must leverage our already impressive industrial base to exploit the wealth of the region. With the help of the National Champions, our economic growth will be truly frightening to behold."
 
 NOV_establish_educational_standards: "Establish Educational Standards"
 NOV_establish_educational_standards_desc: "How can we hope to cultivate a world-class economy when our people continue to go about their lives without an education to speak of? To say that our education system is in shambles would allude to the existence of such a system to begin with. In reality, any semblance of a proper schooling body fell into the abyss along with the rest of the Soviet Union over two decades ago.\n\nLet us finally lay out the groundwork for a proper education system. We shall develop new curricula and guidelines for the classrooms, to make sure that the students of the Federation are being taught in the ways of the modern world."
 
 NOV_grants_for_research_and_development: "Grants for Research and Development"
 NOV_grants_for_research_and_development_desc: "We're never going to be able to stay ahead of our rivals when the entire Federation still uses technological methods that wouldn't look out of date thirty years ago. Unfortunately, having an advanced society is a bit more complicated than just waiting for skilled scientists and technicians to appear.\n\nTo speed the process along, we shall strategically designate certain sectors within the nation to receive specialized grants to aid research and development. Once we grease the wheels a little, the next generation of scientists will be within our reach."
 
 NOV_repurpose_the_siberian_plan: "Repurpose the Siberian Plan"
 NOV_repurpose_the_siberian_plan_desc: "Up until now, the Federation's industrial might has been built on the back of Bukharin's Siberian Plan. While the Siberian Plan was by far Bukharin's greatest achievement, it cannot be denied that the industrial base it was responsible for has been lagging behind in the march of progress.\n\nWe should use the plan as a template with which to create a modern and improved plan in order to meet the needs of a modern industrial state. It will be up to the industrial theorists and brilliant minds of the Federation to build this new plan, but when it is complete our industrial might will be unassailable within Russia."
 
 NOV_promote_the_national_champions: "Promote the National Champions"
 NOV_promote_the_national_champions_desc: "The corporations of Feniks, Sibir, and Titan are the engines that keep the Siberian Federation rolling. Without their considerable economic power at our side, it is likely that we wouldn't have been able to come as far as we have. They provide boundless employment opportunities, unmatched industrial expertise, and most importantly economic growth beyond our wildest dreams.\n\nOur national champions deserve a central role in the economy. This has been the case all along, of course, but it is time to make this arrangement official. The Federation shall march forward with its loyal corporations as its greatest weapon!"
 
 NOV_expand_the_factory_city: "Expand the Factory City"
 NOV_expand_the_factory_city_desc: "Novosibirsk is widely known as a "factory city"; an industrial lynchpin that is sometimes regarded as more of a giant factory than a place where people make their homes. Indeed, this city is the most industrialized in all of Siberia, and we see no reason why we shouldn't embrace this fact.\n\nWith the help of our loyal "national champions", Novosibirsk shall be expanded far beyond its current, already extensive capabilities. This city shall be one that never rests; where the factories stretch beyond that which the eye can see, and work day and night to build a stronger, safer future for all of us."
 
 NOV_consolidate_the_energy_sector: "Consolidate the Energy Sector"
 NOV_consolidate_the_energy_sector_desc: "Under the soil of Siberia lie vast reserves of oil and natural gas, fuel hydrocarbons, the lifeblood of the modern age. Until now, those riches lay mostly unexplored, but that must end very soon. We must organize and consolidate the energy extraction industry.\n\nNo longer to be left in the hands of small companies and adventurers, the nature of this business demands intense capital, and our government will grant that. With the guarantee of profit to our private partners and investors by way of an established monopoly and government inputs, the Siberian energy sector will be genuinely efficient."
 
 NOV_the_riches_of_siberia2: "The Riches of Siberia"
 NOV_the_riches_of_siberia2_desc: "As we continue to expand our industrial base it will be imperative to keep up a constant flow of resources to feed the engines of progress. Thankfully, the lands of Siberia are rich with the natural resources that will be essential to driving our ever growing economic needs.\n\nWith the aid of our good friends and allies in the National Champions it is only a matter of time before the vast wealth of Siberia will be available to us in quantities unheard of before.\n\nThe riches of Siberia must be exploited for the good of the Federation."
 
 NOV_supervise_the_agricultural_sector: "Supervise the Agricultural Sector"
 NOV_supervise_the_agricultural_sector_desc: "The lands of the Altay near Novosibirsk are incredibly fertile, being almost without compare in the region and a potentially invaluable asset to our plans.\n\nHowever, attempts to make use of this natural bounty are impeded by the great disarray and inefficiency present in our agricultural sector, a problem that we are increasingly forced to give our attention to prevent it from worsening.\n\nFortunately for us, there is a simple solution to this, which is establishing firm and vigilant supervision of the whole sector, allowing us to streamline and organize it."
 
 NOV_subsidies_for_mechanization: "Subsidies for Mechanization"
 NOV_subsidies_for_mechanization_desc: "The Siberian peasantry has so long been utilizing awfully outdated methods and techniques, with some of them dating from the times of the Tsars. This backwardness produces two worrying consequences for our Federation: A low agricultural output and large swaths of our workforce being tied up in inefficient activities.\n\nWe will mechanize our countryside. With subsidies and loans, our farms will be able to afford the most modern machinery, rapidly increasing production and breaking our reliance on large numbers of manual laborers."
 
 NOV_a_mind_to_living_standards: "A Mind to Living Standards"
 NOV_a_mind_to_living_standards_desc: "Economies exist to support states, and states, in turn, exist to support the lives of the people that live under them. Our economy, our state, neither are exempt from these rules. As we continue our efforts to reunite Russia, and our economy expands with our borders, so too will our state have to make use of this expanded economy to improve the lives of its citizens.\n\nIf we do not, we run the risk of inspiring a level of popular unrest we can't afford to have at such a critical moment. As such, we will devote more of our industrial output to the creation of various products that make the lives of consumers easier and more convenient."
 
 NOV_establish_a_consumer_sector: "Establish a Consumer Sector"
 NOV_establish_a_consumer_sector_desc: "The effort to move industrial production towards the output of consumer goods has had the effect of showing the value of having a robust consumer sector, which would add to our economic growth and make our people more prosperous.\n\nWe have already secured the agreement of the National Champions on this, allowing us to work freely, whether through subsidies or incentives or other methods, to encourage further output of consumer products and continued development of this new sector of the economy."
 
 ### Regional Military Tree ###
 NOV_expand_the_all_siberian_army: "Expand the All-Siberian Army"
 NOV_expand_the_all_siberian_army_desc: "Although we have recently made great gains in our efforts towards the reunification of Russia, we still control only a fraction and much work remains to be done to ensure the continued success of our armed forces.\n\nThe first step in this is to expand the army, making it larger, stronger, and deadlier than ever before, to the point where our enemies will crumble before it. Many other areas of the military need to be developed, but this is the simplest and easiest one. The soldiers of the Federation march ever onwards."
 
 NOV_the_siberian_air_fleet: "The Siberian Air Fleet"
 NOV_the_siberian_air_fleet_desc: "The air forces of the Federation have always been one of its greatest advantages, soaring above to rain fiery death upon those of our enemies unlucky enough to be below them, and shooting down any foolish enough to try and oppose them in the air.\n\nHowever, it is becoming clear that it is growing severely outdated, the planes little more than toys in comparison to those fielded by many modern states. We must begin work immediately to modernize and improve our air fleet, and close the technological gap of our proudest military branch."
 
 NOV_inspect_japanese_jets: "Inspect Japanese Jets"
 NOV_inspect_japanese_jets_desc: "The Empire of Japan shares plenty of the blame with the Nazis for the fall of the old Union and the fracturing of Russia. They occupy rightful Russian lands and are unmatched in their arrogance, and yet it cannot be denied that they are a world leader in technology.\n\nThe Japanese are especially adept in the area of aviation. Though it would be easy to turn our noses up at the Japanese and their technology, for now we must swallow our pride and study the designs of their jet aircraft.\n\nFor the good of the Federation."
 
 NOV_realize_kamovs_designs: "Realize Kamov's Designs"
 NOV_realize_kamovs_designs_desc: "Engineer Nikolai Kamov has designed some of the most impressive aircraft ever seen, unfortunately, unrealized because of their complexity. Now that our control of Siberia is secure, it's time to put those bold plans to fruition and start producing those flying machines.\n\nThe factories of Novosibirsk will start assembling Kamov's model of a coaxial rotor utility helicopter, unlike anything our enemies have. This fast mobile transport will give our troops a cutting edge on the battlefield."
 
 NOV_incorporate_new_territorial_armies: "Incorporate New Territorial Armies"
 NOV_incorporate_new_territorial_armies_desc: "Many of the lands conquered by the Federation fielded impressive armies when they still had their independence, even if they weren't so impressive as to be able to prevent defeat and annexation by us.\n\nIt would be wise to incorporate the best of these forces into our own military, growing it significantly and allowing us to have them fight those we face next. Though we must be cautious, so that our armed forces do not become infested with extremists, we also cannot afford to be too picky in these chaotic times."
 
 NOV_siberian_war_doctrines: "Siberian War Doctrines"
 NOV_siberian_war_doctrines_desc: "Fighting across nearly the entire breadth of Siberia taught us much in the ways of fighting Siberian warfare. We came up against many forces, unique in their doctrines and methods of warfare, and though we did eventually come out victorious, there were certainly instances in which forces even smaller than our own managed to inflict heavy losses on us, and even eke out a few small tactical victories.\n\nWe should seek to incorporate these practices and doctrines that our fallen foes utilized, so that we might further professionalize our fighting force. We can only become stronger for it."
 
 NOV_lessons_of_the_unification_wars: "Lessons of the Unification Wars"
 NOV_lessons_of_the_unification_wars_desc: "War is a punishing teacher, and every mistake made is an advantage given to the enemy. Throughout the Siberian Unification Wars we learned a great deal about our armed forces' effectiveness, its strengths, its skills, and most importantly, its weaknesses.\n\nThese past few wars have exposed some glaring weaknesses in our army. They taught us what our soldiers were good at, and what they were very poor at. These were hard-won lessons, and must not be forgotten as we work to improve and modernize our military doctrine. Let's ensure that our military isn't forced to learn these lessons again."
 
 NOV_revise_the_training_programs: "Revise the Training Programs"
 NOV_revise_the_training_programs_desc: "Having incorporated many army's doctrines and many armies themselves into our military, we have discovered many inadequacies in our training regimens and army induction process as a whole.\n\nIt would do us well to rework our training corps so that we might start putting out more professionalized soldiers as we move away from the mercenary type training we used before, utilizing the doctrines and procedures we have adopted from these other subjugated warlords. Hopefully, this will allow us to improve our army's long term effectiveness."
 
 NOV_a_central_design_bureau: "A Central Design Bureau"
 NOV_a_central_design_bureau_desc: "Research of new and improved technologies and designs to implement them for practical use are critical to the advancement of our state, but both have a certain risk to them. Left uncontrolled and undirected, research and design can easily become useless, or even counterproductive.\n\nTo protect against this and ensure efficient and coordinated scientific work, we will establish a Central Design Bureau, responsible for oversight of all practical research, the design of new technologies, and the organization of all scientific efforts."
 
 NOV_infantry_support_vehicle_designs: "Infantry Support Vehicle Designs"
 NOV_infantry_support_vehicle_designs_desc: "Modern warfare requires vehicles that are both capable and reliable. Operating across the vast distances and in the harsh climate of Siberia, we have become well accustomed in what makes an effective vehicle.\n\nDespite that, we remain dependent on foreign or pre-war vehicles for almost all of our needs. Not only are these foreign goods of dubious quality when they arrive here, they are often not suited for the demands we place on them. We will, therefore, design new, domestic vehicles specifically for our needs in this demanding environment, and in so doing ensure our army's effectiveness and viability."
 
 NOV_a_siberian_mbt: "A Siberian MBT"
 NOV_a_siberian_mbt_desc: "In a similar vein to our motorized vehicles, our main battle tanks are also a weak point for our military. The vast majority of them are either over a decade old at this point, or just the scraps of the Japanese or American military handed out to some warlords we conquered. This is a state of affairs that can continue no longer.\n\nThe fact of the matter is, modern warfare is synonymous with armored warfare, and if we find ourselves unable to domestically produce armored fighting vehicles when the time comes to bear our arms against Germany, we will lose. Investing a small portion of our budget towards developing sufficient armor technology now is securing our future later."
 
 NOV_innovate_on_the_kalashnikov: "Innovate on the Kalashnikov"
 NOV_innovate_on_the_kalashnikov_desc: "The Kalashnikov assault rifle has become the gold standard for fighting in Russia, with each relevant contender for dominance fielding hundreds of Kalashnikov models for their armies, either Zlatoust originals or local made copies.\n\nDespite its effectiveness and popularity, it is not a machine without flaws. Our engineers are promoting a series of improvements to the assault rifle, planning to make it lighter and more reliable with aims to give our mobile troops the edge they need."
 
 ### Regional Diplomatic Tree ###
 NOV_our_geopolitical_future: "Our Geopolitical Future"
 NOV_our_geopolitical_future_desc: "With the Federation's position secure, and Russia quickly stabilizing under our rule, we can begin looking outwards towards the world. Given the relatively non-ideological nature of our government, we find ourselves with great diplomatic opportunities.\n\nJapan and its Sphere seem happy to deal with us and our corporations, as does the United States, which has even indicated it would support us in a conflict between us and Germany. The Federation's future is still uncertain, but if we can secure allies to help defend us, and trade agreements to reinforce our economy, there will be nothing we can't do."
 
 NOV_travel_to_the_east: "Travel to the East"
 NOV_travel_to_the_east_desc: "Our position in Central Siberia is secure, and the time has come to turn our attention back to the world. To revive our dormant foreign service and once more make our presence known, however, reduced we may be.\n\nSo, we turn east to the lands of the Empire of the Rising Sun, across the Mongolian Steppe, and to the Land of the Free, our neighbors across the Arctic Circle. Russia is back!"
 
 NOV_establish_japanese_relations: "Establish Japanese Relations"
 NOV_establish_japanese_relations_desc: "Russia has, at this point, had a decently long history with Japan, and much of it isn't good. Despite that, Japan remains one of the globe's foremost superpowers, and its influence, much like Germany's or the United States', stretches far across the globe.\n\nIt would be foolish of us not open diplomatic ties with the Sphere and start working on improving our relations. Besides, history needn't dictate the future. It so happens that our governments and economic setups are rather alike, and cooperation between our two nations could bring about great prosperity. Let us see what we make happen."
 
 NOV_propose_the_mongolian_pipeline: "Propose the Mongolian Pipeline"
 NOV_propose_the_mongolian_pipeline_desc: "One of Japan's greatest weaknesses has always been natural resources. The ravenous Japanese economy simply never had enough on the home isles to sustain itself. It's a big part of why Japan went on to conquer so much of Asia. Their war machine simply could not function without the coal of Manchuria and oil of Indonesia.\n\nEven now, an inefficient Sphere still struggles to keep up with the material demands of Japan. Fortunately for us, resources have always been among Russia's greatest strengths. We produce almost everything, and in great amounts as well. We should see if Japan wouldn't be opposed to the construction of a pipeline through Mongolia to facilitate materials trade between our two nations."
 
 NOV_the_twin_eagles: "The Twin Eagles"
 NOV_the_twin_eagles_desc: "Across the Pacific, America enticingly beckons to us. Among the three great superpowers currently manipulating politics globally, the United States has shown itself to be the most stable of the three. Like ourselves, they recognize the benefits that business can bring, and utilize such industrial strengths to become one of the most powerful nations on Earth even before the Second World War.\n\nThough there are those who wouldn't consider us as democratic as, say, the old Central Siberian Republic once was, the United States has demonstrated a willingness in the past to support such governments regardless provided they are working against Germany or Japan. We should exploit this by reaching out, and seeing what deals can be made."
 
 NOV_discuss_arctic_partnerships: "Discuss Arctic Partnerships"
 NOV_discuss_arctic_partnerships_desc: "Though relatively underutilized from a trade perspective, the Arctic region offers unique benefits for those around it - including ourselves.\n\nFor Russia, not only is it a viable trade route through which we can ship goods to the Atlantic now that we've lost the former Leningrad, but it is also an avenue through which we can exert our own political power and potentially align some nations with our own.\n\nWe should reach out to other Arctic countries, and see what economic partnerships can be made between our industrialists and theirs."
 
 NOV_a_bipolar_partnership: "A Bipolar Partnership"
 NOV_a_bipolar_partnership_desc: "At last, we have taken the necessary steps towards decisively aligning ourselves with a powerful Pacific government and deepening the association between us, finally creating a partnership with them certain to stand the test of time.\n\nWhile this decision came with no shortage of controversy from those who had favored a deal with the other power, it is done and there is nothing they can do about it now. There is little reason for them to be bitter, either; we have reaped great rewards from our improved trade with our chosen partners, and the benefits have been seen by everyone that matters."
 
 NOV_missions_to_our_neighborhood: "Missions to Our Neighbors"
 NOV_missions_to_our_neighborhood_desc: "Though we might seek allies abroad, it would be unwise to neglect those states neighboring us, allowing our relationships with them to deteriorate. These include the Kazakhs, their future long since tied to that of Russia, the Chinese, once our rivals in the east and now a promising opportunity, and the Mongols, caught between us and the Sphere.\n\nUntil Russia is reunited, conflict with outside states is one of the last things we can afford. Additionally, much of our economy depends on trade with our neighbors, and we must avoid lost profit where we can."
 
 NOV_partnerships_in_china: "Partnerships in China"
 NOV_partnerships_in_china_desc: "In spite of domination and exploitation by the Japanese, China has become a truly large market, with easy and largely secure investments, and it only continues to grow as time passes.\n\nThough their ability to act on their own is limited, we will reach out to them within the boundaries they possess under the watchful eye of the Sphere, and forge economic and strategic partnerships to whatever extent we can to strengthen both parties and allow us greater access to and influence in the markets of East Asia."
 
 NOV_a_kazakh_consulate: "A Kazakh Consulate"
 NOV_a_kazakh_consulate_desc: "For centuries, the futures of Kazakhstan and Russia have been inextricably linked, and the present is no different. Much like us, the Kazakhs have suffered tremendously from war, banditry, and abject poverty.\n\nHowever, they have overcome these difficulties just as we did, and are beginning to recover their past greatness. We should immediately dispatch an emissary to reach out to them, in order to establish formal relations and celebrate the beginning of the end of our shared tribulations."
 
 NOV_connections_with_mongolia: "Connections with Mongolia"
 NOV_connections_with_mongolia_desc: "Caught between two worlds, one that of a rising sun beginning to set, and the other a Russian bear coming out of hibernation to avenge its humiliation, the Mongols must align with one or the other to protect themselves in an increasingly restless Asia.\n\nObviously, it would be in our best interest to make every effort to convince them of the benefits of aligning with us. We will initiate talks to improve our relationship with them, securing our trade in the region and ensuring a stable buffer state against the Sphere for the time being."

 ### Superregional tree ###
 NOV_the_siberian_mandate: "The Siberian Mandate"
 NOV_the_siberian_mandate_desc: "After years of struggle the unthinkable has been achieved. The vastness of Siberia has been reunified under one flag. Securing this much of Russia has been no easy feat. To secure our hold we have had to fight off every devil of Russia's past, from monarchists fanatics to fascist thugs to Soviet holdouts. We have vanquished them all and we now stand triumphant as the masters of the east and the rightful government of all of Russia.\n\nThe conquest of Siberia has taken its toll on us. Russia remains fractured but even now we are already one of the largest nations on earth, and administering a territory this massive requires a strong and stable government. We should take this opportunity to secure our hold and ensure that our administration is prepared for the tasks that lie ahead. The final reunification with the west is near, one way or another. We will not be caught unprepared."
 
 NOV_root_out_the_remnants: "Root Out the Remnants"
 NOV_root_out_the_remnants_desc: "The Russian people are grateful to have a strong, democratic government ruling over them at last, but there are still a few troublemakers who wish to overthrow us. These various extremists, whether they be fascists or communists or anarchists or monarchists, are all unified by their hatred for our government. These radicals held low enough profiles to be missed by the first round of crackdowns and arrests we made whenever we defeated their bosses, but now they have returned to make trouble and we must put a stop to it.\n\nThere is no reason to assume what worked before won't work again. A combination of surveillance, sabotage, arrests, and anti-radical propaganda will be enough to cripple the various terrorist societies that have cropped up across Siberia and turn the public firmly against their divisive messages."
 
 NOV_consolidate_the_new_territories: "Consolidate the New Territories"
 NOV_consolidate_the_new_territories_desc: "It is almost impossible to explain just how vast and sparsely populated Siberia is. Outside of a few urban centers like Irkutsk and Novosibirsk, it is millions of square kilometers of wilderness and scattered villages. This is especially true of the newly integrated eastern regions. Even the Tsars and the Soviets never fully extended their administrations over this region, and the eastern warlords never came close to matching what they did accomplish. The task of integrating this territory has been left to us.\n\nThe urban centers of the east will form a nucleus of a new administrative web that will cover all of Eastern Siberia. Every town and village, every isolated hamlet, all of them will be assigned to districts and administrative regions, and each will have administrators and politicians appointed to oversee them and represent them within our government. No more will the Far East be an isolated backwater forgotten by the Russian government. It is an integral part of the Russian nation, and it will be treated as such."
 
 NOV_reaffirm_our_commitments: "Reaffirm Our Commitments"
 NOV_reaffirm_our_commitments_desc: "With the sudden expansion of our territory and our associated advance on the world stage, eyes across the world are studying us, watching for our next move to see what it signals. We must show them that we are still the same government they have learned to trust. Our impending reunification of Russia has not changed any of our agreements, and we are still happy to do business with the other nations of the world.\n\nThe acquisition of Russia's longest coastline and several developed ports has made the matter of trade much easier. The nations and companies who have already invested in Russia are excitedly offering to expand operations further. Meanwhile from Tokyo to Washington we have gained the attention of government and business alike. It is time to double down on our message while everyone is watching: Russia is open for business."
 
 NOV_election_season: "Election Season"
 NOV_election_season_desc: "It is no secret that the co-rulers of our nation do not get along. Publicly, Pokryshkin and Shukshin present a united front, but it is well known that they have agreed on little for years. The two men have been able to set aside their differences and cooperate up until now, but with the recent acquisition of Eastern Siberia and the prospect of national reunification growing greater every day, their disagreements have become too great to ignore. The co-rulers have agreed that the only way to settle this is to let the Russian people decide.\n\nShukshin is campaigning on a platform of reform and democracy, pledging to create a truly equal and free Russian Federation with a government elected by and subservient to the people before all else. Pokryshkin has opted for a more conservative approach, stating his commitment to democracy but reiterating that Russia is in need of a strong government capable of uniting and defending its people. Only time will tell which message is more popular."
 
 NOV_spreading_the_sibplan: "Spreading the SibPlan"
 NOV_spreading_the_sibplan_desc: "Before the war, Central Siberia was the site of one of the greatest planned industrial developments in history. The SibPlan transformed a backwards region into an industrial hub and a center of production. Our newly acquired eastern territories were mostly untouched by the SibPlan, and their miniscule industry pales in comparison to that of our heartland. The east must be brought up to standard.\n\nWe shall develop the Far East the same way the Soviets developed inland Siberia. A program of state-planned industrial projects will serve as the foundations for new production centers in the east. We will go further than the Soviets though. While their SibPlan was strictly managed by the state, ours will collaborate with our local corporations, helping establish strong private industry in the Far East."
 
 NOV_funding_the_central_design_bureau: "Funding the Central Design Bureau"
 NOV_funding_the_central_design_bureau_desc: "When Russia was fractured into dozens of warlords, the armies and pilots of Novosibirsk had only one advantage over their foes. While they could not match the numbers or fanaticism of their opponents, they knew they were always fighting with the best equipment Russia had to offer. This was solely because of the Central Design Bureau and the fantastic, innovative weaponry it produced.\n\nThe days of warlords are behind us but the bureau still proves its worth, its staff of designers, engineers, scientists, and entrepreneurs all working around the clock to make the next breakthrough that will change how wars are fought forever. We must increase our investment in the bureau, now that we have access to more wealth and resources than ever before. If they could create groundbreaking new aircraft on a shoestring budget, imagine what they will be able to do with the resources of all of Russia at their disposal."
 
 NOV_national_priority_projects: "National Priority Projects"
 NOV_national_priority_projects_desc: "It is clear everywhere you look that Russia is rebuilding. Shops are opening, vacant buildings are being filled and new ones are being built. Shelves are fully stocked for the first time ever and the people are going back to work, but there is still much to do. We have come far, but there is still a long way to go before Russia is fully ready to retake its place on the modern global stage. It is our duty as the Motherland's government to help her get there.\n\nTo assist the recovery and rebuilding efforts, four programs have been selected for government funding and support. Dubbed the 'National Priority Projects' by the media, they focus on improving public health, access to education, housing availability and quality, and agricultural development. By supporting improvements in these four vital areas we are progressing towards a point where Russia is not just reunified, but rebuilt and prosperous at last."
 
 NOV_expand_the_voenkomats: "Expand the Volkomats"
 NOV_expand_the_voenkomats_desc: "Controlling Siberia and the people who live in it has always been a challenge for past Russian governments, and it will no doubt be a challenge for us as well. This is made no easier by the fact that Eastern Siberia is now crawling with ex-military men who fought for one leader or another that now find themselves with nothing to do but grow bitter and resentful of our new rule. These men could be dangerous, but they also present an opportunity.\n\nThe Volkomats, our system of military commissariats, have proven successful in maintaining our control of the nation and keeping extremist organizations on the run. Expanding this system to encompass our new territory would help lock down the east. Recruiting disaffected army officers, black shirts, and NKVD agents into the Volkomats would give us a way to put the skills of these unpleasant people to work for us while placing them firmly under our control."
 
 NOV_our_eastern_bastion: "Our Eastern Bastion"
 NOV_our_eastern_bastion_desc: "The port city of Magadan used to be so insignificant it didn't even appear on maps of eastern Russia. During the decades of anarchy, it became important because it was Russia's largest unoccupied port, but even then, after years of improvements made by the various warlords who have controlled it, it is still barely up to the task of serving as our primary port.\n\nRebuilding Russia will require doing significant amounts of trading and business with the nations of the world, and our ability to trade with them is limited by our port's capacity. Both business and government officials have been urging us to invest more into Magadan, and to complete its transformation into Russia's new doorstep to the world. Ask and they shall receive. Magadan will become worthy of the responsibility thrust upon it, and we shall finally have full, unfettered access to the global marketplace."
 
 NOV_a_disciplined_force: "A Disciplined Force"
 NOV_a_disciplined_force_desc: "Our military is one of the best in Russia. Our reunification of Siberia is proof enough of that for anyone. But being the best in Russia does not mean we are ready to take on the world. So far, our military has fought bandits and warlords, and semi-industrialized regional rivals, but we have yet to take on a full, modern, and war-ready military power, and considering the dangerous state of the world, we may have to sooner than we'd like.\n\nThe technological gap between our forces and those of the Germans and the Japanese is shrinking, due to the heroic efforts of our design bureaus, but technology alone does not make a modern army. It does not matter how good the gun is if the man is too afraid to fire it. Our army is not a disorganized rabble, but its discipline still leaves room for improvement. We will see that these improvements are made, and our men are refined into hardened warriors, ready for the conflicts ahead."
 
 NOV_winds_of_change: "Winds of Change"
 NOV_winds_of_change_desc: "The people have spoken and their will is clear. After years of rule, Alexander Pokryshkin has finally tasted defeat at the ballot box, and Vasily Shukshin has been elected to lead the Federation forwards to a new, brighter future! Shukshin and his supporters have announced plans for a bold new wave of liberalization and reforms that they say will finally bring freedom and democracy to all of Russia.\n\nWhile Shukshin's supporters are celebrating his victory, those who backed Pokryshkin's continued rule are already voicing their concerns. The leaders of the military have expressed reservations about a weakening of the central government, and the boards of Russia's new megacorporations expect it will be much more difficult to deal with a government that is truly beholden to the interests of the people. Let them complain all they like. They shall be the first tyrants to fall before the might of a free Russia, but not the last."
 
 NOV_demokratizatsiya: "Demokratizatsiya"
 NOV_demokratizatsiya_desc: "Shukshin's victory is a triumph for the cause of Russian freedom, but it is only the first step on the road towards democracy. Pokryshkin and his toadies spent years building up their powers and doing their damndest to turn Russia into a one-party state once more. Undoing their efforts will take time, and we must begin with small reforms to prepare the nation for the great changes it has in store.\n\nSoon, the government will launch a new initiative called "Demokratizatsiya" - Democratization. Starting at the local level, the people of Russia will now be able to elect their leaders and representatives. Once a sufficient permanent election structure is in place, we will be able to organize regularly scheduled elections at last. Other early reforms will include passing term limits and preparing to implement a separation of powers among the various departments of government."
 
 NOV_curb_the_corporations: "Curb the Corporations"
 NOV_curb_the_corporations_desc: "A new piece of legislation has been introduced recently that would put in place some token limitations on the activities of the corporations. The limits are trivial at best and mostly have to do with implementing the bare minimum of government oversight on stock trading, but the proposed law has still attracted significant attention from the people and the corporations for one reason. It used to be the case that legislation like this would be shot down immediately before even going to a vote, but this is no longer the case.\n\nPresident Shukshin will place his full support behind this law, and encourage his supporters to do the same. On paper, it really is little more than a token effort, but it will signal to the whole nation that Shukshin is no crony of the corporations. We may not be able to end their influence right away, but we can make it clear to the world that the days of Russian companies exploiting Russian people for foreign money will soon be over."
 
 NOV_dreams_of_federation: "Dreams of Federation"
 NOV_dreams_of_federation_desc: "When it was originally conceived, the Russian Federation was supposed to be Russia's best chance at democracy. The idealism of the Central Siberian Republic was always doomed to failure, but the Federation could provide a practical, reasonable alternative that would reunite the Russian lands and peoples and secure a future defined by freedom and stability. What it morphed into under Pokryshkin's rule was a bastardized, authoritarian imitation of the original goal, but the damage can still be undone.\n\nSlowly, surely, the people of Russia are starting to wake up. They are realizing that this new President's promises are not false, and his words are not empty. The Russian Federation really can be a nation of practical democracy rather than corrupt authoritarianism. After decades of bitter winters, spring is coming to the Motherland."
 
 NOV_business_as_usual: "Business as Usual"
 NOV_business_as_usual_desc: "In a result that surprised no one, the people of Russia have voted to continue Pokryshkin's reign as President of the Federation, picking his record of success and commitments to stability over Shukshin's radical promises of liberalization and weakened government. Acquisitions from the opposition of vote tampering and suppression have been widely dismissed by the media and the people, and the stage is set for the Siberian Falcon's rule to continue.\n\nThe President knows that this is no time for a weakened government and a divided people. Russia is still divided, and there are enemies within and without our borders who will work nonstop to tear down what we have built. The President will not let them. He has brought us this far, and the Russian people know that only he can lead them through what is to come. To change course now would only be to steer into a storm."
 
 NOV_entrench_our_position: "Entrench Our Position"
 NOV_entrench_our_position_desc: "In many ways the election was a gamble, a test to see if the President's popularity could overcome his reputation as an authoritarian leader, and to see if the party's position was strong enough to stand up to an election we (mostly) avoided tampering in. The institutions held, but in some places just barely. The vote was closer than we liked, and there is work to be done before the next round of elections eventually come around.\n\nDistricts and voting precincts must be redrawn to better represent the loyal citizens of the Federation and avoid empowering radical elements. Stricter voter ID laws must be put in place to clamp down on rampant voter fraud in certain regions. Even the process for filing as a candidate must be revisited to make sure only candidates registered with approved parties can run. The party will not be put in a situation where it could be overtaken by radicals again."
 
 NOV_lucrative_contracts: "Lucrative Contracts"
 NOV_lucrative_contracts_desc: "Eastern Siberia may be an underdeveloped region, but if you look below the surface it is teeming with wealth in the form of valuable resources and minerals. Even more important in the modern era is its stockpile of human resources. Millions of Russians live in our newly acquired eastern territories, each of them a potential consumer. The corporations are practically salivating to get permission from the government to expand their operations to the Far East, and we have a chance to profit off of their enthusiasm.\n\nA new round of government contracts in the Far East will expand the reach of our loyal and helpful corporations, firmly entrenching Russia's greatest companies on the global financial stage. Incentivized private investment will also help develop Russia's sparsest region. Last, but certainly not least, we will make an ungodly amount of money on the contract bidding."
 
 NOV_the_guiding_hand: "The Guiding Hand"
 NOV_the_guiding_hand_desc: "Only a few years ago Russia was a land of weakness, ruled by petty mewling warlords more concerned with pillaging their motherland than rebuilding it. It took men with vision, strength, and persistence to put a stop to this, but the time of weakness is done. Pokryshkin and his allies have vanquished the traitors, radicals, and anyone else who stood in the way of a united Russian Federation, and now they shall finish the job and reunite Russia once and for all.\n\nNo more will the peoples of the Motherland fight against one another, divided by harmful political ideologies and crippled by tyrannical invaders. Under the strong and unquestioned leadership of President Pokryshkin, the citizens of Russia stand as one against any who would try to stop their progress. Without his leadership, they know none of this would be possible. Without his guidance, they know no further success could be had. How lucky then, that when Russia needs him most, Pokryshkin is here to lead the way."
 
 NOV_towards_a_glorious_future: "Towards a Glorious Future"
 NOV_towards_a_glorious_future_desc: "To be Russian these days is to watch destiny unfold before your eyes. It is to see a nation rising from the ashes like a phoenix, born from the most unlikely of embers. No one could have guessed an ace pilot leading a ragtag band of military men and disaffected local politicians would establish the next government of Russia? Who would have guessed a warlord army operating out of Novosibirsk would reunite the entirety of eastern Russia? Against the odds, the Federation has persisted, and now it stands triumphant, its final victory drawing near.\n\nTo be Russian these days is to stand at the middle point of a long road. Behind you are the decades of suffering and violence that have been overcome. Ahead lies great uncertainty, and the potential for conflict to put all of the hardships of the past to shame. But there is also the potential for something brighter, something better. Russia has come so far so quickly. The only thing left to do is keep pushing forwards, to whatever lies at the end of the road."

