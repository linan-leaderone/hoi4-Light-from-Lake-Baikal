 USA_RDC_Explanation:0 "\n\n£General_Decision_Linebreak\n\n\nThe odd couple coalition of the £GFX_rd_r_texticon §RRepublican§! and £GFX_rd_d_texticon §BDemocratic§! parties has rapidly become a fixture of American politics since its creation in the late 50s. It results from two beleaguered political establishments keen to preserve their power in the face of £GFX_npp_texticon §Osurging political insurgency§!, and stands to only lose ground.\n\nThe alliance of elephants and asses runs on horse-trading and backroom dealing in smoke-filled offices to ensure that the wings of its two constituent parties remain satisfied. A gauntlet spanning from §Rconservative Republicans§! to §Bstaunch New Dealers§! and §gmercurial Southerners§!, changing as factions rise and fall with the national mood.\n\n§nFulfilled promises§!, §npopular legislation§!, and §npalms greased with the pork and political capital of a successful Presidency§! will be key to keeping the £GFX_rd_texticon §mR-D Coalition§! in lockstep. §VFailure will risk this nation's very stability§!."
 USA_NPP_Explanation:0 "\n\n£General_Decision_Linebreak\n\n\nThe odd coalition of §KProgressives§!, §gNationalists§!, §LPopulists§!, and other... §ounmentionables§! that exist beneath the banner of the £GFX_npp_texticon §ONational Progressive Pact§! has emerged as one of the most surprising political forces in the United States. Yet, the unlikely alliance between dissatisfied ex-§BDemocrats§! and §girate Patriots§! has produced the first real threat to the £GFX_rd_r_texticon §RRepublican§! and £GFX_rd_d_texticon §BDemocratic§! duopoly in a generation.\n\nThe ill-defined nature of the Pact is its strength and its Achilles heel. Those willing to vote for the Pact out of disgust with the establishment may think twice should the many parts of the NPP §efail to muzzle the leaders of their more... extreme associates§!.\n\nA well-disciplined pact will offer the American people §Ga true alternative§! to the feckless Democrats and incompetent Republicans. On the other hand, an ill-disciplined pact will only validate claims about £GFX_npp_texticon §ONPP§! serving as stalking horse for §Vradicals§! and §oextremists§! of every stripe."

