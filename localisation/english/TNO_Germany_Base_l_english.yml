 GER_power_struggle_category:0 "The Power Struggle"
 GER_power_struggle_category_desc:0 "In the aftermath of the recent assassination attempt on the Führer's life, he has seen fit to name his official successor and designate upon him the matters of state that he, in his age, cannot perform. As the Führer's condition worsens, it is almost assured that the responsibilities of his most high office will pass more and more to his successor.\n\nYet, Hitler's chosen is not alone. Three other men vie for the power of the Führer, and their webs of influence have been spun far and deep. The German People may not know it, but within the halls of the Volkshalle, a silent war for the future of Germany rages. Victory in this conflict may bring §Yadvantages§! were the situation to further deteriorate. §YInfluence§! points may be spent on several §Ybuffs§! for our faction. However, it would be unwise to spend it all at once as our remaining §YInfluence§! points could affect our starting position, if the worst comes to the worst...\n\n§YAdolf Hitler§! is currently [ROOT.GetHitlerHealth]\n\n§YMartin Bormann§!'s influence is currently [ROOT.GetBormannInfluence] ([?GER_Bormann_Influence|Y0])\n\n§YHermann Göring§!'s influence is currently [ROOT.GetGoringInfluence] ([?GER_Goring_Influence|Y0])\n\n§YAlbert Speer§!'s influence is currently [ROOT.GetSpeerInfluence] ([?GER_Speer_Influence|Y0])\n\n§YReinhard Heydrich§!'s influence is currently [ROOT.GetHeydrichInfluence] ([?GER_Heydrich_Influence|Y0])\n\nMore §YDecisions§! will be available as Hitler's condition §Rworsens.§!"

