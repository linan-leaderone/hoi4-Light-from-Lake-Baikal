 ### LEADER DESCRIPTIONS ###
 POLITICS_ADOLF_HITLER_DESC:0 "How does one begin to define Adolf Hitler, Führer and Reichskanzler of the Greater German Reich, the undisputed tyrant of 19 countries, the architect of Welthauptstadt Germania, Supreme Commander of the Wehrmacht, Führer of the National Socialist German Workers' Party, and Time Magazine's Man of the Year in 1938, 1946, and 1961?\n\nA man of humble beginnings, the son of Austrian Innkeepers, he was educated in Munich and Vienna, and served with distinction with the German Army during the First World War. His rise to power was meteoric, none can deny, and even failed attempts like the Beer Hall Putsch served only to further his ambitions. His combination of violence and showmanship drove the communists and democrats out of the Reichstag and placed him into its highest office. Under his leadership, Germany broke the chains of the Versailles Treaty, developed a terrifying new military, and forced the other nations of Europe to their knees until the Swastika flew over all of Europe, from the shores of the Atlantic Ocean to the Black Sea. Under his guidance, the Reich built wonders such as Germania, and under his watchful eye, the Undesirables of Europe were viciously exterminated and fed to the flames.\n\nBut the lord and master of all Germany, of all Europe between the Urals and the Pyrenees, has grown old. Where his voice could once command a crowd's rapt attention there is now only quiet rasping, and a cold calculating mind of steel has gone to rust. The hands that penned Mein Kampf constantly tremble now, as he adds the final touches to a watercolor of those long-dead faces slipping from his memory. The greatest conqueror the world has ever known since Alexander and Napoleon is an old and frail man. In 1962, he is 73 years of age, and some dare to whisper that he is not long for this world. The fear of all the world is that once the Führer's funeral pyre is lit, it will spread the great conflagration of war all across Europe once more."
 REICHSTAG_EMERGENCY_COUNCIL_DESC:0 "The Führer has tragically passed, and the Reich was shocked by the news. After all, who could expect such an invincible man to die?\n\nNot the Reichstag, apparently.\n\nDespite the Führer's clear designation as to who his successor will be, many within the government are up in arms. The reformists, conservatives, hardliners, and fanatics are all at each other's throats, and all pretenses of a peaceful and orderly transfer of power are rapidly vanishing. As a result, a group of fence-sitters, no-name bureaucrats, and other Reichstag members too unpopular to be courted by any faction have bounded together to declare themselves the official intermediary executive branch until the new Führer's inauguration, as per a constitution that everyone had collectively ignored for the past thirty years.\n\nThe main contenders for the Führership have all paid little attention to the Emergency Council, viewing them as benchwarmers at best and insubordinate traitors at worst. The only light side is that their presence has given a shadow of stability in Germania, stopping the city from spiraling into chaos so that a more competent leader can (hopefully) take charge. They may have saved Rome from burning, but they are content to fiddle as the rest of the empire goes up in flames."
 POLITICS_HANS_SPEIDEL_DESC:0 "Long has Speidel served proudly in the Wehrmacht and long has the nation been proud to host him. First rising to fame after narrowly staving off a Civil War in the 50s thanks to his quick coup against the SS in the east during the heights of the West Russian War, where he was awarded the Knight's Cross with Golden Oak Leaves, Swords and Diamonds for gallantry in battle. A rising star, he further rode off the popularity of his old leader and personal friend, Rommel and became one of the most beloved figures in Germany. Later Speidel challenged the Reich's many militarists, namely Ferdinand Schörner, sabotaging Schörner's career and for the second time in Speidel's life preventing a coup in the Reich when he prevented Schörner from taking control of the Wehrmacht for his own gains.\n\nStill, Speidel is not a politician and feels strongly against the increasing ties between the Wehrmacht and the government. Fearing military control of the Reich would destroy it, he has refused all attempts to bribe and cajole him into one of the various factions in the Reich and continues to state that as a soldier his duty will always be to the people. While noble, this means that Speidel is a small island in a swirling sea, and every day the tide comes ever higher."

 #Ministers
 GER_Theodor_Oberlander_hog_desc:0 "§YReichstagpräsident\nIdiosyncratic Nazism§!\n--------------\n§LHighly educated, highly opinionated, and highly controversial - Theodor Oberländer, the President of the Reichstag, is an anomaly amongst the ranks of the NSDAP. Speerites consider him a conservative, even a reactionary. Orthodox National Socialists, however, see Oberländer as a reformer - and a lesser evil compared to Speer - one who would push for a great deal of social change and reform in the Reich's aching structures, yet try to keep the ideology alive.\n\nAfter receiving doctorates in Economics and Agriculture, Theodor Oberländer went on to serve in the Abwehr, eventually leading the Special Group Bergman in Ukraine. Oberländer was, however, eventually removed from this position following a series of missives to the Führer in which he criticized racial policies such as Generalplan Ost as misapplied National Socialism.\n\nFar from killing his career, however, this pushed Oberländer into the political sector. Campaigning from his position as a professor at Prague University, Oberländer managed to secure a seat in the Reichstag. At first one of the earliest members of the NSDAP's reformist faction, Oberländer split with Speer when it became clear to the doctor that the architect cared more about appealing to students and liberals than correcting ideological failings. While no faction loves Oberländer's ideas, it is clear many of the Reich's people do.§!"

 GER_Martin_Bormann_hog_desc:0 "§YParteiminister\nNational Socialism§!\n--------------\n§LThe masses cheer Hitler, the army salutes Göring, and the intellectuals admire Speer's oppressive architecture. Yet how many Germans would recognise Parteiminister Martin Bormann, the little grey man lurking in the Führer's shadow?\n\nMen of grand goals often boast humble beginnings. Born to a postman at the turn of the century, Martin Bormann lived through the First World War to become an estate manager of a farm. Violence was never far behind the young man. He was imprisoned for assisting the brutal murder of a school teacher, became a treasurer for the Freikorps, and leapt into the SA with thuggish vigor. An obsessive administrator with bureaucratic finesse, Bormann eventually joined Hitler's Inner Circle as the Chief of the Party Chancellery.\n\nOver the last two decades, the Brown Eminence has weaved a web of deception, bribery, and blackmail, coalescing power around himself with appointments, promotions, and firings. He sits at the heart of this web, smoking a cigar, fawning pathetically before his superiors while treating his subordinates like cattle. His opponents consider him a crude and uncultured parvenu who has transformed the NSDAP into his own corrupt plaything; his supporters preach loyalty so long as they can maintain their positions of power. While despised by many, the Parteiminister has entrenched his position by standing firm against the growing forces of revision and reaction.\n\nAs the Führer's health fails, will the Brown Eminence finally step out of the shadows?§!"

 GER_Hermann_Goring_sec_desc:0 "§YReichsmarschall\nStratocratic Nazism§!\n--------------\n§LIf Adolf Hitler is the undisputed father of the German Reich, Hermann Göring is its beloved uncle. Born in 1893 to Heinrich Ernst Göring, the former governor of Südwestafrika. An early follower of the Führer, Göring has been by Hitler's side since the early days of the Nazi Party in the 1920s. He was a prominent member in the abortive Munich Putsch of 1923 and prominent party leader. His loyalty has not gone unrecognized or unrewarded. Once the Nazi Party took power in 1933 he was made Minister-President of Prussia and President of the Reichstag, both positions he held until the 1950s. After his Luftwaffe aided in the stunning victory over France, Hitler bestowed Göring with the title of Reichsmarschall as a symbol of his authority, at least in theory, over the Wehrmacht - second only to Hitler's.\n\nFollowing the Reich's victory in the Second World War, Reichsmarschall Göring's power seemed more secure than ever, but events quickly transpired to diminish his station. His choice to resign several key positions, including his Reichstag presidency, in protest of the attempted SS coup may have been an act of loyalty to Hitler, but it left him out in the cold when the reformist wing of the NSDAP began to make major pushes in the assembly. In the years since Göring has come to rely more and more on the militarist officers of the Wehrmacht for his base of support, a mutual partnership in which he supplies them political capital in return for the backing of their arms.§!"

 GER_Albert_Speer_eco_desc:0 "§YReichswirtschaftsminister\nReformed National Socialism§!\n--------------\n§LAlbert Speer is a silver-tongued politician, knowing what to say on just the right occasion; an expert in getting people over to his side with honeyed words and promises tempered by his background as Minister of Armaments and War Production in the Second World War. Under his reign as the Minister of Economics, however, the economy has seen a steady decline, from the massively inefficient post-war economic system of slavery showing its undeniable flaws, to the general sensation of stagnation in Nazi policies. Yet, even though Speer was arguably one of, if not the most important man responsible for engineering the mass slavery in Germany's colonies, today he speaks against the same creation he partook in and encouraged.\n\nAfter a period of moderate obscurity in the '50s, Speer began an intensive campaign of rallying his support. His supporters are the apathetic men and women who lost their jobs or had their family killed in wars, the technocrats and the reform-minded NSDAP members, the disillusioned National Socialists who were not awarded their promised Aryan utopia, and as a token yet active minority, and the small but slowly growing group of students banking on Speer as their only hope for more radical reform. Each hopes for a different facet of Speer's promises, but nevertheless create a shaky united front of 'reformed' National Socialists.§!"

 GER_Walther_Hewel_for_desc:0 "§YReichsminister des Auswärtigen\nNational Socialism§!\n--------------\n§LIn a world of foes both real and imagined, the Reich needs a politician capable of asserting its strength on the world stage. After the downfall of the incompetent Joachim von Ribbentrop, Adolf Hitler appointed his close friend and confidant Walther Hewel as the new Reichsminister for Foreign Affairs. A former coffee salesman, Hewel has scaled the greasy ladder of the Foreign Ministry to become the most important diplomat in the Einheitspakt.\n\nUnlike his boisterous predecessor, the shy and good-natured Hewel has sunk into the bureaucratic background as a tenacious and steadfast Conservative of the NSDAP. While he lacks the dynamic intelligence and independence necessary for being a great Reichsminister, his loyalty to the Führer is unmatched.§!"

 #Generals
 MILITARY_HENNING_VON_TRESCKOW_DESC:0 "§LHenning von Tresckow, called the Last Prussian, is a well-known and well-regarded commander in the Wehrmacht. Born to a family of nobles in Brandenburg, von Tresckow intended to continue his family's proud military history, and fought in the Great War. After the war's loss, von Tresckow supported the Nazi movement, believing it to be the only way Germany would restore its territorial losses after the Treaty of Versailles. This idealism was shattered during the Night of Long Knives however, and von Tresckow began to feel a strong hatred towards the NSDAP, something that only increased during the Reich's later actions.\n\nDespite this, however, von Tresckow served admirably in the Second World War, leading numerous operations on the Eastern Front that some mark as vital to Bukharin's collapse and the victory of the Reich. During the war, Tresckow was reportedly known to meet with several individuals who would later be executed or arrested for conspiracy against the Reich or the Führer. Von Tresckow himself, however, was never implicated in any of these crimes, so these meetings were quietly swept under the rug.\n\nA man of discipline and Prussian gentility, von Tresckow strongly despises the politicization of the armed forces and the extrajudicial hellscape he believes the Reich has become. Surprisingly, Tresckow's highly conservative Prussian mannerisms have led him to become one of the army's leading voices for reform. Albert Speer has welcomed von Tresckow into his circle of ministers, and the old soldier has gladly taken a chance to restore the parts of Germany's golden days that he feels the Nazis have discarded, even if he despises that he must enter politics to do it.§!"
 MILITARY_HANS_SPEIDEL_DESC:0 "§LHans Speidel, like many of the senior generals of the German Reich, is a veteran of the First World War, having served as a company commander in the Battle of the Somme, and having remained in the down-sized German army following the Treaty of Versailles. He continued his excellent record of service in restoring Germany to power in the Second World War. Specifically, Speidel is famous for leading the capture of Leningrad in the Second World War, one of the Reich's most damning blows against Bukharin and his Bolshevik comrades.\n\nSpeidel is undoubtedly one of the most powerful men in the Oberkommando der Wehrmacht, and he has the talent to show it. A leader for the Reformists within the Reich, Speidel believes that Germany should maintain its status as a global hegemonic power, but pays little heed to the Nazi racial policies, which he views as barbaric and outdated. As such, he has pushed for the Reich to adopt the trappings of modernity and reject some of the more outlandish aspects of National Socialism.\n\nThis, combined with his lack of membership in the NSDAP, has earned Speidel many enemies within the Reich. His promotion to Chief of the OKW caused outrage amongst the more conservative and reactionary elements of the nation, though the reformist faction was pleasantly surprised. Regardless of one's view on his political beliefs, however, Speidel's military record is damn near spotless.§!"

 ### IDEAS ###
 to_banish_want:0 "To Banish Want"
 to_banish_want_desc:0 "The Revolution of the Common Man incinerated the decadence of yore, tearing everything and more down, fueled by promises of a fuller life under the Better World Order of National Socialism.\n\nDecades of economic mismanagement and ruin followed. Lebensraum was hardly realized and proved, alongside projects like Germania, the catalyst of the Reich's self-obliteration. Slavery, both stop-gap measure and means to racial destruction at once, ultimately destroyed an entire generation's productivity and faith in the Party. The inability of the NSDAP to scale down on the overbloated Wehrmacht's budget only adds insult to injury. This is a dead end."

 the_two_principles:0 "The Two Principles"
 the_two_principles_desc:0 "The NSDAP sought to be the party with a true ideology - and the one and only power in Germany. By these principles, the Party fought and won, securing itself a stranglehold over the now most powerful empire on Earth.\n\nBy 1962, with the attempted SS coup, economic breakdown, West Russian War and the repeated failures of the Nazi Party all but incinerating their image as the one and only power, rampant factionalism is burning down what little remains of the 'true ideology'. All of this under the satisfied guidance of Adolf Hitler, and utter shock of the German people."

 endsieg:0 "Endsieg?"
 endsieg_desc:0 "Endsieg, the ultimate victory over the Jewish capitalist old order, came after years of bloodshed, bitter fighting and sacrifices. With this victory came the New Order with National Socialism as the guiding gospel to the god the Reich had become; a new life awaited the Germans, one of settlement in the East, one of destiny fulfilled.\n\nGeneralplan Ost stalled, further tarnishing the deteriorating image of the Nazi Party as the sole legitimate ideology for Germany. Not unlike the NSDAP's leadership, the German people are deeply divided, united in only one matter - fear for their future."

 gone_over:0 "Gone Over"
 gone_over_desc:0 "Like an unstoppable wave guided by the righteous destiny of the Aryan, the Wehrmacht stormed over Europe in the Second World War. The lowly were subjugated, the Germanics elevated, and the Reich's rightful territories conquered. For a while, it seemed as though nothing could stop the German god of war.\n\nRot soon infested the Wehrmacht where once glory reigned. If it wasn't for the few bright minds in it left, the Reich would have collapsed in the West Russian War. With mad bombing runs and boundless conscription, it desperately clings to relevance - but there is no way around it. The god of war has gone over to the other side."

 man_on_the_moon:0 "Man on the Moon"
 man_on_the_moon_desc:0 "Germany now reigns victorious in the Space Race, against the odds, and while America and Japan have attempted to push the race further, this monumental victory for Germany will never be forgotten."
 
