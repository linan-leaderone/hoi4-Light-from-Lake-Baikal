 GER_GCW_look_for_opportunities:0 "Look for Opportunities"
 GER_GCW_look_for_opportunities_desc:0 "It is said that if you want something done properly, you have to do it yourself. In the endless battle for legitimacy among the German people it is thus necessary to find any opportunity. Let's take a look, there will be "possibilities" if we just look hard enough."
 GER_GCW_build_up_prod_units:0 "Secure Deals With Conglomerates"
 GER_GCW_build_up_prod_units_desc:0 "By exploiting our leader's authority as Hitler's appointed heir, we can secure several large contracts with important civilian and military industries to prepare in case the worst happens."
 GER_GCW_build_up_forts:0 "Strategic Fort Building"
 GER_GCW_build_up_forts_desc:0 "The situation is quickly deteriorating, and it's only a matter of time before the gates of hell open. By ordering the construction of fortifications in zones where our control is strongest, we can gain enough time to organize our supporters in the coming struggle."
 GER_GCW_build_up_infantry_weapons:0 "Divert Infantry Equipment"
 GER_GCW_build_up_infantry_weapons_desc:0 "With militias forming all throughout the Reich, we must ensure our supporters are better armed than all others. By using our leader's authority to divert military-grade supplies towards loyal regions, we can secure an important advantage should all other solutions fail."
 GER_GCW_build_up_heer_units:0 "Bring Heer Regiments to Our Side"
 GER_GCW_build_up_heer_units_desc:0 "The army is steadily fracturing, officers and soldiers swearing their allegiance to the man rather than the Reich. With our leader's position as the legitimate heir to Hitler's legacy, we can leverage the support of several Heer regiments whose loyalty is still uncertain."
 GER_GCW_secure_bohemia:0 "Secure Böhmen-Mahren"
 GER_GCW_secure_bohemia_desc:0 "We still hold sway over the vulnerable garrisons in Bohemia. By promising them our protection, we may quickly find this strategic outpost and its administrators on our side."
 
