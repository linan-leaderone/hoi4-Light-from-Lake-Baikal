 reich.701.t:0 "An Invitation to the Reformer"
 reich.701.d:0 "Dear Reichsminister Speer,\n\nAs Reichsmarschall, I must congratulate you on becoming the chosen successor of our Großgermanisches Reich. To celebrate this historic moment, I wish to extend a cordial invitation to a dinner at Carinhall. I have been told that you are a man of expensive taste and on that front I believe that Carinhall is second to none. I have also heard that you are a man of many ideas and reforms, one who wishes to bring the Reich to new heights. Although my past exploits were of the military kind, one thing I have learned in my time as a politician is this: one can never have too many men to keep the peace when less imaginative minds wish to keep things "the way they were". For such fiends, I can only recommend the bayonet. I understand that your Gang of Four would be your main advisors, but perhaps there is room for one more. My popular support and military prowess would no doubt shore up further support for your cause, and there is no other government that I would rather serve under than yours.\n\nSincerely,"
 reich.701.a:0 "gez. Reichsmarschall Hermann Göring"

 reich.702.t:0 "Gang of Four or Room for One More?"
 reich.702.d:0 "Albert Speer thought it amusing how informal and relaxed the letter was after reading and re-reading it. The letter barely seemed the type of correspondence that could have had far-reaching consequences on the Reich Speer was to inherit and manage going forwards. For a moment, it was tempting: Göring was a media darling and also someone who would no doubt move a lot of fence-sitters towards his side, but everything else about him would be more trouble than he was worth. Primarily, his very nature would create an imbalance in the already fragile Gang of Four. His old sabre-rattling reputation would put him at odds with Schmidt, and his terrible economic ideas would no doubt butt heads with Erhard. Göring too was a man who enjoyed the spotlight and would probably try to steal it from old 'Silver Tongue' Kiesinger and, well, Tresckow...\n\n"Herr Speer, Tresckow is waiting in the lobby to see you."\n\nSpeak of the devil. "Oh, send him in, please. Thank you." Speer had made up his mind by now: Tresckow would be the one to handle this. Göring and Tresckow were never amicable in the first place. Perhaps Schörner would enjoy knowing about this also. Of course, the details could all be handled in due time. When Tresckow opened the door, he was surprised that Speer had been standing up and waiting for him - seeming more animated than his usual self. For once perhaps, they may yet agree upon something."
 reich.702.a:0 ""A pity, I would have enjoyed a visit to Carinhall""

 reich.703.t:0 "An Invitation to the Dogmatist"
 reich.703.d:0 "Dear Martin Bormann, Chef der Parteikanzlei,\n\nBefore anything else, I wish to offer my heartfelt congratulations on securing the succession. I have no doubt that you may carry forward the burning torch of National Socialism towards a bright and gleaming future without losing sight of the things which had made us great in the first place. As such, I would like to cordially invite you to Carinhall for dinner. I believe we have much to discuss with regards to the future of the Reich. With your firm commitment to National Socialist principles and my popular support, truly no enemy - internal or external - could hope to stand a chance against our great Reich. As such, I believe I have much to offer as an administrator and officer within your faction. I hope we may meet in Carinhall at your earliest convenience to discuss these matters further.\n\nWarmly,"
 reich.703.a:0 "gez. Reichsmarschall Hermann Göring"

 reich.704.t:0 "Shadow Masters and Flickering Flames"
 reich.704.d:0 "Bormann sat there looking at the letter. He had scanned it over. That bumbling buffoon. Bormann knew someone who was in a weak position when he saw one. No love lost anyhow. After folding the letter along its creases, he slid the sheet of paper back into the envelope. Bormann, with envelope in hand, slowly walked towards the burning fireplace crackling on the far side of the room.\n\nAs the shadows of his fingers flickered in front of the fireplace, it had given him an idea. Göring wanted to get away from his puppeteers. The fool that he was, Bormann was going to bet that those shadow masters would no doubt wish to see this little letter he had. He turned back towards his desk and sat down once more, letter in hand. Picking up the phone, Bormann said to his secretary: "Could you put Feldmarschall Schörner on the line?"\n\n"Of course. What should I tell him as the reason for your call?""
 reich.704.a:0 ""Tell him that I have something that would interest him greatly.""

 reich.705.t:0 ""Göring at Carinhall""
 reich.705.d:0 "Göring strolled out of his office with a sigh. His gambit had failed. He was wedded to the militarists for now. The letter to the successor was leaked and Schörner came calling about his "betrayal". Göring had lied to him: the conservatives had sent the letter without his knowledge and set up the meeting. By a stroke of luck, Schörner believed him - but Göring knew that Naumann wouldn't. It wasn't as if he didn't try, explaining to the Reichsminister how the militarists had done that on his behalf. After all they'd been through, Göring had thought there would have been some quotable last words on either side - but Naumann didn't even manage to finish his sentence before hanging up on Göring in exasperation and disbelief. In one phone call, his conservative support had died.\n\nAs he strolled through Carinhall's art section, one painting caught his eye. It was one of Napoleon; he was sinking into his chair, defeated. There was no commanding gaze, no passionate look, it was a blank stare towards nothingness. Initially, it was there as a matter of pride: nowadays, who, after all, was the Master of Europe? The Führer was not French, let alone one called "Napoleon". However, now Göring looked at the painting with a new sense of empathy. If Schörner and his War Plans were successful, then he would no doubt go down in history as one greater than Napoleon... but Göring knew deep down he was no Napoleon. Even with the greatness of the Reich, the later War Plans would be near impossible to achieve. On that day, when his armies falter and his people groan, he wondered if someone would ever make a painting of him."
 reich.705.a:0 "Lies, failure, and disappointment."

 ### Bohemia Events ###
 reich.801.t:0 "Bohemia Sides with Bormann"
 reich.801.desc:0 "It has come to extensive attention that bureaucrats in the Bohemian protectorate unanimously selected to declare support in favor of Martin Bormann in the struggle for the Reich's destiny.\n\nMany who had otherwise opposed the move in favor of relocating the garrisons toward Germany appear to have been quelled, and the common belief within the protectorate remains in the judgement that it is Bormann who will guide Germany on a path to prominence. It can be assumed they consider themselves somewhat worthy of this fate as well.\n\nShort fissures in insight have not prevented the participants of the skirmishes from acknowledging that Bohemian reinforcements may change the course of the emerging war. Only time can tell how the situation will develop, although it can be safely acknowledged that the Bohemian officers have put themselves in an exposed position to many in the Reich, with the odds of resistance now laden against the untested soldiers."
 reich.801.a:0 "Willkommen im Reich, your bravery is saluted."
 reich.801.b:0 "Their days are numbered."

 reich.802.t:0 "Bohemia Sides with Göring"
 reich.802.desc:0 "We have received reports that Heer units inside of Bohemia and Moravia have begun to mobilize themselves and move towards the border of Prussia. The administration of the most recently integrated part of the Reich has apparently thrown in their lot with Göring and acknowledged him as the rightful Führer. This comes as little surprise, as Göring most directly threatens the region out of all of the major contenders.\n\nNo doubt the militarist and his clique are more than pleased with this particular turn of events. Not only will the manpower and resources of Bohemia be welcome, but the region provides an additional buffer against Bormann's base of control in Austria and Bavaria, and perhaps even can act as a launching point to strike at Bormann's base of power in Munich.\n\nWhether or not the decision is a good one remains to be seen, however. If Göring is unable to hold the region, what work has been done to properly integrate it into the Reich may be seriously damaged by the rigors of war, and if any of the contenders aside from Göring succeed, no doubt his collaborators will not live to see much further beyond the end of the war."
 reich.802.a:0 "They have made the correct choice."
 reich.802.b:0 "Their cowardice will not be forgotten."

 reich.803.t:0 "Bohemia Sides with Speer"
 reich.803.desc:0 "Reports have begun to trickle in that Heer units inside of Bohemia and Moravia have begun to mobilize, and are currently establishing a defensive perimeter around the most vital parts of the region, and have begun to dig in. The administration of the most recently integrated part of the Reich has proclaimed Speer as the rightful Führer, and will support his claim militarily against his enemies. This is a shock, with Speer's base of power too far away to be able to immediately support the Bohemians.\n\nMany suggest that this is a gamble in favor of the reformer, that perhaps if he is victorious, he would grant Bohemia and Moravia some boons or liberties they have not been able to enjoy thus far. However, no such demands have been made, and the Bohemian Heer has begun to dig in as they can expect immediate and severe reprisals from both Göring's armies in Prussia, and from Bormann's armies in Austria and Bavaria.\n\nThis is a risky move on the part of Bohemia, and one that could easily end in disaster for the region. Compared to the rest of the nation, Bohemia was only recently integrated, and it would suffer greatly in terms of population and economics if either Göring or Bormann stormed into Prague. Even worse, is the possibility that they split it in two."
 reich.803.a:0 "We will not let them down!"
 reich.803.b:0 "Have they gone mad?"

 reich.804.t:0 "Bohemia Sides with Heydrich"
 reich.804.desc:0 "The Butcher of Prague seems to still have connections to his old base of operations.\n\nReinhard Heydrich was the undisputed autocrat of Bohemia and Moravia during the Second World War, leading efforts to control the region and begin the process of Germanization and integration. He was, undisputedly, the greatest at both of these tasks, as the occupied and recently annexed region remained stable, and Germanization efforts were efficient.\n\nNow, that very same region has declared their support for Heydrich's bid for Führer, in spite of the fact that he controls no territory through which to immediately supply aid. However, it is indeed possible for the two forces to link up, provided that Heydrich's East Prussian forces and the Bohemian Heer could hold out against Göring and Bormann for long enough.\n\nIt seems the Second World War has reared its head again, and the Butcher of Prague benefits yet again from his accomplishments then. Whether or not the Bohemians can contribute effectively remains yet to be seen, but they have taken a risk, out of loyalty it would seem. It shall be seen whether that loyalty can stiffen the backs of the region's Heer forces..."
 reich.804.a:0 "Naturally."
 reich.804.b:0 "The beaten dog yearns for its master still."

 reich.805.t:0 "Hottest Place in Hell"
 reich.805.desc:0 "Intelligence spread throughout the Reich indicates that Wehrkreis XIX, corresponding to the region of Böhmen-Mahren, along with chief administrator Schwerin von Krosigk, has undergone a fortified approach. Thousands of men formerly loyal to the Wehrmacht and the Reich have redirected their allegiance toward a formation of cities across Moravia, with each councilor unanimously probing in favor of sovereignty.\n\nThe aids promised in the form of equipment and helping hands have not arrived, and devout supporters of the rightful successor remain unheard from. Local authorities across the protectorate begun by declaring their allegiance toward a foremost protection of the Reich's citizenries within their constraints, before issuing revived documentation and recoating insignia. Mountaineer units stationed around the Sudetes refuse to permit any soldier fighting the Bürgerkrieg within the protectorate, stopping the action right around the gates.\n\nIt can be assumed that the Bohemians believe that by sheltering themselves from the disorganized militias slogging through the streets of Germany proper, they too can refuse the will of the leader, the creed of our beliefs and the power of our armed forces. For this, they are sorely mistaken. Be it as it may, Wehrkreis XIX remains out of our reach at the moment - for better or for worse."
 reich.805.a:0 "Bohemia remains unprotected."

 reich.806.t:0 "Pierced Pistols"
 reich.806.desc:0 "Bohemia had never fit the description of the jewel of the Reich, as had been promised by numerous protectors across the decades. Debased hordes continually lurked in the shadows, seeking to sabotage any perception of stability confined by the lands adjoining the Morava. History reveals the region's alternatives as often turbulent and unpredictable.\n\nRecounts of fate proved true once more - the fighters selected the duplicitous flag and perished under it. Projected well before its time, this change of allegiance, and later control, serves a lesson in history. But the soldiers under our protection were greatly disadvantaged by the bloodshed that occurred as an outcome of such reckless selections.\n\nAs of six in the morning, several brigades arrived outside the walls of Prag, and the streets of Brno have likewise been occupied by lingering battalions. Although the garrisons under our control are war-torn, with the radio gushing our messages and administrative control restored to the foremost towns, the residents of Bohemia now know their luck is settled. Many now have the choice between following through with the guidance that is obvious or facing the compulsion worthy of convicts and street crooks. Our men will make it clear in the days to come that there's always need for someone to wash the prison floors.\n\nOn another end of the spectrum, edifice efforts have returned to major parts of the capital. Cathedrals, statues and sights of architecture, formerly grazed by artillery shells, and gates overran by tanks, are in the development of solid reassembly. Although a lack of materials poses an issue, logistical specialists in the form of veteran architects can now move around the war-torn land freely and practice their skills to benefit our own nation in the new era, once again united under a Führer."
 reich.806.a:0 "The lion cub falls into our paws."

 reich.807.t:0 "Hell Over Husinec"
 reich.807.desc:0 "Throughout the ranks of the high command in Brno and Prag within the Protectorate of Bohemia and Moravia, it would seem that our efforts to sway the soldiers in the region have been successful. Even still, there remains the issue of the divided garrison, and its heightened efforts to betray or protect Germany along the lower echelons.\n\nOur men closer to home now realize that while overjoyed by the Bohemian garrison's allegiance to our cause, generals may have neglected the destitute situation this national fortress had been dealt with, prior to even its chance to reckon a considerable defense.\n\nIn the days subsequent to the final skirmishes over the Jizera, officers were overflown with radio communications stating an increasing number of troops surrendering - and even deserting - to enemy forces. Surrounded, outnumbered and in dire need of supplies, divisions in the protectorate left our control by the platoon, with each injured man adding to the casualties imposed in the defense of the rightful successor to the Reich's highest office.\n\nThis bloodshed between brothers marks exactly the style of conduct our enemy pushes for, and the sentiment we swore to eradicate from the fatherland.\n\nBut for now, the sad truth must be accepted. Bohemia has fallen to pretenders, and unless we act fast, the Germans over the Sudetes may not see an attentive state and worthwhile peace again."
 reich.807.a:0 "We ought to have acted faster."

 reich.808.t:0 "Prag"
 reich.808.desc:0 "Gothic bells rang overhead the passing soldiers as their march surpassed the enormous black gates of the church, swung open, the riches of the cathedral and the furnished baldachin in open view to passing onlookers.\n\nWalls of the town hall, previously mere shattered pieces upon the ground, now cling together in unison structure. Astonished guards looked over the city, dynamic yet bland and empty, a sense of uneasy trepidation climbing through their backs. Word had arrived from Germania in the early morning that towns along the Moldau had been under no credible threat, and a normal sense of authority would return. That evening would be the first when the Germans of Prag could walk onto their roads in peace since the funeral.\n\nNo sense of victory appeared in the populace. Observers said the sun setting over the murky clouds did little to relieve them of the stress of night. The clacking of grenades and sound of firing bullets failed to graze the town, and each door and window in the Old Town remained solidly shut. Youth had dispersed, the chatting had quieted, and the thought of resistance now long forgotten. The uniformed guard turned his face toward the back of the tower."
 reich.808.a:0 "The streets here have never been this clean."

 reich.809.t:0 "Ehre wen Ehre Gebührt"
 reich.809.desc:0 "The cameras had been focused on the desk in the office, all of its shelves carefully articulated to show off the exact pictures commemorating the victories of the Civil War. Lights illuminated the office to give it a warm feeling, even in spite of the cold aura which could be felt in the eyes of the lone Führer sitting at the table, smiling as bright and lifeless as fluorescent lighting. The effective "producer" gave a thumbs-up, and the Führer cleared his throat.\n\n"Ladies and gentlemen, today I would like to give my eternal thanks to those who the Reich owes an immense favor; the garrison of Bohemia-Moravia, who have so fearlessly defended and fought for the true National Socialism." At this moment, the Führer knew that photos of the brave men in marching and fighting were being laid over the footage, and tried to envision his voice layered over their bloody battles.\n\n"It is thanks to these soldiers that the region still stands, and are potentially very well responsible for turning the tides of the Civil War. For that, the Reich is forever grateful, and I hold nothing but optimism for our future relations with such an integral part of the Reich."\n\nWith that, the camera operators let out a sigh of relief, and with the smile of the producer, he announced to the room and nobody in particular:"
 reich.809.a:0 ""We got it!""

 reich.810.t:0 "Mending with Numbers"
 reich.810.desc:0 "Eyes glazed under his pair of spectacles, Berndt squinted at the musty slip of paper sitting in front of him. Yellowed and most likely unearthed from a subterranean bunker in Prag, Berndt counted himself lucky that there were few things so well protected, besides perhaps the Führer and the halls of Sipo HQ. Even so, Berndt could not be more thankful for anything within the realm of comparison, especially not when it came to keeping track of just how to integrate Bohemia and Moravia. For all of the fancy talk of reunification, it seemed as though he was the only man in the Reich who was assigned to deciding just how things would look in terms of logistics.\n\nTo begin, Germany and Bohemia-Moravia were infrastructurally a shitshow on a good day. Namely, one before civil conflict in Germany, as not only had the preliminary highways from the '30s just not existed in the former Czech lands, but the ensuing infrastructure programs simply found no reason to go through the lands past the Sudeten. The region had its own autonomous methods of governing, something which was undoubtedly going to cause troubles for integration.\n\nBerndt let out a sigh and leaned back in his chair. The creak broke the perfect silence of the room, stuck in the middle of the midnight air. It's not that it was impossible. The basis had already been set some 20 years ago. All it would really require would be some slower changes, with time, and the changes already established were staggering. Brendt looked back to his stacks of paper, his effort etched into their pages. He closed his eyes and wondered what his time was dedicated to. His months of research, his pre-existing knowledge of Bohemia and Moravia matched by few others, but what would it be worth come the end of reunification? Would one of the historians still counting the bullets expended in the east dredge it up in some endless history book?\n\nThe midnight air remained still. Brendt let out another breath. He felt his nerves begin to ease."
 reich.810.a:0 "We are all remembered, simply never credited."

 reich.811.t:0 "Bohemia and Moravia Are Reintegrated!"
 reich.811.desc:0 "Across the Reich, celebrations ring out as Bohemia and Moravia have finally been reintegrated into Germany. Thanks to the tireless effort of the soldiers who fought on our side throughout the Civil Conflict, the region has been reintegrated with minimal damage, and they may have very well been the deciding factor in the conflict. Through National Socialist might, grit, and unwavering loyalty to the true Germany, the garrisons of the region have done more than necessary to prove their loyalty.\n\nWhile the region has been within the Einheitspakt for some time now, with all preparations met on the part of our gracious Führer, the official ceremony has been held and aired on national television across the Reich. With this considerable achievement reached, we can now say for certain that the first steps have been taken towards true stability on a national level, and Germany can begin to reclaim what it lost, both in prestige and in Lebensraum. For now, however, it can take the time to celebrate this small victory, something which the people so desperately need, as Germany has finally wrenched itself out of the gutter, and begun to look eastwards to its former colonial possessions."
 reich.811.a:0 "The Reich regains its balance..."

 ###CAPTURE EVENTS###
 gcwcapture.1.t:0 "Fall of Leipzig"
 gcwcapture.1.desc:0 "Leipzig has fallen!\n\nThe birthplace of Johann Bach has been the center of heavy fighting in recent days. Martin Bormann's forces have been driven out of the culturally rich city, but at a hefty price. Germans from both sides lay strewn throughout what remains of the city. Though damaged, many of Leipzig's culturally significant buildings still stand, although heavy artillery bombardment has devastated the industrial parks, and many civilians wander the streets, digging through the rubble for lost loved ones. In the center of the city, over three hundred men have created a formidable holdout in the Monument to the Battle of Nations, though surrounded and low on supplies, it is expected they will surrender soon.\n\nBormann has suffered a great defeat today. It remains to be seen if his loyalists will be able recapture this strategically important city, or if it will remain occupied indefinitely."
 gcwcapture.1.a:0 "Hopefully those men hold out!"
 gcwcapture.1.b:0 "Three hundred you say? Burn them out!"

 gcwcapture.2.t:0 "Nuremberg Captured"
 gcwcapture.2.desc:0 "Nuremberg, once the beating heart of our party and the origin of some of the greatest political marches on Earth has fallen today.\n\nThe wide streets, once loud and crowded with NSDAP supporters lay barren, their only witnesses to our past glories being the corpses lining the streets. Bormann loyalists were spread throughout the city. Combined with a hostile civilian population, the aggressors had no choice but to sweep the city house by house, apartment by apartment, block by block. The city was, for all intents and purposes, a giant fortress.\n\nHeavy urban fighting has taken its toll on both sides, along with the civilian population. Thousands are dead, and the city has been gutted. The loss of this stronghold is a disaster to Bormann and his men; if the frontlines can't soon be stabilized, much of Southern Germany will lay wide open to attack. Much of Southern Germany may soon suffer the same fate of Nuremberg if the defenders fail to rally."
 gcwcapture.2.a:0 "My brothers, we shall soon return!"
 gcwcapture.2.b:0 "Our next stop? Wien!"

 gcwcapture.3.t:0 "Stuttgart Captured"
 gcwcapture.3.desc:0 "Bormann's citadel on the Rhine, Stuttgart, has been over-run. The fighting that has lasted these last few days has finally come to an end, and a dreary silence has fallen over the once prosperous city.\n\nMany civilians tried to hole up in their homes or flee as German fought German across vast automotive complexes and corporate skyscrapers. Some early reports estimate that over 60% of the city has been destroyed, and the little housing that remains have quickly become quarters for the newly arrived conquerors.\n\nAs most of the civilian population that remains scrounges for the few resources that lay unclaimed, only one question remains unanswered; will Bormann return?"
 gcwcapture.3.a:0 "Their sacrifice will not be forgotten."
 gcwcapture.3.b:0 "Onwards! South Germany begs to be liberated!"

 gcwcapture.4.t:0 "Munich Captured"
 gcwcapture.4.desc:0 "Today, Martin Bormann's legendary resolve faltered, for Munich, the NSDAP's "Capital of the Movement" has finally fallen to advancing forces.\n\nIt was here that Hitler's genius culminated in the annexation of the Südetenland, here where our men gathered for the liberation of our Austrian brothers, and here where Hitler himself took to the streets to end the vile Weimar Republic.\n\nThe birthplace of the NSDAP was not lost without a fight though. Bormann's loyalists fought in every street. Civilians were press ganged into labor brigades, homes transformed into makeshift bunkers, and streets blocked off with an assortment of ruble, ruined vehicles, and whatever else could be tossed into the streets. Massive bombardments softened the city before the main attack commenced, and combined with an equally determined infantry assault, the defenders were forced to withdraw from the city.\n\nBorman's position is precarious; with enemies deep into Southern Germany, many speculate that his faction is close to collapse. Whether he and his loyalists can rally and recover or not remains to be seen."
 gcwcapture.4.a:0 "Not another step back! We WILL retake Munich!"
 gcwcapture.4.b:0 "Is Bormann on his last legs?"

 gcwcapture.5.t:0 "Leipzig Recaptured"
 gcwcapture.5.desc:0 "What little remains of Leipzig has been recaptured by Bormann's rag-tag army. The city, barely standing after the first fight has been thoroughly racked by heavy ordnance and leveled. Many of the old opera theatres and old music studios were filled to the brim with hostiles; there was no saving those buildings.\n\nThe people of Leipzig are suffering greatly; much of the city's infrastructure has been totally destroyed, but Bormann's troops have been doing what they can to assuage the suffering of their newly liberated brethren. News of what the men found at the Monument to the Battle of Nations has spread far and wide; those three-hundred who bravely died are being hailed as heroes and martyrs by their comrades; their charred remains finally being put to rest.\n\nThe fighting has exhausted both attackers and defenders. It is to be seen if Bormann will be able to keep up his momentum and push deeper into Germany proper, or if this is the extent of his resurgence. In any case, Martin Bormann is by no means out of this war just yet."
 gcwcapture.5.a:0 "Friends, countrymen. A moment of silence for the heroes of Leipzig."
 gcwcapture.5.b:0 "Yet more of our heritage becomes rubble. A shame."

 gcwcapture.6.t:0 "Nuremberg Recaptured"
 gcwcapture.6.desc:0 "The beating heart of the NSDAP has been recaptured by the party's most devoted members. Bormann's troops, to the fanfare of his people, have returned.\n\nDirty, ragged Swastikas are hung from the ruins as the army marches through the streets. Bloodied citizens cheer as the impromptu triumph makes its way through the ruins like the early days of the Reich. Gunshots ring out as a nearby group of men are led to a standing wall and forced to kneel, their betrayal paid back with a single bullet to the head. Rabid civilians meanwhile hunt down whatever stragglers they can. Usually, the ex-occupiers are simply beaten to death, but more than a few corpses hang from street lights and buildings, the sign Verräter usually nailed or hung to the body.\n\nRecapturing Nuremberg has given the NSDAP loyalists a much needed moral boost. They have regained the momentum for the time being, but it is to be seen if Bormann and his men will be able to keep it."
 gcwcapture.6.a:0 "As promised, I have returned."
 gcwcapture.6.b:0 "Another ruin, another battleground."

 gcwcapture.7.t:0 "Stuttgart Recaptured"
 gcwcapture.7.desc:0 "It is Stuttgart's turn yet again to feel the fires of war, for Martin Bormann's battered army has returned with a vengeance.\n\nThe city is once again secure, but at a great cost. While military losses are unknown, the civilian population and infrastructure has been decimated. The great automatic plants of the city, Porsche, Mercedes Benz, Volkswagen, Bosch and a few others have been completely reduced to rubble. No one will be making any breakthroughs here in electronics, and it seems that not many guns will be coming out of the city in the near future. Still, the city is strategically important, and Bormann once again controls this important junction. No one quite knows where he'll strike next, but with Stuttgart in his hands, that list is long indeed."
 gcwcapture.7.a:0 "The citadel on the Rhine is ours again!"
 gcwcapture.7.b:0 "Where will Bormann strike next?"

 gcwcapture.8.t:0 "Munich Recaptured"
 gcwcapture.8.desc:0 "To the surprise of many an observer, Munich has been recaptured by Bormann's forces. Most counted Bormann as good as dead, with the other factions infiltrating so deep into his main area of operations. However, at least temporarily, his forces have recaptured the vital city of Munich after heavy fighting.\n\nThe city itself now resembles most of the other urban battlegrounds throughout Germany; ruined, lacking running water, low on foodstuffs, and now of negligible industrial importance. Some of Bormann's core lands still lay under occupation as well, but it appears that he has stabilized the frontlines, as well as making limited advances in other areas of Southern Germany. It remains to be seen if Bormann's momentum will continue unabated, or if this was just the spasms of a dying warlord."
 gcwcapture.8.a:0 "Munich, our birthplace, is ours again!"
 gcwcapture.8.b:0 "Bormann is putting up one hell of a fight for a dead man."

 gcwcapture.9.t:0 "Frankfurt Captured"
 gcwcapture.9.desc:0 "Frankfurt, one of Albert Speer's largest centers of support, has fallen after an intense four day struggle for the city center.\n\nAlthough young students contested nearly every city block, their morale was simply not enough in the face of sustained artillery fire combined with determined infantry assaults. The building to building fighting has torn apart the old medieval center of the city. After Speer's loyalists turned the section into a virtual fortress, those on the offensive lost their patience and decided to level most of the culturally rich old quarter.\n\nLingering gunshots ring out as Speer's supporters are hunted down to the man. Goethe University, once the largest school in the city is now little more than a grave for those who made their last stand there, the only occupants being the corpses of the defenders lying next to a bloodstained, ruined wall. And everyone is asking themselves the same question; will Speer recover, or is he finished?"
 gcwcapture.9.a:0 "We must avenge this massacre!"
 gcwcapture.9.b:0 "Speer's fanatics have been put into the ground."

 gcwcapture.10.t:0 "Hanover Captured"
 gcwcapture.10.desc:0 "The Battle for Hanover is finally over. A deathly silence has fallen over the city while civilians pick over the bones of their prior lives, looking for scraps and loved ones.\n\nOnce again, Speer's men fought with valor and courage, but once again they were thrown back and routed from the battlefield in the face of overwhelming firepower. Hanover's now ruined industry and strategic location was vital to Speer's war effort; without this important strategic center, Speer's position in the northwest is precarious indeed. Rumors fly around that Speer and his loyalists are on the backfoot, and that another major defeat like this could very well knock him out of the war."
 gcwcapture.10.a:0 "We are far from defeated!"
 gcwcapture.10.b:0 "The fate of Albert Speer hangs in the balance."

 gcwcapture.11.t:0 "Essen Captured"
 gcwcapture.11.desc:0 "The capital of the proclaimed "Reformers of Germany" has fallen today, but that hasn't stopped the killings for the now trapped soldiers who are hiding throughout the city.\n\nThe battle was cataclysmic. Steadfast and zealous students clashed with an equally determined enemy. The bombardment of the entire city did little to dampen the spirits of the defenders; Speer loyalists of all ages took up defences in the rubble and patiently awaited the inevitabile assault on the city itself.\n\nThe fight more resembled a death struggle reminiscent to the great battles of the East than a simple clash of a split country as waves of young men attempted to storm important locations; many of them mowed down in the streets. Back and forth battles raged for important buildings that still overlooked tactically vital areas of the now ruined city. Strongpoints too stubborn to fall were repeatedly hit with ballistic and ground-based missiles by the attackers. Supported by tanks and APCs, one by one the city blocks began to fall. Cars loaded with bombs and artillery shells were the response, and more than a few of the surprised attackers met a grisly fate as these makeshift bombs started to hit convoys, troops formations, armor and strong points. Refusing to surrender after the fall of the city, Speer's forces abandoned their military wear and blended into what remains of the civilian population, which is currently being brutalized as the conquerors exact revenge and try to root out the remains of the reformers.\n\nWhile this bloodbath raged on, Albert Speer and his most important advisors quietly left the city, their current location unknown. As observers watch these events unfold, one recurring question keeps being asked; is this the fate that awaits the rest of Germany?"
 gcwcapture.11.a:0 "We must do everything we can to turn the tide!"
 gcwcapture.11.b:0 "Germany's latest bloodbath doesn't look over..."

 gcwcapture.12.t:0 "Frankfurt Recaptured"
 gcwcapture.12.desc:0 "Speer's militia again reign supreme in the ruins of Frankfurt!\n\nAfter days of infiltration via the civilian population, Speer's forces launched an all out attack on the vital city. The defenders, facing a determined foe from both without and within, decided to coordinate a fighting withdrawal. Losses were heavy for both sides, and more than a few civilians were shot, confused for combatants. As Speer's men finally pushed the last of the enemies out of the city, more than a few grizzly scenes greeted the now not so enthusiastic men. Blending in with the civilian population, while very effective, extolled a heavy price from the people. Hundreds of innocent Germans line the streets, blood still oozing from their heads or dripping from the walls they were lined up against. Perhaps the worst sight is at the Goethe University. In the middle of the campus, over a thousand college aged men and women lay in a series of ditches they dug themselves, if the abandoned shovels strewn around is anything to go by. The vast majority of them remain unburied, and the stench is unbearable as grieving locals sort through the dead.\n\nThe city is firmly in Speer's hands now, but the cost was great. It remains to be seen if Speer and his reformers are willing to continue to pay such a blood price for victory."
 gcwcapture.12.a:0 "Our sacrifice was great, but victory is ours."
 gcwcapture.12.b:0 "Speer strikes back!"

 gcwcapture.13.t:0 "Hanover Recaptured"
 gcwcapture.13.desc:0 "Fighting in Hanover has come and gone yet again, but this time the city has been liberated. Speer's soldiers march unopposed throughout the city's streets, to the glee of many a suffering citizen.\n\nAlthough the city has taken another beating, the civilians of Hanover rejoice as food and water are handed out by their liberators. Trucks full of fighting men meanwhile sweep the city for any "unwelcome traitors." Most of those captured are shot on the spot, the rest taken by vehicle to somewhere outside the city. Meanwhile, a wave of civilians have come forwards to point out collaborators, fellow citizens who sold themselves to the enemies for trivial amounts of food, water, and medicine. Many of the accused have been taken from the city and have not been heard of again, their status unknown, but their families fear the worst.\n\nAs Speer's men celebrate this major victory, the generals and officers make plans to take the fight to the enemy's strongholds. Whether or not Speer actually has the strength to carry out his ambitious plans remains to be seen. Rumors of mass shooting outside the city remain unconfirmed, the many gunshots attributed to "target practice.""
 gcwcapture.13.a:0 "A major victory!"
 gcwcapture.13.b:0 "For a reformer, Speer seems quite willing to get his hands dirty."

 gcwcapture.14.t:0 "Essen Recaptured"
 gcwcapture.14.desc:0 "Many Germans figured Albert Speer was as much as finished after Essen fell. Speer and his men have proved otherwise, for the reformers have managed to retake Essen today.\n\nAfter a titanic effort on the part of Speer's militias, the rag tag army was able to pry control of Essen away from their enemies who had occupied it. Saying the fighting was underhanded would be a vast understatement; Speer's militia used the mostly intact sewers to move around while pickup trucks with heavy machine guns bolted down in the beds sped through the streets. Speer's staff claim that their enemies resorted to using poison gas underground, and resorted to mining many of the streets to attempt to halt their enemy's relentless advance. Using the night as cover, one final mass assault decided the fate of the city; the occupiers were forced to withdraw after being simply overwhelmed by the ferciosity and numbers of the reformers offensive.\n\nThe city is battered; most of its industry is in ruins, the infrastructure is barely functional, and the civilian population is in dire need of relief. Still, the capital and home of the reform movement is one again in Speer's hands. The victory has given the battered reformers some much needed hope."
 gcwcapture.14.a:0 "Today, friends, we have won a great victory!"
 gcwcapture.14.b:0 "Those damn kids are a real pain in the ass."

 gcwcapture.15.t:0 "Kiel Captured"
 gcwcapture.15.desc:0 "Kiel, one of Germany's greatest ports and the metaphorical gatekeeper of the Kiel Canal has fallen.\n\nFighting in Jutland has steadily creeped northwards, and the city was not spared the horrors of war. The canal lays mostly unused; only the husks of ships line the embankments now, with the occasional pontoon bridge dotting the landscape. The fighting in the city itself was brief but fierce. Perhaps as many as three thousand civilians tried to escape the warzone by boat, but the harbor had been mined, most of the shipping was sunk as a result, along with their human cargo. Göring's men meanwhile laced most of the major parts of Kiel with explosives, and used the resulting destruction and chaos to withdraw from the city, at the expense of the civilians.\n\nGöring has been driven out of the strategically important city, and the rest of Jutland lays open, but the human cost has once again been great."
 gcwcapture.15.a:0 "We will leave them nothing!"
 gcwcapture.15.b:0 "The war continues..."

 gcwcapture.16.t:0 "Rostock Captured"
 gcwcapture.16.desc:0 "Once one of the busiest harbors on the Baltic Sea, Rostock has been left thoroughly ravaged as the Civil War makes its way to Northern Germany. The citizens of Rostock watched with dread as the fighting crept closer and closer to the city. Hopeful citizens rejoiced when the enemy advance stopped just short of the city. The celebrations were cut short as a shocking artillery and aerial bombardment rocked the entirety of the city.\n\nIt is suspected that the would be conquerors were simply tired of the protracted resistance, and that such a brazen show of strength would break the city's spirit. The bombardment had the opposite intended effect. The civilians, who had up to this point been indifferent supporters of Göring, rose up in anger and defense of their homes.\n\nSaying the line between civilian and soldier was blurred is a vast understatement. After sustaining heavy small-arms fire from plain clothed civilians all across the ruins, many people wearing plain clothes were simply shot on sight in the streets, with few exceptions. In response, the fighting took to the underground. The city's vast drainage and sewer systems were extensively used by Göring and his newfound allies to great effect. So great, in fact, that the underground systems were "allegedly" gassed more than once, and combat engineers were deployed to collapse the tunnels, increasing the damage to the already destroyed city. Rostock University, one of the oldest centers of higher education in the world and headquarters of the defenders was hit multiple times by ballistic missiles, completely leveling it. It wasn't until after the fighting concluded that the attackers learned that it was actually being used as a hospital and refuge for suffering citizens; not a single soldier was killed in the strikes, and there are well over a thousand dead buried in the rubble.\n\nGöring's men, bloodied and battered, have retreated from the broken bones of the city, covered by his airforce. For the time being, it looks like Göring is being put on the defensive in North Germany."
 gcwcapture.16.a:0 "Our men will continue to fight like lions!"
 gcwcapture.16.b:0 "This scene is becoming shockingly repetitive."

 gcwcapture.17.t:0 "Posen Captured"
 gcwcapture.17.desc:0 "The all too familiar sounds of heavy machine guns and artillery strikes have finally reached Posen. The fighting has reached new lows; men have resorted to clubs and torches in this fighting as supplies become more and more spent while the killings continue unabated.\n\nThe defenders were well prepared; civilians and slave laborers were directed to dig and construct an impressive ring of forts around and throughout the city. Strong points were meticulously chosen throughout the city, and many first generation settlers volunteered to take up arms against the approaching enemy army, refusing to see their homes fall without a fight.\n\nBoth sides got their fight. The attacker's dreams of a quick victory was dashed as they ran head first into the outer fortresses. Even after sustained heavy artillery fire, missile strikes, armored assaults, and then massed infantry attacks were only some of the fortresses compromised. Trying to assault the city with nearly half of the outer fortresses still operational proved to be disastrous and a constant thorn in the side as the defenders stubbornly fought on inside the city itself. A daring assault by professional army soldiers finally split the defenders in half, ending organized resistance in Posen.\n\nAlthough the city is still a warzone, enough control has been established for the attackers to claim victory. A couple forts still stand defiant, lobbing heavy ordnance at whoever comes a little too close to their perimeters, but Göring's remnants, for all intents and purposes, are trapped and irreverent."
 gcwcapture.17.a:0 "Even in defeat, we still fight on!"
 gcwcapture.17.b:0 "What about those fanatics? Let them starve, they aren't going anywhere."

 gcwcapture.18.t:0 "Kattowitz Captured"
 gcwcapture.18.desc:0 "The first shots fired in the Battle of Kattowitz were not heavy rattling of machine guns, the quick snaps of assault rifles, nor the booming of artillery fire, or even shot in Kattowitz itself. They were precision shots from what was thought to be elite snipers on the outskirts of the city.\n\nAfter hours of constant harassment, one of the culprits was finally shot as he shifted positions after his latest kill. It was no elite Heer sniper, or even a veteran of the Great War. It was a boy, no older than fifteen, wearing a Hitlerjugend uniform.\n\nHeavy fighting started up after the attackers finally entered the city. Artillery crews drank heavily as they launched their ordnance. Most of the snipers had turned out to be boy scouts ranging in age from as old as seventeen to eleven, and every call for sniper suppression was more often than not a death sentence handed out to German children. It would later be discovered that the local youth leaders were mostly hardcore supporters of Göring who had called upon their members to "fight for the true Führer of Germany" and "save our homes from rapists and looters." Currently, the new owners of Kattowitz are too busy keeping their heads down and methodically combing the ruins for snipers to do much of either. Morale plummets lower and lower as the body count continues to climb."
 gcwcapture.18.a:0 "Even in defeat, we still fight on!"
 gcwcapture.18.b:0 "What about those fanatics? Let them starve, they aren't going anywhere."

 gcwcapture.19.t:0 "Kiel Recaptured"
 gcwcapture.19.desc:0 "Kiel and the surrounding waterways are once again in Hermann Göring's hands!\n\nThe militarist and his men swept back into Jutland and secured this important city. The fighting was tense, but brief; the defenders acknowledged they could not hold their increasingly fragile positions and decided to fall back deeper into the peninsula.\n\nTalks of securing the canal to run supplies into the city itself are being drawn up. Meanwhile, the victors prepare themselves for their next fight, which will likely be securing the rest of Jutland, and taking the fight to their enemies!"
 gcwcapture.19.a:0 "You think we could ship in some more guns?"
 gcwcapture.19.b:0 "Göring is back in Jutland, it seems."

 gcwcapture.20.t:0 "Rostock Recaptured"
 gcwcapture.20.desc:0 "It didn't seem like Rostock could look any worse after Hermann Göring's loyalists were last forced from the city, but the upstart warlord once again defied expectations as his assault to recapture the city opened up with a massive rocket artillery salvo.\n\nSmall squads scurried like rats amongst the rubble, the streets being simply impassable for any kind of vehicle, the mines and kill zones non-withstanding. Entrenched machine gun positions were a nightmare to overwhelm, and danger close rocket artillery killed more than their fair share of friendlies. Slowly but surely, The attackers crawled their way through the city. The pressure was simply too much, and the defenders were finally forced from the positions.\n\nRostock, or the rubble that is left of it, is once again in Göring's hands. It doesn't mean much though. All that really remains of Rostock is a dot on the map and a landscape of ruins. The few civilians that remain seem almost feral, and keep their distance from our men. Likewise, the troops keep a respectful distance; more than a few men who went looking for loot or women have disappeared, only for their bodies to be found later, missing hands or their genitals depending on the crime."
 gcwcapture.20.a:0 "The North German plain will soon be back in our hands!"
 gcwcapture.20.b:0 "Rostock sounds like a literal hellscape."

 gcwcapture.21.t:0 "Posen Recaptured"
 gcwcapture.21.desc:0 "The occupiers were half defeated even before the battle began. With a handful of major strong points still under Hermann Göring's loyalists, the occupiers tried a last ditch effort to clear the fortresses before their reinforcements arrived and surrounded the city. The offensives were nearly successful, and one of the four forts were overrun, but it wasn't enough. Motorized infantry arrived on the battlefield, and the occupiers resigned to fight in the now encircled city.\n\nThe tables turned as Göring's men stepped foot into the ruins. The strongpoints that they once held were now used against them as they tried to push into the city's center. Armored vehicles were basically moving targets with no room to maneuver while ruins laced with explosives went off as the attackers took cover in them. After a bitter struggle, the city has finally been secured by Göring's army. Even now, they plan their next offensive, but some wonder if recapturing Posen was worth the heavy losses."
 gcwcapture.21.a:0 "This is OUR land. Those traitors have no business in Posen."
 gcwcapture.21.b:0 "Another bloodbath has finally ended."

 gcwcapture.22.t:0 "Kattowitz Recaptured"
 gcwcapture.22.desc:0 "Another battle has taken place in Kattowitz, but for the residents of the shelled city, the fighting never really stopped.\n\nGöring army is finally reliving the beleaguered city. Even after the city fell, German citizens, mostly first generation settlers and Hitlerjugend continued skirmishing with the city's new occupiers. Their courage was desivise when Göring's troops closed in on the city. Using little more than a few scavenged radios and walkie talkies, the rebel resistance cell radioed important target coordinates to their friends laying siege to the city. With their assistance, precision artillery strikes crippled the defender's efforts to hold their ground. However, one group of these spotters were sighted and shot. The garrison was furious, and in a fit of vengeance began to massacre the city's civilian population, who they believed were all compliant in assisting Göring's men. By the time Göring's army was able to finally secure the city, thousands upon thousands of civilians laid dead, their bodies left strewn in ruined apartments and the streets. The fighting is over, but the crying of distraught mothers and fathers, sons and daughters was heard long into the night."
 gcwcapture.22.a:0 "The fallen citizens of Kattowitz are heroes all."
 gcwcapture.22.b:0 "Yet more civilians fall victim to war."

 gcwcapture.23.t:0 "Königsberg Captured"
 gcwcapture.23.desc:0 "The stronghold of the SS in the east, Königsberg, has fallen to advancing forces. The sight those men saw as they entered the city is one none of those men will ever forget.\n\nThe fighting was brutal, like most of the fighting spread throughout the country. SS fanatics fought to a man as their foes pushed deeper into the city. Hundreds of crying, starving and beaten Germans limped through the lines as they sought safety. It wasn't a problem until random civilians began to explode.\n\nAs we later learned, the SS went around the city abducting entire families and focing one of the members to wear "salvation vests". The people who "volunteered" were strapped with bombs before mingling in with other civilians fleeing SS brutality, starvation, and massacres. As they were pushed deeper into the city, the SS began to use literal human shields; hundreds of men, women, and children were forced to march towards the enemy lines as SS troops followed close behind with panzers and armored APCs. Only a tragic few caught between the crossfire survived. When the attackers finally reached the center of the city, lines of civilians were handcuffed together in front of machine gun posts and trenches. The men who took part in that final assault refuse to talk about it.\n\nNeedless to say, the civilians of Königsberg, or those that are still alive are thrilled to be liberated from the SS, not really caring who their liberators are. For them, anyone, literally anyone, is better than Heydrich."
 gcwcapture.23.a:0 "The people of Prussia are traitorous scum, they deserve no less."
 gcwcapture.23.b:0 "It's like those bastards run their cities like they run their death camps!"

 gcwcapture.24.t:0 "Straßburg Captured"
 gcwcapture.24.desc:0 "Straßburg, the nervous center of Reinhard Heydrich's military operation has finally been overrun. The resulting battle has left the city burnt and ruined; not much remains of it.\n\nThe SS had fortified the riverbanks and city heavily. Only after hours of continuous bombardments and armored assaults were the SS finally pushed back and makeshift bridges able to be set up. The city itself was nearly impossible to crack. The attackers closely hugged the sides of streets as German civilians forced to drive vehicles loaded with bombs sped down the wide avenues towards the advancing men. As more of Straßburg fell, entire blocks would burst into flames, having been wired to explode. Suicidal SS attacks would almost always hit formations hit by these massive explosions. In either an act of mercy, or afraid that straggling citizens may interfere with their plans, most of the city's population was allowed to leave before the fighting. Leniency on the attacker's behalf may have backfired, as SS soldiers managed to infiltrate with the refugees, and now attack their enemy's backlines. Worse yet, it looks as if Heydrich has managed to escape along with most of his general staff. What was meant to be a quick, decisive victory has turned out to be a titanic struggle, with sporadic fighting still breaking out."
 gcwcapture.24.a:0 "We aren't finished here yet..."
 gcwcapture.24.b:0 "Still, the SS are nearly finished."

 gcwcapture.25.t:0 "Königsberg Recaptured"
 gcwcapture.25.desc:0 "No one expected SS forces in Prussia capable of launching an offensive that could retake Königsberg, but that is exactly what happened today.\n\nIn a daring offensive that defied all expectations, the SS rallied what men and materials they could and launched an all out attack on the city. Hostile troops and desperate civilians who remember the last time the SS were in town banded together to fortify the ruins and prepare for an assault. The attack came from both inside the city and the advancing formations. A cell of SS loyalists had been waiting patiently, and seeing their chance, put their uniforms back on and wrecked havoc throughout the city, killing anyone in their path. With the defender's heavy guns already taken out, the advancing men were able to quickly enter the city, where hand to hand fighting commenced.\n\nIt was a bloodbath; neither side gave any quarter, for no one expected any. The SS had the edge though. Partially through training, fanatic moral, and just pure guts, they have retaken Königsberg. Civilians flee en masse as the grim men re-establish their stranglehold over the city."
 gcwcapture.25.a:0 "I told them it's not over."
 gcwcapture.25.b:0 "They still fight on."

 gcwcapture.26.t:0 "Straßburg Recaptured"
 gcwcapture.26.desc:0 "Nearly every head turned to observe Straßburg today, as large units of SS men gathered their forces for an assault to retake their former base of operations. The defenders entrenched themselves as best they could and prepared for a fight to the death.\n\nA horrible stalemate settled, there was no clear winner as house to house fighting erupted all across what remains of the city. The SS got a little taste of their own medicine; as they advanced, entire streets would burst with fire. The whole city was rigged (again) with bombs. The SS troops stopped their reckless advance, and cautiously and patiently combed through the city, slowly cutting their way through the rings of defensives. There was no quarter given to either side, and little attention was given to the poor souls who were once again caught in the crossfire.\n\nHeydrich's men did eventually come out on top. Their grim determination and callousness won the day in the end. Even now, surviving civilians are being press ganged to repair important infrastructure and bury the dead, even as they fall like flies thanks to disease and starvation. The few captured soldiers meanwhile have been shipped westwards, likely to Burgundy, where a terrible fate awaits them."
 gcwcapture.26.a:0 "We've pushed the swine out of our HQ."
 gcwcapture.26.b:0 "Heydrich is a lot harder to kill than we thought."



 reich.555.t:0 "The Gotenland Emergency"
 reich.555.d:0 "For the last decade, the German government has invested millions of Reichsmarks into Gotenland, the Gau created from the ancestrally Aryan region of Crimea. In this time the territory has proven to be by far the most successful example of Germanization in the Eastern Territories, and its well-developed capital of Theodorichshafen is a hub of both military control and local tourism. Yet current developments seem to be placing the Gau at direct threat of annihilation.\n\nGotenland, unlike most of Germany, has avoided the specter of civil war, with its Gauleiter Franz Maierhofer remaining largely neutral. However, the specter of banditry looms ever larger. As partisans see key victories in Ukraine, Gotenland faces an existential threat. The result has been a collapse in the economy and stability of what was once a fairly well-off region.\n\nGauleiter Maierhofer has detailed this crisis to us in a series of increasingly desperate messages to us; due to present conditions we are unable to respond. However, his last missive was of a very different tone. Ignoring proper procedure, he has declared a state of emergency which will allow him to "temporarily assume command of any Wehrmacht units as well as give orders to any NSDAP institutions until the situation across Germany is resolved." This act is technically illegal, but litigating it is hardly worth value in this moment.\n\nThe good news is that for now, Gotenland will be organized enough to protect itself from bandits. The bad news is that, should Ukraine fall, it will be near impossible to provide the state any assistance."
 reich.555.a:0 "One more Gau falls out of our hands..."

 reich.556.t:0 "The Kriegsmarine Leaves for Crimea"
 reich.556.d:0 "The Reich's eyes are once again casting east, to Crimea, as yet more stunning news emerges from the port. Following the collapse of the German mainland, Karl Dönitz, beloved but retired admiral settled in Gotenland, has called on any naval officers to "set sail for safer waters, for the good of the Kriegsmarine." Admirals from across the Reich, from every conceivable fleet and theatre, have apparently sent communiques to Theoderichshafen commending Dönitz's actions. His proclaimations have evidently hit a chord with much of the German navy, particularly those who had been feeling uneasy about publicly choosing a side in the civil war, offering an apparently 'neutral' face-saving alternative. A fanciful story has even begun to circulate about four sailors from Wilhelmshaven who jumped overboard and swam over a mile to land when the captain announced his support for Albert Speer instead of Dönitz.\n\nWith ships from across the Reich rallying to Dönitz's banner, and therefore, to Maierhofer's, prospects are looking increasingly dim for the German state. Luckily for us, a number of admirals have publicly rebuffed Dönitz's overtures, openly deriding him for acting as if the Kriegsmarine remains under his control while living in luxury in retirement."
 reich.556.a:0 "No good can come of this."

 reich.559.t:0 "Reinhard Heydrich Found Dead"
 reich.559.d:0 "As the last pockets of resistance are being mopped up across Germany, mainly a quiet task of accepting surrenders and securing abandoned bases, a report has just come in from the field near the Burgundian border. A report which is as deeply unsettling as it is a relief.\n\nShortly after 10am this morning, the orders were given for a nearby unit to secure a base near Saarbrücken operated by the SS during the war believed to have been on the route Heydrich's forces took on their way out of the country into Burgundy. Initially, the operation went without note, the base being abandoned as expected with much of the equipment taken by the SS in their retreat. What was unexpected, however, was the discovery of the body of Reinhard Heydrich in his office.\n\nKilled from a single shot to the forehead as he sat behind the desk, the state of the office suggests that Heydrich was in the process of packing up to leave when he was killed, and reportedly other evidence further implies that he did not expect his sudden demise. Officially, it will be announced that Heydrich took his own life, and his body will be cremated before the ashes are scattered in an undisclosed location. Privately, this leaves us only ever more in the dark trying to understand the intentions of Burgundy and its enigmatic leader."
 reich.559.a:0 "Good riddance."
 
 reich.564.t:0 "The Flock Takes Flight"
 reich.564.d:0 "Since the death of Adolf Hitler, the Luftwaffe has begun to act awry. The great jet birds begin to fly without command. Across many areas of the Reich, airfields vacate as seemingly every air wing in the Luftwaffe undertakes a great migration, their destination yet unknown.\n\nThe strange flocking habits of these Luftwaffe birds is not restricted to just the aircraft. Fallschrimjäger divisions too load up their equipment and personnel into aircraft with an unwarranted haste, and soar off into destinations unknown. Luftwaffe personnel seem to be in the midst of an utter abandonment of post countrywide, with only a scarce few commanders planting their contingents firm upon their assigned airfields.\n\nAs Feldmarschall Speidel frantically attempts to officially ascertain the status of the Luftwaffe, motorcades in Germania are seemingly filled with their top brass, leaving their offices for "personal reasons", "pre-planned leave", or some simply departing Germania with so much as a word to their superiors. Speidel may not have the official status of the dilemma on hand, yet there is no doubt in the minds of any that this is the work of the old Reichsmarschall Göring."
 reich.564.a:0 "His pieces will soon be in place."
 
 reich.565.t:0 "Heiling the Reich"
 reich.565.d:0 "The Reich sits in a state of confusion now.\n\nFor the past week the Reichstag has been at one another's throats over the simple matter of who the citizens of the Reich should heil now that the Führer is dead. While it was always assumed that the next Führer would be saluted, the current chaos and lack of any real planning for this crisis means that the German people have been left in a state of utter confusion as the Reichstag has bickered and the more ideologically minded heiled their chosen candidate for the office.\n\nSoldiers heiled their generals or their home cities, citizens heiled workers and the economy, some still heiled Hitler. It seemed as if every German had decided on their own special little salute, and nobody liked one anothers.\n\nBy the end of the week, "Heil the Reich!" had become the most agreed upon salute by the people of Germany, but nobody seems particularly enthused about it anymore."
 reich.565.a:0 "Can we agree on NOTHING!?"
 
 reich.566.t:0 "Heer Acting Strange"
 reich.566.d:0 "Across the country, men from the Heer abandon their posts. Some division's role calls have reported half, or sometimes more of their men going AWOL. In a couple instances, entire infantry and panzer divisions have simply disappeared off the map, only to reappear across the country in Southern Germany. No explanation can be shaken from the officers and generals of these divisions, since they are either nowhere to be found or hidden away in the blackspot of South Germany. To make matters worse, late last night the general staff in Berlin vanished. A convoy of personal cars and military trucks filled with high ranking officials and their attachments were last seen heading south after picking up the troops at our checkpoints. There is little doubt that they are also heading south.\n\nHeer messengers run amok in Germania, and formations all across Germany are suddenly leaderless and further disintegrating. From one partially burnt letter an aide managed to dig up alongside a couple of tapped phone recordings reveal a common, simple phrase from Martin Bormann himself; "It is time.""
 reich.566.a:0 "Bormann is making his move!"
 
 reich.567.t:0 "A Meeting With The Führer"
 reich.567.d:0 "Speer knocked on the door to the Führer's office, carrying diagrams of his plans to cooperate with the United States to defeat their common enemy, the Japanese. Surely, they could see eye-to-eye on this issue, and realize the need for cooperation with former enemies against a new fiend.\n\nSuddenly, the door swung open, shocking the architect as it slammed against the finely sculpted wooden wall. "CHEATERS! CHEATERS, CHEATERS!" Hitler screamed in his pyjamas, his eyes bloodshot and his face red with anger. "My player is the scorn of Germany!!!"\n\nSpeer stood silent, unable to respond. The elderly Führer continued his triade. "Years and years of playing Hearts of Iron, just to learn how to use the state transfer tool! I never used a single console command, yet I conquered Europe all by myself! Shame on all of you!"\n\n"Adolf, please calm down! It's me, Albert!" Hitler stopped ranting at the ceiling and turned to face his old friend.\n\n"Schinsser..." He closed his eyes and his expression turned into one of defeat. "Please, just... Restart the game. Fairly, this time."\n\nSpeer shook his head, hiding his confusion. "Ja, of course." He proceeded to run downstairs, to restart the heating system. Hopefully, his lapse was just from the cold."
 reich.567.a:0 "Mein Gott! Had he taken his pills yet?"
 
 reich.1000.t:0 "A Drink at the Embassy"
 reich.1000.desc:0 "The dinner party was elegant as always. Well dressed men and a few women talked and strolled through the gardens and terrace of the American embassy. Martin Bormann followed their paths absent-mindedly as he watched from a window higher up in one of the many conference rooms.\n\n"It is very simple Herr Botschafter, Speer doesn't have the support necessary. His few supporters may be loud, but they are few and fickle to boot. It would only be a matter of time until they turned against you as well if given the chance."\n\nHe turned his gaze away from the window again to face Walter C. Dowling. His attempts to sway the American ambassador had been frustrating so far to say the least. Bormann had tried everything in his political and diplomatic toolbox; from reason, to charm, to veiled threats and even various historical and scientific anecdotes. All to convince this man that he was the better choice for the Americans to befriend than that spineless Speer. It hadn't worked.\n\n"That's all very well and good Mr. Bormann, but as of right now the government of the United States sees no reason to comment on the internal affairs of a sovereign country such as yours."\n\nTwo hours later, annoyed, exhausted and barely containing his anger Bormann would leave. It was pointless - the Americans wouldn't support him."
 reich.1000.a:0 "Stupid Yankees, why won't they understand?"
 
 reich.1001.t:0 "A Call to the Reichskommissar"
 reich.1001.desc:0 ""So to sum things up, Lohse is bedridden; Liebbrandt and Kasche claim they're can't send any troops due to partisans, and Frank has to bloody fight terrorists that aren't even supposed to exist anymore?"\n\n"What do you mean Kaukasia and Madagaskar didn't even answer?!"\n\n"That's treason Terboven!"\n\nBormann was tired, so very tired. It wasn't supposed to be like this. All those years of work building his web of influence and support. The Reichskommissariats should have been his staunchest allies, and indeed some of them were - but they all had their own problems.\n\n"So that leaves us with Veesenmayer, the Danish, the Africans, and Serbia."\n\n"No Sir, the Serbian and British garrisons are necessary to keep the areas under our control, they can't spare any troops. And with respect Herr Bormann, the African RKs would take weeks to send over significant amounts of troops and material. That is if rogue elements in the Kriegsmarine don't intercept them."\n\nHis aide looked almost as tired as he felt.\n\n"So the Danish garrison then? Well, it's better than nothing I suppose."\n\nBormann left the room to make a call to Copenhagen.\n\n"When I am done with the traitors at home, I swear I will make sure the Reich is never disunited again," he muttered to himself."
 reich.1001.a:0 "Is the Reich a house of cards?"
 
 reich.1002.t:0 "A Game of Chess"
 reich.1002.desc:0 "The board was set. His pieces were in place, towering and dominant, ready to swoop forwards without mercy or restraint. The majority of the Party saw Bormann as a symbol of stability. The German people viewed him as the new, albeit less charismatic, Adolf Hitler. Attempts to shore up loyalty throughout the Wehrmacht had proven most rewarding, and his latest scheme to buy the loyalty of corrupt Waffen-SS officers had succeeded.\n\nYet his foes across the board were not weak. There was Heydrich, the black Knight, surrounded by fanatics. Speer, the Pawn, bowing to the whims of the so-called 'Gang of Four'. Then there was his strongest rival, Hermann Göring, the King. Bormann chuckled to himself. Considering the man's taste in clothing and jewelry, perhaps 'Queen' would be more apt.\n\nBormann's private secretary, Gerhard Klopfer, barged into the room with urgency.\n\n"They've betrayed us, Parteikanzler Bormann. The Waffen-SS troops we bribed. Göring doubled what we paid them, and they've pledged loyalty to him. All in secrecy, of course, but our spies uncovered the truth."\n\nBormann ground his teeth in silence. Another day, another move."
 reich.1002.a:0 "Queen takes pawn."

 reich.1011.t:0 "The Anti-Heydrich Coalition"
 reich.1011.d:0 "With Heydrich's recent gains in the civil war and his extremist policies never seen before within the Reich, the three other contenders and their followers have become increasingly worried about the nation's future. This fear has led to a pact between the three against Heydrich, with Speer, Bormann and Göring all signing a temporary ceasefire solely to ensure Heydrich remains out of the Reichstag. While this coalition has little hope for remaining united, it is generally agreed that any option should be put before Heydrich."
 reich.1011.a:0 "We stand united"


 #Post GCW shared events
 reich_shared.23.t:0 "An Old Fox With No More Tricks"
 reich_shared.23.desc:0 "With the end of the Bürgerkrieg, volunteers from all sides return to their homes after risking their lives in the defence of their ideals. Some, however, will be remembered more than others.\n\nToday, the entire Wehrmacht honors the final retirement of Erwin Rommel, the "Desert Fox" who led the Italo-German invasion of British Africa. The old general, who had been living as a civilian for almost a decade, had rejoined the army in the civil war, bringing with him his legendary ability with Panzer tactics: while no longer a tank commander due to his old age, his keen insight in armor warfare, combined with the legendary reputation that followed him ever since the days of the Afrika-Korps, inspired many to fight well beyond their own capabilities.\n\nNow, however, the tired Fox has announced his second - and final - retirement from the Wehrmacht, citing his failing health and the sadness from fighting fellow Germans as the main reasons. While some would have wanted to keep him to help rebuild the armed forces, no one dared suggest it, so respected he was. After a final parade where he saluted the crowd atop an old Panther tank, he was escorted to his home covered in even more medals than he already has, to enjoy his final years."
 reich_shared.23.a:0 "The old fox has earned his rest."

 reich_shared.19.t:0 "The Iranian Civil War"
 reich_shared.19.desc:0 "Iran, our largest exporter of petroleum, has collapsed into civil war!\n\nThe Monarchy was apparently shakier than we gave credit for; with the death of the Shah, his widowed wife has taken over as head of state. The many rebellious factions within Iran have taken the opportunity to use the chaos to their advantage. Liberals, Islamists, Socialists, and more have taken up arms in a massive coalition to destroy the Monarchy. We need our allies to come out on top; if they lose, we will lose our rights to their oilfields, which would be disastrous for our economy!\n\nThe Monarchists have retreated north and have holed up in the mountains, transforming their occupation into a virtual fortress. We need to make haste and send them assistance at once; they will not be able to hold indifferent without our help."
 reich_shared.19.a:0 "We must secure our foreign oil reserves!"

 reich_shared.20.t:0 "Victory in Iran"
 reich_shared.20.desc:0 "We did it; with our help, the Monarchists have triumphed in their civil war. Our access to their oil reserves is once again secured, and we can resume production and shipments.\n\nOur help was decisive in turning the tide, and our allies have not forgotten this. We have earned a lot of goodwill with the Monarchists as a result."
 reich_shared.20.a:0 "But more importantly? We have oil."

 reich_shared.21.t:0 "Defeat in Iran"
 reich_shared.21.desc:0 "It's over. We have lost the war in Iran. We can blame the lackluster performance of our allies, or foreign intervention, or the sheer odds that were stacked against us from the start. None of that, however, changes one simple fact.\n\nWe've lost, and our access to the Iranian oil fields has been almost completely cut off."
 reich_shared.21.a:0 "What a disaster!"

 reich_shared.22.t:0 "The Fall of Warsaw"
 reich_shared.22.desc:0 "Wojciech Omyła lay beneath the rubble, dreaming of oblivion. He drifted across a reality where it all ended. Where his brethren would never fear to speak Polish, where Warszawa would reside beneath a peaceful horizon never starless and the shrouded horrors of the past long forgotten. A world wrought from his own sacrifice. For him to join a doomed uprising that would ensure Nazism to be lost in echoes and for his children to be disintegrated into the ashes of destiny and time.\n\nHe awakened from the call of his son, scarcely a decade old, holding his morbidly wounded arm. The child begged for him to find the strength to lift himself up from the debris, to join his wife who survived the mortar strike. The father struggled to turn his head to see the devastation. He saw his comrades from the underground, all around him, their bodies grey and still. From his numbness he knew he would soon join them to the end. He extended his arm and pulled his son close, and told with his dying breath to walk towards the sunrise until they reach the mythical new homeland, a place where they would never be lost again. The child's grip did not falter, the pain of loss too providential in his hands. The boy prayed for God to deliver them from evil, for a world where they never had to suffer.\n\nAs his son begged for the Lord's mercy, he remembered the vision he saw, and he decided that nothing could have ever made him give up his only son. Weakly, he murmured his last words. "If I were God, Jakob... I'd make the world just so and no different... so I have you. I've you." His voice drifted away from the world with his soul. The child held his cold, motionless hand until the smoke cleared and the tolling of Saint Florian's bells rang across the ruin. Jakob Omyła reached into his father's uniform, unpinned the emblem of the Kotwica from the leather jacket, and placed it in his pocket before he turned around, away from the sunset, and began to make his way along the long road home."
 reich_shared.22.a:0 "Never lost."

 reich_shared.24.t:0 "Blue Skies"
 reich_shared.24.desc:0 "The Iberian Wars have raged for what seems like a lifetime, and hundreds of thousands- if not millions- lie dead from the Bay of Biscay to Mauritania. Out of the ashes of Iberia, however, rises something polarizing in Europe, dreaded in America and Japan, and reluctantly accepted on the peninsula itself- the División Azul, now the Frente Azul, have won a decisive victory and now lay claim to all of the Union's former territories.\n\nThe Frente Azul, being the radical wing of the fascist Falangists, have close ties to the Reich- having fought alongside the Wehrmacht in the 40's, their loyalties to National Socialism have never truly faded away. Instead, they bode their time, waited to strike, and have succeeded beyond their wildest dreams. This, too, has presented us with an unprecedented opportunity- the opportunity to accept the Frente Azul into the Einheitspakt, expanding our reach to the shores of the Mediterranean.\n\nOn paper, this seems to be a no brainer, but reports of massive brutality, governmental instability, and a deep air of resentment among the Iberian populace seems to warn of a quagmire on the level of South Africa and Indonesia- and we know from recent experience that wars in Iberia can drag on for years. Such tremors have been enough to scare some of our high-ranking officials away from the offer, but others claim that the benefits of access to the Mediterranean are simply too good to ignore. The decision falls to the Führer to sort out."
 reich_shared.24.a:0 "Welcome to the Pakt, brothers!"
 reich_shared.24.b:0 "Not this time."

