 GER_speer_ss_restricted_desc:0 "Any citizens that have ever served the Schutzstaffel will be subject to intense background searches. If they are suspected of having ties or sympathies towards the rogue state in the west, they will be disbarred from joining.\n\nIf any of their family members have formerly been part of any Schutzstaffel organization, they will also be subject to background searches, and the persons involved must agree to proclaim that, regardless of there is evidence found in relation to their past about the Schutzstaffel and organisations similar or allied to it, they will swear an oath to protect and serve the Reich."
 GER_speer_find_reformers_desc:0 "The Führer, in close cooperation with Henning von Tresckow and his assorted allies, will be making reforms within the Wehrmacht that will seek to reduce the factionalism and conflict within the armed forces, upon which any members seen attempting to form their own cliques, factions, or generally trying to divide the Wehrmacht will be met with severe punishment. Tresckow's own faction of reformists will be encouraged with Albert Speer's political expertise."
 GER_speer_new_kindof_war_desc:0 "Unfortunately for many in the Wehrmacht, modern warfare is not amassing gigantic armies and filling the planes and tanks - well, the latter is true to some extent, but warfare has changed. We can learn from our experiences in the West Russian War, on the importance of logistics, coordination, of manuevering every part of our army together to outwit and outflank the enemy, and to always, always have the upper hand in reconnaissance. It is not a question of whether or not the army will accept this new way of war.\n\nIt is a question of when."
 GER_speer_sensible_economy_desc:0 "Under the guidance of State Secretary Ludwig Erhard, whose ideas sharply contrast the ones before, the Reich is making a massive shift away from the previous mode of economic control, which relied on strict autarky, protectionism and state control alongside cooperation with conglomerates. Erhard proposes a much more free market-based economy, alongside reaching out to several countries across the world and letting goods flow to and fro Germany, which should help reverse the '50s economic crash."
 GER_speer_opening_the_market_desc:0 "Ludwig Erhard has repeatedly badgered that no modern economy can suffice on its own, and must instead rely on export and import with other countries. While this hasn't necessarily resulted with us opening up to the superpowers, we are starting to more actively approach smaller countries who could benefit from our massive amount of resources, and the influx of cash that they could give us - something dearly necessary in this time."
 GER_speer_scale_back_milproduction_desc:0 "Given Speer's experience as Reich Economics Minister, he is fully aware of how over bloated the military industry can become very quickly without enough oversight. Though a large and powerful army is extremely helpful, there is a difference between large and powerful, and simply wasteful. Military production will be slowed down under his hand, and the money used to build planes and tanks can be used to build roads and factories and rebuild houses."
