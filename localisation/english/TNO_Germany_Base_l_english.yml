 ## Opening
 GER_a_man_on_the_moon:0 "A Man on the Moon"
 GER_a_man_on_the_moon_desc:0 "This is our moment, the culmination of decades of tiresome research and continuous advancement. Headed by the brilliant Prof. Dr. Wernher Freiherr von Braun, the German Aerospace Center is ready to commence its greatest operation to date: landing the first man on the moon. If successful, it will become the Reich's greatest scientific achievement since the weaponization of the Atom. The 'Space Race' is to now come to an end, with the dominant will of National-Socialism soon to triumph over the degenerate Americans and backwards Japanese once again. Heil Hitler!"
 GER_the_enemy_of_my_enemy:0 "The Enemy of My Enemy"
 GER_the_enemy_of_my_enemy_desc:0 "Despite our rather lucrative partnership during the Second World War, our diplomatic relations with the Japanese Empire have since become significantly more frosty. As we battle for dominance in the East, it is perhaps time to warm our relations with a certain former enemy who despise the Japanese even more than we do: the United States of America. Despite our opposed political philosophies and troubled past, if we can warm our relations together we may be able to contain the Samurai and ensure the fall of the Rising Sun."
 GER_the_speer_proposal:0 "The Speer Proposal"
 GER_the_speer_proposal_desc:0 "As Reich Minister for Economics, Albert Speer is the single highest authority on the issue of the Großgermanisches Reich's economic situation. With the Führer's mark of confidence, Herr Speer has gained considerable influence within the NSDAP, now being able to influence German domestic and foreign policy decisions. Given this influence, Reichsminister Speer has proposed a new easing of trade and diplomatic relations with the United States in order to successfully counter the influence of the Japanese Empire."
 GER_ease_the_embargoes:0 "Ease the Embargoes"
 GER_ease_the_embargoes_desc:0 "Regrettably, the Großgermanisches Reich and Einheitspakt is currently under a trade embargo from the United States and their Organization of Free Nations (OFN). However, with the adoption of Reichsminister Speer's proposal, this may hopefully change soon. In accordance with Speer's proposal, it's time we extend an olive branch to the U.S. Government to arrange talks aimed at the easing of trade restrictions on certain goods between the OFN and Pakt. If we are successful in our attempts, the projected increase in trade will hopefully boost the Reich's desperate economy."
 GER_the_almighty_dollar:0 "The Almighty Dollar"
 GER_the_almighty_dollar_desc:0 "With our own currency, the Reichsmark, being in an astonishingly weak position when compared to that of the U.S. Dollar on the international exchange, Reichsminister Speer has implored the government to enact drastic reform to our draconian foreign currency policies. With our own foreign currency reserves shambolic, enacting reform and easing restrictions will hopefully boost our international economic position and foster improved economic relations with the U.S. in the process."
 GER_the_red_telephone:0 "The Red Telephone"
 GER_the_red_telephone_desc:0 "With the recent 'détente' in German-American relations, it's best we aim to maintain these gains no matter what may occur. Given the history of conflict and aggression between our two nations, it's been suggested that the establishment of a Germania-Washington hotline would be beneficial for both partners, allowing for direct communication between the Führer and President in times of crisis. A direct link between our two nations which may be key in preventing a terrible escalation between our nations, and to ensuring the very survival of mankind itself."
 GER_intelligence_sharing:0 "Intelligence Sharing"
 GER_intelligence_sharing_desc:0 "To further our new cooperative relationship with our transatlantic brethren, it's perhaps time to propose a rather radical concept - intelligence sharing. Although both the German and American intelligence services are mired in obscurity and competition, it's best we punch a hole through said obstacles and work toward improved cooperation against the Japanese Empire. For we will both be able to more effectively fight the growing influence of Japan if we are prepared to share sensitive information on their activities."
 GER_the_trojan_horse:0 "The Trojan Horse"
 GER_the_trojan_horse_desc:0 "With the improvement in German-American relations being watched closely across the world, the citizens of the United States and Reich alike hold their breath in the hope that this 'détente' will eventually result in the achievement of friendship between the traditionally cold Superpowers. As the world watches, we will now launch our most groundbreaking diplomatic move yet. Already endeared to the Americans who view him as their friend within the Reich, we will send Reichsminister Albert Speer to conduct a state visit to the United States on behalf of the Führer. Unthinkable five years ago, the turning of the tide in the Cold War will be clear for all to see, especially the Japanese Empire."
 GER_the_bormann_proposal:0 "The Bormann Proposal"
 GER_the_bormann_proposal_desc:0 "As Parteiminister, Martin Bormann wields an astonishing amount of power within the Reich. With the Führer's support, Herr Bormann has risen to become the undisputed leader of the NSDAP, able to greatly influence German domestic and foreign policy decisions. Given this influence, Parteiminister Bormann has offered the government his proposal advocating for increased cooperation and the achievement of a proper understanding with the United States in order to successfully counter the influence of the Japanese Empire."
 GER_joint_propaganda_efforts:0 "Joint Propaganda Efforts"
 GER_joint_propaganda_efforts_desc:0 "It's evident to Herr Bormann that the seemingly ever continuing propaganda war between the Großgermanisches Reich and the United States is detrimental to any attempt at forging a cooperative-alliance against the Japanese Empire. It has thus been suggested that perhaps if the U.S. and Germany were to partake in a joint propaganda operation against the Japanese Empire it would greatly damage their ability to gain further global influence. For if we are to unite against Japan, we must have a unified voice to the rest of the world about their evil."
 GER_spy_exchanges:0 "Spy Exchanges"
 GER_spy_exchanges_desc:0 "Engaging in a Cold War, the rise in espionage and subversive acts between the Reich and the U.S. was only natural. As we now seek to further our newfound 'détente' with the United States, Herr Bormann has suggested we increase relations between our intelligence communities behind the scenes as well as our more public efforts. With both sides holding dozens of each other's citizens detained for espionage, the time has now come to propose Spy Exchanges to bring both of our people home while relations remain warm enough to allow it."
 GER_recognize_pacific_claims:0 "Recognize Pacific Claims"
 GER_recognize_pacific_claims_desc:0 "It's clear to us that the only way to truly gain the trust and confidence of the U.S. Government is to formally recognize their claims to regions of the Pacific which they lost to Japan during the Second World War. By officially acknowledging said claims, it will (hopefully) pave the way for the swift betterment of ties between our two nations and make our stance regarding Japan clear. For the United States and the Großgermanisches Reich have no choice but to stand side-by-side against the great evil of the Japanese Empire."
 GER_spheres_of_influence:0 "Spheres of Influence"
 GER_spheres_of_influence_desc:0 "A key, yet highly classified, element of Herr Bormann's proposal is now ready to begin. In a secret high level conference with our new transatlantic friends, we shall divide the world into formal spheres of influence. By doing so we can hopefully drastically reduce the potential for future flashpoints between our two nations by staying within our assigned global areas of influence, and put greater focus on containing Japan. Whilst there will surely be times in the future where we will inevitably fail to respect each other's spheres, it remains a significant step towards ensuring peace between our nations."
 GER_a_stranger_in_a_strange_land:0 "A Stranger in a Strange Land"
 GER_a_stranger_in_a_strange_land_desc:0 "With the improvement in German-American relations being watched closely across the world, the citizens of the United States and Reich alike hold their breath in the hope that this 'détente' will eventually result in the achievement of friendship between the traditionally cold Superpowers. As the world watches, we will now launch our most groundbreaking diplomatic move yet. As the most powerful man in the Reich aside from the Führer himself, by sending Martin Bormann on a state visit to the United States on behalf of the Führer we will show our sincerity toward maintaining warm relations between our two superpowers."
 GER_convene_the_reichstag:0 "Convene the Reichstag"
 GER_convene_the_reichstag_desc:0 "Today we mark another milestone in the history of the Großgermanisches Reich, the opening of the 1962 Reichstag. A grand ceremony, the annual opening of a Reichstag has become one of the most lavish affairs across the entire Einheitspakt with delegations of subjugated peoples' coming from all across our vast empire to gather in Germania to hear the Führer address the NSDAP as we celebrate yet another glorious year. Needless to say, the opening of the 1962 Reichstag will be the grandest yet!"
 GER_approve_the_budget:0 "Approve the Budget"
 GER_approve_the_budget_desc:0 "Although over the past decade the Großgermanisches Reich regrettably experienced certain financial difficulties, our economic problems are now mostly stable and the allocation of finances toward a Reich-whole budget is somewhat of a simple if monotonous affair for the Diet. Yet, it is something that must be done if the Reich is to survive at least another year, let alone the Führer's prophesied 1,000 years."
 GER_guide_the_party:0 "Guide the Party"
 GER_guide_the_party_desc:0 "To truly maintain political stability in the Großgermanisches Reich, we cannot allow for the accidental splintering of the Diet into factionalism. Therefore (like always), we have no choice but to guide our Party Comrades within the Diet on how to vote, and what the acceptable stance is, on upcoming issues which are to be put before the Reichstag. For the pursuit of ideals other than that sanctioned by the will of the Führer and Party is treasonous and destabilizing to the Fatherland."
 GER_a_bridge_too_far:0 "A Bridge Too Far"
 GER_a_bridge_too_far_desc:0 "Whilst the Fatherland has been plagued by the protesting youth for months, the protests are now getting out of hand. Now beginning to occupy major bridges across Germany and in the capital, they are causing mass disruption on a new scale and enough is enough. The time has come to decide what must happen to these rogue elements of society who desire nothing but to bring about instability and degeneracy within our borders."
 GER_a_war_of_attrition:0 "A War of Attrition"
 GER_a_war_of_attrition_desc:0 "Given how it would more than likely send a bad message to the world if the streets of the Reich were to run red with the blood of the next generation of 'true believers', it's best we play a proverbial 'war of attrition' with the student protests. By continuing to simply wait them out, like every new generation filled with the rebelliousness of youth, they'll simply bore themselves out and return to their dorm rooms, moving on to their adult lives in the service of the Fatherland and Führer. As has been the case thus far and will be forevermore."
 GER_expand_the_orpo:0 "Expand the Orpo"
 GER_expand_the_orpo_desc:0 "Whilst we have the protests contained, we have still learned lessons from the experience which must be heeded. In order to avoid bloodshed and potential revolution from disloyal and agitated young people, both today and in the future, it's best we invest in expanding the Ordnungspolizei (Orpo), the uniformed police force. By better establishing the police forces of the Reich to efficiently and effectively put down any future hostile actions from the disaffected student class, we can ensure future stability and remove any calls to hand over such responsibilities to the Heer or the SS."
 GER_send_in_heydrich:0 "Send in Heydrich"
 GER_send_in_heydrich_desc:0 "It is clear to our government that the student protestors pose a very real threat to our internal stability and the standing of the Reich on the world stage, and so the time has come to put an end to it once and for all. Occupying major cities, attacking Party offices, assaulting Orpo officers, causing mass disruption the protestors have proved themselves little different to the partisans who fight us across the Reich. If this is how they wish to act, then we must respond in kind. The time has come to declare them what they are and send in our specialists for dispersing partisan activities: Deputy Reichsführer-SS Heydrich and his Schutzstaffel."
 GER_ss_scapegoats:0 "SS Scapegoats"
 GER_ss_scapegoats_desc:0 "Whilst the SS have dispersed the protests with the swiftness, efficiency, and brutality they are famed for, we are now left with the aftermath of streets running red with the blood of Germany's youth. With many domestically and internationally looking for someone to blame, we can ensure that the responsibility falls upon the shoulders of the SS. By invoking well crafted paperwork and coerced testimony, we can direct the blame onto overzealous SS officers who overstepped their orders. Whilst it will alleviate pressure from the government, and allow us to force several SS figures into an early retirement, it is unlikely that Heydrich will react well to the move."
 GER_pakt_wargames:0 "Pakt Wargames"
 GER_pakt_wargames_desc:0 "Although the Cold War is, well, cold, the threat of a 'Hot War' is not lost upon the upper echelons of the Großgermanisches Reich and thus we must be ready for armed conflict at a moment's notice. Therefore, the Pakt Wargames are our answer to keeping Europe prepared for a new, major conflict with our enemies. These military exercises are designed to be vast in its scope, with on average over one million soldiers from across the Pakt partaking in these intensive Wargames, helping strengthen the brotherhood and comradeship between the Großgermanisches Reich and her allies whilst sending a strong message to the wider world."
 GER_reinforce_the_east:0 "Reinforce the East"
 GER_reinforce_the_east_desc:0 "The East, both our greatest accomplishment and our greatest failure. We may have crushed the Soviet bear in Operation Barbarossa, but the bear bit back to force us away from the A-A line a mere decade later. Since the disaster of the West-Russian War, our eastern Reichskommissariats, namely Moskowien, have suffered tremendously at the hands of degenerate raiders who plunge into the borders of the Reich, slaughtering settlers and pillaging their homes for what little loot they can find. It's evident to the Führer that the East at this time is the area of greatest strategic importance to the Reich, and must be strengthened against continued Russian aggression."
 GER_refocus_the_bombings:0 "Refocus the Bombings"
 GER_refocus_the_bombings_desc:0 "The Luftwaffe, for all its glory, has through sheer incompetence been left carpet bombing randomly selected Russian targets over the last decade, often of little strategic or tactical significance. Instead of continuing to waste valuable munitions on generally unimportant targets for little gain, we must force the Luftwaffe to adopt a new strategy of strategic bombings, namely against the West Russian Revolutionary Front. By refocusing our airpower to more suitable targets, we may yet move toward permanently entrenching our as of yet uncertain position in the East."
 GER_the_kasche_question:0 "The Kasche Question"
 GER_the_kasche_question_desc:0 "Reichskommissariat Moskowien's notoriously 'liberal' and apathetic Reichskommissar, Siegfried Kasche, has long been a thorn in our side. Seemingly having given up on attempting to enforce Germanization quotas and allowing degenerate Slavic natives to enter into Moskowien's government on an unprecedented scale, disturbing the Aryan purity of the regime, any effort to secure the East cannot ignore the Kasche question. Whilst Reichskommissar Kasche does maintain a respectable level of stability in the region, casting him aside in favor of a more enthusiastic National Socialist could allow us to reassert the authority of Germania in the region."
 GER_ss_border_guards:0 "SS Border Guards"
 GER_ss_border_guards_desc:0 "The eastern Moskowien border is, without a doubt, one of the most dangerous postings within the entire Reich. The terrain is vast and rough, terrible snow storms and crippling mud assaulting our divisions alongside constant attacks across the border from raiders and Soviet partisans. To be frank, conditions on the front are horrifying, and the existing border guard has proven barely capable of the task. As such, a new proposal has been put forward by elements of the Heer suggesting that the SS should take a greater role in securing the border. As our specialist anti-partisan forces, there is surely no place in the Reich they are more suited to be deployed than such an unstable region. If, in doing so, SS casualties happen to begin replacing those of our young German soldiers, we shall not shed any tears."
 GER_the_southern_threat:0 "The Southern Threat"
 GER_the_southern_threat_desc:0 "Southern Europe, our greatest diplomatic failure. Although German-Italian military cooperation resulted in our stunning victory over the seemingly unshakable empires of Britain and France, relations between our nation and the Kingdom of Italy have since collapsed. The traitor Mussolini stabbed our beloved Führer in the back, abandoning the Pakt and welcomed thousands of degenerate undesirables into Italy to escape us. Having since formed their Triumvirate alliance with the Iberian Union and Turkey, the situation to the south poses the primary anti-German threat on the continent. With the Soviet threat crushed in the east during the West Russian War, our focus must now begin to prepare against the southern threat."
 GER_the_balkan_bulwark:0 "The Balkan Bulwark"
 GER_the_balkan_bulwark_desc:0 "Though the dastardly Italians may have stolen Croatia from our grasp, the Fatherland thankfully still holds Serbia and Bulgaria under its influence, with both nations being supportive and enthusiastic members of the Pakt. However, our interests in the Balkans must be secured beyond all measure of doubt, combatting Italian and Turkish influence in the region at every turn to ensure that the route through the Balkans remains open in the event of a war with the Triumvirate - this must be our utmost priority in the region."
 GER_expand_the_gebirgsjager:0 "Expand the Gebirgsjäger"
 GER_expand_the_gebirgsjager_desc:0 "The Gebirgsjäger, Germany's elite alpine troops, will become crucial in the event of a German-Italian conflict at our southern frontier. The harshest fighting is sure to occur through the Alps, a campaign sure to be grueling and to which our armies will be at a disadvantage throughout. In preparation for such an eventuality, the Oberkommando der Wehrmacht has proposed a drastic increase in the size of our prestigious mountain elites, knowing they will prove invaluable in such a conflict."
 GER_find_their_lepidus:0 "Find Their Lepidus"
 GER_find_their_lepidus_desc:0 "Although on the surface the Triumvirate appears a united and undeniably powerful European diplomatic and military bloc, the true reality is its inner mantle is rotten to the core. Through our diplomatic and intelligence channels, it is clear to us that the Triumvirate nations all hold grievances and dissatisfactions against each other. It is only natural then that one of the three powers must feel pushed to the way-side by their larger and more influential partners. We need only pinpoint who it is, and then exploit their unhappiness to our complete advantage."
 GER_the_eternal_enigma:0 "The Eternal Enigma"
 GER_the_eternal_enigma_desc:0 "During the Second World War, Germany's top engineers developed the Enigma machine, our legendary encryption device, along with the unbroken military code which came with it. Due to its success and uncompromised status, the machine is still regularly used to this day operating across all branches of the Wehrmacht. However, the current machinery is now extremely outdated and new computing software has developed to the point to which the Enigma machine is now growing obsolete. It is therefore time to develop a new, even better Enigma to keep our secrets safe in the modern age."
 
 ##Bormann Successor
 bormann_for_germany:0 "§YHitler chose Martin Bormann as his successor§!"
 GER_bormann:0 "The Conservative"
 GER_bormann_desc:0 "With the Führer's proclamation of Parteiminister Martin Bormann as successor the vast majority of German citizens are hopeful of a stable future for the Reich. Herr Bormann, a staunch conservative, is by far the least controversial choice and has gained a remarkably significant amount of support from both the Party and citizenry alike, who largely believe that only through the adoption of a far more conservative ethos can the Reich and its National Socialist ideology survive."
 GER_Bormann_chosen:0 "§RZum letzten Mal wird Sturmalarm geblasen!\nZum Kampfe steh'n wir alle schon bereit!\nSchon flattern Hitlerfahnen über allen Straßen.\nDie Knechtschaft dauert nur noch kurze Zeit!§!"
 GER_present_the_alternative:0 "Present the Alternative"
 GER_present_the_alternative_desc:0 "Unlike his opponents, Parteiminister Bormann is largely viewed as a pragmatic National Socialist, someone who is both staunchly conservative yet able to see reason, and is able to negotiate with the more reformist elements in our society rather than simply dispersing and breaking up the opposition.\n\nHerr Bormann is first and foremost a National Socialist, through and through, but he is a pragmatic man. He is no fool, and is able to work with men from nearly all aspects of German society; a far cry from the other contenders..."
 GER_secure_the_party:0 "Secure the Party"
 GER_secure_the_party_desc:0 "To successfully govern the Großgermanisches Reich one must first conquer the National Socialist German Workers' Party, which is key in securing the apparatus of state. If Hitler is the head of the NSDAP, as Parteiminister Bormann is its proverbial brain. However despite his major influence in the party his political opponents continue to challenge Bormann within the Party, something which the Parteiminister must resolve if he is to successfully unite the NSDAP."
 GER_expose_speers_hypocrisy:0 "Expose Speer's Hypocrisy"
 GER_expose_speers_hypocrisy_desc:0 "In recent years the Führer's close friend and Reichsminister of Economics, Albert Speer, has become the main proponent of reform in the NSDAP. Yet Speer himself is quite possibly the most prolific liar and hypocrite within the borders of the Großgermanisches Reich. Having served as Reichsminister of Armaments and War Production during the Second World War, he introduced the very system of the 'Slave Economy' which he claims to despise despite being its proverbial 'Founding Father'. It's about time both the party and public be informed of who was truly behind the German 'Slave Economy'."
 GER_remind_them_of_heydrichs_bloodlust:0 "Remind Them of Heydrich's Bloodlust"
 GER_remind_them_of_heydrichs_bloodlust_desc:0 "The 'Blonde Beast' yearns for violence and blood; it is simply what he lives for. As Himmler's 'protégé', Deputy Reichsführer-SS Reinhard Heydrich is the leader of the German branch of the feared Schutzstaffel (SS). During the Second World War, Herr Heydrich more than earned his reputation; that of a psychopathic butcher of men, women and children. We have a moral duty to remind the party and people of Heydrich's insatiable bloodlust and blatant disregard for human life. Under his leadership, the Reich would more resemble a massive 'Death Factory' than a global superpower!"
 GER_challenge_gorings_competence:0 "Challenge Göring's Competence"
 GER_challenge_gorings_competence_desc:0 "Hermann Göring - President of the Reichstag, Supreme Commander of the Luftwaffe and the Reichsmarschall of Germany. A typical plutocrat, Göring's concerns lie with his immense wealth and status rather than that of the struggles of the average citizen, despite what the medal-strewn 'man of the people' happens to claim. Behind all his boasting and showmanship, is Herr Göring truly fit to rule a nation? By his own admission he knows nothing of economics, nor has he expressed much interest in his political duties, choosing rather to grow his vast array of treasures. It's time we break the public perception of Göring being a competent politician."
 GER_the_greatest_threat_is_indecisiveness:0 "The Greatest Threat Is Indecisiveness"
 GER_the_greatest_threat_is_indecisiveness_desc:0 "Despite the political polarization of the masses in recent years, many officials both within the NSDAP and the Reichstag have yet to formally pick a side in this multifaceted conflict of policy and economics. Of course Herr Bormann isn't particularly fond of said neutral elements - he believes that indecisiveness among party officials is a sign of weakness which should be stamped out lest it weaken the Fatherland. If you don't pick a side, who knows who you might end up under?"
 GER_blackmail_the_rest:0 "Blackmail the Rest"
 GER_blackmail_the_rest_desc:0 "Those who are stubborn enough not to relent and pick a side in the war of words will learn to find loyalty in a candidate, the right candidate - that being Herr Bormann. As a result, we have the unfortunate yet rightful task of blackmailing these individuals within the party who are moronic enough to not realize that perhaps making an enemy of the Parteiminister - who is aware of all their dealings - isn't a particularly good idea. This will be incredibly useful in getting certain hesitant figures into Bormann's flock."
 GER_meet_with_the_generals:0 "Meet With the Generals"
 GER_meet_with_the_generals_desc:0 "In the run up to the Führer's proclamation, Herr Bormann received a considerable amount of support from large elements of the Wehrmacht who share similar conservative beliefs. Now that the Führer has wisely chosen the Parteiminister as his successor, it's time that Herr Bormann meets with the generals to solidify their support for him and his conservative National Socialist ethos."
 GER_increase_the_budget:0 "Increase the Budget"
 GER_increase_the_budget_desc:0 "The Wehrmacht is primarily divided between the conservative Parteiminister Bormann and his hawkish counterpart Reichsmarschall Göring. To secure Bormann's support among the Wehrmacht at large, we must do everything possible to ensure the Wehrmacht will be kept happy in the run-up to Bormann's eventual coronation as Führer. Therefore we will authorize an increase in the Wehrmacht's annual budget to placate the organization."
 GER_expand_rd:0 "Expand R&D"
 GER_expand_rd_desc:0 "To further secure the support of the Wehrmacht for Parteiminister Bormann rather than Reichsmarschall Göring, we must show that under the leadership of Bormann the Wehrmacht will truly flourish. As a result, we have no choice but to expand the Army Weapons Office, granting it far more resources than previously allocated. This act will hopefully raise the loyalty of the Wehrmacht to the pragmatic cause of Parteiminister Bormann and discourage support for the Reichsmarschall's hawkish clique."
 GER_ground_the_luftwaffe:0 "Ground the Luftwaffe"
 GER_ground_the_luftwaffe_desc:0 "Many of those who make up the upper echelons of the Heer and Kriegsmarine have a considerable amount of personal disdain for Reichsmarschall Göring and his precious Luftwaffe which has unfairly absorbed a greater portion of the budget in recent decades than its contemporaries. Therefore to truly show the Heer and Kriegsmarine that Herr Bormann favors them, we shall punish Göring's glorious Luftwaffe by clipping its wings."
 GER_friends_in_the_kriegsmarine:0 "Friends in the Kriegsmarine"
 GER_friends_in_the_kriegsmarine_desc:0 "Unlike his contemporaries in the party, Herr Bormann has received a great deal of support from officers and sailors of the Kriegsmarine - including the endorsement of Großadmiral Karl Dönitz. This support would be highly useful to Herr Bormann when attempting to secure the Reich if the unthinkable were to occur following the Führer's eventual passing. It's best we build upon our friendships with the Kriegsmarine and its officers."
 GER_utilize_hitler:0 "Utilize Hitler"
 GER_utilize_hitler_desc:0 "To truly obtain the support of the Wehrmacht and German citizenry, it's time we utilize our most powerful weapon - the Führer himself. Unlike his opponents, Parteiminister Bormann was blessed with the Führer's endorsement as successor. Therefore it can be argued that those who dare oppose Herr Bormann are acting in direct opposition to the wishes of the Führer - of course, that isn't tolerable. We will make it clear that all who question Bormann's legitimacy are in fact questioning the Führer himself. And you wouldn't want to do that, would you?"
 GER_friends_in_all_the_places:0 "Friends in All the Right Places"
 GER_friends_in_all_the_places_desc:0 "Unlike his opponents who have found themselves generally alienated from society, Herr Bormann has friends all across the Großgermanisches Reich and beyond. Of course, the more friends the better, and we will use this to our advantage. The time has come to call upon the many friends and allies of the Parteiminister to come to his aid and voice their public support for his agenda."
 GER_the_american_ambassador:0 "The American Ambassador"
 GER_the_american_ambassador_desc:0 "Although many in the United States lean more towards supporting Albert Speer and his reformist agenda, we must attempt to convince the Americans that Parteiminister Bormann is in fact the better option for the Großgermanisches Reich than Herr Speer. How will we accomplish this? Simple! We will convince the American Ambassador to the Reich that Herr Bormann is indeed better for stability than Speer and attempt to discourage public support from within the government for his movement - how difficult could it possibly be!?"
 GER_the_reichkommissars:0 "The Reichskommissars"
 GER_the_reichkommissars_desc:0 "As Parteiminister, Herr Bormann has received considerable support from the majority of the Reichskommissars who view him as the one man who could potentially keep the Reich together in these trying times. As a result of their immense influence on the affairs of the Großgermanisches Reich, it's time we call upon their support when attempting to help Bormann establish his dominance over the nation in the event of the Führer's inevitable passing."
 GER_the_mercenaries:0 "The Mercenaries"
 GER_the_mercenaries_desc:0 "The issue of the loyalty of the Waffen-SS is one of great complexity. In recent years, the loyalty of certain divisions has been called into question. There is no denying that the Waffen-SS is an elite fighting force, in some respects of better quality than certain Heer divisions. As a result, we will attempt to bribe certain division commanders who have begun offering their services in a somewhat 'mercenary' style. We have no choice but to buy their loyalty, as they may be extremely useful to our cause."
 
 ##Göring Successor
 goring_for_germany:0 "§YHitler chose Hermann Göring as his successor§!"
 GER_goring:0 "The Militarist"
 GER_goring_desc:0 "With the Führer's proclamation of Reichsmarschall Hermann Göring as successor a significant amount of German citizens are optimistic that the Reich will be restored to greatness. Among the population 'Uncle Göring', as he is affectionately called, is extremely popular and is generally regarded as quite the 'man of the people'. Göring himself is somewhat of a political conservative, yet his brand of National Socialist conservatism is one of general re-militarization and conquest, all designed to reinvigorate the Reich's economy and global dominance."
 GER_send_in_the_heer:0 "Send in the Heer"
 GER_send_in_the_heer_desc:0 "With the student protests intensifying over the past few weeks over the appointment of Reichsmarschall Hermann Göring as the Führer's successor, the time has come to show that in Göring's Germany dissent will not be tolerated. Unlike his opponents, the Reichsmarschall is not afraid to do what must be done. Therefore it's been decided that the only way to end the protests is to send in the Heer to silence the many voices of discontent who seek to destabilize the Reich with their reformist dogma."
 GER_go_before_the_reichstag:0 "Go Before the Reichstag"
 GER_go_before_the_reichstag_desc:0 "As President of the Reichstag, Herr Göring holds considerable influence within the Diet. Due to said influence, the militaristic hawks of the NSDAP have begun to gain more legislative power in recent weeks, much to the dismay of the more moderate figures within the Diet. As a result, the Reichsmarschall himself will go before the Reichstag and make a passionate and grandiose speech to rally support for the militarist cause and calm down opposition from other Diet representatives."
 GER_roar_on_the_radio:0 "Roar on the Radio"
 GER_roar_on_the_radio_desc:0 "The now deceased Reichsminister of Public Enlightenment and Propaganda, Dr. Joseph Goebbels once stated that the radio was the greatest propaganda asset ever devised - encouraging the industries' growth at the outset of our regime. Although Goebbels is unfortunately no longer with us, we shall take a page from his book and use methods of radio to solidify our influence over the public. We will roar on the radio till every single German is united behind our agenda of warfare, glory and national redemption."
 GER_dominate_on_television:0 "Dominate on Television"
 GER_dominate_on_television_desc:0 "Long ago, the Reich's various propaganda outlets had seemingly been won over by Herr Göring, producing pieces which helped strengthen his popularity among Germans and solidifying his 'man of the people' image. Yet, despite the tumultuous nature of the Reich over the past decade the press have largely remained loyal to the Reichsmarschall and the Wehrmacht's hawks. Due to this good relationship, we shall abuse this proverbial friendship to dominate the Reich's television networks to attempt to convince the people of our inspiring message and well meaning beliefs."
 GER_smile_for_the_cameras:0 "Smile for the Cameras"
 GER_smile_for_the_cameras_desc:0 "To get the German citizenry behind our message of militarization we must appear optimistic for the future. At the outset of our regime three decades ago many Germans, left in a cynical state following the trauma of the previous decade, had to be reminded of the glories of being a German and the need for optimism, which Dr. Goebbels's 'happy-go-lucky' propaganda helped quench. Like our propaganda success decades prior, by smiling for the cameras and presenting an attitude of positivity and hope we will unite the Fatherland once more and quell worries of the future."
 GER_dine_with_high_society:0 "Dine With High Society"
 GER_dine_with_high_society_desc:0 "Despite his seemingly populistic ethos, being regarded as a 'man of the people' by most German citizens, Reichsmarschall Göring has found considerable support from the aristocratic elements of society in the Großgermanisches Reich. Although the various aristocratic cliques have seemingly scored a major political victory with the Führer's succession announcement, their support is not completely solid as of yet. Therefore the Reichsmarschall has no choice but to dine with society's elite, making extravagant promises and wooing the aristocrats into unequivocal support."
 GER_the_biggest_parade_yet:0 "The Biggest Parade Yet"
 GER_the_biggest_parade_yet_desc:0 "Given our increasingly militaristic agenda it only makes sense to put the might of the Wehrmacht on display for the globe. Now, how do we plan on doing this? Through a parade of course, a ginormous parade through the streets of Germania. Hopefully holding the biggest parade in German history will spill over into nationalistic fervor and a longing to see the Reich reclaim its rightful glory whilst worrying out opponents. We're absolutely sure of it!"
 GER_secure_the_streets:0 "Secure the Streets"
 GER_secure_the_streets_desc:0 "With the Führer's proclamation of Reichsmarschall Göring as his successor, we have been handed the Führer's permission to secure the streets of the Großgermanisches Reich for Herr Göring's supporters in preparation of incoming inevitability of his (the Führer's) passing. Therefore, we shall commence the retaking of the Reich's streets by our hawkish establishment clique."
 GER_supply_loyal_divisions:0 "Supply Loyal Divisions"
 GER_supply_loyal_divisions_desc:0 "In the incoming struggle for governance over the Großgermanisches Reich, it will be the most equipped and well-prepared who will ultimately achieve the apparatus of state. Continuing with this seemingly Social Darwinist philosophy, we have no choice but to play favorites with regard to the allocation of supply in the Heer. By conducting this change in supply to favor the hawks, we will almost certainly damage the potential capability of our political opponents who hold ideological favor with certain Heer divisions."
 GER_tour_the_panzer_fleet:0 "Tour the Panzer Fleet"
 GER_tour_the_panzer_fleet_desc:0 "The Panzer fleet of the Großgermanisches Reich is a brilliant symbol of national pride - a constant reminder of our military prowess. Therefore, it's only proper that Reichsmarschall Göring partakes in a potentially valuable propaganda piece which may sway as of yet undecided Panzer commanders. Herr Göring will thereby tour the nation's Panzer fleet in order to drum up support in the Wehrmacht for his militaristic agenda."
 GER_bolster_the_luftwaffe:0 "Bolster the Luftwaffe"
 GER_bolster_the_luftwaffe_desc:0 "As Supreme Commander of the Luftwaffe, Reichsmarschall Göring's agenda of increased militarization will surely affect his pride and joy. As a result of said agenda, Herr Göring has proclaimed that the Luftwaffe is to be bolstered through every available means. Although the majority of the Luftwaffe High Command is pleased with this announcement, many in the Heer and Kriegsmarine are quite displeased over this clear display of favoritism. Yet, who are we to deny the Reichsmarschall of his wishes?"
 GER_approach_the_waffen:0 "Approach the Waffen"
 GER_approach_the_waffen_desc:0 "With the Waffen-SS having been exposed to degenerate ideals, many division commanders have since embraced corrupt activities as a means of making greater amounts of Reichsmarks a year. Despite how morally abhorrent such actions are, these corrupt officers may be quite useful to us. Given how the Waffen-SS is still regarded as the 'elite' of the German Armed Forces, we can simply bribe the commanders of said divisions to remain loyal to our goals and help enforce the legitimacy of Reichsmarschall Göring as the Führer's successor upon those who may think otherwise."
 GER_train_all_day_every_day:0 "Train All Day Every Day"
 GER_train_all_day_every_day_desc:0 "To ensure that the Wehrmacht is in top physical shape in the unfortunate event of an armed conflict over who the next Führer shall be. Therefore we shall implement a policy of continuous training, as we must ensure our Wehrmacht is ready for a conflict at a moments notice! This will serve to increase public confidence in the capability and preparedness of the Wehrmacht as well as show our enemies that we are willing and ready to fight if need be."
 GER_making_our_move:0 "Making Our Move"
 GER_making_our_move_desc:0 "Although we have seemingly been successful in establishing Reichsmarschall Göring as the Führer's rightful successor among public and military opinion, there are still those who are foolish and stubborn enough to continue to challenge Herr Göring and the Führer's judgement. The time has come, we shall make our move on these hostile elements for the safety and security of the Großgermanisches Reich. We will and must be brutal - for it is either ours or their lives."
 GER_crush_the_liberals:0 "Crush the Liberals"
 GER_crush_the_liberals_desc:0 "The student-led reformist elements of society continue to cause a great deal of trouble for the Großgermanisches Reich at large. Under the leftist influence of Reichsminister Speer - it's a constant fight with these protestors - who shall not relent in their deranged screeching till their mad reformist policies are implemented by the government. We have no choice but to unleash our men upon the student insurrectionary forces - as they actively threaten and compromise the stability and security of our Reich."
 GER_strangle_the_ss:0 "Strangle the SS"
 GER_strangle_the_ss_desc:0 "Himmler's sycophantic beast in Germania, Reichsführer-SS Heydrich - has continued to undermine the government since the outbreak of troubles in the early 1950s. Despite the seemingly unlimited power of the Schutzstaffel, their borderline treasonous actions must be halted without impunity. We have no choice but to strangle the SS, throwing them from their collapsing glass tower of secrecy and bureaucracy. In Göring's Reich, treachery is not a tolerable offense - everything will be uncovered!"
 GER_invoke_hitlers_name:0 "Invoke Hitler's Name"
 GER_invoke_hitlers_name_desc:0 "With the Großgermanisches Reich quickly descending into utter chaos, it's obvious that the Fatherland will not find peace following the Führer's passing. Yet - there is still some glimmer of hope. To quell any questions of legitimacy once and for all, we will invoke the Führer's name - and once again remind the public that Reichsmarschall Göring is his legitimate successor. Let us hope our reminder perhaps puts a damper on the aspirations of others..."
 
 ##Speer Successor
 speer_for_germany:0 "§YHitler chose Albert Speer as his successor§!"
 GER_speer:0 "The Reformer"
 GER_speer_desc:0 "With the Führer's proclamation of Reichsminister Albert Speer as successor public opinion has been left divided, with many doubting Speer's abilities to govern whilst others are enthusiastic of potential change in the Reich. A highly controversial choice, Herr Speer has all but alienated himself from the upper echelons of the State through his strong advocation of reformist policies in the Reich designed to steer the troubled nation toward a possible prosperous future. Despite his close friendship with the Führer, this remains an uphill battle for the Architect of Germania."
 GER_reel_in_the_orpo:0 "Reel in the Orpo"
 GER_reel_in_the_orpo_desc:0 "With the student-led protests intensifying over the initial months of 1962, the Orpo is beginning to resort to more desperately aggressive acts of law enforcement as the students have become more violent and fierce. With the situation quickly descending into utter chaos, with a potentially fatal clash between the students and Orpo being more likely than ever - Herr Speer has ordered the Orpo be 'reeled in' - neutering its ability to combat the students."
 GER_embrace_the_students:0 "Embrace the Students"
 GER_embrace_the_students_desc:0 "Given the Führer's appointment of Reichsminister Albert Speer as successor, it's only natural that we should attempt to pursue a more friendly policy toward the student protestors. Perhaps by wholeheartedly embracing the student movement it'll perhaps halt the increasingly violent protests that continuously disrupt our major cities? If not, at least it would show that the Führer is a pragmatist - which may endear us to the students."
 GER_appeal_to_the_reichstag:0 "Appeal to the Reichstag"
 GER_appeal_to_the_reichstag_desc:0 "In the past the German political establishment had all but exiled Speer from its ranks, given his appetite for reform within the Reich. However - given the Führer's recent proclamation of Speer's successorship, it's been suggested to the Reichsminister that he should perhaps attempt to convince the Diet once more that reform is indeed needed in the Reich. Herr Speer has no choice but to enter Bormann's fiefdom once more and desperately plead his case for reform. As without the Reichstag's support, how could Speer ever hope to govern the Großgermanisches Reich?"
 GER_the_first_reform:0 "The First Reform"
 GER_the_first_reform_desc:0 "With the Reichstag seemingly onboard with the implementation of reform within the Großgermanisches Reich, the first reform is upon the people of the Reich! However, Herr Speer - knowing how important the first reform will be, as it will be what history remembers as the beginning of all to come, is still attempting to decide exactly what the commencement of such momentous legislative action should be. No doubt he'll eventually come up with something worthy of the title as the 'first'."
 GER_tour_the_nation:0 "Tour the Nation"
 GER_tour_the_nation_desc:0 "Despite the Führer's endorsement of Herr Speer as his successor, he remains a deeply divisive figure within the Großgermanisches Reich - with many lambasting him as a political 'Judas' and traitor, whilst others proclaim him to be the Reich's only hope for a prosperous future. Through extreme polarization, the truth of the matter has become muddled in misconception in lies. To truly show the Fatherland of Herr Speer's friendly nature and pro-NSDAP attitude, we will send him on a grand tour across the Großgermanisches Reich to dismay any ridiculous fears."
 GER_approach_the_americans:0 "Approach the Americans"
 GER_approach_the_americans_desc:0 "With the appointment of Herr Speer as the next Führer, a wave of optimistic fervor has swept across the international community - particularly within the government of the United States. Prior to the announcement, Speer took a seemingly pragmatic approach to foreign affairs - urging reconciliation and cooperation between nation-states. Keeping true to his previous utopian vision, we will reach out to the Americans and prepare the way for a potential future détente."
 GER_promise_a_future:0 "Promise a Future"
 GER_promise_a_future_desc:0 "Unlike our opponents who seem to fervently cling to the decades old triumphs of the Großgermanisches Reich - Herr Speer urges we look toward the future, rather than continue to seek guidance from our previous exploits. He stands out as the only major political figure active in current Reich politics that has a pragmatic outlook on the future. Whilst our opponents may make extravagant claims of recapturing the magic of the 1930s and 40s, we will simply promise the Reich a future - and hopefully it will be a prosperous one, as the German people have suffered enough."
 GER_calm_down_the_wehrmacht:0 "Calm Down the Wehrmacht"
 GER_calm_down_the_wehrmacht_desc:0 "With the Führer's bestowment upon Speer the soon-to-be vacant chalice of the Reich, many of the state's most cherished institutions have responded poorly to the news - the worst of which has come from the Wehrmacht. Given the Wehrmacht's traditionally conservative beliefs, it's unsurprising that the selection of a relative liberal (at least by our standards) has upset them greatly. In order to maintain order in the Reich, we must first calm down the Wehrmacht..."
 GER_support_the_kriegsmarine:0 "Support the Kriegsmarine"
 GER_support_the_kriegsmarine_desc:0 "As the majority of the Heer and Luftwaffe having shown nothing but disdain for Herr Speer, there's one element of the Wehrmacht which has shown an interesting level of support for Speer's agenda - the Kriegsmarine. Given how the organisation is already leaning more toward Herr Speer than the other political leaders of the Reich, it would be best if we were to build upon our decent relationship with the Kriegsmarine - seemingly rewarding them for their loyalty."
 GER_defund_the_luftwaffe:0 "Defund the Luftwaffe"
 GER_defund_the_luftwaffe_desc:0 "For decades Reichsmarschall Göring has seemingly been Albert Speer's greatest rival, with the two continuously coming into conflict since the establishment of the Führer's regime three decades ago. Given Herr Speer's newfound influence - being the Führer's successor, he will of course target his greatest rival - for it is the survival of the fittest. It has been decided that to best check Göring's influence, you must neuter his pride and joy - the Luftwaffe. As a result we will defund the Luftwaffe, keeping them short of fuel and restricting the missions they can fly, which affect Göring's power. Yet this isn't purely personal, as cutting back the Luftwaffe budget is something that very much appeals to Speer due to his pragmatic economic strategy."
 GER_find_the_reformers:0 "Find the Reformers"
 GER_find_the_reformers_desc:0 "Although the Wehrmacht is primarily split between Parteikanzler Bormann and Reichsmarschall Göring, with the majority of its talented officer pool being drawn to either party - there are still quite a few sympathetic to Herr Speer's ambitious reformist plans. However, these individuals aren't particularly vocal of their secret unquenchable appetite for reform. Therefore we have no choice but to carefully filter the officers of the Wehrmacht, identifying those who are sympathetic to our cause in the event of trouble following the Führer's passing."
 GER_restrict_ss_recruitment:0 "Restrict SS Recruitment"
 GER_restrict_ss_recruitment_desc:0 "The Schutzstaffel, the most extreme adherents of National Socialist philosophy. Given the organization's largely radical beliefs, it's becoming a breeding ground of virulent anti-Speer sentiment in the Reich. Furthermore, given the actions undertaken by Reichsführer-SS Himmler and Heydrich in recent years - it's been suggested that SS recruitment should be restricted, with or without their consent. The SS's considerable hatred for Herr Speer has provided him with a legitimate casus-belli to enact said restrictions."
 GER_a_new_kind_of_war:0 "A New Kind of War"
 GER_a_new_kind_of_war_desc:0 "Although it's been decades since the end of 'traditional war' as it can be referred to, many generals and the Oberkommando der Wehrmacht seem to have failed to comprehend the change in situation. Seeing this rather old fashioned outlook as concerning, Herr Speer must convince the more traditionalist generals who still view the world through the lens of Social Darwinist militarism. We can still fight and win major conflicts without ever firing a shot, we simply need to convey that message to the generals."
 GER_a_sensible_economy:0 "A Sensible Economy"
 GER_a_sensible_economy_desc:0 "In accordance with Speer's doctrine of reform, it's time to at least attempt to commence some level of economic reform in the Reich. Herr Speer has a great many gripes with the current economy of the Reich, referring to it as unstable and deeply unfair for the average German. With the enactment of his reforms, let us hope the Großgermanisches Reich will soon achieve economic stability and sensibility under the wise leadership of Speer."
 GER_opening_the_market:0 "Opening the Market"
 GER_opening_the_market_desc:0 "The Großgermanisches Reich is currently under embargo by our opponents in the OFN and Co-Prosperity Sphere, though it's not as if we're entirely innocent, as we ourselves are currently embargoing several potentially profitable trade partners. Thus we have unintentionally limited Germany's capacity to engage in international trade - thereby causing us unneeded economic strain. To have a successful economy, we must lift our as of yet iron-clad trade embargoes upon our opponents and encourage free-trade across the Großgermanisches Reich."
 GER_scale_back_military_production:0 "Scale Back Military Production"
 GER_scale_back_military_production_desc:0 "Yet another of Speer's gripes with the economy is the influence held upon German industry by the Wehrmacht. Military needs are playing to far great a role in the economy. Germany's massive military costs a ridiculous amount on its own, and a tremendous amount of the German industrial base is dedicated to keeping it supplied. Therefore, Speer has wisely determined that the Reich's economic situation would improve if we were to scale back our military production - as it's unlikely that the Reich will be engaged in a major conflict anytime soon."
 GER_too_little_too_late:0 "Too Little Too Late"
 GER_too_little_too_late_desc:0 "In recent weeks the situation within the Großgermanisches Reich has worsened, counter to Speer's belief that they would have improved due to the implementation of reformist economic policies. Instead Herr Speer has begun to realize that things are going to get worse before they get better, and at this rate it'll be quite some time before the Reich is able to achieve economic reform. It's more than obvious that we've achieved too little too late..."
 
 ##Heydrich Successor
 heydrich_for_germany:0 "§YHitler chose Reinhard Heydrich as his successor§!."
 GER_heydrich:0 "The Butcher"
 GER_heydrich_desc:0 "With the Führer's proclamation of Deputy Reichsführer-SS Reinhard Heydrich as successor, public opinion is firmly united against this choice, with only the most die-hard Schutzstaffel lunatics publicly supporting Heydrich's bid. An extremely controversial choice, Herr Heydrich has little to non-existent support in Germany, with much of his support coming from Ordensstaat Burgund and the Reichsführer-SS Heinrich Himmler. As the Führer's health worsens, Herr Heydrich must move quickly to annihilate those who dare oppose and secure the Reich for himself and the 'Black Order' of the SS."
 GER_heydrich_chosen:0 "§EWir kämpfen für Deutschland,\nWir kämpfen für Hitler,\nDer Rote kommt nie mehr zur Ruh'§!"
 GER_crush_the_protesters:0 "Crush the Protesters"
 GER_crush_the_protesters_desc:0 "In the aftermath of the Führer's announcement the Fatherland has experienced a sharp increase in the amount of anti-government/pro-reformist acts of protests, along with the veracity of said protests. To secure the Fatherland we must permanently halt the spread of ideals counter to that of National-Socialism. As a result, we must show no mercy toward the protestors, as they themselves have exposed their anti-government leanings... They must and will be crushed!"
 GER_smile_beside_hitler:0 "Smile Beside Hitler"
 GER_smile_beside_hitler_desc:0 "To show not only the Party but the nation that Herr Heydrich is worthy of the Führer's proclamation, we must show the population that we do indeed have the Führer's approval and are therefore legitimate. Therefore, we shall smile beside the Führer and present Herr Heydrich as a loyal National Socialist who truly represents the Führer's political will and testament and a man who can truly lead the Reich into glory once more."
 GER_implicate_the_militarists:0 "Implicate the Militarists"
 GER_implicate_the_militarists_desc:0 "To successfully seize the apparatus of state, we must first do away with our opponents in the Wehrmacht who continue to cause us considerable headaches. Given our unbridled control over Reich Main Security Office (RSHA), we have the capability to easily falsify evidence and issue arrest warrants with little resistance. Therefore, we shall recover supposedly 'lost' documents which seem to implicate the Wehrmacht's hawks in a plot against the Reich..."
 GER_shoot_the_liberals:0 "Shoot the Liberals"
 GER_shoot_the_liberals_desc:0 "With the announcement of Reichsführer-SS Heydrich as the Führer's successor, the loathsome degenerates of the liberal movement have decided to intensify their protests over the past few months. All other attempts to halt the protests have been futile - therefore we must use more 'brutal' methods. It's time that the Reich's 'liberals' bite the non-proverbial bullet, these traitors are to be put down like the dogs they are!"
 GER_intimidate_the_politicians:0 "Intimidate the Politicians"
 GER_intimidate_the_politicians_desc:0 "Regardless of race, creed and ethnicity, politicians are all alike in one regard - they're all spineless lying cowards. It's clear to Reichsführer-SS Heydrich that if we are to convince the Reich's politicians to join us in our crusade against degeneracy and anti-NSDAP sentiment, we must use intimidation tactics. We shall return to the olden days of intimidation that was successful decades prior as we first established our hold over the German nation."
 GER_expel_the_ambassadors:0 "Expel the Ambassadors"
 GER_expel_the_ambassadors_desc:0 "To truly reclaim the Reich from degeneracy we must exterminate all aspects of foreign influence from within its borders. In accordance with this message, we have no choice but to expel the ambassadors of oppossing nation-states who may eventually attempt to aid factions opposed to the SS as we continue to solidify our ever expanding grip over the Großgermanisches Reich."
 GER_dissolve_the_reichstag:0 "Dissolve the Reichstag"
 GER_dissolve_the_reichstag_desc:0 "The Reichstag, the Diet of the Großgermanisches Reich is a continual thorn in the side of Reichsführer-SS Heydrich and the Schutzstaffel as a whole. Given how it's a representative body, it has the power to directly influence and challenge the government, something which it's members aren't afraid to do - as shown with the Diet's opposition to Herr Heydrich's appointment. Therefore, if we are to truly control the Reich we must dissolve the Reichstag as it's no longer necessary, often times disrupting the work of government."
 GER_mobilize_the_ss:0 "Mobilize the SS"
 GER_mobilize_the_ss_desc:0 "With the Führer's choice to appoint Reichsführer-SS Heydrich as his successor, it's clear he desires a truly National Socialist state under the management of the Black Order - though many happen to disagree. To ensure our legitimacy remains intact we must make the first move in this nation-wide game of chess - we have to make the first move. Therefore it's time to mobilize the Schutzstaffel and prepare the way for Heydrich's Führership!"
 GER_replace_the_garrisons:0 "Replace the Garrisons"
 GER_replace_the_garrisons_desc:0 "In the Reich's major metropolitan areas the Heer is entrusted with garrison duties, supposedly to keep the peace. Yet, in recent years with the majority of the Reich's cities engulfed in protest and crime, they've clearly failed in their mission of order. Thereby providing us with casus belli to replace these failures with the proper National Socialist men of the Schutzstaffel who, unlike the Wehrmacht, will succeed in restoring order."
 GER_supply_the_waffen:0 "Supply the Waffen"
 GER_supply_the_waffen_desc:0 "With our newfound influence over matters of governance in the Reich, it's time we implement a policy of favoritism with regard to supply. In order to strengthen our position in the run-up to the Führer's eventual passing, it's time for us to allocate a greater amount of supply to Schutzstaffel Divisions - which will of course negatively impact our rivals in the Wehrmacht and establish where our loyalties lie."
 GER_redeploy_the_heer:0 "Redeploy the Heer"
 GER_redeploy_the_heer_desc:0 "To succeed in our mission of successfully promulgating the supremacy of the Schutzstaffel to the Wehrmacht, the time has come to strategically redeploy the Heer to benefit the rise of the SS. By conducting this seemingly strange maneuver of men, we will further secure the position of the Schutzstaffel with regard to eventually becoming the Reich's main fighting force. Our opponents in the Heer can whine and whine all they like, though it won't change anything."
 GER_pressure_the_kriegsmarine:0 "Pressure the Kriegsmarine"
 GER_pressure_the_kriegsmarine_desc:0 "The Kriegsmarine is notorious as being the least political of the three branches of the Wehrmacht, yet also tends to be the most pro-Speer branch. Due to both reasons, it's where the SS has the least influence. Given the importance of the Kriegsmarine to the Reich's operations in the event of war, we must attempt to convince the men of the Kriegsmarine to support Herr Heydrich's bid for the Führership - to ensure the Reich remains stable."
 GER_cripple_communications:0 "Cripple Communications"
 GER_cripple_communications_desc:0 "To further destroy the Wehrmacht's ability to counter the Schutzstaffel, it's time we truly separate them from the Reich at large - by crippling their communications. If we are to conduct this rather dubious act, it'll increase our capabilities to counter the Wehrmacht in the event of possible conflict - as we'll be able to far more effectively strike down our opponents as it will be us who are prepared for war!"
 GER_detente_with_burgundy:0 "Détente With Burgundy"
 GER_detente_with_burgundy_desc:0 "Over the past decade relations between the Großgermanisches Reich and Ordensstaat Burgund have been strenuous to say the least. Yet, with the appointment of Reichsführer-SS Heydrich as the Führer's successor upon death, it's clear to us that's it's only right that we make pursue friendlier relations with the Burgundians. Therefore we shall enact a policy of 'détente' with Ordensstaat Burgund, thus paving the way for a renewal of once friendly relations."
 GER_end_travel_restrictions:0 "End Travel Restrictions"
 GER_end_travel_restrictions_desc:0 "To truly improve German-Burgundian relations, we must end all draconian restrictions placed upon the nation over the past several years. The most glaring restriction is probably the odd travel restrictions between the Reich and her western puppet - restricting who can rightfully enter Himmler's kingdom. Now that Herr Heydrich's influence in government is secure, we shall end said restrictions - thus allowing all Germans to travel freely between the Reich and Burgundy."
 GER_stop_the_sanctions:0 "Stop the Sanctions"
 GER_stop_the_sanctions_desc:0 "Due to the formerly hostile leadership of the Großgermanisches Reich attempting to counter Burgundian ambitions, unfair trade sanctions were placed upon trade with Ordensstaat Burgund - which ultimately resulted in their economy weakening. However, this will not continue for long! To truly establish cordiality between the Reich and Burgundy we have little choice but to lift all sanctions upon the state - thus alleviating Burgundy's economic woes and resulting in a strengthening of ties between us and our party comrades abroad."
 GER_burgundian_reinforcements:0 "Burgundian Reinforcements"
 GER_burgundian_reinforcements_desc:0 "With the internal situation of the Großgermanisches Reich quickly deteriorating despite our attempts to the contrary. It seems as if our only hope to secure the Reich for Reichsführer-SS Heydrich lies with Herr Himmler's fiefdom. We must call upon our Burgundian allies for support. Given our recent relaxation in policy toward Ordensstaat Burgund, Herr Himmler will surely assist us in claiming the Reich for the Schutzstaffel once and for all!"

 ##### EVENTS #####
 reich.5.t:0 "Assassin Strikes the Führer!"
 reich.5.desc:0 "On January 25th, 1962, as the Reich still celebrated their victory in the Space Race, Germania froze in shock as an individual of Japanese origin entered the Führer's office and attempted to assassinate Hitler. Armed with a handgun, the assassin, suspected to be a member of the Japanese Tokumusoukan, would have killed Hitler if one of his bodyguard's had not happened to enter the Führer's office off schedule. Hitler was shot once before the agent was killed and the Führer was briefly hospitalized before being declared stable. While he survived, news briefly leaked that he had been killed in the attempt, and the Reichstag entered crisis without a leader.\n\nMembers of the German RSD briefly locked down the city, armored cars filling the streets and roadblocks ending all traffic for the day. The situation nearly turned to disaster when separate orders were given to both forces of the Wehrmacht and units belonging to the RHSA to occupy the city and ensure peace. When both groups, as well as the RSD, ordered the others to stand down, a 36 hour standoff occurred that nearly turned to open war in the streets had Hitler not recovered and given a personal order for all military units to return to their barracks. Blood was shed regardless, as several officials belonging to various factions were assassinated in the chaos, victims of plans sprung too soon.\n\nHeinrich Himmler has denounced the chaos, claiming that the strike would have been prevented had the Reich not fallen to decadence, and ordering SS units across Burgundy to prepare to ensure peace in Germany, supposedly only if Hitler requests their assistance. The German SS, while supposedly independent from Himmler, has began voicing support for his involvement.\n\nThe incident has showed the dire need the state has for an heir to the Nazi empire, but the Reichstag sits frozen- unable to decide. Not only has this been brought to light however, but relations with Japan are now at an all time low, and although Japan has denied sending the assassin, Wehrmacht leaders have been ordered to prepare readying for the worst."
 reich.5.a:0 "Our scars are exposed to the world."
 reich.5.b:0 "Excellent..."
 reich.5.c:0 "We are innocent!"
 reich.5.d:0 "What does this mean for the world?"

 reich.6.t:0 "Hitler Addresses the Nation"
 reich.6.desc:0 "Today, the world watches as one of the most significant moments of the twentieth century prepares to take place. Almost a week after the Führer was shot in an attempted assassination believed to have been orchestrated by Japan, Hitler today appeared on national television. With the necessity for an appointed successor being exposed by the incident, following days of heated debate Hitler stood before the Reichstag to announce his choice.\n\nFour candidates have been speculated for days. Martin Bormann, expert politician and head of the party, is a staunch conservative and believed the most likely candidate. Also believed highly possible is the militarist Hermann Göring, the beloved uncle of the nation if Hitler is the father. Another name being put forth is Albert Speer, one of the Führer's closest friends, who has advocated for extensive reform within the Reich. Finally, some have even suggested that naming Reinhard Heydrich as his successor would allow for the hostility between Germany and the SS to finally come to an end.\n\nAfter a lengthy, sometimes incoherent speech during which the Führer spoke repeatedly about the strength of Germany, at times seeming to lose his train of thought, the Führer lifted a trembling hand and declared his chosen successor would be..."
 reich.6.a:0 "The Conservative, Martin Bormann"
 reich.6.b:0 "The Militarist, Hermann Göring"
 reich.6.c:0 "The Reformer, Albert Speer"
 reich.6.d:0 "The Butcher, Reinhard Heydrich"

 reich.7.t_bormann:0 "Hitler Chooses Bormann"
 reich.7.d_bormann:0 "After much deliberation in the Reichstag, Hitler has chosen Martin Bormann, his personal secretary and the Chief of the Parteikanzlei, as the successor to the Reich. Bormann announced in a speech to the Reichstag that he would ensure the ideals the Reich were founded on would be followed, and that he would ensure the Reich remains strong and able going into the future. This has come to mixed reaction, though moderates and conservatives in the Reich remain pleased.\n\nWhile possibly the least controversial choice, Bormann still faces large amounts of resistance from his constituents, namely Speer, Göring and Heydrich, all of which have vowed to continue petitioning for the position. The military remains divided as well, hawks in the Wehrmacht's general staff siding with Göring, and perhaps more worringly, the German SS remaining firmly divided by those loyal to the state and those loyal to Himmler, who's own candidate, Heydrich, still contests the seat.\n\nOne thing is for certain, Bormann represents the continuing status quo of the Reich, an empire characterized by its rapid decline and slow deteoriation. Perhaps his staunchest opposition comes from the very large group who believes the Reich needs radical change to survive into the future."
 reich.7.o_bormann:0 "Bormann will ensure stability in these trying times."

 reich.7.t_goering:0 "Hitler Chooses Göring"
 reich.7.d_goering:0 "With the Reichstag in crisis and the world watching, the Führer has announced today that Hermann Göring would succeed him as the leader of the Reich. An ardent supporter of Hitler's from his earliest days, Göring has received not only support from the Nazi oldguard but also much of the Wehrmacht, namely the Heer, whose leaders hope Göring will strengthen the Reich against Japan and also among the airforce, whom with Göring served under during the war. Moderates and liberals, however, have taken offense to the appointment, most wishing to find some peaceful solution to the crisis with Japan, which they fear Göring will fail to deliver. In addition, Göring has some breadth of support in the older population of the Reich, more than at least Speer and Heydrich can say.\n\nEven with this support, however, Göring remains standing on a rocky foundation. Much of the Reich has outright refused to accept the nomination, and Speer, Bormann and Heydrich have all refused to rescind their bids. Many fear war, both inside the Reich, and without. To his credit, Bormann has assured diplomats and party officials that his response will be measured and approrpriate for the situation, for the Reich's enemies abroad and for the traitors inside, but his assurances, and his dogged refusal to outright deny the possibility of another world war, has done little to calm the Reichstag or the many protesters who have seen a marked increase in participation. The Japanese reaction is perhaps most telling of all, as they have mobilized several fleets in response.\n\nThe oddest support, however, comes from Himmler, who, while not outright supporting Göring, and still pushing Heydrich as his own candidate, has called him a "strong man, the sort that the Reich may need in these times.""
 reich.7.o_goering:0 "The Reich will be made strong again!"

 reich.7.t_speer:0 "Hitler Chooses Speer"
 reich.7.d_speer:0 "Today, Hitler announced that Albert Speer would be his chosen successor to the position of Führer. While a highly controversial choice, Speer has gained the support of a large swathe of left leaning members of the Reichstag, as well as the peace faction, who wishes to avoid war with Japan at all costs. Speer has announced his hopes to bring the Reich forward into the future, and has assured the German people that he will personally ensure the ailing infastructure and failing economy is brought back from ruin. The various student protesters are hopeful that Speer will prove an adequate inroad to the future.\n\nHowever, this news has been less well received by Speer many enemies, most notably Bormann, Göring and Heydrich, all of whom still contest Speer's claim to the position. The military in particular has taken the news poorly, Wehrmacht command and various hardliners in the Reichstag wanting a strong response to Japanese aggression, which Speer seems hesitant to give. Most worrying of all, perhaps, is Himmler, who has vowed to ensure the Reich remains true to the ideals it was founded on, whether its own Führer agrees or not.\n\nInternational observers are generally hopeful Speer might bring peace to a world desperately praying for it. Despite Burgundian hostilities, support has come from the diplomats of the United States and its allies, as well as several members of the former Soviet Union. Japan, however, has, while congratulating Speer, begun taking the chance to posture anew, already testing the future Führer, and the various minor members of the German Einheitspakt have taken the chance to begin pushing for further independence."
 reich.7.o_speer:0 "A new dawn for the Reich!"

 reich.7.t_heydrich:0 "Hitler Chooses Heydrich"
 reich.7.d_heydrich:0 "Chaos erupted in the Reichstag today when Adolf Hitler announced that Reinhard Heydrich would be succeeding him to the position of Chancelor of the Reich. Heydrich, known for his cruelty in the war and adherence to the National Socialist cause, even compared to his constiuents, has received the least support out of any candidates for the position, and the reaction only further shows that. For the first time in the history of Nazi Germany, the Reichstag did not vote unanimously, with a quarter of the seats voting against the appointment, and almost the same number refusing to vote.\n\nHeydrich has been denounced by the other candidates, Speer, Bormann and Göring, who claim the man to be a puppet working on behalf of Himmler, and accusing him of having convinced Hitler through trickery, the three vowing to ensure Heydrich does not receieve the seat. He has, however, received support from the SS, who remains divided in its loyalty to both the state and Himmler, as well as fringe elements of the military. The citizenry, as always, is mostly ambivalent, though the student protests have begun turning into riots at the announcements, to be brutally put down by police units.\n\nHimmler has, predictably, celebrated the news, announcing that the Burgundian SS stands ready to assist their German brethren. While Burgundian-German relations soar, tensions otherwise have only become exasperated, and the international reaction is generally one of horror."
 reich.7.o_heydrich:0 "The SS will lead us to glory!"

 reich.8.t:0 "The Long Night"
 reich.8.desc:0 "Spain continued to maintain neutrality, despite nominally joining the Axis towards the conclusion of the war. Under Franco, the nation has continued much as it always has, putting down leftist rebels and continuing to rally around its monarchy. With both Portugal and Spain fascist and weaker than their neighbors, the two countries began to drift closer and closer until German sabre rattling caused both to form a permanent alliance and, eventually, unify.\n\nIn Italy, Mussolini and Hitler split in anger as the German-caused 48 Crash dragged Italy down with it. In a move against the Reich, the Italians began to welcome the many groups that Hitler sought to remove, and parts of Italy remain a bustling cultural hodgepodge filled with refugees from across Europe, a continuing source of strife between Germany and Italy. Now, Italo Balbo rules Italy, and he struggles to maintain Italy both as a European power and as the master of a colonial empire.\n\nJapan has grown considerably, and has begun to rise past the Reich in power and prestige. Japan has the largest population of any nation on Earth, and also the most powerful industry, but no longer maintains ties to Germany, sitting opposed to the Reich. The two now sit locked in cold war, both armed with nuclear weapons and both not powerful enough to want to risk war with the other, though war hawks in both camps openly wish for a beginning of hostilities to finally end the question of which is the strongest.\n\nMeanwhile in America, the collapse of the Democratic Party in WW2 brought forth the revival of the Republican-Democratic Coalition, who now sit opposed to the National Popular Front, a party of progressives and the remnants of the American Socialist Party that over the years has becoming increasingly influenced by National Socialist ideology and rhetoric. The NPF's takeover of old Democratic Party infrastructure has brought it to the national stage, and they now challenge the Republican-Democratic Coalition for the White House. A portion of the NPF is funded by the Reich, who hopes to put the party in power and gain an ally to tip the balance against Japan. For now, however, the Republican-Democrats maintain neutrality and an alliance of the remains of the Commonwealth, and stands opposed to both Germany and Japan, the three locked in cold war."
 reich.8.a:0 "Last menu, please"
 reich.8.b:0 "Let's start the game"

 reich.9.t:0 "The Reich's Last Conquest"
 reich.9.desc:0 "On the 19th of January, 1962, Eberhard Köllner, using a rocket based upon the A9/A10 design from WW2, and as a member of a team led by acclaimed scientist Wernher von Braun, became the first man to ever land on the moon. While the space race has been a struggle between the Reich, Japan and the USA, and while the Americans had managed to put the first man in space, the Führer was proud to announce that the German landing firmly plants the Reich as the victor in the competition, and that Köllner, who was photographed giving the characteristic Nazi salute at the flag as the Earth rose in the horizon, was the perfect example of a hero of Germany.\n\nA grand ceremony is planned in Germania to present Köllner and his fellow astronauts with the Iron Cross, and a week of celebration has been declared across the Reich.\n\nWhile terse congratulations have been sent from America and Japan, President Nixon has vowed that the United States would be the first to create a permanent mission on the moon, and Japan shortly thereafter announced it would be the first to land on Mars."
 reich.9.a:0 "The final frontier!"

 reich.10.t:0 "The Civil War Begins"
 reich.10.desc:0 "While tensions have been rising between the various factions in the Reich for years, nobody quite expected the explosion of violence that came shortly after the death of the Führer. Everyone had seen, of course, the politicians scattering to their homes, the military arming themselves and locking down roads, the police taking up their heaviest weapons and barricading their stations, but for an outright civil war?\n\nExpected or not, however, the war is here. Military units have focused their attention on Germania, ensuring the capital remains under military control, but elsewhere, the pretenders to the throne of the Reich have armed themselves and fighting has broken out across Germany. Speer, Heydrich, Bormann, Göring. Nobody knows which will win, but all of the people of the nation know that dark days are ahead of them.\n\nWith Germany in collapse and anarchy in the streets, foreign powers have already begun debating what to do. The United States and Japan both have already begun looking into how best to exploit the chaos, and Iberia and Italy have quickly begun militarizing in order to carve out further influence in the chaos. The Reichskommissariats, ostensibly loyal vassals of the Reich, sit in chaos as well, their leaders debating on who to support, or whether or not it is time to begin distancing their realms from the homeland."
 reich.10.a:0 "There will be blood."

 reich.11.t:0 "Speidel's Coup"
 reich.11.desc:0 "The Reich has fallen, factions battle in the streets for supremacy over the corpse of the empire and chaos reigns where order once stood. The Emergency Council has collapsed as well, with most of the representatives fleeing in fear or joining the various factions battling over the remains.\n\nGeneral Hans Speidel of the Wehrmacht rolled into Germania today in front of a column of soldiers, men who have proclaimed neutrality in the conflict. Speidel has declared that the military should exist to serve the Reich and her citizens, not battle against fellow Germans for power, and him and his army have announced Germania itself as a ceasefire zone in the conflict.\n\nFor now, the various sides have ignored the city, seeing little use in wasting their resources taking it, but one can only wonder how long Speidel's peace will last, before one side or another attacks."
 reich.11.a:0 "A man of the people, it seems."

 reich.12.t:0 "Student Protests Intensify"
 reich.12.desc:0 "As 1962 began to draw on, and the government of the Reich remained locked in slow stagnation, the protests by student groups across the nation- about slavery, the still-failed economy, the constant border war in the Reichskommissariats, about the fear of war, and about a thousand other things- raged on. With nearly a million students constantly marching, protesting and disrupting business, and countless others joining them, the Reich seemed completely unable to cope with the crisis.\n\nWhile many in the government demand harsh action, nobody knows what real harsh action they can take to a movement so large and so disorganized. While threats have been made against the protesters, they remain undeterred as their numbers swell, and with no central authority, there is no head for the government to cut off. With the Orpo so disorganized and with so many paramilitary groups trying to keep peace, it has been a wonder the situation has yet to explode.\n\nAt least, this was the situation, until a small army of protesters began getting rowdy with a group of Orpo officers in Aachen, and a small group of riot officers decided to open up the city's armory and quell the unrest. Forcefully."
 reich.12.a:0 "Wha-"
 reich.12.b:0 "Wai-"
 reich.12.c:0 "Don-"

 reich.13.t:0 "The Student Revolt"
 reich.13.desc:0 "Der Tag des Verrats is what they're calling it, the Day of Betrayal. Betrayal against the people of the Reich by their leaders, their police, their military, by everyone. Police in Aachen took it upon themselves to open fire on a crowd of teenagers who had started a small riot outside the local Orpo station, and what started as a police shooting has sparked a massive riot across the city. Aachen is now burning as Orpo units there struggle to hold their lines against furious crowds of rioters, and, with the military stepping in and declaring martial law and Orpo units ordered to stand down, large sections of the city have been left to the mob.\n\nThe action hasn't been limited to Aachen, with both protesters and over-zealous Orpo officers across the country taking up arms in inspiration. Most of the largest cities of the Reich now look like a warzone, with condemnation and protests in fellowship reaching as far as Moskowien."
 reich.13.a:0 "For the sake of the Führer, remain calm!"

 reich.23.t:0 "Autumn"
 reich.23.desc:0 "He lies catatonic on his deathbed, alone except for his physician seated aside. Outside the room lie one hundred million souls in terrible waiting, yet his consciousness is in an empty bliss beyond this world. His life flashes by him in reverse. He recalls her funeral, how his heart broke and only his reverence to his motherland remained. The cathedral of light during the victory parade after the War. The long conquest against Judeo-Bolshevism he mercilessly fought. The world's powers in awe of Germany at the Olympic Games. His struggle to break the old order with blood and steel. The house of his parents where he first dreamed to end all dreams. The stream ends with one final shot of morphine.\n\nHis worn eyes open from the injection. He looks around, as if searching for something. Behind the sliver of luminance left in between the curtains he sees the Volkshalle bathed in sunlight. He stares at the dome for some time, trying to remember Deutschland, before he hears a whisper, the only voice he ever truly loved. He shifts his gaze and for a fleeting moment, she is there. Her apparition fading, he whispers his last word, a single tear welling in his eyes.\n\n"Eva?"\n\nThere were no sounds for a while, except for the faint susurrating of oak leaves and the chirping of barn swallows. The news of Adolf Hitler's passing came after one hour of peace. There would never again be silence for the children of Germania."
 reich.23.a:0 "Farewell, mein Führer."

 reich.25.t:0 "A Funeral for a Führer"
 reich.25.desc:0 "The funeral for Adolf Hitler was possibly the largest and most extravagant in history. Thousands of Germans stood in attendance, with nearly an entire division of soldiers just for the funeral march, not to mention endless flyovers by the Luftwaffe and the constant jockeying for the best spots to show off by over a dozen military units. Even stand out figures such as John F. Kennedy and a representative of Emperor Hirohito were in attendance.\n\nHeydrich, Speer, Göring and Bormann were all in attendance, and all gave their words on their leader's passing.\n\n"Today is a day of mourning..."\n\n"Crisis has struck Germany..."\n\n"We must be strong in the coming days together..."\n\n"For the entire Reich, now is a time for healing..."\n\nAnd then they were gone. Not even half an hour after the body was lowered, four staff cars and their convoys were speeding off to parts unknown, preparing for plans no doubt only just beginning..."
 reich.25.a:0 "That was... abrupt?"

 reich.27.t:0 "The Führer Speaks"
 reich.27.d:0 "Excitement filled the streets of Germania today as, completely unannounced, the Führer appeared on the balcony of the Führer Palace this morning and began an impassioned speech to those below. Hitler, seemingly in his nightwear and dressing gown, quickly drew a crowd of early morning commuters, government employees, and star struck tourists from the colonies who could not believe their luck at seeing the Führer in person.\n\nGesturing wildly, and at times making little sense, the Führer decried how he could not sleep thinking of how the Reich's many enemies constantly plot against us, denouncing the Jewish capitalist world and spoke of how the German people must unite against the threat of Bukharin's degenerate Bolshevik regime.\n\nAfter almost ten minutes, the Führer barely drowned out the screech of a government vehicle coming to a halt behind the Palace, a group of men hurrying inside. Moments later Martin Bormann appeared on the balcony beside the Führer and, smiling nervously, gently ushered him back into the Palace citing security concerns. On their part, the crowd hung on every word and continued to applaud and cheer long after their beloved Führer had returned inside."
 reich.27.a:0 "I think we got away with that one."

 reich.28.t:0 "The Adolf Hitler Art Gallery Opens"
 reich.28.d:0 "Having been under construction for several years, Germany's elite tonight attended the grand opening of the Adolf Hitler Art Gallery, designed by Albert Speer in the heart of Germania. Whilst construction had briefly halted during the economic uncertainty some years ago, a unanimous vote of the Reichstag agreed that the resources and funds should be made available for the project.\n\nDedicated to showcasing the greatest pieces of Aryan artwork in the Reich, the centerpiece of the Gallery is a permanent exhibition of the paintings created by the Führer himself across his lifetime. After hours of champagne and socializing, the assembled crowd grew silent as the guest of honor took to the stage.\n\nAlready visibly emotional, Hitler presented his newest painting to the attendees, a watercolor piece depicting the view from his room during a recent stay in Wilhelmshaven. After several minutes of applause, the Führer broke down into tears as he spoke of how much it meant to him to have his art appreciated in such a public way, and how he sincerely hoped to inspire a generation of German artists to follow their passion just as he had done. Let no one stand in the way of your dreams, he told them."
 reich.28.a:0 "Surely artwork is the soul of any nation."

 reich.29.t:0 "Speidel Offensive"
 reich.29.desc:0 "With the nation in collapse and the pretenders unable to resolve their differences on the battlefield, it seemed there was little chance for any movement to be made and end the stalemate.\n\nIt seems that Speidel has had enough, and has declared his formerly neutral state will be going on the offensive.\n\nThe carefully dug in tanks now roll out, the endless weapon cache's throughout Germania distributed, and fresh soldiers now march out to finally end the discord.\n\nSpeidel's forces are small and with little industry to support them, but they have had years to prepare now, and are the only troops in this war that have not been bled white on the battlefield."
 reich.29.a:0 "The tide changes."

