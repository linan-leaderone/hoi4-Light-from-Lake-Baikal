BOOKMARK_NEW_COX_detail:0 "At the start, choose §VBuryatia§!\n\n§GConflict Among Brothers§! §YVersion New Content:§!\n\n- The third §xUnited§!§zFront§!§Y Revived§!\n\n- §YThree unique mechanisms§! for the §JGreater East Asia War§!\n\n- §YPartial GFX and text fixes§!\n--------------\n\n\n£GFX_texticon_bookmark_LFB\n\n\n\n\nUnder the §qSouthwestern§! §eand§! §VNorthwestern§! joint offensive, Japan has reduced its sphere of influence to East and North China, but the invaders still attempt to restore their gradually slipping control over the §J"Greater East Asia New Order"§! through military means.\n\nNow, the Japanese Empire will directly intervene in the Greater East Asia War. You will play as the §VNorthwest Anti-Japanese Government§! and cross the Yangtze and Yellow Rivers with the §qNational Protection Army§!, heading towards the black mountains and white waters of the Northeast, and the lush rainforests of Hainan, to bring true §iindependence§! and §wfreedom§! to China, which has suffered for §x132 years§!."

