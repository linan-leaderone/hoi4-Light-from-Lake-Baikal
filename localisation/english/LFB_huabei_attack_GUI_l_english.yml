MAN_baolei_1: "Manchurian Defense: Jade Shattering"
MAN_baolei_1_desc:0 "Our efforts in North China have ultimately failed, and we are forced to make a final stand in Manchuria! In the heart of the empire, we would rather be shattered like jade, fighting for every inch!"
MAN_baolei_2: "Manchurian Defense: Swift Action"
MAN_baolei_2_desc:0 "The darkest hour has arrived, and we must defend Manchuria at all costs, ensuring the blood of countless imperial patriots is not spilled in vain!"
MAN_baolei_3: "Manchurian Defense: Saving the Nation"
MAN_baolei_3_desc:0 "With nuclear weapons ready, despite the shattered mountains and chaotic new order, the empire has ultimately turned the tide." 


