 ZOM_Zombies:0 "Shambling Horde"
 ZOM_Zombies_desc:0 "Across the world, the dead walk, renewed. No army is prepared for the fight. Yes, men have fought insurgencies and massive forces. They have fought on the sea and in the air. But never has man faced a creature so unlike his own and yet so equal in image. Never had man fought a terrifying mirror-image, one that numbered greater then any military. Never had a shot to the leg or jaw barely phased a man. Never could a man run at speeds and with such endurance that you could hardly keep your eye fixed on them. Never could campaigns of terror not cause a moment of hesitation or a lack of supplies precipitate a retreat. To kill tens, hundreds of millions? It is more likely to face extinction then win the impossible fight."

