 ZOM_Rodomo_Virus:0 "Rodomo Virus"
 ZOM_Rodomo_Virus_desc:0 "Born of the hubris of Burgundy, the Rodomo virus spreads through the air and infects in a matter of days. The only known course of action is to quarantine and hope for the best.\n\nAnd, of course, burn the bodies. The undead are not something to be toyed with."
 
 Anti_Zombie_Weaponry_1:0 "Early Flamethrowers"
 Anti_Zombie_Weaponry_1_desc:0 "Little more than machines designed to spew ignited gas, these primitive weapons will kill the undead, but with significant risk to the wielder."
 Anti_Zombie_Weaponry_2:0 "Basic Flamethrowers"
 Anti_Zombie_Weaponry_2_desc:0 "Standardized and measured to an acceptable precision, these weapons hold more accuracy and far more range then their predecessors. While still in the early stages of mass production, with enough of these we may yet slow the horde."
 Anti_Zombie_Weaponry_3:0 "Improved Flamethrowers"
 Anti_Zombie_Weaponry_3_desc:0 "Factories across the world have begun to produce one thing - flamethrowers. It is clear that only fire may cleanse the horde, and new innovations in design have proved extremely effective."
 Anti_Zombie_Weaponry_4:0 "Advanced Flamethrowers"
 Anti_Zombie_Weaponry_4_desc:0 "Across the world, hordes let out ghastly screams. Flames whip through city alleys and soaring mountains. Yes, expensive and impractical. Sure, perhaps difficult to shoot. But the unparalleled sheer heat of these weapons, the ability to incinerate dozens in a few minutes, cannot be found in any other weapon."
 Anti_Zombie_Weaponry_5:0 "Semi-Modern Flamethrowers"
 Anti_Zombie_Weaponry_5_desc:0 "It looks like something out of the pulps. Sleek and round. A nozzle and barrel that shines. A thin canister of gas. Perhaps flames, that great destroyer, is our savior."
 Anti_Zombie_Weaponry_6:0 "Modern Flamethrowers"
 Anti_Zombie_Weaponry_6_desc:0 "Hark, undead! Sleep yet again. Rest your weary head. For your fate is here, and it is flames. Return to whence you came, the graveyards of this broken world. I will be your shepherd, and you, my sheep."

