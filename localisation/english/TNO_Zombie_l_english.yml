 POLITICS_ZOMBIE_JOSEPH_GOEBBELS_DESC:0 "From the dusty crypt emerges a hand, rotting and thin. In younger days, it would have appeared perhaps dignified - now it had the stench of rats. A hoarse croak emerges, nothing like the booming voice it once was. But for Germanian wind and the distant grumble of the horde from the north, the night is silent. Goebbels, the Minister of War, had awakened from a fitful slumber.\n\nIt seems, in fact, that while vocal chords crumble away, oratory skills do not. As the day dawns, Goebbels limps to the horde in the north, muttering German under his breath. He saw the crumbling city, and weeped. He saw the Reich in shambles, and he felt as if he could not breathe. And yet he marches forward, pitifully, to the horde. A podium of bodies is made. Taking the stage, the corpse of Goebbels begins to speak.\n\nAnd speak he does. Of the glory of the undead and Germania. Of the power of war. Of prophecies and fulfillment. Of a new kind of war, in which every man is a combatant. All undead unified in one goal - not to make guns or harvest wheat, but to kill and eat.\n\nThere was a part of Goebells, the part that was still alive, that looked upon what had become and smiled. For once, perhaps, true total war was upon Earth."

