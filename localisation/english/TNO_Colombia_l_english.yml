  CLC_Agrarian_Crisis_desc: "The usual problems of the rural Colombian, its poverty, dependency and exploitation by large landowners have not been solved or disappeared by the civil war, on the contrary, they have made a turn for the worse, a situation that appears to not have any proper solutions in sight.\n\nBesides these old problems, a new one is increasingly growing its importance: food insecurity. The killings, repression and the displacement of the rural population puts our food production in jeopardy and threatens the entirety of Colombia with the prospect of hunger and starvation."

  CLC_Reactionary_Den: "Reactionary Den"
  CLC_Reactionary_Den_desc: "For all the talk about the regime of New Granada being against the degeneracy and chaos of the liberal and Marxist order, the truth is that it Alzate Avedaño's project is nothing more than a den of fascists, reactionaries, spies, mercenaries, arms dealers and other outlaws or lowlifes from across the world that have nowhere else to go.\n\nWhile this has lowered New Granada's political stability to a less than ideal value, it has its benefits. Sustaining and funding the war effort and other activities comes as fairly cheap, and the international connections built by the criminal networks gives the state plenty of opportunities to exploit."

  CLC_Saints_Sinners: "Army of Saints and Sinners"
  CLC_Saints_Sinners_desc: "When building an army to fight for a cause, one could not be enough of a fool to aim for an angelic force that is free from all the earthly temptations that war brings with it, the common case is that men of all calibres and human qualities are sent to the front so as to defend the grand ideals of those who remain behind, however, in Colombia the bar for those admitted to the fight has been set too low, as pillagers, bandits and murderers are abundant among our the lines of every unit. Perhaps when the war ends those who are righteous may find the time to be hailed as saints, but for now their job is to stand side to side with the most terrible sinners this land has ever bred."

