  # Leader Descriptions
  POLITICS_GILBERTO_ALZATE_AVEDANO_DESC: "It is a common joke outside of New Granada that Alzate Avedaño was compared to Mussolini so many times that he decided to become Colombia's very own Mussolini. But as far as the population of New Granada is concerned, Alzate is El Duce, who will drive out the godless Gaitanistas and deceitful democrats to bring a prosperous and holy order to the lands once governed by Simón Bolívar.\n\nBorn in Manizales, Alzate became an oligarchs' lawyer, and joined the Conservatives just as Laureano Gómez swung it further and further to the right. A good friend of Gómez, Alzate became a member of the Leopards, Conservatives who preached fascism as Colombia's saving grace. As the fascist powers conquered Europe, their dissident wing of the party grew stronger until it became mainstream, obsessed with the strength of Mussolini's and Hitler's states. The lone figure stopping their march was the anti-fascist Caudillo; President Gaitán.\n\nWith Gaitán now dead, El Duce marched. Uniting all Conservative paramilitaries under him, Alzate and his Blackshirts sowed terror, from slaughtering villages to bringing Kristallnacht to Bogotá, and founded New Granada to extend that terror to all of Colombia. Just like the late Duce he emulates, Alzate possesses a ferocious spirit and aims to have his will unopposed, no matter the price, no matter the dead that he must put under his throne."

