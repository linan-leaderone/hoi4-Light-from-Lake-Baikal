  ## Colombia ##
  COL_La_Violencia: "La Violencia"
  COL_La_Violencia_desc: "Colombia has found itself in an intermittent state of violence since the assassination of President Gaitán in 1954. Old grudges and hatred between the Conservatives and Liberals led to a climate of brutality that saw both sides committing hideous crimes as Bogotá was razed to the ground in a pogrom. The defection of sectors of the army to the revolted sides and the mounting radicalization of all militants effectively collapsed the authority of the government over large parts of the nation.\n\nA ceasefire to stop the bloodshed has been in place since 1956 and has been enforced thus far. However, the cracks are showing, skirmishes and the growingly precarious food scarcity are building up tensions that threaten to end the peace and throw Colombia into chaos once more."

  COL_Shoulder_of_Giant: "On the Shoulders of a Giant"
  COL_Shoulder_of_Giant_desc: "Who assassinated Jorge Eliécer Gaitán? That is the question that all Colombians ask themselves, and depending on whom you ask, you will find a different answer. "It was the Church" say the Liberals, "it was the Jews", say the Conservatives. The Japanese, Americans, Iberians, even the Dominicans are blamed for the loss of the beloved caudillo.\n\nOf course, there is a cynical reason behind this. As Gaitán's figure is respected by all, it's used by political actors to invoke legitimacy for their cause and generate hatred against their enemies, who are accused of being the ones responsible for the deed."

  COL_Agrarian_Crisis: "Agrarian Crisis"
  COL_Agrarian_Crisis_desc: "The usual problems of the rural Colombian, its poverty, dependency and exploitation by large landowners have not been solved or disappeared by the civil war, on the contrary, they have made a turn for the worse, a situation that appears to not have any proper solutions in sight.\n\nBesides these old problems, a new one is increasingly growing its importance: food insecurity. The killings, repression and the displacement of the rural population puts our food production in jeopardy and threatens the entirety of Colombia with the prospect of hunger and starvation."

  COL_Sham_Democracy: "Sham Liberty"
  COL_Sham_Democracy_desc: "If you were to listen to the Bogotá government, you would hear its self-praise. The government presents itself as a beacon of liberty and democracy, qualities that its militant counterparts, the representatives of despotism and chaos, lack.\n\nOf course, reality is different. The liberty presented by Bogotá is a liberty in which repression, martial law, rigged elections and political assassinations are part of daily life. This state of affairs is not lost on the common person, who is progressively growing tired of the lies and the fake liberty Bogotá offers."
  
  COL_The_Collapse_of_Colombo_American_Cordiality: "The Collapse of Colombo-American Cordiality"
  COL_The_Collapse_of_Colombo_American_Cordiality_desc: "Colombia and the United States never have been this distant, ever since the neutrality declaration of 1940 and our negative to participate in the American war effort, tensions began to rise between the two nations, culminating in the definite collapse of diplomatic relations by 1956 when the last American diplomat was recalled from Bogotá, leaving the question of diplomatic proximity with our old partner open for the national government to discuss."

  COL_Off_to_a_Fresh_Start: "Off to a Fresh Start"
  COL_Off_to_a_Fresh_Start_desc: "After a successful negotiations process, the United States and Colombia have restored their relations in full and a bright future awaits for this newfound friendship."
  
  COL_Colombo_American_Treaty_on_Friendship: "Colombo-American Treaty on Friendship and Diplomatic Cordiality"
  COL_Colombo_American_Treaty_on_Friendship_desc: "Our coordinated efforts resulted in the restoration of relations with the US in an almost complete level, with most of the pressing issues of our agendas being successfully conciliated, a healthy relationship begins to be consolidated."
  
  COL_Leaving_past_Grudges_Behind: "Leaving past Grudges Behind"
  COL_Leaving_past_Grudges_Behind_desc: "After the negotiations, an initial settlement with the United States of America has been worked out, and while there is still a long agenda ahead of us, it's with great hope that we can say that the rebuilding of our friendship has begun."

  COL_Large_Scale_Offensive: "Large Scale Offensive"
  COL_Large_Scale_Offensive_desc: "With the restart of hostilities in Colombia, the factions involved in the civil war have intensified the offensive with the support of their foreign patrons. The conflict rages across the mountains and the jungles, until only one faction remains."

