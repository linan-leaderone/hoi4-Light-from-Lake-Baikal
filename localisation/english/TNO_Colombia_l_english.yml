  # Leader Descriptions
  POLITICS_LAUREANO_GOMEZ_DESC: "Believed by his supporters to be sent by God himself as a scourge to the pathetic democratic establishment, the Basilisk is fundamentally tied to La Violencia, from which he has emerged victorious and fulfilled his goal of punishing 'Jewishness' in Colombia. If he sees anyone interfering with his plans, Gómez will have them murdered, like how the Basilisk turns all those caught in its sight into stone.\n\nA Bogotá native, Gómez began his political career in 1911, and became the leader of the Conservatives in 1932, proving to be one of the most brilliant and potent orators in Colombia. Under him, the party was united but also corrupted - it praised the Axis powers and anti-Semitism, doubled down on its elitist beliefs, and opposed everything the Liberals did on the grounds that it'd lead to the death of Colombia. When Dr. Gaitán ascended to the presidency, all Gómez saw was the majoritarian tyrant he'd been warning against his whole life.\n\nNow the Caudillo is dead, and Gómez is President. Promising to uphold law and order, he has fulfilled his campaign promise. The police and army gun down Liberal protests, Francoist money fills government coffers, and it's an open secret that the fascists in New Granada enjoy government backing. The late Caudillo ruled by passion - Gómez rules by fear."
  POLITICS_GUSTAVO_ROJAS_PINILLA_DESC: "General Rojas Pinilla has shattered Gómez' tyranny, and now stands alone on the peak as the republic's savior, save for the whining of those exiled politicians that call him dictator. But nothing could be further from the truth. Rojas is the Caesar of the Andes, popular defender of Colombia against all radicals, establishment elitists, and foreign puppets.\n\nBorn in Boyacá, Rojas's long military career, including stints as attaché to both Germany and the USA and the intellect behind El Dorado Airport, seemed destined to peak with him rescuing Bogotá from the devil's hands. Aside from pursuing military interests, he has studied the tactics of successful Liberal leaders like Gaitán and Pumarejo. Despite being a military officer, Rojas never liked being Gómez's attack dog, and took his chance to exact vengeance on those who would sell Colombia out to Iberia and the fascist powers.\n\nNow Rojas calls the shots, and seems to embody the reformist caudillo, ruling by decree while pushing progressive change. A mystery is his total lack of alignment; he appears to be courting all three major powers, happily playing them off for the best deals. But whatever his goal, both his supporters and critics agree that he is an ever-smiling patriot who puts Colombia's interests first and foremost."
  POLITICS_COL_LLERAS_CAMARGO: "Having become a rougher and more experienced man after witnessing all the chaos brought by political violence in Colombia, Alberto Lleras Camargo has sworn to himself that he will fix the country once and for all now that fate has put him in charge for a second time.\n\nDespite having the illustrious Lleras surname, Lleras Camargo was born to a humble family. One that needed to be taken care of after his father passed away. Luckily for the young Lleras Camargo his uncles, Nicolas and Santiago, were there. Being taken into their wing ended up being a positive experience, as Santiago took special interest in his nephew's education and constantly tested the progress of the young boy, while giving him access to his library, which cultivated Lleras Camargo's interest in the written word.\n\nThis passion led to him becoming a journalist, and his work both at home and abroad his new career in politics, in which he quickly succeeded, climbing up the ranks and ending as the Interim President of Colombia after Pumarejo's resignation.\n\nAnd now that he finds himself in power again, Lleras Camargo has come to a conclusion. For peace to exist in Colombia he can't act as another caudillo, he would rather die than allow his fatherland to fall again into the violence that caudillismo brings. To heal Colombia and to protect both democracy and liberalism he has to work with the Conservatives, even if his gut tells him to not do it so."
  POLITICS_COL_LEON_VALENCIA: "It seems fitting that one of the men who played a key role in the campaign that brought down Pinilla is now the President of a new democratic Colombia and the leader of a new kind of conservatism.\n\nGuillermo León Valencia was born in the bosom of a wealthy family from the city of Popoyán, being the son of the prestigious poet Guillermo Valencia Castillo. From an early age he showed interest in the human sciences, in subjects such as philosophy, history and the grammar of the Spanish language. He quickly joined the Conservative Party and began his career in politics, becoming with time one of the most important conservative leaders, standing out as a moderate in a party which had increasingly become more pro-fascist and authoritarian.\n\nHaving watched the developments of the least years, León Valencia has come to a conclusion about what he shall do during his presidency to heal the country after all these years of violence. The old conservative political doctrines were wrong, and he will make amends for their mistakes. God commands that stability and order must be brought to Colombia, and to do that he needs to work with the Liberal Party, building bridges with them to overcome years of hatred between liberals and conservatives."

  ## Conservatives ##
