 URG_Homero_Martinez_for_desc: "§YChancellor of the Republic\nConservatism§!\n--------------\n§LGiven their stereotypical hotheadedness and incapacity to understand the subtleties of life, one would think that the Chancellery was no place for a military man. But Homero Martínez Montero, a prolific author on geography, history, and geopolitics, very much breaks that mold.\n\nMartínez Montero is not a mere decoration piece. Quite the contrary: his main job as the Chancellor of the Republic has been to handle a question that has bedeviled Uruguay for decades: the exact Argentine-Uruguayan frontier on the Uruguay River. Martínez Montero's solution: the Uruguay River Boundary Treaty of 1961, which has satisfied both countries even though it leaves some questions - such as who owns Martín García Island - up in the air.§!"
 URG_Francisco_Forteza_for_desc: "§YChancellor of the Republic\nLiberal Radicalism§!\n--------------\n§L§!"
 URG_Cesar_Charlone_for_desc: "§YChancellor of the Republic\nControlled Democracy§!\n--------------\n§L§!"
