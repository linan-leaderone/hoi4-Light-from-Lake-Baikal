 URG_switzerland_mirage_1:0 "The Switzerland Mirage: Believable"
 URG_switzerland_mirage_1_desc:0 "PLACEHOLDER"
 URG_switzerland_mirage_2:0 "The Switzerland Mirage: §fDoubtful§!"
 URG_switzerland_mirage_2_desc:0 "Once a shining city upon a hill and the envy of its neighbors, Uruguay has been sick lately. It is true that by objective metric Uruguay is still a beacon of democracy of Latin America and leftists are free to partake in politics as they please. But the sight of its young trained professionals waiting in never-ending lines outside passport offices because they can't find a job in their homeland or the ever-increasing difficulty of accumulating capital are shaking the people's faith in the system.\n\nThe corrupt political class elected to deal with Uruguayan concerns tries to maintain hope by stating that the present crisis will just pass on its own as Uruguayan products are inevitably demanded again. The people can only hope that that is the case. They fear what it would mean if that were not true, if the democracy built by Batlle was in fact irrevocably broken.\n\n§fUruguay is down, but it has not fallen yet.§!"
 URG_switzerland_mirage_3:0 "The Switzerland Mirage: §RDelusional§!"
 URG_switzerland_mirage_3_desc:0 "Believing in Uruguayan exceptionalism shouldn't be a matter of faith, but it has become just that. The present crisis and state of things aren't a sign of temporary problems, they are a sign that something is broken fundamentally; not just in the economic sense, but spiritually. The Republic was world renowned for its dedication to civic virtue and the idea of a progressive democracy, but those illusions were shattered through the smoke of guns and the spilling of innocent blood.\n\nThere are those who refuse to admit this truth, but they know they are lying to themselves. Some of them still try to do the good fight through the proper channels: political participation, demonstrations, all the things that made Batlle smile. But there are those who wonder if those who shall not be named speak the truth. Would it be so bad to give them a chance?\n\n§RAs Uruguay sinks, the Orientals wonder if daring to believe was a sin.§!"
 URG_switzerland_mirage_4:0 "The Switzerland Mirage: §xBroken§!"
 URG_switzerland_mirage_4_desc:0 "Whoever dared to call Uruguay "The Switzerland of America" was an utter fool, but the joke is on the Orientals for believing in it. Did they seriously believe that they, South Americans as they are, were capable of building something resembling Europe?; something that could rise above from what was expected from them? Why had they dared to dream? Because Batlle sold them into a lie? What fools they were.\n\nOf course, foreigns or subversive actors could always be blamed for the current situation, but the truth is far too obvious to be able to be hidden. It is as Rivera said, the Orientals have never known as many bad days as they have since they became independent. They collapsed the country on their own, they have nobody else to point their fingers to but the mirrors in which their reflection awaits them. Isn't it fitting that the national hero is Artigas? A broke, betrayed man who died in exile far away from home, with everyone in his homeland having forgotten and moved from him.\n\n§xThe Dream is dead, perhaps forever.§!"
 URG_the_lost_limb: "The Lost Limb"
 URG_the_lost_limb_desc: "While Fascism triumphed in Europe, in Uruguay it was defeated thanks to the heroism of Lopez Silveria and the people of Montevideo. This dissonance made the Republic a victim of the Nazi yoke despite the distance, as the Reich imposed unfair tariffs of Uruguayan exports.\n\nWith its access to the vital Western European markets reduced and under the rationale of a "turn to the OFN", Uruguay successfully approached the US and managed to make gains in the American market. This however has increased the dependency on the Northern Giant. While deals with Iberia and Japan had been made to balance growing foreign influence, the truth is that the lost markets cannot be replaced. Recovering them would mean détente with the Reich, but past and present German aggression, combined with the pro-fascist history of some who support this concept, makes debate on the matter difficult at best."
 URG_merchants_of_death: "Merchants of Death"
 URG_merchants_of_death_tt: "§YMay profit from foreign wars.§!"
 URG_merchants_of_death_desc: "§MFray Bentos se fue a la guerra, ¡qué dolor, qué dolor, qué pena!§!\n\nThe secret behind the Switzerland of America are its corned beef and textile exports. The former being a delicacy enjoyed by the British and, to the shame of many, German soldiers during World War Two. Uruguay has attempted to diversify its exports. But the truth of the matter is that the Republic - and most importantly its welfare state - depends on the wartime demand for both products, the effects of peacetime on the economy being shown during the economic crash of the late 50s.\n\nBut the mere inevitability of war in this rotten world will not send Uruguay back to the times of the fat cows. The biggest problem, which both the Uruguayan citizens and political class choose to ignore, is that the current model of development is worn out beyond usability. If the Republic is to be saved, Uruguay must not only profit from the emerging wars §O- it must also make an honest effort to modernize and increase its production§!. §RIf the Nation fails at this task, it cannot but decay on and on until it collapses§!."
 URG_the_enemy_within: "The Enemy Within"
 URG_the_enemy_within_desc: "The lasting legacy of the Marzist regime is not the belief, but the certainty, that there is a nazifascist subversive element hidden in Uruguay, hosted by a conservative class that at best barely hides its unliberal sympathies. To fight against this menace, §MNazi hunters§! travel across all four corners of Uruguay searching for the elusive §rNSDAP (AO-LU)§!, uncovering conspiracies and plots along the way. Usually, they make enough of a fuss that the government is obligated to make an official investigation into the matter, mostly to avoid another §gGrey Scare§!, but sometimes their paranoia regarding fascist infiltration turns out to be based on thin air, or worse yet, misguided ambitions of being the next Fernández Artucio.\n\nAfter all, with the illusion of the Switzerland of America fading away in the eyes of the people, isn't it better to blame all the problems of the country on a common enemy? Not to mention how useful it is for the OFN and political actors that Uruguayans are afraid of foreign subversion. In that manner they can ensure that the Republic is firmly on the side of the free world, or benefit from free electoral propaganda against their political enemies."