 #Flavor loc
 
 TNO_PEACE_POPUP_FLAVOR_DEFAULT: "War is hell."

 #Germany flavor

 TNO_PEACE_POPUP_FLAVOR_BORMANN: "This earth is not a fairy-land, but a struggle for life."
 TNO_PEACE_POPUP_FLAVOR_SPEER: "History will show the trials to be necessary."
 TNO_PEACE_POPUP_FLAVOR_GOERING: "The victor will always be the judge, and the vanquished the accused."
 TNO_PEACE_POPUP_FLAVOR_HEYDRICH: "The world is just a barrel-organ which the Lord God turns Himself. We all have to dance to the tune which is already on the drum."
 TNO_PEACE_POPUP_FLAVOR_SPEIDEL: "You have fought like lions and been led by donkeys."
 TNO_PEACE_POPUP_FLAVOR_SCHOERNER: "So we move lost through,\nThe gray no man's land.\nMaybe none of us will return\nBack in homeland."
 TNO_PEACE_POPUP_FLAVOR_SLAVE_REVOLT: "To the sum total of my life belongs the insight that there is no complete hopelessness."
 TNO_PEACE_POPUP_FLAVOR_SCHORNER_MUTINY: "I undertake to hold the position now occupied by us to the last man without regard to casualties and whether or not ammunition is available."

 #Ostland flavor
 TNO_PEACE_POPUP_FLAVOR_KOVNER: "But what happens to a dream deferred?"
 TNO_PEACE_POPUP_FLAVOR_MEYER: "The caged bird cries no more."
 TNO_PEACE_POPUP_FLAVOR_OSTLAND: "The status quo lies destroyed."
 TNO_PEACE_POPUP_FLAVOR_JECKELN: "The sun sets on the SS."
 TNO_PEACE_POPUP_FLAVOR_VITUSKA: "A pauper's crown lies shattered."
 TNO_PEACE_POPUP_FLAVOR_DRECHSLER: "The talons have been clipped."

 #Ukraine flavor
 TNO_PEACE_POPUP_FLAVOR_FUK: "No! I'm alive! I will live forever! I have in my heart what does not die!"
 TNO_PEACE_POPUP_FLAVOR_BOV: "You cannot nurture a man with pain, nor can you feed him with anger."
 TNO_PEACE_POPUP_FLAVOR_UKS: "...weightless from a year's starvation, and white with the knowledge of death..."
 TNO_PEACE_POPUP_FLAVOR_UKR: "Seeking to make Ukraine their breadbasket, the Reich created a graveyard."

 #Mongolia flavor
 TNO_PEACE_POPUP_FLAVOR_MEN: "The living denied a table; the dead get a whole coffin."
 TNO_PEACE_POPUP_FLAVOR_MON: "Order has been restored to the steppe."
 TNO_PEACE_POPUP_FLAVOR_PRC_MEN: "Mongolia has been unified."

 #Western Insurrection
 TNO_PEACE_POPUP_FLAVOR_YUN_NPA: "This is a national struggle and fight for survival where all of us proud Chinese will commit our souls and efforts to."
 TNO_PEACE_POPUP_FLAVOR_YUN_NPA_LOSE: "The Mad Dog has been put down, and Order in the Southwest reigns once more."

 #GAW flavor
 TNO_PEACE_POPUP_FLAVOR_CHI_GAW: "As Japanese troops march through Shanghai, Beijing, and Nanjing, the hope of freedom is squashed. Japan has won the war against China, and consequently the eastern world as a whole."
 
 #BRG-FRA flavor
 TNO_PEACE_POPUP_FLAVOR_FRS: "A shadow falls over France."
 
 #Iberian Wars
 TNO_PEACE_POPUP_FLAVOR_SPR: "Hemos pasado!"
 TNO_PEACE_POPUP_FLAVOR_SPA: "What was born by the sword shall die by the sword."
 TNO_PEACE_POPUP_FLAVOR_SPS: "In the end the tablecloth was rent in wounds, And there did the blushing roses drop, On the caries of the worn tabletop."
 TNO_PEACE_POPUP_FLAVOR_CNT: "El sueño esta muerto."
 TNO_PEACE_POPUP_FLAVOR_CTL: "Catalunya siempre será libre en nuestros corazones."
 TNO_PEACE_POPUP_FLAVOR_IBR: "The tortured Union meets its end."
 TNO_PEACE_POPUP_FLAVOR_MOR: "Morocco fades into history once more."
 TNO_PEACE_POPUP_FLAVOR_BSQ: "Once more, the young defeat the old."
 TNO_PEACE_POPUP_FLAVOR_TBA: "The flame of youth burns out."
 TNO_PEACE_POPUP_FLAVOR_FSR: "Dona eis requiem."
 TNO_PEACE_POPUP_FLAVOR_GAL: "The pilgrim's road meets its end."
 TNO_PEACE_POPUP_FLAVOR_WAI: "Daddah's dream is toppled."
 TNO_PEACE_POPUP_FLAVOR_POR: "The Estado Novo meets its end."
 TNO_PEACE_POPUP_FLAVOR_RPP: "The carnation withers."
 TNO_PEACE_POPUP_FLAVOR_RIF: "History repeats itself."
 
 #Indonesia flavor
 TNO_PEACE_POPUP_FLAVOR_INS: "The Spirit of the Pemuda remained unwavering, to their very last breath."
 TNO_PEACE_POPUP_FLAVOR_SRB: "A mandala of revolutions - reincarnated into the next life."
 TNO_PEACE_POPUP_FLAVOR_MKS: "Fortresses will fall, but the spirit of soldiers will live forever."
 TNO_PEACE_POPUP_FLAVOR_BKB: "The Banteng has been led to slaughter - and the villagers feast on its remnants."
 TNO_PEACE_POPUP_FLAVOR_FRI: "Hatta waves goodbye to his home one last time, his dream of a truly free Indonesia never to be realised."
 TNO_PEACE_POPUP_FLAVOR_DMP: "The indomitability of warlords broke, as steel and napalm burned through the highlands of Sumatra."
 TNO_PEACE_POPUP_FLAVOR_DMS: "The mountains of West Java remain silent, for Prabu Siliwangi weeps from Parahyangan."
 TNO_PEACE_POPUP_FLAVOR_PMT: "The Minahasa fought as bravely as they have fought invaders of old - but even a universal spirit can be broken down."
 TNO_PEACE_POPUP_FLAVOR_SLS: "Kahar died as he lived: relentless, unwavering, fearless, and devoted to His word."
 TNO_PEACE_POPUP_FLAVOR_NII: "May Allah give them providence in His Heaven."
 TNO_PEACE_POPUP_FLAVOR_ABD: "The torch of the revolution has been extinguished - maybe forever this time."
 
 #American policing actions flavor
 TNO_PEACE_POPUP_FLAVOR_GUY: "Injustice anywhere is a threat to justice everywhere."
 TNO_PEACE_POPUP_FLAVOR_WIN: "The West Indies' house divided could not stand."

 #2nd Italo Turkish War
 TNO_PEACE_POPUP_FLAVOR_IME: "O, mia patria, sì bella e perduta!"
 TNO_PEACE_POPUP_FLAVOR_TUR: "Those who wear the shirt of fire will realize it burns as much as it warms."
 TNO_PEACE_POPUP_FLAVOR_ARM: "The citizen of Yerevan died crying, wandering through foreign lands."
 
 #Madagascar Flavor
 TNO_PEACE_POPUP_FLAVOR_MAD: "They risked annihilation so that two or three truths might cast their essential light on the world."
 TNO_PEACE_POPUP_FLAVOR_MDG: "They died defending the lie of Western civilization."
 TNO_PEACE_POPUP_FLAVOR_MDM: "Order creeps back to the island."
 
 #SAF flavor
 TNO_PEACE_POPUP_FLAVOR_ANC: "The Pan-African dream lies defeated."
 TNO_PEACE_POPUP_FLAVOR_BOR: "The Boer state has been ended, but the conflict has not."
 TNO_PEACE_POPUP_FLAVOR_SAF: "The light of democracy has been extinguished in Africa."
 TNO_PEACE_POPUP_FLAVOR_ANG: "The airport of Africa could not stand up to the Americans in the air."
 TNO_PEACE_POPUP_FLAVOR_GRO: "So ends Hüttig's reign of terror."
 TNO_PEACE_POPUP_FLAVOR_COG: "The Sun rises on the Congo's crooked shores."

 #War Plan 0 
 TNO_PEACE_POPUP_FLAVOR_CZE: "Though their bravery was commendable, Bohemia has once more fallen prey to the German Reich."
 TNO_PEACE_POPUP_FLAVOR_SLO: "Bratislava burns, and with it, the last bastion of a brighter future. There is no hope left for the people of Slovakia."
 TNO_PEACE_POPUP_FLAVOR_POL: "Though the men and woman of the Polish homeland fought with everything they had, Poland is lost. Perhaps this time forever."

 #GGN
 TNO_PEACE_POPUP_FLAVOR_GGN: "White and Red fly on the buildings of Warsaw once again."

 #UOB Flavour
 TNO_PEACE_POPUP_FLAVOR_SCO: "Towing in gallant fame, Scotland my mountain hame, High may your proud standards Gloriously wave."
 TNO_PEACE_POPUP_FLAVOR_SCO_LOSE: "The bagpipes sing in Edinburgh no more."
 
 #British Isles flavor
 TNO_PEACE_POPUP_FLAVOR_ENG: "Bind her, grind her, burn her with fire, Cast her ashes into the sea,- She shall escape, she shall aspire, She shall arise to make men free."
 TNO_PEACE_POPUP_FLAVOR_FEN: "There are vast numbers whose names will never be known, whose deeds will never be recorded. This is a War of the Unknown Warriors."
 TNO_PEACE_POPUP_FLAVOR_SEALION_II: "Oh my children! do they cry, Do they hear their father sigh? Now they look abroad to see, Now return and weep for me."
 TNO_PEACE_POPUP_FLAVOR_CRN: "How shall we extol thee, who are born of thee? Wider still and wider shall thy bounds be set. God, who made thee mighty, make thee mightier yet."
 TNO_PEACE_POPUP_FLAVOR_WAL: "The Dragon breathes its last."

 #Ireland Flavour
 TNO_PEACE_POPUP_FLAVOUR_ULS_TWOMEY: "For 800 years we've fought you without fear. And we will fight you for 800 more."
 TNO_PEACE_POPUP_FLAVOUR_ULS_PAISLEY: "There are men in Ulster who would sooner die than bring down the flag."
 TNO_PEACE_POPUP_FLAVOUR_IRE: "You cannot conquer Ireland. You cannot extinguish the passion for Irish freedom. If our deed has not been sufficient to win freedom then our children will win by a better deed."
 
 #Phili flavor
 TNO_PEACE_POPUP_FLAVOR_PHI: "What is built on sand sooner or later would tumble down."
 TNO_PEACE_POPUP_FLAVOR_SPH: "They will wither and be forgotten. The people themselves will reject them."
 TNO_PEACE_POPUP_FLAVOR_UPH: "I die without seeing the dawn brighten over my native land."
 TNO_PEACE_POPUP_FLAVOR_FGB: "Prepare two graves before you embark for vengeance."
 
 #Finland - A.K.A West Russia's punching bag
