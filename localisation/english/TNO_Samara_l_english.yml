 SAM_gunsmithing: "Efficient Gunsmithing Manufacturing"
 SAM_gunsmithing_desc: "Russia will not be won with antiquated weaponry and jury rigged equipment. A proper manufacturing drive has been set, to arm our soldiers with the finest, modern equipment we can muster. Our enemies will not find us fighting with antiquated peashoters, but the finest crafts of war Russia has seen."

 SAM_gunsmithing2: "State of Art Weaponry"
 SAM_gunsmithing2_desc: "Past are the days that we were but one of many rump states across this land. We are fulfilling the task we set to do since the Patriotic War. Hand-picked gunsmiths work tirelessly, on the homefront of innovation, while keeping in mind our budget for the other needs of our nation. And perhaps, one day, our weapons will be seen on the same level as the other superpowers."
 SAM_army_of_national_liberation: "Army of National Liberation"
 SAM_back_to_work: "Back to Work"
 SAM_Kormchiy_Guard: "The Liberation Guard"
 SAM_Russian_Industry: "Russian Industry"
 SAM_Russian_Industry_desc: "The factories churn on a daily basis the materials and supplies of not only the liberation of West Russia but perhaps even the distant dream of a fully united Russia. No longer will the ROA soldier deal with makeshift, old guns from the '40s, and smuggled supplies, but with genuine Russian equipment. While the dream of a fully united Russia under her truthful sons and daughters is a distant dream, the end of the contemptible warlords around us is a reality we live in now, and a fact if we hold steadfast."
 SAM_Committee_Oversight: "Committee Oversight"
 SAM_The_RMIC: "The RMIC"
 SAM_Motorized_Contracts_idea: "Motorized Contracts"
 SAM_Motorized_Contracts_idea_desc: "During the Second World War, and the West Russian War, war is all about the momentum. Our soldiers must not strike at our foes on foot, but on the highest quality automobile our private contractors can muster. Russia will not be won only through foot, but through the thunderous roar of our engines!"
 SAM_Guns_for_Russia: "Guns For Russia"
 SAM_Bigger_Guns_for_Maltsev: "Bigger Guns for Oktan"
 SAM_The_Zykov_Plan_Complete: "The Completed Zykov Plan"
 SAM_The_Zykov_Plan_Complete_desc: "In a bid to prepare their statelet for war, KONR has decided to implement Miletiy Zykov's development plan.\n\nUsing joint civilian-military development initiatives, the economic renewal plan has seen the agricultural sector stabilized and a more complex industrial sector emerge. In the meantime the Army of Liberation itself has seen reforms meant to better integrate its Moskowien originating core with local recruits."
 SAM_The_Committee_Plan_Completed: "The Committee Plan Complete"
 SAM_The_Committee_Plan_Completed_desc: "Where once laid apathy and stillness, there is momentum. Every able worker works dutifully, and our industry flourishes, producing more daily. Like a bolder rolling down a hill, inertia was beaten, and our momentum can only pick up pace. Let all those that stand in our way be crushed!"
 SAM_The_Officer_Plan_Completed: "The Officer Plan Complete"
 SAM_The_Officer_Plan_Completed_desc: "Samara is a gem, and Oktan and his officers knew all it took was to clean the dirt and a little elbow grease to make it shine. Distributed equally between his collaborators, Samara is ready to be the pride jewel of Oktan's Russia. Now, to bring about the other jewels..."
 SAM_moral_economy: "Moral Economy"
 SAM_labor_police_idea: "Labor Police"
 SAM_industrialized_economy: "Industrialized Economy"
 SAM_kombinats_dynamic_modifier: "The Kombinats"
 SAM_kombinats_idea: "The Kombinats"
 SAM_kombinats_idea_desc: "§gResource Extraction Efficiency: [?SAM_kombinats_resources|=%G1]\nDaily Political Power Gain: [?SAM_kombinats_political_power|=%R1]\nConstruction Speed: [?SAM_kombinats_construction|=%G1]\nMaximum Production Efficiency: [?SAM_kombinats_max_efficiency|=%G1]\nResearch Speed: [?SAM_kombinats_research_speed|=%G1]§!\n§g--------------§!\nRussia has always struggled to industrialize. The Tsars' attempts failed, leading to their defeat to the Germans and the rise of the accursed Bolsheviks. They were little better, with little growth in heavy industries needed to resist the Nazi anslaught. We will learn from their failures, and properly industrialize with the help of large corporate entities - the §YKombinats§! - and limited state intervention. With private and public interests working together to develop Russia, a bright and prosperous future for the Russian people is within our grasp."

