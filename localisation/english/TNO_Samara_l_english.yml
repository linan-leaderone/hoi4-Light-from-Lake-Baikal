 SAM.305.t: "The Monthly Shipment"
 SAM.305.desc: "One of the oddest phenomena in the territory controlled by the ROA was a small train station about an hour's march from the city of Samara. Previously a small stop from West Russia to the city, the station's real name had long been replaced by another. The Contraband Station, as it was now known, was one of the last stops for German smugglers - RK Moskowien garrison members who were paid too little to justify the risks they took. These smugglers, who brought with them just about anything a Russian soldier could dream of, made lucrative deals with the local garrisons to sell them things from tobacco and tea to chocolate and small mementos. Any luxury products that managed to trickle their way down into German-occupied Russia were made available to the ROA soldiers. It was one of the largest benefits to signing on with the ROA - simply put. Their old 'contacts' with the Germans had allowed them to afford a few more luxuries than their ideological rivals.\n\nAs both German and Russian worked to offload the goods from the train, they chatted with one another in broken fragments of their respective tongues, each side having made clear efforts to learn the other's language. One of the Russians asked a German about his family;\n\n"I don't know, honestly," he responded. "They're back in Prussia. I've heard that there's not much in the way of work, but other than that, there's been no word." The German, wanting to be courteous, responded in kind. "What about here? What's life like in Samara?" The Russian chuckled a little bit.\n\n"I wouldn't know. I haven't seen the city in weeks, this is my first time being remotely close to it. Border patrols, skirmishes with bandits. I'm sure you're familiar."\n\nContraband Station was an incredibly strange site for cultural intermingling. The Russian soldiers didn't like their German counterparts who supplied the contraband, and they were confident that the Germans felt the same about them. And yet, the Russians attempted to learn German, and the Germans tried their hand at Russian. Everyone knew each other's names, food was shared, and jokes were made even if the language barrier impeded communication at times. Ultimately, both sides were a part of each other's lives, and both accepted that fact, even if they didn't like those that the fact was made up of."
 SAM.305.a: "A strange glint of humanity in this dark land."

 SAM.306.t: "The Iron Harvest"
 SAM.306.desc: ""Harvest Days" was what they were called around these parts. ROA soldiers would descend upon the town in their full battle dress, and proceed to help the local farmers with their harvest, providing the valuable manpower that their fields needed especially since so many of their sons had been conscripted or killed. When the harvest days had first been put in place, there was little trust or goodwill between the soldiers and the villagers, especially considering one of the reasons the soldiers helped out with the harvests was to take some of the food back with them. But as the harvest days became more regular, and the village became more acclimatized to the presence of the ROA they began to see them not as German collaborators, but as protectors. The atmosphere changed, trust was built between civilian and soldier. Eventually, some members of the ROA even began volunteering for the harvest days - usually conscripts who had a background in agriculture - hoping to be assigned to one. With some of the friendliest villages even offering to feed the soldiers during the day, it was a relatively comfortable assignment compared to border patrols or anti-bandit operations.\n\nWhile the Committee for the Liberation of the Russian People was far from popular, they had been working hard to secure their regime, distance themselves from the Germans, and even improve their relations with those that they ruled over. These harvests were a key part of that, and contributed to the image that the ROA was there to help, not hurt; to a large extent, it seemed that it was working. No one liked taxes, especially when they were being extracted in the form of food, and oftentimes after the harvests many of the farmers would stare jealously at the ROA's trucks as they pulled away from their village, wishing they had been able to keep more of the food they had grown. However, on the whole, it was a positive experience. The soldiers had even been effective in getting a few of the local boys and restless farmhands to sign up with the ROA, which further helped dissipate tensions with the locals. Most of the core of the ROA had no local ties to the area around Samara, and having patrols protect those that they knew was a huge boon for the KONR's propaganda machine."
 SAM.306.a: "Where'd I put my sickle?"
