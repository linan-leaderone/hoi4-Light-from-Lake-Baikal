 SAM.307.t: "Border Patrol"
 SAM.307.desc: "The border with Samara was usually quiet. In the off season where the constant small-time raids and warfare of the Russian Anarchy simmered down, men could be seen discussing with fellow soldiers from across the border.\n\nSo it came that a few riflemen of the Russian Liberation Army came to drink in a small village of a contested area. When men of the Imperial Army entered, there was a momentary tension. That too died down as the Vlasovites offered a round of drinks to the Imperials.\n\nTalks ebbed and flowed on a range of topic. A particularly violent group of bandits that both groups of soldiers had fought with (the bastards). The recent weather (mostly bad). The news from beyond the Urals (very confused). Eventually the topic moved to the WRRF. A few of the veterans of both groups had fought in the fifties. After comisserating on the shame of fighting fellow Russians to defeat the reds, the soldiers shared war stories back and forth. A few more rounds were shared. This casual conversation marked the high point of the evening's mood. Eventually a bitter dispute erupted as to the legitimacy of the ROA. Had it not begun as a German militia, dogs for the invaders? The ROA veteran snapped back that the tsar had been invited by the Germans, and that the white soldiers should not talk about serving tyrants, foreign or domestic.\n\nThe barman did not speak. Business was good for now. When these idiots started fighting again, the bar might have to move once more. Such was life in the Russian Anarchy."
 SAM.307.a: "Last call!"

 SAM.308.t: "Strikes in Samara"
 SAM.308.desc: "Twelve o'clock. That was the deadline for the strike to disperse. The commander of the local garrison, Major Popov, noted that the time was 12:32, well past the time that the strike should have dispersed. He radioed his troops who were observing the situation over at the factories - ROA troops frequently mediated between employers and employees, especially during tense situations like this one. He asked a simple question - "Have they dispersed?" The answer Popov got was not the one that he was hoping for. "The strikers won't give up", the voice on the other end of the radio responded. "Worse still, there's some rumors among the workers still here and their managers that the strike was actually orchestrated by communist agents, 'plants', as they call them. Things are getting pretty tense, people are throwing things." What came after that was what really worried Major Popov. "Some of the greener troops... I think they're unnerved. If things go south, they might start shooting."\n\nPopov cursed to himself. The damned strikers. It was the third time in three months that this had happened, and each time, it was up to the ROA to sort things out. How many times would he have to deal with this before he made his superiors understand that he, and those he commanded, were soldiers, not policemen? Regardless, Popov had to make a choice - he could send in his troops to disperse the strikers, and potentially kill or weed out the apparent communist plants. Surely, this would calm things down and set a precedent to the ungrateful strikers that their insubordination would not be tolerated. It might make us unpopular in the short run but it would also ensure the stability in our streets, for workers will surely be reluctant to complain if it meant being on the wrong end of the barrel of a gun. However, Popov would have the lives of those workers on his hands. Similarly, if he refused to send in the army, the workers would be happy, and alive of course, but business interests would feel betrayed. It wasn't an easy call by any means, but Popov knew that he would have to make it - it would be a PR disaster if his recruits lost their cool and fired into the crowds."
 SAM.308.a: "This is no place for the army to intervene."

 SAM.309.t: "News from the East"
 SAM.309.desc: "The Russian Liberation Army was nothing if not pervasive in their efforts to patrol the territory that they controlled - and that they did. Daily patrols went out, came back in, checkpoints along the roads and troops stationed throughout the hinterland of their territory ensured that the Officers, and ultimately Vlasov himself, knew what was going on. As a result, it didn't take long for news of an envoy from the east to arrive at a local garrison station. The ROA was consistently weary about outsiders and strangers, to the point where a diplomat from beyond the Urals instantly kicked up suspicion. Maksim Oliynyk, the officer in charge of the garrison station that the envoy had been escorted to didn't particularly want to meet the man - in fact, he was suspicious that the man was who he claimed he was.\n\nSitting down with the envoy, it was clear that he was frustrated. Protesting his being whisked away to the garrison, rather than Samara itself. Oliynyk sat down with the man, looking at him up and down. "Who are you?" he asked, "And why have my caravan and I been stolen away here? I am bound for Samara."\n\nThe commander took a pause before he responded. "For all that matters to you, I am Samara. Now, tell me, who are you?"\n\nSome further protests were given, but the envoy soon realized that he wasn't getting anywhere. He relinquished, and eventually introduced himself as a diplomat hailing from Novosibirsk, beyond the Urals. The meeting became closer to an interrogation, with Oliynyk learning about the events that were going on in the east. The envoy, after the questioning was over, attempted to offer to trade with the ROA. Oliynyk's polite, but cold "no, thank you" dissuaded him, and he left back to Novosibirsk soon after."
 SAM.309.a: "We do not deal with warlords."

 SAM.310.t: "A New Factory for Old Guns"
 SAM.310.desc: "Armaments Factory no.14 was a small complex near the Samara railyards. "Repurposed" by the ROA itself during the darkest days of the terror bombing, the small shack was soon built up. The "factory" - in reality little more than a large building with a few long, wooden tables and a number of machine tools - was dedicated to taking apart German small arms and reverse engineering them for our own purposes. Vlasov and most of those under him knew well that their German support would eventually run out, and they had long made provisions to ensure that their myriad of German equipment, from Kar98Ks to StG-44s would remain operable even once it was no longer possible to receive their parts from their former benefactors neither officially nor through smugglers.\n\nThe factory rarely worked during the day - the bombings made it hard to - but workers toiled all night, with small headlamps and minimal light, disassembling old or well-worn rifles and their respective ammunitions. These workers, despite their rugged condition, were not civilians. Not officially, at least. They were engineers, not just employees of the ROA, but members of it and experienced in handling German weapons for many years. Until recently, the factory had been minimally staffed.\n\nHowever, with the increasing amount of bloody victories won by the ROA, the soldiers at the frontline needed more and more weapons, and the number of those that we can get from German smugglers is becoming miniscule compared to our needs. As such, Armaments Factory no.14 has, as of recently, expanded not only in terms of manpower, but location as well. A number of shoddily-constructed buildings have been added to the original to form a sort of complex, where dedicated stations and senior engineers act as efficiency-generating machines. As of late the factory was no longer just reverse-engineering weapons, but producing their own versions of them. Certainly not with the workmanship of the originals, they were cheap and easy to produce, and that's what the high command wanted."
 SAM.310.a: "The beast of industry rears its beautiful head."

 SAM.311.t: "Judgement of History"
 SAM.311.desc: "The office of Andrey Andreyevich Vlasov was incredibly barren. He had intentionally ordered the removal of most luxuries from his office and his living quarters two years prior, in a vain attempt to stave off his ever-present guilt. The old marshal stood, looking out the window, a drink in hand. He couldn't remember the time, all he knew was that it was dark out. Midnight, maybe? 1? 2? Who cared. The night was the only time that Vlasov could be alone.\n\nEvery waking hour of the day he had aides, officers, and administrators asking him the most mundane of questions, but lately he had become disinterested in answering them, instead preoccupying himself with a reflection on his life's work. What was it, if not the Committee? And what had they accomplished? At what cost? These were the questions that resounded in Vlasov's head day and night.\n\n"And for the life of me, I can't figure out the answers." he mumbled to himself. He couldn't even remember if his alliance with the Nazis was one of pragmatic survival or the desire to see a Russia forged in his image. He barely had an image anymore. He continued to pace around his room, occasionally glancing up to the stoic portrait of himself that his aides insisted he keep in his office. A single word came to his mind: legacy. What was to be his legacy? Vlasov had always thought about writing a book. After all, who else would tell his story the way that it should be told? "The Germans remember me as a traitor, the Russians remember me as worse. Those in the West barely even know who I am." He stated to no one in particular. Realistically, no book would be coming. Vlasov knew he couldn't.\n\nAfter pacing some more, he sat, slumped in his desk chair, looking at his drink. It had become harder to resist the urges to refill the glass over and over with the premium vodka he had "liberated" for himself. He looked to his glass - it was now empty. When did he drink it? He couldn't remember. Glancing towards his desk, there were two items that came to his attention - the bottle and his service pistol. A brief idea crossed his mind, but common sense got the better of him. He decided to retire for the night, after a long, deep sigh."
 SAM.311.a: "The curtain draws closer to the Chairman's career."

 SAM.312.t: "The Will of the People"
 SAM.312.desc: "Outside of a small village about two and a half hour's drive from the city of Samara lay, in a pile, roughly thirty dead bodies. Well over half of them were wearing the ROA's uniform, the other dead were clearly partisans. The confrontation between the partisans and the local patrol had taken place when a routine inspection of the village led to the discovery of weapons caches, partisans hiding in plain sight.\n\nThe firefight that ensued saw all of the partisans killed, but most of the patrol as well. The dead ROA, which featured kids as young as sixteen, was sorted into one pile, with another, far more uncouth, for the dead partisans, mostly young men and women. Vlasov, who was shocked to hear that there was such a coherent piece of communist resistance so close to the capital, drove out himself to see the aftermath.\n\nAccompanied by two of his bodyguards, he examined the carnage after personally ordering the surviving patrol members to not exact revenge on the surviving villagers. One of the bodyguards, Belochkin, was a personal confidant of the old general. He could tell that for the first time in a long time, Vlasov was filled with emotion - and none of it was good. His mouth formed into a tight-lipped grimace as he walked through the village. An explosion of anger eventually brought the usually laconic general into a yelling fit, shouting at the pile of dead partisans.\n\n"Who are you to think that you could do what you tried to do?" he asked and then paused. Was he waiting for a response? "I have worked years - no, decades - to bring about a Russia free from communism, free from tyranny. And all you people who so stubbornly resist my efforts, indoctrinated by the bastards I beat years ago, you waste the lives of brave, young men who fight my good fight!"\n\nBelochkin was stunned. He looked around, villager and soldier alike froze, observing the marshal's outburst. Glancing towards his fellow bodyguard, he slowly approached Vlasov, who had since fallen silent. Careful not to touch him, Belochkin quietly whispered in his ear.\n\n"Perhaps, my Chairman, it is time for us to go. I'm sure you're needed back in Samara."\n\nVlasov weakly agreed; the drive back to the capital was a very quiet one."
 SAM.312.a: "A last bit of passion from the tired, old man?"

 SAM.400.t: "Lack of Officers"
 SAM.400.desc: "Any successful army requires a great deal of officers. Only, the recent years in Samara have seen our junior officers grow not so junior. The men that fought in the West Russian War, the former Red Army PoWs, opportunist whites and fascist émigrés have now spent most of a decade with us holed up in Samara. Years of promotion, attrition and desertion have unbalanced our officer pool, especially at the junior level. Our army is now dangerously top heavy, and needs new blood to fill out its command structure.\n\nFortunately, local recruits form a satisfactory pool of potential officers. The only issue is that the years of sitting around have begun polarizing the soldiers into three different groups. Some of the more idealistic recruits follow Zykov's faction, and argue that the ROA should live up to its promises of liberation and democracy. In contrast, a group of black market smugglers and hardline fascists have coalesced around General Oktan's promises of a strong Russia where the soldiers are fully respected. In between these two hands, the Officer Committee tries to maintain the status quo by recruiting dutiful and apolitical men who share General Bunyachenko's apathy and desire to see the junta's structure endure until the situation has changed.\n\nThe composition of officers we choose will help determine the direction the ROA takes. It would be wise to be prudent in our selection of the ROA's next generation."
 SAM.400.a: "Time to make decisions about this."

 SAM.401.t: "Oktan Coups Bunyachenko"
 SAM.401.desc: "Sergey Bunyachenko sat in his office, flanked by a pair of his oldest friends - Arkady Popov and Alexey Antonov - who he had fought through most of the West Russian War with and had known for even longer. The pair were both prominent members of the Russian Liberation Army's Officer Committee that Bunyachenko chaired, and despite Oktan's increasingly frequent claims that he should be Chairman, had both remained at his side despite the former's attempts at curbing or buying the Committee's power.\n\nBoth were oddly silent this morning, however, as Bunyachenko attempted to brainstorm ways to counter Oktan's influence. "It spreads like a cancer, Arkady..." he said, frustrated with his inability to stop the cretin. "He buys who he buys, and it seems like nowadays everyone has their price." The usually-loquacious Popov seemed dismal, while Antonov, ever the deadpan figure, remained steel-faced. "Well?" asked Bunyachenko. "What do we do now?"\n\nPopov nervously checked his watch, and was about to answer when a sharp rap at the door interrupted him. Before Bunyachenko could even ask who was interrupting him, four of his personal guards entered, their weapons drawn. Rising from his desk, Bunyachenko asked, "What is going on?" a tone of suspicion was confirmed as he looked to Popov and Antonov, who had since stood up and drawn their sidearms.\n\n"Sergey Bunyachenko," Antonov started, "The Officer Committee has placed you under arrest following an investigation into corruption and nepotism charges. We have reviewed the case and have sentenced you to death. Please don't make this harder than it already is." As he was marched out of his office by his two former friends, he asked, "How much did Oktan offer you?""
 SAM.401.a: "A soldier's fortune."

 SAM.402.t: "The Night of Sorrow - Chaos"
 SAM.402.desc: "It was a cold evening in the city of Samara, unseasonably so, and Chairman Bunyachenko was ready to retire for the night. It had been a long day and the aftermath of Chairman Vlasov's death had only made his days longer. Vlasov had been their leader since the beginning and there had never been a transfer of power until now. The Committee was untested, raw. Bunyachenko signaled to his bodyguards that he was ready to leave the office, but before they could go more than a step the doors burst open. A squad of ROA regulars was the first through the door, followed by three men, Oktan's dogs. He would know their stench anywhere. "What is the meaning of this!?" Bunyachenko demanded. The man at the head of the conspirators smiled cruelly.\n\n"Chairman Bunyachenko, in the name of Vlasov's true heir, you are under arrest for treason against the Russian people. Come quietly, and you may yet die with dignity," the dog had the audacity to look magnanimous. However, instead of the panic that they had hoped to inspire in the Chairman, they saw only resolve.\n\n"Men, arrest these fools and you shall be pardoned for your part in their little game," he ordered. The regular soldiers that had barged into the office looked at each other, unsure. "This is your last chance, men, don't do anything you'll regret." Finally, they reacted. The sergeant at the head of the squad turned and smashed his rifle against Oktan's man's head, he crumpled to the ground with a groan. With the spell broken, the soldiers rounded up the other two and bound them with the rope meant for Bunyachenko's own hands. "Get this filth out of my office," he turned and sat back down at his desk, it would be a long night."
 SAM.402.a: "Oktan will be brought to justice for this."

 SAM.403.t: "Both Zykov and Oktan Coup"
 SAM.403.desc: "As Chairman Bunyachenko prepared to leave his office for the night he heard a commotion outside. Signaling his bodyguards to be on alert, he took his old sidearm out of the drawer of his desk and prepared himself. It was obvious that Oktan was planning something, the spider was always planning something, but he didn't expect him to be so bold.\n\nBunyachenko signaled his guards again, and they began to move for the emergency exit. However, before they could get far, a group of men burst through the door. They were a squad of ROA regulars led by a group of civilian administrators. The man at their front spoke quickly, "Chairman Bunyachenko, you are under arrest for actions against the people of Russia. Please, take a seat." Before he could so much as twitch, he had been disarmed by his own bodyguards, the traitors, and tied to his desk chair.\n\nThe conspirator made to speak again, but before he could yet another group burst into his office, this time through the front door. Once again, a squad of ROA regulars was being led into his office, but this time it was one of Oktan's lackeys at their head. Before they even attempted to make demands the civilians fled and a fight began in the close confines of the office. Try as he might, Bunyachenko could not loose the bonds around him and he knew that whoever won this fight would have him at their mercy."
 SAM.403.a: "The people of Russia have scored a great victory!"
 SAM.403.b: "The Commander will decide your fate."

 SAM.404.t: "The Night of Sorrow - Calm Descends"
 SAM.404.desc: "As Chairman Bunyachenko prepared to leave his office for the night he heard a commotion outside. Signaling his bodyguards to be on alert, he took his old sidearm out of the drawer of his desk and prepared himself. It was obvious that Oktan was planning something, the spider was always planning something, but he didn't expect him to be so bold.\n\nBunyachenko signaled his guards again, and they began to move for the emergency exit. However, before they could get far, a group of men burst through the door. They were a squad of ROA regulars led by a group of civilian administrators. The man at their front spoke quickly, "Chairman Bunyachenko, you are under arrest for actions against the people of Russia. Please, take a seat." Before he could so much as twitch, he had been disarmed by his own bodyguards, the traitors, and tied to his desk chair.\n\nThe conspirator made to speak again, but before he could yet another group burst into his office, this time through the front door. Once again, a squad of ROA regulars was being led into his office, but this time it was one of Oktan's lackeys at their head. Before they even attempted to make demands the civilians fled and a fight began in the close confines of the office.\n\nWith the commotion as a distraction, Bunyachenko was able to loosen the bonds around him and escape through the open door. As he descended through the chaos left in the wake of Oktan's men, he rallied some loyal officers and troops. With their help, the conspirators were rounded up or killed, and calm descended once again on Samara. The coming days would be trying, the traitors would need to be destroyed root and stem, but for now, he had peace."
 SAM.404.a: "Retribution must be swift."

 SAM.405.t: "Zykov Coups Bunyachenko"
 SAM.405.desc: ""For are we all not brothers, struggling together for unification? Have we not fought, shoulder to shoulder, side by side, in the trenches for years? If we lay down our guns now, our movement will be saved and no one will be hurt. Our enemies won't be able to take advantage of the internal divisions that they have been encouraging for months. Remember, struggle not against your family, but against those who threaten it!"\n\nToday, Zykov took to the air to announce the end of the mutinies and to encourage those still in arms to give up, offering amnesty to all those who were not involved in instigating the mutiny. The path to end the mutiny and prevent an all-out explosion of the ROA into civil war was engineered masterfully by the veteran propagandist, who seemed to exhibit perfectly the tenets that Macchiavelli wrote about centuries ago. Zykov had bribed those who could be bought, talked down those who could be talked, and threatened violence upon those who would do neither. The combination worked, if just barely. Armed confrontation was reserved to a few hardcore mutineers, who utterly refused surrender. All of these facts, and the immense amount of relief given by them, was swirling around the heads of the committee, which Zykov stood in front of. The enigmatic orator had already given a cursory briefing to the committee about the situation, and the fallout. However, his coup-de-grace was yet to come. "As I'm sure all of you are aware, it was the perfidious Mikhail Oktan, who organized this mutiny against the authority of our dear Chairman." Actually, for most, that was a surprise. "Indeed, it's clear, at least to me, that we can no longer tolerate such a rat-like insubordinate in our ranks, no matter how entrenched he may be." Zykov looked around this room, his cool, calculating gaze analyzing each committee member. He was confident in their vote. One by one, each consented to Oktan's arrest. "Very well. If it is the will of the committee, I will order the arrest of Mikhail Oktan and his subsequent trial."\n\nOktan would not get a trial. After his arrest, during which he made no small protest, he was taken to a small barn near the outskirts of Samara, and given a sentencing, ultimately being shot. His body was burned. Such was the end of Mikhail Oktan."
 SAM.405.a: "Good riddance."

 SAM.406.t: "Zykov Coup Foiled"
 SAM.406.desc: "It was a different Miletiy Zykov that entered Chairman Bunyachenko's office. In the best of times Zykov's manic energy and natural charisma had made it easy to see how the former journalist had gathered such a following. In bad times, Zykov's steely determination explained how the long suffering democratic faction had weathered ten years of abuse from various factions in Samara.\n\nToday's Zykov reminded Bunyachenko of seeing himself in a mirror. The former journalist did not walk into the office so much as he tumbled in, pushed around by the weight of events.\n\n"Zykov. Good to see you." The democratic activist began to speak, only for the Chairman to cut him off. "No, please let me continue. Right now, a tidal wave of shit is threatening to wash away our progress. The Officer Committee believes that Oktan is behind everything that's happening right now in the army and the liberated territories. You have ten minutes to convince me that you've got nothing to do with the rabble spreading havoc throughout the northern provinces."\n\n"And why would I try to convince some puppet of the Officer Committee? I should go see them directly"\n\nBunyachenko smiled a little. Something of Zykov's old bravado remained. That was good. "The Officer Committee are useless, tired old men. On that, you, Oktan and I agree. No, Zykov, you will argue your case with me. You are an eloquent fellow. If you convince me that you can be of use, perhaps you'll see some of your dreams realized. I'm in the market for new... associates."\n\nZykov's eyes shone a little brighter. Or had it been just an illusion? The former journalist began to make his case as the Chairman leaned back into his chair. Contacts throughout northern Russia could be convinced to help end the revolts within the month."
 SAM.406.a: "Let's see this done within the week, Zykov."

 SAM.407.t: "Oktan Coups Zykov"
 SAM.407.desc: "A slight delay. Why was it taking so long for his secretary to fetch a cup of coffee? Chairman Zykov sat behind his office. Should he ring for his secretary again?\n\nBoots in the corridor. A shiver down the former journalists spine. Had it come to this?\n\nThe door slammed open. Masked soldiers training rifles on him. "There he is! The traitor to Chairman Oktan's Russia! Seize him.!"\n\nZykov was thrown to the ground. Blood in his mouth. Where had he gone wrong? Had he not done enough to evince Oktan's influence? Another hit, hard behind the neck. Stars. Darkness."
 SAM.407.a: "So dies the democratic faction."

 SAM.408.t: "The Day of Dread - Hope Restored"
 SAM.408.desc: "The sun was high in the skies above Samara and not a cloud marred the blue sky, yet the mood was far more somber than such beauty would suggest. Chairman Vlasov was dead, and despite his abysmal popularity, he had built the foundations for the final liberation of Russia. In his new office, Chairman Zykov looked over reports from his loyal officers, his bodyguards stood lazily behind him. According to his reports, few and vague as they were, Oktan and his cronies were preparing to make their move. Sadly, they had no idea when the spider would strike.\n\nZykov was surprised when, as the clock struck noon, a squad of ROA regulars led by one of Oktan's lapdogs burst through the door. His bodyguards raised their weapons, but they died before they could fire. The weaselly man at their head grinned cruelly as he spoke, "Chairman Zykov, in the name of Vlasov's true heir, you are under arrest for treason against the Russian people. Come quietly or die like a dog." The Chairman could do little more than comply. As he was led to a truck outside, he was tackled to the ground by one of his assailants. Just then, gunfire from the surrounding buildings cut down the coup members. As he lay under the bulk of his savior, he vowed to hunt the rat Oktan to the ends of the Earth."
 SAM.408.a: "Oktan will pay for this."

 SAM.409.t: "The Day of Dread - The Fall"
 SAM.409.desc: "Chairman Zykov's bodyguards were nervous, he could see that plain as day. Boris had checked his watch at least twelve times in the last five minutes, and Alexei was almost as bad - shifting and muttering incessantly. Zykov was no fool, he knew that his actions had alienated many in the officer corps, and he also knew that Oktan had sunk his hooks into many of those same officers. His position as the new Chairman of the KOSP was balancing on a knife's edge, and whether he survived the coming days was just as uncertain.\n\nThe clock struck noon and the players made their move. Boris and Alexei acted at once, seizing the Chairman without warning. Boris spoke then, "In the name of Commander Oktan, you are under arrest for treason, Chairman Zykov. Please, come quietly." Knowing that he had little hope of escaping, Zykov gave up. However, before they could move the door to the office burst open and a squad of ROA troopers marched in, followed by men Zykov recognized as some of Bunyachenko's henchmen. The man at the front of the group's eyes widened and he opened his mouth to shout orders, however before he could, Boris had opened fire. Zykov was thrown to the side and struck his head against the corner of his desk. As his eyes slid shut, he knew he would be at the victor's mercy when he awoke."
 SAM.409.a: "Goodbye, Chairman."
 SAM.409.b: "Good evening, Chairman, have a seat."

 SAM.410.t: "The Day of Dread - The Fall Averted"
 SAM.410.desc: "Chairman Zykov's bodyguards were nervous, he could see that plain as day. Boris had checked his watch at least twelve times in the last five minutes, and Alexei was almost as bad -shifting and muttering incessantly. Zykov was no fool, he knew that his actions had alienated many in the officer corps, and he also knew that Oktan had sunk his hooks into many of those same officers. His position as the new Chairman of the KOSP was balancing on a knife's edge, and whether he survived the coming days was just as uncertain.\n\nThe clock struck noon and the players made their move. Boris and Alexei acted at once, seizing the Chairman without warning. Boris spoke then, "In the name of Commander Oktan, you are under arrest for treason, Chairman Zykov. Please, come quietly." Knowing that he had little hope of escaping, Zykov gave up. However, before they could move the door to the office burst open and a squad of ROA troopers marched in, followed by men Zykov recognized as some of Bunyachenko's henchmen. The man at the front of the group's eyes widened and he opened his mouth to shout orders, however before he could, Boris had opened fire. The Chairman was thrown to the ground near his desk. As the fighting raged on within the office, he slipped out of the window and onto the fire escape. Hurrying to the ground floor, he was intercepted by a small group of loyal officers and regulars.\n\n"Chairman Zykov! We came as soon as we could, are you hurt?" the man at their head was nearing panic. Zykov reassured the man and led them back into the government building. After a short firefight with the surviving conspirators, the coups were foiled."
 SAM.410.a: "Men, secure the building. We have work to do."

 SAM.411.t: "Bunyachenko Coups Zykov"
 SAM.411.desc: "A slight delay. Why was it taking so long for his secretary to fetch a cup of coffee? Chairman Zykov sat behind his office. Should he ring for his secretary again?\n\nBoots in the corridor. A shiver down the former journalists spine. Had it come to this?\n\nThe door slammed open. Masked soldiers training rifles on him. "There he is! Seize him.!"\n\nZykov was thrown to the ground. Pinned by a soldier. "You are under arrest. Commander Bunyachenko will relieve you of the Chairmanship. It is for the good of Russia. Collaboration will save your life."\n\nZykov nodded. This was a checkmate. How could he have underestimated Bunyachenko so much? No more the Officer Committee's dog, but a real autocrat in the making."
 SAM.411.a: "Russia will be made strong."

 SAM.412.t: "Holding the Line"
 SAM.412.desc: "For weeks now it has appeared that Samara is on the verge of a total collapse into chaos. Extremist elements of the military have been mobilizing, hoping to overturn the wishes of our late glorious commander General Andrey Vlasov, who led our people in the last war in the crusade against Bolshevism. This treacherous attempt to destroy the last hope of all Russians came to a head just days ago when units loyal to Sergey Bunyachenko attempted to storm the central districts of our state, supported by tanks, saboteurs, and artillery.\n\nHowever, just before these extremists and blackguards reached the residence of our great leader Zykov, the stalwart loyalists among the Russian Liberation Army mobilized to prevent the overthrow, and save our movement from destruction. Overwhelmed by the stern defence of these brave soldiers and surrounded on all sides by a jeering populace, the putschists soon felt the jaws of the state closing in around their pathetic rebellion, and fled to the outlying districts, where they soon turned to brigandry to survive. Commander Bunyachenko has called for peace and reconciliation, claiming that the putschists had nothing to do with him or the Officer Committee. While the disloyal general is likely to be kept on the general staff, his political career is widely seen as irreparably damaged. Although the remnants of the coup have continued to pose some minor difficulty in rural areas, they will no doubt soon be hunted down by our brave loyalists."
 SAM.412.a: "The army serves, the people rule!"

 SAM.413.t: "Zykov Coups Oktan"
 SAM.413.desc: "He had been so careful. Oktan was surrounded by men ready to kill for him. Hopefully, men paid enough to risk dying for him. When Zykov's democrats attacked, all of his men had abandoned him.\n\nHow had it all gone so wrong? Those pathetic democrats, weak and degenerate Zykovites, how had they muscled him out of power? He couldn't tell where or when, but something had gone terribly wrong. How could he have not underestimated Zykov, that goddamned fucking journalist rat?\n\nSo went Oktan's last thoughts as the soldiers dragged him to the firing line."
 SAM.413.a: "Zykov has seized power!"

 SAM.414.t: "Zykov Coup Foiled"
 SAM.414.desc: "The fascists and the corrupt had to die, Zykov had thought. They had to die for Russia to live. Zykov and his team had to get rid of Oktan and his men before the end of the week, strike before the corrupt officer's rule could truly set in. But had they all been too hasty?\n\nThe coup had been carefully planned, a contingency long prepared. But Zykov underestimated the strength of his enemy. The depth to which Oktan's bodyguards would sink to keep their plushy positions. When the first news came in of the failed attempt to kill or capture Oktan, Zykov thought of running. His aides had other plans, evidently. The democrat activist laid on the ground, his scalp bleeding. One of his aide was tying Zykov's hands behind his back. The other was busy on the phone, no doubt trying to bargain for their lives in exchange for Zykov's capture."
 SAM.414.a: "Could Oktan ever have been stopped?"

 SAM.415.t: "The Rule of One"
 SAM.415.desc: "The Committee had expected this to happen, but to think it would occur so quickly was shocking. Already, they had heard reports that Oktan had been eliminated -- although how ranged from execution, exile, or just outright disappearing. But that didn't matter, at least at this point. Now, though, now the real nightmare was to begin.\n\nBunyachenko and Zykov had allied themselves together to defeat the greater, more powerful evil. Now, though, the alliance -- built on a less than stable foundation -- had collapsed, and the possibility of violence was becoming more likely by the day. While the Committee was struggling to find who would succeed the deposed Oktan, the two were gathering together allies. Zykov in the people, the peasants, and the intelligentsia, Bunyachenko in the military and the capitalist class. Whoever wins would have to pick up the pieces left by Oktan's regime, and have to deal with their opponent one way or the other.\n\nAfter many long, terrible hours, the Committee, with great tension and fear, decided to pick as their next Chairman and the last true hope of Russia..."
 SAM.415.a: "...Bunyachenko"
 SAM.415.b: "...Zykov"

 SAM.416.t: "Zykov and Bunyachenko Coup Foiled"
 SAM.416.desc: "It had been a perfect plan. The democrats and the officer clique loyalists, together against the sleazy, corrupt fascists. They could only succeed. Bunyachenko and Zykov would discuss power sharing once they had won, of course. All would be well.\n\nYet in their arrogance the plotters didn't understand how loyal and strong Oktan's troops could be. Money and power are a strength in themselves. Their perfect plan foiled, Bunyachenko and Zykov were both killed before the end of the day.."
 SAM.416.a: "Did these idiots think they had a chance?"

 SAM.417.t: "Bunyachenko Coups Oktan"
 SAM.417.desc: "Some in the Officer Committee had thrown in the towel at Oktan's ascension. Bunyachenko would not give up that easily. He had a plan to defeat Oktan's clique. He would coup Oktan and his faction and make sure only a capable man would be Chairman. After all, the ROA was dissatisfied, of late. Why not use it to remove the problem at its source?\n\nThe coup went exactly as planned. Oktan was killed before he knew what was happening. Bunyachenko would be Chairman, and the ROA would be lead to a strong future."
 SAM.417.a: "All for Russia."

 SAM.418.t: "Bunyachenko Coup Foiled"
 SAM.418.desc: "Bunyachenko was ready to be Chairman. He had waited long enough while the Oktanites' corruption and profligacy mortgaged Russia's future. He and his men orchestrated an elaborate coup against Oktan. Everything would go well. Everything could be fixed.\n\nIn the end, the Officer Committee savior died alone. A firefight broke out with Oktan's bodyguard. When the fighting reached its fiercest, a stray bullet ended Commander Bunyachenko's life. Shorn of its leader, the coup quickly fell apart."
 SAM.418.a: "A pathetic end for a pathetic life."

 SAM.419.t: "Diplomatic Invitation from Russian Republic!"
 SAM.419.desc: "Our Foreign Ministry has just received word from the Russian Republic under President Bunyachenko and his government about wishing to establish economic relations between our nations. According to our internal sources, the Republic's government is in reality led by the military, with Bunyachenko as its main head and his various generals making up the bureaucracy and positions.\n\nThrough clandestine meetings between operatives and ambassadors, our Foreign Ministry has determined that Bunyachenko and his military clique wish to allow our corporations to invest in private ventures in the region, specifically in consumer and military markets. Bunyachenko also wishes to stress that his government's reclamation of the Far East, and the eventual reunification of Russia proper, would only increase available opportunities for both of our economies.\n\nMany corporations and business owners are supportive of this action, as it would both increase the profits of corporations seeking to invest in Russia, and provide a new market for Japanese goods. The Foreign ministry is divided, with many fearful of the consequences that such an act would have on our relationship with Germany."
 SAM.419.a: "We need new markets. Call up Bunyachenko."
 SAM.419.b: "This is too risky."

 SAM.420.t: "Japan Agrees!"
 SAM.420.desc: "It appears that our persuading has worked, as Tokyo has agreed to give us official diplomatic recognition! Already, Japan's Foreign Ministry has sent us word that they are sending ambassadors to the Capitol. This will provide us with many opportunities to expand our economy, both for the military and civilians. This is an important victory for our government, both in terms of our public image and in terms of our journey to reunify Russia.\n\nWhile it will take some time for the full fruits of our labor to appear, the benefits of this relationship are clear. All that remains is to begin making good on our promises to Japan."
 SAM.420.a: "Excellent!"

 SAM.421.t: "Japan Declines!"
 SAM.421.desc: "It appears that our attempts at persuading Japan has ended in failure, as our Foreign Ministry has received word that Tokyo has declined to recognize us as the legitimate government of Russia.\n\nWhile the outcome wasn't unlikely, as we haven't fully unified Russia, it is still a blow to our government's public image and standing on the international stage. This means that we will have to deal with our enemies in the Far East on our own, without any tacit support from Japan."
 SAM.421.a: "Sad, but expected."

 SAM.422.t: "Russian Requests"
 SAM.422.desc: "Our Foreign Ministry has just received word from the Russian Republic about a possible design and equipment transfer from our military to theirs. The specifics of these designs include our fighter jet and radar designs and prototypes, in exchange for $30 million USD. According to their ambassadors, the reason for this is due to Russia lacking a technological, material and educational base for creating their own designs.\n\nOur economists and military consider this to be a fair trade, especially considering that this would not put us at any significant disadvantage in a military sense and would open up further economic and military assistance to the region. In contrast, our Foreign Ministry is skeptical of the merits of tying ourselves further to Russia on the international stage, as it would further decrease our relationship with the German Reich."
 SAM.422.a: "Give it to them, no point in not doing it."
 SAM.422.b: "This is one step too far."

 SAM.423.t: "Japan Agrees to the Deal!"
 SAM.423.desc: "Tokyo has agreed to deliver to us designs of both jets and radars, in addition to radar technology. Already in our ports and hangars, the Japanese are delivering dozens of jets, pieces of radar technology and the various designs of both the technology itself and the technology to help make it.\n\nOur military is very happy after the prototypes, considering them to be useful in training individuals on how to use them before the first batch of our military designs are created. Many of them also consider how cheap they were in relative comparison to their benefits, with one of them saying it was a "steal."\n\nThe Japanese diplomats who notified us of the transfer have been very kind, and are expecting a very warm relationship in the future - both economically and militarily."
 SAM.423.a: "Gotta love them Japanese!"

 SAM.424.t: "Japan Rejects the Deal!"
 SAM.424.desc: "Despite our official diplomatic recognition, it appears that Japan refuses to give us the designs and prototypes that would give us an advantage in fully reunifying the country.\n\nAccording to the Japanese diplomats, Tokyo considers the transfer of jets and their designs to be too dangerous to their relationship with the German Reich, in addition to the low cost and little benefit that such a transfer would give to their nation.\n\nOur military is disappointed about the deal falling through, especially those in the Air Force, with one even stating that it would set them back many months, even years, before they would get to a point of full efficiency.\n\nDespite this, it appears that our government can only rely so much on our foreign allies. We must do some of these things on our own."
 SAM.424.a: "We'll beat our enemies without those bastards!"

 SAM.425.t: "Bribe Them To Stay"
 SAM.425.desc: "To the average citizen, bribery seems like a thing that should be eliminated, and under most circumstances they would be right. But Russia has never lived under normal circumstances, especially after the collapse of our nation and the warlordism that infected it for so long.\n\nWestern Siberia has lived as a place with much diversity in both thought and practice, with anarchists, socialists, monarchists, and moderates living right next to each other, sometimes violently, sometimes peacefully. Regardless, we have brought this region under our control, and we expect to keep them for a long time.\n\nBut that doesn't mean that they will just accept this. Many citizens wish to create their own party, or to participate in elections outside of the Yedinstvo. This could be devastating, because if a big enough party can challenge us, many inside of the Yedinstvo may begin to question the usefulness of staying inside the tent. Our Economics Department, however, has offered a way to solve this problem: by bribing important citizens to keep with the Yedinstvo.\n\nBut there is a split. Some wish to bribe important businessmen, as they can provide us with a significant base of resources to win elections and maintain power in these regions. Others wish to bribe local democrats who, for one reason or another, are critical of the regime or Yedinstvo as a whole. Which option we choose could determine who rules of Western Siberia for a long time."
 SAM.425.a: "We need the people."
 SAM.425.b: "We need the businessmen."

 SAM.426.t: "Under Restraints"
 SAM.426.desc: "Kiril clenched the speech in his shaking hand, sweat poured from his forehead. The population of Korol couldn't have been more than several hundred, but the officer could have sworn he felt a million eyes staring into his soul. The crowd had gathered around the podium in anticipation of the campaign. Kiril tried to compose himself: This isn't the army anymore. You gotta play to the fools' whims.\n\n'Brothers, I greet you on this f-fine day!' In a desperate effort to sound compassionate, Kiril's voice came out shaken, "I-i assure you that I stand by my policies: freedom and p-prosperity for every man in this town! My allies, they um, assured me that they would transport new farming equipment to Korol as soon as I get elected!" The crowd returned light applause. Korol was a minor Ural town, home to the aging and the dead. Nonetheless, Zykov himself assigned Major Kiril to run for mayor. Just show these people that we're on their side.\n\n"I m-myself, am, uh, from Korol!" Kiril lied, "and now I h-have returned-"\n\n"I don't remember you!" a raspy voice came from the back. Like a double door, the crowd separated to reveal an old man, barely supported on a stick, pointing at Kiril, "I have lived here all my life, and never have I seen you!" the crowd turned to Kiril. Stay calm. "Well, I, um, have changed!" proclaimed Kiril, "Y-yes, I fought in the Ger-, um, Western army, left when I was a boy."\n\n"Never heard of no boy named Kiril." the old man interrupted him again. The crowd looked back at the politician,"
 SAM.426.a: ""Alright, I confess!""
 SAM.426.b: ""The old man must be mad!""

 SAM.427.t: "I Am Done"
 SAM.427.desc: "Zykov scanned the report several times. Silence had controlled the meeting room for ten minutes now, Vladimir stared at the Chairman with a blank expression. Finally, Zykov let out a deep breath, and slowly restarted the conversation: "So, Major Vladimir, can you please explain why these documents here, taken from over thirty different sources all over Russia, claim you to be the simultaneous owner of: WePaintHousesLTD, Tyumen Metalworks, World War Action Figures, three restaurants in Vyakta, two mattress stores, and you are considered to be the mayor of a nonexistent "Durakgrad"?" The officer inspected the papers, letting out a loud hum and appearing to be deep in thought. At first, Zykov expected the man to come up with an excuse. Five minutes passed. Then ten, but Vladimir kept flipping through the documents.\n\n"Dammit, Vlad!" Zykov reached across the desk and grabbed the papers out of the soldier's hand, "You are an army man! You can't just go around owning a hundred different businesses!" The major remained still, not unlike a child being scolded for misbehavior. The Chairman forced a smile and leaned in, whispering, "Why?"\n\nVladimir nodded for a second, "Well, see here Comrade Zykov, it all began when I heard private Go-"\n\nZykov jumped out of his seat, shouting "I don't care, dammit! Explain why you, an officer, have all these enterprises!" Vladimir was shaken, but recomposed himself; "See, I'm a businessman-" Zykov fell down in his seat,"
 SAM.427.a: "...and dialed up the enforcers."
 SAM.427.b: "...resigned to the same speech for the third time."

 SAM.428.t: "Badge of Dishonor"
 SAM.428.desc: "Evgeny rose from the bed and gazed silently at Yulia, who was still asleep. He could feel a migraine coming already, and groaned softly as he went into the next room. Yulia had laid his uniform out on a kitchen chair. He regarded it now in the eerie glow of the streetlamp streaming through the window.\n\nEvgeny was far from ideological. He had fought for the Red Army because they supported him and his wife, because of an anger born in him from his father's death in a German bombing run, and because there was nothing else. It was precisely for this lack of politics that he'd gone unpunished after the Samarans marched into Archangelsk. Now he had been drafted as a soldier of the ROA, pledged to fight bolshevik and tsarist to unite Russia.\n\nAnd despite his nonpartisan bent, he hated the Russian Liberation Army. He hated them with every ounce of his being. He hated them for being German bootlickers, fighting for Hitler against their Russian countrymen. Their progenitor, Andrey Vlasov, could barely be called a man. This hatred was locked inside him, and Evgeny had successfully concealed every ounce of it. So far. Now fate conspired to make him one of them.\n\nAnger gave way to sadness. What could he do? He needed to protect Yulia, to make enough money that they could one day have a family. If he had to choose between seeing her suffer and fighting for the Vlasovites, then there was not really a choice. He thought of waking her before he left, as she had asked him to, but decided against it. He would do what he had to. For her.\n\nEvgeny made his way through the early morning chill, ready to report to the ROA barracks. The traitor's badge was pinned to his sleeve."
 SAM.428.a: "Another soldier for Russia."


 ### Oktan events ###
 SAM_oktan.1.t: "The Good Governor"
 SAM_oktan.1.desc: "When the man calling himself Skuratov marched into the village of Arabach at the head of an armed column, the people didn't know what to expect. Over the past several months, there had been rumors of highwaymen on the roads, and visitors from the surrounding towns had talked about how worried they were for their safety in the region. This Skuratov claimed to be representing the central government in Samara. He was here to bring safety and order to the region.\n\nMostly, he brought terror.\n\nBodies washed up in the river, marked by whips and knives. Neighbors were dragged off in the night, screaming for their loved ones. Occasionally, a man suspected of collaborating with bandits was found hanging from a post, where everyone could see. Several dozen died in this way, and by the time that the rumors of highwaymen dried up, Skuratov may as well have been Lucifer to the people of Arabach.\n\nThen, one morning, a body was found near the village well. It was Skuratov's, his guts trailing out from his filthy uniform. In the lap of the body was his head, eyes still bulging with surprise. The cut had not been clean.\n\nPinned to the uniform's jacket was a placard."
 SAM_oktan.1.a: "FROM SAMARA: JUSTICE IS DONE"

 SAM_oktan.2.t: "Business in the New Russia"
 SAM_oktan.2.desc: "Leo Ivanovyich had thought that it would be easy. He and his boys controlled many of the checkpoints leading into Kazan from the south, so the government in Samara - such as it was - had decided that they would be perfect to help set up a new arms workshop in the city proper. And Leo Ivanovyich had assumed that they could get the job done. After all, they had the government's blessing.\n\nNo such luck.\n\nFirst, they had to ship the machine tools from Naberezhnye Chelny down the Kama River and up the Volga. That meant that the ferrymen had to be bribed, because they didn't just ship any random fellow's goods. The same went for the sheet metal, which was mostly moved overland past checkpoints belonging to another warlord. Another round of bribes. Then, at one of the narrowest points along the Volga, some shitheads had pulled up a chain, blocking the boats, and would only lower it if they were convinced... with some more bribes. The oldest one couldn't have been more than twenty. Leo still grimaced at the memory of his shit-eating smile. Finally, all their supplies had arrived in Kazan. After the local thug who owned their assigned docks had been suitably bribed, the materiel was moved to the construction site.\n\nWhen a man who went by "Xösäyen the Turk" sauntered up and declared that he owned the site, and would be charging a rent, Leo Ivanovyich bit his tongue to keep from screaming."
 SAM_oktan.2.a: "How can one get anything done in this country?"

 SAM_oktan.3.t: "A Busy Week"
 SAM_oktan.3.desc: "Mikhail Oktan was not a fan of micro-management. If anything, he preferred his days to be quite relaxed. While there would be some requests, he expected to have a lot of free time to indulge in pursuits. Not today. Not any of this week. First, one of the regional administrators had woken him up at the early hours of the morning, calling about some small arbitrary shipping dispute that according to his description "could have brought us all to ruin." So he'd sided with him, gone back to bed, and promptly awoke again a mere thirty minutes later by another regional administrator calling to beseech him for the decision, calling for an immediate reversal.\n\nThe rest of the day had been spent dealing with more and more generals calling in to say their piece, or adding their own problems to the pile. And then, by the time he had managed to go to sleep, a set of smaller disputes surged into view. He had no time for revelry, or drinking, or women, or even a bit of rest. It was to his horror, akin to herding cats.\n\nBy the middle of the week he was tired, overworked, and hoping that it would end. A brief spike in disputes, or troubles, or arguments he could handle. Then, Vladimir Artsezo decided to add his "requests" to the pile. His second in command and a bunch of civilians were calling for meetings. And worse- all of these meetings seemed to be criticisms.\n\n"To spread fascism should perhaps be the main objective of this administration." Vladimir spoke calmly, as Oktan rolled his eyes. "In fact, perhaps if we-"\n\n"I have said multiple times that I will do what is right. Do you doubt your leader?" He interrupted the rest of Vladmir's speech with a tone of iron, before shooing them for the hour. This was the busiest week he'd had- but surely it was only a week. Right?\n\nThen the phones rang again, and Mikhail cursed."
 SAM_oktan.3.a: "Is this the new normal?"

 SAM_oktan.4.t: "A Personal Inspection"
 SAM_oktan.4.desc: "When the scientists heard that Chairman Oktan was coming to inspect the nuclear program, they were excited. Workers were assembled, officers were readied, and the welcome mat was unrolled. However, when the Chairman actually arrived, his responses were... underwhelming. He seemed far less interested with the glory of Russia and the test results, and more interested in how much the nuclear technologies were worth. A tall, gaunt man who looked to be Swiss stood at his side as he looked over the parts, murmuring numbers and price ranges.\n\n"Sir." One scientist spoke, as Oktan turned. "Weapons development is coming along nicely. We should be able to finish the first model by-"\n\n"Yes, yes. I have read the reports. What do you think of these thrusters?" he asked, as the tall gaunt man at his side looked over.\n\n"Likely a fair price..." he muttered, as Oktan turned and looked around, his eyes locking onto a scientist who was publicly loyal - to one of the officers.\n\n"It would appear we have found some errors in the thrusters. Clearly the work of this traitor," he muttered, as the guards at his sides quickly made... short work of the "traitor." "Double your efforts." The remaining scientists hastily nodded, and the inspection ended shortly afterwards. If anything, the men were not looking forward to the next one..."
 SAM_oktan.4.a: "The Chairman demands progress..."

 SAM_oktan.5.t: "The Dictator's Court"
 SAM_oktan.5.desc: "Industrialists. Officers. Party chiefs. All came to see Oktan, and all could not, and would not shut up. Every single one of them had complaints, and every single one was glaring daggers at each other. The business-men complained that the army was attempting to extort them, the army claimed the party and industrialists were attempting to seize direct control of their assets, and the party complained that the other two groups were undermining every single part of the region.\n\n"Gentlemen, please." Oktan spoke calmly and coolly as the calm, charismatic voice from earlier times rang out. "Russia is within our reach, and you bicker over trivial concerns? Once Russia is unified - then we can solve such small matters." He gave a smile, as the men eyed each other slowly and fell silent.\n\n"Of course, sir. But, if you perhaps could just take a moment..." A single officer murmured, only to pause as Mikhail's smile faded, and the warm voice from past times vanished.\n\n"Once Russia is ours." Mikhail Oktan hissed, his gaze drilling into the officer's own. "Then, we will discuss these matters. Understood?" It did not take long for assent in response, as the officer sheepishly - and hurriedly apologized. A small nod from Oktan, and a gesture to leave.\n\nAs the officers filed out, the meeting's... abrupt ending became the new topic of questioning. Was their leader's warm and soothing voice an act, or was he becoming unstable? Rumors flitted, and paranoia grew."
 SAM_oktan.5.a: "Stress has a way of spreading..."

 SAM_oktan.6.t: "The Dictator and the Banker"
 SAM_oktan.6.desc: "One of the few, if only meetings Mikhail Oktan looked forward to was that of one of his bankers. Switzerland had many, many talented banking representatives who worked for him, but none outshined Luca. A tall and gaunt man with a talent for numbers who allegedly never smiled, and most importantly never spoke a single word of their conversations to anyone.\n\nWithin the darkness of night, Luca entered softly and silently before sitting, a small folder of forms in his hand. Largely just a reassessment of "inventory", "funds", and potentially lucrative assets, the reading of the forms went on for hours before Mikhail raised a hand.\n\n"How much of it can be transferred?"\n\n"To?" Luca asked, as Mikhail sighed.\n\n"Switzerland. How much of my assets can be transferred to Switzerland? I think...it may be prudent to safely store some of my riches. In fact; how is my vacation home?" A pause, as Luca looked at him.\n\n"I have no intention of leaving," Oktan stated quickly. "Russia - requires a strong man to keep it going. It's impossible to leave it like it is. Still... how is my vacation home?" He asked, as Luca rolled his eyes."
 SAM_oktan.6.a: ""Just as you left it, sir.""

 SAM_oktan.7.t: "A Competent Voice"
 SAM_oktan.7.desc: "Leonid Samutin was surprised that he was still alive. He had made the decision to side with Zykov's faction within the ROA, and it had been the wrong one. That faction was now scattered, its members fled or missing. But not him.\n\nBecause, Samutin knew, as much as Oktan or his henchmen might have wanted to add his name to a list, they still, if they wanted territory to continue to loot, had to run a country. That took professionals. Administrators. Men who would tell the truth when decisions arose, even if that truth was unpalatable. Men like him.\n\nThat did not, as Samutin had been made painfully aware of, mean that he was safe. Far from it. He was expected to work. Expected to perform. Expected to obey. Expected to be on his best behaviour. He very much intended to be - he had been given a second chance, and he knew that a third would not be given, no matter how dire the nation's need might be. If his first task was anything to go by, that need would, in fact, soon be so dire.\n\nHe was to complete an inventory and report on the state of hundreds of industrial sites in Western Russia. Sites that the ROA had 'secured' during its regional campaigns. Sites that Oktan and his men had likely looted of everything of value. Sites that would have to be rebuilt, at the people's expense, if Russia was to continue standing.\n\nWith a sigh, he began arranging for transport. His personal feelings no longer mattered. What mattered was that he was alive, and he intended to remain so. It was time to work."
 SAM_oktan.7.a: "Not everyone can be stealing."

 SAM_oktan.8.t: "The Kleptocrat's Fascist"
 SAM_oktan.8.desc: "Vladimir Samarin had not expected to be working for a bandit king. Then again, he had not expected a bandit king to have effectively established control over all of Russia.\n\nStill, even as much as he despised Mikhail Oktan - or whatever his real name was - he had to give him credit. Samarin knew that the man would not have been able to advance as far as he had without possessing considerable, if warped, political intelligence. He also knew that Oktan's slavish dedication to personal profit offered opportunity to those under him that, like Samarin, were true ideologues.\n\nAnd so he, a lifelong believer in the strength and national advancement promised by fascist ideals, had agreed to join Russia's governing kleptocrat, receiving an appointment as Foreign Minister. He imagined that Oktan saw the whole situation as something of a twisted joke, using one such as he to promote the 'virtues' of his gangster state. Samarin knew that, regardless of what he was told, he was being watched, and so he would act his part, and do his job.\n\nStill, even though Samarin knew his position as one of expediency, it did not mean that he did not burn with anger and hatred every time he watched Oktan or one of his cronies siphon more resources away from Russia and towards themselves. And, so, he had decided to, within the bounds of his position, do something about it.\n\nHe could, and would, use his authority to establish a domestic, grassroots political organization. An organization dedicated to strength and national advancement, virtues that Oktan and his faction could not publicly disavow.\n\nOne day, he hoped, it might be strong enough to restore some semblance of true government to the country that he loved so much."
 SAM_oktan.8.a: "At least he's unlikely to steal."

 SAM_oktan.9.t: "The Golden Throne"
 SAM_oktan.9.desc: "Oktan held a photograph in his hands. It was bleached with age, the shot unfocussed and grainy, but he knew what it depicted. In the photo, a younger Oktan stood next to Vlasov, Zykov, and Bunyachenko, brothers united together in the cause of a free Russia. He looked at his fellow officers with contempt, muttering to himself, "I won. I beat you. The scheming Jew and the old man, dust in the wind. They will remember me, they will build statues of me!" Oktan shook his head, throwing the photo into the flames of his hearth, the gilded forms of Roman gods watching the Samara Four blacken and curl in the heat. Oktan uncorked a crystal decanter of fine plundered liquor, pouring himself a tumbler-full. He raised the bitter glass to his lips, savoring the harsh flavor as it burned down his throat. He could be whatever he liked, he mused. President? Tsar? Emperor? Vozhd? Whatever title Oktan pleased, he could adopt. The thought of "Vozhd-Emperor" crossed his mind, but he dismissed it as ridiculous.\n\nAll, he supposed, was not well. While his immediate threats had been dealt with, there were rumblings beneath his feet. The "orthodox" fascists in Samara hated him, and Kromiadi and Truhin threatened his rule with officer cliques and schemes. No matter, mused Oktan, today he was king of the Russians. Kings often ruled with a golden scepter in one hand and a butcher's cleaver in the other, why shouldn't Oktan? Today, he would relax and enjoy the fruits of his labor. Tomorrow, heads would roll."
 SAM_oktan.9.a: ""Another manifestation of the Midas-hand, whose cursed touch turns everything to the brutal service of Mammon.""

 SAM_oktan.10.t: "Love in the Time of Corruption"
 SAM_oktan.10.desc: "The couple sat alone in one of Samara's finest restaurants, despite it being peak dining hour. The man was an ROA officer in impeccably kept uniform and a dashing, expensive fur coat. The woman was twenty years younger and obviously smitten with him, in part because of the lavish clothes that he had given her just the night before. He ordered the caviar for her and a pork roast, cooked to perfection, and took out a vintage red wine that he had brought himself. These were lean times; such things were immensely rare for the common man.\n\n"So," the girl began, "isn't it lucky that we have the whole place to ourselves?" The officer put his hand on his chin and made a great show of thinking, as if he found the situation to be the height of mystery. In reality, he knew exactly what had happened: a truly spectacular bribe to the manager was all it took to make him refuse all the other patrons' reservations.\n\n"Certainly, my darling, but sometimes things have their way of working out."\n\n"Tell me a bit about your service. My parents always said that the ROA were nothing but crooks, but I don't think so at all. I think you're very brave." An image of his paying for the jewels with protection money flashed through his mind, but he pushed it aside. He cycled through memories to see if he had any good ones, but they were all of the same kind. Bribes, backroom deals, plain and simple robbery, assassinations, diverting valuable resources from the front lines into schemes and arms deals that benefited him alone. No matter. He'd simply invent a story.\n\n"I was on the front lines in the fifties, when suddenly I was surrounded by communists..." His story, completely fictitious, dragged on into the night, and she hung on every word, until they kissed after the conclusion. It was good being a general, he thought to himself, the best job in the world."
 SAM_oktan.10.a: "Sometimes, crime pays fabulously."

 SAM_oktan.11.t: "Feudalism of the Future"
 SAM_oktan.11.desc: "Mikhail Oktan roared with laughter. He laughed so much that the alcohol churned in his gut, and he sat down heavily as the men around him continued telling their stories. As his vision swam, he spotted the aide standing in the doorway from the corner of his eye. The man squirmed in place. Oktan was considering sending him away, but on a whim he waved him in. "What is it now?"\n\nIt was somewhat more serious than he had expected. Two warlords with neighbouring territories - men he had made himself - were feuding. Already some skirmishes between their troops had resulted in deaths, and they seemed to be stockpiling arms to go to war. The dispute was, as far as he could make out, more about mutual loathing than anything else. Oktan sighed. The odd massacre across the border he could wave away. This was an internal matter, and required action. One of the warlords was a bonehead, but of the other he had expected more.\n\n"This could have waited until after the party," said Oktan, watching the aide wither under his glare. He held the look for a moment, then smiled and clapped the man on the back. "You're here now. And you're right, something has to be done." Oktan turned over an unlit cigarette in his left hand, skimming over the written report a second time. He'd already condemned the more foolish warlord to death. But the other, such wasted promise. A shame. "Kill both of them," he told the aide finally. "You can give this to Belyaev. Tell him to avoid killing their men if he can manage it, but that he can do so if needed. Wait!" he called after the aide, as the man stood. "After it's done, hang the bodies in public."\n\nOktan returned to the party with a grin, but his heart was no longer in it. Tomorrow he'd appoint two replacements, docile ones this time. But first he would finish this drink..."
 SAM_oktan.11.a: "Administrative issues."

 SAM_oktan.12.t: "The Price of Doing Business"
 SAM_oktan.12.desc: "Vadim Kovalevsky stared at the corporal, stunned into silence.\n\n"What the hell do you mean we haven't met our tax burden again? What do those idiots in Samara expect from us? Most people here can barely scrape together a couple of kopeks, and we can hardly be expected to squeeze more money out of them."\n\nCorporal Ryzhkov remained silent. His Russia was a land of petty tyrants, and Kovalevsky was the pettiest of them all, but that didn't mean he could safely avoid his duties. It was already bad enough stuck three steps away from wilderness, surrounded by suspicious and unfriendly peasants, with only a collection of cutthroats in uniform to keep him company. Kovalevsky might lack the creativity to make his life truly bad, but he'd certainly know how to make it worse.\n\n"They, er- charged a processing fee, Lieutenant. When we were bringing your contribution to the paymaster in Samara, we were stopped at the city limits, by some guards at one of the checkpoint- officer asked for us to pay the import fee for the goods."\n\n"And what'd you stop for? You don't take orders from him. Who set up that checkpoint?"\n\n"I suspect he did, sir. We paid them their fee, then went to the paymaster's office, where the clerk told us we needed to fill out some forms and pay the processing fee of 25 rubles."\n\n"25 rubles to process some papers? Does Oktan know he's got Jews running his warehouses? This is ridiculous."\n\n"Well, by that point the clerk told us we had failed to meet the assessed tax burden, and when Siyanov complained, he told us he could send out someone to take a look at the village and possibly make sure the tax burden is calculated more accurately-""
 SAM_oktan.12.a: ""-for a price, of course.""

 SAM_oktan.13.t: "The New Tax Collector"
 SAM_oktan.13.desc: "Dinner was interrupted by two sharp raps at the door, and Lev opened it cautiously to reveal a smiling beefy man in a captain's uniform and a motley collection of soldiers.\n\n"Good evening. Is this the Strugatsky residence? We were informed by your neighbor that a family of Jews lived here."\n\nLev felt his heart sink- since the ROA had taken over, he'd feared the Vlasovites would come for him and his family. Anya had told him they ought to flee, but where was there to go? How would they have taken the children? When the proclamation was issued that the Jews of Vyatka were to be protected, it had eased his fears only ever so slightly.\n\n"Yes."\n\nThe captain's lips curled into a smile as he scribbled something down in his notebook.\n\n"Oh, that's very good, Mr. Strugatsky. I'm sure you're aware that as Jews, your family and property falls under the protection of the Russian Liberation Army. I've come by to make sure you're registered properly and that you've paid your protection tax for the month."\n\n"I- I can't afford an extra tax! There's been three different tax collectors come round here in the past week looking for money. If I-"\n\n"Calm down, Mr. Strugatsky. We will make sure you do not fall victim to the predations of those thieves. We're here to take care of you. It is simply the tragic state of things that there are many anti-Semites in this city, and protecting you from them is a deadly business. My boys just want to be able to feed themselves in return."\n\n"And if you can't pay, we must at least remove the children from this house. For their own safety, of course.""
 SAM_oktan.13.a: "400 rubles, 1 silver watch, collected from Strugatsky household, [GetDateStringNoHourLong]"

 SAM_oktan.14.t: "The Gift of Leadership"
 SAM_oktan.14.desc: "The village of Yerykly was assembled in the mud pit that passed for a town square. Seventy-some people had been brought out of their homes into the light drizzle. Most did not have even a hood to cover their heads.\n\nLieutenant Kovalevsky leaned over to his aide. "Ryzhkov, go find me the rest of the village. Attendance isn't optional."\n\nTwenty minutes later, the squad returned with two nursing mothers and their children, a family still eating their dinner that had been interrupted, an old man who had to be carried by his relatives, and a small crowd of other people who had simply ignored the previous summons. Satisfied with the turnout, Kovalevsky nodded to Ryzhkov, and began to think about what he would say.\n\n"Hello." No, that was a terrible beginning. He wasn't their friend, he was their master! "People of Yerykly! As you may know, the Russian Liberation Army has recently taken control of this region, in the interest of guarding Russia from Judeo-Bolshevik tyranny and Nazi terror. I am Senior Lieutenant Vadim Kovalevsky, appointed as their representative. With my soldiers, I am tasked with keeping all of you safe, and in return you are to keep us and the Russian Liberation Army fed and remain loyal to the benevolence of Mikhail Oktan, our kind and benevolent leader of the- of the Russian Liberation Army."\n\nAll was silent but the rain. Nobody seemed especially surprised by their new leader.\n\n"You may, uh, go now. Go home and stay productive."\n\nHe looked back for Private Simoyov, who would have the unenviable task of cleaning the mud from his boots, but found the rest of the garrison had wandered off."
 SAM_oktan.14.a: "A safe peasant is a productive peasant."

 SAM_oktan.15.t: "The Gift of Marksmanship"
 SAM_oktan.15.desc: ""I'm sure you have all heard of the raid that occurred last week and how it was repelled by two of our brave soldiers- but the situation demands that we all be prepared for hostilities. Bolshevik bandits still infest our land, and until they are dealt with we need to be prepared for anything!"\n\nIt wasn't Bolsheviks, thought Kovalevsky- it was that bastard Muratov from the next village over, turning his men into cattle-raiders to try and pull himself a bit higher up on the ladder. Well, that wouldn't do at all. Next time they came, these peasants would be ready for them.\n\n"Simoyov, Belevich, start distributing the weapons." He had purchased the rifles from an officer passing through the area- they'd been destined for the German border, but the officer in charge of the convoy was easily persuaded that the crate had been lost and that there wasn't any real threat from that area anyway. The only people crossing the border were smugglers, already on Oktan's payroll.\n\n"You are to treat these weapons with great care, for they are hard to come by, and to conserve ammunition, which is even harder to find given the state the communists have left us in!" The weapons were a collection of Mosins and submachine guns left over from the last war, and it took some doing to get the peasants organized to any degree. His soldiers were as useless as the peasants, more used to their German-made automatic rifles than Soviet weapons older than they were. With the help of an elderly ex-reservist, they finally managed to go over the basics; loading, unloading, and how to properly hold the weapon.\n\nThe afternoon proceeded with minimal grumbling and even less accuracy from the peasants, and by the time the sun set, Kovalevsky had made up his mind.\n\n"Keep these guns locked up unless there's an emergency. They're more likely to shoot us than Muratov's men. Maybe we'll see who can shoot and recruit them if we need to go to war.""
 SAM_oktan.15.a: ""Don't want them doing our job for us anyway.""

 SAM_oktan.16.t: "The Balkan Baron"
 SAM_oktan.16.desc: ""... and then, I tell you, she came home with me that very same night! Parisian women love foreigners, and even more than that, they love engineers!" Mikhail Oktan and his comrades all raised their heads in laughter, even those who didn't find the tale particularly funny; most feared being singled out by the ROA's leader. The Samaran bar that they had occupied for the evening had mostly been emptied out as Oktan and his compatriots drank the night away - many locals had grown wary of the dangers posed by getting in the way of the ROA's officers. Oktan raised a glass to his lips, and tilted it back, emptying its contents into his stomach, before beginning another tale, this time talking about how his parents were rich nobles from Croatia. "And all of you, of course, should know that I come from a very wealthy line of barons and baronesses in Croatia. When I was seventeen, I spent some time in Zagreb, and the whole town knew my name - half of them loved me, the other half were terrified of me. And let me tell you, there's nothing like a Croatian peasant to remind you of your higher station. One time, I was walking the streets..."\n\nAs Oktan talked, an exceptionally drunken junior officer by the name of Nikita Ivanov, who had heard one too many of Oktan's stories, was sloppily putting together incongruities in his head. "But, sir, wait..." he said, his words slurred just a tad. "Last week, you said when you were seventeen, you were in Madrid, helping manage a colonial exposition from Morocco?"\n\nOktan, for just a second, glared into the man's eyes, a dangerous, piercing gaze, right into the drunken officer's soul. But as quick as it had come, it disappeared. "Oh, yes... I must have misspoke, this vodka is strong tonight! I meant, of course, I spent time in Zagreb when I was sixteen...""
 SAM_oktan.16.a: "Nikita Ivanov, what have you done?"

 SAM_oktan.17.t: "An Anxious Future"
 SAM_oktan.17.desc: "Lev Turgenev lived a normal life. Or, as normal as a life got in mid-60's Russia. He got up with dawn, prayed before breakfast, and went to work a slavish day in a factory producing the very guns that had killed both of his brothers during the Komi Republic's heyday. Both had been killed during their participation in the political militias in '62 and '63 respectively. Turgenev, like his parents, had grieved, but death was commonplace in Russia. But Turgenev had made his peace with the nature of the Republic's trade-off: one could live a free life and speak for what they believed in. In return, a certain degree of risk in one's everyday life could be expected.\n\nSo when the Russian Liberation Army paraded themselves through Syktyvkar in an apparent parody of the Soviet soldiers Turgenev's father would tell him about, he had been worried for the future of his livelihood and the status quo he had gotten used to. And for a time, his fears had been legitimized. The ROA, on orders of their officers, had looted the city. They had stripped it of what wealth it had but when they had finished, things returned to a certain normalcy. Turgenev went back to work in his factory; it was as if the looting had never happened. But the ROA promised peace and prosperity, and eventually they had delivered. The city saw a massive revitalization in terms of jobs and quality of living.\n\nTurgenev may have had a thicker wallet and better food, but he always felt that dark clouds were on the horizon, a belief reinforced by the continual military patrols and rumors of brutal "policing actions" in rural areas. As Turgenev headed home for dinner one night, he passed a recruiting poster, a soldier with a big grin on his face and an unwieldy, too-large gun in his hands. A thought crossed Turgenev's mind, but he quickly dismissed it. He couldn't fight for a government he feared."
 SAM_oktan.17.a: ""Not now, not ever...""

 SAM_oktan.18.t: "What's in a Game?"
 SAM_oktan.18.desc: "Clark Moore had never been to Russia. He had never even thought of going to Russia in all of his forty-three years spent on Earth. But when the general manager received a highly-unusual communique from the Chairman of the Provisional Commissariat of Western Russia, Mikhail Oktan, requesting that his hockey team travel from Toronto to Samara to play a game against local Russians, he was surprised and initially reluctant. That is, until he saw the money Oktan was offering. It was enough to... well, overhaul the team and make way in the budget for better draft picks the following year. And that was just to start. Moore barely waited a day before he wired his answer: "Yes."\n\nThe game itself was quite civil. The Russian team was filled with large, intimidating figures who looked more like soldiers than they did athletes. But despite the final outcome, a 4-0 win for the Canadians, Moore had been impressed with the performance of the Russians. He joked to himself that in a few more years, the Russians could even rival Canadian hockey talent.\n\nAfter the game, Moore and his coaches spent the evening at Oktan's residence in Samara, a palace of decadence, with the finest cigars and expensive vodka. As he was boarding the plane to go back to Toronto, he was satisfied with the trip. But as he sat on the long flight, he couldn't help but remember choice sayings Oktan had uttered that had made him uneasy. He had enjoyed his time in Russia, but decided that he wouldn't be returning for quite some time."
 SAM_oktan.18.a: "Rivalling the Canadians? Pure fantasy."

 SAM_oktan.20.t: "Nous"
 SAM_oktan.20.desc: "Oktan's bodyguards escort a thin, elderly Greek man into their boss's chambers. It is clear from his face that the old man would rather not be there; it is also clear that he knows he has no choice.\n\n"Konstantin Kromiadi." Oktan is sitting in his office chair, grinning at the man and motioning for his guards to leave the room. "How good it is to see that you remain in good health. I've heard you've finally decided to pledge your loyalty to me. A wise decision, very like you."\n\nKromiadi does not show the disgust he feels with himself and Oktan both, and simply nods. Bunyachenko would understand. "Yes, and I thank you for the mercy you've shown me," Kromiadi began, his voice raspy. "However, that still doesn't explain why you've decided to summon me to your office."\n\nThinking for a moment, Oktan nodded slowly to himself. "I'm sure you've heard of my recent appointments of Fyodor Truhin and Victor Polyakov to Central Siberia, among others." Kromiadi had indeed heard. He had never known Truhin to have strong stances on much of anything for all the years that he'd known him, but Polyakov had come as a surprise; even he knew little about the man, so what Oktan saw in him, he might never know.\n\n"I have, what of it?" Kromiadi asked.\n\n"How would you like to help govern West Siberia on my behalf, being as clever and wise as you are?" Oktan asked, a venomous edge to his words. He clearly held no love for Kromiadi, but some problem was troubling him, something he was unable to solve on his own. If he accepted, Kromiadi considered, he might be able to pursue Bunyachenko's vision to some extent. And if he refused, Oktan very well might decide to take out his unusual frustration on him. His choice was clear."
 SAM_oktan.20.a: ""I accept this kindness you offer me.""

 SAM_oktan.21.t: "Uncaring Careerist"
 SAM_oktan.21.desc: "Most men would be intimidated being in Oktan's office, his bodyguards on each side of the room. Fyodor Truhin was not most men. He did not shake in his boots, or look around anxiously, or try to avoid Oktan's gaze. He simply stared straight ahead, not at Oktan but past him, with a slight frown on his face.\n\n"Fyodor!" Oktan exclaimed with a grin. A fake one, Truhin thought. "I haven't had the chance to meet with you in forever. Are you well?"\n\nA few seconds of silence passed before Truhin answered. He tapped his finger impatiently on his leg. The pleasantries were the worst, least efficient part of any conversation. "Yes." He finally replied. "I am well. Now what is it that you really called me here to speak about? My execution or my promotion?"\n\nOktan chuckled at that response, though Truhin did not understand what was so funny. "Straight to the point as always, Fyodor. That's why I like you, you're quick to get results no matter how you have to get them." Truhin's tapping of his finger on his leg increased in pace, and Oktan cleared his throat. "Fortunately for you, it's a promotion. You're being appointed to govern a territory in Western Siberia on my behalf, a reward for all your years of loyalty and dedication." That last part was definitely a lie, but Truhin did not particularly care. All that mattered was that he wasn't going to die today. It was all that had ever mattered in his career, really.\n\nThe tapping of his finger stopped, though his bored expression did not change. "I see. Thank you for this opportunity. I will fulfill the obligations of this new role." As he got up and opened the door to leave, he heard Oktan mutter one last thing."
 SAM_oktan.21.a: ""What a creepy bastard.""

 money.1.t: "Dear Sir:"
 money.1.desc: "I have been requested by the Russian National Petroleum Company to contact you for assistance in resolving a matter. The Russian National Petroleum Company has recently concluded a large number of contracts for oil exploration in the Siberian region. The contracts have immediately produced moneys equaling USD 40,000,000. The Russian National Petroleum Company is desirous of oil exploration in other parts of the world, however, because of certain regulations of the Russian Government, it is unable to move these funds to another region.\n\nYou assistance is requested as a non-Russian citizen to assist the Russian National Petroleum Company, and also the Central Bank of Russia, in moving these funds out of Russia. If the funds can be transferred to your name, in your United States account, then you can forward the funds as directed by the Russian National Petroleum Company. In exchange for your accommodating services, the Russian National Petroleum Company would agree to allow you to retain 10%, or USD 4 million of this amount.\n\nHowever, to be a legitimate transferee of these moneys according to Russian law, you must presently be a depositor of at least USD 100,000 in a Russian bank which is regulated by the Central Bank of Russia.\n\nIf it will be possible for you to assist us, we would be most grateful. We suggest that you meet with us in person in Samara, and that during your visit I introduce you to the representatives of the Russian National Petroleum Company, as well as with certain officials of the Central Bank of Russia.\n\nPlease call me at your earliest convenience at 18-467-4975. Time is of the essence in this matter; very quickly the Russian Government will realize that the Central Bank is maintaining this amount on deposit, and attempt to levy certain depository taxes on it."
 money.1.a: "Yours truly, Prince Mikhail Oktan"

 RUS.smuta.SAM.oktan.1.t: "The Greatest Showman"
 RUS.smuta.SAM.oktan.1.desc: "Mikhail Oktan stood in front of the mirror, twisting his face into the desired simulacra of human emotion. First, sadness at the passing of Adolf Hitler. Then, indignation at the collapse of the Pakt and cessation of German funding to KONR. Finally, an assuring smile to remind the Russians that KONR remained as a bastion of hope, a shining beacon of prosperity. Tomorrow, he would deliver a speech to the adoring masses of Samara; hopefully before Zykov and Bunyachenko could prepare their own statements. Taking a pause from his grimacing, Oktan dialed Rech, his personal propaganda machine in operation since Barbarossa. "Hello-"\n\n"Oktan speaking. I need at least five men for tomorrow's rally, you know what for."\n\n"I-Yes, sir."\n\nThe night following, Oktan stood before the assembled masses. Under the watchful rifles of Oktan's personal guard, the crowd cheered as the hero of all Russians finished his speech, sweat shining from his brow. Nervous smiles and frantic clapping rippled through the masses that had been "encouraged" to attend his rally. With a grin, the kleptocrat knew that his rivals could scarcely hope for such a turn out. Wiping the sweat from his brow and surrounded by his bodyguards, Oktan stepped down from the podium."
 RUS.smuta.SAM.oktan.1.a: "A little charm, a little muscle, and anything is possible."

 RUS.smuta.SAM.oktan.2.t: "Mammon's New Clothes"
 RUS.smuta.SAM.oktan.2.desc: "Mikhail Oktan stepped from the back of the Mercedes, polished boots clicking smartly against the pavement. The guards outside the office of the general staff saluted crisply, trying to keep their eyes off the general's new uniform. It was unlike anything they had ever seen, truly unique. While the general form of the KONR uniform had been preserved, elements from the Reich had crept in. The high, stiff collar adorned with oak leaves, the gold frogging on the shoulders, and the gorget of silver were difficult to ignore, but they did their best. A rank insignia of unknown designation was proudly stitched to his breast.\n\n"Jesus," muttered one of the guards just past the gate, "I guess there's no accounting for taste."\n\nHis companion, stifling a chuckle, whispered, "How much blood do you think he had to sell to afford that monstrosity?" Both fell into stony-faced silence as the "Head General of the Russian Liberation Army" stepped past them. As he did so, Oktan looked directly into the eyes of each soldier in turn, an icy smile spreading over his face. All humor vanished, replaced by a pit of dread in their stomachs, their mouths drying in an instant."
 RUS.smuta.SAM.oktan.2.a: "Let them hate as long as they fear."

 RUS.smuta.SAM.oktan.3.t: "Evening Drive"
 RUS.smuta.SAM.oktan.3.desc: ""Sir," began the driver, "I'm afraid we'll be a bit late."\n\nOktan leaned forwards in his seat towards the front of the Mercedes, "Why? Do I need to start looking for another chauffeur?" Irritation laced his words like poison, the general's face twisted in a mask of contempt. He had planned this dinner weeks ago and hated the possibility of losing face with Samara's upper crust.\n\n"No," replied the driver hastily, "we left with plenty of time to spare, there are people blocking the road." Indeed, with voices and placards raised in anger, a throng of protestors had gathered in Samara's central square. Signs reading, "Down with Oktan!" and "Zykov for the people!" and other such nonsense could be seen. The police, thank God, had already engaged the protestors, batons rising and falling with wet thumps. A path was steadily being cleared, but the general frowned impatiently as the Mercedes gently attempted to ford its way through the crowd. Progress was progress, he supposed.\n\nSuddenly, the car ground to a halt. "What now?" demanded Oktan.\n\n"There's someone in the road." Sure enough, a young woman holding a placard with Zykov's face held her hand out in front of the Mercedes.\n\n"I will pay you fifty-thousand rubles to drive straight ahead."\n\n"Sir?" The driver's hands tightened on the wheel, knuckles white. "You want me to-"\n\n"I assure you, Rech will tell the tale of how you heroically saved my life from a drugged-out Marxist, just get me there on time." The driver swallowed, foot pressing down on the accelerator."
 RUS.smuta.SAM.oktan.3.a: "Smashed bones, crushed organs, and an impeccably punctual general."

 RUS.smuta.SAM.oktan.4.t: "Chills"
 RUS.smuta.SAM.oktan.4.desc: "Kolzak lay on the concrete floor, the frigid rock numbing his flesh. He coughed, body shuddering, the sickness eating away at his lungs. The doctors had assured him that someone would be by to see him soon, but that had been hours ago. So this was the much vaunted life in the Mikhail Oktan Divisions: shivering and slowly hacking up bits of lung.\n\nHe supposed he couldn't expect much else. A week ago, Kolzakm had attempted to run, to flee Samara when Oktan had ascended to the throne of Samara. He had, of course, been captured before he reached the border, and just like every other Russian in Samara, had become a prisoner of the mad general. He coughed, blood leaking from his lips. Perhaps this was his death sentence, a delayed execution.\n\nGeneral Sorokin sighed, wiping a hand over his sweaty brow. The epidemic that had gripped his division had only now begun to abate after he had begun to separate the sick from the healthy. Medicine was a rare commodity in Samara, and a lowly recruit could not hope for treatment. Besides, Sorokin knew, Oktan's military henchmen hated to hear bad news. So, the sick died alone and the healthy remained ignorant."
 RUS.smuta.SAM.oktan.4.a: "At least the emergency stores of penicillin remained intact."

 RUS.smuta.SAM.oktan.5.t: "Fraternity"
 RUS.smuta.SAM.oktan.5.desc: "Sorokin struck the earth, shovel rapidly displacing earth. The Mikhail Oktan Division hunkered low beneath a raging stream of tracer fire, machine guns chattering out their anger. Next to him in the half-dug trench, men writhed and groaned in death-agony. Still, General Sorokin dug on, hoping that the next wave of reinforcements would arrive to find acceptable cover. The enemy had caught them with their pants down, launching a (even Sorokin had to admit) superb assault on their camp, and as men died and milled about in terrified confusion, Sorokin continued to dig. The radioman, his brains painted against the side of the ditch, his radio fouled by bullets, seemed to stare accusingly at the general. No help was coming.\n\nThe shrill whine known and feared by every soldier suddenly filled the air. Artillery! Sorokin flung himself to the earth, hands clasped over his head. The ditch exploded into clods of earth and chunks of men. Sorokin was hurled skywards, up becoming down, down becoming up. When the world stopped turning, he was flat on his back, tracers still whizzing overhead like so many fireflies. Ears ringing and head spinning, Sorokin pushed himself up. Looking down, he groaned in horror, his legs reduced to scraps of wet meat, his blood soaking the earth. Men ran in panic, the Mikhail Oktan Division reduced to screaming children. A soldier dashed past, and Sorokin reached out, grabbing onto the man's ankle. The soldier, fifteen at most, looked at the general with terrified eyes.\n\n"Help me, please-"\n\nThe boy cried out, kicking Sorokin full in the face as he made his escape. As men died around him, Sorokin allowed the darkness to shut its jaws."
 RUS.smuta.SAM.oktan.5.a: "Fear and neglect do not buy loyalty."

 RUS.smuta.SAM.oktan.6.t: "In the Garden of Serpents"
 RUS.smuta.SAM.oktan.6.desc: "Nikita Korolev sipped his wine, the vintage pleasant on his tongue. It wasn't like anything he had tasted before and he wondered what price Oktan had paid to smuggle it in from the Reich. Mikhail Oktan himself, his gnomish face wrinkled in a smile, toasted Korolev from across the room, Korolev raising his own glass in turn. The room was fit to Oktan's tastes: all gilded and gaudy. Gold and silver dazzled in the candlelight, priceless antiques stood on pillars, and paintings by long dead masters hung on the walls. The table, a solid piece of marble, dominated the room, and not for the first time, Korolev wondered how on earth Oktan had managed to have the thing installed. These thoughts were distractions, empty considerations keeping him from thinking about his near betrayal of his master. Zykov had offered a great deal to turn on Oktan, and Korolev would be lying if he said he had not seriously considered it. He may have, though he suspected it couldn't be proven, given the Jew useful breadcrumbs about Oktan's organization in exchange for a modest sum.\n\n"My dear Nikita," said Oktan, "you have been at my side since the beginning. Whenever agitators threatened our efforts, whenever our charges refused to pay, I could always count on you. This dinner is for you, old friend. I never could have made it this far without you."\n\nKorolev smiled weakly, "And I would still be a policeman in Moscow if it hadn't been for you, general. I owe you twice as much, at least."\n\nOktan's grin spread wider, becoming diabolical, his eyes glittering. "My dear Nikita, you are correct. You owe me more than you could possibly repay. Though," Oktan set his glass down, "perhaps paying me your twenty pieces of silver could be a start." Korolev blanched, this conversation was taking a most unpleasant turn. "Did you think you would get away with it, Brutus?" The smile was gone, replaced by a twisted sneer. Oktan stood up, palms flat on the cold marble. "How stupid do you think I am? Did you think I wasn't always watching, Nikita? Did you think I would forgive you?"\n\n"Mikhail, please," began Korolev, but his words were stolen away by a sudden and violent seizure, his body convulsing, wine spilling over the marble like blood. As foam began to bubble from between his lips, Oktan stood over him.\n\n"Idiot," he murmured, "I don't lose, Korolev." Agony washed over Korolev's body as he flailed. He could feel his bowels emptying, his eyes and nose leaking blood."
 RUS.smuta.SAM.oktan.6.a: "Rat poison does not need to be smuggled across the border."

 ### Zykov events ###
 SAM_zykov.1.t: "Freedom of the Press"
 SAM_zykov.1.desc: "Yelena thought they would never be caught, much less be the interest of the government at all. Nevertheless here she was, in an apartment with newspapers ripped to shreds covering the floor with a mess of paper. They were just college students writing a newspaper, what was so wrong about that?\n\nOne of the policeman stood out, obviously in charge. "This newspaper has been deemed illegal by the government and the ROA. All who refuse to leave these premises will be removed by force and placed in jail for conspiracy to promote a communist revolution and assassinate Chairman Zykov. Those arrested will not be released until the elections conclude. However, I promise if you leave willingly you may go about your lives without the threat of arrest nor harm."\n\n"Please, just listen to these men." Said Mark, the head writer of the newspaper. "Things have gotten better now. We're having elections, we don't need to destabilize them with left-wing newspapers, writing about how much better a socialist state could be."\n\n"What has gotten into you Mark," shouted Yelena as she began to cry. "These men obviously don't support democracy! Does a democracy have secret police that arrests anyone with a radical opinion? You were bought out by these guys, weren't you, Mark! That's how they found us!"\n\nMark stammered, saying, "Well, uh... still, I had to Yelena, they would have arrested all of us! Please, just go, forget about all of this."\n\n"I will never forget this, and I'll never support some fake democracy that arrests those who oppose it! You can take me away kicking and screaming or you won't take me away at all!""
 SAM_zykov.1.a: "Unfortunate, but sometimes a democracy must sacrifice its freedoms for the sake of stability."

 SAM_zykov.2.t: "Working with the New Regime"
 SAM_zykov.2.desc: "Being Regional Governor wasn't easy, and being the Regional Governor of Omsk was even worse. Alexander wasn't fond of his job, wishing more and more that he had become Governor of [Get_RUS_Yekaterinburg_Or_Sverdlovsk] instead of the absolute hell Omsk was. He also had mixed feelings about the new regime, the ROA. From what he heard in [Get_RUS_Yekaterinburg_Or_Sverdlovsk] back in the day, they were traitorous bastards from Western Russia.\n\nOn the other hand, the administration was still very nice towards him, except for placing him in Omsk of course. Still, he was given many resources to maintain stability in the territories under his control, and any threat of Black League remnants was swiftly taken care of by the army.\n\nYet did the ROA really work towards the good of Russia, or were the rumors of them being collaborators true? Was it bad to help the ROA achieve their goals and help them maintain control of their new territories? Was he giving up everything he fought for in the Ural Military District, for the good of Russia?"
 SAM_zykov.2.a: "A curious dilemma."

 SAM_zykov.3.t: "Democracy's First Steps"
 SAM_zykov.3.desc: "The results of the first-ever elections in the new Russia are in, and they have proved the democratic process has gone very well overall. The social democrat, liberal, and conservative opposition all won a few seats in the election. This means they will have a struggle against the Zykovite majority, but any opposition is an opposition.\n\nWhile some have said this means Russia is hardly a democracy as the opposition party has little power, it still shows we have come a long way from a dictatorship. People may even take an interest in the opposition and democracy as they continue to exist. Everything is only starting to take shape.\n\nHowever, the opposition party being allowed into power is not making things easy for us, even with our large majority. Many still criticize the ROA's past deeds, so Zykov's government may not be able to work as well with the opposition as he had hoped. They have been allowed to continue unharassed by the secret police though, so that should show something."
 SAM_zykov.3.a: "Hardly."

 SAM_zykov.4.t: "A Well Oiled Machine"
 SAM_zykov.4.desc: "Zykov's burgeoning Unity Party has been a bomb waiting to explode. A big tent made up of old ROA democrats, army officers, reformists, and businessman, it's hard to say how it has stayed together this long. But with Zykov's new efforts to remove the less desirable men from the party, it seems all are beginning to work together even more to get Zykov's plans approved.\n\nThe party has even come to invite people from all across Russia, some even from former warlord governments. While the Unity Party may be lasting for now, no one knows how long it will continue to stay united. One thing is for sure, it won't last forever, no matter what Zykov can come up with."
 SAM_zykov.4.a: "The only thing that matters is if it's working now."

 SAM_zykov.5.t: "Changing Generations"
 SAM_zykov.5.desc: "Pavel Alexandrovich Kovalchuk had swallowed his pride to join the new Republican army, all the way from Western Siberia. He'd had reservations - how could the former German lapdogs claim to be saving Russia? - but they were clearly the winning side, and he'd be a fool not to join them.\n\nThat said, the weight of the ancient Kar98 in his hands hardly felt like winning, and he hadn't come all this way to fight with a German rifle. "Sergeant, how can I fight with this?" Pavel spat.\n\n"You will fight as the rest of us do, ryadovoy. With whatever you have, and whatever you can find. Now run the obstacle course."\n\nIncredulous, Pavel stood rock still. The sergeant rounded on him.\n\n"Do you think yourself so strong that you need no weapon?" In a heartbeat, the sergeant grabbed the rifle, yanking it away before using the momentum to flip Pavel to the ground and disarm him. "Do you feel so mighty now?"\n\nAfter a long, terrifying second, Pavel shook his head.\n\n"This gun will not shoot straight. It will jam. It will break before the year is done." The rifle jabbed at Pavel's ribs. "But it can still kill, and it has killed many who were stronger than you, who were equally helpless. And until you know our desperate struggle - of fighting from nothing with this butcher's tool - you will not be strong enough to save Russia.""
 SAM_zykov.5.a: "From suffering, comes strength."

 SAM_zykov.6.t: "The Machinist"
 SAM_zykov.6.desc: "Zykov licked the tip of his middle finger before he turned the page on the telegram he had received early that morning. "Silayev," the journalist muttered, as if tasting the word. The former politician from [Get_RUS_Yekaterinburg_Or_Sverdlovsk] had seen fit to send him a six-page missive explaining his potential worth to the Zykovite faction. Zykov had only now just picked it up, several minutes before his meeting with the man. Better to get the measure of the man in the flesh rather than in paper.\n\nA knock came at Zykov's office door, and the wily propagandist bid the visitor enter. In came Ivan Silayev, his lined face further creased by a grin, his graying hair swept back.\n\n"President Zykov, a pleasure to finally meet you," said the man, extending his hand to Zykov, who accepted it in his own. Zykov smiled back, bidding his visitor to take a seat.\n\n"I understand you have a proposition for me?" asked the President of the Russian Republic. Silayev launched into his speech, big talk regarding the integration of industry and big business into the government itself, a corporate oligarchy with the backing of the state. Zykov listened intently. It was an interesting proposal.\n\n"Very well, Silayev, welcome to the Unity Party." Silayev's eyes glittered like tiny gems in the lamplight at Zykov's words. "Trial by fire," said Zykov next, and a startled Silayev blinked. Zykov grinned, "Prove your worth to the party. I'm putting you in the committee responsible for integrating Western Siberia into the republic. If you do well and pull your weight, I'm sure you'll go far in the party.""
 SAM_zykov.6.a: ""And if you don't, I'm sure you'll find some other party to crawl off to.""

 SAM_zykov.7.t: "The Marine"
 SAM_zykov.7.desc: "Vasily Arkhipov felt silly standing in line at the voting booth. Here he was, a sailor nobody with delusions of grandeur. Vasily wiped sweat from his brow and from his tired eyes. The campaign for mayor of the city of Kurgan had been tremendously taxing for the shy officer, every speech and public rally a mountain of anxiety. He had overcome them all, true, but this seemed like the greatest peak of all, the Everest of his campaign. Such thoughts were ridiculous, really, all he had to do was pass the post and submit his ballot. This was how things were done in a democracy, but to vote for himself seemed the height of arrogance.\n\n"Mr. Arkhipov," repeated the kindly old man standing outside of the booth, "you may enter when you are ready, but do hurry, the line is backing up." The old man, who had likely seen tyrannies unending, seemed delighted to be exercising his democratic rights and gave Arkhipov a reassuring smile. "First time voting?" asked the man, and the marine flashed a nervous smile and swallowed harshly.\n\n"Yes, it is. Sorry, I'll stop holding up the line." Arkhipov entered the booth, holding the little piece of paper in his hands. With hands shaking slightly from excitement, he pencilled in the square next to "Arkhipov, Vasily: Unity Party.""
 SAM_zykov.7.a: "Every vote counts."

 SAM_zykov.8.t: "The Hawk"
 SAM_zykov.8.desc: "Vladimir Bayerski adjusted his tie in the mirror, his uniform crisp and clean, his cap perched perfectly above his eyes. Today, like every day, was another step on the road to the total liberation of the Slavs. To the west, squatting like a half-mad giant over Europe, was the Reich. What was that Hitler had said of Russia? Kick in the door and the whole rotting foundation would come crashing down? Ironic, then, that Germany was riddled with rot, resting atop a mountain of corpses created by the civil war. Rotten foundations indeed, thought Bayerski.\n\nHe stopped fiddling with his tie for a moment, his hands falling to his side slowly as he fixed his gaze with that of his reflection. God, did he really look so old? So tired? He remembered the flight from Poland, his capture by the hated Germans, his own terrible shame at serving in their puppet army. He looked into his own eyes and saw horrors laid over horrors, a waking nightmare that would not end. Bayerski blinked, forcing down the screams, rattling machine guns, and the smell of smoke and blood that threatened to overtake him in that moment. No, he was in control. Bayerski nodded to his reflection. He would help take Russia by the hand into the new age, and with the support of Zykov, defend this infant republic to the bitter end. Bayerski forced a grim smile. The republic would endure, and so would he."
 SAM_zykov.8.a: ""It is too dangerous for me to put these things into words. I am afraid they might then become gigantic and I will be no longer able to master them.""

 SAM_zykov.9.t: "A Familiar Setting"
 SAM_zykov.9.desc: ""We've done it." Zykov spoke, eying the papers and reports on his desk with a smile, as Samutin stood to his right. "The Unity Party has secured its control over the democratic apparatus, and there's no opposition that can stand against it, either through ballot or through force. Finally, we can rest- " A pause, as Zykov turned his head to the economic minister- his face turning pale as he laid down the next reports.\n\n"... Samutin, please explain this to me. Before I read them; give me a watered down version. If it's bad news, give it to me as nicely as you can." Zykov's stare became focused, as Samutin slowly spoke after a few minutes of quiet. "Bayerski's 'millitarists' are getting into fights with 'democracy activists' led by someone new. A rising star. Vasily Arkhipov. Meanwhile, Silayev and his supporters have been making moves- I fear they are attempting to grab at the reins of power."\n\nFor a moment, Milety Zykov sat with an expression of bewilderment on his face; followed by dawning horror, before finally lapsing into a very, very grouchy mood. "You may leave now." He barely heard himself say it, as Samutin darted out of the room, leaving Zykov alone with the reports on his desk, the drink he was just about to pop open in celebration- and out of view of the public eye, photographs. Vlasov. Sergey. Even Oktan, all standing with him at some point or another, talking and plotting and planting daggers where no eyes could see for a time. And now, here he was- eying the reports of growing factionalism and plots within the party.\n\n... After a few moments of contemplation, he simply cursed once and opened the bottle with expression unchanging."
 SAM_zykov.9.a: "Nostalgia is not always a feeling one wants."

 SAM_zykov.10.t: "A Future in Sight"
 SAM_zykov.10.desc: "Lev Turgenev had seen a lot in the few years that he had been alive. Born in the city of Arkhangelsk during the darkest years of the German invasion, he and his family had relocated to the city of Syktyvkar in 1960, when the 18-year-old Turgenev had nearly been drafted into the army of the Soviet remnants based in the Far North. Syktyvkar had only proved to be more trouble than Arkhangelsk had been, however. Unlike in red territory, the so-called Komi Republic allowed free discourse, attracting to them a number of politicians from across the political spectrum. This, of course, had bred conflict, which had drawn Turgenev's two brothers into the politicking. Each of them had been killed during political intrigues in the capital - God rest their souls. But Turgenev knew that, for all the terrible things that free and open discourse brought, it was, at the end of the day, just that: free and open.\n\nWhen the Russian Liberation Army entered the city and paraded themselves around as if they were "liberating" the people, Turgenev worried. He had become accustomed and made peace with the freedom and its consequences that had been afforded to him through the Komi Republic, and for better or worse, he could at the very least speak his mind. When the ROA seized the city, he couldn't see anything but dark days ahead. But as weeks turned into months, and months into years, Turgenev realized that life under the ROA wasn't too bad. They had promised peace and democracy.\n\nWhile the former had come, the latter was only just beginning to manifest. One evening, as Turgenev made his usual walk home, he passed an ROA recruiting poster. A stoic man in uniform pointed towards him, asking him to protect his family and his homeland. A thought crossed Turgenev's mind, and he remembered that both of his brothers had died for a cause they believed in."
 SAM_zykov.10.a: "He noted the details of the paper, and went home for dinner."

 SAM.smuta.zykov.1.t: "Looking at His Feet"
 SAM.smuta.zykov.1.desc: "The time is 08:55. Five minutes. Did the KONR Headquarters' hallways always seem this long? Maybe they were, and he never noticed? This building... did the architects and the designers know what this building was going to be used for? Zykov speed-walked down the lobby, tugging along his briefcases - his arms gradually giving ground to total senselessness as the blood rushed out of his arms. Was it this one? Screeching to a halt, he stabbed his head through the doorway. All that met him was peeling wallpaper, broken glass and a map of what used to be Russia in 1914. No, that was too pessimistic. Pessimism was a disease that kept oppressors in power and the oppressed in shackles - he would not have gotten this far if he had succumbed to its vice. All that met Miletiy Zykov inside that winding path of the KONR HQ was peeling wallpaper, broken glass and what Russia WILL be once more. What has been lost, will not stay that way.\n\nThe time now was 08:59. Regardless, it was not the room he was looking for. The Cabinet? Where did he decide where to put the new Cabinet? Too tainted by the stench of the past - and the blood of Germany's conquests - he had decided to move the Cabinet from the top floor, overlooking the landscape, to somewhere else. Somewhere... lower? Shit! Was this their great new President? A man who couldn't even keep track of where his government was? Disgraceful. What if he had been wrong to take power? He was not capable of wielding it. Something was wrong with him. Was it a lust for power, violence, wealth? The greatest feat ever performed was trying to convince himself that he was any different from his peers. He was n-\n\nStumbling into the end of the corridor, Miletiy Zykov found his government. Huddled around a grand, ebony table - with a mash of papers, documents and maps - they awaited him. Maybe all of those things were true - that he was no better of a person than Oktan and the like. He wouldn't deny it. But as he looked at those men who had dedicated themselves to becoming a small part of a better Russia, a burden slipped from his shoulders."
 SAM.smuta.zykov.1.a: "Zykov's brow raised, seeing the glow of what is to come."
 SAM_smuta_zykov_one_tt: "The first thing Zykov does is exhale."

 SAM.smuta.zykov.2.t: "Approvals and Parties"
 SAM.smuta.zykov.2.desc: ""Next!" Officer Lavro called out, though he hardly needed to do so, as the man next in line was eagerly approaching. The 'Emergency Office of Registration of Political Parties' had been busy ever since it had opened, and to Lavro, it all certainly felt like an emergency.\n\nWho would have thought that so many people would all want to come and register their own pet political party? He suspected that most of these were scams, but orders were orders, and he trusted Zykov knew what he was doing.\n\n"Name, and party of registration," he said to the short man who approached. Today was the second visit for most of them, who had already submitted their requests for approval. Now they found out if they'd be permitted to run or not. It placed him in the position of being the bearer of good - or bad news.\n\n"Denis Bazhenov," the man said. "For the Liberal Party of Russia."\n\n"Right, one moment." He took a few minutes to go and find the papers, mildly dreading the answer. Bold of the man to declare a liberal party, as those hadn't had good approval history. To his surprise, he found it was approved. "Here you go," he handed it to the man. "Congratulations."\n\n"Thank you!" the man beamed, as he exited the room, and Lavro returned to work. It was only a while later, when a very different party was registered, did he realize that there'd been a mistake. It appeared he'd accidentally given the man the papers for the 'Democratic Party of Russia.' instead of the man's own.\n\nHe briefly thought about reporting it, but just sighed. There was too much to do, and trying to take back approval now would only cause more problems. Still, he was going to be much more careful looking at the papers in the future."
 SAM.smuta.zykov.2.a: "One liberal party can't cause too many problems."

 SAM.smuta.zykov.3.t: "The Road to Democracy"
 SAM.smuta.zykov.3.desc: ""Now is your opportunity, Russia!" Christov called out on the street, a poster in hand. "It is time the people had a voice! To speak truth to power! Join the Reform Movement, and we will bring the needed change to Russia!"\n\nThe man's voice was strong, but restrained, and his face looked less confident than he sounded. As he shouted his slogans, holding a poster, and pouch full of leaflets slung over his shoulder, he certainly stood out from the crowd. His head darted one direction, then another in rapid succession, as if watching out for someone to come for him.\n\nYet no one did.\n\nHe tensed as a pair of soldiers walked by, and braced himself for the arrest to come, but... it never did. The soldiers just laughed at him, snickering to one another as they left. He heard the word 'crazy' muttered, but outside of that, nothing happened. His heart still raced every time he saw a soldier or police officer - at any other point in the past, he'd have been arrested by now.\n\nInstead, he was able to finish his day of campaigning, and even talked to a few prospective voters, all without interruption. As the sun began to set, he made his way back home, marveling at how much was different, and for once, feeling optimistic about the future. As he opened the door, his wife came out, her expression relieved and confused at the same time.\n\n"You're back!" She said, embracing him, clearly relieved. They'd argued over if he should do this, if Zykov could be trusted, and in the end he'd resolved it was better to try, than cower in fear.\n\n"How did it go?" She finally asked, and as he sat down, he took a moment before answering."
 SAM.smuta.zykov.3.a: ""It was the strangest thing. Nothing went wrong.""

 SAM.smuta.zykov.4.t: "Condemnation Expected, Opportunity Offered"
 SAM.smuta.zykov.4.desc: "Timofeevka was not a place where people usually traveled. A village which was so isolated that there were few existing administrative systems at all, primarily managed by a single mayor. This was something that the men in the car traveling to the city-village intended to rectify, as part of Zykov's reforms. They intended to speak to this mayor on setting up a democratic system; one to some official standards.\n\nOr that was the plan, until the car had broken down.\n\nNow stranded on the road, the bureaucrats argued amongst themselves about what to do next. It was too far to walk the rest of the way, nor did any of them want to do that to begin with. At the same time, they weren't close enough to any nearby city either. Fortunately, they heard the sounds of an approaching vehicle, and hushed themselves.\n\n"Something I can help you with, gentlemen?" The driver, a somewhat unkempt man asked out his rolled-down window, eyeing the well-dressed men stranded on the road curiously. The men quickly explained where they were doing, and what they intended to do - and asked for a ride to Timofeevka.\n\nThe man was familiar with the small village, and when the men told him they were here to implement Zykov's reforms, he perked up. There hadn't been many politicians who impressed him, but he had to admit that Zykov was getting things done, things he approved of. That he was doing the same for little Timofeevka was yet more proof of his commitment.\n\nHe gestured for the men to come into his car. It'd be a tight squeeze, but they'd all manage fine."
 SAM.smuta.zykov.4.a: ""Come on in, the drive's not too far.""

 SAM.smuta.zykov.5.t: "A Gift to All of Russia"
 SAM.smuta.zykov.5.desc: "This was not a place that he recognised. Willing himself to creak open his eyes, Zykov woke in a field. How long had he been asleep? The sky was not the pale blanket he was used to - the oppressive grey smothering the land in its infinite indifference. Rolling clouds, seeming to almost trip over themselves, dominated the sky, which had now transformed into the colour and consistency of quicksilver. If one squinted, they could make out faces within the teeming mass, which evaporated almost as quickly as it came. They were - in equal measures - pained and terrified as if fighting for their lives as if they desperately wanted to reach out and scream:\n\n"Please, God... don't kill me..." Zykov muttered without noticing. Falling back to his knees, a sharp pain struck him as if his brain was slamming itself against the inside of his skull. White streaks stabbed into his vision, and he buckled wildly to stop what felt like the worst pain he had ever felt. He was dying and being born, all at the same time. Again and again and again and agai-\n\nThis was not a place he recognised. Zykov woke up with a start. Only the Sun remained. It was bigger, brighter than anything he had seen before like he was staring into the heart of the Universe. Despite the agony it caused, just looking at it, he could not look away. Why couldn't he look away? Daring a glance, the answer lay there. Billions of them lay there. Bodies, their limbs bent and stretched in inhuman proportions, latched onto him like they were holding him back from something. He was on a mountain full of them - a winding peak that had no bottom. Now he understood. They were dragging him down. It was the corner of his mind that was most familiar. This was a place he recognised after all.\n\nZykov fluttered his eyelids apart. He had a paper stuck to his face, which he delicately peeled off. It was that dream again. Looking at the document, he mouthed the words "Declaration of the Intention for the First National Russian Election." Groggily taking a pen, he signed his signature on the dotted line. Russia would have a bright future, and nobody would have to live in fear again. That chapter of their life was over."
 SAM.smuta.zykov.5.a: "But what about mine?"
 SAM_smuta_zykov_five_tt: "As every registered party is an ally of President Zykov, the upcoming elections will not be difficult."

 ### Bunyachenko events ###
 SAM_bunyachenko.1.t: "Out on the Field of Gold"
 SAM_bunyachenko.1.desc: "The President had had enough of paperwork for the day. His guard, as always, refused him the luxury of wandering the streets of the capital. Far better for his evening walks to be in the presidential palace's gardens. Gardens were a bit too grandiose a word, Bunyachenko thought, for the half finished assembly of shrubs and plants.\n\nWalking loops around the closed garden, the President's thoughts were free to wander beyond the confine of the park. Politics was a new career for him. A soldier's life had been his, after joining the red army as a teenager. Hard fighting in the plains of Ukraine, against the Whites and the Ukrainian National Republic. Bunyachenko had been free, then. He and his comrades, fighting for a new Russian nation, freed from archaic tsarism, fighting with the naivety of youth for a better future. After the civil war he had been deployed to Central Asia, fighting Basmachi rebels. Different plains, but the same endless blue sky. The President smiled bitterly. Freedom, as always, was wasted on the young.\n\nThe Reds had turned out no better than the Tsar. Endless court politics, as Bukharin's boyars ran roughshod over the country. Ukraine had not been spared their incompetence. Fields of gold, exploited by faceless bureaucrats. Neither had Bunyachenko. Yet he had kept fighting. Accused by the paranoid men in Moscow of failing to win a war their incompetence had caused to be doomed from the start. He had fought on then, naively, too. Being captured by the Germans had merely confirmed the Reds' paranoid accusations that he was a traitor.\n\nHe hated the Germans for destroying Russia. Truth be told, however, they had merely ended what the Bukharinists had begun. It felt good to know that the WRRF was dead and buried. Now all the President had to do was to destroy the Germans, kick over their own rotting structure. Perhaps then he would truly be free, innocent in the court of public opinion. Until then he had to keep following orders. Stuck in the presidential palace, Sergey Bunyachenko continued his evening walk round and round his prison's courtyard."
 SAM_bunyachenko.1.a: "He would not die a prisoner."

 SAM_bunyachenko.2.t: "Spheres of Influence"
 SAM_bunyachenko.2.desc: "The Japanese and the Zaibatsu emissaries carried themselves with the haughty air of kings as they descended onto the tarmac. Perhaps they expected a shelled-out runway and some surplus automobiles, flanked by vintage motorcycles in a discount motorcade.\n\nThey were received on fresh tarmac by Bunyachenko, flanked by the heads of Vyatka Metallurgical, IzhZla Concern, and VTB, wearing crisp suits cut from the finest Russian wool. A small band played the Japanese national anthem as Bunyachenko confidently shook the hands of the Japanese delegates before escorting them to a line of gleaming automobiles, surrounded by an honor guard.\n\nPerhaps they expected a ramshackle hovel, the cramped presidential palace of yet another Russian warlord with delusions of grandeur. And, had they wandered beyond the main streets, they might have been correct. But Bunyachenko left nothing to chance: the Japanese sun flag hung from freshly-installed lampposts, while the Japanese emissaries silently watched the meticulously cleaned and spotless cityscape roll past.\n\nThe Japanese were a people of order, of punctuality, of proper appearances. And they were arrogant - an opportunity Bunyachenko would not squander.\n\nMuch later, as Bunyachenko bade the Japanese good night after a sumptuous, extravagant banquet, the Mitsubishi representative laughed drunkenly to his colleagues, forgetting the presence of Bunyachenko's translator: "If only half the Sphere were as agreeable as these Russians!" At that moment, he knew that he had them."
 SAM_bunyachenko.2.a: "Tomorrow, we win without fighting."

 SAM_bunyachenko.3.t: "Changing Generations"
 SAM_bunyachenko.3.desc: "Pavel Alexandrovich Kovalchuk had swallowed his pride to join the new Republican army, all the way from Western Siberia. He'd had reservations - how could the former German lapdogs claim to be saving Russia? - but they were clearly the winning side, and he'd be a fool not to join them.\n\nThat said, the weight of the ancient Kar98 in his hands hardly felt like winning, and he hadn't come all this way to fight with a German rifle. "Sergeant, how can I fight with this?" Pavel spat.\n\n"You will fight as the rest of us do, ryadovoy. With whatever you have, and whatever you can find. Now run the obstacle course."\n\nIncredulous, Pavel stood rock still. The sergeant rounded on him.\n\n"Do you think yourself so strong that you need no weapon?" In a heartbeat, the sergeant grabbed the rifle, yanking it away before using the momentum to flip Pavel to the ground and disarm him. "Do you feel so mighty now?"\n\nAfter a long, terrifying second, Pavel shook his head.\n\n"This gun will not shoot straight. It will jam. It will break before the year is done." The rifle jabbed at Pavel's ribs. "But it can still kill, and it has killed many who were stronger than you, who were equally helpless. And until you know our desperate struggle - of fighting from nothing with this butcher's tool - you will not be strong enough to save Russia.""
 SAM_bunyachenko.3.a: "From suffering, comes strength."

 SAM_bunyachenko.4.t: "A Familiar Evening Companion"
 SAM_bunyachenko.4.desc: "Again, he had gotten home too late to tuck his children into bed. The apartment was spacious, better than the refugee camp they had once dwelled in. Courtesy of the new republic. President Bunyachenko claimed to have nothing but respect for hard working Russians. Housing was a right for hardworking Russians, the former military man declared over and over in his speeches. As was education. The father saw his children's school books on the table, neatly stacked at the end of the day. Homeworks had been dutifully completed. Dmitry's penmanship was not great for a ten years old. But he had learned to read so fast. If only their mother could have seen all this. The small ones worked so hard.\n\nAt this hour of the day, his only companion was the bottle. A little drink, to soothe the day's pains. He had to take long hours, to keep his children fed, to keep qualifying for free apartments near the train station. The pay was good. What were a few aches at the end of the day? All of Russia was being rebuilt. All of Russia...\n\nThe man caught himself pouring a third glass. He put the bottle back in the keyboards, locked it with a key. It would not do for the little ones to try their father's medicine. The third glass went down easy, quenching his thirst for warmth.\n\nEveryone was working so hard. President Bunyachenko's economic miracle would leave his children a better nation. The father knew, hoped, that the President shared the workers' hard schedule. Many dismissed Bunyachenko as a traitor. The father knew better. All had done terrible things in the Rusisan Anarchy to survive. The father... No, better not follow that line of thought.\n\nThe President claimed things would get better, work shifts would get easier as the industry advanced. The father hoped they would. The daily glass of vodka had turned into two glasses. Three, recently. Burdens had to be carried. Perhaps his generation would be the last lost Rusisan generation. Better try to get some sleep."
 SAM_bunyachenko.4.a: "The President only wants the best for his children, too."

 SAM_bunyachenko.5.t: "Rags to Riches"
 SAM_bunyachenko.5.desc: "Every morning, the Queen of the Refinery has a cup of coffee. Usually it's from Brazil, or Nicaragua, but the importers can get beans from the Sphere these days for an extra fee. She doesn't feel the need, though. When she was a girl, even a weak cup of black tea from the far south was a luxury. Fazenda coffee will suffice. As she sips, she hears the front door creak open downstairs. That would be the maid, three minutes early. Clearly yesterday's tongue-lashing got the job done.\n\nThe company sedan pulls up a half hour later. From her home-one of the new townhouses on a tree-lined promenade-the car passes rotting apartments and tin sheds. Many of her employees live here. She used to, too, back when she was one of the first woman engineers at Ukhta's main refinery. She slept on the floor, and her daughter slept on their couch. Now, her daughter goes to school in Samara. Every week, Yulechka writes a letter home to her mother. The uniforms at that school make her look quite sharp.\n\nAt the refinery, she marches through halls and across worksites, accompanied by the sycophants that she calls her staff. They supervise the visbrakers and catalytic crackers and pipelines that send oil from Ukhta to... well, to everywhere. The black insignia of Rosneft is emblazoned on storage tanks across Western Russia, after all. The Queen, in turn, supervises them. It's a good job. Everyone strives for a good job these days, especially since so few can get them. It gnaws at her, some days. The guilt. The feeling that she has betrayed something, someone. So tomorrow, as per usual, one of her accountants will go to those rotting apartments and tin sheds, and press notes into the hands of the poor.\n\nPerhaps they will buy a cup of coffee."
 SAM_bunyachenko.5.a: "A fugitive moment of compassion."

 SAM_bunyachenko.6.t: "Face of the New Republic"
 SAM_bunyachenko.6.desc: ""So, what's your name?"\n\n"Aleksandr Pavlovich Korolev, but you can call me Shura!" The young man flashes a cheery smile. There's unease in his stomach. This isn't the first interview he's done, but his flight leaves in a week. The security official in front of him is making sure that the flight will be worth it.\n\n"And, Shura, what brings you to the Tokyo Institute of Technology? It's very prestigious, as you know."\n\nHe's prepared for this answer. Drilled on it for months, ever since the embossed envelope arrived at his family's apartment in Syzran. "I want to help build my country. Russia has been engulfed in war for far too long, and I want to build the bridges, roads, and dams that will tie us together in the future."\n\nThe official nods, flashes the tiniest hint of a smile. "And, Shura, what do you think of your government? I hear it's... well, it's so barbaric and oppressive!"\n\nHe's drilled for this, too. "President Bunyachenko wants what is best for the nation. I'm here to learn the skills that will help improve Russia, and that's what's much more important to me. Besides, I'd rather not talk about politics."\n\nThere's a bigger smile this time.\n\n"Thank you, Aleksandr. I think that we're all done here. Have a good semester.""
 SAM_bunyachenko.6.a: "Just keep your head down."

 SAM_bunyachenko.7.t: "Freedom for the Workers"
 SAM_bunyachenko.7.desc: "Anna was surrounded by placards floating in a lake of blood.\n\nNext to her, Anatoly's face was frozen in a startled gasp, as he had seen the soldiers drive up to the gate. He had been the most incensed by Kolya falling into the furnace three weeks before, saying that they couldn't just stand by and watch, even after the managers had told them that it was a fool's errand.\n\nShe saw gentle Sofia, her sister in arms, both literal and figurative, who had tended to the bruises of the workers after the police had beaten the striking workers black and blue. Her limp legs daubed blood across the floor of the Vyatka steel mill.\n\nWhere was Aleksey? His diminutive stature masked the ferocity of his intelligence, as he had excoriated the Vyatka executive who had warned them that this was their last chance. She squinted at a mountain of bodies being piled near the furnace, and found his bullet-ridden corpse at the top.\n\nSo many dead, for Kolya. Her darling son, her only son, swallowed by that infernal furnace because the kombinats couldn't be assed to put up railings in their factories -\n\nA kick to her side. The cold pressure of a rifle barrel to her forehead. The blinding glare of a flashlight. "We've got a live one," the soldier called out. "She's the ringleader, check the manifesto."\n\nA few seconds passed before the officer pronounced Anna's sentence. "Bring her in and put her in isolation. We can erase the communists without martyring too many of them.""
 SAM_bunyachenko.7.a: "They will be free, but forgotten."

 SAM_bunyachenko.8.t: "Incentive Management"
 SAM_bunyachenko.8.desc: ""And what happened at the Vyatka plant? We gave them a final offer; did they take it?" Minister Semyon didn't look up from the stack of documents he was signing as he mentioned the wildcat strike.\n\n"No, they didn't." The aide fidgeted in place. A few seconds of silence. Semyon's hand stopped.\n\n"How many?"\n\n"Forty-four dead, with three taken into custody. All the criminals have been accounted for and production has resumed." The aide coughed. "The operation was successful."\n\nSemyon pinched the bridge of his nose. "An entire shift dead. And production levels?"\n\n"Not back up to full capacity, unfortunately. But it was the most efficient way to remove the disruption; we'll have their replacements trained shortly."\n\n"And what happens when they go on strike?" Semyon slammed his palm on the desk. "Considering the cost and time to even bring the new ones up to scratch, it hardly strikes me as efficient."\n\n"And what do we do about the agitators and their demands?" The aide replied.\n\n"Give them what they want for now. Then raise the production targets by five percent. We'll see who complains after that.""
 SAM_bunyachenko.8.a: "Nothing happens without a price."

 SAM_bunyachenko.9.t: "Phronesis"
 SAM_bunyachenko.9.desc: "A knock came at Bunyachenko's door. "Enter." He commanded, glancing up from the pile of papers on his desk.\n\nEntering through the opening door was Constantine Kromiadi, a thin, older Greek with a small moustache, who had long been Bunyachenko's head of security in spite of his unassuming appearance- or perhaps because of it. "I came to speak with you about our... spy problem, for lack of a better term." He rasped.\n\n"Which one? The American, the Japanese, or the German one?" Bunyachenko asked in reply. Kromiadi let out a small chuckle, but stopped when he saw his boss wasn't laughing.\n\n"All of them, old friend." Kromiadi cleared his throat. "Though especially the German one. The Japanese and the Americans could be beneficial to us if they realize the strength of our forces and seek a partnership, but in any case they are manageable. The Germans, however, will never be our friends, as they've proven time and time again, yet they have the deepest connections amongst our forces, thanks to Oktan, that bastard."\n\nResting his head in his hand, Bunyachenko thought a moment. "So we must root them out, without hurting American and Japanese spies too much, and without alerting the men to our intentions so they don't begin thinking we've gone soft on the Americans and Japanese." After a silent moment, Bunyachenko continued. "I have full faith in your ability to handle it, but inform me immediately if you need additional resources. Oh, and one more thing. Between the Americans and the Japanese, Kromiadi, which do you think is more trustworthy for Russia?"\n\nKromiadi hesitated a moment, then nodded. "The Americans, sir, though either would suit our purposes.""
 SAM_bunyachenko.9.a: "The game is afoot."

 SAM_bunyachenko.10.t: "Chasing the Sun"
 SAM_bunyachenko.10.desc: "The presidential palace had a certain glitz to it. The central wing, meant to impress foreign dignitaries, displayed arrays of artifacts and paintings gathered from all over free Russia. The late afternoon sun reflected off gilded furniture. It reflected from the mirror shine boots of smartly dressed soldiers of the army of national liberation, posted at regular intervals. It reflected from the mirrors. Guests unused to the effect often got dizzy from the endless radiance. They should have known better, reflected the President. In this accursed world, one rarely got better than half truths. Light only confirmed shadows, rather than dispel them.\n\nSergey Bunyachenko often paced the halls, away from his working office. What a contrast the central wing made to the President's more spartan quarters! The presidential office in particular was filled with neatly aligned filing cabinets. Golden baubles and other trinkets were for effete civilians. A thought came, unbidden, of Vlasov and his denuded office. The President sneered at the memory of Vlasov waiting for his death, his spirit broken.\n\nIn the distance the capital's lights were turning on one by one. Each day, more lights. Each day, more buildings. More cars. More homes, more factories. More of a future. The economic projections the President had just read hinted at the magnitude of what had been accomplished. Intelligence intercepts from the Pakt, the OFN and the CPS revealed the surprise, joy and consternation abroad at Russia's recovery.\n\nA pair of soldiers stood guard in the next hall. An odd pair, a youngster barely out of basic training, and an older man, from the Moskowien days. The kid was a tall lad. Young men like him all across Russia now had regular access to meat. Improved nutrition had helped them grow strong. They would make fine soldiers. The veteran next to him held his modern assault rifle wearily. His salute to the President was not as crisp as the youth's. Bunyachenko did not mind it too much. The old man had lived through it all, too. Bunyachenko returned their salute. Light and shadows surrounded the three soldiers as the sun continued its journey west."
 SAM_bunyachenko.10.a: "Some shadows are meant to be dispelled."

 SAM.smuta.bunya.1.t: "Memories Repressed, Now Awoken"
 SAM.smuta.bunya.1.desc: "Sleep was something that refused to come, and Bunyachenko resigned himself to the fact that it wasn't going to change.\n\nWith a groan, he arose from his bed after several fruitless hours attempting to sleep, and rubbed his eyes, as he sat at the edge of his bed. Truthfully, he should have expected sleep would be impossible. The idea of rest in any context seemed laughable right now - and it wasn't simply because the Germans had cut off their supplies - effectively leaving them on their own.\n\nIt was more than that; it was something personal. That news brought memories; memories that he had tried to bury.\n\nMemories of the war; the unrelenting horror and terror as they fought the German bulwark. Memories of his time as a German prisoner of war, and the humiliation that accompanied it. Memories of being brought before a Nazi officer, who presented him a very simple offer - serve or die.\n\nHe'd accepted the deal the devil offered, if only so he could live. There hadn't been any more noble reason than that.\n\nMany emotions consumed him as the memories resurfaced; emotions of fear, loathing, and regret - but one which rose higher than all of them was anger. Some anger directed at himself - but greater fury directed towards the Germans for all that they'd done, and for using and discarding them so easily.\n\nBut perhaps this was an opportunity in disguise. Now they could break from the Germans completely. Now, perhaps, he could begin undoing the damage caused by the tyrants who had ruled before. Bunyachenko stood, and after some consideration, dressed for the day. There was work to do, and if he could not sleep, he had best get started."
 SAM.smuta.bunya.1.a: "Anger turned to purpose."

 SAM.smuta.bunya.2.t: "Charlatans and Frauds, Now Expelled"
 SAM.smuta.bunya.2.desc: "General Belyakov was a man who made a poor first impression. While ROA soldiers were held to certain physical standards, it seemed like Belyakov had been exempted. That he was noticeably larger and out of shape would have been bad enough, were it also not compounded by his unprofessionalism. Parts of his uniform were untucked, dirty, and wrinkled. Bunyachenko's opinion hadn't improved as the talk had continued.\n\n"My question is very simple," Bunyachenko rephrased his question a third time as they walked in front of a line of the Belyankov's soldiers, all of whom stood at attention. "When we commence operations, what is your contingency for coordinating with the Sixth and Fourth Divisions in the event of operational roadblocks?"\n\n"Well, sir, it's not an easy question to answer," Belyakov was sweating, and his voice was unsteady, knowing full well he didn't have an answer. "You see, it requires-"\n\nBunyachenko sighed, not in the mood to hear another rambling answer that betrayed his incompetence. By now he'd heard enough. He lifted a hand, cutting the general off as he looked at a nearby ROA captain who'd doubtless been listening. "Answer the question."\n\nThe man snapped to attention. "Sir, in the event of an offensive stalemate, we would entrench ourselves along the secondary fallback position by the river, and attempt to establish radio communications with the respective divisions. Encirclement mitigation would follow, should I continue, sir?"\n\n"No. And thank you, captain," Bunyachenko nodded in approval, returning his attention to the general. "You have no business holding command of these soldiers, General. How you gained this position, I do not know - but I will not have my men be led by one as incompetent as you." He stepped forward, and decisively removed the General's badge."
 SAM.smuta.bunya.2.a: ""General Belyakov, you are relieved of duty. Get out of my sight.""

 SAM.smuta.bunya.3.t: "Expected Oppression, Now Relief"
 SAM.smuta.bunya.3.desc: "The quotas had always been high at Dimitry's factory. It was just something that he, and everyone who worked in it, had come to expect. The quotas on their own weren't bad on their own - the work he could handle, and in fact he enjoyed the feeling of accomplishment as weapons rolled off the line.\n\nWhat he didn't like was that it was never enough.\n\nThe man the ROA had appointed as their overseer was a hard, harsh man who seemed more concerned with making their lives miserable, than actually making sure they did good work. They'd learned that whenever he left his office to walk the lines to just keep their heads down and work even harder.\n\nEvery day they just hoped that the man would just remain in his office. It was a prayer that was only answered sometimes. They'd all resigned themselves to the fact that he would be their overseer forever, until one day, he wasn't there anymore.\n\nDimitry and the rest of the workers were initially confused, until the man - a short, wiry man from a nearby city, and who seemed to have a far milder temperament - explained that he had been appointed to take over overseeing duties as part of some new policies from the government.\n\nThey had been cautious at first, but after a few days with this new overseer, they began to have their hope vindicated, and this new overseer he was far more lenient and respectful. He still expected the quotas - but that was something they were more than happy to fulfill.\n\nThey didn't know what had prompted this new President Bunyachenko to pursue these policies - but for the first time since Dimitry could remember, he felt that he could support this new Samaran leader."
 SAM.smuta.bunya.3.a: "Twists of fate one could not anticipate."

 SAM.smuta.bunya.4.t: "Condemnation Expected, Opportunity Offered"
 SAM.smuta.bunya.4.desc: "The cell was a cold, lonely place. All the same, Stanislav knew that it could be worse. Given the stories he'd heard of the ROA during his service, he'd honestly expected that his time on Earth would be short after his capture. Prisoners of war were often not treated well - especially ones who fell into the hands of a group that was known to have been supported by the Germans.\n\nHowever, despite his fears, things were... not what he'd expected.\n\nIt wasn't as though his treatment had been the pinnacle of hospitality - but his cell was relatively clean, if cold. Food was regular, if bland. The guards were dismissive, but not abusive. It didn't make a lot of sense. Had all of the rumors been wrong, or had something changed here recently?\n\nA commotion in the hall caught his attention, and Stanislav's eyes widened as he saw a ranking ROA officer, with a couple subordinates, approach the cell. Even more surprising was when he unlocked it, opening the cell door.\n\n"Lieutenant Stanislav Kosorukov," the officer's voice was gruff, but clear. "Your sentence has been commuted upon your consent to an immediate transfer to the Sixteenth ROA Division, in service of the legitimate Russian state under President Bunyachenko."\n\nStanislav blinked several times in confusion, unable to speak at first. Had there been a mistake? "I..." he coughed, clearing his voice. "I'm being freed, in return for military service?"\n\nThe officer nodded calmly. "Correct. Upon the direct orders of President Bunyachenko, all existing prisoners of war are to be evaluated, and if certain criteria are met, integrated into the service. Now, do you accept this offer?" It was a question he did not have to ponder for very long."
 SAM.smuta.bunya.4.a: ""I accept, sir. Where do I report?""

 SAM.smuta.bunya.5.t: "The Tyrants Shattered, Russia Ascendant"
 SAM.smuta.bunya.5.desc: "The sun was setting, and only a few rays of light illuminated the streets as Bunyachenko walked to his house. The work days were long, at least for now, but they were necessary. It was past time the people had someone who truly worked for them, and there were many who now relied upon him.\n\n"Excuse me, sir?"\n\nBunyachenko turned at the voice, seeing a man cautiously approach him. His escort moved in front of him, but Bunyachenko stopped them with a raised hand. The man was older, perhaps in his early forties, with a disheveled beard and hair - but who stood up straight, and with a voice didn't waver. Bunyachenko cocked his head, appraising him. "Yes, how can I help you?"\n\n"You already have," the man said. "My name is Lukyan, and only a few months ago I was on the streets. I had no future; I was struggling, and I expected I would die. You helped change that. Because of you, I found work at a factory. I have a place to live now, I can see a future. You saved my life, I would only like to shake your hand."\n\nA genuine smile crossed Bunyachenko's face. He stepped forward, and took the extended hand, shaking it firmly. "I'm glad to have helped. That is all I've tried to do."\n\nBoth men exchanged a few more words, with Bunyachenko promising to visit the factory he worked at in the future. After they parted ways, Bunyachenko entered his home, the smile still on his face.\n\nIt was one thing to hear, it didn't compare to seeing the lives changed in person. It was validating to know he was making a real difference, and that there were many who had been able to reclaim their lives because of him; many who now had hope in a better future. This, he knew, was only the beginning."
 SAM.smuta.bunya.5.a: "Tonight, he knew he would sleep soundly."

