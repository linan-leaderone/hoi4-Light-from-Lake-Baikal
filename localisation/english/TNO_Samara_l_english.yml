 SAM.10.t: "A Second Opinion"
 SAM.10.d: "The men of the village sat somber in their church, wearing the least filthy and least bloodied - though still noticeably so - of their holiday attires. Chairs had been gathered in a rough circle, centered on the strange man from Samara. Leaning against the walls was an array of soldiers, their weapons dangling casually from rifle slings.\n\n"Friends and brothers! You've been called to this meeting to help assist the Army of Russian Liberation! It has always been our hope to bring freedom and democracy to the lands under our control. Today, we come to hear from you and your kin. What are some issues you'd like to see addressed? How we hope to improve your lives, citizens?"\n\nAn embarrassed silence. Someone raises their hand halfway, before reconsidering. Not fast enough for the indefatigable friend of the people. Zykov pointed to the man. "You, my friend, you have something on your mind?"\n\n"It's just, ah, sir, the soldiers come around for taxes, but it's never the same amount. I thought, uh, that we'd like to know in advance how much they need. S-so we can be prepared to hand it out to them, Sire." Zykov nodded at this. Encouraged, a few others brought up complaints, always respectfully to the soldiers of the room. Long dormant ruins that occupied their fields, bombing raids that left a good half of the village's people homeless, mines and half-awake bombs that detonated in the night...Little by little, a picture emerged of the myriad of problems affecting this here village out in the middle of nowhere. The ROA's chief propagandist would put this information to good use, a few patrols should see to their needs sufficiently... And hoped that the villagers would remember their benefactor in return."
 SAM.10.a: "A man of the people, Miletiy Zykov."

 SAM.11.t: "Distribution Day"
 SAM.11.d: "The ROA's men usually left their garrison in force once a month to gather whatever resources and meager crops that counted towards taxation. Other times, inhabitants of the region could be forgiven for forgetting the existence of the so-called army of liberation. There were few bandits in the area, and so the ROA's did not bother with much more than token patrols.\n\nToday, unusually, the soldiers were marching out and about. From the garrison depot on their convoy snaked through to the small hamlets, horses and men weighed down with cargo. As it turned out, the ROA's new policy of redistribution had begun.\n\nVillages in areas generally deficient in food were given rations and grain. Communities that had lost men and workers to bombing, drafting or injuries were compensated with dozens of work hours from the local garrison. In a few places, it was gleefully reported, astonished kids received candies from the quartermasters.\n\nThis calculated generosity impressed the weary villagers in its cynicism. With the new hand-outs, life would be tolerable, instead of a grinding wait before certain starvation. In the meantime however, men and women would hopefully be too busy eating to listen to anti-ROA agitators."
 SAM.11.a: "We're already beating their low expectations!"

 #event for foci the hard way
 SAM.12.t: "The Daily Triage"
 SAM.12.d: "Political prisoners were tossed in daily, captured from throughout Samara by Oktan's crackdown. In overcrowded common cells, men wallowed in filth and anger as they waited for the daily triage.\n\nEven dissidents plotting against the ROA were of use to Oktan's faction. Each prisoner would go through a battery of psychological tests and brutal examinations, before being sorted into one of three groups. Those judged too dangerous or that would never comply to orders were executed. The next group was filled with men who despised the ROA but who were too docile to stir up trouble by themselves. These men were escorted to various work camps, where their labor would help maintain the state that kept their families safe. Of course, the laborers would be paid and fed. Good behavior might even see some of this hard earned money trickle back to their families.\n\nFinally, there were those that would do anything to earn their freedom. Joining communist or bandit groups had been for them a tremendous lapse of judgement. These men paid a punitive fine to the ROA, and were allowed to walk free. Their path out of the prison took them in front of the holding cells, where angry men of their hometown could see who had bent the knee. Back home, the freed prisoners would only find work and safety through continued submission to the ROA.\n\nPolitical prisoners were tossed in daily, but at an ever slowing pace. The crackdown had been swift and merciless. Peace would return to Samara, its communities more silent than ever as working age men were taken away for triage."
 SAM.12.a: "They shall not trouble us again."

 SAM.13.t: "In the Halls of Power"
 SAM.13.d: "It had been a welcome relief to leave the frontiers for an extended trip to Samara. Balashov was used to permissions being granted in muddy shitholes with terrible alcohol and even worse brothels.\n\nHis presence in Samara, however, would not be for R&R. With rumbles of a new set of wars in Western Russia, almost every officer that could make the trip had been invited to give their say in a final leadership conference. The Officer Committee claimed every officer's opinion would be taken into account. The Officer Committee claimed a lot of things.\n\nThe most pressing topic was on everybody's lips: Who would succeed Vlasov as Chairman? Balashov really did not care. He suspected few others did. Far from the little games played in Samara, the vast majority of the ROA spent most of its time patrolling, training, and keeping an eye out on the locals. None of them knew what the future would bring. Making such plans was the hobby of Samara's elite clique.\n\nBalashov had been twenty two when the Germans drafted him. Twenty five when they had forced him at gunpoint to leave his fiancee and fight the communists. He was now thirty five, he had no idea what had become of his fiancee, his children. He had long since given up on returning home. Perhaps the candidates to succeed Vlasov might convince him to keep hope again."
 SAM.13.a: "Most likely not."

 SAM.14.t: "A Kindred Spirit"
 SAM.14.d: "In theory, the day's topic was merely about the best way to administer newly liberated areas. A young captain had made a passionate speech about collaboration and partnership with the local civilians. The next officer to speak was Commander Bunyachenko, the usual mouthpiece of the upper echelon of the Officer Committee. Balashov was less interested in Bunyachenko's speech than in the man himself. After all the general's arguments were the usual rhetoric about the dangers of giving too much power to the masses; it was a fine refutation delivered with the general's hint of a Ukrainian accent. No, Balashov was more interested in the Officer Committee's mouthpiece than in his message.\n\nBunyachenko's grim expression reminded Balashov of his and his men's. An unhappy determination, a decade of sorrows and losses. The only time the general's eyes lit up was when he mentioned the hated communists and Germans that had stolen their future. Commander Bunyachenko was a hard man and one whom Balashov would gladly follow in battle. The only mystery left unresolved in Balashov's mind was about Bunyachenko's dreams. Would such a man remain the Officer Committee's puppet like Vlasov had become? Or would he use his status as Chairman to be something more?"
 SAM.14.a: "Perhaps there's still some life in him."

 SAM.15.t: "Chasing the Setting Sun"
 SAM.15.d: "The day's conferences had ended. Balashov and a few other officers from his district had settled on a local bar to get refreshments after a day of talking. Like most of the city of Samara for the congress, the establishment was filled to the brim with men of the ROA.\n\nIn one corner Balashov recognized one of the Zykovite democracy proponents that had given an impassioned speech. The speaker waved Balashov and his friends over, offering them seats next to his own group of officers. Without much thought Balashov headed toward the chair, signalling to the barman for a drink. Why not spend the evening with the Zykovites.\n\nIn person, the pro-democracy speaker was much more personable than Balashov had expected. A colonel from the border region with the Orenburg communes, the man was an old hand of the West Russian War. Conversations drifted from topic to topic. Memories of the desperate struggle against the WRRF. The famous operation to secure the south eastern territories from bandits in the aftermath of the Front's collapse. If the Colonel's assignment was in the quiet south east sector, it was because he had helped make it quiet.\n\n"So, what's an old hand like you doing with Zykov and his jumped up peasants turned junior officer? Don't you have better things to do than help that fool?" One of Balashov's comrades asked, his tongue loosened by drink. The colonel's drinking friends flashed grimaces, but the colonel himself shrugged. "When we crushed the bandits, the locals in the south east were grateful. After decades of pointless struggle in the Red Army, then the ROA, it felt nice, you know? Fighting for something. Zykov's a strange man, but he's one with a plan. Like me, he dreams of going west. Freeing Moskowien. I don't know if my home town will ever welcome me back, but if I can get buried next to my ancestors, that's one thing the Germans won't have taken from me." The colonel finished his drink."
 SAM.15.a: "Perhaps the ROA too will set in the west."

 SAM.16.t: "The Other Road"
 SAM.16.d: "Balashov hitched a ride on a troop truck back home with fellow officers. A few discussed the leadership conference. Most of the others discussed their most recent acquisition from the capital. Booze, tobacco, a few odds and ends. One of the lieutenants showed off his new toy, a sleek Walter PPK pistol to replace the aging P38 pistol he had been given upon recruitment into the ROA.\n\nMany of the men in the truck had a significantly better haul than their meagre salary should have allowed. Balashov thought of the friendly officers in the capitals, associates of Commander Oktan. The trade with Moskowien was an entire organization all of its own, and its members were some of the richest and most generous of the ROA.\n\nAt the leadership conference they too had argued for their boss as successor to Vlasov. They railed against Zykov's foolish idealism, and against Bunyachenko's lethargic puppeteers in the Officer Committee. The ROA was strong. Should it not have a strong leader? One able to provide for the soldiers and officers? One able to enforce discipline, order and progress throughout Russia? At least, so Oktan's proxies had talked during the conference. They had talked and they had given out much goodies. It paid to be friendly with men that held so many... contacts. Balashov had not taken anything from these men yet. But the option remained on his mind..."
 SAM.16.a: "They can ease the pain."

 SAM.17.t: "Vlasov's Secret Speech"
 SAM.17.d: "Today, Andrey Vlasov has reluctantly made what will in time be known as "Vlasov's Secret Speech" to his most senior and long-standing officers of the ROA, announcing his successor. It's been a well-known, if unspoken, fact that the aging Chairman has not been in good temperament recently, and many have long expected this day to come.\n\nOne of Vlasov's aides attended him as he prepared his final speech, announcing the Chairman's successor within the hour. He was expected by the Officer Committee fifteen minutes ago for a standard meeting before the announcement, but he hadn't bothered attending. The aide, one of the few allowed into the Chairman's room, silently observed the old marshal. His brow was furrowed, and despite the rather chilly temperatures of the office, it seemed that his face glistened with sweat. He was intensely staring at the script, scribbled by hand onto a piece of paper - not reading it or editing it, just staring. The aide checked his watch. "Sir, I-" he tried to hurry the marshal along, well-familiar with the punishment he may receive for Vlasov being late of his own accord. Vlasov however put up a hand as soon as the aide spoke, silently terminating the aide's hope to get things moving. The marshal stood up, slowly, and delicately folded the piece of paper up into his pocket. "Shall we?" he asked the aide. "Yes, sir," the aide responded.\n\nThe old marshal stood in front of his officers, some of them having been with him since the earliest days of the ROA. He looked at all of them - seeing familiar faces, but, for the first time, more than a few faces that he didn't recognize. Could they be new? Vlasov asked himself, the silence in the room deadening as all looked to him and waited. Or had he simply forgotten who they were? Sighing, Vlasov looked down at his paper, and spoke at last:\n\n"As you all know, I am not getting any younger. It has come time for me to announce a formal successor to the Russian Liberation Army's Chairman position. And for this, I have chosen...""
 SAM.17.a: ""Zykov, for his skills.""
 SAM.17.b: ""Bunyachenko, for the officers.""
 SAM.17.c: ""Oktan, for his money.""

 SAM.18.t: "Coercing Bunyachenko"
 SAM.18.d: "Miletiy Zykov and a number of his more prominent allies sat in one of the many formal conference rooms common to the governmental buildings that dotted Samara. Now that he had begun to grab a hold on the reins of power, he knew that he had to address one of the two elephants in the crowded metaphorical room - Sergey Bunyachenko. The mouthpiece for the officers. Bunyachenko had been one of Vlasov's competing successors, meaning that he held enough clout and influence to pose a real threat to Zykov's plans, if he so wished. They had scheduled an impromptu meeting with the general, and he was running late.\n\nThe doors creaked open as Bunyachenko ungracefully stepped through. His uniform was dishevelled and his eyes were bloodshot. It looked as if he had been drinking, at the very least just last night, if not into this morning as well. "Good morning, I apologize for my tardiness", Bunyachenko started. "I had lost track of time while I-"\n\nZykov interrupted. "It doesn't matter! We've called you here because we want to discuss your future with the Russian Liberation Army." Bunyachenko's eyes widened. "Don't worry, we're not having you shot." One of the officers chimed in.\n\nZykov glanced at his peer dismissively, before turning to Bunyachenko once more. "No, I suppose we aren't. You represent something that is of value to me, Sergey." Zykov asserted. "You have the ear of the people we need to hear, and who need to be heard by us. The way I see it... we'll keep you around, with a generous salary, and not only will you remain at the head of our armed forces, but you will also report directly to us about any goings on in the army that would need to be reported on. Does that make sense?" A short, curt nod from the general followed, and he was dismissed."
 SAM.18.a: "The velvet glove."

 SAM.19.t: "The Issue of Mikhail Oktan"
 SAM.19.d: ""We all know who he is," Zykov began. "And we all know who's in his pocket."\n\nIt was true. Now that Zykov had assumed control of the Russian Liberation Army, he had real reason to suspect that Mikhail Oktan, a well-known corrupt officer and a reveller in the less-than-savory operations undertaken by some of our soldiers, was one of the driving forces behind the instability following Zykov's ascent to power. "But right now, acting against him would be disastrous. The web he's spun himself is far too wide; he controls too much." Zykov concluded, edging out any of his more hawkish supporters in their over-enthusiasm to deal with the individual.\n\n"But that's not to say, of course, that we should merrily leave him to prepare a coup. He operates on a system that centers around his ability to buy his supporters, which means that for a certain price, almost all of them can be bought back. I'd like to have a list drawn up of names that we can convince to come over to us... and a list of those who likely won't be bought, so that we can begin planning arrests of key figures. We may not be able to take him out, yet, but we can whittle him down. Does all of that make sense?"\n\nAides had been busily writing down the Chairman's orders, but all nodded in unison as the Chairman looked for their understanding. Dismissing themselves, they quickly went to work narrowing down Oktan's supporters and crossing out their lists, name by name."
 SAM.19.a: "The iron fist."

 SAM.20.t: "We Propose to Go Faster"
 SAM.20.d: "Zykov had been a busy man.\n\nVlasov was a man of immense power, that was undeniable. But the problem was that he had a distinct lack of will to utilize that power: always concerned about maintaining the coalition above else, even at the expense of Samara and the people of Russia as a whole. Now, though, Zykov was the one in charge, at least for now. And he had more than utilized it.\n\nVlasov had many friends, and his enemies had many divisions. It was child's play, bouncing them back and forth using the bureaucracy, benefiting one at the expense of the other. And all the while, Zykov was promoting allies to the levers of power, the keys to a better future, both in the Committee and in government. Nothing big -- a secretary position here, a subdepartment headship here, all an intricately connected web of connections and friends that, when the time came, would remember who helped them and their families.\n\nAnd then there was the people, the broken, shattered remnants of a once great country. They hated the Committee, and rightly so. They were, after all, a bunch of German bootlickers - for now, at least. But they would learn, in time, to rely on them. The bare bones of a welfare state, with regular drops of food and protection and a general upgrade in a standard of living would keep them satisfied, especially after experiencing almost twenty years of deprivation.\n\nBut this was just the setting of the stage. The actors would be brought together, the props created. All that remind was the script, with Zykov as the writer.\n\nAnd Zykov wanted to go faster."
 SAM.20.a: "There are decades where nothing happens; and there are weeks where decades happen."

 SAM.21.t: "A Chat with the Chief Democrat" #event for work with zykov
 SAM.21.d: "One of his aides announced that Miletiy Zykov had arrived. Commander Bunyachenko remained at his desk as the former journalist was shown in. Both men shook hands.\n\n"Deputy-Chairman. You've summoned me?" Asked Zykov, sitting down. "That I have. I found myself reflecting on your successful campaign to become Deputy-Chairman. Chairman Vlasov has always spoken well of your ability to inspire and spread a message. These aptitudes will be needed in the coming wars of unification." Zykov frowned slightly, and spoke. "I'm afraid, Deputy-Chairman, that I will be unable to give my full support to the Officer Committee and to your program. After all, the democratic ideals I fight for were rejected at the convention. What w-" Bunyachenko cut him off. "Forget idealism. Take a look around, what do you see? Tired men in the Officer Committee, unwilling to recognize that half of their staff has been bribed by Oktan. Enemies all around us, plotting to hang us as traitors. Chairman Vlasov, too tired to intervene directly. I know you're not a fool, despite your reputation. I need your help to stave off chaos. There won't be a Russia to spread democracy to if the communists are sitting here next year."\n\nZykov thought for a moment. His eternally confident demeanor did irritate Bunyachenko slightly. Difficult to read what went on behind the man's cheerful mask. Finally Zykov offered his hand for Bunyachenko to shake. "I'll offer what I can. As we both know, I have my own interests, but I think these work out beautifully with yours, Deputy-Chairman." Bunyachenko shook the hand of his new chief propagandist. Hopefully the association would be a profitable one."
 SAM.21.a: "A new pen to back the sword."

 SAM.22.t: "A Matter of Perspective" #SAM_Celebrate_Vlasov
 SAM.22.d: "Bunyachenko hated having to deal with the pesky reality of reputation - or, as Zykov described it, 'public relations', which somehow made Bunyachenko squirm a little bit, if only because it sounded so American. But even if he hated it, he still had to deal with it, one way or another. And who was better to clean up Marshal Vlasov's image as a German bootlicker than Zykov, the chief 'PR' man himself?\n\nIt was a test run at first, to see how far they could get with a little bit of glorification. Posters of Vlasov shown side by side with his men, inspecting them and generally being an attractive leader of the people. Then it expanded to constant radio bombardments of the 'real' history of Vlasov's supposed 'betrayal' - which was, according to those announcements, was in reality a last ditch effort to protect the Russian people. Then, when that was done, the minor financiation of a couple of cheap plays, depicting the Great Patriotic War, with Vlasov as the tragic hero of the war that broke Russia into a thousand pieces.\n\nThen, as the people began to think that, perhaps, just maybe, they had been wrong, it was time to bring out the tears: show the faces of the men whose families were in concentration camps, their broken, shattered faces being reminded of the horrible fate that awaited them at the death camps. Then make them stare at the camera or, in the most effective cases, have them say, with no hint of sarcasm or dislike, 'Vlasov was only trying to do what was best for me and my family.'\n\nIt was a good show, Bunyachenko admitted, especially considering how Zykov found an actor that could emote so well. A little saccharine, but Zykov knew how to play a crowd. Maybe by the end of the year, Vlasov would be as well loved as he was hated the year before."
 SAM.22.a: "If you don't tell a story, someone else will."

 SAM.23.t: "Breaking the Bank" #SAM_Demote_Maltsev
 SAM.23.d: "Bunyachenko sat at his desk, thinking about his family when Oktan walked into his office. Ah, he thought, he had finally arrived.\n\n"I was asked to meet with you, General Bunyachenko. What seems to be the issue?" asked Oktan, his face betraying absolutely nothing.\n\n"Ah, well, General Oktan, there is an issue I am hoping to deal with, privately. You must understand."\n\nOktan's eyebrow rose slightly, but other than that Bunyachenko couldn't see anything behind that little mask he wore. "Of course, General. Permission to sit?"\n\n"Please."\n\nAs Oktan sat down, they were face to face, only a feet or so from each other. "General Oktan, there have been reports among many in the citizenry that many of your troops have been involved in smuggling and racketeering. I was wondering if you were dealing with this issue."\n\nOktan smiled a little. "Ah, of course, General, I am dealing with it to the best of my abilities."\n\n"That is good, because we found something truly strange in one of these reports."\n\n"What sort of strange, General?"\n\n"Well, apparently, one of our MPs found at a local bar one of your squadrons, drunk. One of them began talking about a 'Swiss' who is involved in the local gun smuggling trade. With a little perusation, our MP was able to locate this Swiss, who was being guarded by some of your men. When asked, your men stated that it was 'official state business under the orders of General Oktan.' Strange, isn't it?"\n\nOktan's mask was cracking. "Then, when this MP infiltrated the facility, they found this." Bunyachenko opened a drawer, and brought out dozens of photos of men transporting German goods: watches, wine, tobacco, clothing, even technology.\n\n"It would be a shame, if one of our own generals was found complicit in such activities as the expense of the people."\n\nOktan's face had gone white.\n\n"Perhaps, a deal can be made," Bunyachenko said, pulling a piece of paper out, written in big bold letters at the top: VOLUNTARY DEMOTION. "I only require your signature.""
 SAM.23.a: "Signed, Mikhail Oktan."

 SAM.24.t: "Sideline Our Rivals" #SAM_Sideline_Our_Rivals
 SAM.24.d: "How long had it been? Good cognac like this? Starikov had no clue. But important occasions deserved important celebrations. The officer saw Deputy-Chairman Oktan leaning over with a pair of new cigarettes. Starikov took one of them.\n\n"Isn't it careless, tough," Starikov lit up his new cigarette. "Not striking against Zykov and Commander Bunyachenko?"Oktan smiled, a cloud of smoke drifting through his crooked grin. "Eager to strike so soon against your old boss? Eh, Starikov?" Oktan took a sip of cognac. "They still have their uses, discredited as they are. And they still command significant influence." Another sip. "Far better to keep discrediting them, make use of their power until we've eroded it completely." The grid widend. "Then, we can crush them."\n\n"Whatever you say boss. So this first assignment. An... acquaintance of ours will give me a package." A nod from Oktan. "I'm to leak its content to the proper channels." Another nod. "Are you sure this will not get back to Commander Bunyachenko?" Oktan' smile deepened further still. "I'm certain of it.""
 SAM.24.a: ""Alright, get to it Starikov.""

 SAM.25.t: "Silent Halls" #SAM_Turn_Their_Supporters
 SAM.25.d: "Despite the selection of Oktan as Deputy-Chairman, and the ensuing morale blow to his own faction of democrats, Miletiy Zykov worked harder than ever. Of course, part of this workload was caused by his ever dwindling staff.\n\nIt felt as if every other day began with a resignation, or its silent equivalent of the staffer simply not appearing for work. Those who had appeared in front of him to hand in their resignation had been gently questioned. Most insisted they were simply retiring from politics. One or two of the honest ones explained that Deputy-Chairman Oktan had offered a better deal. Land, money, positions of importance, it seemed that the good Deputy-Chairman never ran out of agreeable rewards for those who befriended him, thought Zykov.\n\nAll this was not good, but it was not extremely bad for the moment. In a way, it was a good thing to see those not entirely dedicated to the cause just up and leave. The remaining core of Zykov's organization would be more motivated than ever to see justice and democracy be restored to Russia. Oktan's constant war on the democratic faction (as well as on the Officer Committee, Zykov suspected) would not go unacknowledged however. The former journalist sighed, and picked up the phone. It was time to organize a few meetings of his own. Some of the democratic faction's best assets, after all, did not operate in the light, either."
 SAM.25.a: "Gotta fight poison with poison."

 SAM.26.t: "A Meeting with the Deputy-Chairman" #SAM_Use_My_Foes
 SAM.26.d: "Commander Bunyachenko's usual dour expression did not seem to account the luxurious location in which he now sat. A few tasteful paintings hung on the walls of Oktan's office. Deputy-Chairman Oktan returned from the wood and crystal cabinet, holding a bottle of Georgian cognac and two glasses. The dour military officer did not offer any thanks upon being served a glass. He did, to his host's surprise, offer a toast. "To Russia." "To Russia!" replied Oktan.\n\nBoth men were barely seated when Commander Bunyachenko leaned forward. "Why did you invite me, Deputy-Chairman?" "For a dr-" "Don't even finish that sentence, please." Bunyachenko cut off Oktan. "You are in a position of strength. My organization is not. Have you invited me here to gloat?" Oktan scoffed at the question. "How rude such a thing would be. And besides, why do you speak of your organization, Commander Bunyachenko? The Officer Committee uses you as a mouthpiece, yes? Because you've been here-to entirely unconcerned with political games of your own."\n\nBunyachenko took a sip of cognac. His expression was still neutral. "Hereto, Deputy-Chairman?" He finally asked. Oktan laughed pleasantly. "It is no secret that of late you've been dissatisfied with your patrons, and their inability to stand up to me. Why not ditch them? I've use of men who will fight for Russia." The stern officer swirled the cognac around his glass. He finally replied, "What of Zykov's faction?" Oktan laughed again. "They've received a similar offer. I've a need for people who want to fight, commander. The Front, and those idiots in Vyatka, they're tough opposition. We need to come together if we're to win Western Russia."\n\nOktan thought he saw the hint of a retort in the other man's eyes. Yet Bunyachenko kept quiet. Emptied his glass. Stood. Finally, he spoke. "My loyalty is to the ROA, its Chairman, and its Deputy-Chairman. Thank you for the drink, Commander Oktan." He saluted, before leaving the office, without waiting for Oktan's reply."
 SAM.26.a: "The Deputy-Chairman smiled."

 SAM.27.t: "A Mission to Vologda?" #SAM_Can_We_Find_Common_Ground
 SAM.27.d: "As we prepare to expand the Liberation Army's area of influence, a proposal has been made by a number of officers and other functionaries. A proposal of diplomacy.\n\nAccording to them, before taking any hostile action against the Neutral State or the government in Vologda, we should first extend an offer of peaceful re-integration. Of effective surrender, from them to us. Though some officers dismissed the idea immediately, others have spoken of its inherent merits.\n\nSending such an offer would show, not only to other states but also to all the peoples of Russia, that we at least attempted peaceful actions before resorting to forcible ones. A perception that could be of significant assistance in the future. In addition, any such offer would also implicitly make a threat of subsequent invasion clear.\n\nHowever, it has been brought to our attention that such a course possesses significant inherent risk. Should the Neutral State prove resistant to our 'offer,' they would be made aware of a likely imminent invasion, and be given the opportunity to prepare defenses and other plans of their own.\n\nThere are merits and flaws to either course of action, but a decision must be made. What should be done?"
 SAM.27.a: "Let us attempt diplomacy. Send the 'offer.'"

 SAM.28.t: "An 'Offer' from the Russian Liberation Army"
 SAM.28.d: "We have today received an 'offer' from the government of the so-called 'Russian Liberation Army' based in Samara.\n\nAccording to their envoy, the Army is offering us the chance to peacefully re-integrate our lands with theirs as they continue their efforts towards regional unification. In essence, they are asking for our surrender, and threatening hostile action should we decline.\n\nMembers of our government are split. On one hand, several argue that the Neutral State does not possess the strength to resist such an invasion, and that agreeing to the proposal could not only save lives, but also perhaps allow us to secure certain protections or concessions in response. Despite reservations at extending trust to the collaborators, they argue it is the only reasonable option.\n\nOthers, however, disagree vehemently, calling it madness to trust such criminals, and that the only thing this 'offer' gives us is the opportunity to prepare for an invasion we now know is coming. That we now know is inevitable. This knowledge, they claim, could be enough to turn the tides in our favor in any conflict.\n\nRegardless, however, a response must be given. What should it be?"
 SAM.28.a: "Accept the offer. We do not have the strength to resist."
 SAM.28.b: "Absolutely not. We will stand on our own!"

 SAM.29.t: "Vologda Agrees to Annexation!"
 SAM.29.d: "Our decision to reach out to the government in Vologda about peaceful reintegration was a wise one. Because they have agreed.\n\nAlready, a large delegation of their civilian and military officials have been dispatched to Samara, in order to coordinate the subsumption of their political structure into our own. And our officials will work very closely with them to ensure that the procedure, in its entirety, goes smoothly.\n\nIf, and when, it does, it will serve as an example to the other statelets of Western Russia that the Russian Liberation Army exists to do just that, in as peaceful and cooperative a manner as possible. It will prove that our word, long denigrated - and not without cause - as that of German collaborators, can be trusted. It will show that we have the moral capability to lead.\n\nBeyond that, however, it also offers us a large expansion of territory, many new resources, a large population pool to leverage for conscripts, and a better strategic position within our region, all properties that we intend to exploit to the fullest. The decision was a gambit, yes, and was much criticized among parts of the Army's officer corps, but it has paid off.\n\nWhile we cannot count on further bloodless victories in the times ahead, we can at least take pride in this one, and in the conservation of military strength that it promises."
 SAM.29.a: "Excellent."

 SAM.30.t: "Vologda Refuses Annexation!"
 SAM.30.d: "Unfortunately, the government in Vologda has refused our generous offer of peaceful reintegration. Their lands will now have to be 'acquired' through other, and more violent, means.\n\nAlready, orders have been dispatched to the army to begin preparing plans and timetables for potential military action against the Neutral State, and given the significant disparity in military capability between them and ourselves, it is not expected that any such preparations will take long. But that is not the primary concern.\n\nTheir refusal has denied us the opportunity to prove that we are more than what we are seen to me. That we are no longer simply German collaborators. That we can give our word, that we can promise equitable and peaceful reunification, if permitted, and then follow through. And now we must, yet again, use force, and accept the repercussions of its use.\n\nSo be it. We will secure the lands of the Neutral State by military force, and incorporate its resources, its people, and its strategic position into our own, improving our ability to pursue further campaigns of regional unification.\n\nWe can only hope that this failure does not portend similar diplomatic failures in the future. If it does, our plans of expansion could be made much more difficult, indeed."
 SAM.30.a: "Disappointing. They leave us no choice."

 SAM.31.t: "Clearing House" #SAM_Peaceful_Integration
 SAM.31.d: ""I-I don't understand. I've been a policeman here since the Soviet Union, and I've been Chief of Police here for nine years. Why, in God's name, have I been let go?"\n\nThe little bureaucrat looked down at his paper patiently, making Alexi want to punch the little bastard in the face even harder. It was already taking everything inside of him to avoid doing that, in spite of how good it would have felt.\n\n"You," began the bureaucrat, "have been dismissed for incompetence."\n\n"Incompetence? What the hell is that supposed to mean? I've been good enough for the Committee for eight years prior, so why now?"\n\n"Your specific treatment of certain...problematic people, has made things complicated."\n\n"Ah, I understand now, I understand perfectly."\n\nThe bureaucrat's eyes blinked without emotion, his old face sagging down ever so slightly.\n\n"I let those two commie hooligans go, that's it? Tell those Committee bastards that in spite of what the papers said, they were kids: thirteen, fourteen. I wasn't gonna throw two lives away because of some dumb shit they did when they were young."\n\n"I will make sure to tell my superiors that. Good day, Mr. Bolshakov." And with that, the bureaucrat left the front steps of Alexi's home. He slammed the door shut, and, leaning against it, fell to the floor.\n\nHe hadn't been the first. It had been happening all through Samara. People dismissed without warning, histories being 'discovered' that placed them in an 'unprofessional light.' At first it had been the small guys: secretaries, postman, etc. Then they had gone after department heads, city officials, even the Mayor, for God's sake, all because of some unspecified 'incompetence' or 'unreliability.' Everyone knew what it was, but no one was gonna talk about it for fear of making things even worse.\n\nAlexi sighed. Might as well try to find some new job in town now."
 SAM.31.a: "Maybe being a garbageman wouldn't be so bad."

 SAM.32.t: "Before the Storm" #SAM_The_Longest_Knife
 SAM.32.d: "The mood at the camp was subdued and quiet, gone was the joking and the teasing, replaced with grim determination and mounting anxiety. All knew what was to be required of them, and none looked forward to it. Worried soldiers checked and rechecked their weapons while mechanics and crewmen repeatedly looked over their vehicles. Logistics officers stockpiled supplies and worried about rates of expenditure, while officers wondered just how many men they'd send to an early grave.\n\nIt was a scene repeated across dozens of other camps and bases, as the men of the Russian Liberation Army prepared to go on the warpath once more. Vologda had refused to submit, and so the Neutral State would be crushed. It had to be, for the good of all of Russia."
 SAM.32.a: "Unfortunate, but necessary."

 SAM.33.t: "The People's Hope"
 SAM.33.d: "Milety Zykov stood in his new office in Samara. Just hours ago he had been proclaimed the Deputy-Chairman of the Russian Liberation Army, a position he had not expected to be elevated to. He and much of the ROA had expected a more military-minded choice. The people of Samara had mixed feelings. The idea of a civilian in charge of the region was certainly appealing to them, but he knew they still resented every member of the ROA. Indeed, he understood that more than most.\n\nWith luck and no small amount of prodding, hopefully, they would grow to accept the KONR as their best hope for a unified Russia. Zykov sat at his desk and began making calls. Vlasov had given him wide latitude to act on his own, with all the authority of the Chairman himself. Despite his official confirmation as Deputy-Chairman, he knew his position was insecure. The officers under the sway of the bastard Oktan would have to be either bribed or arrested, as their master would undoubtedly be preparing moves of his own. The man was a snake in the grass at the best of times and would have to be dealt with sooner or later.\n\nMore importantly, Bunyachenko's clique needed to be brought onto his side. They represented the largest part of the ROA and would be the key to neutering Oktan's support among the enlisted. Even simply securing Sergey's support would go far in stabilizing his support amongst the ROA, as they were none too pleased by the appointment of a civilian propagandist.\n\nThe most important part of Zykov's plans, however, lay with the people who lived under the KONR's rule. They would be the most important to win over by far. Without the support of the people, he would be nothing more than another petty dictator fighting over the scraps left by the Soviet Union in its death throes. In the long term, he envisioned a true democracy for all the people of Russia, one that would forever bury the legacy of Tsars and Communists in Russia.\n\nBut such thoughts were for the future. In the here and now he had to juggle the influence of snakes and soldiers, all in hope for a future he could be proud of."
 SAM.33.a: "Best of luck, Deputy-Chairman."

 SAM.34.t: "A Plan for Strength"
 SAM.34.d: "Sergey Bunyachenko paced back and forth within his office. His promotion to Deputy-Chairman of the Committee came as no great surprise, he had been pegged as Vlasov's most likely successor long ago. His fellow ROA officers had been lobbying on his behalf for years and now that he had ascended to his new position he would take full advantage of his new powers. The ROA was in dire need of restructuring. Mikhail Oktan and his clique were a threat to Bunyachenko's new position and to the Committee as a whole. The man would need to be demoted. As much as Sergey would rather kill the bastard, he was simply too influential at the moment. If he did not take care then he could easily find himself dead in the night, with Oktan all too willing to take power.\n\nThere was another thorn in his side as well. Milety Zykov was something of a decent man, though a little spineless for his tastes. It could only be beneficial to bring him towards Sergey's way of thinking. With Zykov's support, he would have an in with the people. The people of Samara, and of all of Russia itself, would need convincing that the ROA was capable of creating a strong Russia, free of the problems that plagued the Tsarist and Communist regimes. Zykov was just the man for the job, he was a master of propaganda and could surely curtail any thoughts of revolt amongst the masses.\n\nHis pacing came to an end and he took a seat at his desk. With a resolve rarely seen in the Russian anarchy, he began to write orders that would go out across KONR territory. The people needed work, the ROA needed guns, and the Chairman needed to know that he would be up to the task of forging a Russia that would have the strength to overcome its enemies and rise to the levels of the great powers."
 SAM.34.a: "All will work for the strength of Russia."

 SAM.35.t: "The Last Day of Prisoner Romanov" #The true traitor and other foci that kill vlad
 SAM.35.d: "The sun shone on Vladimir Kirillovich's final day on earth. The prisoner was not melodramatic enough to wish for a storm in his final hours. Such weather might have been more fitting as a coda to a life of exile, leading to war and then a troubled reign in the Russian Anarchy. But the former tsar did not begrudge the weather. It felt good to walk on a sunny day for a final time.\n\nHis thoughts went to other kings, dethroned and killed like common criminals. His would be the fate of Maximilian of Mexico, given at least the honor of a soldier's death against the wall. Better than Louis and Charles, decapitated like common criminals. Far better than his second cousin's death in a stuffy, dark basement lit only by the flash of drunk communist gunmen.\n\nThe sun shone on Samara, but not the warm, pleasant sun of France where he had lived after the revolution. He had never known what to think of the vast skies of Russia he had longed for while in exile. His opinion still eluded him as the soldier brought him to the wall. All around the plaza, scores of citizens of the so called freed Russia looked at him, their emotions as hard to read as Vladimir's own.\n\nGunmen in front of him. Hard to swallow. Vladimir tried to blink away the fear. Thoughts of Leonida, of Maria. Perhaps they had made it to exile. Too late to worry. A wave of flashes, then nothing."
 SAM.35.a: "So sets the sun on the Romanovs."

 SAM.36.t: "The Long Dawn"
 SAM.36.d: "Zykov was the first to hear of the old man's passing. A quiet and peaceful end in the night, the doctor said. Better than he deserved, according to many, but Zykov wouldn't hear of that. Today would be a day for mourning, for whatever the Chairman's faults, he was still the liberator of Western Russia. Regardless of whether the people would accept the truth, Miletiy Zykov would have it spoken.\n\nWhen the time came to bury Vlasov, it came on a cold, rainy day. First, there was the procession through Samara, with a guard of honor flanking the general's hearse. Thousands lined the streets, as was their duty, but stayed no longer than expected. Second came the service, after Zykov, Bunyachenko, Oktan and Meandrov bore the coffin up the steps of the rebuilt Cathedral of Christ the Savior. All spoke in turn: Meandrov of his victories, Oktan of his strength, Bunyachenko of his dedication. Last was Zykov, who spoke of the general's dream. For a brief few minutes, the officers and civilians packing the pews forgot their treasonous origins, thinking only of the brilliant tapestry woven by the mysterious man from Ukraine.\n\nThe flag of the ROA flew at half-mast from Samara to Arkhangelsk, the blue cross reminding all beneath it of who had given them a second chance at sovereignty. Though they were few, there were those who saluted of their own accord, doffing their hats in a moment of silence for the passing of a humble giant.\n\nMost of Russia would never forgive Andrey Vlasov for his actions. But Zykov, as he sat the general's old office and raised a solitary toast to the old general, expressed his thanks - for standing by his people to the end."
 SAM.36.a: "The night is darkest before the dawn."

 SAM.37.t: "A Plan for Power"
 SAM.37.d: "Deep within the shadows of his office, Mikhail Oktan smiled. Years of work had finally paid off. Years of gaining the trust of the doddering fool Vlasov, of buttering up his fellow officers until they all danced to his tune. Still, he had to concede that his hold on the ROA was not absolute. Bunyachenko held much respect among them, his actions in the West Russian War had managed to cement his place as the leader of the ROA in truth, if not rank. Then there was Zykov, the spineless worm. He held sway over the people of Samara, his ideas of democracy and freedom for the people were poison in their minds. Such ideas had no place in the Russia he would rule, such as it was.\n\nWhile Vlasov still drew breath, he would need to tread carefully. While he was foolish enough to trust him with the Deputy-Chairmanship, he was still much too popular amongst the ROA's ranks for Oktan to push forward all of his plans. For now, he would need to be patient. Just as he had throughout the Great Patriotic War, the West Russian War, and the chaotic years that followed.\n\nHowever, that did not mean he could not act against his rivals. Vlasov had given him wide latitude for change within Samara and he intended to mold the ROA into a more preferable form. Now, he had a choice. He could risk the repercussions and move against Bunyachenko and Zykov immediately. It would come with risks but, at the same time, it could remove the biggest obstacles to his power right away. On the other hand, he could work with them for the time being. It would allow him the use of their resources and influence, but it would also allow them to plot against him unimpeded."
 SAM.37.a: "They have to be dealt with, here and now!"
 SAM.37.b: "Their time will come, once I have no use for them."

 SAM.38.t: "Rise of the Iron President"
 SAM.38.d: "The old man's iron will had given out not too long after the Western Russian unification. Aides had found Chairman Vlasov in his room after he had failed to wake up one morning. Three days of mourning had been declared across newly liberated lands. A few genuinely upset citizens had thronged the general's coffin. Vlasov had been admired by a few across Russia. His relentless drive to free Russia from the communist menace had been admired by many. In the dark days of the West Russian War, areas liberated by the Chairman's men had been spared the brutal retribution killing of the Wehrmacht. During the dark decade that followed, he had done as much as possible to shield the people of Samara from his former German backers.\n\nBut the mourners were far outnumbered by a mass of stone-faced civilians. Whether secretly angry or entirely apathetic, General Bunyachenko could not tell. He knew that an overwhelming majority of citizens thought Vlasov the lowest of lowest in all of Russian history. A pathetic dog of the German occupier, that had led Russian troops in a fratricidal war to crush the resurgent Red army. Soldiers with live ammunition had covered the funeral procession, lest rioters try to smash the old Chairman's coffin.\n\nReading a hastily prepared speech, Bunyachenko felt out of his element, standing as he did in front of the sea of blank faces. He had always wondered why the detested Vlasov had lived day after day in hope of redemption. Now the wave of cold contempt threatened to drown KONR's new leader. Russia stood on the brink of unification for the first time in decades. A fact one could hardly imagine from the assembled citizen, too tired even for despair at the take-over of their land by former German collaborators.\n\nBunyachenko mumbled the last few words of the funerary oration. His officer colleagues led the applause. With one last look at Vlasov, the new leader of liberated Western Russia marched off the podium. His wish to be alone for the rest of the day would go unfulfilled."
 SAM.38.a: "Perhaps Vlasov will be missed."

 SAM.39.t: "Enthusiastic Iconoclasm"
 SAM.39.d: "Many years prior, the soldiers of the Russian Liberation Army had marched, and fought, alongside those who proudly flew the now universally-known symbols of National Socialism. Today, however, they were destroying those symbols. With great enthusiasm.\n\nEven to the often morally-questionable membership of the ROA - though that was improving under the leadership of Miletiy Zykov - the 'Aryan Brotherhood' had been seen as little more than an almost inconceivable aberration. What was more, the stories of the few who escaped their lands told of nothing but abject horrors being inflicted upon those unfortunate enough to live under their 'government.'\n\nAnd, so, when the Army had marched upon the Brotherhood in pursuit of its goals of regional unification, none had harbored any sympathies for them. They had fought fanatically, but were horrifically outnumbered and, in due time, fell like every other enemy. Upon entering Perm, however, the true work began.\n\nOrders had come from Samara - everything that could, in any fashion, be considered to represent either the Brotherhood or National Socialism was to be destroyed. Utterly. The soldiers, having seen ample proof of the previously rumoured horrors, took to this order with a furious zeal, and very soon statues, signs, artwork, and other artefacts of all kinds that represented the cruelty of the city's former masters began to disappear.\n\nWith any luck, many of the soldiers fervently hoped, the memories of what they represented would soon fade away. Forever."
 SAM.39.a: "A just fate for such symbols of hate."

 SAM.40.t: "A Profitable Demise"
 SAM.40.d: "A cunning man like Oktan knew that these fleeting moments shortly after Vlasov's death were ripe with opportunity. Others who were less intelligent may use the time for mourning, but Oktan had greater plans.\n\nConveniently, he just so happened to be scheduled to meet Vlasov in his office today and decided to let himself as a result of the chairman's tardiness. Of course, this wasn't quite true - even if Oktan would later alter the records to say as such. He did have a good reason for being there, however - a vital mission, one more step in the liberation of Russia!\n\nAnd so, Oktan slipped a lockpick from his pocket and set about liberating Vlasov's personal effects. The new chairman's grin widened as he yanked the first drawer open and saw the treasures within: a shiny Luger, a gift from some bribed German officer; an assortment of Soviet medals, stashed away in shame; ah, and some Vyatka vodka! Oktan took a swig, savoring the smoothness, then noticed the finest prize of all.\n\nA fat, crisp wad of Reichsmarks, several thousand at least. The last of his pay packets from the West Russian War, presumably. Oktan flicked through the notes, then raised them to his nose and inhaled deeply. There was nothing better than the clean, promising smell of German-minted currency on a sad day such as this.\n\nOktan quickly set about stuffing as much as he could carry into the pockets of his overcoat - and then paused. In all the excitement, he'd quite forgotten what Vlasov's passing meant. Chairman... Chairman Oktan. It had a nice ring to it. It was the ring of gold against silver, of fine crystal glasses being set before him and filled with Breton wine. Smiling again, he resumed his inveterate looting. Payday had finally arrived, and there would be many more to come."
 SAM.40.a: "Now, what else has he got in here?"

 ### Regional events ###
 SAM.41.t: "The Death of Vlasov"
 SAM.41.d: "Earlier this morning General Andrey Vlasov, the founder of our movement, was found to have died, peacefully, in his sleep.\n\nIn poor health for many years, Vlasov was well-aware of his own mortality, and in order to prevent disorder and confusion following this event, previously declared his favored successor in the so-called 'Secret Speech' to the then-Committee's assembled officer corps. That successor has been informed of Vlasov's passing, and the continuity and transition procedures previously written by Vlasov's office have been put into effect.\n\nA complicated man, Vlasov leaves behind an equally complicated legacy of both collaboration as well as liberation, and it is not clear how his past actions will be remembered in future years. Regardless of such future perceptions however, the state he founded in the aftermath of the West Russian War provided us with the foundation necessary to achieve regional unification, and this should not, and will not, be forgotten.\n\nVlasov's successor now faces the daunting task of not only strengthening our control over a region where many perceive us as illegitimate, but also preparing us for the conflicts to come as we pursue our ultimate goal of liberating all the peoples of Russia - from Europe to the Far East.\n\nWe hope they rise to meet the challenge."
 SAM.41.a: "General Bunyachenko assumes overall political authority."
 SAM.41.b: "Milety Zykov assumes overall political authority."
 SAM.41.c: "General Oktan assumes overall political authority"

 SAM.42.t: "Friend and Enemies" #Event for friends and enemies
 SAM.42.desc: "Chairman, the reports are much worse than we feared.\n\nSeveral villages and towns previously under communist control have risen up in revolt against the ROA. There are also tensions brewing in ethnic minority areas. Many locals see the death of General Vlasov as a signal of internal weaknesses within our government.\n\nThis angry rabble may be more correct than it suspects, as our military position is failing in many districts. The death of Commander Vlasov has sparked a storm of rumors that has now descended upon both our soldiers and our officers. Some units refuse our orders, claiming that your position as Chairman is illegitimate. Other garrisons have simply gone silent, failing to reply to our transmissions.\n\nAll hope is not yet lost, Chairman. It is likely that much of the confusion within our ranks can be dispelled by loyalist units. We can address discontent amongst the troops with minor reforms: such as increased pay or longer permissions now that the wars of unification are complete. As to the remaining mutineers, they will be crushed, and their sponsors will be smoked out.\n\nWe will make sense of this situation."
 SAM.42.a: "We must act quickly."

 SAM.43.t: "By the People"
 SAM.43.desc: ""For are we all not brothers, struggling together for unification? Have we not fought, shoulder to shoulder, side by side, in the trenches for years? If you lay down your guns now, our movement will be saved and no one will be hurt, I can promise that much. Remember, men, struggle not against your family, but against those who wish to take it away!"\n\nToday, Zykov took to the air to announce the end of the mutinies and to encourage the few still in arms to give up, offering amnesty to all those who were not directly involved in instigating the mutiny. The path to end the mutiny and prevent the implosion of the ROA into civil war was engineered masterfully by the veteran propagandist, who seemed to perfectly recall the tenets that Macchiavelli preached centuries ago. Zykov had bribed all who could be bought, talked down those who could be talked, and threatened violence upon those could not be satisfied with either. The combination worked, if only barely. Armed confrontation was reserved to a few hardcore mutineers, who utterly refused surrender. All of these facts, and an aura of relief brough by them, were swirling around the heads of the committee which Zykov now stood in front of.\n\nThe enigmatic orator had already given a cursory briefing on the situation and it's fallout. However, his coup-de-grace was yet to come. "As I'm sure all of you are aware, it was the perfidious Mikhail Oktan, who organized and financed this mutiny against the authority of our dear Chairman." For most, that was a surprise. The truth of the situation was that Oktan had nothing to do with the revolt - but Zykov knew an opportunity when he saw one. "Indeed it is clear, at least to me, that we can no longer tolerate rat-like insubordinates in our ranks, no matter how entrenched in favors they may be." Zykov looked around this room, his cool gaze analyzing each member. He was confident in their vote. One by one, each consented to Oktan's arrest. "Very well. If it is the will of the committee, and our dear Chairman, I will gladly order the arrest of Mikhail Oktan and his subsequent trial."\n\nOktan would not, in fact, get a trial. After his arrest, during which he made no small protest, he was taken to a small barn near the outskirts of Samara, and given a sentencing, summarily being shot. His body was burned in the hut's backyard, and that was the end of Mikhail Oktan."
 SAM.43.a: "Execute the guilty, spare the innocent."

 SAM.44.t: "For the People!"
 SAM.44.desc: "The few men and women who remained in the squalid basement knew that there was no longer any hope for resistance against the ROA to spread. That there was no longer any hope for Russia. And that there was no longer any hope for them at all.\n\nThey had thought that, with Zykov taking over as Chairman, there was a chance. After all, he did not have the military resolve of Bunyachenko, nor the connections of Oktan. But the propagandist, as they had all derisively referred to him, had proven far more resilient, and ruthless, than they had thought him capable of.\n\nFirst, he had taken action against the insurrectionist soldiers. Then he had done so against their officers. And then, turning his attention to them, he had issued an ultimatum, one so common in contemporary Russia - surrender or die.\n\nMany of their once-comrades already had, marching to interrogation and imprisonment. But they had not. They had refused, they had continued the fight, and they had, very quickly, lost. Zykov's now-compliant soldiers had pursued them as they fled, and even now they could hear the trucks and boots outside.\n\nAs one of the barred windows to street level was broken with a resounding crash, a bundle of grenades was thrown in, and a moment later what was left of the civilian resistance was no more."
 SAM.44.a: "Order has returned to the lands of the ROA. To the Chairman. As it should be."

 SAM.45.t: "Peace"
 SAM.45.desc: "It was a different Miletiy Zykov that entered Chairman Bunyachenko's office. In the best of times Zykov's manic energy and natural charisma had made it easy to see how the former journalist had gathered such a following. In bad times, Zykov's steely determination explained how the long suffering democratic faction had weathered ten years of abuse from various factions in Samara.\n\nToday's Zykov reminded Bunyachenko of seeing himself in a mirror. The former journalist did not walk into the office so much as he tumbled in, pushed around by the weight of events.\n\n"Zykov. Good to see you." The democratic activist began to speak, only for the Chairman to cut him off. "No, please let me continue. Right now, a tidal wave of shit is threatening to wash away our progress. The Officer Committee believes that Oktan is behind everything that's happening right now in the army and the liberated territories. You have ten minutes to convince me that you've got nothing to do with the rabble spreading havoc throughout the northern provinces."\n\n"And why would I try to convince some puppet of the Officer Committee? I should go see them directly."\n\nBunyachenko smiled a little. Something of Zykov's old bravado remained. That was good. "The Officer Committee are useless, tired old men. On that, you, Oktan and I agree. No, Zykov, you will argue your case with me. You are an eloquent fellow. If you convince me that you can be of use, perhaps you'll see some of your dreams realized. I'm in the market for new... associates."\n\nZykov's eyes shone a little brighter. Or had it been just an illusion? The former journalist began to make his case as the Chairman leaned back into his chair. Contacts throughout northern Russia could be convinced to help end the revolts within the month."
 SAM.45.a: "Let's see this done within the week, Zykov."

 SAM.46.t: "...and Order"
 SAM.46.desc: "The village had been one of the last to be pacified. Communist partisans had resisted the ROA's siege to the bitter end, finally surrendering when the angry populace threatened to turn over the rebels themselves to end the blockade.\n\nThe disarmed community came to see the executions. Many of the partisans had been spared, merely shunted off into work camps with promises that good behavior would see their families well rewarded. The officers and those judged too radical had been kept on death's row long enough for fellow travellers to the other side to arrive. ROA officers all, corrupt to the bone and kindling for rebellion to a man.\n\nOne of the officers had not travelled far to meet his fate. Hours before recapturing the village, orders had come through for the man's arrest. Citing his insubordination and corruption, the men from Bunyachenko's entourage had relieved the commander of his post and tossed him into a holding cell. None among the soldiers doubted his guilt. The astute few noted the disgraced officer's tie to Oktan's faction. These were bad days for ambitious men within the army of liberation that did not bend the knee to the Officer Committee.\n\nSedated by defeat and by an extra set of emergency rations, the villagers crowded mutely around the execution grounds. The corrupt officers of the ROA died one by one, right next to the rebels that their idleness had unleashed. Soon all who threatened Chairman Bunyachenko's peace would be reduced to food for crows."
 SAM.46.a: "Peaceful as a silent battlefield."

 SAM.47.t: "Money"
 SAM.47.desc: "Sergey Bunyachenko sat in his office, flanked by a pair of his oldest friends - Arkady Popov and Alexey Antonov - who he had fought through most of the West Russian War with and had known for even longer. The pair were both prominent members of the Russian Liberation Army's Officer Committee that Bunyachenko chaired, and despite Oktan's ascension as Chairman of the liberation army, had both remained at his side despite the former's attempts at curbing or buying the Committee's power.\n\nBoth were oddly silent this morning, however, as Bunyachenko attempted to brainstorm ways to counter Oktan's influence. "It spreads like a cancer, Arkady..." he said, frustrated with his inability to stop the cretin. "He buys who he buys, and it seems like nowadays everyone has their price." The usually-loquacious Popov seemed dismal, while Antonov, ever the deadpan figure, remained steel-faced. "Well?" asked Bunyachenko. "What do we do now?"\n\nPopov nervously checked his watch, and was about to answer when a sharp rap at the door interrupted him. Before Bunyachenko could even ask who was interrupting him, four of his personal guards entered, their weapons drawn. Rising from his desk, Bunyachenko asked, "What is going on?" a tone of suspicion was confirmed as he looked to Popov and Antonov, who had since stood up and drawn their sidearms.\n\n"Sergey Bunyachenko," Antonov started, "the Officer Committee has placed you under arrest following an investigation into corruption and nepotism charges. We have reviewed the case and have sentenced you to death. Please don't make this harder than it already is." As he was marched out of his office by his two former friends, he asked, "How much did Oktan offer you?""
 SAM.47.a: ""He offered enough.""

 SAM.48.t: "...And Power"
 SAM.48.desc: "Maksim had always hated the Vlasovites. His father had fought them during the first German invasion, and he himself had fought them in the second.\n\nSo when he heard of a growing movement to rise up against them, before they could strengthen their control over the territories they had conquered, he was among the first in line. Together, and under the command of those who had recruited them, he and other volunteers in the militia soon found themselves equipped with surprisingly modern weapons and tasked with holding the city centre against a Vlasovite formation.\n\nMaksim was surprised at how easy it was. The Vlasovites seemed disunited, and he was certain that he had heard shots from their positions, down the street from his own barricade. As the days passed, however, he grew confused. Why wasn't the militia advancing? Why was the commander, the man who had spoken so passionately about revolt and had somehow secured such high-quality weapons, now just sitting in the command post?\n\nHis confusion was only heightened when the commander suddenly ordered them to stockpile their weapons and assemble in formation before himself and his hand-picked officers. And then, as a car drove up and a man emerged, a man Maksim recognized as the local black marketeer and a functionary of the hated General Oktan, it all became, at last and far, far too late, abundantly clear.\n\nA satchel was handed to the commander, the commander gestured to his officers, and the officers raised their weapons. Maksim managed only a half-step before the bullet pierced his skull. Six hours later Maksim's body joined those of his compatriots in a mass grave as the black marketeer looked on, pleased with the success of his own small part in General Oktan's plot to distract and occupy the army. He wondered how much he would be paid.\n\nHe knew the amount would be generous. The General always was."
 SAM.48.a: "Useful catspaws."

 SAM.49.t: "Alone on Evening Watch"
 SAM.49.desc: "Nikolai's patrol circled back to the campfire. Little remained of it by this time of the day. Points of lights, soft in the evening's dusk. One of the other soldiers had put some potatoes to roast by the embers before going to sleep.\n\nThe fighting had come and gone so rapidly, a startling nightmare after months of the campaign, soon dispelled once the high command had woken up to the chaos. Now mutinous soldiers and rebellious civilians alike had been dealt with. Discontent was once more forced to lurk in the shadow.\n\nThe soldier sat by the ashes and picked up one of the potatoes. Still warm to the touch. Nikolai was grateful for the attention of his comrades. He ate in silence, rifle on his lap. Out in the valley below most lights blinked out for the night. Electricity was still a rarity, and candles an important necessity in a now peaceful Russia. Perhaps peace would bring more light.\n\nThe soldier picked up the other potato, and stood up. The embers glowered at him. So easily could the fire begin anew. Nikolai kicked dirt over them and began to make his way back to the barracks."
 SAM.49.a: "Hopefully no more revolts will ignite."

 SAM.50.t: "To the Urals and Beyond!"
 SAM.50.desc: "The new recruits diligently completed their physical training under the encouragements and insults of their drill officers. Nikolai occasionally looked at the candidates as he patrolled around the base.\n\nThese were a new breed of recruits, motivated and voluntary men. Not the desperate conscript of the German days. Nor the starving peasants begging to hold a rifle in exchange for some food of the dark days in Samara. These recruits were looking to join the ROA and take place in the further liberation of Russia. Of course, for every voluntary man ten more had to be drafted. Yet, something of a change in atmosphere could be detected.\n\nDifferent too were the officers. Many were recently promoted, taking up spots once occupied by old, bitter or desperate men. Out here on the border, so close to the Urals, the new generation of ROA officers prepared for the great crusade east.\n\nMuch remained to be done. New guns, new tanks, better training standards. Yet Nikolai found himself hopeful. Changes were coming, and the ROA's enemies were right to fear the coming war."
 SAM.50.a: "If one wants peace..."

 SAM.51.t: "A Meeting"
 SAM.51.desc: "The dingy, dusk-filled bar was an odd choice for a meeting location, thought Major Evgeny Sobol. As he descended the stairs from the entrance into the bar located in the cellar of an old building in the city and spotted his American contact however, he understood exactly why the location had been chosen. Sobol was a man of the military, ultimately, and his assignment to meet with the American Central Intelligence Agency was because years ago, he had experience dealing with Soviet intelligence. "An oxymoron, I know", he liked to joke with other ROA members. There was nothing humorous in the man who sat at a table in the back, poorly illuminated by a combination of candles and old lights. He had a grizzled look about him, a man who clearly hadn't gotten a chance to shave in a few days, some rough scruff growing into a full-fledged beard. As he approached the table, the individual looked up and slowly rose, shaking Sobol's hand.\n\n"Utkin." He introduced himself in flawless Russian, albeit with the accent of an English speaker. "Parents fled the revolution", he explained further, referencing the Soviets. "Grew up speaking Russian at home, English in school. It's good to meet you, Colonel Maksimov."\n\n'Maksimov?' Thought Sobol. The other man thought he was speaking to Sobol's commanding officer. "Major Sobol, actually. Colonel Maksimov is my superior.", the Russian officer responded, taking a seat across from Utkin, trying to ignore the look of disappointed disinterest in the spook's expression. "It's good to finally sit down with you, and discuss our future with America."\n\n"And what future would that be, major?" the agent responded.\n\nThe question took Sobol aback - he had barely been briefed on the meeting, outside of the fact of who he was meeting and what they were discussing. That much became obvious when Sobol stumbled over his words. "Ah, well, recognition. Support-", Sobol responded. As he attempted to go on, he was interrupted by the American.\n\n"Listen. Not that anyone's asking me, but I don't really care about your organization's reputation. I think you're doing God's work. But some of my higher-ups don't feel the same. A lot of the CIA remembers your organization as it was years ago. My being on the ground here doesn't change that. Between you and me?" Utkin leaned in. "You guys have a lot of rebranding to do. Until then, it's going to be very hard for me to convince my handlers of anything."\n\nSobol attempted to protest. "Isn't it clear that we're not interested in collaboration anymore? It was only ever a means to an end. Believe me, our leaders are planning retribution against the Germans on a massive scale." It was no use, however. A few vodkas later, Sobol left the bar with very little to tell his superior."
 SAM.51.a: "Reputations are hard to shed."

 SAM.52.t: "Friend from Abroad"
 SAM.52.desc: "It would hardly be proper for a statesman, let alone the man put in charge of the restoration of Russia, to frequent, let alone be familiar with, the shady back alleys of what typically passed as a settlement in ROA-controlled Western Russia. However, Mikhail Oktan was far from the typical statesman. He revelled in the shadows, likening himself to a puppet master at play, jangling around those who he bought or blackmailed as if they were marionettes, setting up corrupt deals and meeting wealthy magnates. In a dingy, run-down bar, where Oktan frequently held court, the type of place where you had to take three alleys from the main street to get there, a special session was taking place.\n\nEver since he had attained his position at the top of the ROA's leadership, Oktan had been frequenting his old contacts less and less, relying on his more trusted and thuggish cronies to tie up loose ends and ensure both compliance and loyalty among those who still had their uses. However, music played loudly, and the raucous nature of his little backalley hideaway betrayed his presence. Sitting at his table that he had specifically made up for himself, seemingly sitting court among the bar patrons, and flanked on all sides by the scariest bodyguards he could buy, Oktan faced a trio of less-than-savoury Russians who lived beyond the Urals. The three men called themselves the Goncharov Brothers, and while none of them were related, each one was nastier than the next. One, a trader from Nizhny Novgorod who dabbled in less savory trades than guns, the second an ashamed "made man" from the thief's territory, and the third a disgraced middling officer from the city of Tyumen accused by Kaganovich's commissars as corrupt. Each one of them had fled from their lives, fleeing stark justice, only to redefine themselves as smugglers who worked for the most powerful, or anyone else who would pay more. The trio had made their first fortune smuggling contraband eastwards, across the Urals. They were still under his employ, but they had been called to talk to the new Grand Marshal, now that he was fully in control of Western Russia. After ensuring that all three of them had some of the nicest vodka in the joint, Oktan opened.\n\n"Gentlemen. I'm sure that all three of you have heard about my promotion."\n\n"But of course, Grand Marshal. A big step up, that's for sure." the man from Tyumen stated.\n\n"Then I won't have to remind you of how important you are to me... now more than ever. And how vital it is to make sure you stay important."\n\nNerves gave way to alcohol, however, as Oktan and his smugglers drank the night away, each party assured of their continued prosperity."
 SAM.52.a: "A kafkaesque display."

 SAM.53.t: "An End to Martial Law"
 SAM.53.desc: "Shuvaya was a place that had become used to being a small dot on the map that local warlords fought over. But as the Russian states began to coalesce, its "importance", if it ever had one, was beginning to be forgotten. It had been a key location for an anti-ROA revolt by old-time Pro-Soviet guerrillas, unwilling to accept the primacy of the ROA. As such the village and its inhabitants were treated incredibly harshly when the counterrevolutionary army swept in and slaughtered the partisans that resisted them. The winds of change were clearly afoot, however. An ROA soldier nailed an announcement on the dilapidated bulletin board in the center of the town. As he slunked off, the villagers who had seen him putting up the announcement quickly gathered around the piece of paper, expecting more bad news. They would be surprised - "Martial law to end in one week", the pamphlet claimed. "Village council rule to resume the following." The group was positively shocked as the announcement continued to detail the reach of council rule - which had never been witnessed in Shuvaya - as well as the various responsibilities and powers that were associated with the councils. The pamphlet described council rule as a contract between the Committee for the Liberation of the Peoples of Russia and each individual village council, where both worked to better themselves and the nation. It was a surprisingly fair deal for the Shuvayan peasants, who had so far been poorly treated by the ROA.\n\nSome of the most skeptical thought that it was a trap - but it became clear that the order was genuine in a week's time when, true to their word, the local ROA garrison withdrew from the town and ended martial law. As the last truck drove down the dirt path back towards civilization, the people of Shuvaya found themselves, temporarily, without government. It was a strange feeling, even for the youngest of villagers. For the first time in a long time, there was peace, they had just been willingly granted autonomy by the soldiers that they once hated. Like a deer in headlights, the people seemed to be stunned. But that very afternoon a group of the most experienced, and, in general, the oldest residents of the village set up a council to prepare themselves for self-government. This council would become one of hundreds, varying in size and importance, to be created by Zykov's relaxation of emergency rule."
 SAM.53.a: "Perhaps, finally, a return to normalcy?"

 SAM.54.t: "The New Normal"
 SAM.54.desc: "With the end of war, a lot of free time had irrupted in the colonel's life. The insurrections and mutiny had brought a momentary surge of chaos. Since then, however, the ROA had resumed its usual mix of peace time training and high level politicking.\n\nNot that much successful politicking had taken place in the colonel's life of late. Doors had begun closing to him. Everyone within the Officer Committee seemed on guard. Many men had died after the mutinies for suspected corruption. Their replacements had been hand picked by Chairman Bunyachenko.\n\nThe Chairman himself was a different man. Once eternally listless, Commander Bunyachenko spent his days doing paperwork in his office, and his evening drinking with other officers. A quiet and respected officer, but not one to show any initiative. Nowadays, determination had replaced melancholy in the general's posture.\n\nRumors circulated of the Chairman calling for a constitutional convention. Many in the old officer clique assumed this would be the perfect opportunity to present a shopping list to Commander Bunyachenko to make the Officer Committee eternally important in the new era. But the colonel was no longer sure Commander Bunyachenko would not have an agenda of his own. Times were changing, they were changing extremely quickly."
 SAM.54.a: "Perhaps it's time to switch allegiance to the Chairman."

 SAM.55.t: "The Gift"
 SAM.55.desc: "The seemingly-ancient troop truck surged up one hill and down the next, with each small incline or pothole feeling as if it would be the truck's last. The beast had seen the chaos of the 50's, survived the West Russian War, was captured three different times by three different warlords, before finally ending up in the reserve arsenal of the Russian Liberation Army. It had been doled out to Vadim Kovalevsky so that he and the garrison that was assigned to him could make their way to Yerykly.\n\nKovalevsky, a junior officer of the ROA, was quickly bought by Oktan soon after he received his post, mostly because of Kovalevsky's drinking problem and penchant for violence where needed. He played his role during the tumultuous time between Vlasov's death and Oktan's assumption of power, and because of that, he had been parcelled out a small village and its environs as a reward. Kovalevsky, poorly read and fat off of the luxuries provided by his master, was more than happy, after a few vodkas, of course, to accept the "gift" that Oktan had provided him. The sobering reality of the situation only set in when he was woken up the next morning and told that he was to report to his new fiefdom.\n\nYerykly was a village where the primary export was poverty. The streets were dirt on a good day, mud on most, and the most exciting thing that had happened here since the end of the terror bombings was that one of the cows had given birth to twins. Now, Kovalevsky, who had grown up a refugee from the Germans to the West of Samara, knew desperate times. As he stepped off of his troop truck, he found his welcome completely ignored by most of the village's inhabitants, who continued on with their daily lives. Kovalevsky had a flash, for just a brief moment - the place, somehow, reminded him of home. But as reality sank in, he knew that the relative comfort of Samara was long behind him, and his faint smile turned to grimace. The only consolation that he had was, for now, this entire village lived and died on his decree."
 SAM.55.a: "Meet the new boss..."

 SAM.56.t: "The Maestro and His Orchestra"
 SAM.56.desc: "The Constitutional Convention for the Provisional Commissariat of Western Russia was of utter chaos - Zykov hadn't just invited important ROA magnates, but also hardcore democrats, some of whom were former members of the Komi Republic, ex-Tsarists who had operated under Vladmir III's controversial regime, cautious reformers, drawn from both Zykov's supporters and beyond. He had, perhaps most controversially, invited a series of left-leaning politicians as well - those who had definitely been members of the CPSU at one point or another, some of whom even utterly refused to renounce their allegiance to a leftist ideology. The convention - attended by 59 members plus Zykov himself, had been passionately arguing with itself for quite some time. Not just over the nature of the constitution, but the future of Russia as a whole. The only thing that kept the delegates in check were reminders that their participation was contingent on keeping the convention civil, as well as the several armed ROA guards that lined the large conference room.\n\nZykov intermittently participated, but also went about various other duties of state as well, and was thus often absent for a lot of the debates. In his stead, a secretary took what notes he could and sent them off for review by the Chairman. Additionally, any changes or proposed clauses to be put in to the constitution were brought to Zykov personally, in front of the convention, where he would give his often-critical opinion on the proposed additions, which tended to be well received by the voting members of the convention - especially considering how many of the delegates were suspiciously oft in agreement with Zykov's "decrees", as some more independent-minded delegates began to seethingly call them.\n\nZykov read over the newest proposed provision for the constitution. Clearly, it had been drafted by the convention's more radical elements - the words that stood out to him were "fully representative democracy." The entire clause called for that and more. Something that Zykov was personally not interested in, but also that even considering implementing something like that would not only alienate the officers of the ROA, but perhaps even induce them to revolt. A dangerous consideration for the Chairman who often felt he walked a razor's edge.\n\n"This part here, it's unacceptable to the convention. Democracy indeed, but the term 'fully representative' cannot be expected within the realities of Russia."\n\nAnd with that, the provision was discarded, the convention continued their bickering."
 SAM.56.a: "Ah, democracy."

 SAM.57.t: "Setting Up the Stage"
 SAM.57.desc: "Commander Bunyachenko sat at his desk once more, alone in his thoughts. The upcoming constitutional convention occupied his mind. A bone to the nation's civilian administrators, the upcoming transition from martial law to a more natural order of things would help relieve pressure on the Chairman's administration.\n\nIt was also a clever trap for the Officer Committee, or so Bunyachenko hoped. The ROA's grandees expected to enshrine their power and influence in the new nation's DNA, to ensure a permanent high status to the ROA's supreme officers. To do this, they relied on the Chairman's favor. After all, had Bunyachenko not been a creature of the committee all these years?\n\nThe Chairman grimaced. A lot of things had changed since the start of the Russian unification wars. The death of Vlasov, Oktan's quixotic mutinies, the widespread partisan unrest. The ROA did not scale well to its new role as both army and government of an entire nation. Bunyachenko had called on industrialists, on mayors and commune leaders, on lower ranking ROA officers to attend the convention as part of his coalition. It was necessary to render the Officer Committee irrelevant if a new, strong Russia was to begin. A strong Russia, led by a strongman with almost universal support, ready to enter the modern era. Commander Bunyachenko knew he would be up to the occasion. Failure was not an option."
 SAM.57.a: "Marching into a new kind of battlefield."

 SAM.58.t: "Starting the Convention"
 SAM.58.desc: "The Constitutional Convention for the Provisional Commissariat of Western Russia had just opened on its third day when Mikhail Oktan, Grand Marshal of the Committee for the Liberation of the Peoples of Russia, made his grand appearance at the convention. Decked in the traditional ROA's officer garb and a dark grey trench coat draped over his shoulders, the medals that he had awarded himself seemed comically large on his chest. He shook hands and saluted all of those who greeted him, and espoused his charismatic, dynamic exterior for the whole convention to see. It almost seemed more a procession than an entrance, but after all, the Grand Marshal did preside over the convention.\n\nAs he took his place at the front of the gathered delegates, he observed those who had earned a place at the convention: from the military wing, his most trusted and skilled generals, those who had earned a place at the Grand Marshal's side. Beside them sat the more junior officers, the ones that he couldn't name, but that he, and his trusted senior comrades, had seen fit to bestow administrative responsibilities to large tracts of land in Western Russia. He may not have known their names, but clearly their hearts were in the right place. Next to them sat the noticeably smaller civilian wing.\n\nThese were the real question marks in Oktan's mind - he had his trusted aides put feelers out in Samara and other large cities under the control of the KONR for any "dynamic individual" who had the money, manpower, and desire to cooperate closely with the Grand Marshal and his plans for the future. These were industrialists, technocrats, disgraced former politicians. Each one of them with an interest and, to Oktan, a payoff. Looking over all those assembled, Oktan began to talk, his raspy, but powerful voice booming through the room, made louder by the ancient microphone he was speaking into.\n\n"My friends, thank you for joining me here today, in the true spirit of a Russian state!" Respectful clapping followed, before he continued. "As most of you know, we all have been working tirelessly to forge a Russia independent of the communists, who have been doing nothing but causing issues for our land for decades. With this convention, we have taken a massive step towards destroying their movement completely. And once we do, we can begin looking at turning our Russia into a rich nation... one where all will be without want, free to help forge a strong identity and forever prevent the slide of our people back into the depravity of communism. For now, however, we must continue discussing our constitution. I see here, on page fourteen...""
 SAM.58.a: "... same as the old boss."

 SAM.59.t: "Better Courts"
 SAM.59.desc: "Today, Zykov's choice of judges for both supreme and provincial courts was announced, much to the chagrin of a large fraction of the ROA but to the relief of many others. It was made public that in both federal and provincial courts, that there would be a mixture of civilian and military judges, the latter only making up about a third of the judiciary. The move was controversial, but ultimately in line with the Chairman's vision for a democratic Russia that prioritized the needs of its citizenry. Zykov, still always careful to walk the razor's edge between his vision and the military's reactionism, ensured that those appointed to their respective positions, civilian or military, were in his pocket. That way, at the very least, they could make their case for Zykov and defend his choices to their respective supporters. Of course, the civilian judges and the military judges both had their own agendas - after all, everyone wanted something. But the aim was that, despite their affiliation, they would remain loyal to the Chairman.\n\n"Welcome to your new office, judge." Anatoly Ignatov's brother said, emphasizing his new title as the pair of them entered into the large room. A comfortable area, the office would be the headquarters for Ignatov's new job - that of judge. He had been handpicked by the ROA following the Chairman's insistence on forming a coherent and comprehensive judiciary. Despite the fact that he was a civilian, he met with Zykov's deputies, who, apparently, were enamored with the now-judge's ideas of justice and sensibility. Of course, the position wasn't without responsibilities, nor was Ignatov's conscience clean; the former community leader did have to make some deals with the deputies to ensure that he got the position. This of course, included an unspoken provision that he was to be loyal to the Chairman, and by extension, the entire committee. But this was a small price to pay for the position that he now found himself in. As he explored the room, his brother, in awe at the place, asked him a question. "So where will you start? How does this even work?" Anatoly thought for a bit before responding.\n\n"I guess we'll find out.""
 SAM.59.a: "A fair judiciary."

 SAM.60.t: "The Military Courts"
 SAM.60.desc: "The Committee for the Liberation of Russia had long concerned itself with what liberated Russia would look like. Theory has often, however, had to give ground to practical considerations as strict martial law was the order of the day in any piece of territory captured by the ROA. The years of idleness in and around Samara have seen a large amount of Imperial and Soviet laws grafted to the civil and criminal code wherever the ROA's officer judged it fit.\n\nChairman Bunyachenko's advisors have trimmed this ball of legal precedents down to coherent and useful civil and military codes. These will be enacted by a new system of tribunals staffed with former ROA soldiers. The supreme court of the republic itself will be stacked with men loyal to the Chairman. As such Commander Bunyachenko expects favorable hearing as his consolidation of power continues. The failure of the opposition to prevent this marks another victory in Chairman Bunyachenko's consolidation of power."
 SAM.60.a: "Hard laws for a strong nation."

 SAM.61.t: "A Place to Settle Disputes"
 SAM.61.desc: "Mikhail Oktan was tired of meetings. All he did day in and day out were meetings. Meetings about funding, meetings about peasant unrest, meetings about what uniforms he could and couldn't wear in public. After he had finished his lunch, he had dismissed all of his meetings for the rest of the day - except one, his aide reminded him. He couldn't possibly postpone the meeting of prominent military and civilian officials to finalize the judiciary system in the Provisional Commissariat. Especially, as the aide had pointed out, that the officers who he was meeting with, he had sent them out to their fiefs but had so soon recalled them.\n\nReluctantly, and with a belly fuller than he could remember, he sat down with the eight individuals, five military and three civilian, to hash out and complete the judicial code for the Russia that he envisioned. Despite his lethargic outlook, he soon took to the task with his normal charisma, cracking jokes and living up to his image as the most sociable head of state west of the Urals.\n\n"So, let's get down to business, shall we?" He asked those gathered, laziness rapidly dissipating in favour of excitement. The Grand Marshal laid out a number of documents, which were passed around the group. "As you can see, we're looking at a dual military-civilian system. The military governor of a province appoints a political chief, which deals with any civilian case in the district, but can be appealed or vetoed by the military governor. Cases won't be able to be taken federally, the military governor is the highest say." Oktan shifted in his chair, looking more towards the officers. "Military disputes will be handled federally. A group of officers will serve in positions as judges and will be handpicked by me. A judge can be removed if the majority of the judges vote them off, or if I want them off. I'd pick a successor. These disputes and proceedings would be similar to military tribunals, complete with your pick of various legal provisions." Looking directly at the officers, he emphasized, "Remember, I take care of our boys.""
 SAM.61.a: "Sounds like a plan!"

 SAM.62.t: "Preparing Legislative Elections"
 SAM.62.desc: ""So we know that we'll win here, and here. I'm confident this town will go for the ROA. We'll make sure of it. So we can lump them in with the Izhevsk District."\n\n"And what about these guys? We can't put them in their own district, it'll weigh the odds against us. We can lump them in with district 137a. Sounds good?"\n\n"If it works, it works. What about Gelevkar? And Syktyvkar?"\n\n"Syktyvkar is a toss-up. Make it its own district, there's no way we can predict what'll happen there."\n\nToday, Zykov's vision of a unicameral system of parliament to represent "all the peoples of Russia" began its first step towards realization. Zykov announced the formation of a parliament following general elections during a grand ceremony in Samara, where apparently, "all free Russians" would be able to vote. The reaction to this announcement was mixed among the people of Russia.\n\nIn places like Samara, which had known ROA rule for so long, it was a welcome relief to military rule, and Yedinstvo, the political party representing the ROA, candidates were projected to win in landslides. In other places, the news of elections were more tentative.\n\nThe gentry of Syktyvkar, those who survived its conquest, were cynical and suspicious of the elections, and immediately pointed out the great degree of gerrymandering that had gone on in certain areas. This gerrymandering, likely, they claimed, all but ensured the victory of the Yedinstvo in various areas to make sure that its interests were represented in the government. But Zykov's official representatives denied this claim vehemently.\n\nIn the north, where the Soviet remnants once reigned supreme, feelings were ambivalent. For the ideological hardliners, those who fled with the front, rigorous campaigning for candidates as left as was allowed occurred, but many others, natives, cared little. Regardless, the winds of change were blowing, and even the most ignorant Russian peasant couldn't escape Zykov's careful, calculated democratization."
 SAM.62.a: "A fair legislature."

 SAM.63.t: "The Shape of the Future Nation"
 SAM.63.desc: "The debates raged back and forth about the shape of the newly liberated nation. The election of Chairman Bunyachenko to the provisional presidency of the new Russian Republic faced no real opposition, as democrats and officers both feared the return of chaos enough to let the Chairman's demands through. The only question that remained was, President to what type of republic?\n\nA strong push by Zykov's faction for a democratic unicameral legislature elected by universal suffrage faced a barrage of criticism from ROA grandees. Their counter proposal of a legislature appointed by the Officer Committee brought the convention to a stand still for some time until Chairman Bunyachenko brought along a new proposal of a bicameral legislature. An elected lower chamber would keep accountable an appointed upper house.\n\nCynics could accuse this scheme of favoring the Chairman's own interests in the long run. The democratic lower house's extremely limited power would impose few restrictions on the actions of the senate. A realist, however, would see how astute the Chairman's compromise solution was in threading the needle between various interest groups.\n\nIn return for Bunyachenko's partial support for their proposal, the Officer Committee agreed to let him appoint many of the initial senators for five year terms. The list of candidates being brought forward by the Chairman's faction is expected to contain loyalists to the President, technocrats and industrialists willing to enact the President's rumored radical reforms. The democratic faction itself is likely to receive a few important ministries as a reward for their cooperation."
 SAM.63.a: "The Chairman played his hand well."

 SAM.64.t: "A Lucrative Offer"
 SAM.64.desc: "The office that had once belonged to Andrey Vlasov had since been repurposed by the newest Grand Marshal. Mikhail Oktan, once he had secured his position at the head of the Committee, took over the office and had it transformed into his own personal throne room. Entering from the front, a long red carpet led from the oaken double doors to the large, ancient desk that the Grand Marshal sat at. Portraits of great Russians, including Oktan himself, adorned the walls, but there was a conspicuous lack of Vlasov's presence. Throughout most of the day, Oktan and his closest confidants caroused themselves and those that they met with to the point that the Grand Marshal could barely remember everything that he had done and all who he had met with.\n\n"Clearly our dear, departed leader was doing this all wrong!" Oktan exclaimed to uproarious laughter, exactly when Grigory Lagunov stepped into the room. The officer was a newcomer to the ROA's senior ranks, and was considered a bit of a teetotaler. His uniform was always immaculate and he never slouched, nor did he ever drink or smoke.\n\n"You wanted to see me, Grand Marshal?"\n\nOktan made a welcoming gesture, practically begging the man to join them. "Yes, yes! Come in, please! I wanted to see you, Colonel Lagunov," Oktan's face dropped his smile, and he turned deadpan. "About something very, very serious." Oktan and his company watched as the color drained from the colonel's face.\n\nThey gave it a few seconds, allowing the officer, who surely thought that he was about to be shot, to advance towards them before they burst out into laughter. "Look at your face!" the Grand Marshal cackled. "No, no, nothing like that..." he said, calming himself down after a fit of laughter. "The Committee would like you to... well, grant you the governorship of the province of Nizhny Novgorod!"\n\nLagunov, clearly not having recovered from the fright, wasn't quite sure what to say. "A... a governorship?" he repeated. Oktan rolled his eyes.\n\n"Come now, don't be so suspicious. Is this because of the joke? I'm sorry. Yes, we want you to govern the region. You'll be subject to the federal government, of course, which means that you'll owe taxes, as well as conscription and equipment levies. But you can make your own laws, within reason of course, so long as they only apply within the borders of the area that you control! How's that sound?"\n\nThe colonel was taken aback. He had been smart enough to keep his head down during Oktan's accession, but he had never expected this. "I... well, I must accept." Lagunov took a drink with the officers for the first time in a long time, and he left the "meeting" satisfied, knowing that he would be presiding over his hometown."
 SAM.64.a: ""A good man, that Lagunov.""

 SAM.65.t: "Start of the New Economy"
 SAM.65.desc: ""Alright! Your shift starts at 9:0 sharp, no later. You will need to be here beforehand to prep for the shift, including getting into any necessary uniforms and preparing your equipment. This prep time will not be paid for. You will have a half-hour unpaid lunch break, and you will leave at 7:30. Pay is weekly and handed out by me. Sick leave must be declared before it is taken, and will not be paid. Any injuries are to be reported directly to me before the wounded individual is taken to the aid station. For those of you who do not know, you are being paid $1.00 above the minimum wage. Are there any questions?"\n\nThe Perm Armaments Factory no.32 opened today, as one of many government-controlled enterprises that did the same under Zykov's dual public-private sector industrial policy. This factory, like its sister facilities all across the territory of the Provisional Commissariat, would be working day-in and day-out to produce weapons and ammunition for the ever-hungry ROA. Owned and operated by the government, these arms factories, once seen as a dreadful deal by a number of local residents, had become beacons of job stability and good pay as a result of government investment into making working conditions and wages livable, at the very least. Zykov had worked for a long time to ensure a good, stable industrial base for the ROA back when it was scratching out a meager existence around Samara, and later once he was the guiding hand behind Vlasov's policies. Now that he was at the helm of the Provisional Commissariat, a coherent, effective, and most importantly, fair, industrial policy had been put in place by Zykov and his administration.\n\nThe military industry would be almost entirely state-controlled: The line between the military-industrial sector and the ROA itself seemed to be distinct, if blurry at times. This way the state could guide the necessities of military production while also ensuring that the needs of the soldiers are met. The civilian sector, however, was almost immediately privatised. The government sold off a number of factories that had been seized during the ROA's conquest of Western Russia, and those they couldn't sell, they simply handed out to conglomerates and corporations. Working conditions were exponentially better than they had been a mere few years ago, and while a civilian factory job was far from perfect, it was, at least, stable."
 SAM.65.a: "A fair economy."

 SAM.66.t: "Industrial Ambitions"
 SAM.66.desc: "The "committee for national industrial development" did not adequately convey the scope of Chairman Bunyachenko's ambition. To the assembled industrialists, ROA logistic officers and technocrats of all stripes, Bunyachenko brought forward two objectives as well as a timeframe: Russian unity and world class industry, both before the end of the decade.\n\nThe Bunyachenko of times past might have been cowed momentarily by the wave of opposition in the room. The new Chairman, however, silenced the feverish complaints that such a project could not be realized. Had the Japanese not carved an empire of steel in Manchuria where once only dusty steppe could be found? Had not the damn Bukharinists developed the Central Siberian heavy industry in such a time span?\n\nCombining a modern central financial system and interlocking shareholders, a select set of industrial concerns would be expanded horizontally and vertically into economical juggernauts dubbed kombinats. The presence of allies of the government in key financial institutions would be used to feed loyal businesses, and prevent hostile takeovers by national or international rivals. In preparation for liberation of the rest of Russia, military supplying contracts would provide initial fuel for the rise of these kombinats.\n\nBunyachenko's speech concluded, the Chairman stood and answered questions. Invited industrialists bombarded him with questions and concerns, initially. In time, however, suggestions and ideas began outweighing negativity. Here was the opportunity of a century for ambitious men of the room."
 SAM.66.a: "New pillars for a new nation."

 SAM.67.t: "The Shape of Things to Come"
 SAM.67.desc: "Grand Marshal Oktan was an ambitious man, a cunning man, but even he was beginning to become frustrated in his attempts to formalize some degree of overarching industrialization policy. The Grand Marshal sat behind his desk, a beautiful mahogany thing smuggled in from Italy, and listened to the simpering of a small group of officers. They were the governors of more eastward territories in his slice of Russia, and as such felt bolder in defying him.\n\nFinally, he had enough. Pressing a small buzzer under his desk, his personal guards stepped through the door, guns drawn. The officers stepped back in shock, some went for their sidearms but their compatriots stopped them before they could do anything stupid.\n\n"Gentlemen, I did not want to resort to such... direct measures, but if you will not listen to reason then you give me no choice. You WILL accept these new measures, you WILL continue to supply the tithes I am due, and if you comply, you WILL live to see your lands again. Do we understand each other?"\n\nThey were quick to back down and fall in line, but the need to be so rough with them in the first place put him ill at ease."
 SAM.67.a: "It will get easier, right?"

 SAM.68.t: "The Samara Declaration"
 SAM.68.desc: ""Attention to all Russians to the east of the Urals! The Russia that you know: the Russia of decadence, corruption, dictatorship is dead. The west of our nation has been united under the administration of the Provisional Commissariat, which aims to protect the Russian nation and all of her people from the dangers of communism and Tsarism, each of which would bring about disastrous consequences for our nation. Instead, a state free of the stain of leftism or monarchism has been established. Our goal, the goal of the Provisional Commissariat, is to protect the Russian people from the dangers of these ideologies and extremism in general, as well as to forge a strong state, free of foreign influence; we must prevent another tragedy like the West Russian War!"\n\nThe content of the pamphlet had been as baffling to the village's priest as it was to the individual who had picked it up after seeing that it had been dropped by a plane flying above, heading east for a bit before circling back and heading west, dropping pamphlets as they flew. The natural barrier of the Ural Mountains had acted as a blocker for news, heading both westwards and eastwards. The only exception to that was the Republic of Zlatoust, but even then their merchants tended to keep all non-essential information close to their chest. However, as proto-states coalesced in Western Russia and east of the Urals, it became increasingly inevitable that there would be communication and interaction between the two areas. The disconnect between the expectations of interactions by the Committee and the realities of the situation to the east, however, caused their pamphlets to cause more confusion among communities than inspiration and hope for an oncoming "liberation.""
 SAM.68.a: "The winds of change howl."

 SAM.69.t: "The Army of National Liberation"
 SAM.69.desc: "After a long day of patrols and drilling, the newly-minted Corporal Gennady Volkov sat down on his bed, opposite his friend and long-time ROA member, Konstantin Pavlovsky. The pair, alongside the rest of their squad, had finally been taken off of frontline action in a standard troop rotation, and Volkov found himself oddly empty. To his surprise, he had enjoyed his time on the frontlines, even during the bloody unification wars against the Tsarists, communists, and others. He had felt a pride in his chest, as if he was doing something good for the first time in his life, and that he was working towards something greater than himself. But rearguard duty was sort of boring to the young corporal. As he pulled off his new boots, he noted how much comfier they were than the ones he had been issued when he first joined up. Storing his assault rifle, he recalled the days when he had been given: a German-made Kar98k, the bolt of which seemed to jam after every other shot. Now what he - and his entire squad, for that matter - were issued could seemingly be dragged through the mud and still work. The changes were incredibly apparent for the young man, who had witnessed vast change in his relatively short tenure. As he sat back down on his bunk, Pavlovsky, across from him, was reading. With change in his mind, he asked the grizzled veteran, "Say, Pavlovsky, what do you think of everything that's changed?"\n\nA small grin crept over Pavlovsky's face as he turned his head to face Volkov and closed his book. "I think that the changes are pretty crazy. If you told me, three year ago, that I'd be sitting here with a belly full of food, clothes that haven't been worn by three other people before me, and a gun that works, I'd have told you that you're crazy." The man was notoriously laconic, but Volkov always pressed him for more. "Have you ever seen anything like this before? I mean... When the army was forced to fight with the Germans."\n\nSilence, before Pavlovsky's response came. "Oh, God, I can't remember, it seems." He ran a hand through his silver scruff. "I can barely even remember the equipment they gave us. The missions we were given. Complete suicide, they were. You'd be lucky to get their assault rifle, the StG. Usually you'd have old rifles, the ones that... I guess their own soldiers couldn't use?" There was a pause, the old soldier sighing. "There are so few of us left from then. But I think that every one of us is grateful for what we have now. Besides, now that we're free from the grip of the Germans, well, I finally feel pride in fighting for something other than revenge.""
 SAM.69.a: "A forward looking army for sure."

 SAM.70.t: "A New Army for a New Russia"
 SAM.70.desc: "A simpler man than Chairman Oktan could not have pulled off such a long set of reforms through the ROA's increasingly convoluted command structure. Now, the fruit of reforms were on display as the new ROA prepared its final set of field exercises.\n\nHordes of conscripted light infantry prepared for battle, kept hungry by constant discipline and motivated by endless propaganda. Weak, degenerate cowards held the rest of Russia, and there was a fortune in the making for bold soldiers like them. Behind them marched the veterans of the ROA, hardened by years of struggle. Only the toughest had made it this far, and this kernel of elite troops would be the anvil upon which the enemy would be shattered. Behind them further, new vehicles. Everyday new tanks rolled out of production lines and into ROA garrisons. The ROA had won Western Russia's industry, and now this industry would protect the brave men that would liberate Russia.\n\nThe grim enthusiasm of this army closely approximated, but did not quite resemble the ROA of old. Resigned professionalism had given way to bloody enthusiasm. The officer corps, once united by a dream of something bigger, now fought for glory and loot. The upcoming wars might very well be the ROA's last hurrah as a disciplined formation, as the Chairman's greed had corroded his army into a set of savage, brutal riders from the stepe."
 SAM.70.a: "Come on lads, wealth and glory await!"

 SAM.71.t: "Maintaining Security"
 SAM.71.desc: "Prior to Zykov's ascendancy as the Chairman for the Committee for the Liberation of the Peoples of Russia, his strength was in his information, and his information was garnered from a massive group of personal informants, of which he nurtured personal connections with those he trusted, and bribed or threatened those that he couldn't. This informal network, known as the "Shepchushchaya Galereya", or whispering gallery, had become the paramount organization for intelligence gathering and dissention prevention. Zykov knew that it was indispensable, and the sheer size of both the Galereya's agents and the territory they now had to cover essentially warranted by necessity its reformation into an official, government-sanctioned agency: The Ministry of Truth. From the lowliest soldier to some of the highest ranking officials in Zykov's realm, suddenly, as informants, they found themselves under the scrutiny of a new set of handlers, professionally and deftly collecting information and dispensing rewards as needed.\n\nCorporal Gennady Bogomolov sat in a barren office, nervously smoking. The young soldier, having willingly joined the ROA not too long ago, had already begun a seemingly-meteoric rise through the ranks due to his loyalty and leadership qualities. But it was just that loyalty that had caused himself to wander into the office of Leonid Viktorov, the local Ministry of Truth political officer. Bogomolov watched Viktorov, the officer's back to him, as he searched his records for two specific names. It was clear Viktorov was no soldier - longer hair, a scruffy beard, and, while hardly noticeable to the untrained eye, a small pot belly that betrayed the luxury that he had known. However, the bureaucrat-turned-agent's reputation for making Zykov's problems go away had preceded him. There were even rumors flying around the NCOs that if Viktorov arrived at your barracks, it was because he was planning to clean house. But Viktorov had been with Bogomolov's garrison for over a week and no arrests nor executions had come.\n\n"You did the right thing, coming to me about this." Viktorov said, still leaning over his files, before eventually picking a pair of them up and sliding them across the table. "It's these two you were speaking of, correct?" Personnel files on two separate soldiers who had been on the pay of Oktan were shown to Bogomolov.\n\nThe corporal took a long drag from his cigarette. "Yes, these two. What'll happen to them?" Viktorov smiled an empty smile.\n\n"That's for me to worry about. You're dismissed. And ah, before you go." the officer continued, pulling out a pack of Bogomolov's favourite obscure cigarettes and passing them to him. "Remember to choose your friends carefully." As Bogomolov walked back to the barracks, he couldn't help but ponder if Viktorov was trying to buy him or threaten him."
 SAM.71.a: "A "Free" Society."

 SAM.72.t: "Maintaining a Secure Russia"
 SAM.72.desc: "The National Security Service, or SNB, had certainly felt growing pains since the end of the Western Russia unification wars. Massively expanded from the ROA's wartime military intelligence apparatus, the task given to its leadership had been to both ensure the creation of a modern intelligence agency able to monitor domestic and foreign threats, and ensure the loyalty of said organization to Bunyachenko and his loyalists.\n\nSome agents had been unfortunately let go. Others had merely been compartmentalized in the foreign intelligence office, where they would hopefully stay away from domestic affairs.\n\nKeeping a strict enough net of surveillance on the population without sinking endless amounts of resources into the security apparatus was a tightrope to walk. Hopefully a rising economy and success in future wars would keep the population happy and the SNB's task simple enough. Only time would tell."
 SAM.72.a: "Antibodies to keep the state healthy."

 SAM.73.t: "The Network"
 SAM.73.desc: "Nikolay Valvov had a thousand things on his mind - none of them were the fact that the local chapter of the ROA was now setting up mandatory conscription requirements. Valvov was one of the proud and few smugglers to survive long enough in Russia to have his name known by the now Grand Marshal, Mikhail Oktan. A combination of brutality, shrewd business dealings, and pure luck had propelled Valvov into the position of something resembling a middleman in the western Urals. Regardless, he had been recruited by Oktan some years back - the man paid well in both money and influence. "God only knows how many times the man's bailed me out of tricky situations..." the smuggler muttered to himself as he walked into a nondescript apartment building.\n\nReviewing the evidence that he had in mind and in document, he walked into the local branch of what Oktan called his "Ministry of Truth." All very official, the "ministry", which was as cloak and dagger as Valvov remembered from Oktan, contained only a few employees. After a cursory search for weapons and an explanation of who he was, Valvov sat down and explained what he had seen: He had to pay his way through a local checkpoint after a pair of particularly loud-mouthed ROA soldiers had blocked his way. Irritated by the fee, he noticed that the two of them had been complaining about how "arbitrary" some of Oktan's policies were.\n\nValvov, ever the diligent friend of the Grand Marshal, had done some digging, greased the palms of those who needed to be greased, and he had uncovered a ring of dissenters among some of the newer ROA officers - the ones that had been hurriedly promoted and pressed into service in and around the city of Syktyvkar - who had been planning some sort of mutiny against the more loyal members of Oktan's crew. The local minister, who had never introduced himself, nodded his head knowingly as Valvov disclosed what he had discovered, even going so far as judiciously examining the evidence that the smuggler had compiled for him. After nodding approvingly, the officer opened a drawer and threw a wad of cash on the table. "Thanks for this, we'll take care of it going forward. You're free to go, Mr. Valvov," the man gruffly spoke, "But I'll be keeping these files. Whatever's in that cash is more than enough to cover whatever expenses you had to incur to bring this information to us. Dismissed.""
 SAM.73.a: ""We do not discuss Mr. Oktan in a negative light.""

 SAM.74.t: "The Coming Light"
 SAM.74.desc: "Viktor Naoumov, age fourteen, barely knew formal education. He had been born in the darkest of times, and now, his parents kept saying, "light is coming." He wasn't quite sure what it meant, but what the young boy did know was that the terrible droning of airplanes in the sky and bombs falling were only distant, terrible childhood memories. His family had lived in a relatively large town, and as it was taken by the ROA, it seemed that their rule would be more of the same. Martial law, restrictions on gatherings and what people could do. But as their victory became more assured, it seemed as if their grip on the town slipped. It was a deceptive slipping, of course - as peace returned to Western Russia, Zykov's armed forces helped transition their new state from military to civilian rule. Village and town councils were introduced, and state-run schools with state-issued curricula were opened. Attendance was made mandatory for all children.\n\n"The October Revolution - what do we know about it?" asked the school teacher, whose name Viktor could barely remember. In fact, he couldn't remember when last he had been up this early. Early morning lessons were tough, and made worse by the fact that both his parents, who needed to work long days, would drop him off to the new school early so that they would be able to make it to their jobs on time.\n\nAnother child, one likely more diligent than Viktor answered. "That it overthrew the Tsar?" he asked. "That's not exactly correct, but close. The Tsar was removed before the revolution." It was clear that she was looking for a specific answer. One, much to her chagrin, that wouldn't be granted. After a period of silence, the teacher, with some marked disappointment on her face, imparted the knowledge that she had wanted to hear upon the apparently-hapless schoolchildren.\n\n"The Bolsheviks, using dangerous means and a lot of force, overthrew the republic and instituted a reign of terror." She stated. "They killed many people, on purpose and by accident, with their policies." It was certainly true, but Zykov's mandated curricula was about to come into full effect with what the schoolteacher would say next. "But our current Chairman is working to reverse what they've done. He wants all of us to have a place to live in that is free, and safe from the dangers of communism." She finished, pausing to let that sink in before she went on. "Now, let's look at...""
 SAM.74.a: "Remembering all those facts is hard!"

 SAM.75.t: "Schooling the Next Generation"
 SAM.75.desc: "The "Civics and Recent History" class was definitely one of the more popular ones. The children of the class, freed from chimeric concepts such as algebra and grammar, were left free to listen to the teacher's tale about Russia and the dark years that have plagued it.\n\nThe teacher spoke to his pupils of a simpler, better time, before the twin headed demons of Germany and Bolshevism had thrown Russia in disarray. The brave men of the ROA, drafted by the foreign tyrants, had helped fatally weaken the Western Soviet remnants before liberating all of Western Russia.\n\nOf the future, the teacher spoke only in generalities. The students needed to work hard to keep the Motherland strong and safe. One day, the decaying German's turn would come; just as the Tatars had been driven out of Russia in the end.\n\nThe bell of recess let the kids stream out onto a nearby field, where games of ROA and soviets were played out over and over. A few of the youths, remembering the fate of parents lost in the collapse of the WRRF, did not take part in the games with the same enthusiasm."
 SAM.75.a: "Russia's future, free from its past."

 SAM.76.t: "The Basics"
 SAM.76.desc: "Dawn - the beginning of the day for any young boy - well, at least now it is. The education system that the Committee for the Liberation of the Peoples of Russia had been leagues better than whatever had been offered before - usually nothing; if a child was lucky, they would be taught how to read and write by an older member of their family or village community. That being said, the kids didn't have to actually like going to school. It's true, it was an opportunity of a lifetime for most of them, and would prepare them for the new Russia that Oktan had envisioned. However, truthfully, conditions were terrible, and the curriculum was more than controversial, even for the deplorable state of the Russian educational system.\n\nThe hours in class were almost as long as the hours in a factory, and discipline was harsh. Obedience was taught above all - the teachers were all uniformed and ranked the children based on their performance, engagement, and obedience. What they actually learned was incredibly basic - reading, writing, math... history was the worst. Even the youngest, poorest educated kids knew how trumped-up most of it was. But they dared not speak of it; any mere whisper of dissent could mean a serious beating.\n\nUltimately, the goal of the schools that Oktan and his friends had sponsored was not to educate the populace, but ready them for a greater purpose. Children will be educated in the most minimal and efficient way before they are sent off to either join the army, an officer's college, or a technical school, where they will be put to use by the state for Oktan's image. It wasn't a glorious education, nor was it particularly useful for any of the children, but it gave them the basic tools to survive and thrive in Russia's future."
 SAM.76.a: ""Mom, I don't want to go back there tomorrow.""

 SAM.77.t: "A Modern State"
 SAM.77.desc: "A great hush had fallen upon Western Russia following the reforms that Chairman Zykov had undertaken. This hush was not one of anticipation, nor one of death, but instead, for the first time in a long time, one of peace. This peace, however, was not one of a willing populace. The reality of the situation was that, even if the Chairman ruled with a velvet glove, he had seized Russia through the use of an iron fist - a massive one: The ROA. Resistance to his rule was dealt with calmly if possible, but if Zykov's words couldn't pacify his enemies, well, the guns of his loyalists could. Despite the sweeping political and economic reforms that had been instituted, and despite the fact that military rule - martial law - had been lifted from almost all places within the control of the Provisional Commissariat, the streets in the towns and the cities were usually empty and solemn, save for the occasional person hurrying to work, or a patrol of ROA soldiers. In truth, the Russia that Zykov had begun to shape was one of relative freedom - elections, a liberalized economy, apart from the arms manufacturing sector, and a relatively fair judiciary. The reality of his vision paired with the legacy of the forces that he has to work with means that at least for now, the long shadow cast by the armed forces across Western Russia is here to stay.\n\nBut even then, all of that considered, Russia under the Provisional Commissariat is significantly better than it was during the terror bombings and the interlude before its unification. There was peace, and there was bread. There were jobs, and there were measures against bandits. While the peace was secured through arms, and those arms were very present in seemingly all throughout the commissariat, peace reigns. For now. These thoughts, always on the mind of the enigmatic Chairman, swirled throughout his brain, causing him to wonder what the next step was - stability now, but for what, if there Russia remained disunited?"
 SAM.77.a: "Finally, a respite."

 SAM.78.t: "A Nation of Steel"
 SAM.78.desc: "The CIA analyst was used to visiting shit hole nations asking Uncle Sam for handouts. In his long and disreputable career, the analyst had never seen anything like this place.\n\nHe had read the report from his colleague who had met Commander Sobol not so long ago. But the analyst had refused to believe that modernity could emerge in Western Russia so rapidly. Now the analyst's hosts drove him around massive housing complexes growing, steel bones awaiting concrete. These new housing units, his hosts told him, would house workers moving to the capital. Freed from the clutches of the WRRF, these men and women could find gainful employment in the burgeoning Russian economy. In the distance, vast industrial complexes taken from the dying WRRF were being set back up by private interests.\n\nFor now, the poor men and women in question huddled in refugee camps. The hastily built shacks were clean and well organized. There were no beggars on the street; the driver assured the analyst that everyone in Russia worked, and those who couldn't work were protected by the state. Their car stopped at an intersection where a smartly dressed soldier verified the vehicle's papers, his modern assault rifle slung on his shoulder. At a nearby corner, the analyst could see a tram letting go of its cargo of clerks and professionals. West Russia's burgeoning commercial empires were nourished by a steady stream of mandarins. The analyst could only wonder if the ROA and its Chairman would succeed in exporting this model east of the Urals."
 SAM.78.a: "A nation of war and business."

 SAM.79.t: "A Modern State"
 SAM.79.desc: "The Russia of the Committee of the People's Liberation of Russia - the Russia of Mikhail Oktan. What came by conquest is now being held together by those who conquered. The Grand Marshal of the Russian Liberation Army has done much to ensure that the Russia taken by his soldiers will remain just that - his Russia.\n\nMeasures have been taken, civilian administrations set up. The economy has begun to see a revitalization following the joint investment of foreign and Russian companies into the area. An educational system not seen since the collapse of the Soviet Union has already begun to churn out ready conscripts for our technical schools and army units, courts have been set up to dispense the justice that people deserve.\n\nFor now, a quiet hush has fallen upon Western Russia - the streets of cities lay quiet, no news is reported by the villages or the ROA patrols. Compared to the radical, feverish pace at which the nation was united and then administered following Oktan's conquest, a feeling of peace, if not stability, has begun to return to the land. The Grand Marshal and his companions, however, have locked themselves in an ivory tower, distant from the people that they've liberated from the tyranny of Bolshevism and anarchism, seemingly reluctant to appear to the populace. Russia breathes a reinvigorated breath, but some can't help but feel as if this is simply the calm before the storm."
 SAM.79.a: "How long will it last?"

 SAM.80.t: "Separation Of Power"
 SAM.80.desc: "The Committee for the Liberation of the Russian People had seen or heard of a great many governments. There was the Führer, who was the state and the symbol both and exercised absolute power. There were the constitutional monarchies, like the Britain of old with the King and his ministers separated by a barrier of custom and power never exercised. There was the old Third Republic with its President and its Prime Minister, one being the head of state and the other who wrangled the government. Of all these choices, none expected Zykov to take the one he did. Zykov walked the balance between ideal and practicality as he balanced the military's tendency towards reaction with the dream of a government by the people, for the people. And in that walk, Zykov chose to take what was good from what the Committee knew of other nations and blend it all together. Russia would have a head of state, who was commander in chief. A symbol, a leader for the military, a theoretical power with a grand potential never to be tapped. Yet there would be the actual governance of the state, the executive to be run by the elected government and which would, eventually, have the faith and loyalty of the army.\n\nIn time things would stabilize, but until then there would be a compromise. One power vast in theory, the other one more grounded and yet more exercised."
 SAM.80.a: "So shifts the reality of power, to the people."

 SAM.81.t: "For the People, by the Army"
 SAM.81.desc: "Commander Bunyachenko had seen a great deal of war, and endured the aftermath of the German victory. In what followed was the long march back to relevance, the struggle for unity and the victory long sought for - with the military taking the lead. What waste was there had to be dealt with, what corruption there was in the civilian administration had to be trimmed, and the reliable networks of governance that existed, existed through the Army. For the Chairman the one great thing is reliability, the actions of governance requiring that above all else. For now, the running of day to day governance is to be through those reliable, relatively non-corrupt networks already existing, through the military or through agencies staffed by former soldiers and those loyal to the Chairman.\n\nYet it was asked, what of the voices of the civilians? For them there are petitions with legal standing, there are means of appeal and there are limited assemblies - but there has to be oversight. There has to be a check on potential corruption. Russia moves towards stability, and that cannot be compromised."
 SAM.81.a: "Reliable, Efficient, Orderly - Military"

 SAM.82.t: "Getting Things Done"
 SAM.82.desc: "For Mikhail Oktan, the issue was always how to get things done. Always the meetings, always things that had to be dealt with by others that came to his desk as well, and half the time the issue being someone disputing what had to be dealt with. Today's meeting, though, was a welcome one. Today's meeting was about making sure that shit got done. With a full belly and more activity than he'd showed the last two times the committee had met (which to be fair had been about executive power to run the trains), Oktan sat down with five military men and three civilians to get a better system in place for the executive.\n\n"So now that we're going to get shit done, let's do it." A smile and a few jokes about food and waistlines drew smiles, and Oktan shuffled papers about until he got the one he wanted. "We've had a lot of recent issues about the assemblies blocking construction and engineering, and overlapping spheres of authority making people just sit on their ass too much. The way I see it, if you want to get things done, you need to make it possible." Oktan seems to look at the officers for a moment, "The way I see things, you can overrule the courts and the lower rungs of the executive ladder if you need to, and emergency provisions are there to be used."\n\nOktan looks around the table in each of his senior leaders' eyes, "Remember, I'm making sure we do it right, I've got your backs.""
 SAM.82.a: "Finally, things can get rolling!"

 SAM.83.t: "The Technocrat"
 SAM.83.desc: "Leonid Samutin eyed the documents before him. Revenue statements, construction progress reports, missives from the research teams, and tax proposals. He sighed, choosing one at random to address first. It was a report detailing the construction of a new factory in Ukhta, built to state (and Sammutin's own) specifications. Strikes had slowed the project down by a month or so, but strike-breakers paid with government bills had shown the rabble that the new provisional government would not tolerate such communist nonsense anymore.\n\nHe read through the document, finally signing his name on the final page to acknowledge that he had received it. He tapped his pen against his teeth in contemplation, the little silver end clacking against the white of his mouth. Economics, science, and state had begun to slowly twist and curl together ever since the appointment of Leonid Samutin to the position of economic minister in Zykov's cabinet. It was a far cry from the handful of factories and home mills that had sustained Samara before unifying Western Siberia, an economic miracle unrivaled in the post-Soviet world.\n\nLeonid smiled to himself. Though the work quickly piled up, it was a measure of his success as minister. A mountain of reports meant that his system worked, that growth was beyond anything that they could have imagined in those hard days huddled in the bombed-out shell of Samara. Samutin allowed himself only a single moment of reprieve before picking up another report."
 SAM.83.a: "The work never stops, even for the minister of economics."

 SAM.84.t: "The Russian Liberation Army Breaks Away!"
 SAM.84.desc: "Information has reached Germania from the east, beyond the exclusion line of the Reichskommissariats.\n\nApparently the Russian Liberation Army (ROA), an until-now collaborator of ours based in the city of Samara, has decided that it is no longer in their best interests to be associated with us. Subsequently, they have announced the immediate cessation of any and all relations, interactions, or contact of any kind between themselves and the Reich to anyone who will listen.\n\nThe ROA, formerly under the leadership of Andrey Vlasov, proved itself valuable both during Operation Barbarossa and in the West Russian War, and contact between the Reich and cliques within their military-led government have proven beneficial in the years since. Clearly, however, the internal political balance has shifted, towards a faction unfriendly to our interests and non-receptive to our support.\n\nThe announcement, both in general and in terms of response, has been given a low priority by both the Foreign Ministry and the OKW. The situation in Russia remains mostly unclear, with the nominal political consolidation of various territories, including those of the ROA, significantly undermined by administrative overextension, insurgent efforts by escaped loyalists of defeated regimes, and other internal tensions.\n\nMilitarily, they are expected to pose no threat to Wehrmacht forces should a limited or escalated conflict begin. In time, when the Reich re-commences external operations, they will no-doubt effortlessly be brought to heel once again."
 SAM.84.a: "No matter. They will fall in time."

 SAM.85.t: "KONR's Proposal"
 SAM.85.desc: "The foreign office has recently received a curious missive from the Provisional Commissariat of Western Russia. The document in question, signed by the upstart warlord in Samara, requests that talks be opened between Sweden and this new Russian state. It appears that the generalissimo wishes to utilize Sweden as a go-between for the new Russia that is taking shape and the Einheitspakt, roping in the Nordic neutral as a buffer between themselves and the Reich. While there is some merit to this, with Sweden being able to perhaps guarantee its continued neutrality as a mediator, there are also potential consequences that must be considered. As a democracy, drawing closely to either Russia or Germany, while an exercise in realpolitik, might be a deeply unpopular move. This decision must be weighed with care before our reply is sent back to Samara."
 SAM.85.a: "Send them back an affirmative. Sweden will be their middleman."
 SAM.85.b: "Terribly sorry, no."

 SAM.86.t: "Sweden Accepts!"
 SAM.86.desc: "Today is an important day in solidifying our position as the legitimate Russian state. The Swedes have agreed to our proposal to act as an intermediary with the Einheitspakt, giving us recognition in the eyes of an established state. Additionally, and perhaps most importantly, we might gain some breathing room in regards to the Reich. We will play politics with the Swedish lion and continue to placate the German eagle... now. Regardless of what the future holds, today we are a step closer to securing our place in the sun."
 SAM.86.a: "One foot in front of the other."

 SAM.87.t: "Sweden Rejects Our Offer!"
 SAM.87.desc: "The damned Swedes have rejected our reasonable and mutually beneficial proposal. Citing reasons of neutrality and not wishing to insert themselves into Pakt affairs, the Swedish government has, in not so many words, told us we are on our own. Though this situation is not grim, it is disappointing. Lacking Scandinavian support hampers our claims of legitimacy and leaves us, once more, alone in the cold."
 SAM.87.a: "Oh, perfidious Sverige!"

 SAM.88.t: "KONR's Proposal"
 SAM.88.desc: "The foreign office has recently received a curious missive from the Provisional Commissariat of Western Russia. The document in question, signed by the upstart warlord in Samara, requests that talks be opened between Norway and this new Russian state. It appears that the generalissimo wishes to utilize Norway as a go-between for the new Russia that is taking shape and the Einheitspakt, roping in the Nordic country as a buffer between themselves and the Reich. Given our current political situation, we cannot afford to act hastily. We are close to Germany, and acting as a mediator between the Reich and this new Russia might help to alleviate tensions in Europe. On the other hand, sidling up to the Commissariat might be seen as treason by Germania. This decision must be weighed with care before our reply is sent back to Samara."
 SAM.88.a: "Send them back an affirmative. Norway will be their middleman."
 SAM.88.b: "We cannot risk German anger. A firm, but polite, no will have to do."

 SAM.89.t: "Norway Accepts!"
 SAM.89.desc: "Norway understands the boot of the Reich better than most and having seen our common interests, have agreed to our proposal. The Norwegian nation will now serve as our intermediary with the Pakt states, easing tensions in the Reich. Though a new Russia rises in the East, the Pakt has no need to fear our resurgence. With the backing of an established nation, our legitimacy grows by the day. With Norway as our middleman, we can attempt to bargain with Germany as equals, not as conscripted slaves."
 SAM.89.a: "The kicked dog looks his master in the eye."

 SAM.90.t: "Norway Rejects Our Offer!"
 SAM.90.desc: "Norway has seen our offer of peace and cooperation and has spit on it. The trolls and marsh hags that dwell in Oslo have decided to leave us to the wolves, foolishly forsaking friendship and peace with both Russia and Germany. Whatever those damned Vikings were thinking is irrelevant, as we are now, as always, on our own. Without the backing of an established nation, our legitimacy as the true Russian state remains low, as per usual. It's not the end of the world, but it stings all the same."
 SAM.90.a: "All Germanics are the same."

 SAM.91.t: "Report on Militia Activity"
 SAM.91.desc: "Deputy-Chairman Zykov, as requested, your report on militia activities throughout our territory.\n\nLocal militias have always been a fact of life in the Russian Anarchy, as you know. Even with a professional army such as the ROA, we cannot cover every mile within our territory. As a result local villagers often organize to defend and protect their community.\n\nPer your instructions, we have sought increased partnership with these militias, as a counter balance to the ROA. Our rivals within the Officer Committee still pose the threat of a military coup against our democratic efforts. As such it is useful to possess our own military deterrent.\n\nOf course, the balance must not be allowed to swing the other way. Local militias might feel emboldened to resist our central government. As such, there are permanent efforts to assess the loyalty of each militia, placing men of our democratic faction as officers in as many militia as we can.\n\nIt would certainly be a tragedy if we had to field loyal militias against rogue military elements, or vice versa. Yet we must be prepared for any eventuality if our project is to succeed."
 SAM.91.a: "Excellent report, officer."

 SAM.93.t: "A New Contender"
 SAM.93.desc: "A democracy must have parties, no? It is no secret that since the ascension of Zykov, ideologues of every stripe have scuttled out of the woodwork, each a party of one. Zykov and his deputies have done well to curtail the most dangerous and extremist political elements, and the rest are a cluster of irrelevant nobodies divided over ridiculous sectarian concerns. Amid this electoral jungle, a man of vision has emerged. Nikolay Rumyantsev, a colorful character with a colorful past, having fought for both Free France and the Tsar, has declared in his newly minted paper, the creation of his own party.\n\nThe Russian Movement of Democratric Reform is a coalition of various liberal and democratic factions that are committed to the continued republicalizing of Russia. This center-left organization, having managed to squirm its way out from under Zykov's suppression of the Left, has laid itself plainly into the public eye. Rumyantsev has presented a platform that has proven appealing to the people of the republic, promising to work to ban voter suppression and extend the vote to émigrés. Zykvov has considered the situation carefully. Rumyantsev was a transplant from Vyakta, though he had since sworn off Tsarism. The journalist knew all coalitions were delicate things, especially considering the one he had been a part of in the early days when Russia was merely Samara. This new liberal opposition party would no doubt struggle to thrive in Russia's carefully managed democracy."
 SAM.93.a: "Let the people decide his fate."

 SAM.94.t: "Guns and Gears, Bullets and Bread"
 SAM.94.desc: "Zykov and Samutin stood over the map of Samara, the shadowed forms of officers and industrialists skirting the light of the bulb dangling from the ceiling. The map was covered in pen, future factories marked out and forests marked for clearance. "Well," said Leonid Samutin at last, "what do you think?" Zykov nodded, the limited light shining on his balding head like moonlight on a murky pond.\n\n"This is excellent work, Leonid," replied the warlord of Samara. "Factories for civilian goods, auto plants, gun manufactories, industrialized farms, this is a plan of genius."\n\nSamutin almost blushed at the praise, but instead produced a ledger. "The, eh, private donations have come in. Combined with our own funds it should be more than enough to cover the costs of construction."\n\nZykov cocked an eyebrow, "And just how generous were these donors?" Leonid sniffed and looked almost guiltily around the room.\n\n"More than enough, sir, and I assure you, most of the funds were given willingly. Other, ah, means were used to obtain the rest."\n\nZykov smiled and waved away the economic minister's concerns. "What we take today we will give back to them tomorrow in food, security, and employment." The industrialists and officers were welcomed into the light, and the real nuts and bolts of industrialization were introduced."
 SAM.94.a: "Turning money into guns."

 SAM.95.t: "A Colossus of Steel"
 SAM.95.desc: "Zykov and Zakutnyy shared their second bottle of brandy, stupid smiles plastered on their faces. The two workhorses were completely plastered, the first bottle emptied to celebrate the state of the economy, the second to celebrate the first. "Dmitry," slurred Zykov, "we've done it! Look, uh, look at this!" Zykov, once again, lifted up the latest industrial and unemployment reports, the very same that Zakutnyy had furnished him with at the beginning of their meeting. Zykov excitedly flipped through the pages. Profits were up, unemployment was low, and job satisfaction and quality of life were at an all time high.\n\nZakutnyy smiled back, his eyes somewhat unfocussed. "Zykov, friend, President. We pulled this country out of, of, a real shit hole. Do you remember when we had bread lines? Strikes every day?"\n\n"And people ate their cats!" said Zykov excitedly, hand shooting up to point at the minister of economics. "My god, those were horrible days! But no more!" With this, Zykov threw his hands open as if to embrace the whole nation of Russia. "Russia, it's being born again! A colossus of steel! A chicken in every pot! A shovel in every hand! We're riding into the future in a car made right here in Samara!" Laughter, booming and joyous, erupted around the table. A rarity in Russia for so long, pure joy radiated in the room. In homes all over the new Russia, families set down to bed with full bellies, warm blankets, and hope for the future."
 SAM.95.a: "The future is paved in goodwill and industry."

 SAM.96.t: "A New Plan"
 SAM.96.desc: "FIELD MARSHAL'S EYES ONLY\n\nTo Field Marshal Bunyachenko,\n\nABSTRACT: The Committee for the revitalization of controlled territories has found that while economically it can be of much use, the destruction and lack of economic planning has made the use of such resources unavailable to our use. Thus some elements of economic planning are proposed to 'jump start' the economy for the purposes of beginning the long awaited reunification of Russia.\n\nREPORT SUMMARY: It has been found that a significant amount of factories have been destroyed from either raids from opposing warlords, or due to German terror bombings. What few remain suffer from a lack of manpower. Similar outcomes occur in construction and extraction industries. In spite of this, the unemployment rate is high, especially in urban areas. This has caused suffering among families, who rely on charity to get by. For full analysis, see pages 20 through 54 of this report.\n\nRECOMMENDATIONS: To use government powers to enforce an end to unemployment, through a combination of government assistance, relocation of the unemployed towards areas and industries where needed most, and, when no other option is available, conscription into the armed forces. While this would expand government powers into the economy thus unseen, it would make it (a) more viable and attractive to do business and (b) increase productivity of the average citizen through additional wages. For full in-depth recommendation reports, see pages 56 through 121."
 SAM.96.a: "Teach a man to fish..."

 SAM.97.t: "Successful Planning"
 SAM.97.desc: "FIELD MARSHAL'S EYES ONLY\n\nTo Field Marshal Bunyachenko,\n\nABSTRACT: The post industrial atmosphere of Samara and other controlled territories by the Committee's economic revitalization plan has seen a significant positive increase. Economic and industrial resources are now towards peak economic performance due to the increase in both employment and rebuilding of previously destroyed equipment.\n\nREPORT SUMMARY: With the institution of minimal government planning, specifically of enforcing employment of citizens through incentives and punishments, economic output has increased many times over. Poverty has decreased, unemployment is nearly non-existent, and for the first time in years new factories are being created throughout the country. The unemployment program has even been so successful that juveniles (13-17 being the majority) makeup a significant portion of the workforce, although by no means a majority. While far from done, the program has made much progress in revitalizing the economy, which has benefited military production in domestic firearms, making unification a more likely outcome. See pages 18 through 30 for full report.\n\nRECOMMENDATIONS: Aside from continuing the program, it is recommended that additional resources be made available to increase business opportunity. With additional economic incentives, the Committee believes that the economy would expand greatly, simultaneously decreasing poverty and also increasing our military objectives."
 SAM.97.a: "A better world is possible then."

 SAM.98.t: "An Official Officer Plan"
 SAM.98.desc: ""Field Marshal Oktan, are you sure this is the wisest course of action?"\n\nOktan stopped reading from his paper, annoyed at his secretary. "Of course it is," he responded, smiling. "Why do you think otherwise?"\n\n"Well, sir, this plan of giving each officer a territory to govern-"\n\n"Brillant, isn't it?"\n\nThe secretary was a little caught off guard. "Well, sir, I just fear that it will just repeat the problems that have plagued Russia."\n\nOktan smiled a little bigger. "That is reasonable, but you're thinking about outcomes that may occur, when I am thinking of the real benefits this plan will give to the people."\n\nThe secretary didn't dare contradict him, letting him continue his monologue.\n\n"Warlords only have loyalty to themselves, while my officers are loyal to me. They are competent, and will have full knowledge of the circumstances under which they are governing. Think of them as...Governors."\n\n"Governors?"\n\n"Exactly," Oktan said, pleased that he was able to think of that word in time. "They will redistribute resources and conscript men according to the needs of their circumstances. Of course, they will do what I say, but when it comes to their jurisdictions, it is their problem."\n\nHis secretary did not say anything.\n\n"Satisfied? Now please, make the men aware of their new terms as Governors.""
 SAM.98.a: "As you wish, sir."

 SAM.99.t: "A New Russian Fiefdom"
 SAM.99.desc: "Oktan smoked his cigar, taking in the rich tobacco as he looked up at the ceiling. He smiled, thinking of how clever he was. That secretary must be feeling pretty stupid, especially considering his new job as a janitor in the basement of the capitol. The plan has been a success, more or less.\n\nIt was hard to argue with the results. The quotas have been met, sometimes even exceeding them. The taxes were coming in, making Oktan and his soldiers lives much more comfortable. And not to mention the benefits at keeping rivals out of his hair. A little redistricting here, a missed shipment here, a gun shipment to the opposition here... so many opportunities!\n\nAnd his allies, well, they would remember who put them where they were, who gave them the wealth, land and whores. Who holds them up, and who could let them drop. Fealty must be sworn to those above you. Oktan had done that for years, and was more than willing to enjoy being on the other end of that relationship for once.\n\nHe took another drag, and let his eyelids rest. He had done a lot of work getting here, and why shouldn't he enjoy what he had earned?"
 SAM.99.a: "Land is the measure and master of all things."

 SAM.100.t: "Down with the Traitors"
 SAM.100.desc: "Georgiy Zhilenkov and Vasily Malyshkin, both leading figures within the ROA and closely associated with Zykov's propaganda efforts proceeded, as they often did, towards their offices.\n\nRegularly sharing a car and convoy, the two men spoke at length about their efforts for the day, as well as challenges they would work to overcome. Until Zhilenkov suddenly shouted at the driver to stop. Hastily exiting the car, to the consternation of his bodyguards in the other vehicles, he strode over to the wall, where a poster he and Malyshkin had collaborated to create was hanging.\n\nHanging defaced - the words 'Down with the Traitors!' splashed across it in bright red ink and obscuring the message behind.\n\nJoined by Malyshkin a moment later, and with their bodyguards quickly establishing a perimeter, they inspected the poster. Exchanging a knowing look, and with a wordless nod from the other man, Zhilenkov quickly tore it down, aware of how fortunate it was that they, and not others within the ROA's high command, had seen it first. His relief was short-lived, however, as Malyshkin tapped his shoulder and pointed across the street.\n\nAnother copy of the poster. Defaced. With more of them down the street disfigured similarly. Every single one, in fact. Malyshkin began furiously speaking of how they would need to summon soldiers immediately to remove them, but Zhilenkov barely heard him.\n\nHe was too busy looking at the people, who had retreated a respectable distance from their ROA bodyguards but who still watched them closely. And that brought him nothing but worry.\n\nBecause if the people were brave enough to vandalize the ROA's posters in such numbers and public fashion, what else were they brave enough to do?"
 SAM.100.a: "Unrest builds."

 SAM.101.t: "Coward Among Cowards"
 SAM.101.desc: "A knock came at Vlasov's door, and he looked up from his paperwork, letting out a long sigh. Only one person was scheduled to be seeing him about now. It was time, then, for his meeting with that man. "Come in," he told the visitor reluctantly.\n\nIn walked Dmitry Zakutnyy, that infuriatingly smug smirk of his still present on his face. "I've come to give my advice on the development of industry, sir." God, Vlasov wished he could wipe that smirk off his face, just once. Unfortunately, he had ties with Oktan, though Vlasov doubted even that man held any love for Zakutnyy. Nobody did. They'd all defected, of course, but Zakutnyy had joined their side without hesitation. Eagerly, even, and without an ounce of his reason for it being ideological. He just thought himself too good for a POW camp. A true coward among an army of cowards.\n\n"Yes, continue," Vlasov finally said. As Zakutnyy discussed his plans for the development of defenses against German bombings and increased armament production, Vlasov barely listened, knowing his approval or disapproval of the plan mattered little in the grand scheme of things.\n\nHowever, when Zakutnyy began speaking on how it was only natural that such a great plan was devised by a brilliant mind such as his own, Vlasov couldn't stop himself from slamming his fist down on the desk and standing up, shooting a seething glare towards Zakutnyy causing the man to take a couple steps back. "You-" Almost as quickly as he had given in to his irritation, Vlasov cooled down. Shouting at Zakutnyy wouldn't change anything except maybe for the worse. He had to keep his cool; it was the only thing of real value he still had left. "... Sorry. Please leave me be for the day, Zakutnyy." With a hurried apology and thanks, Zakutnyy nearly ran out of the room, shutting the door behind him. Sitting down again in his seat, Vlasov let out another long sigh."
 SAM.101.a: "Had he really given up so much for this?"

