 ### Leader Descriptions ###
 POLITICS_ANDREY_VLASOV_DESC: "The very name of Andrey Andreyevich Vlasov, the turncoat Red Army general, remains a sensitive topic for many Russians. To his few supporters, Vlasov is a modern-day Ivan Kalita, a visionary ruler who wisely submitted to a militarily superior conqueror, then used their patronage to gain a foothold for a powerful and independent Russian state in the future. For most of the former Soviet citizens, however, his name is associated with the most heinous betrayal, comparable to that of Judas. Of course, the real character of Vlasov is far less poetic than that.\n\nIt is hard to say whether the disgraced general was driven by his sincere desire to pierce the Red menace with German bayonets or a simple urge to survive when he allied himself with the Nazis; but whatever motive he had, the German high command never considered him a noteworthy ally, only allowing him to silently gaze upon his country being trampled beneath the German boot from well behind the front lines.\n\nThe last chance for Vlasov to redeem himself both in the eyes of Germans and the eyes of the Russian people appeared during the West Russian War, when his Russian Liberation Army helped turn the tide against the West Russian Revolutionary Front's offensive. Even though it was Vlasov who helped beat back the Soviets, obtaining his own domain in Samara in the aftermath, the Germans still saw him as little more than a dog to be kept on a short chain and closely watched. Humiliated by his masters and unpopular among his once-trustworthy officers, who have started to view his servile demeanor an obstacle to liberating Russia, Vlasov remains a weak and isolated figure who can only hope that reclaiming Russia will absolve his miserable title of a loathsome traitor."

 POLITICS_MILETIY_ZYKOV_DESC: "It wouldn't be an exaggeration to say that Miletiy Alexandrovich Zykov has been the heart and the conscience of the Russian Liberation Movement - if one can call such a scattered congregation of Vlasovite generals and civilian figures that was assembled under the auspices of the Nazi invaders a 'movement.' Recognized for his talent as a propagandist, Zykov was the person who shaped the ideology of the Russian Liberation Army and put forward the democratic ideals that proved to be so important in the struggle against the Soviet tyranny. Even if those ideals were obscured by the necessities of war, Zykov consistently espoused his support for renewed Russian democracy and provided much-needed legitimacy to the otherwise doomed cause of serving the occupants and the occupied alike.\n\nThe past and true motives of Zykov remain an unresolvable enigma even to his colleagues. His contradictory, often nonsensical comments about himself only further widen the web of rumors that has enveloped his background. Claiming to be a former adjutant of Nikolai Bukharin and supporter of the Marxist thought, Zykov prefers to imagine himself as an adherent of Russian republicanism who saw the inevitable failure of Bolshevism. Meanwhile, his numerous opponents within the KONR depict Zykov as a dishonest opportunist, a lowly Bolshevik Jewish writer who defected to the ROA only to save his skin and has since capitalized on a populist appeal and an idealistic facade to expand his personal influence.\n\nBeing one of the closest people to Andrey Vlasov and one of his most avid supporters, Zykov achieved the favor of the old General to pursue his own bid for power in the ROA after Vlasov's death. Whenever his beliefs lie, he now has to trial them between the hammer of the old guard resisting his seditious rhetoric and the anvil of his share and burden as a traitor."

 POLITICS_SERGEY_BUNYACHENKO_DESC: "Few men have contributed as much to the success of the Russian Liberation Army as much as Sergey Kuzmich Bunyachenko. A soldier of the Red Army since the age of 16, he saw combat in more fronts and battles than most, both in the Russian Civil War and in the Second World War. He would be a leading commander in the Caucasus, yet would find difficulty in turning the tide of war. Back at home, Bukharin's regime found him as a perfect scapegoat to blame the failures of the Red Army on, even if he was not the one to blame for the complete failure of the Soviet Union to defend itself. Soon, though, during a brave counter-attack, his division would be encircled and he would be captured.\n\nBunyachenko would remain in a penal colony separated from society until the infamous West Russian War. That was when he would request from the government he was at the mercy of to join in the fight against the WRRF and avenge the communists, who he harbored so much hatred for. He would fight bravely on the side of Vlasov and the Russian Liberation Army, until the ROA coalesced into its own warlord state in Samara. There, he would play a key role in governing the region and raising a proper military. This would eventually earn him a high position in the government, becoming Minister of Defense.\n\nWith the death of Vlasov, Bunyachenko has managed to rise to power in Samara. A militarist, Bunyachenko will not stop until the communists, and perhaps the Germans to the west as well, are dealt with. As the head of the KONR, he is glad to use it as long as it serves its interests. However, should he deem the committee to be an ineffective organ, Bunyachenko might have no problem with assuming control."

 POLITICS_SERGEY_BUNYACHENKO_70S_DESC: "Sergey Kuzmich Bunyachenko's life has been one of war without end. Having done the impossible and secured all of Russia under his control, Bunyachenko now fights a final, terrible struggle: the battle for legacy.\n\nUnder his watch an ordered society has taken shape within Russia. For many, President Bunyachenko is the lawgiver, the man who has given them homes, given their children schools, given their elderly parents pensions. His most loyal supporters are found within the ROA, the once despised German organized militia Bunyachenko found himself helping to lead during the West Russian War. For the ROA veterans Bunyachenko has brought them respect, purpose, and the dream of going home, of going west.\n\nFor many, this legacy of hope and progress rests precariously on a bed of lies, blood and ashes. Thousands of people once aligned with communist factions have disappeared. They are joined each week by dozens of those who agitate for workers' rights, for democracy, for accountability by a government and President who sees the population as naught but cogs within a military-industrial complex gone out of control. His harshest critics mock the former German dog as having replicated Moskowien's unfree society, at a much larger scale.\n\nSergey Bunyachenko fights for legacy. He dreams of washing the sins of his past, of being remembered as one of Russia's greatest patriots instead of as one of its greatest traitors. Yet as the weight of years grows on his shoulders, the military President increasingly fears that no man can be truly free from the crimes of the past. No matter what, however, Bunyachenko stands tall. He will face his fate heads on, fighting for his legacy until the very end."

 POLITICS_MIKHAIL_OKTAN_DESC: "Charitably described as a 'complete bastard', Mikhail Alexandrovich Ilinich's ascendancy to the position of Chairman of the KONR marks the beginning of a new and dark chapter in Russia's story. Known by his pseudonym Oktan, he's cynical, manipulative and professing a slavish loyalty to the Reich, it is no surprise that he found his calling in managing the unruly Russians on behalf of his masters - first as a newspaper editor and self-proclaimed governor, then as chief propagandist of the KONR. Under his supervision, propaganda efforts after the West Russian War were ramped up tenfold, reeling in thousands of fervently anti-Bolshevik followers while driving out those loyal to a feeble, 'free' vision of Russia.\n\nFew would have foreseen his sudden rise to power, however. Once, Oktan was known as little more than a vicious, treasonous, anti-semitic drunk. Even in the early days, Oktan despised Vlasov for his softness and lack of radicalism, alienating the would-be dictator from his colleagues. His snivelling appeasement of the Germans and desperation to enter the ranks of the Russian Liberation Army's leadership ensured that when he finally began to climb the ranks, he faced staunch opposition from the camps of Zykov and Bunyachenko. His rivals spared no effort informing the people of his cowardice, laziness and lecherous conduct, but that effort came to naught.\n\nNow, they say nothing. Those who dare to whisper of Oktan's disloyalty to the Smolensk Declaration and the principles of the KONR soon find themselves arrested to face 're-education' - or worse. Having learned much from his past friendship with the Gestapo, Oktan has proven merciless and brutal in the suppression of his opposition and unwillingness to compromise on anything that might jeopardize his absolute rule. As a man who once enjoyed the full confidence of the Germans, there is no telling what horrors Oktan's rule might have in store for the people of Russia."

 POLITICS_VIKTOR_POLYAKOV_DESC: "Much like his colleague to the northwest, Viktor Nikolayevich Polyakov was a simple factory director before power was thrust upon him. Born in Siberia, he found himself in the right - or wrong - spot at the right time to be sent as an industrial advisor of a rapidly collapsing WRRF to the city of Samara on the banks of the Volga, and for the next few years, that was where he operated. Polyakov rose fast in the vehicle industry, even competing against Katushev in the same market.\n\nIn the end, that profession was what made him well known in the city, and when the time came, got him elected as the leader of the local People's Assembly and mayor of Samara. Polyakov now balances a life of economics and governing a primitive and fragile democracy in accord with North Russia's wishes.\n\nWhile ruling as a warlord can be hard for someone with little experience in that regard, Polyakov knows to turn to the fellow magnate in Nizhny Novgorod when things really get tough."

 ### Ideas ###
 SAM_german_bootlickers: "German Bootlickers"
 SAM_german_bootlickers_desc: "As much as we like to claim that we are a spearhead for the Liberation of Russia from under the Red Yoke of Bolshevism, everybody considers us an extension of German influence over the Motherland, and correspondingly hate us for it. Unfortunately, hatred by the Russian people does not correspond to love from our former German masters, who have written us off as mutinous rabble."
 SAM_The_Smolensk_Manifesto: "The Smolensk Manifesto"
 SAM_The_Smolensk_Manifesto_desc: "Proof of the ROA's legitimacy to a select few, and a proof of their irredeemable treachery for all else. The Manifesto was issued during the West Russian War, declaring the ROA's opposition to communism in Russia and hopes for a new republic to replace the Soviet Union. Despite its creation by the hands of desperate German propagandists, the manifesto has remained a core component of our claim to legitimacy."
 SAM_The_Samara_Manifesto: "The Samara Manifesto"
 SAM_The_Samara_Manifesto_desc: "In order to legitimize the ROA as an organization that hopes to unite the Russian people under one banner, the obsolete Smolensk Declaration has been discarded, and a new declaration, titled the Samara Manifesto, has been written. This declaration denounces foreign influence within Russian politics and pledges to make Russia whole under a strong and independent government."
 SAM_German_Military_Training: "German Military Training"
 SAM_German_Military_Training_desc: "Back when the ROA was a mere colonial militia, the Germans insisted on imposing military training and savage discipline onto their subhuman auxiliaries. The West Russian War saw the army's numbers swell with former Red Army veterans, and their mettle tested in desperate battles. As such, the ROA is one of the few professional militaries in Western Russia."
 SAM_Turncoat_General: "Turncoat General"
 SAM_Turncoat_General_desc: "Our generals and officers share little in common beyond their past as Germans prisoners of war and a willingness to work with the Germans. Some were driven by a hatred of the Red Army or anger at bad treatment, real or imagined. Others simply saw it as the way out of a prisoners' camp. No matter the reason, and no matter how skilled they are, our generals' treason to the Russian people make them widely detested men."

 SAM_Village_Councils: "Village Councils"
 SAM_Village_Councils_desc: "Rural Russia has long looked to itself for governance. Communes remain the principal government apparatus at the local level.\n\nA system of military attachés to village councils has been developed. Slowly but surely, local communities are moving away from seeing garrisons as predatory or parasitic organizations. In turn local commanders are being scrutinized more and more for their ability to maintain peace and prosperity within their assigned area."
 SAM_Bread_for_All: "Bread for All"
 SAM_Bread_for_All_desc: "The bare minimum for any man or woman to survive is nourishment. While this will put a dent into our resources, providing our people the bare minimum isn't just a necessity, but a duty. If the people of Samara are to face the future tribulations ahead, it must be with a full belly."
 SAM_Soup_for_Service: "Soup for Service"
 SAM_Soup_for_Service_desc: "Our resources are stretched thin as is, and it's no time for compassion or charity. Simply put, those that put the work, will be given what is due. Those that don't, or leech from us, will not. Food is a privilege to those that deserve it, and it's due that people are reminded of that."
 SAM_slipped_leash: "Slipped Leash"
 SAM_slipped_leash_desc: "Well, well, would you look at this; the German rulership decayed enough to finally let us assert ourselves as a power in our own right. This golden opportunity will not be left to go to waste; our highly-trained force will reach out, unite the other Russian warlords then drive out the Teutons with their own weapons! They will rue the day they stepped foot into Russia when they see their very own former lapdogs leading the charge against them!"
 SAM_ROA_Over_the_Airwaves: "ROA Over the Airwaves"
 SAM_Bureaucratic_Allies_idea: "Bureaucratic Allies"
 SAM_Bureaucratic_Allies_idea_desc: "It is said the right man in the right place makes all the difference in the world. The cooperation between us and the Officer Committee, once dominated by bickering and red tape walling, now is smooth sailing, our requests and proposals being processed at a lightning speed. It is not anymore a matter if our necessities will be attended by the officers, but a when."
 SAM_Renewed_Military_Trust: "Renewed Military Trust"
 SAM_Renewed_Military_Trust_desc: "The Samaran government has never been popular. At best, our people grudgingly tolerated us for our anti-bandit efforts.\n\nThings have begun changing for the better. Stricter discipline for soldiers as well as an ongoing anti-corruption campaign have shown the population that the days of army officers lording over peasants like boyars of old are ending. People now hope they can trust their army."
 SAM_Our_Founding_Member: "Our Founding Member"
 SAM_Our_Eternal_Leader_idea: "Our Eternal Leader"
 SAM_The_ROA_is_MINE: "The ROA is Oktan"
 SAM_The_ROA_is_MINE_desc: "With the opposition either jumping ship, or increasingly irrelevant, Oktan is the decisive leader of the ROA. Nothing inside Samara happens without his knowledge, and nothing ever will, if he has any say in the matter."
 SAM_Russia_in_my_Sights: "Russia In Our Sights"
 SAM_Russia_in_my_Sights_desc: "Russia is ripe for the taking, and there's no time to be lost. Under the allure of profit and wealth, Oktan will unleash the dogs of war upon West Russia. Time is wasting, and there's profit to be made."
