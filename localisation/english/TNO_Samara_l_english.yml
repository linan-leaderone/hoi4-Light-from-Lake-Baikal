 ### Focus Tree ###
 SAM_Our_Guide: "Our Guide"
 SAM_Our_Guide_desc: "As another year rolls on, our guide Andrey Vlasov continues his Sisyphean reconquest effort. Whatever power he gathers, his underlings steal. Whatever legitimacy he possesses, the German bombings strip away. The sad man grows older, buried under the weight of history and the judgement of those outside his borders. Yet he has not yet given up, for the upcoming troubles in Germany may signal his one last chance.\n\nFor now, his greatest quality is that he is able to maintain a coalition. The various generals like him better than they like one another and the people have found his rule fair if not particularly noteworthy. There are worse places in Russia than Samara, certainly. But if Vlasov is to serve as a guide to a renewed Russia, he must begin anew his consolidation of military and popular support."

 SAM_Our_Voice: "Our Voice"
 SAM_Our_Voice_desc: "Our consolidation effort goes through Miletiy Zykov. Zykov is difficult to describe, for much of his past is cloaked in mystery. Few claim to know where he comes from. The man himself claims to have been a leading ideologue in the opposition to the Soviet government, and he has indeed shown himself to be a highly talented public speaker and propagandist. His effort to reach the people of Russia in general, and Samara in particular, have done much to generate what few shreds of good reputation we possess. Zykov is among the greatest advocates of freedom and democracy in our officer corps, and he has built himself a small clique around this position. His aim is not merely to free Russia from both warlordism and from the Germans, but to bring forth a new, carefully supervised democracy. To many militarists in our government, he is a soft man. To German loyalists, he is a decadent parasite intent on betraying our German benefactors.\n\nFew are sure where Zykov comes from, and few can claim to know his real endgame. But at this critical juncture, his skills in propaganda are irreplaceable. We need his voice as the army of liberation marches onwards."

 SAM_Our_General: "Our General"
 SAM_Our_General_desc: "There is in theory a hierarchy to the National Liberation Army, with Vlasov at the top and a range of officers neatly arrayed below him. In practice, however, the opinion of the officer corps as a whole is critical to our endeavors. And the officer corps and its committee has a champion in Sergey Bunyachenko. A former Soviet officer, Bunyachenko was captured by the Germans in the Second World War and thrown into a penal colony for his troubles. Few in Russia mourned his fate, as he was widely blamed by the Soviet leadership for losing several critical battles in the opening stages of the war.\n\nIn the dark days of the West Russian War, Bunyachenko was offered a way out of his jail sentence: join the Russian Army of National Liberation and push the WRRF back. Angry at the Soviet leadership and desperate to leave his prison, Bunyachenko agreed, and quickly rose through the rank of the National Liberation Army. Bunyachenko is widely seen as a capable officer, beloved by the men for standing up for their ideas. The general cares for little but the reunification of Russia, the annihilation of the Soviet remnant, and most of all, the downfall of Germany."

 SAM_Their_Puppet: "Their Puppet"
 SAM_Their_Puppet_desc: "Mikhail Oktan is a hard man to his supporters, and a broken man to others. He has little sympathy for the communist regime, defeated twice in fifteen years by the Germans. He is not a monarchist, or a democrat, for the weakness of these past regimes has brought Russia into the shackles of the failed communist regime.\n\nThe Germans have become the masters of Europe, and what of it? For Oktan and his supporters, Berlin has crushed every Jewish regime that had obscured man's progress. Vlasov and his ilk might see the Germans as means to an end, but Oktan knows better. He sees Vlasov as a broken, pathetic man squirming to get out from under the German shadow.\n\nMikhail Oktan is happy to collaborate with Germany. He sees no greater purpose than helping to enforce the German will upon the ruins of the Soviet Union, and his eager collaboration has let him secure many contacts in RK Moskowien and beyond. Mikhail Oktan may be a hard man, or a broken man, but he is certainly a dangerous man. And an essential one, for through him Samara secures essential supplies from the German ogre."

 SAM_It_Never_Ends: "It Never Ends"
 SAM_It_Never_Ends_desc: "The sound of planes overhead has become a regular occurrence for those in West Russia to the point we have learned to plan around them, bar the occasional break from their bombing schedule or unexpected change in target. Yet, the sound of a screaming payload landing on our territory is still a terror for our people. It is an agony we can only endure.\n\nAnd yet, the winds of change might still be blowing. Were Germany to fall into trouble of its own, perhaps these might be the last months of the accursed terror bombings? As such, an officers' conference has been gathered to discuss how best to prepare for the upcoming window of opportunity. Various factions make their case to Vlasov and other officers.\n\nIn the meantime, regular salvaging efforts continue. Buildings torn down by the war machine see their components moved to new places. The odd supply convoy used as target practice is pushed out of the road so others may pass. Life in Russia goes on."

 SAM_Take_What_is_There: "Take What Is There"
 SAM_Take_What_is_There_desc: "At the conference, Zykov and his supporters have fiercely defended their position on both ideological and coldly pragmatic grounds.\n\nTheir argument goes like this: increasing taxes on the population will drive it further away from us, and the Army of National Liberation can scarcely afford to lose what few hints of goodwill it still has. Accepting more German weapons is also not a good plan, as our soldiers must be seen and known as liberators of Russia, instead of mere German puppets. Thus, the best, and hardest path according to Zykov is to make do with what we have. This will leave us weaker in the short term. But being loved by our people and embraced by those we liberate will be incredibly helpful."

 SAM_Scavenge_for_Vehicles: "Scavenge for Vehicles"
 SAM_Scavenge_for_Vehicles_desc: "Zykov might have convinced the rest of the officer corps and its various factions not to increase supply requisition on the people, nor supply demands to the Germans, but there is still a tangible shortage in almost everything. The most pressing concern is our ever dwindling pool of motorized vehicles. Without much native industry and with limited import capacities, our fleet of trucks and armored vehicles melts by the day.\n\nOur men have been sent to scour the countryside for anything that might roll downhill. Tractors that peasants have given up on, military cars and trucks that have been abandoned in the wood, whatever broken down German or Soviet tank hidden in marshes or forests. This iron harvest will be a meager one, and most of what we find will likely be useless. But any quantity of engine blocks and armor plate we can scrounge up will be useful for the cause."

 SAM_Looking_For_Treasure: "Looking for Treasure"
 SAM_Looking_For_Treasure_desc: "With the drain on our vehicle fleet somewhat arrested, our soldiers are moving their efforts to whatever else can be lifted and carted off to our bases. Forgotten German or Soviet supply caches, farms abandoned by fleeing or dead peasants, downed German planes, buried Tsarist gold...\n\nThe pile of junk brought back to the bases is sifted through by the men. Whatever we can use is stashed away. Among the rest, whatever has a monetary value is hauled to convoys headed for the Moskowien border, where black market traders will give us a fraction of its price for our trouble. Selling abandoned cuckoo clocks and teapots will not make us rich men, but anything we can trade on the black market for supplies will still prove to be of value.\n\nTo cheer up the soldiers, fifteen percent of every discovery's value Is given to the men directly to encourage them to search. Of course, any soldier that steals from civilians to increase his stash shall be shot. The idea is to avoid angering them further, not use them to pad our retirement funds."

 SAM_Take_What_is_Ours: "Take What Is Ours"
 SAM_Take_What_is_Ours_desc: "Bunyachenko and a sizable fraction of the officer corps have rejected Zykov's idea of sparing the population further taxes. It's unfair for the soldiers to risk their life and live on stale rations as the people of Samara live in peace and quiet. The citizens must be better integrated into our governmental structure, to enable them to give their fair shake. They've had the luck of being among the first to be liberated by the KONR, and they should be aware of this.\n\nBunyachenko's plan is thus to organize a detailed census. Once the population of every village and community is known to us, we can begin estimating how closely the sheep can be shorn without injuring them. This is a big undertaking, and it will occupy most of our soldiers as well as all of our men with accounting skills. But the reward will be well worth it."

 SAM_The_People_Provide: "The People Provide"
 SAM_The_People_Provide_desc: "Crates of food. Bags of grain. Boxes of ammunition. Scavenged rifles. It's all coming in!\n\nWith little use for money in the past decade, many have chosen to pay their taxes in kind to their local garrison. Military accounts are present at every step of the way to ensure that every citizen is giving their fair due to the army: enough of their surplus for the army to be fed, but not enough taxes as to ruin the citizen.\n\nSome of our poorer citizens have instead given time to the army, paying their dues through twice a month corvees. Their time has been centered in the workshop where guns and ammo are manufactured. Others have cleared new plot of land to grow food for soldiers on. A few have just been drafted as reservists, and given a little food for their troubles.\n\nAs they want to, many complain about the rise in taxes. But not too loudly, however, for the taxman is also the military keeping order."

 SAM_The_Russian_People_Deliver_Us: "The Russian People Deliver Us"
 SAM_The_Russian_People_Deliver_Us_desc: "Our men have never been this well fed or supplied. Their morale has skyrocketed as a result, and now many apply to join our army to escape the grinding poverty of the Russian Anarchy. Our warehouses are filling up, and our cooks spend days cooking surplus grain into hardtack for further campaigns abroad.\n\nThe citizens have not shared much in this excitement. But even the most skeptical has to admit that the newly reinvigorated army is doing more than ever to earn its pay, increased as it may be. Patrols on the road are more frequent. Bandit operations are increasingly seeing crackdowns. A cynical man might say this is to eliminate competition to our tax collectors. But everyone admits that Samara has never been a safer place. The Russian people have given us the tool we need to deliver them from their troubles. Soon, perhaps, military order and prosperity will reign from the Baltic Sea to the Pacific."

 SAM_Take_What_is_Theirs: "Take What Is Theirs"
 SAM_Take_What_is_Theirs_desc: "Against Bunyachenko and Zykov stands Oktan's faction of officers and German "advisors." Why bother to scavenge for rusted Soviet firearms and moldy turnips covered in cow shit while Samara's useless peasants hide their bounty underground? The KONR is blessed with access to the greatest military superpower the world has ever seen. Why not make use of it? Every shipment of quality German arms and supplies is another advantage that the Liberation Army cannot go without.\n\nOktan's proposal has gained quite a bit of support beyond his own limited circle. For some Zykovites, getting weapons and supplies from the Germans means avoiding further taxation on the people. For some of Bunyachenko's faction, the prospect of new ammunition for their German weapon supply is very attractive indeed. However, those not in favor of the plan argue from many angles, that depending on the Germans is a bad plan in the long run, and that continually begging for equipment is unsightly. In the background, the German advisors observe the unfolding debate."

 SAM_German_Arms: "German Arms"
 SAM_German_Arms_desc: "To the German's credit, the shipments came rapidly, and in considerable quantity. But rapid delivery and quantity of shipped equipment is perhaps the only thing that can be said about the German aid.\n\nSoldiers have spent days unpacking crates after crates of World War Two era Kar98k rifles and 7.92x57mm Mauser ammunition. The Germans have supplemented their generous supply of antiquated weaponry and ammunition with stale rations. Optimists argue that they're from the West Russian War, and are still edible. Pessimists claim they're left over from World War Two.\n\nOktan and his supporters do not seem to mind this. Food is food, and weapons are weapons. An army wins or dies based on discipline and leadership, and KONR has both in spades... or at least it would, if not for the whining and negative attitude of its current officer corps. One ought not to need anything stronger than a bayonet to clear communist rabble, degenerate democrats, and alcoholic bandits."

 SAM_Moskowien_Contacts: "Moskowien Contacts"
 SAM_Moskowien_Contacts_desc: "The shipments from the Reich will prove invaluable. But perhaps there is still more we can obtain through German help. Of course, the German government is often busy, and so it is time for us to talk to other German friends.\n\nAcross the border lies Reichskommissariat Moskowien, the vast German administration built to administer Russia west of the A-A line. Its hardscrabble population of settlers, military garrisons, and Russian second class citizens try to make a living in the shadow of the warlords and bandits that lurk beyond the border. Over the year, members of the KONR such as Oktan have built up contact with citizens' militias and military officers of Moskowien. In exchange for help and support to Samara's government, the KONR has done its best to monitor its section of the border. Now that the German bombing campaign might be coming to an end, why not ring up our associates beyond the border and request more supplies, lest hordes of Bolsheviks, anarchists, and bandits pour over our border?"

 SAM_Dealing_with_Dissent: "Dealing with Dissent"
 SAM_Dealing_with_Dissent_desc: "It has not escaped Vlasov and the KONR leadership's attention that our Army of National Liberation is wildly unpopular even among the members of our "nation" that we have already "liberated."\n\nIgnoring for the moment issues of taxation we may or may not have exacerbated, the people of Samara disdain us as foreign stooges. Many citizens, especially among the left leaning, see us as unrepentant traitors that have contributed to the failure of the WRRF.\n\nOpinion among the officer corps as to the best solution run the usual gamut of proposals. It would thus be for the best to convoke another meeting of the general staff to discuss the issue, and perhaps settle on one strategy to secure the good will of the people... or at least the absence of their opposition."

 SAM_The_Smart_Way: "The Smart Way"
 SAM_The_Smart_Way_desc: "The indefatigable Zykov has used his time at the podium to argue that the best way forward is to go at it intelligently and legitimately try to improve the lives of our citizens. Legitimacy is derived from the people's support, and our soldiers are still brothers, fathers, and sons. The men tilling the fields and building the guns are no less indispensable than the men fighting for a new Russia. Enslaving a whole nation for their purposes was the mistake of the Soviet Union and of the Third Reich, and now the first is long dead and the second finds itself dying.\n\nIt might not be the easiest path. Fear, suspicion and shattered hopes push many of our citizens towards distrust. Some may never forgive us for working with the Germans, and we will have to go the extra mile to prove our good intents. But this problem must be solved now, lest our reputation of tyranny spread to newly liberated provinces."

 SAM_Hearing_the_People_Out: "Hearing the People Out"
 SAM_Hearing_the_People_Out_desc: "Our community outreach has gotten some results, despite the cynicism of most of the officer staff. Soldiers have begun to renovate roads in rural communities and helping to clear rubble. Peasants have, at first, been reluctant to bother the soldiers, but a few have since come out seeking help with other tasks. The soldiers have obliged to the most pressing ones, and as a result quite a bit of good will has been founded.\n\nIn parallel to this, a series of mixed civilian-military tribunals have been established. People wronged by our soldiers or government are encouraged to register their complaints with the judges. While it is out of the question to punish our soldiers too harshly - lest we lose control of the state - ensuring that the worst excesses are penalized and that aggrieved citizens are compensated goes a long way. Another idea that is slowly gaining traction are mixed military-civilian community councils, where small garrisons see their organization enmeshed with the village they protect. It will be a long process, but getting the people to support and back our cause now has a good chance of actually happening."


 SAM_The_Easy_Way: "The Easy Way"
 SAM_The_Easy_Way_desc: "The accursed Bolshevik Lenin once quipped that the average citizen is only three meals away from revolution. Food uncertainty and boredom are among the best way to let a group of docile lambs get turned into scheming wolves.\n\nBunyachenko and many other among the Officer Committee have suggested a simple plan: buy and distribute vast quantities of foods. Living on the edge of starvation is the sad normal in the Russian Anarchy, and simply keeping our people well fed will generate generous amount of positive apathy. While Zykov is not wrong that the population needs to cooperate with our liberation project, it's not worth investing that much effort into improving their life. Better to simply leave them to their own devices, content and fed while the soldiers busy themselves with national liberation.\n\nAcquiring the food will cost money, of course. But with the upcoming wars, a great amount of opportunities will present themselves. Our coffers can be refilled once the wars begin."

 SAM_Food_for_All: "Food for All"
 SAM_Food_for_All_desc: "Having a steady pipeline of food imports and purchases coming in is one thing. Making sure it's distributed equally and without corruption or losses is quite another.\n\nLike many Russian successor states, our woeful infrastructure has decayed considerably since the Soviet Era through lack of maintenance and terror bombings. But when there's a will, there's a way. We already garrison soldiers throughout all of our territories, and these men have to be supplied anyway. By using our extensive logistics infrastructure, we can make sure no village or community is left behind. This will require much carting over of food through difficult terrain by foot or by horse. The peace and quiet earned by making sure every single citizen is well fed will make this struggle well worth it."

 SAM_The_Hard_Way: "The Hard Way"
 SAM_The_Hard_Way_desc: "Of course, helping the peasants or feeding them to earn their compliance both assume that their opinion is worth anything. The Army of National Liberation gives its life to defend the people from bandits and Bolsheviks. Those ungrateful enough to betray us are no better than traitors.\n\nOktan and a few hardliners have dismissed the matter of rebellious citizens with a proposal for a crackdown. Unleash the troops on seditious communities. Throw suspected communist infiltrators in jail. Beat down protests violently. There's a life and death war out there, and softness has already condemned Russia in all four of its major wars of the 20th century. Would a mighty bear care for the opinions of worms? The National Liberation Army will secure its rear with brutal efficiency."

 SAM_No_Soup_for_You: "No Soup for You"
 SAM_No_Soup_for_You_desc: "Repression has had its days, and many skulls were cracked. Now after stamping out the embers of discontent, the time has come to douse them for good.\n\nOktan and Zykov had a good point when they discussed the precarious food condition of the population. It's a damn shame that so many of our loyal citizens go hungry while Bolshevik pigs gorge themselves on no doubt ill acquired food. Time for some redistribution, so beloved by left wing bandits. By seizing food from problem areas and redistributing it to loyal citizens, we will simultaneously reward patriots and starve out bandit communities. The population will learn that to oppose us means going hungry.\n\nThis will teach the rabble its proper place."

 SAM_Our_Loyalty: "Our Loyalty"
 SAM_Our_Loyalty_desc: "A coherent domestic policy has been chosen as has a method of obtaining new equipment for our men. Now the biggest hurdle remaining to us is the question of leadership.\n\nTo some, Vlasov is a great leader, simply buried by the weight of years. For others, Vlasov is a temporary solution until the Army of National Liberation can choose its true goal and methodology. Finally, for a loud minority, Vlasov is a weak failure that is the main reason that KONR has been rotting in Samara for an entire lost decade.\n\nA final leadership conference then. To determine where the loyalty of our men shall fall, and to finally choose what vision of Russia the KONR is truly fighting for."

 SAM_To_the_Committee: "To the Committee"
 SAM_To_the_Committee_desc: "The KONR and its leading officers fought hard to break the communist menace. Our men bravely led the spear into the heart of the resurgent Soviet Union. Have the people been grateful to us for saving them of renewed Bolshevism? Not for an instant. Have the Germans done anything but throw us a bone before kicking us back into the kennel? In their arrogance they call us subhumans one moment before begging us to guard their borders the next.\n\nThese are hard times in Russia, and they call for hard men. The Russian Army of National Liberation will lead Russia to its renewal. Those strong enough to follow us as soldiers and generals will gladly be accepted. The others are not worth the dirt they stand on. Our leader Vlasov can have no successor but Bunyachenko."

 SAM_To_the_People: "To the People"
 SAM_To_the_People_desc: "What is the KONR, if not means to an end? We fight for the glorious liberation of Russia! What are the Germans, if not dangerous tools at best, cruel jailers at all times!? We fight for a new, free Russia! One not enchained by the Bolsheviks, nor one enslaved to the broken German eagle. Our legitimacy comes from the strength of our army, and the strength of our support by the population. With just and wise men at their front, the Russian people shall rise to new heights of glory!\n\nZykov and his faction know that they are the best possible successors to Vlasov. The old general has fought to free Russia, and Zykov will see to it that the nation rises from its ashes."

 SAM_To_the_Reich: "To the Reich"
 SAM_To_the_Reich_desc: "Woe to the conquered!\n\nTwice now the Russian people have weakly clung to their Bolshevik masters, losing both times to the German war machine. The KONR fought bravely in the West Russian War, and was instrumental in breaking the morale of the cowardly communist hordes. Now, beyond our border the leftists plot. In this they are joined by democratic rabble and Tsarist relics. Russia has received nothing from these failed regimes but tears, blood and ash. It is indeed the time for strong men, and the Germans are strong. We must aid them in their quest to bring forth a new era. The foreign Judeo-Bolsheviks and their traitorous accomplices will hang, and from their bodies a new state will be built. Oktan and his associates will enact this future."

 SAM_Who_Shall_Stand_Beside_Vlasov: "Who Shall Stand Beside Vlasov?"
 SAM_Who_Shall_Stand_Beside_Vlasov_desc: "The factions have made their cases. For some, this was accomplished through speeches to the assembled officers and soldiers. For others, it was through demonstrations and more practical work. Three visions of our missions have made their case and argued for their methods. It is now the time to decide who shall stand beside Vlasov, and earn a place in history as successor to the future liberator of all Russian people."

 #Economic Tree
 SAM_Rebuilding_Samara: "Rebuilding Samara"
 SAM_Rebuilding_Samara_desc: "Even though we were considered as significant assets by our benefactors to the west, we are not spared of the terror bombing campaign that the Luftwaffe has conducted indiscriminately for years. Our cities, our factories and our homes were destroyed by the bombing runs, being rebuilt only to be hit again.\n\nThe people of Samara suffered for years, with no end to the bombings in the horizon. However, we must persevere on. It is time again to rebuild the city and all our territories as well. Houses, factories and infrastructure like roads will be repaired or built to serve the people of Samara. Hopefully, this will show the people how much the KONR cares for them and what they do for them. Popular support is, after all, a key to keeping control."

 SAM_The_Zykov_Plan: "The Zykov Plan"
 SAM_The_Zykov_Plan_desc: "Industry is the backbone of any modern nation. Without it, we cannot have a good standard of life or develop our military, both vital parts of the Russian state. Miletiy Zykov, a reformist within the KONR's ranks, has proposed an ambitious economic plan that, if it succeeds, could bring Samaran industry to a new level. Zykov has laid plans for the construction of new factories across our territories, using investment from the civilian sector, that will hopefully have trust in our economy, to empower the military-industrial complex of our military. It is a sound plan, and we hope it will be quite helpful for our struggling economy."

 SAM_Develop_Samara: "Develop the City"
 SAM_Develop_Samara_desc: "As we begin to rebuild the city of Samara, the center of power for our state, it is important to not merely repair the ruins. We must go even further; the city of Samara before the war or the bombing runs began will look like a small town in front of the newer, reborn city. New industries, from factories to stores, will be built and supported by the government to encourage economic development; residences to house more Russian citizens will also be constructed. Our end goal is to make Samara nothing less than a shining beacon of development in West Russia."

 SAM_Connecting_Our_Lands: "Connecting Our Lands"
 SAM_Connecting_Our_Lands_desc: "Admittedly, the links between Samara and the other towns and villages under our protection are weak. Of course, the relentless bombing campaign has been the main reason behind this, and so it is imperative that with the end of the bombings we rebuild infrastructure, from roads to railways to connect our territories. Old Soviet roads will be repaired and new ones will be built, always under the funding and supervision of the government. This way, our citizens will enjoy much easier transport and our garrisons will be able to function better."

 SAM_Making_a_Better_Samara: "Building the Future"
 SAM_Making_a_Better_Samara_desc: "Our development of our capital city continues smoothly, as it continues to grow to levels only seen in the days before the collapse of the Bolshevik regime. It is the duty of the Committee to continue this valuable work for the good of the citizens. We will finish this ambitious project we have embarked on, as we are determined to do so. The city of Samara shall be the largest and most glorious city in West Russia, a monument to the Committee of National Salvation's government and their work for the common people."

 SAM_Creating_an_Arms_Industry: "Creating an Arms Industry"
 SAM_Creating_an_Arms_Industry_desc: "Ever since the formation of our state right on the German frontier, the Reich has been our main and only benefactor; they have provided us with weapons and supplies, not to unify Russia but to remain loyal and cause trouble. However, we cannot remain dependent on them for long. It is finally time to work to achieve autarky. The Russian war industry shall be rebuilt, far better than the Bukharin years, to become the driving force behind the reunification of the country under no one but us."

 SAM_We_Need_Weapons: "We Need Weapons"
 SAM_We_Need_Weapons_desc: "Soon, our army will begin a campaign, aiming to reunify the Russian lands under one banner. To ensure that this campaign is a success, a further expansion of the arms industry is highly important. More factories will be built with the resources we have, dedicated not to civilian goods, but to producing any kind of military equipment, which will be quickly funneled to our armed forces. Guns, tanks, artillery, whatever is needed from our army, will be produced in this new, rapidly developing industry. When our armies are well-equipped, and our depots are full of supplies and arms, we will be ready to strike, and Russia will come under our fold."

 SAM_Preparing_for_the_Unification: "Preparing for the Unification"
 SAM_Preparing_for_the_Unification_desc: "As the dawn of the wars for the reunification of Russia comes closer every day, it is time to make the final preparations to be ready to strike. Our economy is blossoming, as we cautiously plan its growth and more and more economic enterprises appear, further supporting the city. Now, we are in the final stretch before our reconquest begins. The Samaran government now needs to act carefully, and make its last steps before its economy and society change completely, perhaps irreversibly, with the war of reclamation."

 SAM_A_New_Samara: "Making a Better Samara"
 SAM_A_New_Samara_desc: "With every day that passes, Samara comes closer to reclaiming its spot in the global stage. Our industry is rapidly growing, with both the military and financial sectors expanding to accommodate the needs of the government and people. Our economy has stabilized, with the people happy at their situation and with work to put food on the table every day. Our army is equipped, trained and more ready than ever to fight for their fatherland, against any enemy that dares to challenge us. We are unstoppable, and the reunification of Russian lands, fractured for decades, is finally on the horizon again."

 SAM_The_Committee_Plan: "The Committee Plan"
 SAM_The_Committee_Plan_desc: "In the most recent years, Samara has been caught, quite honestly, lacking. Our industry is not quite what it once was, and our people are unemployed or working unproductively all across the board. It is simply impossible for us to keep our nation alive without creating a Samara more industrially efficient and capable of projecting our power across Russia. To rid our country of those too stupid to rule themselves and bring from the fractured mess a unified state, we must rid ourselves of our reliance on Germany to fashion a state from which we can enrich Russia (and in doing, ourselves).\n\nThose who can work, will go the factories, mines, and construction teams. Those who are strong of mind and body will join the ROA.\n\nTogether, we will bring together Russia once again from the horde of squabbling warlords who have squandered the Russian dream, and return Russia to its former place in the eastern sun!"

 SAM_Creating_Civilian_Industry: "Creating Civilian Industry"
 SAM_Creating_Civilian_Industry_desc: "No state can call itself a country without a functioning civilian industry. The single most important building that will distinguish us from the tribes to our east will be the standard of our civilization. We shall build from the ashes a strong civilian industry, one capable of fueling a war machine itself capable of returning Russia to a strong, free nation.\n\nUnder the command of our efficient network of bureaucrats, work crews from all over Samara shall labor to create a civilian industry that will rival that of any uncivilized warlord state, one that will allow us to realize our Russian ambitions..."

 SAM_Making_an_Efficient_Samara: "Prioritize Efficiency"
 SAM_Making_an_Efficient_Samara_desc: "We cannot have a truly efficient country, greased to the bones, unless we cut costs, reduce unnecessary spending, and liquidate all inefficient positions. Some will consider this counterintuitive in our goal of increasing efficiency, but the true goal here in one thing: creating a system that needs as little as possible to run, a system truly built on the principles of self-reliance and efficiency. With less spent on unnecessary bureaucratic expenditures, we can focus on new projects, from roads, to industry, to radar defences.\n\nWe have seen the results of a strong bureaucracy; that is a nation that slowly strangles itself from the inside. Money does not come out of nowhere, to fund our military and new very ambitious plans, we will have to break down the state apparatus to only what is absolutely necessary; the money demands we do."

 SAM_Let_us_Build_Roads: "Let Us Build Roads"
 SAM_Let_us_Build_Roads_desc: "Within Samara there exists a lack of infrastructure, a debilitating issue that plagues our every goal. Goods from one part of the nation arrive too slowly; reinforcements arrive days after skirmishes begin, finding nothing when they arrive; in the Spring months movement stalls nearly to a halt as the mud fills the roads, rendering all but the most major roads impassable. Do we wish a strong Samara? One capable of creating a strong Russia? Then this all must change.\n\nWe will embark on an ambitious road-building campaign. Using soldiers, unemployed civilians, and construction companies, we shall pave over many of our nation's roads. As we pave these roads, we also shall pave our way to a new age, an age in which Russia can finally regain its rightful place in the sun."

 SAM_A_Military_Industrial_Complex: "A Military Industrial Complex"
 SAM_A_Military_Industrial_Complex_desc: "In Samara there a great many things we lack, many of which we have since learned to live without. However, there are a great deal of these things that we simply can no longer afford to live without. As shipments from Germany become rarer and rarer, and their support goes from less-than-genuine to barely even lip service (not to mention the terrible instability in Germany), we must begin to produce our own military equipment.\n\nIncentives will be set up to encourage industrial companies across our small but strong state to open up new locations and produce more armaments. We will provide to them funding, laborers, areas to open new factories, and lucrative deals that will encourage them to produce for us. In addition we will ensure that no one company gains a monopoly by encouraging strong but healthy competition between these forces. By staying true to our beliefs in a free but government-sponsored and efficient industry, we will prove to Russia our system's superiority!"

 SAM_Motorized_Contracts: "Motorized Contracts"
 SAM_Motorized_Contracts_desc: "While our armies stand strong and march to victory, that is part of the problem. Much of our army remains non motorized or only motorized on paper, with many having to slowly march to get into action. In the modern age of lightning warfare leg infantry has been made obsolete and we must understand such. If we wish to see our flag fly from the capital of a free Russia, the first step is modernizing our army.\n\nWe shall contract out to various Samaran automobile factories orders of hundreds of trucks and jeeps to equip our many infantry divisions for the fight that is surely soon to come. By contracting to multiple factories we can hope that they will compete to create more efficient vehicles, and the one that shows it can produce motorized equipment at the highest capacity and quality will receive the most funding from the Samaran government. Our goal is nothing less than the reunification of Russia and a strong all-Russian army. Let us drive into the horizon where a bright future awaits!"

 SAM_Radar_Defences: "Radar Defenses"
 SAM_Radar_Defences_desc: "Despite the halt in German bombings, allowing us to finally come into our own as a potential custodian of the Russian future, we worry that while the people of Samara no longer awake in the wee hours of the morning to the "death whistle" of German munitions, this new situation may at best be tentative. Instead, we must prepare for the worst while hoping for the best for all the Russian people.\n\nUsing slightly antiquated radar technology "bought" from a German base in the RK Moskowien and then duplicated in Samara, we will set up radar stations across our borders at key military installations to keep a careful watch over our people and their safety. We cannot allow ourselves to be caught off guard in this age where warfare is driven by what is in the air as much as it is our legions on the ground."

 SAM_Making_A_Greater_Samara: "Making a Greater Samara"
 SAM_Making_A_Greater_Samara_desc: "After no small effort, both by the people of Samara and their ever-present benevolent guides, the city of Samara has been completely rebuilt and re-industrialized. Now, it has reached a record level of industrial production! Droves of Russians, from disgraced wretches and invalids to able-bodied teenagers, are employed in our newly constructed arms factories. Churning out dozens of firearms and bullets a day, these factories have not only begun to lower unemployment, but have also allowed our city to better supply the army's ever increasing demand for weapons.\n\nHurrah for the committee! Hurrah for the Russian Liberation Army!"

 SAM_The_Officer_Plan: "The Officer Plan"
 SAM_The_Officer_Plan_desc: "Kickstarting Samara's economy in time for the reclamation of Western Russia will be no easy task. Indeed, for most people it would be impossible, but Mikhail Oktan is not most people. Working with the most loyal elements of the ROA, he has drafted a plan that would employ the military's best commanders in the reconstruction effort. Each commander will be given a territory to govern. They will be responsible for raising conscripts and extracting goods and resources from their territories. Critics of this plan have called it modernized feudalism. Oktan and his supporters know that it is just common sense."

 SAM_Put_the_Women_to_Work: "Put the Women to Work"
 SAM_Put_the_Women_to_Work_desc: "Rebuilding Russia will take the effort of every single child of the Motherland. While the sons of Russia are fighting to retake their nation there must be someone to keep the factories running and finish the repairs. It is time for the daughters of Russia to prove their loyalty and dedication to our cause. The women of Samara will trade their aprons for uniforms, and the kitchen for the factory floor. We cannot afford the niceties of traditional roles in modern war. Our enemies are totally committed to our destruction, so our commitment to victory must be total as well. Every last citizen of the nation will do their part for the war effort."

 SAM_Integrated_Civilian_And_Military_Sectors: "Integrated Civilian And Military Sectors"
 SAM_Integrated_Civilian_And_Military_Sectors_desc: "Our industry is a disorganized jumble of state-owned and private factories producing a mixture of civilian and military goods. We have made do with this so far, but it will not do any longer. We must integrate the civilian and military economies, placing both under the control of the ROA to make sure that our army is always kept well supplied. Under military oversight, we will be able to rapidly expand our industry in an organized manner that serves our needs above those of some capitalists who are more concerned with their profits than national redemption. The officers have not steered us wrong yet and there is no reason to believe they will do so now."

 SAM_Guns_for_the_Motherland: "Guns for the Motherland"
 SAM_Guns_for_the_Motherland_desc: "Weapons are and always have been the key to war. Without them, we cannot do anything on the battlefield, and so our leader has announced that a further expansion of our capacity to produce them is required. Some will be built in new factories as our industry continues to grow, while others will be scavenged from the old Soviet military, nearby warlord states or even old German equipment. With sufficient equipment, the Russian Liberation Army will be able to crush any opposition, whether that be bandits or opposing warlords."

 SAM_Bigger_Guns_for_Our_Boys: "Bigger Guns for Our Boys"
 SAM_Bigger_Guns_for_Our_Boys_desc: "Our officers call artillery the queen of the battlefield for a reason. Much like the queen on a chess board it is equal parts powerful and useful. Artillery is essential to modern warfare. It can break an entrenched enemy or halt an offensive in its tracks. Now that we have the industry to keep our troops supplied with the basics of equipment, such as rifles and ammunition, some of our regional commanders have turned their production to heavier guns. While the warlords to our north are stuck with hordes of men who are lucky if they have a machine gun, our troops will be backed by lines of cannons that will bring down thunder and death on all who stand in our way."

 SAM_I_Want_Planes: "Requisition Planes"
 SAM_I_Want_Planes_desc: "Another critical part of war, at least in the modern age, is the war in the air. Having a functioning air force can be a major advantage in the battlefield, especially in Russia where they are a precious resource. A Samaran air force to accompany the Liberation Army will be a massive improvement to our military, and will allow us to attack and bomb any enemy that appears in our way with ease. At least, that's what our leader claims. As for the source of these planes, he has suggested we reach out to German contacts and ask for a few old aircraft from the days of the Second World War, that we can then use and refurbish for our own purposes."

 SAM_They_Need_Bases: "Build Them Bases"
 SAM_They_Need_Bases_desc: "Planes, in order to function well, always need extensive facilities on the ground. To aid our air force, we have decided to construct a new base for the Samaran air force, a good distance from our capital. Composed of a series of different buildings and runways to accommodate the proud Russian air fleet, this shall be a good step for the future expansion of this branch of our military. Should the Committee approve it, a significant share of our military budget will be directed there due to its importance."

 SAM_Making_My_Samara: "Making a Stronger Samara"
 SAM_Making_My_Samara_desc: "Oktan and the officers' plan to rebuild Samara and the surrounding regions is beginning to pay off. The commanders have become familiar with their assigned territories, and have learned how to extract the greatest value from them. For the first time in years production and tax quotas are being met, banditry has decreased, and a semblance of order has been restored. Each military governor has total control over their allotted land, and in return for their power they pledge their fealty to Oktan and their soldiers to the ROA and the cause of Russian reclamation. Once we have eliminated our opposition we can expand this system across all of Russia, laying the foundation for a new, stronger Motherland."

 SAM_Now_We_Fix_Our_Situation: "Now We Address Our Situation..."
 SAM_Now_We_Fix_Our_Situation_desc: "Finally, the economy of Samara has been improved and stabilized to an acceptable point. However, while this problem might soon be solved, there is another issue to be settled. While our goal is to unify Russia under our banner, numerous factions compete for control within these lands, each with their own ideas and ambitions for a united Russia. It is time to bring an end to this. We must end the divisions and fractures laying claim to our land and eliminate these pretender states from a position of power."

 ### Zykov Politics Tree ###
 SAM_The_Voice_of_Reason: "The Voice of Reason"
 SAM_The_Voice_of_Reason_desc: "In the ensuing political confrontation, Miletiy Zykov, the ideological voice of the Committee and the passionate voice for democracy, achieved the goodwill of the venerable Chairman Vlasov and rose to the rank of the 'second man' in the KONR. Few expected such a contentious figure to become the designated heir to Vlasov, but it seems that his radical ideas and appeal to the people brought the head propagandist of Samara far more weight to his bid for power than his enemies could ever expect.\n\nOf course, the favor of the old general is not enough to protect Zykov from attacks by rivalling factions. Many members of the KONR, especially the more conservative members of Oktan's faction, have barely concealed their contempt for the "daydreaming demagogue." The usually apolitical Bunyachenko faction have, unusually, also expressed dismay at Zykov's election. The new Deputy-Chairman has yet to prove his worth, but no matter what it takes, Zykov will make every effort to accomplish the goals the Russian liberation movement was founded upon - the overthrowing of tyranny, wherever it may be, and the creation of a new, free Russia, one without Bolsheviks and any exploiters of the Russian blood."

 SAM_Dealing_with_Bunyachenko: "Dealing with the General"
 SAM_Dealing_with_Bunyachenko_desc: "General Bunyachenko and his fellow officers do not oppose us with the same virulence as Oktan and his clique does. However, our program is still unpopular with the officers. Many accuse us of selling out the hard working men of the ROA for ungrateful rabble that has done nothing but depict us as cowardly collaborators.\n\nFortunately, we have reason to think that there is still some honor and patriotism among the officers outside of Oktan's group. The officer's clique and Bunyachenko agree with us that we need at least a small amount of popular support if we're to succeed. We must convince them that offering a democratic Russia is the best path forward."

 SAM_Speak_with_Bunyachenko: "Speak with Bunyachenko"
 SAM_Speak_with_Bunyachenko_desc: "General Bunyachenko is long established as the mouthpiece of the officers' committee. However, it is also suspected that his apathy hides secret dreams of a renewed Russia, one able to punish the Germans and Bolsheviks both. Even more important is his influence within the officer corps, as his years of dedicated service have made him a popular, non controversial figure.\n\nIt is thus crucial that we begin talks with him, and attempt to bring him closer to our democratic aims. This will be a long ordeal, and one that may never succeed fully. However, convincing him to ask the officers' committee to give us a chance is an easily attainable first step."

 SAM_Speak_with_the_Committee: "Speak to the Committee"
 SAM_Speak_with_the_Committee_desc: "The officers' committee is an important asset in our crusade to liberate Russia. The officers themselves hate the communists and Germans for getting us in this mess. Why not appeal to their patriotism, as well as to their ambition? While it is true that our plan is to eventually give back some power to the common man, the officers of the ROA will still be better off as respected elder statesmen of a strong, united Russia than as petty princes in a backwater military junta. Surely it is an acceptable trade?"

 SAM_Bureaucratic_Allies: "Bureaucratic Allies"
 SAM_Bureaucratic_Allies_desc: "We know not if Bunyachenko or our other officer contacts upheld their end of the bargain. What is known, however, is that cooperation with the officers' committee has been going a lot smoother recently. It is now time for this cooperation to trickle downwards, and reassure the fighting men that Zykov will lead them to honor, glory, freedom, as well as a decent salary bonus. After all, a poorly organized and poorly motivated army is no army at all."

 SAM_Dealing_with_Maltsev: "Dealing with Oktan"
 SAM_Dealing_with_Maltsev_desc: "Our most dangerous opposition consists of the clique of men centered around General Oktan. Men who see the collapse of Russia not as a tragedy, but as an opportunity to get rich. Encouraged by their German sponsors, the Oktanite seek to grind poor Russian citizens into the dirt to extract every ruble of loot from this catastrophe.\n\nWhile we shall work to prevent the spread of this rot any further, a significant group of officers already think like Oktan. We must thus deal with them, as well as with the leftover German influence in the ROA, if we're to shed away our image as unhinged collaborators among the people."

 SAM_Speak_with_Maltsev: "Speak with Oktan"
 SAM_Speak_with_Maltsev_desc: "General Oktan is a hard, cynical man, unconvinced by the idea of sharing the ROA's power with it's citizens. In his little clique lay some of the fiercest opponents to our democratic ideals.\n\nOktan himself is also both greedy, and indispensable. His contraband network will be of great assistance to us, and he alone can keep our opponents within the officer corps in line. Why not appeal to his greed? By asking him to help us capture all of western Russia, we can buy off his patience. The rogue general believes us to be an idealistic rabble...and can not expect us to betray him, when the time comes."

 SAM_Speak_with_the_Germans: "Talk to the Germans"
 SAM_Speak_with_the_Germans_desc: "Our German "friends" in Moskowien and beyond might be busy with their own troubles right now, but the sight of Russian unification on their doorsteps is sure to alarm them eventually.\n\nWe still have a little good-will with the Reich for our work in pushing back the communists and bandits. By cashing in every last contempt-drenched favor, we can reassure them that we are merely making a pre-emptive move against the WRRF. In turn, German food and supplies will help us secure our rear as we leave Samara and go off to war."

 SAM_Strenuous_Frenemies: "Excising the Rot"
 SAM_Strenuous_Frenemies_desc: "Oktan and the Germans think us weak willed and easily subverted once the time comes. Let them dream this, for our own day shall come, too.\n\nWith both factions giving us some leeway, it's time to crack down hard on corruption within the ROA. Any German bandit or smuggler caught aiding this blight on the people will be publicly shot. Junior officers, common soldiers and citizens victim to predation in the past will be compensated. By shedding the image of a decaying German junta even further we can in time earn the respect of our citizens."

 SAM_Making_Use_of_Vlasov: "Making Use of Vlasov"
 SAM_Making_Use_of_Vlasov_desc: "Whatever could be said about him, one cannot deny that Vlasov is, indeed, a significant person in the thousand-year-old Russian history: A living myth who will be remembered along such figures as Alexander Nevsky and maybe even Peter the Great for his decisiveness to rise against tyranny and lead the Russian people into a new, freer future. As befits any true historical hero, Vlasov's biography is full of wrongful and controversial decisions, and many deprecate him for his mistakes, but they will not be the judges of the Motherlands History.\n\nThe stagnation of the internal affairs in Samara caused many people, including both the elite of the Committee and the common Russian folk, to turn on General Vlasov for his alleged apathy to the needs of Russia and his inability to govern the KONR, but his authority among the new Russian government is still indisputable. Combined together, Vlasov's supreme power and his backing of Zykov's democratic reformist bureaucrats will become a battering ram which will break down the discontent of the KONR and open a way to the true reforms we wish to see enacted."

 SAM_The_Power_of_Radio: "The Power of Radio"
 SAM_The_Power_of_Radio_desc: "Radio is the cheapest way to reach every soldier and citizen, wherever they may be. By launching new programs that mix entertainment and education, we can better inform the people of the currently unfolding democratic revolution.\n\nDeputy-Chairman Zykov is known for his oratorical skill and propaganda work. Let us use this asset to diminish the influence of untruths and deception across our land!"

 SAM_A_Renewed_Spirit: "A Renewed Spirit"
 SAM_A_Renewed_Spirit_desc: "A cautious optimism has descended on Samara. Has the ROA always been this popular? Of course it has! Why then are the memories of Chairman Vlasov hated? Vile rumors, of course, caused by the actions of vile underlings that have long been judged by the renewed ROA. Like the good tsar led astray by his wicked boyars, Vlasov has come to dispense justice and help to the people of Samara!\n\nOf course, only a gullible minority preach this gospel. For the rest of the population, the ROA has simply managed to emerge renewed from its stagnation after the end of the German bombings. Curious about where we are going with this, and too cynical to oppose us violently in a quixotic effort at rebellion, our good citizens are themselves beginning to emerge out of their apathy."

 SAM_Begin_the_Unification: "Begin the Unification"
 SAM_Begin_the_Unification_desc: " With our internal situation under control, we must now begin our wars of unification. No longer mere hunting dogs for the German, we of the ROA must proudly accept our destiny as liberators of Russia. If every Russian is to live free of fear and oppression, then we must not fail! Soldiers, citizens, onward!"

 ### Bunyachenko Politics Tree ###
 SAM_The_Committee_Prevails: "The Committee Prevails"
 SAM_The_Committee_Prevails_desc: "Amid a significant amount of political turmoil among Samara's elite, the committee of officers responsible for making all of our statelet's important decisions has decided its successor. Even with Zykov advocating his idealistic "democracy" and General Oktan promoting the worst kinds of corruption, the committee has thankfully chosen the rational path and nominated Sergey Bunyachenko as the new head of the ROA.\n\nGeneral Bunyachenko is competent and disciplined, perfect for the continuation of the ROA's mission. His first task: to restore stability to our fractured political situation, remind the various officers who really is in charge, and begin shaping the ROA into a force capable of governing."

 SAM_Work_with_Zykov: "Work with Zykov"
 SAM_Work_with_Zykov_desc: "Although we all accept the leadership of General Vlasov, the ROA has substantial internal factions, each with its own idea of how best to run Samara. General Bunyachenko, for instance, is a fairly standard advocate of a single-party right wing state. Zykov, on the other hand, has far more peculiar opinions. Zykov is an unabashed liberal who campaigns relentlessly for greater democratization. The fact that he had to collaborate with the Third Reich to do so does not seem to faze him.\n\nAlthough we see eye to eye on very few issues, our faction and his do have the capacity to reconcile. Zykov's supporters, more than anything, desire at least surface-level improvements in the common people's situation. If we can achieve the veneer of progress, we may be able to form a mutually beneficial relationship."

 SAM_Nominate_Him: "Nominate Zykov"
 SAM_Nominate_Him_desc: "Miletiy Zykov is an impressively principled advocate of democracy. His soaring speeches and firm convictions make him one of our greatest assets in terms of propaganda, performing sorely needed work to rectify the Russian people's perception of the ROA as traitors and assets of the Reich. He is also a snake who should not be trusted with any position of power, lest he steer our army towards his mad dreams of liberalism.\n\nNevertheless, snakes have their uses. Zykov's way with words makes him the only major politician in Samara with any form of public support. Giving him a prestigious yet powerless sinecure will show the people that we have their best interests in mind, or at least convince them that we do."

 SAM_Celebrate_Vlasov: "Celebrate Vlasov"
 SAM_Celebrate_Vlasov_desc: "Ah, the great General Vlasov--what an underappreciated man! He defected from the criminal Red Army and brilliantly played the Reich in order to gain the leverage to liberate Samara from the Bolshevik scourge. Now he benevolently leads the ROA, preparing to one day liberate Russia from communism once and for all! Unfortunately, the vast majority of Samara's population does not quite see the situation this way. Most believe him to be a German toady and a traitor to the nation.\n\nIf we are to gain any sort of legitimacy, we need to combat the false narratives about our leader and founder. With the help of Zykov and his propagandists, we can tell the Russian people that Vlasov is a hero worthy of respect. In time, they may even believe us."

 SAM_First_Among_Equals: "First Among Equals"
 SAM_First_Among_Equals_desc: "The officers' committee that runs Samara is a democratic institution of ROA generals committed to managing the liberation of Russia. However, as in any organization, certain figures are likely to become disproportionately prominent. General Vlasov, of course, is our most respected leader, owing to his heroism in fighting the Soviets. However, General Bunyachenko has himself rapidly risen in importance following his election by the committee.\n\nTo the uneducated masses, this might appear to be evidence that Samara is a military dictatorship, where power is consolidated in the hands of one man. This is naturally a misconception, but one that needs to be corrected to increase trust in our government. Bunyachenko is merely the first among equals, obeyed out of admiration rather than fear. At least, not yet."

 SAM_Demote_Maltsev: "Demote Oktan"
 SAM_Demote_Maltsev_desc: "The generals of the ROA are loathed by many Russians as traitors and collaborators, and none more so than Mikhail Oktan. Oktan embodies every negative characterization of our organization; he is corrupt, sleazy, greedy, and infamously close to the Germans. Overall, a man of shockingly little moral fiber. He drags Samara down with every day he spends in its senior ranks, but is disconcertingly influential among some less scrupulous officers.\n\nNeutralizing Oktan as a powerful player in the ROA's politics is a necessity in order to limit the corrosive influence he has on our discipline and popularity. A demotion should do wonders to cut him down to size, as well as showing the skeptical populace that we are capable of dealing with bad actors within our hierarchy."

 SAM_Sideline_the_Germans: "Sideline the Germans"
 SAM_Sideline_the_Germans_desc: "Out of all the brands and slanderous titles that have been applied to Vlasov and the ROA, none have been more devastating than the accusations that we are German-backed traitors to the motherland. Also quite devastating is the fact that they are entirely true. In order to strike out against the Bolsheviks, General Vlasov made a tactical alliance with the Third Reich. Inconveniently, many German advisors sent over during this period are still present and fairly visible.\n\nThe advisors have been far more trouble than they are worth. We have all the weapons we need, and the Reich is not exactly a reliable partner. In the long run, erasing all remnants of our collaboration with Germany will redeem us in the eyes of the Russian people, and our legitimacy as a nation is far more important than our reputation in the eyes of a country that seeks to keep Russia weak and divided."

 SAM_The_Committee_Looks_Outward: "The Committee Looks Outward"
 SAM_The_Committee_Looks_Outward_desc: "Ever since the Tatars were conquered a long, long time ago, they have been an integral part of the Russian nation. However, with the unfortunate collapse of the country, they believe they have a chance to rise again. We must prove them that this is their greatest mistake. They are our neighbor, and so it shall be easy for the great Russian Liberation Army to march on and crush any hopeless resistance they offer. The time has come for this futile separatist effort to end, and for the Russian flag to fly high over Kazan once again."

 ### Oktan Politics Tree ###
 SAM_The_Kormchiy_Rises: "The Trail of Fortune"
 SAM_The_Kormchiy_Rises_desc: "Now's the time, now's the hour. The venerable Chairman Vlasov has chosen commander Oktan as his heir. Gone are the years of stagnation and weakness. The ROA now belongs to men of action.\n\nMuch remains to be done, our hold on power is still tentative. Our rivals are still powerful. We must mold the ROA to our needs to ensure Russia's future... as well as our own interest.\n\nThe Zykovites as well as the officers committee must be put in their place. We must strike now preventively to catch them off guard. Good thing that Deputy-Chairman Oktan has kept a long list of contacts and resources for just such a moment."

 SAM_Sideline_Our_Rivals: "Sideline Our Rivals"
 SAM_Sideline_Our_Rivals_desc: "As long as Bunyachenko and Zykov plot our downfall, our political program will be in danger. We must thus sideline them to secure our position\n\nIt would be ill advised to try a power move against these men while our enemies lurk beyond the border. The best move, for now, is to begin reducing their influence and make it clear to the officers of the ROA that from now on, promotion and wealth can only come from aiding Oktan."

 SAM_Erase_Their_Legacies: "Erase Their Legacies"
 SAM_Erase_Their_Legacies_desc: "It's always a bit awkward to purge political rivals with long illustrious careers of service to the nation. Zykov is, if not beloved, then cautiously liked by the civilians of Samara for his propaganda speeches on democracy and the importance of a free Russia. Bunyachenko, on the other hand, is popular with the soldiers for his exploits in the West Russian War.\n\nBy beginning a campaign of propaganda, we can polish our leader's image while slowly erasing the legacy of these two trouble makers."

 SAM_Turn_Their_Supporters: "Turn Their Supporters"
 SAM_Turn_Their_Supporters_desc: "Bunyachenko and Zykov have die hard supporters; some men really do believe in the bizarre democratic dream; others feel that an allegedly just and fair general like Bunyachenko really is the ROA's best chance at saving Russia.\n\nThankfully, many more officers are honest in that they chose the horse that seemed most likely to win the race. After Oktan's ascension, these men have stayed loyal to Zykov and Bunyachenko's side out of a desire to be on the winning team when the round of musical chair end.\n\nThese men can be persuaded to change side, were we to make a better offer than their current boss. Oktan has accumulated quite a sum of money and good quantity of land for such an occaison. By doling out payments, we can trim our rival's power for the time being"

 SAM_Our_Eternal_Leader: "Our Eternal Leader"
 SAM_Our_Eternal_Leader_desc: "Our efforts against Bunyachenko and Zykov are paying dividends. While neither men are out of the game yet, their powerbase has significantly shrunk. The ROA is now mostly united in purpose, supporting Oktan's dream of crushing bolshevism and restoring a strong Russia to the forefront... And rewarding the hero liberators of the ROA with land and money beyond their wildest dreams."

 SAM_Use_My_Foes: "Use Our Foes"
 SAM_Use_My_Foes_desc: "While it may be tempting to strike now, the truth is that Zykov and Bunyachenko both dream of a united Russia, with them at the command. As such, while the Russian wars of unification are beginning, it may prove simplest to make use of our enemies while they are still useful. Both men are skilled and hard working, and while their vision for the future pales when compared to the Deputy-Chairman's plans, they are still our comrades for the time being."

 SAM_My_Voice: "Oktan's Voice"
 SAM_My_Voice_desc: "No one quite knows what to make of Zykov. An eccentric man of uncertain past, agitating for a democratic future in Russia.\n\nFor Oktan, it is clear what Zykov is: a dangerous quixotic fool, but a charismatic one. The so-called friend of the people has convinced many other ROA officers about his democratic dream, and the importance of treating civilians well.\n\nIt would thus by best for Zykov to stay very close to Oktan. The general's oratory skills can be used to help change the ROA's image from bloodthirsty collaborators to humble liberators of the Russian nation. Of course, Zykov's message of democracy and power to the people will have to be thoroughly excised from our propaganda efforts."

 SAM_My_Generals: "Oktan's Generals"
 SAM_My_Generals_desc: "General Bunyachenko is a skilled man, and his entourage contains some of the best commanding officers of the ROA. As such, if we can get Bunyachenko's reluctant backing, his officer friends will serve our cause as we expand out of Samara.\n\nIn time, the glory of conquest and the sweet rewards of land and money will erode these officers loyalty to Bunyachenko, and make them much better disposed to the Deputy-Chairman. The ones that cannot be turned will simply receive nothing."

 SAM_My_Committee: "Oktan's Committee"
 SAM_My_Committee_desc: "With Bunyachenko and Zykov nominally backing us, many officers of the committee have jumped onboard Oktan's coalition.\n\nAs our political worries wind down, we can finally begin moving forward. The final few opponents we have can be ostracized, and the final few undecided men can be brought aboard our group. When the war begins, this shaky coalition will be solidified as honor and glory fall on all that follow the Komrchiy."

 SAM_My_Russia: "Oktan's Russia"
 SAM_My_Russia_desc: "As Vlasov's designated successor, and with a great majority of the ROA following him, Oktan is finally ready to begin his campaign to free western Russia.\n\nHis program is simple: a strong Russia led by strong men. Following his reorganization of Samara, general Oktan wishes to be the undisputed ruler of all of Russia. Our nation will be divided into military districts, ran by a stratocracy of skilled and loyal officers. Our soldiers will fight for glory, and for the chance to make a killing expropriating the wealth of bolsheviks and other degenerates. Already, men flock to the banner of the rejuvenated ROA. Like the Roman legionaries of old, our soldiers will march to the end of the world for a promise of a patch of land to call their own in the greatest empire on Earth."

 ### Regional focus ###
 SAM_the_death_of_vlasov: "The Death of Vlasov"
 SAM_the_death_of_vlasov_desc: "Chairman Vlasov has died!\n\nFunerals are being prepared in the capital, and a national week of mourning has been declared throughout the nation. Even more important, however, is to assure the stability and orderliness of the transition. Our army, despite its triumph throughout Western Russia, is badly overstretched. Vast amounts of territory are being managed by officers of dubious loyalty to the new Chairman.\n\nEven more disquieting are the rumors of revolts against our rule. Communist remnants, ethnic nationalists, and other agitators are suspected of moving weapons around in preparation. We must be vigilant!"

 SAM_friends_and_enemies: "Friends and Enemies"
 SAM_friends_and_enemies_desc: "Our suspicions were correct! The rabble is rising up against our rule in several sectors, claiming that our authority is non-legitimate! Only a strong communication blackout has managed to prevent the spread of civil disturbances to our biggest cities.\n\nThis set-back risks turning into a catastrophe as several ROA units are mutinying against the new Chairman. Contradictory reports that the soldiers are simply asking for better pay and for an end to the war time discipline, or that they refuse to serve the new Chairman make it difficult to ascertain the scale of the problem.\n\nWe must act quickly! A contingency plan to secure the capital must be put into effect; traitors must be rooted out rapidly!"

 SAM_by_the_people: "By the People"
 SAM_by_the_people_desc: "Chairman Zykov has long suspected treachery from corrupt insiders of the ROA. Now, we must help him launch a counter-coup!\n\nLoyal ROA units are moving against anti-democratic officers in several of our cities. Meanwhile, loyal citizen militias are monitoring movements across the major roads. Paralysed and unable to contact one another, the mutinous garrisons are expected to fold one by one."

 SAM_for_the_people: "For the People"
 SAM_for_the_people_desc: "The soldiers have backed down, leaving their officers to their fate. This leaves the matter of the civilian resistance.\n\nWe have been accused by our opponents of being soft, sentimental types, and that Chairman Zykov would merely abdicate all power to the masses. Nothing is further from the truth; if Russia is to become strong and free, no one must be able to dictate her actions.\n\nAn ultimatum has been sent to the rebels. Those who do not stand down will see the wrath of the ROA. We hope that they survive it long enough to understand the error of their ways."

 SAM_peace_bunya: "Peace..."
 SAM_peace_bunya_desc: "The Officer Committee has long decried the presence of extremist elements within the ROA. Now, corrupt pro Oktan officers are making a case that Chairman Bunyachenko is inapt to replace the esteemed Vlasov. Meanwhile, pro democracy extremists within the officer corps argue for leniency against the rioting plebs.\n\nUnfortunately for the schemers, Chairman Bunyachenko has prepared himself. With a slight majority of the officers favoring him, our faction can begin twisting the arm of the democrats and form a super coalition to defeat Oktan's group."

 SAM_and_order_bunya: "And Order"
 SAM_and_order_bunya_desc: "The revolters expected to face a divided ROA. Now that this scenario no longer applies, we can afford to appear magnanimous.\n\nThe revolters that agree to our offer will have to disarm, and agree to move to settle areas of Russia devastated by years of conflict. This will show the democrats within the ROA that we do care about the civilian population.\n\nAs for those who refuse our clemency, it is only a matter of time before their ammunition and food runs out."

 SAM_money_maltsev: "Money..."
 SAM_money_maltsev_desc: "The weak moralist fools of the officer corps and in the democratique clique thought they could undermine Chairman Oktan. Little do they realize that the Chairman has already seen three moves ahead, and that most of our enemies' supporters have seen their cooperation purchased by us.\n\nStill, our opponents are still numerous. By making an example of a select few groups of soldiers and officers, and doubling our monetary offers, we should be able to trim the opposition considerably."

 SAM_and_power_maltsev: "And Power"
 SAM_and_power_maltsev_desc: "Chairman Oktan has always considered his partners outside the ROA of great importance. As such, we've been busy "investing" in various areas and businesses, and making "contacts" throughout every warlord of Western Russia. Once these warlords were defeated, a considerable amount of money and power fell into the hands of men that had long been on our side.\n\nTime to cash out some of these investments and favors. The civilian revolters are more likely to listen to "their own" that the ROA is Russia's future and that Chairman Oktan is... compassionate."

 SAM_the_roa_fights_on_zykov: "The ROA Fights On!"
 SAM_the_roa_fights_on_zykov_desc: "It was a near run thing at times, but we've beaten back the opposition!\n\nThe aftermath is not pretty. Plenty of soldiers are dismayed to know their comrades took up arms against the state. Former mutineers that have received pardons still eye our authority with contempt. And out there in the provinces, many civilians are just now understanding that our government came very close to being toppled.\n\nMore resistance can be expected in the future, from both disgruntled ROA soldiers and officers, as well as civilians who loathe our government. No matter what, however, the ROA fights on, strong and unbroken!"

 SAM_the_roa_fights_on_bunyachenko: "The ROA Fights On!"
 SAM_the_roa_fights_on_bunyachenko_desc: "It was a near run thing at time, but we've beat back the opposition!\n\nThe aftermath is not pretty. Plenty of soldiers are dismayed to know their comrades took up arms against the state. Former mutineers that have received pardons still eye our authority with contempt. And out there in the provinces, many civilians are just now understanding that our government came very close to being toppled.\n\nMore resistance can be expected in the future, from both disgruntled ROA soldiers and officers, as well as civilians who loathe our government. No matter what, however, the ROA fights on, strong and unbroken!"

 SAM_the_roa_fights_on_oktan: "The ROA Fights On!"
 SAM_the_roa_fights_on_oktan_desc: "It was a near run thing at time, but we've beat back the opposition!\n\nThe aftermath is not pretty. Plenty of soldiers are dismayed to know their comrades took up arms against the state. Former mutineers that have received pardons still eye our authority with contempt. And out there in the provinces, many civilians are just now understanding that our government came very close to being toppled.\n\nMore resistance can be expected in the future, from both disgruntled ROA soldiers and officers, as well as civilians who loathe our government. No matter what, however, the ROA fights on, strong and unbroken!"

 ### Regional Military ###
 SAM_Reformed_officer_corps: "Reformed Officer Corps"
 SAM_Reformed_officer_corps_desc: "The ROA has always been weighed down by its overly large and factional officer corps. The political influence it wielded in the past made it difficult to seriously reform our command structure, as bickering and conspiracies muddled our mission and made us vulnerable. Though less threatening now that the situation has stabilized, the officers represent a potential source of future opposition to our rule, and collect far more in salary money than can be justified given our resources.\n\nAs well as eliminating the more politically unreliable elements of our military, streamlining the officer corps is simply good practice. A less clunky and top-heavy military can only be beneficial. After all, any future factional infighting would destabilize the chain of command and potentially be a death blow to our government."

 SAM_Swords_and_plowshares: "Swords and Plowshares"
 SAM_Swords_and_plowshares_desc: "While we have much fighting left to do, the situation in West Russia has largely stabilized. Things are returning to normal, but the devastation caused by many long years of war hampers economic recovery. The task now is to aid development and better extend our reach in newly conquered territories.\n\nWe are unable to return to a peacetime economy at the present, but, if there's any lesson we can take from our former benefactors, it is that military expenditures can do wonders for rapid economic development. Redeploying soldiers across the region will allow us to fill gaps in regional economies, as well as secure our hold over far-flung areas. The ROA liberated the people of West Russia; it should naturally have some involvement in building it up to greatness."

 SAM_Cutting_the_chaff: "Cutting the Chaff"
 SAM_Cutting_the_chaff_desc: "The conditions we found ourselves in during the liberation of West Russia sometimes necessitated a certain lowering of our standards. Many of our conscripts were, to lack a better word, suboptimal. Whether of insufficient quality or insufficient loyalty to the correct faction of the ROA, elements of our forces can not be trusted to maintain the honor, obedience, and fighting spirit that will bring us victory in our future challenges.\n\nTo put it another way, we are long overdue for a purge. Soldiers unable to meet tests of physical fitness or allegiance will be cast out of the army, with jail time for the most serious cases of possible treason. While the diminishing of our numbers always hurts, we are better off in the long run with a loyal and effective fighting force."

 SAM_An_outward_looking_army: "An Outward Looking Army"
 SAM_An_outward_looking_army_desc: "Not too long ago, our army was filled with factionalism, infighting, and corruption. Its ranks were swelled with incompetent and treasonous conscripts and our officer corps was overloaded and politically untrustworthy. Although it was more than sufficient to conquer West Russia, the ROA was not the well-oiled machine needed to reclaim the rest of the country from the despots and criminals occupying it.\n\nWith our recent reforms, that fact has changed. The army is now slimmer and more effective, united behind the political leadership in the name of our cause. It is now time to look out from our own borders, and, as the best-trained, best-led army in all of Russia, take the first steps to total reunification."

 SAM_Gun_smithing_program: "Gun Smithing Program"
 SAM_Gun_smithing_program_desc: "The warlord armies of West Russia only scarcely had modern equipment to rely on. In most of the battles we fought on our way to regional hegemony, both sides were primarily equipped with surplus weapons from the Great Patriotic War, with even ten-year-old hardware being somewhat of a luxury. This will not suffice in our future battles; the enemies we have ahead of us will be larger, better-equipped, and more industrially formidable than our comparably meager previous foes.\n\nThe prospect of a serious disparity in equipment quality between us and our rivals is disconcerting enough to warrant immediate action. The ROA desperately needs modern guns, and a manufacturing drive across our entire territory should get us to where we need to be. Anything less would relegate our soldiers to battlefield inferiority in the coming days."

 SAM_A_Modern_air_force: "A Modern Air Force"
 SAM_A_Modern_air_force_desc: "Since the downfall of the West Russian Revolutionary Front, the vast majority of Russia's battles have been fought on the ground. Most of the scattered warlord states left behind had neither the funds nor the equipment to maintain a large air force. Our ground superiority allowed us to bulldoze our way through Russia, but this tactical state of affairs will not last. Our future opponents will be larger, more modern states, easily capable of fielding jet fighters and bombers.\n\nThe ROA needs to react with the utmost speed to these changing circumstances and create a new air force. With the productive capacity of West Russia's factories behind us, building planes is finally within our grasp. Subjugating our eastern rivals will require taking to the skies, and the ROA's best are well up to that task."

 SAM_Getting_our_toes_wet: "Getting Our Toes Wet"
 SAM_Getting_our_toes_wet_desc: "Unlike with our nascent air force, building a strong navy is a relatively mild concern, at least for now. The reunification wars ahead of us will be fought almost entirely on or over solid ground. Still, it would be prudent to create a small navy, both to police the waters we do border and to set up a framework for after we achieve total unification, at which time a large navy would be necessary.\n\nRefitting several ships from the Soviet era for the present era should do, at least for now. For leadership, we shouldn't spare anyone vital; this is not a serious priority at the moment, but few would turn down the chance to be the first admiral of the new Russia. We may be starting small, but our successors will surely appreciate our foresight for beginning to establish the navy now."

 SAM_Modernization_of_the_ROA: "Modernization of the ROA"
 SAM_Modernization_of_the_ROA_desc: "Veterans of the ROA long for the day when fighting will end; their long suffering weapons await patiently their final day of work.\n\nModernization seeks to phase out obsolete equipment to leave our men equipped with good quality, modern weapons. It does not mean an obsession with the cutting edge, but rather a strong baseline for all of our troops. Modernization is an ongoing effort, and is never truly complete... nevertheless, modernization will leave us ready for anything!"

 SAM_Mechanization_of_the_ROA: "Mechanization of the ROA"
 SAM_Mechanization_of_the_ROA_desc: "The West Russian War and the Anarchy saw our men carry kilos and kilos of equipment into and out of conflict zones. Wounded comrades were often abandoned, as our men were unable to carry them quickly enough to field hospitals. Strong points were nightmares to capture, as light infantry was exposed to artillery and machine gun fire.\n\nMechanization is the principle that sees our men rely on an ever expanding fleet of motorized and armored vehicles. Vehicles that are able to transport them to battle, to support them during offensives and shield them during firefights. It will be a costly process, and one that may not be completed for years. Yet any amount of armor and speed will be a great force multiplier."

 SAM_Standardization_of_the_ROA: "Standardization of the ROA"
 SAM_Standardization_of_the_ROA_desc: "Our military industries now hum at a good pace, and all of our men are equipped. It is finally time for standardization to begin in full; the days where five soldiers carried ten calibers of weapon is over!\n\nStandardization will become one of the guiding principles of the Russian Army. Standardized weapons, yes, but also standardized clothes, equipment, tools. Standardized food supply and storage, standardized leadership structure. The Germans sought to beat discipline into us; we shall in turn march out into all of Russia with the precise set of instruments needed for victory."

 SAM_Fortifying_West_Russia: "Fortification"
 SAM_Fortifying_West_Russia_desc: "Our frontiers with the Germans and the other Russian warlords are thousands of kilometers long. As such it is impossible to fortify every centimeter of it. Nevertheless, we have learned much about fortification efforts in the wars of unification and in the West Russian War.\n\nBy fortifying important valleys and roads throughout our border, and by creating well armed redoubts, we can slow down any invasion and extract heavy casualties in the beginning of any war. These positions will be as important when we go on the offensive, as fall back areas should attack plans go awry."
 SAM_Fortifying_West_Russia_tt: "We will build a series of §YForts§! in the south.\n"

 SAM_Value_for_Money: "Value for Money"
 SAM_Value_for_Money_desc: "Our ambitious program of weapon and equipment development has inevitably run into delays and problems. New weapons and vehicles encounter teething problems on their first distributions.\n\nAll of this is natural, and expected by our engineers and officers. Underperforming designs are being reworked, or removed from production. Improvements are made to industrial processes. Day by day, we calculate the perfect ratio of money to effectiveness for every piece of kit, and work to improve it!"

 SAM_Harmonization: "Harmonization"
 SAM_Harmonization_desc: "War has become a complicated business. Every year there are new weapons to equip our soldiers with, new training methods that better prepare the men for combat, new tactics that will provide the crucial edge on the battlefield. If this were not enough to keep track of, each of these new developments is supposed to work in conjunction with one another. We have managed to keep our men equipped with modern weapons and trained to modern standards. Our generals are keeping up to date with the latest developments in strategic thought. However, our army still feels somewhat discordant.\n\nOur officers must know how they can use modern tanks and IFVs in their maneuvers most effectively. The men must be trained with modern rifles and anti-tank equipment. It is not enough for the military to be well equipped or well led. Every part must move together in harmony. Only then will we have a modern, professional military fit for a nation, not a warlord."

 SAM_Future_Warfare: "Future Warfare"
 SAM_Future_Warfare_desc: "Blue sky research in a military setting consists of researching things that may not have immediate use or applicability. While this type of research should never monopolize all of a nation's resources, it can pay big dividends to stay on the look-out for technologies that are just five to ten years away from being relevant.\n\nAs our industrial base expands, and as our army gains experience fighting various enemies, old ideas must be investigated anew. Who knows what the future holds for the Russian Army?"

 SAM_A_Brown_Water_Navy: "A Green Water Navy"
 SAM_A_Brown_Water_Navy_desc: "As more international commerce comes online and as our ambitions realize themselves, it is time to expand our efforts to reach a green water navy. Such a fleet would be able to patrol our corner of the Barents Sea and bloody the nose of any fleet attempting amphibious assaults on our territory.\n\nThe type of ships needed are small, and within our reach. Conventional submarines and destroyers will pose a threat to any foreign presence in our home water, as long as they are well supported by land based aviation."

 SAM_Full_Mobilization: "Full Mobilization"
 SAM_Full_Mobilization_desc: "Western Russia is now reunified, and with the most populous region of the nation firmly under our control we are now able to decide how that population will serve their motherland. The decades of devastation Russia endured annihilated everything resembling a national industry. This provides us with a chance to start fresh, and create a new economy that is fine-tuned to serve our purposes. In the short term at least, that will involve a focus on rapidly increasing military production as we prepare for the looming conflicts to our east and west. Each and every citizen will do their part to build a new, stronger Russia. When the next war comes to the Motherland we will not need to transition to a war economy. We will already have it in place."

 SAM_The_Army_of_National_Liberation: "The Army of National Liberation"
 SAM_The_Army_of_National_Liberation_desc: "Our enemies mocked us as cannon fodder, loathsome vermin deployed to absorb casualties for the German devils. An opinion shared by our former German masters, who wrote us off in the aftermath of the West Russian War. A decade, we spent in Samara, training and waiting.\n\nOf our enemies in west Russia, none stand. The red army remnants have been crushed and thrown to the dustbin of history. The tsarist mummies have joined the reds in this fate. Only the ROA stands.\n\nOur enemies mock us no longer, veterans and recruits alike fighting with modern equipment. Let the Germans cower in their rotting empire as we march to the Pacific, for the ROA marches out of hell and into a future of vengeance and national liberation!"

 SAM_The_Army_of_National_Liberation_Oktan: "The Army of National Liberation"
 SAM_The_Army_of_National_Liberation_Oktan_desc: "The Provisional Commissariat of Western Russia is not a warlord state. It is a modern nation, and it finally has an army befitting its status. The ROA has evolved from the band of unmotivated conscripts it once was. It is now a fully modernized, vicious fighting force ready for modern conflict against industrialized opponents. Russia's new army will be the spear we use to skewer the traitors and bandits to our east. Some in the government question if we have placed too much emphasis on developing the military at the expense of other areas. They say the Russian economy is not yet developed enough to support such a large and advanced army. Perhaps they are right, but it is unimportant. Russia will be reunified, and it will be the nation with the best army that reunites it. We will make sure that is us."

 ### Regional Diplomacy ###
 SAM_foreign_observers: "Foreign Observers"
 SAM_foreign_observers_desc: "We may not officially be in charge of a "country" at the moment, but we are more than ready for diplomacy. West Russia is the most prosperous and orderly it has been in at least ten years, and the size and influence of the ROA is a signal to foreigners that we mean business. That said, our potential partners are understandably somewhat cagey. Russia has been isolated for enough time that few international leaders know quite what to expect.\n\nTo start off, we can reassure them that we are open for a warm and mutually beneficial relationship with any power willing to support us. Allowing observers into the ROA, while not much, will lay the groundwork for further military cooperation. Should we show the Americans that our love for freedom matches theirs? Should we show the Japanese that we too have a healthy respect for order and a fierce loathing of communism? Decisions, decisions..."

 SAM_the_samara_declaration: "The Samara Declaration"
 SAM_the_samara_declaration_desc: "The Smolensk Declaration has long been seen as a useless scrap of paper. Signed during the West Russian War, it declares the Soviet Government a historical aberration and announces the right of every citizen of the former Soviet Union to freedom and self-determination. A scrap of paper as it may be, the Smolensk Declaration has been the start of our glorious campaign to free Russia from her enemies.\n\nA new declaration has been issued in Samara, where our men broke free from German servility. This new document will paper over our controversial history and present anew the ROA as the organism of liberation and unification of all of Russia. The declaration will equally denounce foreign interference in Russian affairs, and warn the world of our resolve for a strong and independent motherland."

 SAM_charm_offensive: "Charm Offensive"
 SAM_charm_offensive_desc: "In the Samara Declaration we've clearly stated to the world that the ROA is not, and shall never be, a tool of the Germans. Now, we must work to minimize our past ties to the German occupiers if we're to receive international recognition.\n\nThere are, of course, various angles to strike at. Italians, Americans, and Japanese among many others might be delighted to see a unified Russia emerge on Germany's doorstep. We can equally underscore our opposition to communism and hint the breakdown of our relations with Germany as a cause for future conflict with the collapsing Reich."

 SAM_nordic_help: "The Nordics' Help"
 SAM_nordic_help_desc: "With Europe aflame in the aftermath of the German Civil War, and with Central Asia and Siberia in chaos, our main connection to the outside world goes through the Nordic countries. Norway and Sweden are in the Pakt's orbit, and all share a complicated past with us. Nevertheless, we possess resources and opportunities that may tempt at least one of these governments to serve as trade intermediaries with the wider world."

 SAM_foreign_business: "Foreign Business"
 SAM_foreign_business_desc: "If we're to rebuild a strong Russia, then we must welcome all those that wish to do business here. International capital and expertise will help bring us into the modern age!\n\nAt least, that is the theory. In practice few people dare invest in an untested nation that has just emerged from a violent set of civil wars, with an uncertain future. We must appeal to the few that are brave (or foolish) enough to invest in our country. Special economic zones, privileged government contracts and a few good old bribes might sweeten the deal for our new international friends."

 ### Regional Diplomacy Bunyachenko ###
 SAM_business_contacts: "Business Contacts"
 SAM_business_contacts_desc: "The international business community was understandably hesitant to invest in Russia when it was dominated by warlordism and anarchy. It is hard to make a profit when your potential customers are fighting for their lives and focused on not starving. But now that we have restored a measure of stability to our corner of Russia we may be able to attract some investment from overseas. Corporations from Italy, America, and Japan might be persuaded to at least look into expanding their operations into Russia. The promise of a government that is friendly to capitalism and eager to establish economic ties with the outside world just might be enough to get them to overlook the dangers of investing in an ongoing warzone."

 SAM_contacts_with_moskowien_bunyachenko: "Contacts with Moskowien"
 SAM_contacts_with_moskowien_bunyachenko_desc: "It is no secret that the situation in Reichskommissariat Moskowien is unstable, and that is putting it mildly. The German efforts to settle the territory have proven insufficient to out-populate the native Russians, who have been forced to live as an oppressed majority in their former homeland. The Germans want less Russians in Mosowien and the Russians don't want to be ruled by the Germans. There is a solution that benefits both parties, but more importantly it benefits us most of all. Using our contacts in Moskowien, we can create an immigration program that will resettle tens of thousands of Russians from the Reichskommissariat to within our borders. This immigration will greatly increase our population and bring fresh recruits for the army straight to our doorstep."

 SAM_russia_stable_and_orderly: "Russia, Stable and Orderly!"
 SAM_russia_stable_and_orderly_desc: "The Russian nation has existed for centuries, but our government is still young, and we have not yet made a strong impression on the world stage. We must take the initiative and define ourselves before our enemies can slander us in the eyes of the great powers. The Provisional Commissariat of Western Russia shall be known as a beacon of law and order in a chaotic world. We will lead by example, standing against the evils of communism and Nazism and defending the stability of our region. All across the globe, nations shall look upon Russia and know that it can be counted on to do what is right. We will reclaim the Motherland's status as a bulwark against anarchy!"

 ### Regional Diplomacy Zykov ###
 SAM_open_our_doors: "Open Our Doors"
 SAM_open_our_doors_desc: "It is certain that our previous work for the German dogs has done much to taint our young nation in the eyes of the world. This does not mean that we should resign ourselves to this fate.\n\nWe've already established contact with the intelligence community in a number of country. By now inviting a range of NGOs and civilian officials, we can show the world we have nothing to hide. This way we can begin to grow a new narrative, one of a burgeoning democracy in Western Russia.\n\nOf course, nothing must be left to chance, and so the sights shown to our visitors will be carefully arranged. Honesty is like sugar in coffee; having too much of it can turn a sweet thing to undrinkable sludge."

 SAM_contacts_with_moskowien_zykov: "Contacts with Moskowien"
 SAM_contacts_with_moskowien_zykov_desc: "The situation out west in the former lands of Moskowien is... Confused. This, Chairman Zykov assures us, can be played to our advantage.\n\nThe Wehrmacht has long maintained a strictly militarized border with the Russian warlord states. These garrisons served the double purpose of keeping warlords out and Russians second class citizens in. Now, the changing situation in Moskowien and in Germany has blown big holes in the border, and our Russian brothers look hesitantly to the east. If we reassure them that a safe and strong Russia is on the rise here, our brethren might start making the trip east.\n\nSuch a migration would increase our population, and earn Chairman Zykov more devoted supporters. The Germans are likely to chafe at the indignity of seeing their slaves run free, but what can they do about it?"

 SAM_russia_strong_and_free: "Russia, Strong and Free!"
 SAM_russia_strong_and_free_desc: "In every heart, both in Russia and abroad, shines a little light of hope! Under Chairman Zykov a free Russia rises, guaranteeing its citizens' safety and dreams. Under Chairman Zykov, a strong Russia rises, able to crush every other pretender and liberate Russia!\n\nIn every heart shines hope, safe for in the elites in Germania. There, one hopes, the hope of millions of Russian casts shadows on the future of the illegitimate Reich!"

 ### Regional Diplomacy Oktan ###
 SAM_contacts_abroad: "Contacts Abroad"
 SAM_contacts_abroad_desc: "One of the most obvious benefits of the new Grand Marshal is his deep web of contacts and smugglers that winds its way through Russia and beyond - a Frankenstein's Monster of German, collaborator, Russian, or otherwise foreign individuals and networks that Mikhail Oktan has long taken advantage of. While this has previously benefited Oktan and those he chose to bestow his gifts upon in exchange for favors and loyalty, it's time for these smugglers to benefit all of Russia!\n\nOktan will talk to those that he has bought east of the Urals to see if they, or anyone that they know who is anyone of anywhere would be willing to play for the ROA's team. The Grand Marshal, of course, has ensured that anyone who is willing to cooperate with the Committee will be handsomely rewarded - considering how well he has treated his officers thus far, we can expect that many will be tempted by his offer."

 SAM_the_samara_declaration_oktan: "The Samara Declaration"
 SAM_the_samara_declaration_oktan_desc: "The Smolensk Declaration has long been seen as a useless scrap of paper. Signed during the West Russian War, it declares the Soviet Government a historical aberration and announces the right of every citizen of the former Soviet Union to freedom and self-determination. A scrap of paper as it may be, the Smolensk Declaration has been the start of our glorious campaign to free Russia from her enemies.\n\nA new declaration has been issued in Samara, where our men broke free from German servility. This new document will paper over our controversial history and present anew the ROA as the organism of liberation and unification of all of Russia. The declaration will equally denounce foreign interference in Russian affairs, and warn the world of our resolve for a strong and independent motherland."

 SAM_banking_partners: "Banking Partners"
 SAM_banking_partners_desc: "What good is money if we can't invest it? Any man worth his grain of salt and his mother knows that you can't simply stash money under the proverbial mattress - especially if the sheer volume of it comes anywhere close to what Oktan's been bringing in ever since he assumed control. Some of the Grand Marshal's more economically-minded friends have suggested a two-pronged method of dealing with what Oktan calls "suffering from success."\n\nAnonymous bank accounts in the names of dead ROA officers or fabricated individuals will be created in Russian banks and slush funds will be sought abroad to help secure retirement money for the most honored of Russia's heroes, Oktan included of course, as well as to help pool foreign investments and keep the money in the hands of those wise enough to use it correctly."

 SAM_cashing_out_deals_with_the_fritzes: "Cashing Out Deals with the Fritzes"
 SAM_cashing_out_deals_with_the_fritzes_desc: "It's no secret that our military conquests in Western Russia have ruffled a few feathers to the west, in the German giant. Despite their entropic slide into disarray, the Germans are still a power to be feared - and respected.\n\nHowever, more importantly, we need to make sure that the very, very long list of favors that Mikhail Oktan has earned from the Fritzes and Hanses of Germany need to be accounted for and "cashed in", so to speak, before the Germans refuse to cooperate with us entirely. We'll start with the most wishy-washy and the ones who have the most to lose, working our way down to the most corrupt border guard; whatever happens, we'll take whatever they're offering and more. The Grand Marshal makes sure that he always gets what he's owed."

 SAM_food_and_books_for_russia: "Food and Books for Russia"
 SAM_food_and_books_for_russia_desc: "Some of the most laughable programs in the West are dedicated to the impoverished nature of the millions that suffer in Africa, Asia, and more regrettably, Russia. The Americans are certainly no fools - at least, their politicians aren't. But the bleeding-hearts behind western charities intent on alleviating poverty certainly don't. The Grand Marshal has ordered the creation of an organization, officially not associated with his government. The Organizatsiya po Bezopasnosti Russkogo Narodna, or OBRN, in English the Organization for the Security of the Russian people is what it will be called.\n\nOktan has announced to the people that through this organization, "food and books for all of Russia" will be made available. While this may be true, it's certainly not the intent of the NGO - not only will foreign aid come through the OBRN and mysteriously disappear, it's a perfect front for the money laundering needs of some of Oktan's friends."

 SAM_the_tired_the_poor: "The Tired, the Poor"
 SAM_the_tired_the_poor_desc: ""Keep, ancient lands, your storied pomp!" cries she with silent lips. "Give me your tired, your poor, your huddled masses yearning to breathe free..."\n\nThe Grand Marshal, ever the shrewd statesman, has devised a plan to disrupt our German enemies to the west. By using his contacts in Moskowien, Oktan has managed to encourage a number of people, refugees, patriots, or otherwise to abandon the Reichskommissariat in favour of the land controlled by the Committee. Not only will this bolster the available manpower for our factories and our armies, which seem to be growing by the day, the mass migrations of these refugees will seriously disrupt the Germans and their ability to control the so-called "porous border" between us and their easternmost Reichskommissariat."

 SAM_new_business_relationship: "New Business Relationships?"
 SAM_new_business_relationship_desc: "It's no secret that the Committee for the Liberation of the Peoples of Russia is the dominant force in the west of Russia, and indeed, perhaps throughout the rest of what once constituted the Union of Soviet Socialist Republics. Back when Mikhail Oktan and his allies were etching out a meager existence around the city of Samara, a lot of the now-Grand Marshal's "friends" enjoyed impartial and unbalanced agreements with Oktan, who tolerated these arrangements only because he had little choice in the matter.\n\nNow, however, with the might of Western Russia behind him and the rapidly-recovering industrial power that has shown itself to come with the territory, Oktan is now in a position to renegotiate his prior arrangements. New business relationships are important, but the best of the best will only be offered to those who are willing to give and take."

 SAM_the_homeless_tempest_tost: "The Homeless, Tempest-Tossed"
 SAM_the_homeless_tempest_tost_desc: ""... the wretched refuse of your teeming shore. Send these, the homeless, tempest-tost to me..."\n\nRefugees and Russian patriots aren't the only bodies that we'll be importing. Oktan has sought out mercenaries all around the globe, encouraging them to come and work for him and him only. These mercenaries, kept loyal by Oktan's seemingly bottomless pockets, will not only serve as a personal bodyguard to the Grand Marshal, but will also do the wetwork that Oktan deems either inappropriate or otherwise too important for his Russian subordinates to see through.\n\nAfter all, Oktan's political rivals won't liquidate themselves. These mercenaries can be unscrupulous and uncouth at the best of times, but so long as they're getting paid they'll stay in line."

 SAM_all_beside_the_golden_lamp: "All Beside the Golden Lamp!"
 SAM_all_beside_the_golden_lamp_desc: ""... I lift my lamp beside the golden door!"\n\nOur towns and cities are burgeoning with people! Thousands of refugees are in the process of making new homes within our borders, and for the first time in decades, foreign companies are setting up shop and opening their doors to the public. Mercenaries patrol the wilderness alongside Russians, and it seems that, almost overnight, Oktan turned the western part of Russia from a near-obliterated wasteland into something that closely resembles a functioning society.\n\nPeople and companies from all over the world; America, Japan, Germany, and elsewhere, are all attracted to Russia to turn a profit - and for the first time in a long time, hope and prosperity seem to be returning to what remains of the Russian nation."

 ### Regional Political ###
 SAM_scaling_down_emergency_rule: "Scaling Down Emergency Rule"
 SAM_scaling_down_emergency_rule_desc: "More than a few expected our government to fold under the twin threat of military and civilian rebellion. Now that these two sources of discontent have cooled to a simmering menace, and with the end of warlordism in Russia, we must scale back emergency rule.\n\nThis could mean many things to many different people. Proposed measures include an end to emergency deployment of the ROA, a return to civilian self rule in several aspects of daily life, and a transition from our command economy to a more open one.\n\nAs such, the Chairman is expected to propose a new set of directives to provincial governors. These instructions will help set the tone for the emergence of a new Russia."

 SAM_a_constitutional_convention: "A Constitutional Convention"
 SAM_a_constitutional_convention_desc: "Few things cause more instability than unclear laws and an ill defined future. Our new Chairman has thus seen fit to call a constitutional convention in our capital. This meeting of KONR grandees, senior ROA officers as well as civilian advisors and partners will help determine the shape of Russia's new government. Ending the eternal martial law will do much to legitimize our state, and help enact the vision of our Chairman and his faction for our nation's future."

 SAM_legislative_matters: "Legislative Matters"
 SAM_legislative_matters_desc: "No modern government can function without a legislative branch willing to debate and create every possible type of law needed to run a nation. Ideally, this legislative branch would be well advised, and capable of maintaining year after year a coherent body of laws able to steer Russia.\n\nThis is all basic stuff, and well agreed upon by the members of the ROA elite. However, few agree on how such a legislative body should be staffed. Some propose elections, while others favor appointed technocrats chosen by a committee. A surprising amount of arguments in favor of keeping the legislative separated from the executive have spread throughout the convention, as fears of our Chairman entrenching himself as a dictator remain high.\n\nInto this mess, we must bring order and purpose. We shall shape the legislative to our liking."

 SAM_judiciary_matters: "Judiciary Matters"
 SAM_judiciary_matters_desc: "So far, the majority of important court cases have been conducted by ROA military judges. While this arrangement remained functional throughout the warlord era, the limits of the system make reform important. Military judges are too few in number to cover all criminal law, let alone tender to civil and business cases.\n\nThere will thus be a need to give at least some power to an independent judiciary. How powerful and how important this judiciary will be remains subjects that are hotly debated. The Chairman's input is likely to tilt the balance in one way or another."

 SAM_executive_matters: "Executive Matters"
 SAM_executive_matters_desc: "If the legislative proposes law and the judiciary interprets laws, it falls to the executive to enact laws.\n\nThe ROA has always had a clear chain of command, with well defined role for each rank with regard to accomplishing various tasks. Heading into the murky, multipolar world of civilian rule, some propose maintaining a similar structure: the Chairman of the ROA and his cadre of officers are free to implement laws and select their successors. Others argue once more for some level of civilian input in the executive. Others still wish a separation of the head of state from the grubby business of administering the nation, freeing the Chairman from having to micro manage everything.\n\nAs the conference progresses, a decision is expected to emerge soon."

 SAM_ministry_of_truth: "Ministry of Truth"
 SAM_ministry_of_truth_desc: "The ROA's military intelligence bureau has long kept tabs on communist agitators, German infiltrators, labor unionists and other assorted discontents. As part of our transition into a modern nation state, many have called for our security apparatus to be reinforced.\n\nThis is a delicate matter, as any secret police would accrue great power over our nation. The Chairman has thus asked advisors to present a plan of action to create an efficient and loyal security ministry for Russia."

 SAM_education: "Education"
 SAM_education_desc: "Our education system began as merely an outgrowth of our soldier training program. Smart, literate kids were encouraged to learn the variety of technical trades needed for a modern army. As our nation has grown, civilian teaching institutions have begun popping up, trying to increase literacy and scrape together however many engineers and doctors could be found.\n\nThe time has now come for even more fundamental education reforms. Every child will receive standard education, with technical institutes offering cheap and rapid training into valuable trades. Meanwhile, more gifted pupils will be guided to reopened universities. Even more important than natural resources is the population of Russia, our greatest weapon in the upcoming struggles."

 SAM_social_net: "Social Net"
 SAM_social_net_desc: "Keeping the population fed so it stays out of our way has been a great way to lower discontent, but man does not live on bread alone. Homelessness has always been endemic to the Russian anarchy, and our new economy threatens to render many more men and women homeless as we clamp down on unemployment and squatting.\n\nWhile we've no patience for freeloaders, a token social net would not go amiss to continue stabilizing public opinion for our government. The old, the infirm and the orphans have either given their all for Russia, or still have productive years ahead. By assuring them housing and healthcare in some capacity we reassure the population that we have their interests at heart."

 SAM_A_modern_state: "A Modern State"
 SAM_A_modern_state_desc: "Sharply dressed soldiers guard clean train stations as commuter stream into rebuilt cities for their daily work. Children that once spent their days scavenging for food now sit in class.\n\nRussia emerges from the warlord era."

 ### Regional Political Bunyachenko ###
 SAM_perfect_our_history: "Perfect Our History"
 SAM_perfect_our_history_desc: "Our children must know the history of their nation, but Russian history is filled with tragedies and mistakes that must be handled carefully. The origin of our own government in particular is a complicated subject. The fact that the ROA was created to collaborate with the Nazis makes it easy to mistake it for an army of traitors. The students of Russia must be kept away from this seductive lie. We will teach them the truth, that President Bunyachenko did what was necessary to rid Russia of the Bolshevik menace and created an army of true patriots who fought for the freedom of all Russians. We took help from all who offered it, including the Germans, knowing that the righteousness of our cause was all that mattered."

 SAM_the_loyal_opposition: "The Loyal Opposition"
 SAM_the_loyal_opposition_desc: "It is important that we show the people of Russia that we are not just another dictatorship that will terrorize and exploit them. Our government has its citizen's best interests at heart at all times, and we are not so afraid of criticism that we must silence it like the Tsars or the communists did. We will allow for the formation of opposition parties that can receive representation in the controlled lower house of parliament. These parties will offer a home for those who are critical of our government while also keeping them out of our way. In parliament they will be able to bicker and complain all they like, while we will be free to continue our work free of their obstructionism."

 SAM_protect_our_veterans: "Protect Our Veterans"
 SAM_protect_our_veterans_desc: "Is there anyone who has witnessed more destruction, or experienced more conflict than the veterans of Russia? Many of these men have fought constantly for decades, first under the brutal yoke of the communists and then in the armies of the warlords that rose to power in the collapse. We can never repay the debt we owe to the men who made everything we have accomplished possible, but we must try. If even a single veteran wonders how he will afford his rent or pay for his next meal we have failed. Their pensions must be increased, so they do not have to work in their old age. Programs to provide homes for them must be created, so they are not forced to sleep in the streets of the nation they risked their lives for. Russia's veterans are its heroes, and we will not let our heroes down."

 SAM_a_modern_state_bunyachenko: "A Modern State"
 SAM_a_modern_state_bunyachenko_desc: "Across Western Russia a rebirth is taking place. The economy has come roaring back, and is only continuing to grow as more factories and businesses spring up like weeds, more appearing every day. This resurgence has been powered by a collaboration between the people and the government. The labourers of Russia work long hours, often in unpleasant conditions and for little pay, but they know their efforts are rewarded in other ways. The government cares for the people, providing welfare and assistance to those who need it and ensuring every Russian is doing their part to rebuild the Motherland. With the state's guidance, economic and industrial expansion is guaranteed. A modern Russian nation has finally risen from the ashes."

 ### Regional Political Zykov ###
 SAM_elite_schooling: "Elite Schooling"
 SAM_elite_schooling_desc: "Elite education has never really left Russia even in the darkest nights of the Anarchy. New military officers were always needed, as well as new engineers and doctors.\n\nThis spirit of national resilience has left us with many instructed professionals that can now be put to good use. By opening new military academies as well as new universities, we can train a new generation of leaders for our country. This is a golden opportunity to ensure this generation understands Chairman Zykov's sacred quest for a new Russian Republic!"

 SAM_a_party_for_the_people: "A Party for the People"
 SAM_a_party_for_the_people_desc: "As the first elections of the republic approach, it is time for a formal political party to be created for Chairman Zykov and those who follow his principles. As such, we must finalize the ideology and program of this new organization.\n\nNamed Yedinstvo, or "Unity", our party will seek a strong government with a democratic mandate and the continuation of investment in both the ROA and heavy industry. Candidates will be drawn from democracy activists, Zykov loyalists in the ROA as well as bureaucrats and industralists.\n\nFreeing the ROA from political strife will reinforce the mandate of Chairman Zykov as we prepare for the unification of Russia!"

 SAM_regional_associations: "Regional Associations"
 SAM_regional_associations_desc: "Our nascent welfare state has its limits. As such, it is important that our political party Unity gives back to the people as much as possible.\n\nWe shall establish regional associations of the party, responsible for helping our local candidates as well as in charge of distributing help and services. Through charity drives and lobbying on behalf of poorer region, we can show the people of Russia that Chairman Zykov is working for the common man, and that it would be unwise to vote for anyone else in the elections."

 SAM_a_modern_state_zykov: "A Modern State"
 SAM_a_modern_state_zykov_desc: "At long last the struggle to escape the past is ending, and the future we have struggled for is finally coming into view. A new Russian nation, ready for the challenges of the 20th century is rising. This new nation is a beacon of stability and prosperity, where even the poorest farmers and workers can enjoy the fruits of their labor and are proud to call themselves Russian. The people have faith in the strength of their government, knowing that we have their interests at heart and will fight to defend their freedom. Above all else the people put their trust in Zykov, who took a land scarred by half a century of madness and war, and transformed it into a flourishing, modernized nation ready for the challenges that lie ahead."

 ### Regional Political Oktan ###
 SAM_nationwide_talent_drive: "Nationwide Talent Drive"
 SAM_nationwide_talent_drive_desc: "It would be silly to let our best and smartest, our talented engineers, scientists, architects, and all other intelligentsia, waste away serving our subordinates within their realms. The Grand Marshal has instituted what he refers to as a "nationwide talent drive" to bring all of those who may have some academic or scientific value to his provisional capital.\n\nWhile this has earned some degree of ire from a number of our subordinates in the more distant or developed provinces, it will ensure the primacy of the Grand Marshal's influence within Russian sciences, technology, and progress. All Russians shall follow the example that is put forward by the intelligentsia gathered through Oktan's talent drive!"

 SAM_ministry_of_the_interior: "Ministry of the Interior"
 SAM_ministry_of_the_interior_desc: "The Committee of the Liberation of the Peoples of Russia and its associated Russian Liberation Army have done well not only to establish Mikhail Oktan's domain over Western Russia, but also to ensure that all of the land that they conquered is administered properly: by military officers in the pocket of Oktan, as it should be. However, the Grand Marshal made it so that each fief given out was approximately the same size as the others.\n\nWhile this means that each one is a fair parcel of land, it also means that by necessity, there's a whole bunch of them that were parcelled out. Because of how fragmented these territories have become, we need to have a bureaucracy dedicated only to managing and keeping track of them all. This will be Oktan's Ministry of the Interior - a bureaucratic masterpiece meant to prevent competition and discord between the statelets."

 SAM_nationalist_fervor: "Nationalist Fervor"
 SAM_nationalist_fervor_desc: "It's no secret that the masses, Russian or otherwise, need something to be guided towards and occupied by. For the Americans, it's their obsession with democracy. In East Asia, it's the drive for profit. The Germans' love to hate. Here, in Russia, it needs to be the love of Russia and hatred for the German.\n\nNo self-respecting Russian can live their life without knowing their enemy to the west. That's what we'll tell them, at least. By flaming the fires of nationalism and leaning the people towards and into the love of Russia and her savior Mikhail Oktan, the masses will not only be controlled by the ROA, but will be used by the ROA."

 SAM_expand_the_committee_of_national_liberation: "Expand the Committee of National Liberation"
 SAM_expand_the_committee_of_national_liberation_desc: "The Grand Marshal has brought up a good point - the general apolitical nature of the Committee has lead to the detachment of the officers who rule the nation and those that they rule over. This will not do, he has stipulated.\n\nDuring his long tenure among the Nazis, Oktan has learned much about the importance of merging political and military apparatuses. Thus, the Grand Marshal has gone about assigning the task of transforming the Committee for the Liberation of the Peoples of Russia into a truly political party that will ultimately be a very, very long arm of Mikhail Oktan.\n\nLocal branches of the KONR will be established in towns and cities, membership will be encouraged, and the tenets of anti-Bolshevism and support of the Grand Marshal will be instilled in all those who join. Mandatory youth groups will also be established, to train Russia's young as the next generation of soldiers - to have perfect discipline and many years of soldiering experience before even entering the army."

 SAM_a_modern_state_oktan: "A Modern State"
 SAM_a_modern_state_oktan_desc: "After years of struggle, the future we have worked towards is finally coming into view. A new Russia, fit for the world of the 20th century is being born. It is a nation of law and order, where the peasants and laborers take pride in their nation and respect their superiors. Across Western Russia the new system of military garrisons is taking root, and the rewards are already pouring in. Productivity in rural areas has increased significantly under the ROA's rule, and the government is profiting more every day. The great cities of Russia are also prospering under the control of local Fascist Councils, who work to preserve the glory and maximize the output of the Motherland's urban centers. Ruling over all of this is Oktan and his army, the saviors of the nation who continue to guide Russia forward."

 ### Regional Economic Tree ###
 SAM_bread_on_the_table: "Bread on the Table"
 SAM_bread_on_the_table_desc: "The establishment of Moskowien cut a sizable quantity of Russia's arable land away from its free population. This, combined with the breakdown of trade within the territory of the former Soviet Union, has made food insecurity endemic. We were lucky to possess at least some of the remaining arable land during our stay in Samara; now that we control all of Western Russia, many of our new territories have spent a decade teetering on the brink of famine. Chief among them are the lands of the fallen WRRF, near Arkhangelsk.\n\nIn the longer term we can expect shifts in population as regions in the south of our nation see internal migration. In the meantime, we must tend to the matter of food security. Ensuring stable access to basic stables such as bread will do much to legitimize our state among our new subjects."

 SAM_infrastructure: "Infrastructure"
 SAM_infrastructure_desc: "It is all well and good that our government now has a well defined constitution; if its authority is to reach beyond the towns and garrisons, we must improve our infrastructure!\n\nFortunately, even the German bombings and the wars of unification have not completely annihilated Russian infrastructure. Our regional rivals had launched infrastructure programs of their own before the unification war, and we have inherited their incomplete projects. With just a little bit of resources and effort, we can complete a nationwide grid of roads and rail lines. Goods and people shall move from one corner to another of Russia!"

 SAM_industrial_policy: "Industrial Policy"
 SAM_industrial_policy_desc: "With our state sitting on solid grounds, it is time to give some thoughts to industry.\n\nOf course, business is booming in the private sector of the economy. Freed from the German bombings and from the sclerotic economy of the Bolsheviks, Russian hard work and ingenuity has been set free. This does not mean, however, that the private sector will be left free to run entirely unrestricted. Several important sectors of the economy such as weapons development and energy production could do well as either state-run businesses or public-private partnerships. Government presence in the industry would also be a useful area to store political allies. As such, an upcoming conference will determine our nation's industrial policy."

 SAM_a_chicken_in_every_pot: "A Chicken in Every Pot"
 SAM_a_chicken_in_every_pot_desc: "We've ensured staple goods are available in every corner of our nation. Now that our fledgling economy is expanding anew, we can dream of more ambitious goals.\n\nMeat has been incredibly rare since the fall of the Soviet Union. As our grain reserve grows, it becomes possible to turn part of it into feed for pigs and chickens. Raising the quantity of animal proteins available to our state will improve the rations of our soldiers, as well as make meat much cheaper for Russian families. No longer merely surviving, the men and women of Russia will turn toward the future, their stomachs filled with nourishing food!"

 SAM_a_national_economy: "A National Economy"
 SAM_a_national_economy_desc: "The combination of better governance, better infrastructure and a better industrial program has led to a better economy, simply enough.\n\nThe industry of our various regions is developing, and wasteful duplication is eliminated as regional specialization emerges and only the very best of our various inherited industrial zones is preserved. We can help this process along by listening to our economical experts and strengthen emerging supply chains with even better infrastructure and ever greater investment in labor training. A diversified and strong economy shall be the reward!"

 SAM_import_and_export: "Import and Export"
 SAM_import_and_export_desc: "It is difficult to build a total autarky, as there are numerous resources and technologies we simply do not meaningfully possess right now. As such, despite our isolated geopolitical and economical position we must seek ways to import.\n\nOur rivals in eastern Siberia are a limited source of trade. Old smuggling lines into Moskowien and the Reich might equally prove useful, as do paths going through Scandinavia. Finally, a stabilizing situation in Central Asia might offer other opportunities.\n\nWe shall be landlocked no longer!"

 SAM_jam_and_tea_bunyachenko_zykov: "Jam and Tea"
 SAM_jam_and_tea_bunyachenko_zykov_desc: "Improved ties with the wider world make it possible to expand the supply of luxury foodstuff. Foreign delicacies have long been missed by the population of Western Russia during the Anarchy, and the return of these luxuries will help us still further with the population and common soldiers. In particular the return of caffeinated hot drinks will be much lauded throughout our nation."

 SAM_jam_and_tea_oktan: "Jam and Tea"
 SAM_jam_and_tea_oktan_desc: "Life as a civilian during the reign of the warlords was harsh. Simple amenities that even the incompetent Soviets could provide became scarce luxuries in the two decades of anarchy Russia endured. Now that we have consolidated our rule over Western Russia, we can begin importing some of these goods once more. Jam and tea, honey and wine, silk and jewelry. All of these and many more will soon return to Russia, but not for just anyone. Only those who have proven themselves to be of use to us will be able to buy them. It is only right that those who have saved Russia be rewarded, and if there is a chance to profit off of the rewards we would be foolish not to take it."

 ### Regional Economics Bunyachenko ###
 SAM_import_substitution: "Import Substitution"
 SAM_import_substitution_desc: "Attracting foreign business is important to growing the Russian economy and reintegrating our nation into the global marketplace, but we must not grow reliant upon corporations based in New York or Tokyo. If they had it their way, the corporate giants of the world would transform Russia into one giant consumer, a country where everything can be bought and nothing can be produced. This cannot be allowed to happen. To safeguard against foreign exploitation we should work with the Kombinats to increase domestic production while reducing imports of finished products wherever possible. There is nothing wrong with buying American steel and Japanese rubber, as long as we can decide what is built."

 SAM_sector_wide_bargaining: "Sector-Wide Bargaining"
 SAM_sector_wide_bargaining_desc: "The government and the labour movement need not be enemies. Indeed, it was only by creating antagonism between the two that the traitorous Bolsheviks could take power. We will make sure that this can never happen again by setting regulations for each sector of our economy to protect both the workers and the companies. The government shall serve as the arbiter of all labor disputes, but we will also make these disputes less frequent. By establishing uniform salaries for positions in every industry and founding state-run unions to represent the interests of employees we can defend both the rights of the entrepreneur and the dignity of the worker. With the unions under our control we will be able to protect our workers from exposure to the radical left-wing ideologies that so easily infect private unions."

 SAM_labor_police: "Labor Police"
 SAM_labor_police_desc: "Within every union are communist traitors who scheme and plot, subtly spreading their poisonous doctrine among the workers and planning for the downfall of Russia. We must be ever vigilant against this threat, for it has already brought the Motherland low once. A new internal security service should be created, tasked with monitoring the workers of Russia, especially those who are involved in labor unions. These labor police will work in the open and under cover, on the factory floor and in the back room where plotters meet. The only way to separate the socialist agents from the honest laborers they try to deceive is with constant oversight. The worker's best friend is not the organizer, but the government officer that tails him."

 SAM_bread_or_stick: "Bread or Stick"
 SAM_bread_or_stick_desc: "Russia has been brough low by decades of civil war, German terrorism and Soviet mismanagement. There is so much to be done, and so many missing working age men.\n\nThere are endless opportunities for advancement for citizens willing to work hard. The rebuilding of the Motherland offers bountiful work, and for those who show initiative a life of plenty awaits. Our state will give back to those who give without reservation to their nation. On the flip side, those that shall spurn the duties and rewards of rebuilding the state will receive no mercy. Our work bringing labor unions into line has shown that we will not tolerate trouble makers. Workers who continue to persevere in their attempt to subvert the state will be punished. Integrating police element within key industrial sectors will ensure we always have eyes and ears on the ground.\n\nPresident Bunyachenko and the Army of National Liberation have fought hard for Russian citizens to be given the opportunities of this age of rebuilding. Those who spurn the chance to earn their bread through dutiful work will receive the stick. The nation has no patience for lay-abouts and disobedient citizens."

 SAM_a_national_bank: "A National Bank"
 SAM_a_national_bank_desc: "The Kombinats have been highly successful, and their success has brought prosperity to Russia. Supporting their growth has proven to be a wise decision, but now some of the owners are beginning to chafe under our guidance. The Kombinats cannot be allowed to grow too independent of our rule, and the best way to maintain their dependence on the government is through a method known as "window guidance." Window guidance is a technique mastered by the Japanese central bank that involves encouraging bank investment in companies that comply with the government's advice. By creating a new national bank of Russia we will centralize our state's financial power and consolidate control over Russia's most powerful corporations."

 SAM_the_future_can_begin: "The Future Can Begin"
 SAM_the_future_can_begin_desc: "For Europe, the Industrial Revolution came to an end in the early 20th century, but for Russia it has been an ongoing struggle. Both the Tsars and the Soviets invested massive amounts of time and resources into attempting to industrialize an agrarian nation. Sometimes they succeeded, but more often their efforts stalled, accomplishing little. We have managed to succeed where they failed. Under our control Western Russia has finally industrialized, joining the rest of the civilized world at long last.\n\nEvery day millions of Russians go to work in thousands of factories from Arkhangelsk to Samara. Russian business empires are beginning to make a name for themselves not just in Russia but around the world. Steel mills turn out record amounts of material that will be used to build everything from tanks to skyscrapers. Russia has finally escaped the past, and now the future awaits."

 ### Regional Economics Zykov ###
 SAM_legal_unions: "Legal Unions"
 SAM_legal_unions_desc: "Workers are the building block of our nation's strength, just as soldiers are the basis of its defense. Like the soldiers of the ROA, the workers of Russia deserve protection and good standards of life.\n\nUnfortunately in the past this protection was mixed in dangerous Socialist nonsense that pitted workers against the rest of the nation and brought great calamity to the Russian people.\n\nThroughout the industrial sector, legal unions are being prepared to give the workers a voice. These unions will be monitored for any sign of socialist infiltration, and all non-legal unions will be squashed. The Soviets have tried to smother the light of liberty in Russia, and we shall never again give them anywhere to spread their vile ideology!"

 SAM_small_and_medium_enterprises: "Small and Medium Enterprises"
 SAM_small_and_medium_enterprises_desc: "Many of our industrial programs have so far targeted big state led factories. However, the true lifeblood of our economy is the humble citizen businessmen. Without a vast ecosystem of small and medium enterprises, our vast government arsenals would be unable to produce the quantity of war material necessary. On top of this crucial purpose, small and medium enterprises give work and purpose to members of the community.\n\nUnfortunately Russia is a difficult place for businessmen. Failing to repay loans can lead to death or injury. Theft and intimidation rackets are rife in many poorly policed areas, burdening entrepreneurs. It is the state's duty to step in and give SMEs the proper environment to thrive by removing pollutants and toxins from the business ecosystem!"

 SAM_proper_land_grants: "Proper Land Grants"
 SAM_proper_land_grants_desc: "The last fifty years have not been kind to the humble Russian peasants. Freed from tsarist despotism, they found themselves under the boot of Soviet oppression before the damned Germans brought an end to central authority. The warlord states that followed were scarcely more concerned for these all importants creator of food and safety.\n\nNow many peasants do not have any legal title to their land, as successive administrations ended in chaos. Others have many conflicting land claims, leaving them masters of either too little or too much land. It is time for us to step in.\n\nA land commission will make sure every ancestral right is respected, and that no village lacks for land under their legal control. This will help restore order and confidence to the countryside."

 SAM_end_internal_controls: "End Internal Controls"
 SAM_end_internal_controls_desc: "We've eased wartime restrictions as much as possible. However there still remains some controls on movement, to avoid people leaving war affected areas en masse to find work elsewhere.\n\nNow that the economy is humming along, we can ease on these travel restrictions. We hope that with abundant work near their home, our citizens will think twice before moving... But it is not becoming of a state to tell them explicitly where to go and when."

 SAM_land_reforms: "Land Reforms"
 SAM_land_reforms_desc: "Now that we've verified who owns what, it appears that a lot of work remains to be done. A lot of the land under legal control has been rendered useless by war. What's more, other peasants are simply refugees from Moskowien or from elsewhere in Russia and they have no village to vouch for their request for land.\n\nThus, our land distribution commission has had its task expanded. We shall break up large farms owned by absentee landlords and redistribute them to landless peasants. In this we will be helped by the large amount of land we confiscated from tsarists, communists and other enemies of the people."

 SAM_a_moral_economy: "A Moral Economy"
 SAM_a_moral_economy_desc: "In speeches after speeches, our Chairman has hammered the point that there is no purpose to a strong economy if it doesn't serve the population. Thus, we have endeavored to create a naton that is respectful of its workers, peasants, industrialists and intellectuals. We can now put the finishing touches to our great and moral economy.\n\nGiven the means to take care of their future, and their family's, by the state, the Russian population finally begins to see the ROA and its Chairman as leaders and builders rather than as foreign stooges. What we have done in Samara we have replicated throughout Western Russia: we have united our people into one through the power of labor!"

 ### Regional Economics Oktan ###
 SAM_eminent_domain: "Eminent Domain"
 SAM_eminent_domain_desc: "It turns out that the infrastructure projects that we had originally laid down to better connect our nation with itself and the outside world have cost a lot more than what we had originally projected. A lot of the land we had our eyes on is owned by powerful people unwilling to part with it. Good thing we're the government.\n\nThrough the use of bribes and pay-offs, and no small application of intimidation and force, we can ensure that the land that we need to secure for our projects will be made freely available to us. The concept of eminent domain has long been used in Europe and abroad when the government needed to make way for progress. Why don't we reintroduce eminent domain in Russia, at the very least to make official and legitimize our "process" of securing the land that we need."

 SAM_the_proper_channels: "The Proper Channels"
 SAM_the_proper_channels_desc: "When giving out the governorates to his subordinates, the Grand Marshal was careful to keep a number of the key places remain under his direct control - key ports and railroads, all of which are key for trade, export, and import, lay directly under his administration.\n\nThis has proven to be incredibly useful in propelling the Grand Marshal into a further position of power among the ROA and the generals who he has since granted governmental powers to. Not only does this mean that almost all of what's leaving the country has to go through his hands, but anything that's coming in as well - large amounts of money are not only going to the federal treasury, but to Oktan's pockets specifically, which he will use for what he sees fit."

 SAM_internal_border_control_streamlining: "Internal Border Control Streamlining"
 SAM_internal_border_control_streamlining_desc: "The fact that a number of our military governors have begun closing their borders to one another and imposing tariffs on the import of goods from other governorates has begun to stem the growth of our economy a bit. The Grand Marshal has already begun to brainstorm how to prevent this from hurting us further - we need to smooth out these economic wrinkles to continue to boost the economy as well as grow our industry.\n\nOktan has planned to hire a group of advisors and strongmen that he's already begun to call his "Internal Border Control" - these mercenaries and bureaucrats will help streamline the exchange of goods between governorships as well as ensure that everyone is behaving as they should."

 SAM_end_laziness: "End Laziness"
 SAM_end_laziness_desc: "Oktan's scheme to get a number of refugees to flee from the German-controlled areas to our west was successful. Too successful. Now we have dozens of camps that contain thousands of refugees who have little more than the clothes on their back - no homes, no food... no use. We have too many refugees. They haven't done a single thing since they crossed over either - clearly their time with Fritz has made them lazy.\n\nThey need to work in the factories, they need to work for our administration, join the army or produce food. For God's sake, they need to find SOMETHING to do - we can barely afford to distribute food and wealth to our army and continue to have a functioning civilian sector, let alone spare anything for them... especially if they're not interested in doing anything for us. A man's work is his pride, and these refugees are clearly comfortable in their shame. We can't let this go on."

 SAM_corporate_exclaves: "Corporate Exclaves"
 SAM_corporate_exclaves_desc: "We have already witnessed a number of foreign corporations from around the world express interest and even go so far as to invest into our economy. This is awesome - even the preliminary interest and investment has caused a surge of confidence among the markets and the people. The Grand Marshal has laid out a plan - with the assistance of his closest economic advisors, of course - to help encourage these foreign firms to make landfall in Russia.\n\nOktan has proposed that a number of special economic zones, both delineated by geographical range as well as market niches, be created and maintained by the federal government. This will not only help embolden the corporations in making roots in Russia, but it will also help jumpstart the economy that we've been struggling with for so long."

 SAM_everyone_back_to_work: "Everyone's Back to Work!"
 SAM_everyone_back_to_work_desc: "With our efforts to kick the economy back into motion a success, it is time to sit back and reap the rewards. Our factories have roared to life as never before, with a stream of goods flowing to the markets within our territory. And now that the economy is strengthened, it falls to those who made it so to skim a little off the top. After all entrepreneurship and foresight must have its reward, and Mikhail Oktan himself will be the first to choose a slice of the pie."

 ### Superregional Zykov ###
 SAM_zykov_new_territories: "The New Territories"
 SAM_zykov_new_territories_desc: "Our struggle for the land east of the Urals wasn't an easy one, but we're the clear victor, and now our administration spans from German-occupied Russia's borders in the West to points well beyond the impressive Ural Mountains. But just because we won the battle doesn't mean that we've won the peace: much work must still be done to ensure that we win the hearts and minds of our new populations over.\n\nIt's time to prepare our new land for its integration into our fledgling democratic system. Already, Zykov's agents and administrators have been making inroads in Western Siberia, setting up polling stations and educational areas to prepare the long-oppressed people of Siberia for the onset of democracy, even if it isn't a perfect one. Yet."

 SAM_zykov_partial_elections_for_the_east: "Partial Elections for the East"
 SAM_zykov_partial_elections_for_the_east_desc: "While democracy is coming to Siberia, it's still a fledgling, fragile democracy, and thus we should make sure that the people know how important it is to be voting for the right parties. We've already selected a number of our candidates from west of the Urals to cross the mountains and run as candidates there, but it's also a good idea to make sure that we find some local individuals who would be willing to work as members of our Yedinstvo party.\n\nRunning our own candidates and selecting local affiliates is far from the only thing that we should do to make sure that Siberia is firmly under our control - as the voice of the people, of course. Certain measures should be taken to make sure that Yedinstvo is not just an established, but the preeminent, party. Gerrymandering, in some form, will ensure that Zykov's representatives will remain the ascendant democratic force even far beyond the Urals."

 SAM_zykov_backroom_deals: "Backroom Deals"
 SAM_zykov_backroom_deals_desc: "Our own candidates aren't the only democrats in Siberia. When we liberated the area from our rivals, we were approached by a number of prominent individuals and their supporters in the hopes that we would help establish a functioning democracy in the region. This, of course, is something that we plan to do - eventually - and these individuals will be able to help us do it.\n\nWe'll need to make sure that these individuals, who are businessmen, local politicians, and ex-military men are on our side and members of the Yedinstvo, no matter the cost. Some of these men have already indicated that perhaps certain "deals" could be worked out between Zykov's administration in Samara and themselves: loyalty for a price."

 SAM_zykov_preparing_the_elections: "Preparing the Elections"
 SAM_zykov_preparing_the_elections_desc: "Regardless of how we plan on approaching the democratic question in Siberia, there does need to be some cursory preparation for the actual elections themselves. For years, the people in this region have suffered under tyrants and dictators, let alone, before that, the Soviet system. Almost none of the people in our newly acquired territories remember, let alone understand, the importance of democracy.\n\nThus, a lot of work must be done to ensure that our new territory is properly prepared for the coming elections. People must be made aware of voting - how to do it, where and when, and, perhaps most importantly: why. Furthermore, we have to look at the administrative side of things, creating voting districts, hiring administrators and bureaucrats to ensure that votes are collected, tallied, and reported on correctly."

 SAM_zykov_let_the_easterner_run: "Let the Easterner Run..."
 SAM_zykov_let_the_easterner_run_desc: "Despite what the army may want, Zykov is still the man in charge - and the Chairman envisions a functioning democracy for all Russians. Ultimately, our new citizens are still just that: citizens of our republic. And thus, they should be treated as such.\n\nOf course, we will encourage as many people as possible to join and vote for Yedinstvo, but at the end of the day, no free nation forces its people to support a party that they're not invested in. The people should be given a choice - a real choice - to determine their future. This will ensure that our young and fragile democracy inspires real hope among the people."

 SAM_zykov_under_restraints: "...Under Restraints"
 SAM_zykov_under_restraints_desc: "Of course, while it's always important to ensure that the people have a real voice and a right to self-determination, it's risky for us to completely allow the Russians of Siberia - with the weight of years of tyranny and oppression weighing on their shoulders - to vote wantonly for anyone that may rouse populist whims, filling the people's heads with sweet nothings.\n\nEven if we are to allow free and unadulterated election results in most of the East, there may be need to... work some things out. A district reshuffling here, and a small transfer of money there will ensure that the Yedinstvo will have an actual presence in the places where they need to."

 SAM_zykov_from_chairman_to_president: "From Chairman to President"
 SAM_zykov_from_chairman_to_president_desc: "Miletiy Zykov, former Chairman of the Committee for the Liberation of the Peoples of Russia, abbreviated as KONR in Cyrillic, has set in motion his ultimate design: the complete dismantlement of KONR and the ultimate transition from his role as Chairman of the committee to the President of the new Russian Republic.\n\nUnsurprisingly, he has not only won, but swept the first free elections in Russia in decades. Now that he is serving in an official capacity as the civilian head of state for the Russian Republic, and as Russia has now been liberated, there is little need for the KONR anymore - they have achieved their stated goal. Of course, the actual abolition of KONR may be a little more difficult than signing a piece of legislature: the organization is thick with bureaucratic red tape, and has its tendrils in every part of the new republic's administration."

 SAM_zykov_consolidating_business: "Consolidating Business"
 SAM_zykov_consolidating_business_desc: "One of the surprising products of Russia's warlord era was the beginning and expansion of a number of businesses and corporations across Siberia and the Far East, operating in legal capacities or otherwise. Ever since our victories in the wars of unification, a lot of these businesses have been in legal limbo, some still operating while others are frozen for various reasons.\n\nWe should make a list of the businesses that have since emerged following the collapse of the Union and figure out which should be brought into the public sector of our burgeoning governmental sector, which should be encouraged to rejoin the now-official private sector of our economy, or simply be shut down entirely."

 SAM_zykov_assessing_the_army: "Assessing the Army"
 SAM_zykov_assessing_the_army_desc: "Despite the official dissolution of the Committee for the Liberation of the Peoples of Russia, the army that has brought us victory thus far, and has since been integrated as the official Armed Forces of the Republic, does need its fair share of attention - Zykov remembers the loyal officers who helped make his vision a reality.\n\nThe President of the republic has ordered that a commission be set up to examine and assess the status of the republic's army, and figure out if and where more attention, funding, training, or otherwise, needs to be paid to our boys; Zykov knows full well that the army got him this far, and doesn't intend on losing their support any time soon."

 SAM_zykov_improving_the_unity_party: "Improving the Unity Party"
 SAM_zykov_improving_the_unity_party_desc: "Truthfully, the Unity Party, or Yedinstvo in Russian, is a mish-mash of ideologies primarily united by those associated with the former Committee for the Liberation of the Peoples of Russia, those who were loyal to Zykov, and local prominent individuals who have been bought to help "manage" the republic's growth. Sometimes it feels as if the Unity Party is not a party at all, instead a voting bloc of various interest groups!\n\nTo ensure that the Unity Party remains united, the Chairman has decided to trim the party's fat, so to speak, by smoothing over the reconcilable differences, removing some of the more troublesome party members, and reinforcing his hegemony over the party. This way, Zykov will make sure that Yedinstvo will stay the dominant party, guided by an actual vision - Zykov's vision."

 SAM_zykov_new_partners_in_the_east: "New Partners in the East"
 SAM_zykov_new_partners_in_the_east_desc: "Some of Milety Zykov's most powerful allies were the various powerful and influential businessmen in Western Russia and the Urals. Not only did they fund him in return for what they believed would end up as a beneficial partnership between them, they also actively worked with the now-President to make sure that the Russian economy would be, in time, rapidly revitalized.\n\nOf course, while the Eastern half of Russia is much more sparse in terms of people, let alone wealthy businessmen, they certainly still exist. We should scour our new territories to find anyone who would be able to forge similar connections with the President and the party in return for their local support for Zykov's agenda."

 SAM_zykov_military_business_oversight: "Military Business Oversight"
 SAM_zykov_military_business_oversight_desc: "Long has the distinction between military officer and CEO been blurred for many members of the Russian Liberation Army, who have, for years, been both serving in the capacity of commissioned officers within our armed forces and leaders of businesses. This has come to be known as "military business oversight." For some time, this worked when the Russian Liberation Army was eking out an existence in the city of Samara, barely being able to hold its own against raiders, bandits, and German bombs. However, Zykov has done his best to ensure that this system, well-entrenched in parts of Western Russia, doesn't expand any further.\n\nDespite all best efforts, certain reports point to the further expansion of this system east of the Urals - a development that has alarmed the President and his supporters. Zykov has called for an immediate covert investigation into the expansion of this so-called "oversight." Whether or not he feels as if he can control it, or if he'll move to stem its growth is yet to be seen."

 SAM_zykov_democratic_officers: "Democratic Officers"
 SAM_zykov_democratic_officers_desc: "While the Committee for the Liberation of the Peoples of Russia was, formally, entirely subservient to Zykov, the reality of the situation was much more complex, with a lot of more reactionary and troublesome individuals more interested in more authoritarian ways of governing... or worse. Truthfully, the old guard of the Russian Liberation Army and KONR have long been a thorn in the President's side, especially as they continue to grumble about Zykov's increasingly democratic vision.\n\nIt's time for this old guard to be put out to pasture. They've served long, and they've served hard, and it's for these exact reasons that these officers - well used to having a very present opinion in politics, should be replaced with a new generation of officers - free from the stains of collaboration and corruption, fresh faces, local faces, to help begin the process of depoliticizing the army."

 SAM_zykov_investing_in_talent: "Investing in Talent"
 SAM_zykov_investing_in_talent_desc: "The future of Russia is in the hands of the youth! As such, the youth deserve the best we can possibly offer, especially in terms of education. The President has decreed today that schools, be they primary, secondary, or post-secondary institutions, shall be all funded by the government, with generous research grants to be handed out to the most promising of scholars at all ages.\n\nOf course, while this is far from cheap, it's an investment - not one that will yield economic results, but an investment into the future of Russia, and, of course, the future of the Unity Party. After all, it was the Unity Party that sponsored the institutions and gave out the grants. And we will make sure that the new generation of talent will remember this - they shall serve Russia, but they will also serve Yedinstvo."

 SAM_zykov_army_on_the_march: "The Army on the March"
 SAM_zykov_army_on_the_march_desc: "The Russian Republic, while finally reunified and stabilized to a degree, is a new state in a turbulent world, where power shifts rapidly and tensions run high at the smallest of diplomatic slights. In this world, it would be a fool's errand to neglect a nation's armed forces - and the President has no intention of doing so.\n\nThe army marched to victory, marching east and pushing our rivals out of their bunkers, cities, and barracks. Now, our army must continue to march - to train, to drill, and to be ready for any future threat. A generous amount of funding shall be bestowed on the army, to keep them happy and combat-ready for when it comes time to look west and liberate the last of Russia."

 SAM_zykov_healthy_society: "A Healthy Society"
 SAM_zykov_healthy_society_desc: "Through no small effort from President Zykov and those who work under him, the foundations of what he has begun referring to as "the Healthy Society" have finally begun paying off. President Zykov has created a deep state within the new republic, a body of influential politicians, officers, and businessmen who all work towards the vision that the President has for the nation. The industries are booming, the people are feeling hopeful for the future and are slowly learning the intricacies of Zykov's democracy. And most of all - the military knows its place and is closely monitored by Zykov's friends in high places.\n\nThe dream of a true Russian Republic has never been closer - and the President knows that now, more than ever, the Russian people must be tempered for the future."

 SAM_zykov_statement_to_the_world: "A Statement to the World"
 SAM_zykov_statement_to_the_world_desc: "The President of our Republic has been working on what he calls "his first statement to the world." He has prepared to make this statement across international air waves, as well as on a very publicized broadcast domestically.\n\nZykov has formulated what he believes is the best path forward for Russia in the international sphere, now that he has finally unified the nation. Emphasizing the strength of Russia and unilaterally denouncing the Nazis as criminals and warmongers, Zykov also intends on praising the efforts of the United States and the Organization of Free Nations, which, he believes, will bring the Republic closer to the West, and by extension, those best equipped to help Russia when the time comes to push west and make whole the ROA's long journey towards a free, strong Russia."

 ### Superregional Bunyachenko ###
 SAM_bunyachenko_beyond_the_urals: "Beyond the Urals"
 SAM_bunyachenko_beyond_the_urals_desc: "The rebirth of the Russian Republic began in West Russia, the most populous area beyond the reach of the Reich. Now, the Republic's future is strengthened by our capture of Western Siberia. The land beyond the Ural contains important industrial centers. More importantly, its rich oil fields are critical resources in our drive to reunite the Motherland.\n\nPresident Bunyachenko and his allies have big plans for the region. It is crucial we begin to integrate the new territories to our economy and strategic situation."

 SAM_bunyachenko_monitor_dissent: "Monitor Dissent"
 SAM_bunyachenko_monitor_dissent_desc: "The Committee for the Liberation of the People of Russia has come a long way in its goal to liberate Russia from Bolshevism with the defeat of the WRRF and now the capture of Western Siberia. Yet we are a long way from total victory. In the east, rivals to unification still stand. In the west, Germans rightfully live in fear of our further progress. And within our state, traitors scheme our downfall.\n\nIn the east, remnants of the communist program in Tyumen as well as fanatics of the defeated Black League are angry about our takeover. In the west, our industrial program has created a lot of winners and a lot of losers. Many agitate for further labor rights. Many of those agitating are useful idiots for communist remnants of the WRRF.\n\nWe must be vigilant, and monitor dissenting groups. The Republic must stand strong."

 SAM_bunyachenko_business_opportunity: "Business Opportunity"
 SAM_bunyachenko_business_opportunity_desc: "President Bunyachenko's decision to jumpstart our industrial development through Japanese inspired, vertically integrated financial groups has begun to give great results. Steel and energy production are skyrocketing; advanced goods such as military hardware and consumer electronics are beginning to roll out of the Kombinats' factories at ever greater speed.\n\nTo keep this momentum, the growing Kombinats must continue to expand, and establish themselves in the eastern territories. Resources there are endless; local businessmen underestimate the cunning and rapacity of our industrial collosi. By maintaining a carefully managed pool of great corporations, we can reap the benefits of centralised economic might with free market induced competition and evolution."

 SAM_bunyachenko_growing_prestige: "Growing Prestige"
 SAM_bunyachenko_growing_prestige_desc: "Rising economic and military might are nothing in politics without reputation. The image of a country, its prestige, forms the third leg of the power trinity wielded by all nations. In this regard, our young Republic is remarkably deficient. Our enemies are quick to remind us of our humble beginnings. They call our government a jumped up junta of collaborationist have-beens, led by a dour military officer. A loud but persistent minority of our citizens are likely to agree with this assessment, decrying our current economic miracle as exploitative and unjust.\n\nTo rectify this, our government shall engage in a calculated bout of "useful splendor." A few vanity projects here and there; a few high quality apartment buildings for journalists and members of the intelligentsia; a few visits from foreign journalists. Converting the budgetary equivalent of table scraps into soft power will give us yet another tool in our arsenal to crush all threats to Russia."

 SAM_bunyachenko_new_propaganda_tide: "A New Propaganda Tide"
 SAM_bunyachenko_new_propaganda_tide_desc: "President Bunyachenko is not shy about the errors he committed in his long life. However, he and his comrades in the ROA stand by the fact that helping turn the tide against the WRRF was not a mistake. Already the German empire decays, whereas communism endures across the world.\n\nWe must help convey this to all of the nation's population. The Reds' inability to defeat the Reich and restore stability to Russia was by far the greatest menace to our people's future. President Bunyachenko, aided by his wise advisors, is an epoch making man. An economic and industrial boom the like of which has only been seen so far in Manchuria is in the making, a veritable ecosystem of steel and progress wrought into existence through the Russian man's hard work. Our President has made this possible, and the ROA will make sure that the envious Germans are not able to violently bring it all down. Some may call this a propaganda campaign. How can the spreading of truth be mere propaganda?"

 SAM_bunyachenko_financial_stress_test: "Financial Stress Test"
 SAM_bunyachenko_financial_stress_test_desc: "The Japanese have long been pioneers of economic development, their Zaibatsu (or financial cliques) being one of the main inspirations for our own development program. This does not mean that the Sphere's moneymen are perfect; in their hubris, the Japanese have failed to put checks and balance on their financial systems. This came crashing down when piles of bad debts destroyed the Yasuda Zaibatsu and started the Japanese Economic Wars.\n\nTo avoid this fate we can use our central bank as a tool of defence. Every Kombinat will be forced to keep a certain amount of cash on hand, and keep an up to date plan to deal with a market downturn. Every year or so, agents of our government will be allowed to announce a surprise inspection, to verify the stability of each firm's finances. People trying to fudge numbers will be dealt with severely.\n\nThere will be no hubris here. We've come too far to let mere greed upset the stability of Russian recovery. The Kombinats are given great powers; they will owe us great responsibility. For the good of all."

 SAM_bunyachenko_feeding_the_kombinats: "Feeding the Kombinats"
 SAM_bunyachenko_feeding_the_kombinats_desc: "We've encountered a lot of new businesses in the eastern provinces. Our government has also inherited a lot of state owned enterprises from the fallen regimes of West Siberia.\n\nPresident Bunyachenko and his advisers recognize the importance of maintaining government ran businesses in critical sectors, such as energy and national defence. Our government of course also realizes the importance of a free market in a free and strong Russia. Nevertheless, many of these businesses in the eastern provinces are run by people with ties to opposition groups, or by personnel with little interest in our glorious national rejuvenation. As such our bureaucrats are drafting lists of corporations that need to go. Their assets will be auctioned off; their subsidiaries acquired by various Kombinats. This will raise money for the central government, and help the growth of our business partners, all the while reducing overlap in business."

 SAM_bunyachenko_feelers_to_foreigners: "Feelers to Foreigners"
 SAM_bunyachenko_feelers_to_foreigners_desc: "Part of the struggle for prestige is the quest for foreign recognition. The Russian people tire of being seen as poor and hopeless masses; showing our citizens that our state is admired and respected once more will be great for national pride.\n\nWe've already begun inviting foreigners to visit Russia; mostly foreign dignitaries and men from intelligence agencies at first. It is time to extend this policy to business men, journalists, and anyone else that controls the narrative about Russia. To aid this process we can send out our own people. Businessmen, yes, but also our youth. It is time for Russian youth to be given a chance to study abroad, to see the world that the German ogres have endeavored to deny them. They will be our ambassadors, proof that Russia endures!"

 SAM_bunyachenko_second_act_continues: "The Second Act Continues"
 SAM_bunyachenko_second_act_continues_desc: "The new eastern territories have been integrated into our nation successfully, without too great a strain to our efforts elsewhere. Our economy continues to purr, its growth given a great boost by the newly liberated land and resources. Having dealt with this issue, it is time to turn our attention elsewhere.\n\nEastern Russia still eludes us. In the meantime, the political structures built by President Bunyachenko are still fragile. It is important to continue the elimination of the old officer clique, even as we transition the ROA into the apolitical Republican Army.\n\nNo sacrifice is too great for the final war of liberation. President Bunyachenko will lead us to national vengeance and resurrection."

 SAM_bunyachenko_legislative_shuffling: "Legislative Shuffling"
 SAM_bunyachenko_legislative_shuffling_desc: "With our control over the eastern provinces now secure we can begin integrating them into our government and rolling back martial law. The first step in this process is to hold elections for the Duma in the east, ensuring that Russians on both sides of the Urals are represented in the lower house of the government. We should schedule these elections as quickly as we can, as they will legitimize our government in the eyes of many people who might otherwise resent our new rule.\n\nOf course, the Duma does not hold any real power in the government by design. We will be able to hold free and fair elections knowing that the outcome will not matter. While the people pick their candidates and believe they are participating in democracy, we will continue to steer Russia down the correct course, free of burdensome legislative restrictions and bickering politicians."

 SAM_bunyachenko_ending_the_armys_political_role: "Ending the Army's Political Role"
 SAM_bunyachenko_ending_the_armys_political_role_desc: "Once the army and the state were almost indistinguishable. Under Vlasov's rule officers and generals held all the power, and the government was barely more than a rubber stamp for their plans. This state of affairs hampered our efforts to reclaim Russia, politicizing the army and making the government inefficient. It is the role of the military to defend the state and the role of the government to administer it. Luckily Bunyachenko's ascension saw this problem begin to end as the old generals retired from both the military and politics. We should encourage this depoliticizing trend, appointing qualified and loyal commanders who understand their job is to serve the government, not run it."

 SAM_bunyachenko_rnr_for_the_troops: "RnR for the Troops"
 SAM_bunyachenko_rnr_for_the_troops_desc: "The Russian Army has fought incredibly hard to get this far. From its inception in the West Russian War to the anarchy of the warlord period to the bloody conquest of Western Russia to the reclamation of Western Siberia the soldiers have fought diligently for years, and we owe them our gratitude. There are more conflicts on the horizon, but before they begin our generals need time to plan and prepare.\n\nWhile the high command prepares for the next battles, we can reward those who will fight them with a vacation. Maintaining the morale of the soldiers on the ground is vital, and nothing boosts morale quite like a trip away from the barracks and the front lines. By the time the next war begins our troops will be refreshed, reinvigorated, and ready to bring glory to Russia once more."

 SAM_bunyachenko_strategic_thinking: "Strategic Thinking"
 SAM_bunyachenko_strategic_thinking_desc: "Russia's economy and industry are finally recovering after decades of warfare, and as our production capabilities catch up with the rest of the world new options are becoming available to us. Once we were limited to arming our military with the few guns we could produce and whatever outdated tanks and planes we could convince the Germans to sell us. Now we are able to build a new generation of cutting edge Russian weapons that will stand with the finest products of Germany, America, and Japan. New interceptor aircraft will knock enemy planes from our skies, keeping our cities safe, while long-range missiles capable of striking anywhere on earth will force the great powers to take us seriously."

 SAM_bunyachenko_mission_to_tokyo: "Mission to Tokyo"
 SAM_bunyachenko_mission_to_tokyo_desc: "Across the vastness of Asia lies one of the great superpowers of the world: the Empire of Japan. Japan is the undisputed master of the east and wields incredible economic and military might. We would be fools not to court their approval. As we prepare to retake the far east of Russia and finally reunite the nation we should work to secure Japanese support for our endeavours.\n\nInviting diplomats will deepen our ties to the imperial government, while accepting Japanese businessmen will open the door to economic investment from some of the largest corporations in the world.\n\nIf all goes well, once we have reclaimed eastern Siberia there may even be further opportunities for mutually beneficial cooperation."

 SAM_bunyachenko_sharing_the_playing_field: "Sharing the Playing Field"
 SAM_bunyachenko_sharing_the_playing_field_desc: "It is important to protect the Russian economy as it is being rebuilt, but we must not become so paranoid that we cut Russia off from all outside investment. Our domestic industries are now strong enough to stand up to foreign competition, and there is no one we would rather compete with than the Japanese. After the success of our diplomatic overtures to Tokyo, it is time to formally allow Japanese corporations to begin setting up shop in Russia. The investment from these massive financial empires will boost our economy, and the fear of losing customers to their new competitors will motivate Russian corporations to produce higher-quality products."

 SAM_bunyachenko_industrial_defence_act: "Industrial Defence Act"
 SAM_bunyachenko_industrial_defence_act_desc: "The Second World War exposed how vulnerable Russia's west is. Long, flat stretches of territory with few defensive features to shelter behind, it was a conqueror's dream. Now, as conflict with the Germans looms once more, our western provinces are under threat again. Just like last time our territory stretches for thousands of kilometers, but the majority of our industry is located within a few hundred of the enemy border. We must change this. All factories, especially those that produce military goods, capable of relocation will move east of the Urals towards Central Siberia. This will place them out of reach of all but the longest range bombers, and make sure our industry remains out of enemy hands."

 SAM_bunyachenko_japanese_toys: "Japanese Toys"
 SAM_bunyachenko_japanese_toys_desc: "The technological marvels we have witnessed coming out of Japan are nothing short of astonishing. Mobile missile batteries! Jets that are undetectable by RADAR! It seems there is no limit to what the Japanese can invent and we would be fools if we did not try to acquire some of their wondrous equipment. Our technological industry is not advanced enough to replicate these designs on our own, so we must ask for help from our new partners in the Pacific. It is quite unlikely the Japanese will be willing to give up their secrets for free of course. If necessary we would be more than happy to pay for the designs of these futuristic weapons and several hundred prototypes to get us started."

 SAM_bunyachenko_preparing_the_endgame: "Preparing the Endgame"
 SAM_bunyachenko_preparing_the_endgame_desc: "The time for the final conflict is drawing near. After countless deaths and years of preparation, Russia will finally be reunified under our flag. The Germans will be driven from Moscow, the Russian people will be liberated, and the humiliation of the last war will finally be avenged. Before we can tackle the Germans though we must deal with the issue of the east. Defeating the Nazis will require all of Russia working together, and for now eastern Siberia remains out of our control. We must reclaim Siberia, establish a permanent connection with our partners in Japan, and rally the Russian people for the great war of redemption. Only then will we be ready to strike."

 ### Superregional Oktan ###
 SAM_oktan_rebirth_continues: "The Rebirth Continues"
 SAM_oktan_rebirth_continues_desc: "The expansion of the Russian State continues, now reaching deep into the Siberian tundra - and over yet another vast collection of regional notables and warlords. It's time to divide the spoils and install another collection of loyal governors for the new regions of the reborn Russian nation, for which all of Russia will surely thank Oktan, and pay their dues accordingly."

 SAM_oktan_situation_at_home: "Situation at Home"
 SAM_oktan_situation_at_home_desc: "The web of favors, quasi-vassalages, and patronage woven across Oktan's Russia - to say nothing of the promises of riches and power for its military - are myriad in number and byzantine in their complexity. Let's take some time to sit down and figure out just what is really going on in the Russian State, this riddle, wrapped in mystery and shrouded in enigma..."

 SAM_oktan_situation_abroad: "Situation Abroad"
 SAM_oktan_situation_abroad_desc: "The armies and the generals are restless. What is there left to conquer or annex, when the work of reunification is so close to completion? We must lay out our future conquests, and make arrangements for dividing the plunder of the final holdouts in Russia who refuse to bend the knee, before we turn our attention to Europe, and Germany, for the final conquest."

 SAM_oktan_web_of_tensions: "The Web of Tensions"
 SAM_oktan_web_of_tensions_desc: "Even though everyone in the Russian State owes Oktan their undying loyalty and respect, it turns out that they have hardly any respect or loyalty to each other. Our people, our generals, and even our most trusted governors - our inner circle - have turned to devious intrigues and hidden machinations, and are quick to see conspiracy and favoritism in the shadows. At the center of this web of tension is Oktan - and so he must remain, ever vigilant, lest the edifice of order fall apart and Russia return to the days of all against all."

 SAM_oktan_industrial_effort: "Industrial Effort"
 SAM_oktan_industrial_effort_desc: "The network of industrial fiefdoms and corporate economic zones in the Russian State, bestowed on those who would pledge fealty, capital, and the fruits of industry to Oktan, is still not producing nearly enough for the future needs of the state. Private enterprise and foreign investors have helped start the economic recovery of the Russian State, but in the face of the challenges ahead, Oktan and his economic advisors will do what must be done: strengthen the role of the state in critical sectors, while reminding the private businesses that their continued operations come at a price."

 SAM_oktan_chairmans_court: "The Chairman's Court"
 SAM_oktan_chairmans_court_desc: "They say to keep your friends close, and your enemies closer.\n\nThe notables of the new Russian state - the generals, the governors, the old guard, the administrators - come and go from Oktan's chambers, competing for the favor of the Chairman and Grand Marshal. Forget the governor's councils, the high command, or whatever nonsense the people believe ties them to their government: this is the nexus of political power in the Russian State, and Oktan knows that he is at the center of it all. And it can't hurt to keep a close eye on all of them, for their little schemes and intrigues might be of some use to Oktan..."

 SAM_oktan_out_in_the_provinces: "Out in the Provinces"
 SAM_oktan_out_in_the_provinces_desc: "Far from the center of power, a regional governor might fool themselves into thinking they have plenty of time on their hands. Time enough to ruminate, and formulate dangerous thoughts, or to abuse Oktan's generosity. And, in the not so distant past, that might have been correct. But no longer. The regional governors will be reminded that they serve the State, and they will accept the authority of the State in taking a greater interest in their public and private affairs. To do otherwise would be disloyal - and we can't have that, now, can we?"

 SAM_oktan_good_chairman: "The Good Chairman"
 SAM_oktan_good_chairman_desc: "Let it be known that Mikhail Oktan, Chairman and Grand Marshal of the Russian State, would never abuse the powers of his office! In his infinite benevolence, he works tirelessly to mediate the ambitions of lesser men, to broker the solutions of the future, and to aid the Russian people in their struggle for liberation and dignity! The Chairman is the future, the embodiment of Russian strength, the salvation of the Russian people, and we salute him!\n\nPut to rest any talk of German collaboration, of corruption, or personal enrichment. Such rumors are utterly unfounded, simple slander, laughable libel. Treason? Well, nobody's perfect - but some people can't be saved from their own stupidity..."

 SAM_oktan_cracking_down_on_bad_boyars: "Cracking Down on Bad Boyars"
 SAM_oktan_cracking_down_on_bad_boyars_desc: "Citizens of the new Russia! Chairman Oktan has heard your pleas, of injustices left unpunished in the drive to our glorious future. He is a busy man, but he is also a just man, and he will see to it that those petty men responsible for your suffering are swiftly brought to heel. Let no one doubt the infallibility and infinite justice of our Chairman, for his vision of a powerful, peerless Russian nation straddles both our future and our present.\n\nAnd when the dust has settled and the blood is wiped from the floor, Oktan tells the new man in charge:\n\nAll this can be yours - so don't fuck it up."

 SAM_oktan_keep_our_heads_in_the_game: "Keep Our Heads in the Game"
 SAM_oktan_keep_our_heads_in_the_game_desc: "The military of the Russian State is like a coiled spring - or, perhaps, a caged tiger. It feasts on the carcasses of its enemies, the parasitic bolsheviks and despicable democrats trying to bring down the Russian nation. The ROA carves out the spoils of its conquests across Russia, taking from the enemies of the nation.\n\nIt salivates for more, and more shall be had; the final campaign to reunify Russia, and to seize the riches of the East, is on the horizon. And when that is done, we will turn our attention westward, plunging our terrible sword into the fertile belly of the German invader, to reach into the guts of Europe and to claim the rewards that are justly ours."

 SAM_oktan_shape_up_the_boys: "Shape Up the Boys"
 SAM_oktan_shape_up_the_boys_desc: "The military of the Russian state has expanded dramatically of late, after our conquests and the ongoing integration of the Russian pretender states. It's time to make sure that everyone's up to fighting at the ROA's standards; there are far too many who don't know how to march in formation, shoot straight, or even observe basic trigger discipline. This is a far cry from the days of the West Russian War, where the Germans beat discipline into the ROA. We are the finest professional soldiers in Western Russia, and we will maintain this standard! We will not accept degeneracy in our ranks!"

 SAM_oktan_remind_the_masses: "Remind the Masses"
 SAM_oktan_remind_the_masses_desc: "Every Russian citizen must know these words:\n\nA strong Russia is the birthright of every citizen of the Russian State, and service to the state is the calling of every true Russian.\n\nThe happiness of the individual is inseparable from the dignity of the nation. When one sees the Russian flag, fluttering majestically in the arctic wind, and feels their own spirit elevated beside it - that is the mark of a true Russian.\n\nDemocracy is degeneracy; communism is tyranny! The unity of the nation demands eternal vigilance against those who would tear us apart from within.\n\nAnd so long as the German invader lives on Russian soil, Russia cries out to its sons to avenge her to their dying breath."

 SAM_oktan_were_all_in_this_together: "We're All in This Together"
 SAM_oktan_were_all_in_this_together_desc: "Under the benevolent gaze of the Chairman and Grand Marshal of the Russian State, Mikhail Oktan, the Russian people come together as one to rejoice in the rejuvenation of the Russian nation. The nation calls, and we, the Russian people, answer: to restore Russia's lost glory, to purge it of the unclean, and to deliver terrible deliverance upon her enemies!\n\n§rAnd you'd better believe it.§!"

 SAM_oktan_moscow_in_sight: "Moscow in Sight"
 SAM_oktan_moscow_in_sight_desc: "We were once a forgotten buffer state for the German pretender state of Moskowien; now Moskowien quakes in fear at the beast at its doorstep, a vengeful spirit of the past coming to collect its dues. Industry, population, resources - all of these Moskowien has in abundance, and we will not be denied our share.\n\nIn faraway Washington and Tokyo, few have any doubt that we are best contender to seize the lost lands of the Russian people, and we will redouble our efforts to convince them to recognize our claim - by hook or or by crook."

 SAM_oktan_pacific_shore: "The Pacific Shore"
 SAM_oktan_pacific_shore_desc: "So long as a pretender state exists in the Far East, our claim to lead all of Russia will ring hollow. It matters not what kind of government claims to represent the Russians in the East; we are no friends to traitors to the Russian nation. We will make ready for war, draw up the plans for the postwar plunder, and - when the time is right - we will finish the work of uniting Russia, from the shores of the Pacific to the foot of the Urals!"

 SAM_oktan_russia_one_and_indivisible: "Russia, One and Indivisible"
 SAM_oktan_russia_one_and_indivisible_desc: "For the first time in a generation, Russia is united, both in body and in spirit.\n\nUnder Grand Marshal Oktan, the armies of the Russian State have mastered all, having felled all who dared stand against it. Under Chairman Oktan, the people of the Russian State rejoice in the rediscovery of their place in the world, as members of the Russian people and nation.\n\nThe army of sycophants and petitioners surrounding Oktan are sated; the officer cliques count the fruit of their conquests. Those who would dare criticize the Russian State and its ignoble beginnings - there are none left.\n\nFor all know whom to praise, until the end of days: Oktan, Oktan, Oktan!"

 ### Events ###
 SAM.1.t: "The Old Man"
 SAM.1.d: "Vlasov's aides walked constantly to-and-fro the old man's office, the tidal nature of their movement echoing the old man's current situation. Even in these desperate times, few could stomach working directly for the traitor general himself. Those that managed to either ignore or muster indifference towards the accusations against Vlasov found themselves buried in drudgery: bored out of their wits instead of merely disgusted by the stench of treason. Better, perhaps, to pray for an assignment on the border instead where death and starvation dispelled the lethargy.\n\nVlasov stood on political quicksand, his position shifting and changing by the day but never improving. Some of his aides suspected that the old man would have preferred being genuinely hated by his generals instead of their current indifference. In the college of traitors that filled the ROA's upper echelon, Vlasov was not particularly liked, but nor was he disliked. Whatever coalition or common ground he tried to build usually disintegrated within the month.\n\nBut if the old general could not be liked by everyone, he could at least try to gin up love and hatred within specific factions. Under him Zykov's democrats constantly agitated against Oktan's war profiteers. In between, schemed the Officer Committee, General Bunyachenko their puppet.\n\nVlasov had long pondered on which factions to cast his full and hollow weight behind. His remaining scraps of authority would tip the balance. Now that the time for a decision had come, the general's own aide could scarcely guess which side Vlasov would choose, nor how the ROA's future would play out as a result."
 SAM.1.a: "The Traitor General is not yet done."

 SAM.2.t: "Our Voice"
 SAM.2.d: ""Welcome, welcome!" Zykov had his bodyguard usher in Vlasov's aide, firmly holding on to the General's package. "It is good to see you, we never hear enough from Commander Vlasov."\n\nThe ever energetic propagandist of the ROA held a hazy position in the army's leadership. While not officially on the Officer Committee, Milety Zykov had wormed his way into a comfortable office in Samara's principal headquarters. Supporters of his faction could be seen streaming in and out at various times. A few stacks of pamphlets rested on the office's varied furniture.\n\nZykov almost yanked the package from the aide's hands after his swift introduction and began leafing through it, whistling all the while. "Interesting... interesting," were the propagandist's only comments. For his trouble, Vlasov's aide was given a new package. "Bring it to your boss, alright?" Zykov said, with characteristic cheer. Moments later, the aide found himself escorted back outside. The stream of visitors had brought even more officers to the corridor, all waiting for a chance to speak with Zykov.\n\nNone of them appeared too surprised to see one of Vlasov's own aides coming out of the office, expecting the commander to keep in touch with his own prime propagandist. Still, some looks followed him through the corridor, with Zykov's voice ringing out from behind closed doors.\n\n"Menshikov, you handsome bastard! What's the news?""
 SAM.2.a: "Does Zykov's energy know no bounds?"

 SAM.3.t: "Our General"
 SAM.3.d: "It was unusual for Bunyachenko to request private delivery of messages. Usually the Officer Committee read and responded to all of Vlasov's communiques leaving Bunyachenko not particularly involved in the day to day operations of the faction he nominally led, hence how surprising it was for him to bother reading Vlasov's communications.\n\nThe general locked the door behind the aide, before sitting back at his office. The room was austere, with no luxury other than a small furnace in one corner. The aide waited as the general read through a few of the sets of documents. One paper in particular gave the general pause. The aide recognized Vlasov's signature at the bottom. Bunyachenko read the letter a few times, before sternly looking up.\n\n"Who else knows the content of this bundle of documents, soldier?"\n\n"Only I and Vlasov, sir."\n\n"Good. You are dismissed." Bunyachenko crumpled the letter in a ball and threw it in his furnace before unlocking the door. Like that, the aide found himself back in the corridor, empty save for the faint sound of fire, consuming."
 SAM.3.a: "Special correspondence between Bunyachenko and Vlasov?"

 SAM.4.t: "Our Puppet Master"
 SAM.4.d: "Vlasov's aide was guided into Oktan's office by two stern bodyguards. Their boss sat behind an office, reading reports and documents from across the border with the Reich in between puffs of smoke. Ever genial, the General stood up to greet Vlasov's envoy with a handshake.\n\n"Can I invite you to indulge in some tobacco? Fresh arrival from our western neighbor."\n\nThe aide glanced at the box of expertly rolled cigarettes. It had been so long since he'd last had a proper smoke. The thought of owing something to Oktan, however, no matter how insignificant, gave the aide some pause. Still, good tobacco was good tobacco. "Thank you, commander."\n\nThe aide placed on Oktan's desk the package he had been tasked to bring, and then helped himself to a few cigarettes. Oktan smiled.\n\n"I've heard good things about you, soldier. If you ever find yourself looking to carry out a couple of favours, please come visit me. I've no greater concern than my men's quality of life."\n\nA tempting offer for sure. The aide nodded again to Oktan and followed the guards back outside. One of them offered him a light. The aide walked back to Vlasov's offices, savoring the rare pleasure of good tobacco. It had been months, if not years."
 SAM.4.a: "Perhaps owing Oktan is not so bad after all."

 SAM.5.t: "The Pantry"
 SAM.5.d: "The planes had come during the early morning supply run. Local peasants carrying bags of flour into the pantry disappeared in a cloud of smoke and debris. By the time the soldiers had dug them out two had already died, crushed by falling debris. The final survivor's left leg had been reduced to pulp by the building's collapse. Outside his relatives wailed as men of the ROA dragged out the unconscious body. The poor bastard was placed on a cart, his family given a few bags of food to help cushion the loss of a working age man.\n\nThe garrison's captain reviewed his troops as they continued digging out the pantry and salvaging as much of the food as possible. One recruit, a young lad from the nearby villages, looked particularly grim as he shovelled bits of concrete out into the yard.\n\n"Why the long face, soldier? It's not the first time the Germans bomb us, yes?"\n\nThe young man paused and saluted the officer stiffly. "Sir, ah, hmm."\n\n"Speak."\n\n"It's just, uh, sir, the men of the village, they said that the ROA had a deal with the Germans, uh, sir. That their bases were not bombed."\n\nThe officer laughed. "Is this what they say in whatever shithole we dragged you out of? That the Germans have an ounce of mercy? That they give a shit about their old conscript army?"\n\n"Uh, yes, sir!"\n\n"Well, there's your answer." The officer gestured toward the collapsed building where the other soldiers were pretending to work. "There's the answer for all of you. The ROA's got nothing but what we can get ourselves. Now get back to work, at this pace your dinner will mold under this pile of concrete.""
 SAM.5.a: ""Sir, yes sir!""

 SAM.6.t: "The Plight of the Common Man"
 SAM.6.d: "The young officer's speech had been short and crisp. Zykov's usual pointman in tough debates within the ROA's officer corps, Major Sergey Ivanovich, spoke to the assembled grandees of the ROA for his absent master.\n\nBetween the monotone droning, empty boasting and all-round boredom so common to the ROA's conferences, Ivanovich's style was refreshing in its earnest simplicity. "Yes." the young man agreed, it would be unfair for the ROA's commanders and soldiers to weather even more deprivation. It would be easier to take from the peasants, or to kowtow to the Germans for supplies. Every man with a gun west of Moskowien had found himself doing either of those things at some point and besides, they were already known as bootlickers and collaborators! What would they lose by forsaking the last shreds of honour and goodwill they still had?\n\nNo. The men of the Army of National Liberation should and could be better than that. Each increase in taxation bled away at the army's dwindling popular support. This situation could not go forward. As to German weapons, what of them? Military surplus that had been used to massacre the Motherland's children, given to them kindly by the twentieth century's greatest criminals. The ROA would do better.\n\nThe words of the Zykovite faction had been idealistic, yes. Naive, perhaps. But they stood out from the hopeless pragmatism of Bunyachenko's faction, and from Oktan's weary and greed-fueled cynicism. The officers voted for Ivanovich's proposed austerity, under the watchful eye of enlisted men."
 SAM.6.a: "Our current supplies will have to do."

 SAM.7.t: "No Protection Without Taxation"
 SAM.7.d: "General Bunyachenko had not risen to his current position of mouthpiece for the stratocracy clique for nothing. Today, the general's simple logic and well structured argumentation had carried the day and won a majority of the officer corps' votes. After all, "How can the people of Samara expect the proud men of the ROA to defend them and maintain peace without food and supplies?"\n\nGeneral Bunyachenko's handlers within the officer corps could be seen nodding and whispering to one another as the resolution to increase taxation had passed. Word on the street had the dominant officer clique fear losing the vote to Oktan or Zykov's factions. The current system of a strictly defined hierarchy and of equality within the same rank of officers worked well. The conservative officers feared that Oktan's small group of profiteers and smugglers or Zykov's assembly of democrats would destroy the ROA's professionalism.\n\nThe tax harvest would bring in a considerable amount of supplies, and demonstrate to the common soldier that the current system worked well. Perhaps General Vlasov would take notes when looking for a successor... or a group of successors?"
 SAM.7.a: "The officer corps knows best how to lead the ROA."

 SAM.8.t: "The German Connection"
 SAM.8.d: "After a heated debate, Oktan's proposal served as a good compromise. There would be no austerity for the troops and officers. Nor would the supplies be taken at gun points from terrified civilians. Requests would be put in through both official and unofficial channels for more German supplies. Ammunition, rifles, clothes, food, whatever the Reich deigned to give or sell to the ROA. Pragmatists in RK Moskowien had long accepted that having part of the long frontier with the Russian Anarchy be controlled by something other than bandits or Russian revanchist was worth its weight in gold.\n\nOf course, Oktan had to explain a share of questions and accusations from skeptical officers. Complaints that relying on official German shipments would undermine the ROA's reputation were defty addressed. Those inclined to hate the Army of National Liberation would continue to do so, while neutral Russian citizens could dismiss these rumors. Others accused Oktan of simply trying to score a big contraband take. To this the general smiled and patiently explained that his network of contracts would make the whole operation possible, and that every shipment could be audited by an independent commission if needed.\n\nIn the end, the objections would not sink down the idea. It was too good a way for the conservative officers and the Zykovites to save face. Even allowing Oktan a little profiteering was deemed an acceptable price."
 SAM.8.a: "Commander Oktan only has our interests at heart."

