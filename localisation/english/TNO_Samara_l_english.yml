 SAM.9.t: "On Discontent and Popular Support"
 SAM.9.d: "The assembled officers and soldiers fell silent as Marshal Vlasov walked to the podium. The old man still commanded, if not universal respect, then grim curiosity from the officer corps.\n\n"Friends of the National Liberation Army and of KONR. Ever since your valiant efforts have freed the land around Samara, opponents to our liberation efforts have perpetually tried to undermine our rule. Their attempts to spread discontentment has not been helped by the endless bombing campaign and the frequent economic problems imposed on the Russian people by the Anarchy."\n\n"As the time to renew our efforts to free Russia approach, this opposition cannot be tolerated. The brave men of the ROA cannot march to war as a fifth column of terrorists and communist anarchists spread chaos at home. One way or the other, respect of our administration and a healthy fear of breaking the law must be spread throughout our land. I've convened you to this meeting so that proposed solutions might be discussed and a general plan of action might be decided upon.""
 SAM.9.a: "Good luck, officers."

