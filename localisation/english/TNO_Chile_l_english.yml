CHL_Sotero_del_Rio_hog_desc: "Minister of the Interior\nIndependent\n--------------\n§LDoctor Sótero del Río Gundían, a physician by profession, a political independent, and a bigshot Freemason, is the President's right-hand man. A close friend of his from their time together in the cabinet of President Fernando Alessandri, he is the serving Minister of the Interior. As a medical doctor, del Río has had a lifelong trajectory of public service in medicine and its assorted related fields. Returning to Chile in the late 20s after studying in Europe, del Río became Minister of Social Wellbeing under President Montero after the collapse of the Ibáñez government and the anarchy that followed it. His brief term mainly focused on setting up soup kitchens and shelters until Montero was overthrown and a series of coups followed it.\n\nThe passage of a decade found him in the same spot in the cabinet of President Ríos, wherein he built up hospitals and did his best to help destitute children and youths. During the administration of Fernando Alessandri, he served as Minister of Health and got to know and befriend the then Finance Minister, Jorge Alessandri. Now he serves as Minister of the Interior and his friend's second-in-command.\n\nDespite their personal closeness, however, Alessandri begins to feel doubts about his friend. Sótero del Río is altogether too combative for his own good, making mountains out of molehills with his anger and managing to create unending bureaucratic nightmares and political controversy, forcing Alessandri to clean up after him and causing increasing doubts in his superior's mind.§!"
CHL_Arturo_Maschke_for_desc: "Minister of Foreign Relations\nLiberal\n--------------\n§LA veteran member of the Liberal Party as well as a lawyer and economist, Arturo Maschke has served as President of the Chilean Central Bank on several occasions since 1936, and briefly served as Arturo Alessandri's Minister of Finances in 1937. Since then, he has been an influential figure in matters of finance, and a reliable source of aid whenever something requires competent management. His experience as a representative of the Chilean central bank with foreign banks and international funds made him a shoo-in for Ambassador of Chile to the United States, in which role he served from 1959 to 1961.\n\nWith the defeat of the FDdC in the 1961 parliamentary elections, Jorge Alessandri was forced to bring Liberals into his cabinet; accordingly, Maschke was recalled from his position and named Minister of Foreign Relations. While the Liberals had desired the Ministry of Economics, Alessandri refused to countenance any reduction in Julio Philippi's role in that office. Therefore, Maschke acts as the main man of the establishment in the government. Of course, that may not be forever: for better or for worse, positions in the Alessandri administration are constantly subject to change. One day, one is out of his office, the next day, he may be out of office.§!"
CHL_Arturo_Maschke_eco_desc: "Minister of Economics, Foment, and Reconstruction\nLiberal\n--------------\n§LA veteran member of the Liberal Party as well as a lawyer and economist, Arturo Maschke has served as President of the Chilean Central Bank on several occasions since 1936, briefly serving as Arturo Alessandri's minister of finance in 1937. Since then, he has been an influential figure in matters of finance, and a reliable source of aid whenever something requires competent management. His experience as a representative of the Chilean central bank with foreign banks and international funds made him a shoo-in for Ambassador of Chile to the United States, in which role he served from 1959 to 1961.\n\nWith the defeat of the FDdC in the 1961 parliamentary elections, Jorge Alessandri was forced to bring Liberals into his cabinet; accordingly, Maschke was recalled from his position and named Minister of Foreign Relations. With Alessandri being forced to face the precarious situation of his government and therefore hand control to the Liberals, Maschke was appointed Minister of Economics in Julio Philippi's stead. With Maschke's appointment to this position, the Liberals are freed to begin dismantling Alessandri's project of technocracy... for better or for worse.§!"
CHL_Julio_Philippi_eco_desc: "Minister of Economics, Foment, and Reconstruction\nIndependent\n--------------\n§Lplaceholder§!"
CHL_Carlos_Vial_sec_desc: "Minister of National Defense\nLiberal\n--------------\n§LCarlos Vial, Alessandri's Minister of Defense, is not in fact a career officer or in any way directly related to the military. In fact, he is an engineer.\n\nThough he is not a military man, his tough, mighty personality and attitude make him the furthest thing from unmilitary; it was his strong-willed nature that made Alessandri choose him for the job. Vial's remit as Defense Minister is to ensure a good relationship and cooperation with the Chilean Armed Forces, as he recognizes that the further away the military is kept from the political sphere, the more stable the fragile Chilean democracy will be.§!"
