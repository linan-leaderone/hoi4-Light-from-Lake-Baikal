#### Leader Descriptions ####
CHL_Jorge_Alessandri: "Jorge Alessandri Rodríguez"
POLITICS_ALESSANDRI_DESC: "Jorge Alessandri has always said he didn't want to be President. Indeed, it wasn't his fault that he was born the son of Arturo Alessandri, and brother of Fernando Alessandri, both men famous Presidents in their own time, inheriting all the baggage it entailed. It wasn't his fault that he spent part of his youth in exile, ruining what should have been a blossoming social side to his life. It wasn't his fault that the most powerful earthquake in recorded history hit in the middle of his administration, snapping his plans in two. If he had it his way, Jorge would have been an architect, or at least led a quiet life- and it could have been so, if not for pressure and incredible chance.\n\nIt started with a favor to his brother, President Fernando - sitting at the bottom of a steep collapse in copper prices, begging Jorge to take over as Minister of Finance - not just for him, but for Chile. His successes saved the economy, but infuriated the unions - massive protests broke out, shattering Liberal dominance of the Democratic Convention. Even after his brother left office, Alessandri remained as an advisor for President Coloma, his Conservative successor - again, a favor for Chile, nothing more than that. It's that same logic that made him take up the battle for the FDdC's next leader, despite his distaste for politics - for Chile needed a compromise leader to turn the radicals back, and who was better suited for it than him?\n\nDespite his protests, though, the state of Chile today is Jorge Alessandri's fault. It's nobody's fault but his for refusing to bow out to the Conservatives in 1958, splitting the coalition and destroying his own power base. It's nobody's fault but his that his apolitical, technocratic stabilization programs, while successful on paper, have only kept the citizenry poor and angry towards the FDdC's status quo. It's nobody's fault but his that the FDdC's apparatus wheezed its way through the 1961 elections, suffering a terrible defeat and forcing further compromises.\n\nTwo years remain on Alessandri's reign, and the country is as polarized, poor, and chaotic as ever. He sits on a throne made of molten glass, crackling and burning away at him, scorching hot as he doggedly fights back against the creeping resignation to fate he feels. No matter how he complains, though, he refuses to make another mistake - one ignorant error means Chile's throne will shred him with its flaming shards, and may just take the country with him. After all, what was the point of all this, if it was not for Chile?"

CHL_Julio_Philippi: "Julio Philippi Izquierdo"
POLITICS_PHILIPPI_DESC: "In 1959, being Jorge Alessandri's hand-picked successor would mean certain victory. In 1963, it seemed to mean humiliating defeat. Yet, as the Alessandri administration packs its bags, it leaves with that very same successor in charge - Julio Philippi, once the Minister of Justice, now President of Chile.\n\nAlessandri and Philippi share many similarities, when one looks at them together. Neither men are driven by political desire, both being independents and generally uninvolved in parliamentary games. Both are stoic, quiet men, shying away from grand speeches in favor of muted policy proposals. Both see the Presidency not as a grand personal achievement, but as a service they take for the good of the nation. It's no wonder Alessandri has stuck behind his Minister for so long.\n\nHowever, these men are not the same, despite the opposition's attempts to paint them otherwise. Philippi, in contrast to Alessandri's cold demeanor, is a friendly and approachable man. He is both passionate and deeply knowledgeable about the subjects that interest him, like botany, ornithology, geography, and other academic pursuits. Most importantly of all, Philippi's management of the Valdivia Earthquake's recovery earned him great favor with the people for its smooth competence.\n\nDespite his differences, though, it will take great effort for the new President to escape his predecessor's shadow. His independent affiliation and general disconnect from party politics cuts both ways - giving him freedom to make his own decisions, based on what he thinks is best, but stoking fears of yet more inaction and gridlock if he can't build bridges. Similarly, his technocratic leanings were a major part of earning Alessandri's endorsement, but those measures are controversial at best. With his demeanor and positions, many fear - even expect - that Philippi will soon be swallowed up by the whirlwind of Chilean politics, disappearing below ideologues far more committed to their cause than he is.\n\nPerhaps it is telling that, in the furor around the ascension of a new President, nobody seems to be bothering to ask the President himself what he thinks. For what it's worth, he enters office with a dogged determination to prove something long considered an impossibility - that an honest public servant can succeed in Chile's highest office. Whether his assertion is correct remains to be seen."

