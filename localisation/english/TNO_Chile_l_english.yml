CHL_Salvador_Allende: "Salvador Allende Gossens"
POLITICS_SALVADOR_ALLENDE_DESC: "One of Salvador Allende's favorite jokes was that his gravestone would read "Here lies Salvador Allende, next President of Chile". Looking at his bad luck when it came to national campaigning, that sense of fatalism seemed well placed. A handy defeat in 1952 and a brutal mess of parliamentary scheming snatching his victory away in 1958 attest to it. Today, though, next is now.\n\nAllende's views were self-developed, breaking away from his wealthy background to pursue the ideals he would fight for throughout the 20s in student activism as Chile tore itself apart. He carved a path through the Chilean left's greatest moments, starting in Marmaduke Grove's short-lived Socialist Republic and follow-up Socialist Party, which Allende has run under in each of his campaigns. Next came Pedro Aguirre Cerda's Popular Front, whose electoral campaign Allende helped manage to success, earning him a position as Minister of Health - at least, until Aguirre Cerda died halfway through his term, collapsing the Front and ejecting the Socialists on their own once more. Now with governmental experience, Allende's star rose higher, to a point - he could not get over the hump of the Presidency. A coalition was formed with the Radicals, forming the FRAP in an effort to win in 1958. Allende will always say it should have been him who was elected, thanks to his slim majority in the popular vote, but fate and Parliament said otherwise.\n\nThis time, though, no back-room deals could deny Allende his due. In a total political upheaval, Allende has finally emerged victorious, ready to implement the Chilean Path to Socialism that he has promised for decades. His supporters cheer him as a political messiah, the man who will finally break the cycle of chaos and poverty that has consumed Chile for as long as anyone can remember. His opponents, on the other hand, see him as someone closer to the Devil, who will drive Chile into the grave in pursuit of a socialist dictatorship. Above the radical polarization in the streets, the Army watches and fractures, polarization tearing into its solid apolitical foundations.\n\nSupporter, opponent, military - all are armed, paranoid, and readying to kill and die for their idea of Chile. The Sword of Damocles hangs over Don Chicho's head, but he holds a weapon of his own. Everything he ever dreamed of is in his grasp, but he will need to fight to keep hold of it - maintain his power, prevent the nation from total collapse, and even protect his own life."

CHL_Eduardo_Frei: "Eduardo Frei Montalva"
POLITICS_FREI_MONTALVA_DESC: "Eduardo Frei is no stranger to the spotlight. He's reveled in it for decades now, part activist and part politician, constantly showing up at Chile's most crucial moments. It's just like him that, as the nation reaches some of its most fraught years yet, Frei is there to take power as the next President of Chile.\n\nFrei's name first became relevant three decades ago, a critical student leader during the overthrow of the Ibáñez dictatorship. In the chaotic aftermath of the revolution, he used that earned influence to form dissatisfied conservative youths into the National Falange, which, after briefly flirting with Spanish-style national syndicalism, drifted towards Christian democracy. He would then briefly join the collapsing Rios cabinet as Minister of Public Works in 1945, before breaking with him during the deepening political crisis that same year, only further boosting his popularity. His break with the Radicals would lead to the approach of the Falange into the Conservative wing of the FDdC, in which he would slowly gain influence and power over the next decade. With his reformist, Social Christian views, all seemed set for his nomination and victory in 1958 as their champion - had Jorge Alessandri and Jorge Prat not intervened, collapsing the FDdC and slicing Frei's political legs out from under him. Furious, Frei became one of Alessandri's harshest critics - a fine position to be in as the unpopular President's administration crashed and burned. With general consensus among Conservatives, centrists, and even some Liberals behind his next campaign, Frei would finally get his due, sweeping into office in 1964 at the crest of a wave of change.\n\nFrei has no intention of letting his spotlight slip away, of course. How could he, now at his greatest moment? As he forms his cabinet and solidifies his connections, debates echo through the streets as to what the new leader has in store. Is he just another lukewarm conservative reformist, or does he truly mean what he says? Is he a progressive who will be remembered positively, or will he ignore the problems that plague the nation? Will he conform to traditions, or forge his own path? These questions can only be answered by Frei himself, and he's committed to answering them as well as he can."

CHL_Jorge_Prat: "Jorge Prat Echaurren"
POLITICS_PRAT_ECHAURREN_DESC: "Before Jorge Prat, there was Arturo Prat. His heroic death at the Battle of Iquique during the War of the Pacific made him into a national icon, a martyr for Chile who has been enshrined with a holiday, and endless glory in the eyes of the citizenry. Jorge Prat may never be able to live up to the bar his grandfather set, but it will not be for lack of trying.\n\nUnlike figures like Allende and Frei, Prat's experiences in the 20's struck him in a much different way. He saw a nation divided and helpless, at the mercy of foreign powers, unable to move forwards thanks to petty squabbles. It was this inaction that would lead him to the National Socialist Movement, but their incompetence and their leader quickly disillusioned him, and he defected to the much more mainstream Conservatives. His name certainly did him favors, leading the youth wing of the party through the turbulent 40's. His unique blend of corporatist, portalian, and apolitical rhetoric gave him a loyal base of followers as he pushed for a uniting figure to lead Chile, eventually earning him the Ministry of Justice under the Coloma administration. While his standard plank appealed to conservatives, his push for women's suffrage during his post earned him the support of many influential women in Chile, including his now key ally María de la Cruz, turning him into an attractive successor for the conservatives in the FDdC and for the progressives outside it as Coloma's administration shook with instability. It was here, of course, that the fateful battle with Alessandri and Frei broke the coalition apart, and Prat was left with little more than his supporters to push him forwards.\n\nPush they have, however, and Prat's opposition to Alessandri's administration left him in prime position to unite the right wing and take victory from his challengers. For the first time in decades, a true Conservative holds the reins, and Prat has no interest in letting his opportunity go to waste - already, he stumps for new solutions to old problems, promising that reform in Congress, unity, and order are what Chile needs. It will be difficult, taking on the great powers that make up the establishment of Chilean politics, but when Jorge Prat looks up at his grandfather's portrait, he knows it's what the old hero would want."

CHL_Ramon_Callis: "Ramón Callís Arrigorriaga"

POLITICS_ROBERTO_VIAUX_DESC: "What is it that ties men like Fidel Castro, Francisco Franco, Diego Portales, Carlos Ibáñez del Campo, and Juan Domingo Perón together? In short, it is their strength as exceptional, good Catholic men, saving their nations from corruption, degeneracy, and decay. If it weren't for them, their nations would have faltered into hellholes of suffering, and would not have guided them into a new, glorious path based on righteousness and Western, Christian virtues. Admiring Perón and Ibáñez more than any other, Roberto Viaux is nothing more or less than the latest in this long line of upstanding modern men.\n\nBorn to a long line of military men, Viaux did not climb the ranks through sheer skill or tactical expertise, but instead through his hard-working character, dependable nature, and approachable attributes as an officer. Through these traits, Viaux earned the respect of his men as well as his superiors and has since been a beacon for the downtrodden officers of Chile, something vital in this hour as the plague of Communists and social parasites has begun to infiltrate every facet of Chilean life.\n\nAs this disease has only worsened, this infestation fracturing Chile into pieces, it has become imperative for a great man like Roberto Viaux to come to power, and save this nation. Before long, Chile will join that gallery of the greats of Latin America, and make its eternal mark on history. For a man like Roberto Viaux, it is only fate."

POLITICS_TORIBIO_MERINO_DESC: "There are a thousand ways to describe José Toribio Merino: Americanophile, Iberophile, the self-proclaimed Defender of Christian-Western values, stern opponent to populists and fascists worldwide -and to both cases in Argentina specifically- to whom he knows no mercy, not to mention fierce enemy of liberal democracies, a known drunkard, a veteran, a biker, sculptor, painter, Communist-hater, and countless hundreds other things. José Toribio Merino is a thousand things, but the one thing he truly revels in is sailing.\n\nBorn to a Navy family in 1915, the destiny of Merino has been linked to the ocean since the beginning. Learning English and French from a young age, Merino found himself dominating his Naval academy from the age of 15 until the age of 27, serving his academy as the rising star- when the Second World War beckoned, Merino found no choice but to answer through the American Navy. As the Pacific campaign threatened his life with AA fire, Merino was pulled from the frontlines due to a case of malaria permanently damaging his hearing. Over the span of the decade since, Merino has grown to international renown for his role in skirmishes with Argentina over the Beagle Channel and Antarctica, and has since been the face of Chilean-Argentinean conflict for many- to Argentinians, he serves as a stereotype to mock, a maniacal joke with no punchline. To Chileans, however, he serves as a patriotic, eccentric symbol of national identity, and the poster boy for Chilean hawkishness -something most Argentinians will actually agree with- though now, serves as much more than some would have ever thought -or feared- possible; leader.\n\nSince his coup, however, many wonder about the tantalizing -or terrifying- consequences of a Merino presidency, though there is only one question which all in South America now wonder: how far will he go?"

POLITICS_CHL_SEPULVEDA_GALINDO: "José María Sepúlveda Galindo, General in the Chilean Carabineros, is a simple man. The Carabineros have been his entire life, and during his service he has always exhibited two major traits that all his colleagues know him by: a tendency towards excessive drinking and a petulant temperament towards others.\n\nRadio patrols in Santiago, the School of Carabineros, ascension to the rank of general—this was all relatively simple for the policeman from Curicó, a conventional ascension through the ranks. It did not stay that way forever; as time wore on, his duties were increasingly marked by the difficulty of dealing with his homeland's deteriorating politics. But in all his duties he remembered that he had sworn an oath; when they asked him whether he promised to defend the Chilean constitution and its national order, he had but one answer:\n\n"Yes, I promise."\n\nThose words—that seemed so mundane when he uttered them—will now mark Galindo's legacy forevermore. It has fallen to the General of the Carabineros to rally the disparate constitutionalist forces against Jorge Prat's attempt to make himself the world's newest dictator; Galindo will fulfill his oath or die in its defense."