 ## Leader Descs ##
 POLITICS_HISSENE_HABRE_DESC: "In the deserts of what was once called Chad by the French, a new power comes into play. A nation and a people, bombed into dust for years, now rises anew, and led by one of their own men. This man is Hissène Habré, and he has many stories to tell.\n\nWhen one looks at it rationally, it makes almost no sense that one 20 year old man can, with little funding and no outside help, come to depose and destroy the sultans and kings that have ruled Chad for centuries. A closer look, however, reveals how he managed it. A low ranking officer trained in the Saraland militias, Hissène split from the group to lead his own movement. Promising centralization, change, and a death to the old ways and systems, Habré quickly gathered strength and momentum as he became the face of the Kanem Revolution. With nobody organized or powerful enough to stop him, Habré's armies quickly swept through northern Chad and seized control, placing Habré in sole command of Kanem.\n\nThe people of Kanem have swapped their system of dictators for one dictator instead, and Habré has wasted no time in solidifying his rule. Already, those who speak out against his regime disappear, and rumors of wild debauchery and torture occasionally slip out among the populace. Torture, murder, and human rights violations are all regular occurences in the name of stability and order. Though the people of Kanem are slowly beginning to regret their choice, a feeling of resignation rather than revolution has become common among them.\n\nAfter all, Habré is not a sultan, and anything is better than a sultan. Right?"

