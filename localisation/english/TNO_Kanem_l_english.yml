 ### Ideas ###
 KNM_idea_inhospitable_conditions: "Inhospitable Conditions"
 KNM_idea_inhospitable_conditions_desc: "The territory of Kanem is primarily uninhabited deserts and arid grasslands. With access to water a scarcity, large-scale farming is essentially impossible, and most people live in small settlements or among nomadic tribes. Transforming this place into a prospering, modern state would take extreme amounts of investment and funding, something Kanem has essentially no access to."
 KNM_idea_legacy_kanem_bornu_kingdoms: "Legacy of the Kingdoms"
 KNM_idea_legacy_kanem_bornu_kingdoms_desc: "The kingdoms of Kanem and Bornu were once some of the most powerful empires in Africa, controlling huge stretches of territory from Nigeria to the Sahara. Later in history the kingdom of Bornu was one of the last independent states in Africa, only capitulating to the French in 1900. The legacy of the kingdoms looms large in the minds of the people, and the new government must move quickly if it is to have any chance of measuring up to the memory of its predecessors."
