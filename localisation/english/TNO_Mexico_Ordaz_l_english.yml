## Ideas ##
MEX_Doctors_Strike_3:0 "The Strikes, Eliminated"
MEX_Doctors_Strike_3_desc:0 "The doctors' strikes have finally been dealt with. Their treachery to the institutions that the Revolution has provided for them is unforgivable. Their illegal unionizing and unwillingness to provide vital healthcare has led to the inevitable crackdowns by the proper authorities. Even with the doctors' strikes thwarted, the consequences have severely damaged the Mexican healthcare system which will take a long time to repair. This victory has cost its weight in blood to thousands of sick and dying Mexicans." 
MEX_Doctors_Strike_Ordaz_Harsh_Victory:0 "The Strikes, Ended"
MEX_Doctors_Strike_Ordaz_Harsh_Victory_desc:0 "Following an effective crackdown, the unionizing doctors have finally been dealt with. The wretched AMM and AMMRI were slowly deprived of their resources until they were vulnerable enough to strike. The crackdown has become a means for President Ordaz to cement his power. He has called the crackdown a return of order to the healthcare system, and therefore the return of order to the citizens. Never again will reckless doctors and interns risk the health of the general public over frivolous demands."
MEX_Doctors_Strike_Ordaz_Irrelevance_Victory:0 "The Strikes, Ended"
MEX_Doctors_Strike_Ordaz_Irrelevance_Victory_desc:0 "The Mexican Revolution isn't just a popular revolution, it is an institution that the state needs to survive. For the unionizing doctors, this institution was the final blow to their schemes, not with guns and tanks, but through the media. The unions were swiftly deprived of their resources, and battered by negative press at every turn. Slowly but surely, the strikes disappeared without a trace, as if they never even existed..."
