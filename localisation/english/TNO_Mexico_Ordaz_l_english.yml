## Ordaz Intro Tree

MEX_prodigy_president: "The Prodigy's Presidency"
MEX_prodigy_president_desc: "It has played out all according to plan — the plan of Gustavo Díaz Ordaz Bolaños. Having been expected to win by the Party and the people alike, Ordaz comes to power with the support of the majority of the Institutional Revolutionary party apparatus.\n\nThe golden age of the PRI and the United Mexican States will continue. Economic rejuvenation shall be pursued in order to build off of the legacy left behind by President López Mateos and his predecessors. Close cooperation with our ally, the United States of America, will also be pursued — the better to keep Japanese and German fascism at bay. And most crucially, a steady hand will remain in charge of the Revolution, to defend it from enemies inside and outside.\n\n¡Viva Ordaz! ¡Viva México!"
MEX_allies_on_the_left: "Allies on the Left"
MEX_allies_on_the_left_desc: "Carlos Madrazo is one of the most influential internal critics of the Institutional Revolutionary Party. Moreover, he has over the past years of struggle become a close ally and personal friend of the new President; this relationship was crucial when there was a threat of the subversive Salinas and his "technocratic" perversion of the Institutional Revolution attaining primacy.\n\nNow it is time to further leverage that relationship for the benefit of the Mexican government. Using his significant power and influence, Ordaz will appoint Madrazo president of the CEN, the National Executive Committee of the PRI — effectively president of the party. Since we expect that Madrazo will act as a lame duck, this appointment will give Ordaz a close ally within the party, build connections with the intelligentsia, and silence dissent arising from students and the middle class."
MEX_mateos_guidance: "Mateos' Guidance"
MEX_mateos_guidance_desc: "Without the support of President Ordaz's most excellent and respected predecessor, his mentor and friend Adolfo López Mateos, there would have been no hope of Díaz Ordaz getting as far as he did. The President regards it prudent to be conscious of the debt he owes his mentor.\n\nAccordingly, López Mateos will retain the absolute right to contact the President whenever he requires, and Ordaz will continue to seek his advice whenever it is needed. Moreover, the former President will by decree of Díaz Ordaz be given carte blanche to proceed with his dreams for the Olympics in '68."
MEX_the_right_hand_man: "The Right Hand Man"
MEX_the_right_hand_man_desc: "No leader is guaranteed to succeed if he lacks trustworthy deputies to stabilize the ship and assist him in his labors. For Ordaz, this deputy is none other than Luis Echeverría Álvarez, the Secretary of the Interior, in short SEGOB. Echeverría is well known for his successes in law and order matters in the Republic, a fact Ordaz knows and respects. Over five years as colleagues, with Echeverría previously serving as Ordaz's under-secretary at the SEGOB, they have developed a close and respectful relationship.\n\nToday, the SEGOB and the President must meet, to cement unity and cooperate on projects which shall ensure the stability of the Revolution. Echeverría will no doubt be even more willing to cooperate than he already would be given that Ordaz has already guaranteed his continuance as SEGOB, making him Ordaz's second-in-command."
MEX_the_carrot: "The Carrot"
MEX_the_carrot_desc: "The plague let loose by the folly of the Japanese, the so-called "Kabuki effect", continues to roil the United Mexican States. One of the most infuriating developments that arose during this crisis is the doctors' strike, which paralyses the health system of our country and thereby threatens public order.\n\nAfter months of having dismissed them as subversives (which they are) and telling them to seek alternative avenues of complaint (which they should), he will invite the leaders of these self-proclaimed unions to implement reforms to the problem and finally put an end to the strikes."
MEX_the_stick: "The Stick"
MEX_the_stick_desc: "It was exactly as President Ordaz feared. Rather than adhering to the agreement given to them by the Executive Power, the doctors have committed a monstrous betrayal. Launching a new wave of strikes, and duping the nurses of the Republic into joining them, they have further destabilized the Mexican medical system.\n\nWe cannot reflect on how our first instincts were right all along; we must prioritize solutions. These treasonous medics mistook our generosity for weakness, and are now attempting to bleed us dry. They will submit or be destroyed — dissent cannot and will not be tolerated."
MEX_mendoza_a_day: "A Mendoza A Day"
MEX_mendoza_a_day_desc: "If medics think to engage in subversion, we will send in the eternal enemy of all subversion and subversives: the ground troops. Soldiers will be sent to occupy hospitals to keep order and ensure that hospitals remain properly functional.\n\nArmed with Mendoza machineguns, and given authorization from the SEGOB and SEDENA to take any and all necessary actions to ensure that nothing else goes wrong in the hospitals, the soldiers will scare these assorted riff-raff and traitors into submission."
MEX_contract_terminated: "Contract Terminated"
MEX_contract_terminated_desc: "Niccolò Machiavelli once said that when gratitude dissolves during threats to survival, it is better to be feared than to be loved, if one wishes to inspire discipline. What better time to implement that wise advice than the present day?\n\nIn addition to sending armed troops to maintain law and order within the hospitals, there is something else that President Ordaz can do to end this ongoing murder-suicide: give a warning. Any who continue striking will be sacked, and the safety of those who carry on thereafter cannot and will not be guaranteed."
MEX_bright_future: "A Bright Future"
MEX_bright_future_desc: "At last, the subversion set off by these uppity doctors has been done away with: the Doctors' Strike is finally nearing its end. All the better; Ordaz was getting rather impatient, wanting to focus instead on proper governance and bringing the United Mexican States to the bright future they deserve.\n\nSummon the cabinet. A set of meetings will now be held to define the future plans of the Ordaz administration. In this manner, Mexican prosperity shall be built ever-higher, and the steady hand will prove itself as the best possible guide for the Mexican Revolution and the Institutional Revolutionary Party."
MEX_establish_IMP: "Establish the IMP"
MEX_establish_IMP_desc: "Only a fool would suggest that the Mexican economy functions on anything other than oil. However, a major unforced error has occurred in that the oil resources present within Mexican borders have not been properly harnessed and are thus insufficiently exploited. This is a mistake that cannot be permitted to persist.\n\nOrdaz shall form the Instituto Mexicano del Petróleo, the Mexican Petroleum Institute or IMP, as a central state research body with respect to petroleum. Working with the state oil corporation PEMEX, it will improve the technology of extraction and refinement of Mexican oil producers."
MEX_sea_of_tehuantepec: "The Sea of Tehuantepec"
MEX_sea_of_tehuantepec_desc: "In the city of Tehuantepec in the state of Oaxaca, there has recently been a very fortunate discovery. A new major reserve of petroleum has been found, which could raise our oil production to 177 million barrels by the start of the next decade.\n\nThere can be no doubt about it: this is a great opportunity. Effective immediately, the IMP and PEMEX must expend all needed resources to begin drilling and properly exploit this resource — we cannot waste any time!"
MEX_sea_of_tehuantepec_tt: "The §YTehuantepec Oil Wells§! project will be unlocked."
MEX_modernize_pemex: "Modernize Pemex"
MEX_modernize_pemex_desc: "PEMEX, Petróleos Mexicanos, is one of the greatest successes of the Institutional Revolutionary Party. Its founding was one of the most masterful decisions made by the exalted President Lázaro Cárdenas. But just like with the successes of López Mateos, more can be done to build upon this great legacy.\n\nPEMEX must be modernized, and its focus widened so it can exploit natural gas and create petrochemicals. By decree of President Ordaz, PEMEX will be massively expanded to exploit discovered reserves and continue with the great work of the industrialisation of the United Mexican States."
MEX_caracas_connection: "The Caracas Connection"
MEX_caracas_connection_desc: "The ongoing rise in demand for Mexican oil could mean that in the future our own production may be incapable of meeting it. This potential supply strangulation must be nipped in the bud before it becomes a genuine problem. Fortunately, we have a potential resource available to us: our fellow petroleum producers in Venezuela.\n\nMeeting with President [VEN.Getleader] of Venezuela, we will create a strong trade deal to resolve this conundrum. There is no candidate superior to Venezuela, which is a fellow OFN-friendly, stable Latin American state. We certainly wouldn't want to risk wildcards like the Argentines and their inferior YPF, now, would we?"
MEX_stabilize_development: "Stabilize Development"
MEX_stabilize_development_desc: "The past decade has seen major fluctuations arising from economic growth and inflation. If things carry on like this, the average Mexican civilian will be unable to purchase the basic necessities of life; if that carries on long enough, the integrity of the Institutional Revolution itself falls into question.\n\nPresident Ordaz will ensure inflation is controlled by governmental policy. Done correctly, this will ensure that economic development remains smooth and that the flourishing middle class's wages are not devoured by inflation. In effect, it will be a continuation of stabilizer development and the major economic growth of recent years."
MEX_alliance_for_freedom: "Alliance for Freedom"
MEX_alliance_for_freedom_desc: "The Alliance for Freedom is a major supporter of liberty in America, which is all the more important given the ongoing conflict with subversives in the pay of Germany, Italy, and Japan. Fascist proxies wreak havoc throughout the free West in the form of scum such as Trujillo.\n\nSupport from this institution is something that the United Mexican States stand to benefit strongly from. Accordingly, President Díaz Ordaz will address an event of the AFF and along the way build connections within the United States."
MEX_restrict_strikes: "Restrict Strikes"
MEX_restrict_strikes_desc: "Strikes have held back economic growth and discouraged foreign allies from investing in us. The doctors have, despite all the forbearance we have shown, begun to strike yet again. Obviously, this defiance cannot be borne for much longer.\n\nDecisive action must be taken now. Before the strikes encourage others into getting odd notions of strikes being within their rights as Mexicans, we must restrict further labor organization outside of the authorizations provided by the Institutional Revolutionary Party. In addition to preventing any repeats of the AMMRI subversion, it will also strengthen the legitimacy of the Revolution in the eyes of the Mexican worker."
MEX_freedom_tractors: "Freedom Tractors"
MEX_freedom_tractors_desc: "The Alliance for Freedom, in addition to supporting the free West politically against the threats posed by international Fascism, also provides economic support to friendly states. One of the most notable examples of this is agricultural mechanization efforts in neighboring Central American states.\n\nMexico stands to benefit from this program, and President Díaz Ordaz understands this very well. He will leverage AFF funding and expertise in order to support mechanization projects throughout the United Mexican States."
MEX_northern_harmony: "Northern Harmony"
MEX_northern_harmony_desc: "America has been our closest partner in the world ever since relations were normalized after the end of the Maximato. Many countries are closer to us culturally, but none have such strong ties of prosperity and mutual interest with us as the Americans do. The President of Mexico, however, has observed that we could do more to strengthen those bonds.\n\nWorking with the United States government and leveraging his own prior work with the American intelligence community, President Díaz Ordaz will push to ease restrictions on the border. A freer border will mean freer trade, and freer trade will mean greater economic growth. Thus the fraternal relations between the United States and Mexico will become stronger."
MEX_legislative_approach: "The Legislative Approach"
MEX_legislative_approach_desc: "The legislature operates entirely according to the directives of the Institutional Revolutionary Party. Outside critics whine and call this a "puppet" legislature. Whether they're on to something or just on something, the legislature is certainly useful for the purpose of defeating strikes and strikers.\n\nLeveraging the legislature to pass law-projects enables us to strangle strikes via legalism, which is more effective in the long term than simply giving them the stick as they deserve. However, if this measure is to work out as we envision, we need to have enough control over the PRI to avoid the worst of the bureaucratic stagnation that even President Ordaz has complained about before. Moreover, we must accept that it will be a slower route in general than simply applying force."
MEX_military_option: "The Military Option"
MEX_military_option_desc: "We do not have the time for legalism. There is no use running around in the legislature, dealing with the assorted queries and demands of political pencil-pushers. The great questions of the age are not solved by agreements but by military force — by iron and blood, in this case literally.\n\nBy decree of the President of Mexico the police and army will be ordered to harass and disrupt unlicensed and illegal strikes, with permission to use any force they deem appropriate. Moreover, loyal agitators will be permitted to assist the armed forces and law enforcement in their efforts. "
MEX_establish_the_asa: "Establish the ASA"
MEX_establish_the_asa_desc: "The airport crisis has been bedeviling us for some time now; we need to take some form of decisive action in order to ensure that Mexicans can travel in peace. Fortunately, a very interesting proposal has been placed in front of us — that of the establishment of the Aeropuertos y Servicios Auxiliares (Airport and Auxiliary Services), ASA for short.\n\nTo resolve the ongoing airport crisis we will have the ASA assume responsibility for the majority of Mexican airports. This will enable it to better regulate the industry, invest in it, and expand it as appropriate."
MEX_money_trees: "Money Trees"
MEX_money_trees_desc: "Cash crops (such as pineapples, bananas, cacao, mangos, and vanilla) are the future of agriculture. They are as close as reality can get to pesos growing on plants and trees. Their profitability, arising from how in-demand they are in foreign markets, helps them bring in large amounts of money to the economy and therefore massively increases tax revenue if they are permitted to proliferate.\n\nThough the CNC and the farmers are likely to complain, we do this for the good of all Mexico. We will promote cash crops."
MEX_loyal_bulwark: "Our Loyal Bulwark"
MEX_loyal_bulwark_desc: "So what if cash crops are as profitable as they are? Let us be honest with ourselves. Ask the question: will our peasantry, the backbone of the Institutional Revolution, really see any of the so-called money that grows on these trees? We know the truth: cash crops do not help the people that grow them.\n\nRather than crack the loyal bulwark of the peasantry by forcing peasants to grow crops they do not want and cannot feed themselves with, we should work with the CNC to promote subsistence agriculture."
MEX_restrict_the_reformists: "Restrict the Reformists"
MEX_restrict_the_reformists_desc: "Though it galls the government to admit it, and it hurts Ordaz to think of it, we must face facts. The CEN presidency of Carlos Madrazo has developed in a manner not necessarily to our advantage. That man goes further than we wanted him to go, and does not pay heed to our requests. We have to thwart his quixotic projects lest the continued survival of the Institutional Revolutionary Party be called into question.\n\nThese anti-corruption efforts of Madrazo's, they have to be contained. Nothing is wrong with them in principle; the issue is that they are collapsing the PRI. What sort of successful anti-corruption measure involves picking fights with governors and anything that moves, has a pulse, and wears a PRI pin? Who holds primaries so chaotic as to make a flower war look peaceful? Madrazo needs to move on from the CEN, before he goes so far even he'll regret it."
MEX_assigned_to_antartica: "Assigned to Antarctica"
MEX_assigned_to_antartica_desc: "Somehow, despite repeated defeats, humiliations, and corrections, that clique of Japanophile technocrats under Salinas still haunts the government under the Ordaz administration. This should not be permitted to continue; it is best to find a way to simultaneously elevate and castrate this threat.\n\nLet us assign Salinas and his allies to political dead-end postings in the deep south of the country, far away from their usual base of power. Though their skills will be of great economic utility, they will never be able to profit from them politically. They will learn firsthand the meaning of the dictum "Responsibility without power — the prerogative of the eunuch throughout the ages.""
MEX_the_olympian_spirit: "The Olympian Spirit"
MEX_the_olympian_spirit_desc: "The Olympics, that marvelous global event which President López Mateos engaged in back-breaking labor to secure, are coming to Mexico in 1968. Sure, it might only be the mid-1960s, but now is the perfect time to begin laying out plans and preparing the venues.\n\nWe cannot waste any time. This is a perfect opportunity for two things: to prove the glory of Mexico to the wider world, and to show our respect for the hard work left behind by President Mateos."
MEX_the_olympian_spirit_tt: "López Mateos will put §Geverything§! he has into making the §mOlympics§! a success."
MEX_Ordaz_japanese_technicans: "Japanese Technicians"
MEX_Ordaz_japanese_technicans_desc: "We do not trust the imperialist Japanese regime as far as we can throw it, but we would be foolish to attempt to sever ties with them. It is crucial, accordingly, that relations do not collapse through any fault of our own; let us throw them a bone.\n\nThe Japanese are known for engineering know-how and diligence on a level even the Americans and Germans struggle to rival. Inviting their engineers to work here will improve the construction of the venues, and ensure they survive beyond their intended purpose."
MEX_american_contracts: "American Contracts"
MEX_american_contracts_desc: "We do not trust the imperialist Japanese regime as far as we can throw it. This is known. Accordingly, would it not therefore be unwise to risk a project of this scale by putting it in the hands of untrustworthy countries? Let us not try to risk anything by engaging in the sort of adventurism that Salinas' foolish technocrats would partake in.\n\nIt is the Americans we shall rely on: phrases such as "good old American know-how and ingenuity" are not and never have been hollow. Their expertise and diligence will be more than sufficient for our needs."
MEX_mateos_dream: "Mateos' Dream"
MEX_mateos_dream_desc: "President López Mateos poured blood, sweat, and tears into securing the Mexican bid for the Olympics. Aside from strengthening the prosperity of the Mexican people and preserving the welfare of the Institutional Revolution, the Olympic bid was his greatest work and the one in which he took most pride.\n\nIt was López Mateos' dream to accomplish a successful Olympics in this country. We will uphold that dream. For all that he has done for Mexico, for the party, and for President Ordaz personally, we owe him this much."
MEX_practical_realities: "Practical Realities"
MEX_practical_realities_desc: "Yes, we see the benefits in bringing about a truly great Olympiad in 1968. Yes, we understand that this is Adolfo López Mateos' greatest project and fondest dream. But the terrible spectre of "cost" hangs over all our plans and ambitions, and threatens us with ruin if we pay it no heed. The fact of the matter is that we cannot go bankrupt for the dreams of one man, no matter how meritorious he is.\n\nOur progress towards a successful Olympics must be steady and measured. Obviously, we will work with Mateos to bring things to completion. But we will not give him carte blanche."
MEX_envy_of_the_world: "Envy of the World"
MEX_envy_of_the_world_desc: "The Games of the Nineteenth Olympiad will be the symbol of the United Mexican States, showing Mexican culture, industry, and innovation to the broader world. Only a fool would deny the existence of the untold profits available to us with this opportunity; money and prestige can grow out of the Five Rings in a way we wish it would on trees.\n\nExploiting the image conveyed by the Olympics, we will endeavor to attract as much investment as possible."
MEX_a_matter_of_honour: "A Matter of Honor"
MEX_a_matter_of_honour_desc: "Are we meant to sit around and tolerate this? The raid on the Sierra barracks is nothing less than a humiliation. The first attack on a federal army base since the end of the Cristero War — this cannot be permitted to continue. It is nothing less than an insult against the honor of the President of the Republic himself. This raid is a gauntlet thrown in Ordaz's face!\n\nThis cannot be borne. This will not be borne. Let the Mexican people be our witness: treason and rebellion will be crushed. The law must be enforced at all costs. Anarchy cannot and will not be permitted."
MEX_a_matter_of_honour_tt: "§RThe Dirty War has begun.§!"
MEX_an_orderly_start: "An Orderly Start"
MEX_an_orderly_start_desc: "There is a good mood in the Government these days. This year has been good so far. The Informe de Gobierno went well; the Institutional Revolutionary Party has united behind us. Stocks are sold, the press is squared, and the middle class is prepared to accept the next period of our rightful rule.\n\nYes, there need be no doubt at this juncture. We are on our way — stability and prosperity await the United Mexican States under the guidance of President Díaz Ordaz."
MEX_disciplines_virtue: "Discipline's Virtue"
MEX_disciplines_virtue_desc: ""Now it is human nature to be born with a fondness for profit. Indulging this leads to contention and strife, and the sense of modesty and yielding with which one was born disappears. One is born with feelings of envy and hate, and, by indulging these, one is led into banditry and theft, so that the sense of loyalty and good faith with which he was born disappears."\n\nPublic protests in today's Mexico are done by the disloyal, those who indulge in contention and envy for their own pleasure. Rather than working for the benefit of Mexico, these fools and traitors are content to attack it. Worse yet, they draw inspiration from the so-called martyrs of the GPG. We will afford them no further tolerance; legal punishments for these traitors will be increased. Immediately."
MEX_its_bedtime: "It's Bedtime"
MEX_its_bedtime_desc: "Our work was clearly insufficient. The doctors were sent back to their hospitals, but their treason emboldened other groups of protestors. Now the universities are empty as their students go out and engage in the exact same sorts of protests the medics did before them. They are attempting to form student unions and negotiate with universities and the government — how preposterous it is.\n\nBy decree of the government, and by directive to the Ministry of Education, the attempts by subversives to destabilize Mexican educational institutions by engaging in anti-government activities must be strangled. Curfews and protest bans will be mandated. To enforce those protections, police and grenadiers will be deployed, as was done in the hospitals."
MEX_hands_dirtier: "Getting Our Hands Dirtier"
MEX_hands_dirtier_desc: "Treason proliferates, so that we are confronted with what the old sage called "terror on every side". Resistance to our rightful rule and to the governance of the Institutional Revolutionary Party is rising; our initial efforts have clearly been insufficient. The political situation is changing too fast for our liking, and may yet spiral out of our control.\n\nWe must now get our hands dirtier, cake them in mud and blood to secure the futures of Mexico and its President. We must grind our enemies into nothingness to secure a better tomorrow, lest we face untold horrors at their victorious hands."
MEX_hands_dirtier_tt: "§RWe will embrace new methods to achieve victory in the Dirty War.§!"

