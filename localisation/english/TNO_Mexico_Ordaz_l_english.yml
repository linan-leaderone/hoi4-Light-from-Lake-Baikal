MEX_Ordaz.2.t:0 "Madrazo Addresses the PRI"
MEX_Ordaz.2.desc:0 "Only one week had passed since the inauguration of President Ordaz, but Madrazo approached the party conference podium with decades of restless energy. The President gave a slight nod from the front row. This youth and passion would invigorate the PRI, this was why he had selected Madrazo to helm the CEN.\n\nMadrazo yanked the microphone free and strode out to the edge of the stage. He said nothing, just stared out at the crowd. At last, he began, "When I look at you, I see the party. I see the institution."\n\n"But I do not see the Revolution!" roared the Southern Cyclone. "I see lined faces and tired eyes, a room stuffed with those that think our work ended thirty years ago! I see fine clothes and flashy watches. Stolen from the Mexican peasant, from the Mexican worker through shameless corruption! I see gofers and toadies, who know only how to please their boss, not to serve the Mexican people. I. See. You."\n\nIf Madrazo could see Ordaz, he would have seen a face blanche with shock. This was not the script they had agreed upon. This was entirely too far. This had to stop before-\n\n"And therefore I see what must be done. As leader of our party, my first and foremost objective is to restore within it the spirit of the Revolution. I am not under any illusions as to the steps that will require. Corruption audits, frequent and unannounced, will be put in place immediately. To enforce the accountability you have so sorely lacked, our party will hold elections within itself to determine candidacy for positions..."\n\nOn and on Madrazo went, ignoring the horrified expressions of the party members. Some filed out in disgust. Ordaz's discomfort and rage had spread throughout his body, leaving his shirt soaked with sweat and his hands balled in fists. This could not continue."
MEX_Ordaz.2.a:0 "Read the room, Madrazo."

MEX_Ordaz.3.t:0 "The Seat of Power"
MEX_Ordaz.3.desc:0 "Los Pinos: a mansion, built in the style of a French palace, right in the heart of Mexico City. It had been the official residence of every PRI president except for López Mateos, who had never left his home in San Jerónimo. Now it was time for Gustavo Díaz Ordaz and his family to move in. After receiving a tour of the grounds, he took a moment to examine his new office.\n\nLooking through the drawers of his new desk, he realized this was his first moment alone since the inauguration. It wouldn't last, of course. Before long he would again face the questions of reporters and the applause of party sycophants. Men would smile to his face while sharpening knives behind their backs, factions would try to pull him every which way, and the people would make endless demands of him. He felt a crushing weight on his shoulders.\n\nYet just as doubts began to flood his mind, Ordaz pushed them away. From his earliest days in Puebla to his tenure as Secretary of the Interior he had faced challenges, and he had overcome them all in turn. Now, after a lifetime of struggle, he had finally earned the highest office in the land. He would do whatever this job asked of him and then some.\n\nOrdaz poured himself a glass of water, wiped the sweat off his brow and slicked his hair back. After taking a moment to compose himself he went out to face the world."
MEX_Ordaz.3.a:0 "Heavy is the head that wears the crown."
MEX_Ordaz.3.tt:0 "The §QTitan§! of the state reveals itself.\n§YA new GUI is active in the decision menu.§!"

MEX_Ordaz.5.t:0 "Eyes on the Storm"
MEX_Ordaz.5.desc:0 ""You've made a right mess of things, haven't you, Carlos?"\n\nMadrazo prudently held his tongue, gambling on Ordaz remaining calm.\n\nHe was right: Ordaz simply shrugged and continued on. "Yes, there's a mess. But really, Carlos, I've seen worse in my time. We would've expected a damn sight worse from Salinas if we had failed to contain the Nava incident, wouldn't we?" Ordaz smiled, and Madrazo began to chuckle.\n\n"Well, that's right, Gustavo. Damn right he would've done far worse than either of us. Knowing him for the technocratic borderline fascist that he is, that man would've found a way to deny anything was wrong with Japan, insult General Cárdenas, and try to discredit the Party itself in one sentence."\n\nOrdaz laughed at that. "Quite so. Considering that reality, my friend, so long as you keep things reasonable, you can carry on with things. Rock the boat, but don't make it keel over."\n\nMadrazo nodded, his mind working furiously. A tableau of the things he could do for the Mexican nation with this permission from the President unveiled itself in his mind's eye."
MEX_Ordaz.5.a:0 ""Sure thing, Gustavo. I'll see about doing so then.""
MEX_Ordaz.5.tt:0 "Your Excellency. You work well enough with the Southern Cyclone for now, but all things must pass."

MEX_Ordaz.6.t:0 "A Midnight Call"
MEX_Ordaz.6.desc:0 "President Ordaz sat in his office, frantically reading through reports. The sun had set hours ago. Guadalupe would be wondering about him by now, but he couldn't bring himself to leave. How could he rest while seditious strikes grew ever larger?\n\nWhen he could bear the stress no longer, Ordaz picked up the phone and dialed a familiar number. A moment later someone answered.\n\n"Good evening Mr. President," said the voice of López Mateos, "How may I be of service?"\n\n"I'm sorry to bother you so late, Adolfo, but I can't sleep. We still don't have this doctors' strike under control and I'm worried. I was hoping you had some advice you could share."\n\nLópez Mateos just laughed. "Gustavo, do you remember the railway strikes back in '58? How about Nava's campaign in '61, or when he resurfaced during Kabuki? I was terrified of every single one, but you always came through for me."\n\n"A president has to rely on those around him, Gustavo. I had you, and now you've got your own men. Trust in them, and in yourself, and I know you'll do well."\n\nOrdaz let out a deep breath. "Thank you, Adolfo, I needed to hear that. I'll let you get back to bed now.""
MEX_Ordaz.6.a:0 ""Goodnight Mr. President, rest well.""

MEX_Ordaz.7.t:0 "The Right Hand"
MEX_Ordaz.7.desc:0 ""Before we begin, Your Excellency," said Luis Echeverría, "I wanted to thank you again for appointing me to this position."\n\nOrdaz shook his head. "No need to thank me. You performed well as my deputy when I was Secretary of the Interior, you've more than earned the post. Now, what can you tell me about this doctors' strike?"\n\n"My people are compiling a report as we speak. By this time tomorrow I'll have a list of all striking doctors in every affected hospital, as well as their demands-"\n\n"Forget about their demands." Ordaz interrupted, "I want to know who's really behind this. Have you found any connection between these unions and other illegal organizations?"\n\nEcheverría paused, considering his next words carefully. "We are still gathering evidence at this stage, but support from subversive groups hasn't been ruled out."\n\nOrdaz stood up, clenching his fists. "I suspected as much. Thank you Luis, excellent work as always. I don't know what I'd do without you."\n\nEcheverría smiled politely at the president's words. As Ordaz turned to leave his smile grew into a larger, deeper grin."
MEX_Ordaz.7.a:0 "Ambition lurks in all men's hearts."

MEX_Ordaz.8.t:0 "Betrayal"
MEX_Ordaz.8.desc:0 "President Ordaz sat in his office, a stack of newspapers in front of him. DOCTORS RESUME STRIKE, CALL PRESIDENT'S OFFER DISGRACE read one headline. NURSES JOIN STRIKE IN SOLIDARITY read another.\n\n"Unbelievable." Ordaz scowled, "These entitled upstarts formed illegal unions and challenged us with a strike. I offer them generous concessions, and this is how they repay me!" he yelled, slamming his fist onto the desk.\n\nAcross the room, Luis Echeverría cleared his throat. Ordaz had almost forgotten he was there.\n\n"Your Excellency, this proves the unions cannot be trusted. If they will not accept our concessions we should be discussing... alternative tactics."\n\n"A show of force, to scare them into submission?" Ordaz gave a wicked grin, "You're right Luis, this has gone on long enough. Call in the police, the DFS, whoever you need, just bring these doctors to heel."\n\nEcheverría matched Ordaz's grin with one of his own. "As you wish.""
MEX_Ordaz.8.a:0 "Those who reject the carrot get the stick."

MEX_Ordaz.9.t:0 "The Cabinet of His Excellency,\nPresident Gustavo Díaz Ordaz"
MEX_Ordaz.9.desc:0 "Secretary of the Interior: Luis Echeverría Álvarez\nSecretary of External Relations: Antonio Carrillo Flores\nSecretary of National Defense: Marcelino García Barragán\nSecretary of the Navy: Antonio Vázquez del Mercado\nSecretary of Public Works: Gilberto Valenzuela\nSecretary of National Patrimony: Alfonso Corona del Rosal\nSecretary of Industry and Commerce: Octaviano Campos Salas\nSecretary of Agriculture and Animal Husbandry: Juan Gil Preciado\nSecretary of Hydraulic Resources: José Hernández Terán\nSecretary of Communication and Transport: José Antonio Padilla Segura\nSecretary of Public Education: Agustín Yáñez\nSecretary of Health and Assistance: Rafael Moreno Valle\nSecretary of Labor and Social Welfare: Salomón González Blanco\nSecretary of Hacienda and Public Credit: Antonio Ortiz Mena\nSecretary of the Presidency: Emilio Martínez Manatou"
MEX_Ordaz.9.a:0 "President Gustavo Díaz Ordaz Bolaños"

MEX_Ordaz.11.t:0 "Off to the Races"
MEX_Ordaz.11.desc:0 ""Things are stable, gentlemen, but we've only just begun." President Gustavo Díaz Ordaz stood at the end of a long conference table. Arrayed before him was his cabinet — the herd of men who would enact his vision and govern by his command. Many were friends, some rivals, and others just plain useful.\n\n"Ours is a great nation, built by its people and institutions," Ordaz continued to his captive audience. "However, if we wish to maintain order and ensure Mexico's prosperity, each and every one of us must work hard. We all have our jobs to do, and I expect the best. I expect initiative and perseverance. You know, it was my own work as cabinet secretary that earned Mateos' respect and friendship."\n\nOrdaz let the weight of his statement settle. Ordaz became President not just through hard work but because he was the smartest and most ruthless man in the PRI. He only had one term as President of Mexico, and he wouldn't let other men be his downfall. He would use their ambitions to his benefit. Ordaz keenly observed as Secretaries Del Rosal, Campos Salas, and Manautou each perked up at his not-so-subtle hint. He knew they wanted what he had. They wanted to be the next El Tapado. Each man before Ordaz was there for a reason. They were all running to the same goal, the same finish line but it was not lost on any of them that it was a competition. Politicians and bureaucrats are all jockeys of their own talent. Carried here by horses of different shapes. Whether intelligence, charisma, or strength, each man would have to utilize their advantages. Though a long one, the race has begun.\n\n"Now, gentleman. We have a lot of work to do, so let's get started." Ordaz finished his impromptu lecture with a well-practiced, lopsided smile. Each man applauded and began preparing their reports. One by one, they would stumble over themselves to prove their virtues. All the while, Secretary of the Interior Luis Echeverría Álvarez maintained a polite smile, keeping his cards close to his chest."
MEX_Ordaz.11.a:0 "Each man will jockey for position in his own way."

MEX_Ordaz.12.t:0 "More than Economics"
MEX_Ordaz.12.desc:0 "The ballroom of the Ministry of Economy and Finance in Caracas buzzed with activity. A reception, lined with all sorts of cuisine from all across the Caribbean and Mexico as well as a full array of drinks and activities, were prepared. The undersecretary was chatting with the staff, when the door opened, signifying the arrival of the Mexican ambassador.\n\n"Ah, Luis Rodríguez, you finally made it. Glad to have you here, sir."\n\nThe two traveled down the line, talking to one another as they put food on their plates. Rodríguez complimented the setup. "You guys have outdone yourself here, thanks for having us. The trade deal was a pleasure to sign."\n\n"Of course, sir. We figured this wasn't only about the trade deal, but a celebration of all our mutual achievements in the recent past." They sat down, with the ambassador digging into his meal and reminiscing.\n\n"How about that Trujillo, huh?" Laughter spread across the table. "Thank god we got the bastard. After being through the Spanish Republican refugees and the Fall of France, it felt good to finally get back at the fascists. Hopefully, with acts like this deal, we can shift the tide back towards liberty.""
MEX_Ordaz.12.a:0 ""It felt good over here, too.""

MEX_Ordaz.13.t:0 "Labor Relations"
MEX_Ordaz.13.desc:0 ""Disruptive strikes, meaning those which create public disturbances and involve five or more people, shall be prohibited. Finally, all strikes carried out in the industries deemed critical to the well-being of the nation shall be restricted." The booming voice of the President of the Chamber of Deputies echoed throughout the Legislative Palace of Donceles.\n\nCongressman Mercado's jaw hung open. all around him, on the lushly carpeted chamber floor and the balconies above, the other deputies stared impassively. He was a PPS man, true, and a radical one at that. He was used to disagreeing with his colleagues, but he could not believe what he saw. Few seemed to share his dismay.\n\nThe young deputy stood. "This law is an affront to-"\n\n"Congressman Mercado, return to your seat!" The president thundered. He complied. "The debate period has passed. If you find yourself opposed to these provisions, cast your ballot as you wish." Congressman Mercado was surrounded by glares and whispers. He sunk deeper into his chair.\n\nThe president called for them to cast their ballots. The deputies shuffled forward, and the slips of paper disappeared into the ballot box. The final total was grim. 192 YEA to 18 NAY. As the rest of the Chamber stood and struck up idle conversations, the PPS Congressmen sat in stunned silence."
MEX_Ordaz.13.a:0 "Mercado blinked back tears."

MEX_Ordaz.14.t:0 "Stakeout"
MEX_Ordaz.14.desc:0 "Álvaro was running late. Another round of strikes was spinning up across the country and Álvaro was late to his first AMMRI meeting. He still remembered the day he got invited. He had been forced to work another unscheduled shift, and something in him snapped. He broke down sobbing in a storeroom. One of the other interns found him, and said he should attend the next meeting.\n\nAnd now he was late. Great first impression. Álvaro hurried across the bustling city street. His destination loomed: a modern apartment block with a small restaurant on the first floor. He rehearsed his apology in his head. The evening crowd on the streets thinned for a moment. Then he spotted them.\n\nSoldiers in olive uniforms loitered by the glass door. They had rifles slung over their soldiers. One of them flicked a cigarette to the ground and snubbed it out with his boot. Álvaro's stomach wound in knots.\n\nHe had already lost friends to Ordaz's last crackdown. If he walked in that door, he would be arrested, charged, and dragged off to prison. And that was if he was lucky. As far as he could tell, the soldiers hadn't seen him yet. Thank god he had taken the time to change after work."
MEX_Ordaz.14.a:0 "Álvaro turned around and walked home, looking over his shoulder the whole way."

