#|========[ OVERVIEW ]=======|#
 BRI_Workshop_Title_text: "[BRI_Workshop_GetTitleCaps]"
 BRI_Workshop_InfoButton_tt:0 "§F§YINFORMATION§!\n--------------\n§RStrange isn't it? How the tables have turned§!. The §qIndustrial Revolution§! began in §JBritain§!, nurtured by the finest §Lcraftsmen§!, §ospinsters§! and §Mengineers§!, forging the vision of a §Gnew tomorrow§!. Now with §oGermany§! standing hand in hand with us in our §oNew Order§!, we must admit such a §Bpartnership§! is not truly equal, and §Lmake do from there.§!\n\nTo embark upon §Mindustrial projects§!, you must best utilise these §qswarthy conglomerates§! you see before you. Each state carries §Ginfluence§! from each five main §qconglomerates§!, and a listing of the rough levels of §RState§!/§qCorporate§!/§JPrivate§! ownership, each carrying their own unique §Gbenefits§! and §Rdrawbacks§!.\n\n§fEach Year§!, the §RChancellor§! will announce to the commons the goals for the fiscal year, and it is paramount you meet these promises - lest the economy §Rcrumble§! under the crushing weight of its §qspeculative beneficiaries§!. To achieve each goal, the §qCoporations§! will be your §Mgreatest asset§! and your §jgreatest foe§! depending on how you view it.\n\nAdditionally, as much as the §Jgovernment§! might resent it, this country is vulnerable to numerous §Rcrises§!. by means of §npublic§! and §Jprivate§! it is paramount you resolve each §Rcrisis§! using the tools at hand, lest the weight of all of your §Rfailures§! lead to the most §Idire§! of consequences.§!" #FIXME

