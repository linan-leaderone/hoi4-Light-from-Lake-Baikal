 ## Corpo Descriptions
 BRI_Workshop_DeutscheBank_desc:0 "Representing the bulk of German financial power across the Reich's conquered territories, Deutsche Bank AG is one of the largest multinational banks in Europe. When many British banks failed following Sealion, Deutsche was there to swoop in and pick up the pieces, either subsuming or putting them out of business."
 BRI_Workshop_Reichswerke_desc:0 "Founded in 1937, Reichswerke is an industrial conglomerate that specialises in the extraction of coal and iron. While Britain has a well-known history of innovation in the field of heavy industry, the mines that once provided for the furthering of the British Empire now helps fuel the Nazi machine under the watch of Reichswerke."
 BRI_Workshop_BlohmVoss_desc:0 "It was once said that from Britain's docks and shores came one of the most powerful fleets to sail the seas. Blohm & Voss - a shipbuilding company that specialises in both civilian craft and warships - now uses those same ports to arm the Kriegsmarine, taking advantage of the readily available resources to do so."
 BRI_Workshop_AEG_desc:0 "Differing from their more militarily focused contemporary Siemens, Allgemeine Elektricitäts-Gesellschaft AG (or as it is more commonly known, AEG) is one of the great producers of civilian electronics. Known for their relatively cheap and high-quality household appliances, there are few well-off homes in Britain that do not make some use of AEG products."
 BRI_Workshop_Volkswagen_desc:0 "Literally translating to 'People's Car' in English, Volkswagen was founded in 1937 by the German Labour Front as a means of producing cheap and usable cars. Having acheived great success in other areas of the Reich, Volkswagen has expanded into Britain wherein it has faced relatively little local opposition."

