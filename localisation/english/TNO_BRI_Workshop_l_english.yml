 BRI_Workshop_Northern_Ireland_tt:0 "Northern Ireland is the phantom limb of the United Kingdom; its presence is still felt despite it being ripped apart from us since the end of World War Two by cowards — aided by traitors — signed off on by our overlords. A point of pride for those of us who still wistfully fantasize about about a country whole again. But apart from the conditions of the post-war treaty set upon us, other factors make reclaiming the territory a distant dream.\n\nFor one, the current Irish government is already experiencing turmoil trying to stabilize the fractious area as it seems almost infested with paramilitaries and terrorists when our own government is already at its wit's end with HMMLR. The Republicans continue to fight for their mad delusions in a case of no true Irishman. Meanwhile, the Unionists swear their allegiance to Queen Elizabeth, displaying barely restrained contempt for our rightful government.\n\nSo, for now, the less said about this bandit country, the better."

