### Leader Bios ###
 ZLT_Yevgeny_Dragunov: "Yevgeny Dragunov"
 POLITICS_YEVGENY_DRAGUNOV_DESC: "The scion of a long line of Russian gunsmiths, lead practically flows through Yevgeny Fyodorovich Dragunov's veins. He took up the family profession in his youth, and soon applied those skills to the service of the Motherland as a senior armorer in the Red Army. He was fortunate enough to be stationed in the Siberian city of Zlatoust, far away from the carnage of the front lines. However, Dragunov's fortune would not end there, as the dreadful wake of the collapse of the Soviet Union left Dragunov as the de facto mayor over the city. Dragunov led Zlatoust in upscaling the arms manufacturing industry, becoming its main export, allowing the city to claim immense profits in the bloodbaths the Russians would wage against one another in the years to come. Dragunov's fortunes only grew larger when the esteemed engineer Mikhail Kalashnikov arrived in his city, where the two secured a close friendship and a profitable fusion of their technical skills to design the greatest weapons the Russian people had ever seen.\n\nUnlike many of the other warlords in post-Soviet Russia, Dragunov has no delusions of grandeur about reuniting the Union or sacking Germania. He certainly wouldn't mind those, but he's more preoccupied with profit than anything else. Zlatoust has become an island of prosperity and stability in a sea of chaos thanks to its arms trade, and he intends to keep it that way. There are few people he would refuse to sell to, and he's always eager to find more customers. In the coming years, he expects business to be positively booming..."
 
