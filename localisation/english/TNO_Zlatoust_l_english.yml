### Ideas ###
 ZLT_golden_republic: "Golden Republic"
 ZLT_golden_republic_desc: "With the Urals acting as our wall against the reach of the German Reich, and dozens of Russian warlords vying for power in this contended wasteland, there remains a chance for men and women of this country to make a sizable profit. Many have accused the arms trading ways of our state to be unethical, exploitative, and dangerous; however, what has torn them apart has built ourselves up, providing our citizens just a bit of light in these dark times."
 ZLT_the_two_consuls: "The Two Consuls"
 ZLT_the_two_consuls_desc: "Yevgeny Dragunov and Mikhail Kalashnikov - the two figures around which our Republic revolves. Under their leadership we have become an oasis of peace in this sea of conflict, even though we had to fuel some of that conflict ourselves. As the old maxim goes however, si vis pacem, para bellum."
 ZLT_black_market_payments: "Payments To Zlatoust"
 ZLT_black_market_payments_desc: "We are in the process of gathering a payment for our recent purchase from Zlatoust."
 ZLT_filled_coffers: "Zlatoust Profits"
 ZLT_warlord_interventions: "The All-Siberian Contractor"
 ZLT_warlord_interventions_desc: "As a way to make money, give our troops combat experience, and influence local politics, we can now send mercenaries to warring nations in western Siberia."
 ZLT_stocking_up: "Stocking Up"
 ZLT_stocking_up_desc: "Shipments of infantry equipment are the most common export out of Zlatoust. To make sure that we never have a deficit of our most prized resource, production for infantry equipment has been prioritized."
 ZLT_zlatoust_security_forces: "The Zlatoust Security Forces"
 ZLT_zlatoust_security_forces_desc: "Ever since our founding, we have held the soldiers of Zlatoust to the highest esteem. We have given them our finest weapons and hired the finest officers to lead them. Now they are fully prepared to defend our noble republic against all interlopers."
 ZLT_final_defenses: "Final Defensive Preparations"
 ZLT_final_defenses_desc: "Conflict is a trait inherent to human nature. President Dragunov saw this truth when they based Zlatoust's economy on selling weapons. But this truth also means that inevitably some warlord will come seeking to conquer and steal the great wealth of our republic. So we shall prepare for this inevitability by building forts, digging entrenchments, and drawing up defensive strategies. With these preparations, no army will be able to desecrate our lands."
 ZLT_zlatoust_advisors: "Zlatoust Advisors"
 ZLT_zlatoust_advisors_desc: "We have contracted advisors from Zlatoust. In exchange for a fee, the advisors have improved our troops' cohesion, making them more deadly in combat."
 ZLT_hidden_ai_debuff: "Hidden Zlatoust AI Debuff"

