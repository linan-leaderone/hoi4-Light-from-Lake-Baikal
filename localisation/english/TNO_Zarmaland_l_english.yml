 ### Ideas ###
 ZAR_idea_warlord_state: "Warlord State"
 ZAR_idea_warlord_state_desc: "The term "warlord state" has become ubiquitous. Used to describe countless statelets, it is a simple label that often conceals a more complicated situation. In Zarmaland, this is not the case. Seyni Kountché and his army form the entirety of Zarmaland's government, the land of Zarmaland made up only of the territory they have seized. To many, it is a wonder that Kountché has achieved any success in his revolt against Sokoto, and few expect Zarmaland will stick around any longer than he does."
 ZAR_idea_deficient_administration: "Deficient Administration"
 ZAR_idea_deficient_administration_desc: "To put it simply, the administration of Zarmaland doesn't exist. Kountché's army exerts a brutal control over the country, suppressing any signs of unrest and stealing anything they fancy under the guise of taxation. Due to the hesitance of local officials to join such a violent and unstable government, and Kountché's distrust of all but a few of his closest officers, Zarmaland's government seems destined to remain tiny and ineffective."
