## OFN ##
 USA_THENEWORDER_DESC: "While America joined the Second World War, support came too late to save her allies. The United States performed admirably, humbling the Kriegsmarine in the Atlantic and beginning to turn the tide in the Pacific, but the invention of the atom bomb ended any hopes of American victory for those few remaining Allies.\n\nNow, twenty years later, America stands divided. While the great American Depression is slowly ending, the American political scene sits in chaos. The government remains locked between the uneasy Republican-Democratic Coalition and the National Progressive Pact, a failing union of America's progressives, socialists, and authoritarians. With the Civil Rights movement greatly shifting the political sphere, many predict that the 60's will herald the greatest threats America has ever faced."
