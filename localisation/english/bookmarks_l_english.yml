  BOOKMARK_CHILE_BLOCKER: "§JTHE REPUBLIC OF CHILE§!"
  BOOKMARK_CHILE_BLOCKER_DELAYED: "§YPART OF THE §KILLUSIONS' END§! TEAM§!\n§YCOMING IN §SSHIFTING TIDES§!§!\n§W--------------\n\n\n£GFX_texticon_bookmark_CHL\n\n\n\n\n§F§Y"Like a scabbard hanging from the belt of the Americas"§! were the words dedicated by poet Pablo Neruda to refer to both the shape and spirit of his adventurous fatherland. Or what said spirit had once been?\n\nChile desperately holds onto fading glories, onto a picture of outward martial strength and national pride, of a shining past where it was able to go toe to toe with anybody in the continent. Yet, few Chileans really remember such a nation, most having been born to live through progressive decay, successive crises, unending political bickering, and crippling poverty.\n\nSeeing brief stabilization in the prior years to the Second World War and over the course of it, Chile has since been hit by a constant wave of political radicalization and escalating violence that have undone every government that attempted to remedy the situation.\n\nThe latest of these is that of the apolitical technocrat Jorge Alessandri Rodríguez, who saw initial success in his goal to put an end to these critical issues plaguing the country, but has quickly found his administration rocked by a succession of crises.\n\nWith the mounting radicalization of organized labor, the spread of violent political groups, and the growing calls for Agrarian Reform, will Alessandri manage to take back the reins?§!"
  BOOKMARK_ARGENTINA_BLOCKER: "§mTHE ARGENTINE REPUBLIC§!"
  BOOKMARK_ARGENTINA_BLOCKER_DELAYED: "§YPART OF THE §KILLUSIONS' END§! TEAM§!\n§YCOMING IN §jFALSE DAWN§!§!\n§W--------------\n\n\n£GFX_texticon_bookmark_ARG\n\n\n\n\n§FBeneath the illusion of Argentine prosperity in democracy lies a dilemma that threatens to ruin all of its achievements in this century.\n\nGeneral Juan Domingo Perón was elected in 1949 after six years of military dictatorship, revolutionizing Argentine politics. A divisive figure, he gave political representation to a new generation of disenfranchised workers and greatly expanded their rights, while at the same time censoring and torturing political opposition, creating a cult of personality around himself, and paving the way for extreme polarization in the country.\n\nAfter coup d'État in 1955 by anti-Peronist sectors of the Army, Peronism was banned, its founder exiled - and that is how Argentina welcomes 1962. The proscription of the beliefs of one-third of the electorate has proven extremely destabilizing, leading many to denounce Argentine democracy as illegitimate.\n\nPolitical violence rises once more and this disillusionment threatens to destroy Argentina's very foundations, and with it would go Argentine achievements and global status. The current president, Arturo Frondizi, is attempting to stanch this by gradually reintegrating Peronism into political life - but it is yet to be seen how that will fare.§!"

