  # NORTHWEST PASSAGE
  BOOKMARK_CANADA_BLOCKER: "§VCANADA§!"
  BOOKMARK_CANADA_BLOCKER_DELAYED: "§YCOMING IN §iNORTHWEST PASSAGE§!§!\n§W--------------\n\n\n£GFX_texticon_bookmark_CAN\n\n\n\n\n§FA former prime minister once said that the 20th Century would be Canada's. If the richness of the land, the imagination of its pioneers and the valor of her men and women in war had been enough, then indeed it could have been. Instead, with the fall of the British Empire and the rise of fascism and imperialism, Canada has been cast into the cold shadows of its southern neighbor, at once reliant and resentful of the United States of America.\n\nAs tensions with Quebecois nationalism and Western alienation steadily grow, the political chaos of unstable governments with little popular support, and the economic shock created by her strongest ally in an attempt to secure their own people, Canada has been buffeted by the winds for the past two decades, a ship struggling to define itself in an unforgiving world.\n\nBut as explorers once searched for a fabled passage to the Orient through the ice of the north, there is a hope, a dream, that Canada may just emerge from the present calamity, strong and free into its second century as a nation. It will just take a steady hand, a leap of boldness... and a bit of luck.§!"

  # CREAKING WHEEL
  BOOKMARK_MANCHUKUO_BLOCKER: "§fTHE EMPIRE OF MANCHURIA§!"
  BOOKMARK_MANCHUKUO_BLOCKER_DELAYED: "§YCOMING IN §fTHE CREAKING WHEEL§!§!\n§W--------------\n\n\n£GFX_texticon_bookmark_MAN\n\n\n\n\n§FThree hundred years ago, on the footsteps of the Forbidden Palace in Beijing, Shunzhi Emperor proclaimed that the Ming Dynasty had lost favor of Heaven and swept southwards unto history at the heads of columns manned by Manchu horsemen and Han bannermen. Fifty years ago, the people rejected Heaven itself and proclaimed their allegiance to the cause of the revolutionaries, leaving the monarchy abolished, the family that had led a revolution falling victim to the virtues of their ancestors.\n\nTwenty years passed since then. Once more, a patriarch of the Aisin-Gioro clan held a crown. Pan-Asian utopia, they called it. Draped in fineries, the Emperor once again held court. The War came and went, propelling the Empire of Manchuria to economic prominence. Then flames and steel again descended unto street level in the riots of 50s, followed by the disastrous intervention into Outer Manchuria. All of these broke the back of the quadrilateral political consensus among the elites, the bureaucracy, the army, and the corporations, In the searing aftermath, Japan brokered a compromise. A standstill, a stagnation befell the nation, the price of quiet.\n\nIt is 1962. Economic growth is at an all-time low. The underworld is restive. The people are unhappy, apathetic. Once again, visionaries are needed. Once again, utopias find themselves judged under the ideals of their founders, and found wanting. Ideas must emerge, and must emerge victorious - but whose?§!"

  # PENELOPE'S WEB
  BOOKMARK_GREECE_BLOCKER: "§BTHE HELLENIC STATE§!"
  BOOKMARK_GREECE_BLOCKER_DELAYED: "§YCOMING IN §nPENELOPE'S WEB§!§!\n§W--------------\n\n\n£GFX_texticon_bookmark_GRE\n\n\n\n\n§FIt has been twenty years since the ascendant Italian eagle crushed the Greek phoenix, and the once proud bastion of antiquity is but a shell-shocked husk of its former glory.\n\nThe Hellenic State, the paper-thin puppet government established by the conquering Italian Empire has never rested on solid footing. It was plainly illegitimate from its inception, a fact which even its own officials are keenly aware of, although they would never admit it. Italian garrisons and the collaborator Security Battalions have barely managed to keep the regime alive even as the rest of the country withers under famine, disease, and violence.\n\nFrom cities to the countryside, from valleys to mountains, war is waged in ever-increasing desperation. The remnants of supposedly destroyed resistance organizations find themselves once more in a position to challenge the despised collaborators and their puppetmasters in Rome, all the while fighting their rivals in resistance in a brutal three-way civil war.\n\nChange is coming to Greece and it coming sooner than many realize. Whether this change will come from the divided partisans or from within the government remains to be seen, but change will be coming all the same.§!"
  BOOKMARK_FRANCE_BLOCKER: "§iTHE FRENCH STATE§!"
  BOOKMARK_FRANCE_BLOCKER_DELAYED: "§YCOMING IN §nPENELOPE'S WEB§!§!\n§W--------------\n\n\n£GFX_texticon_bookmark_FRA\n\n\n\n\n§FFrance seems engulfed in a great torpor, as the once-superpower stands forever chained to a mountain, with the German Eagle coming to eat its bloated liver every day.\n\nWhile the adoption of the Maréchal Pétain's constitution established the groundwork for a democracy, Pierre Laval's consolidation of the political landscape into the Parti National and subsequent ascent to the Presidency salted the earth in which the seeds of freedom had been sown. The 1950s were a sad decade for France, and, as the new decade slowly sets in, most of France seems to have resigned to a dire fate. Or has it?\n\nSlowly, change has been rearing its head. Whether towards reaction, reform, or revolution, more and more of the country's citizens have decided that a better situation is possible, and while political turmoil has increased, so has hope; it is merely blooming for now, of course, but what else is there left? After all...\n\nOne must imagine Sisyphus happy.§!"
  BOOKMARK_TURKEY_BLOCKER: "§VTHE REPUBLIC OF TURKEY§!"
  BOOKMARK_TURKEY_BLOCKER_DELAYED: "§YCOMING IN §nPENELOPE'S WEB§!§!\n§W--------------\n\n\n£GFX_texticon_bookmark_TUR\n\n\n\n\n§FThe Republic of Turkey has undergone many triumphs and tribulations over the course of the 20th century. From the dream of secular Republicanism to the early days of the Kemalist revolution and the following years of strife. Turkey had become an Empire, through war. An Empire with a stagnating economy - and an Empire tearing itself apart at the seams by 1962.\n\nUnder President Ismet Inonu, the Republic has survived many a defeat and disaster, but that came at a cost. The people of Turkey are weary - and eager for change. Change that is just as likely to come through promises of reform and multiparty democracy as it is through the sounding of the drums of war, and with ongoing tensions eating away at the Triumvirate, there is no shortage of sparks to set the piles of tinder into flames.§!"

  # EUROPAS NARBEN
  BOOKMARK_MOSCOW_BLOCKER: "§qREICHSKOMMISSARIAT MOSKOWIEN§!"
  BOOKMARK_MOSCOW_BLOCKER_DELAYED: "§YCOMING IN §gEUROPAS NARBEN§!§!\n§W--------------\n\n\n£GFX_texticon_bookmark_MCW\n\n\n\n\n§FThe Reich's last frontier. Reichskommissariat Moskowien is everything that Hitler wanted from Russia. It's open, home to the sprawling grasslands and steppes that allowed the Mongols to expand their Empire in Europe, perfect for Hitler's savage plans of colonisation and conquest. It's resource-rich, with fertile coal mines and agricultural ground in the South and agriculture enough to feed an entire nation. Also perfect for Hitler's vision of complete autarkic domination, where the Reich can reliably feed and clothe itself with little outside interference.\n\nLastly, and most importantly, it's large enough to provide the ideal buffer against any resurgent Russian threat. Guarded by the Wehrmacht's finest, intricately designed lines of fortresses, bunkers and underground tunnels that hide all the ammunition needed to blunt any attack that threatens Germany's newfound dominion. On paper, it is the model colony and the thesis of National Socialism's will.\n\nSo why isn't it?§!"
  BOOKMARK_POLAND_BLOCKER: "§sDAS GENERALGOUVERNEMENT§!"
  BOOKMARK_POLAND_BLOCKER_DELAYED: "§YPART OF THE §gEUROPAS NARBEN§! TEAM§!\nCOMING IN THE FUTURE§!\n§W--------------\n\n\n£GFX_texticon_bookmark_POL\n\n\n\n\n§FHans Frank is not nearly as badly off as certain other German governors. His realm is no model province like Ostland, but things are still working out—the project of strengthening Frank's fiefdom within the General Government of Poland proceeds apace.\n\nBut, partly unbeknownst to the so-called 'King Stanisław' of Poland, his are not the only moving parts, and many are moving against him.\n\nThe Polish Underground—the more moderate Home Army, the reactionary NSZ, and the left-wing AL—work jointly and separately to sabotage Hans Frank's governance and the continued colonisation of their homeland. At the same time, foreign eyes look upon the state of Poland and see an opportunity to see their own priorities promoted.\n\nWill Hans Frank build a kingdom for himself on the backs of the Polish people? Or will the Polish Resistance, driving him and his ilk out, manage to secure their homeland against the New Deluge? Or is it that Dąbrowski's story is to be repeated?§!"
  BOOKMARK_UKRAINE_BLOCKER: "§wREICHSKOMMISSARIAT UKRAINE§! "
  BOOKMARK_UKRAINE_BLOCKER_DELAYED: "§JNEW IN THE RUIN:§!\n§Y- 3 YEARS OF PLAYABLE CONTENT\n- WIN THE §RCIVIL WAR§! AS 4 FACTIONS\n- NEW §MBREAD§YBASKET§!§! MECHANIC§!\n§W--------------\n\n\n£GFX_texticon_bookmark_UKR\n\n\n\n\n§FOstland may strut itself as the "Crown Jewel", Moskowien as the problem child and Poland as the Reich's laboratory, but it is Ukraine that keeps Germany alive. Without its vital source of wheat and grain to the hundred million souls inside the Empire, all of the blood spilt during the Second World War would be for naught.\n\nCrimea, occupying the vital position as the protector of the Black Sea, has been formally incorporated into the Reich, with the rest of the region under an occupation government, simply known as "Reichskommissariat Ukraine". Ruled under an iron fist by its Reichskommissar, Erich Koch, anyone suspected of even holding sympathies with the kaleidoscope of partisan movements that haunt the Germans is dealt with, in the only way Koch knows how. A bullet. Yet, in the darkness, something lurks. In the heart of every Ukrainian and every German, the wind has shifted.\n\nHell will descend over the wheatfields of Ukraine. Whoever survives, wins.§!"
  BOOKMARK_OSTLAND_BLOCKER: "§sREICHSKOMMISSARIAT OSTLAND§!"
  BOOKMARK_OSTLAND_BLOCKER_DELAYED: "§YCOMING IN §gEUROPAS NARBEN§!§!\n§W--------------\n\n\n£GFX_texticon_bookmark_OST\n\n\n\n\n§FThe crown jewel in the Nazi crown, Ostland is seen as the model colony for all German administrators to follow.\n\nGermanization in Ostland is the highest in the Reich, its industrial and rural production is reaching all time highs, and Reichskommissar Lohse has taken the first steps towards signing a permanent ceasefire with several of the largest partisan groups in the nation.\n\nOf course, as Lohse ails and the homeland falls, one must wonder what will happen to the colony that has so closely modeled itself after its master...§!"

