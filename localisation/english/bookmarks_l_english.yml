 THENEWORDER_DESC: "With the triumph of the Axis over the Allied powers, a New Order has descended upon the world. In the places of Union Jack and the Hammer and Sickle now soar the Rising Sun and Swastika. A single light flickers desperately against the night in the United States; Germany celebrates the first man on the moon as Europe chafes; and Japan lines its pockets as China's slumber slowly breaks. The Mediterranean lies on a knife's edge, and what remains of Russia prepares to realize its destiny."
 
