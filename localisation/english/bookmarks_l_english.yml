  BOOKMARK_UGLY_AMERICAN_NEW_DELAYED_GER: "§MNEW IN UGLY AMERICAN:§!\n§Y- REWORKED MADAGASCAR PROXY\n- EXPANDED HISPANIOLA CONTENT\n- NEW ICELAND DIPLOMATIC CRISIS§!\n§W--------------\n\n\n£GFX_texticon_bookmark_UGLY\n\n\n\n\n§FTo the average American, foreign affairs is a headline in the morning newspaper. They don't see sweat-stained aid workers or white-collared staffers but tax dollars leaving the country to an unspecified end. If they knew Nixon sent American guns to Malagasy insurgents or that CIA aid overthrew the Surinamese government, it might inspire mistrust among the American public for operations abroad. To this end, dirty dealings on the world stage are kept strictly confidential.\n\nIn addition to a reworked Malagasy Revolt proxy war, players can intervene in two new conflicts in the United States' backyard. In Haiti, decades of American-sponsored stagnation have inspired dissidents to reject the government's legitimacy and instead seek revolutionary solutions. Simmering rage resulting from OFN omnipresence has caused many Icelanders to question their association with the international alliance, and outbreaks of anti-American sentiment worldwide have the New Colossus in an uncomfortable position.  Even with  good intentions, poor decisions in these critical moments could determine Washington's hegemony in the free world.§!"
  BOOKMARK_UGLY_AMERICAN_NEW_DELAYED_JAP: "§JNEW IN THE RUIN:§!\n§Y- FACELIFTED CONTENT FOR ALL 3 §eJAPAN§! PATHS AND THEIR SUBPATHS\n- REBALANCED PROXIES\n- REWORK OF THE §EDAI LI§! CRISIS\n- NEW §BOIL CRISIS§! CONTENT§!\n§W--------------\n\n\n£GFX_texticon_bookmark_JAP\n\n\n\n\n§FThere exists a certain duality in life, for every winner there exists a defeated, for every fallen there exists a risen, and for every ruin, there exists a place that has risen to new heights, a place that has reached its zenith.\n\nImperial Japan appears to be the picture of such a place, an Empire spanning an entire continent, a flourishing economy, characterized by decades of continous growth and a stable governance under the watch of the YSK. But within this facade there lie many cracks that threaten its foundation and risk bringing the greatest power in Asia to its knees. After all, if you have reached the top... the only way to go is down.\n\nCan Japan continue its momentous rise? Can Ino, or, fate forbid, those that may follow him, manage the intrigues of Japan's House of Cards and survive through a decade of revolutions and self-determination? Only time will tell.\n\nWe invite you to see Japan's story for yourself, to reach for new heights while managing the deadly lows that will plague it through the decade, to enjoy the lovingly improved content it offers and to chart its destiny, be it an entry into a new era, or the continuation of the old.§!"

  BOOKMARK_TFL_NEW_BRITAIN: "§JTHE UNITED KINGDOM OF GREAT BRITAIN§!"
  BOOKMARK_TFL_NEW_DELAYED_BRITAIN: "§JNEW IN THE RUIN:§!\n§Y- REWORKED SETUP FOR THE UK\n- 3 YEARS OF PLAYABLE COLLAB CONTENT\n- 100 DAYS OF CONTENT FOR 4 PATHS§!\n§W--------------\n\n\n£GFX_texticon_bookmark_TFL\n\n\n\n\n§FHow to define a Revolution? Ask a man on the street and he'll give an explanation vastly different to the one the man you ask next. One may whisper to you about the growing inevitability of a world run by the workers, one may speak fondly of Cromwell or Gladstone and one might simply sigh and ask you why anyone would be suicidal enough to embark upon one. Now enter the House of Commons, and you'll hear standing ovations about the benevolent Revolution of Fascism. Peer into one of Whitehall's many office rooms found deep within the various government departments, and you'll hear hushed jokes about the insanity of Germany's most loyal followers. All this and more paints a picture that shows the one thing Britain is united on: division.\n\nIn addition to a total rework of Britain's starting situation, the player can steer the government through the turbulence of a post-Hitler Europe. As the New Order wanes and the fog refuses to dissipate over Britain's mournful coasts, both the few and the many grow increasingly apart, irreconcilable in their call to arms. Whether for the King and Country, Queen and Country, The Vision of Fascism or The Working Man, Britain's divisions must either be resolved, lest she be pulled apart.§!"

  BOOKMARK_MEXICO_BLOCKER: "§KTHE UNITED MEXICAN STATES§!"
  BOOKMARK_MEXICO_BLOCKER_DELAYED: "§KNEW IN SO FAR FROM GOD:§!\n§Y- FULL CONTENT FOR LÓPEZ MATEOS [1962-1964]\n- ONE YEAR FOR HIS SUCCESSORS [1964-1965]§!\n§O- CHART THE COURSE OF THE REVOLUTION§!\n--------------\n\n\n£GFX_texticon_bookmark_MEX\n\n\n\n\nIn a world of chaos and fear, the §nPartido§! §WRevolucionario§! §VInstitucional§! has brought peace and prosperity to Mexico, lifting the nation to new heights of international prestige. The Party, helmed by Adolfo López Mateos, is the living legacy of the §ORevolution§!, beholden to Madero's promises of democracy, Obregón's pragmatic statesmanship, and Cárdenas' commitment to social justice. But as years of drift and spreading rot threaten the Party from within, can the idealistic Mateos right the ship of state? Or will Mexico founder on the shoals ahead...."

