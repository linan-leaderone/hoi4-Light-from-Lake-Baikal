 IRK_reforms_category: "The Affairs of the Union"
 IRK_reforms_category_desc: "The Union of Soviet Socialist Republics has endured, in the form of our statelet. The Presidium and Central Executive Committee of the Soviet Union both make their homes in Irkutsk, and exist as the continued legislative authority within our state.\n\nTwo factions make up the government of the USSR - the §CParty§! faction, made up of by much of the Presidium, advocates for the proletarian state to be subordinate to the will of the Party, as was argued for by Lenin. The §eState§! faction, however, is in favor of the opposite approach. To them, the Party is subordinate to the organs of state power - ideology is second to the material necessities of governance.\n\nThe current §Ybalance of power§! is in favor of [IRKGetRulingFaction].\n\nReforms to the proletarian state may be enacted by the government below."
 
