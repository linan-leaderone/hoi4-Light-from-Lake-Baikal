 manul.1.t: "The Nature of War"
 manul.1.desc: "Florentiy walked along the tracks from Ulan-Ude to Chita, exhausted from his current assignment. He had been the unlucky soul in his unit to get tasked with checking for UXOs for the week. Now on his last day, he was just looking to stay alive and rotate the ordinance inspection for the next poor bastard.\n\nIn his boredom, he kicked a rock, watching it fly into the air until it landed below his visible horizon. Curious, he carefully maneuvered himself to where it landed. As he approached, he found himself staring down a shell hole. While at first apprehensive, he soon became relieved seeing no ordinance remaining. He would be spared from paperwork.\n\nJust as he was about to turn around and resume his patrol, he heard a soft mewl come from down the shell hole. Against his better judgment, he traveled down to investigate the noise. When he arrived at the source, what he found made him drop his gun. In a small crevice was a group of the fluffiest, most adorable manulchiks Florentiy had ever seen.\n\nAlmost instinctively, Florentiy reached out to the baby cats as his eyes glazed over from their adorableness. Yet, before he could reach them, his hand retracted as a loud growl emanated from further inside the den. Looking deeper, he could make out two glowing eyes staring down at him ready to kill. Terrified, the once brave soldier found himself fleeing out of the crater in terror, leaving his gun behind where he dropped it.\n\nMeanwhile, the eye's owner continued her walk to her young. Sure enough, her babies were as safe and energetic as could be, unaware of the danger they were in. As she attended to her young, her attention was taken away briefly by a loud boom from outside the shell hole. Yet her attention quickly returned as the sound faded away, leaving the mother and her young in peace."
 manul.1.a: "The young remained playful and ignorant."

 manul.2.t: "Silent Strolls"
 manul.2.desc: "In a rare moment of peace, the woods of Buryatia remained silent. Gerasim walked along the train tracks connecting Ulan-Ude to Chita, from the small stop that was his little village. In a rare moment of solitude from his day job cutting wood, he gazed around the canopy, wondering what the trees must see.\n\nAs his sight moved back down, his attention was drawn to two things. First was the mangled corpse of some unfortunate bastard who stepped on a mine. The second was a shell hole just off his path. Against his better judgment, he decided to descend, feeling some connection to what lay below.\n\nAs he reached the bottom, what he saw surprised him. A group of innocent manulchiks had taken up residence in a makeshift den. Wanting to get a better look, he approached the babies. However, he stopped when he saw their mother rear her way in front of her young, and defensively hiss at him.\n\nRather than fear, Gerasim's first reaction was to chuckle. It was funny, he thought. The fierce nature reminded her of his old wife Yuliya. Her temper was always something he had to be careful of. However, as he thought about the sight more, a deep wistfulness filled him. The last he had seen her was shielding their daughters from the Siberian War. She could only do so much against an artillery shell.\n\nNow thoroughly depressed, Gerasim slowly backed away from the mother until she no longer seemed to care. Once he was finally out of sight, he slowly climbed his way out of the shell hole, before scurrying back to town, tears in his eyes. He had gone on his walk to forget his past, not remember it."
 manul.2.a: "Yet life went on."

 manul.3.t: "Casualties of Progress"
 manul.3.desc: "BZZZZZ! She opened her groggy green eyes as she awoke from her slumber. Tired, she had spent much of the previous afternoon hunting and had slept late. Reluctantly, she stretched herself awake. She had seen some strange things in the last few days, but the noise was new.\n\nWalking out of her cave, she squinted at the sight of the sun over Lake Baikal. She always hated the morning light, it was why she slept in so late, at least when she was disturbed by loud noises. Yet, as her eyes adjusted to the light, what she saw confused her. The dam on the lake seemed bigger, boxes and machinery had been moved in front of her cave, and the boots of the humans marched around like they owned the place.\n\nBOOM! The loud noise startled the manul, causing her to sprint out in a commotion. Turning around, she saw her former home destroyed, as the roof collapsed in from the explosives of a construction crew. Yet at the same time, confused workers looked at the isolated manul, now left vulnerable out in the open.\n\nFrightened, she ran east through the camp. She weaved through the machinery and boxes around her now unfamiliar surroundings. Recognizing a stretch of woods, she stopped as she analyzed the best way through the remaining construction. However, her contemplation was short-lived as the sound of a missed shot rang out next to her. Terrified, the manul bolted forward, leaping out of the camp and into the comparative safety of the wild.\n\nShe continued running until she could hear the men and see the construction no more. Relieved at her safety, she collapsed on the ground, rolling in the dirt screeching. Yet her relief was short-lived as she realized the circumstances of her situation. A new home would need to be found, all over again."
 manul.3.a: "What's a manul to do?"

 manul.4.t: "Into the Wild"
 manul.4.desc: "Yaroslav quietly crouched down and inspected a set of small footprints leading deeper into the woods. They were fresh, he was getting closer he thought. With a net in one hand and a small cage in the other, He had been wandering around the woods south of Novosibirsk for the last few days. However, the exhausted hunter was sure that his chase would soon be at an end.\n\nAs he crossed a stream, Yaroslav let out a sigh. Titan might have paid well, but he seriously questioned his decision to take the job. After all, manuls were not uncommon. Indeed, surely there were places they could buy one for their zoo? Then again, maybe it was just a desire for quality, and maybe again he was not the only unlucky bastard doing this given the zoo's ever-expanding size.\n\nSetting foot on the other bank, he could make out more tracks, now leading to a cave. As he got closer, Yaroslav's eyes widened as he finally got a look at his target. The large fluff ball was just sitting outside licking its fur. Carefully, he approached, keeping his eyes locked on his target. Unfortunately for him, the sound of a branch under his boot ruined his plan.\n\nLocking eyes, Yaroslav began running towards the manul hoping to corner it in its cave. The plan worked as the manul retreated into the cave, but only for a moment. From the darkness, the frightening manul leaped at Yaroslav climbing up his leather jacket in a run for his face.\n\nYet, he had come prepared for this. Thinking quickly, he dropped the cage and grabbed it by the neck with his newly freed hand. Now confused, the manul found itself swooped up in a net before being thrown into the small cage on the floor. Yaroslav breathed a sigh of relief. The hard part of his job was done, and only with a few scratches. However, his stomach dropped looking at the grumpy feline, remembering he was still far from done."
 manul.4.a: "Now to transport it back..."

 manul.5.t: "Deceptive Denizens"
 manul.5.desc: "Heinu gazed over his shoulder back at Lake Baikal. Siberia did not quite match his home of South Africa, but that did not mean it lacked its own beauties. As he returned to his hike, he could not believe how fortunate he was to have this opportunity.\n\nWhen some men in his company had suggested the idea of camping he had seen it as a break from the constant warring in West Alaska, however, he had since redeveloped an appreciation for campaigning. It was a rare moment of peace in Heinu's life.\n\nThe mercenary stopped upon seeing a rare instance of fauna on his trail. Before him was a round gray shaggy cat with emerald eyes. Mistaking it for a stray, Heinu decided to approach in an attempt to pet it. Unfortunately for him, the creature was not having any of it.\n\nReaching down to pet, the manul slowly shifted back before pouncing on his head. In a state of shock, the mercenary remained motionless as the feline began scratching at his face. He was stirred to action however when he felt the manul's large fangs sink into his ear. Now energized, he tried swiping at the manul to no avail, as it turned itself around before sinking its fangs into his right eye.\n\nEventually, the manul got bored with its attack and left with a trophy in its mouth. The Mercenary found himself covered in blood, and half his vision gone. It was clear he would need medical attention, but more than anything he would need an excuse when he got back to camp. After all, he could not rightfully go back and tell his buddies that he lost to an overweight house cat.\n\nAs he stumbled back, he came up with the perfect story, if a little cliche. He had fought a bear, and won, but lost his eye in the process. As he neared the camp he took a deep breath, running through his concocted series of events."
 manul.5.a: "Sure enough, they bought it."

 manul.6.t: "Imitations"
 manul.6.desc: "Leaning on the side of a truck, the sweet taste of nicotine graced the back of Karol's throat as he watched the scattered men before him inspect the abandoned farm. Officer Karol had sent his men on a 'training' mission to teach them about reconnaissance. All they had to do was find a cat and report back to him, simple as that. Yet, he watched in unfortunate expectation as the rookies fumbled their way across the farm.\n\nOf course, this action was not technically sanctioned by the government, not that anyone was going to stop an officer of his rank. No, truthfully he just wanted a pet cat, similar to that of the Vozhd. Mura had created a craze in the state, and Karol was not about to be left out.\n\nHis thoughts were interrupted by the approach of one of his rookies, with arms full of some sort of fluff. Upon closer inspection though, officer Karol smiled upon realizing his subordinate's success. "Karol, sir! I found these strange kittens in the loft of the barn. Are these satisfactory?"\n\nKarol picked up one that looked particularly adorable and began inspecting it. The confused kitten had thick gray fur with black spots. Its shaggy coat made way for large ears and the most precious little face imaginable. She was perfect!\n\nCalmly, Karol replied to his subordinate. "This will do. Put the rest back where you found them and gather up the rest of the men. I want to visit the village hunter and get some information on this creature." The rookie saluted and hurried off. Left alone, officer Karol made his way inside the truck for some privacy. He petted his new companion, as he looked into her green eyes, thinking of a name."
 manul.6.a: "I shall call you, Katia."

