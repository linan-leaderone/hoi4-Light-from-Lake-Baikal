 # Leaders #
 IRK_Genrikh_Yagoda: "Genrikh Yagoda"
 POLITICS_GENRIKH_YAGODA_DESC: "Back in the days of the old Soviet Union, Genrikh Grigoryevich Yagoda was a name that many knew, and were terrified of. As the Director of the NKVD, Yagoda was responsible for cementing the stability and security of Bukharin's regime, whom he had supported even in the initial power struggle that had led to his rise to power. With little more than a simple order from him, even the most prominent Bolsheviks could suddenly disappear or be executed for counter-revolutionary behavior.\n\nThen, when war broke out, large parts of the Union, even Moscow itself, fell under the German jackboot. In the ensuing chaos, Yagoda used the power he had been trusted with to evacuate much of the Presidium of the Supreme Soviet to the east, as far away from the Reich as possible. In the end, he was able to establish control in the depths of Siberia. From there, he governed one of the most powerful successor states of the Union.\n\nThe state that the old Presidium built did not last, however. Again and again, enemies and traitors carved their own fiefdoms as Yagoda's empire slowly crumbled; from the hated reactionaries from Harbin, to the "democrats" of Central Siberia and its generals, to the treasonous revisionists just across Lake Baikal. Yet, despite all the blows the Irkutsk government has suffered, it still stands as yet another warlord state. What sets it apart, though, is its legitimacy - no other warlord can claim to be a direct continuation of the old government. Yagoda now controls a regime where the NKVD is responsible for protecting the final stronghold of the revolution, and only a handful of Bukharinist politicians can govern. That's all Yagoda has been left with, but it will suffice."

 POLITICS_SERGEY_BESSONOV_DESC: "A career Soviet politician, diplomat, and Communist Party official, as well as a staunch Bukharinist besides, Sergey Alexeyevich Bessonov followed along with the evacuation of government from Moscow during the German invasion. Remaining with the core of the Presidium, despite numerous defections and splinters, he settled with the others in Irkutsk, where his diplomatic experience earned him a position as Foreign Minister within General Secretary Yagoda's cabinet.\n\nHowever, Bessonov grew increasingly disillusioned with Yagoda's approach to governance, and in particular strongly opposed his concentration of power towards the State faction and away from the Communist Party - the natural font of authority in any true Bukharinist state. As the power struggle between the Party and Yagoda's clique deepened, Bessonov knew where his loyalties lay, and when the time was right to depose Yagoda and once again empower the Party, he stood ready to play his part.\n\nNamed Premier by the grateful Presidium after Yagoda's fall, Bessonov moved quickly to eject Yagoda supporters and loyalists from positions of authority, replacing them with reliable Party officials. He intends fully to return the Presidium and the Union back to their Bukharinist roots, and in so doing, decisively - and permanently - dismantle the so-called 'Yagodaschina.'"

