 # Decisions
 IRK_begin_the_eigth_five_year_plan: "Begin the 8th Five Year Plan"
 IRK_begin_the_eigth_five_year_plan_desc: "With the initial underperformance of the last Five Year Plan remedied thanks to the reclamation of more parts of the Soviet Union and the restoration of its resources to rightful Soviet rule, S.D.R.C. has revised their projections for the Eighth plan. With its successful completion according to our economists projections, the Soviet Union's economic strength will surpass what we had before the outbreak of the Siberian War!"
 IRK_encourage_international_volunteers: "Encourage International Volunteers"
 IRK_encourage_international_volunteers_desc: "In the past, the Soviet Union organized international forces in collaboration with local communist parties, fostering a spirit of solidarity in our collective struggle. A lot has changed since the thirties and now it's the Soviet Union itself that needs help. As the rightful seat of the Soviet government, we'll reach out to the remaining socialist movements of the world to organize volunteer forces to be sent to us through the port of Magadan. While this will help us with our regrettable manpower situation, these men and women are not of the highest quality, even under NKVD supervision."
 IRK_repair_the_baikal_highway: "Repair the Baikal Highway"
 IRK_repair_the_baikal_highway_desc: "The M55 Highway connecting the temporary Soviet capital to the rest of Siberia has been badly damaged as a result of the recent uprising by the revisionist agitators under Sablin. As we've already dealt with their punishments for this insurrection, we'll use this as an opportunity to rehabilitate some of his former men by assigning them to a state construction firm. They should be thankful that we're giving them a path back to socialist labor - the other rebels will not be as lucky..."
 IRK_finish_the_amur_highway: "Finish the Amur Highway"
 IRK_finish_the_amur_highway_desc: "One of the issues noted by our economists is the lack of functional trains and reliable roads as a result of the persistent efforts of the enemies of the people to disrupt Soviet rule in Siberia. While those leading out of the temporary Soviet capital are serviceable, the same can't be said about the recently reclaimed areas to the east. It's therefore of the utmost importance that we restore the roads to working condition so that we may continue with our economic development. Started in the past decades as part of the Siberian Plan, the M58 connecting Chita to Amur was left unfinished due to the §VGreat Patriotic War§! and the subsequent disruptions in communications. Organizing a supplemental labor battalion out of the RFP prisoners from the liberation of Amur should ensure the swift completion of the project. Justice will be dispensed as their masters in Berlin caused this unfortunate delay in the first place."
 IRK_complete_the_magadan_connection: "Complete the Magadan Connection"
 IRK_complete_the_magadan_connection_desc: "The M56 was an endeavor to connect Magadan to the more temperate parts of Siberia. Many laborers risked life and limb to achieve this monument to socialist progress, but just like they've destroyed so many things in the Soviet Union, the fascists that occupied the port of Magadan have let most of the oblast's infrastructure go to waste. Justice shall be swift, and the NKVD will make sure that a labour detail consisting of Matkovsky's captured men repair every last inch of the road that they wrecked. Once we have a decent road leading into Magadan, we can finally begin transporting goods to and from the port."
 IRK_restoration_of_irkutsk_hps: "Restoration of the Irkutsk HPS"
 IRK_restoration_of_irkutsk_hps_desc: "During the brief period during which the Soviet Union was limited to merely holding on to the area of Irkutsk, S.D.R.C. made the assessment that our temporary shortage of necessary equipment made it impossible to fully maintain the Irkutsk HPS. As a result, the power station visibly bears the scars of half a decade's worth of maintenance cuts and hasn't been operating at an ideal capacity for years. With the liberation of the Soviet Far East and its resources however we can finally resume the scheduled work and tie it into our plans to expand the plant in the future. Merely catching up on the maintenance work, however, would be more than enough to put us in a position where we can keep our industries going without needing to ration electricity."
 IRK_revive_amurs_agricultural_sector: "Revive Amur's Agricultural Sector"
 IRK_revive_amurs_agricultural_sector_desc: "Previously under control of the vile fascists of the RFP, the fields of Amur have gone from being some of the most productive in Siberia to being a desolate wasteland due to the uprooting of the Soviet central planning of the region's farmlands. Ministry of Agriculture and Food have estimated the manpower needed to revitalize the yields and bring them back to pre-Siberian War levels and have suggested that we'll use the current state of hard-fought stability and peace to rotate some of our conscripted peasants back into their old work and draw on some of the recently liberated population belonging to less vital economic sectors to even out our numbers. While agriculture by itself is no longer a key factor in a modern industrialized economy as was the case during the birth of our Union, we cannot hope to fully transition into one when a good portion of our population can barely scrape by."
 IRK_expand_the_port_of_magadan: "Expand the Port of Magadan"
 IRK_expand_the_port_of_magadan_desc: "Magadan's importance to our economy cannot be understated. In order to open ourselves up to the global economy, we must first improve the harbor to increase its capacity for both imports and exports as well as expand our icebreaker fleet to the point where we can reliably keep the port open all year round. Once it's completed, we can embark on the next step of our Five Year Plan."
 IRK_rapid_factory_modernization: "Rapid Factory Modernization"
 IRK_rapid_factory_modernization_desc: "With our improved access to the outside world comes the obvious benefits of having easier access to industrial equipment. While our landlocked rivals in the west struggle to get their hands on modern machinery as they're surrounded by uncooperative rogue states, our access to the sea changes the situation entirely. With the recent expansion of Magadan's facilities, we're in a good position to import the kind of machinery we need to revitalize our industrial economy."
 IRK_revive_the_mining_industry: "Revive the Mining Industry"
 IRK_revive_the_mining_industry_desc: "Beneath the surface of Siberia lies vast, untapped riches. Coal, gold, diamonds, iron ore, and a myriad of valuable minerals are right at our fingertips, but sadly cannot currently be excavated due to many of our mines falling into disrepair during the anarchy. By importing equipment and schematics from abroad, we can undo years of decay in short order."
 IRK_trade_with_the_developing_world: "Trade with the Developing World"
 IRK_trade_with_the_developing_world_desc: "While our economy was never officially closed, it has understandably been struggling due to the anarchy putting development into a state of abject stasis. Despite the many disagreements that Yagoda and the Party factions have, this is one area where they see common ground as trade with friendly and neutral states in Asia and across the Pacific can work in harmony both with the old Bukharinite system and the coexistence between Marxism and capitalism envisioned by some of our newer economists. With products to offer the world and a profound need for goods to bolster our economy, we'll initiate efforts to restore trade ties with former partners in the developing world and seek out new trade ties as well."
 IRK_modernizing_the_irkutsk_hps: "Modernize the Irkutsk HPS"
 IRK_modernizing_the_irkutsk_hps_desc: "The turbines used in the Irkutsk HPS linger back to the days of the Siberian Plan. While not a direct target in any of the recent wars, the aftershocks caused by the fall of Moscow and the Siberian War can still be felt to this day. By purchasing equipment on the foreign markets and hiring experts to help us modernize the plants to the standards of this decade, the provisory capital of the Soviet Union will be ranked among the most important electricity production stations in all of Asia. Needless to say, this will go a long way to achieve the goals of our Five Year Plan by ensuring plentiful of electricity day and night, all year around for both common citizens, state industries and investors alike."
 IRK_the_economic_heart_of_siberia: "The Economic Heart of Siberia"
 IRK_the_economic_heart_of_siberia_desc: "Our renovation and revitalization of the current seat of Soviet power must not be a half-measure. As the most advanced city in the Soviet Union, Irkutsk will take the first steps into being a modern economy. Avoiding reckless marches into the unknown, we'll limit the Union's evolution into a more contemporary economic model to take the shape of gradual steps, starting out by tweaking the legal framework for businesses in the city as well as investing in the creation of state service companies. Whereas we relied on raw industrial strength in the past, the economy of the new Union will be known for its efficiency as well."
 IRK_the_open_coastal_city_of_magadan: "The Open Coastal City of Magadan"
 IRK_the_open_coastal_city_of_magadan_desc: "As we advance towards realizing the Yagodaschina, it's time that we put theory into practice. Magadan will be the first cite where we will initiate a full-scale experiment in our new economic theory of two systems co-existing in the Soviet Union, reaping the rewards of a more modern economy while preserving the Marxist ideals our revolution was founded on."
 IRK_the_industrial_harbor_of_magadan: "The Industrial Harbor of Magadan"
 IRK_the_industrial_harbor_of_magadan_desc: "With those seeking to betray the revolution and compromise with capitalism having lost the economic debate, it's time for us to move towards reaching the goals of our Five Year Plan- Through a heavy industrialization scheme that builds upon the successes of the Siberian Plan while also learning from its mistakes, we'll bring more prosperity to our Union."
 IRK_the_second_industrialization_wave: "The Second Industrialization Wave"
 IRK_the_second_industrialization_wave_desc: "In order to achieve our industrial goals, a second wave of investments into the state's heavy industry sector is needed. It'll be a broad push for industrial growth across the Union, seeing the construction and local modernizations of several factory complexes in all our major cities."
 IRK_expand_brigade_recruitment: "Expanded Brigade Recruitment"
 IRK_expand_brigade_recruitment_desc: "With war on the horizon, we might want to look into expanding our volunteer recruitment and lower the standards for the volunteers that we do accept as well as providing volunteers with easier travel to the Union. While the influx of spirited men and women of strong socialist convictions is undoubtedly going to strengthen us, it will put a further strain on our efforts to train our army."
 IRK_special_economic_sector: "Irkutsk Special Economic Sector"
 IRK_special_economic_sector_desc: "After taking the first step towards modernizing our temporary capital's economy, it's time to take the next one. Avoiding the mistake of taking a great leap forward, we'll limit the reform package to opening up parts of Irkutsk's central areas to foreign investments and provide generous legal and tax incentives to attract foreign capital with the state driving the push towards a service-based economic model for the city."
 IRK_yakutia_special_economic_province: "Yakutia Special Economic Province"
 IRK_yakutia_special_economic_province_desc: "Back during the early days of the NEP's implementation it wasn't unheard of for British and Japanese mining companies to invest in the Soviet Union. Yagoda believes that with the right tax incentives, Yakutia could become a hotbed for foreign mining companies seeking to establish themselves on Soviet soil. Naturally, we'll make sure that our most important strategic resources remain firmly under the control of the State."
 IRK_blagoveshchensk_special_economic_sector: "Blagoveshchensk Special Economic Sector"
 IRK_blagoveshchensk_special_economic_sector_desc: "Despite our many disagreements with the CPS in the past, recent developments have necessitated economic pragmatism towards the Sphere. Opening up Blagoveshchensk as a SES would thus be an ideal move, allowing us to expand our economy while also signaling our intentions to improve our ties with Japan. By allowing Japanese Zaibatsu to establish themselves in the city, we can turn it into one of Asia's great industrial hubs."
 IRK_petropavlovsk_kamchatsky_open_coastal_city: "Petropavlovsk-Kamchatsky Open Coastal City"
 IRK_petropavlovsk_kamchatsky_open_coastal_city_desc: "With our efforts to approach the OFN bearing fruit, the Chairman believes that we need to strike while the iron is hot. As our closest territory to America, we'll declare Petropavlovsk-Kamchatsky as an additional OCC and use state incentives to create an investment climate that's attractive to American technology companies. Naturally, we will arrange matters so that we can benefit from their expertise as well..."
 IRK_the_ninth_five_year_plan_state: "The Ninth Five Year Plan"
 IRK_the_ninth_five_year_plan_state_desc: "Chairman Yagoda's Eighth Five Year Plan has been a resounding success. The success of the Yagodaschina cannot be denied by anyone, for it was this measured approach to economics that not only saw our Union prosper again, but also allowed us to reclaim another portion of our Soviet Motherland from its illegitimate occupants. Now the time has come to launch an even more ambitious Five Year Plan - one that shall see us restore Soviet control throughout the Russian anarchy and beyond."
 IRK_third_industrialization_wave: "The Third Industrialization Wave"
 IRK_third_industrialization_wave_desc: "With our course set, we need to expand the industrialization plan beyond the great cities and allow the smaller cities to reap the rewards of Soviet industry. When we're done, every hamlet in the Far East will become a testament to the success of our laborers!"
 IRK_coal_mining_boom: "A Coal Mining Boom"
 IRK_coal_mining_boom_desc: "While those in the party that sought to undermine proper Marxist applications of economic theory speak of investments by foreign companies in the Soviet Union, we know that our strategic resources are too important to allow the forces of capital gain too strong a hold. That being said, as long as they're just merely under the ground it's hardly of any use to us. We'll expand our excavations of the South Yakutsk basins to bring more coal to fuel our industrial growth."
 IRK_increase_production_quotas: "Increased Production Quotas"
 IRK_increase_production_quotas_desc: "In order to achieve the goals set by our economists, it's become blatantly clear to us that we need to raise the production quotas in all state-owned factories. While unpopular, steps like this will be needed if we wish to avoid repeating the disastrous mistakes of the last administration."
 IRK_increase_industrial_trade: "Increased Industrial Trade"
 IRK_increase_industrial_trade_desc: "With our recent industrial expansions it's clear that we've made ourselves more competitive in the developing markets. By seeking to expand our trade deals with neutral states as well as the few handful of socialist states that still exist, we should be able to give a healthy infusion of cash into our state budget on a regular basis."
 IRK_the_ninth_five_year_plan_party: "The Ninth Five Year Plan"
 IRK_the_ninth_five_year_plan_party_desc: "The Eighth Five Year Plan has been a resounding success. Not only have we bested the internal opposition and charted our own path towards improving the lives of our Soviet citizens, but we've also managed the difficult feat of liberating another piece of the old Union as a direct result of our diligent work. There's no time to rest though as the party has already approved the framework for a Ninth Five Year Plan, one that will allow us to modernize our recently liberated Siberian territories to the west of our temporary capital. Forward!"
 IRK_the_great_siberian_highway_project: "The Great Siberian Highway Project"
 IRK_the_great_siberian_highway_project_desc: "The M53 was a planned highway project meant to link Irkutsk with Novosibirsk. Fallen on the wayside due to the outbreak of the Great Patriotic War and with its finished sections tarnished by the neglect of the many petty warlords that occupied the areas of land where stretches of this road still existed, it's truly in a sorry state. Our economists believe that with the right investments, we could turn the old vision into reality and link every major city of Central Siberia to our capital. A massive boon to our economy at times of peace, and an equally great benefit to our logistics should our friends in the west not surrender the rightful Soviet territories they occupy without a fight."
 IRK_novosibirsk_special_economic_sector: "Novosibirsk Special Economic Sector"
 IRK_novosibirsk_special_economic_sector_desc: "Novosibirsk is an ideal city to establish another SES. Its great industrial and technological capacities combined with its excellent airport makes it a perfect site for commercial and industrial investment. By opening it up to outside investors under a carefully controlled and planned framework, we'll be able to greatly enrich our Union while also reaping the benefits of the technologies that the foreign companies bring to the table when they establish themselves in the SES."
 IRK_kemerovos_palaces_of_industry: "Kemerovo's Palaces of Industry"
 IRK_kemerovos_palaces_of_industry_desc: "The mighty factories of Kemerovo are a testament to Soviet economic prowess, one that managed to survive several bloody wars and still go from strength to stunning strength. With this great city back under rightful Soviet control, we'll make it the lynchpin for our industrialization efforts in the region."
 IRK_western_companies_in_tomsk: "Western Companies in Tomsk"
 IRK_western_companies_in_tomsk_desc: "A great opportunity has arisen. Thanks to our improving ties with the OFN nations and the great scientific expertise that resided in the city of Tomsk, there's now talk of western medical companies seeking to establish themselves in the Soviet Union. If we accept, we can expect to be able to advance our own medical research sector as well."
 IRK_zaibatsu_in_krasnoyarsk: "Zaibatsu in Krasnoyarsk"
 IRK_zaibatsu_in_krasnoyarsk_desc: "Nissan, Toyota and other major Japanese car manufacturers have voiced interest in setting up factories in the industrial city of Krasnoyarsk.If we manage this situation correctly and apply the right kinds of protectionist measures on the national level while reaping the financial benefits on a local one, this could be a great boost to the Soviet automobile industry."
 


