RND.42.t:0 "Pawns of a Board"
RND.42.desc:0 "TOP SECRET\nEYES ONLY\nTO ALL MEMBERS OF THE REICHSNACHRICHTENDIENST\nPARAGUAY - EMBATTLED IN ARMED CONFLICT WITH REBEL GROUPS\n\nWith the aid we have sent to the Paraguayan government in the form of financial and military aid, their victory against FULNA seems highly likely. The RND has received multiple reports of Paraguayan victory over rebel forces, and the current strategic overview indicates victory within the following weeks. If the government is victorious, the RND advises diplomatic pressure for Paraguay to become more closely aligned to us.\n\nMAY GERMANY BE IN SAFE HANDS."
RND.42.a:0 "Not all help comes for free."

RND.43.t:0 "Expeditionary Hand"
RND.43.desc:0 "TOP SECRET\nEYES ONLY\nTO ALL MEMBERS OF THE REICHSNACHRICHTENDIENST\nPARAGUAY - EMBATTLED IN ARMED CONFLICT WITH REBEL GROUPS\n\nOur strategy of financing the Frente de Guerra, the legitimate government of Paraguay, alongside sending military experts and RND agents to train their troops has seem to have worked out in their favor. With the fact that the FdG has managed to secure a vital strategic position within the territories of Paraguay, victory looks to be much more likely for them. If they win, the RND advises diplomatic pressure for Paraguay to become more closely aligned to us.\n\nMAY GERMANY BE IN SAFE HANDS."
RND.43.a:0 "Not all help comes for free."

RND.44.t:0 "Never Really Gone"
RND.44.t.che:0 "TOP SECRET\nEYES ONLY\nTO ALL MEMBERS OF THE REICHSNACHRICHTENDIENST\nPARAGUAY - UNDER CONTROL OF FULNA\n\nWith FULNA triumphing over the former government of Paraguay, we are not surprised to know of Ernesto "Che" Guevara's quickly-rising ranks within FULNA. His status as the most infamous communist terrorist in South America, as well as his expert organisational skills and wealth of experience means it is no surprise that FULNA managed to rise up as quickly as it did.war.\n\nThere is a silver lining. There is severe factionalism within FULNA that only seems to be getting worse over time. With the communists primarily in charge, it seems to be that the democrats within FULNA are starting to feel more alienates with the communists. This is something that can be both used in our favour to weaken FULNA, and to weaken the grip of the communists. A full debriefing of other members of FULNA and their presumed ties can be found in the rest of this document.\n\nMAY GERMANY BE IN SAFE HANDS"
RND.44.t.noche:0 "TOP SECRET\nEYES ONLY\nTO ALL MEMBERS OF THE REICHSNACHRICHTENDIENST\nPARAGUAY - UNDER CONTROL OF FULNA\n\nWith FULNA triumphing over the former government of Paraguay, we have managed to uncover the identity of the mysterious leader. To the surprise of many, it turns out that Ernesto "Che" Guevara, an infamous communist terrorist residing in South America, was training and organizing FULNA. Due to his extensive experience as a revolutionary and guerrilla fighter, this would explain both what happened to him after El Cautinzo in Chile, alongside the sudden upswing in FULNA activity preceding the civil war.\n\nThere is a silver lining. There is severe factionalism within FULNA that only seems to be getting worse over time. With the communists primarily in charge, it seems to be that the democrats within FULNA are starting to feel more alienated with the communists. This is something that can be both used in our favour to weaken FULNA, and to weaken the grip of the communists. A full debriefing of other members of FULNA and their presumed ties can be found in the rest of this document.\n\nMAY GERMANY BE IN SAFE HANDS"
RND.44.a:0 "The firebrand strikes again."

RND.45.t:0 "Cinders and Ashes"
RND.45.t.democraticos:0 "TOP SECRET\nEYES ONLY\nTO ALL MEMBERS OF THE REICHSNACHRICHTENDIENST\nPARAGUAY - EMBATTLED IN ARMED CONFLICT WITH REBEL GROUPS\n\nThe building tensions inside the country of Paraguay has erupted into a full-scale civil war. As it stands, the government retains at least nominal control over the country and its armed forces, and they have taken immediate measures to counter the main rebel force attempting to occupy the country. This group is named FULNA (Frente Unido de Liberación Nacional), an insurgency led by a leader whose identity is still currently unknown. As it stands, the government has been couped by another contender in the chaos, and the suggested course of action is to support a German-friendly insurgent force.\n\nMAY GERMANY BE IN SAFE HANDS"
RND.45.t.gov:0 "TOP SECRET\nEYES ONLY\nTO ALL MEMBERS OF THE REICHSNACHRICHTENDIENST\nPARAGUAY - EMBATTLED IN ARMED CONFLICT WITH REBEL GROUPS\n\nThe building tensions inside the country of Paraguay has erupted into a full-scale civil war. As it stands, the government retains at least nominal control over the country and its armed forces, and they have taken immediate measures to counter the main rebel force attempting to occupy the country. This group is named FULNA (Frente Unido de Liberación Nacional), an insurgency led by a leader whose identity is still currently unknown. With the civil war underway, the suggested course of action is to send funding to the legitimate government of Paraguay in an attempt to aid them.\n\nMAY GERMANY BE IN SAFE HANDS"
RND.45.a:0 "Every pawn is an important piece."

RND.46.t:0 "From Torrent to Torrent"
RND.46.desc:0 "TOP SECRET\nEYES ONLY\nTO ALL MEMBERS OF THE REICHSNACHRICHTENDIENST\nPARAGUAY - UNDER CONTROL OF FULNA\n\nAnticipating the coming clash between the communist and democratic factions within FULNA, the RND has managed to discover multiple bases, fortifications, and zones of interest that the communist have hidden, or are trying to hide from the democrats. Well-known democratic figures within FULNA will receive this information under 'anonymous' sources, as we currently have no agents that can disguise as FULNA soldiers and personnel. This is expected to also sharpen tensions even further, leading to a quicker conflict.\n\nMAY GERMANY BE IN SAFE HANDS"
RND.46.a:0 "Conflict is in human nature; we simply expedite the process."

RND.47.t:0 "Flames of a Country"
RND.47.desc:0 "TOP SECRET\nEYES ONLY\nTO ALL MEMBERS OF THE REICHSNACHRICHTENDIENST\nPARAGUAY - UNDER CONTROL OF COMMUNIST FORCES\n\nAgainst all odds, even with the help we have been giving them, the democratic faction within FULNA has been decimated, with the communists now having taken near-complete control over the group, and therefore the country as a whole. A communist nation in South America cannot be tolerated. Given that the RND already has a large base of operations within Paraguay, and is nominal allies with the intelligence agencies of Argentina and Brazil, we will begin staging immediate efforts to destabilize the country and target key figureheads within the communists to divide and conquer them, while aiding German-sympathetic groups within the region.\n\nMAY GERMANY BE IN SAFE HANDS"
RND.47.a:0 "The communist dream flickers like a dying light, foolishly thinking it will survive."

RND.48.t:0 "Cats and Mice"
RND.48.desc:0 "TOP SECRET\nEYES ONLY\nTO ALL MEMBERS OF THE REICHSNACHRICHTENDIENST\nSUBJECT: ERNESTO "CHE" GUEVARA\n\nOur suspicions regarding Che Guevara's locations have now been confirmed. Several sightings of him have been seen in various safehouses across Paraguay. Images of confirmed safehouses can be seen in pg. 1 to 4. We can safely assume that the purpose of him being there is to, in fact, help aid and organize the FULNA (Frente Unido de Liberación Nacional). Given that we have managed to uncover his rough whereabouts, we can send this information to the Brazilian and Argentinian Armed Forces. Ideal course of action is an assassination of Che Guevara, thus destabilizing the forces of FULNA in Paraguay alongside other communist guerrilla groups across South America.\n\nMAY GERMANY BE IN SAFE HANDS."
RND.48.a:0 "The noose is drawing closer for Che."

RND.49.t:0 "Cats and Mice"
RND.49.desc:0 "TOP SECRET\nEYES ONLY\nTO ALL MEMBERS OF THE REICHSNACHRICHTENDIENST\nSUBJECT: ERNESTO "CHE" GUEVARA\n\nOur suspicions regarding Che Guevara's locations have now been confirmed. Several sightings of him have been seen in various safehouses across Paraguay. Images of confirmed safehouses can be seen in pg. 1 to 4. We can safely assume that the purpose of him being there is to, in fact, help aid and organize the FULNA (Frente Unido de Liberación Nacional). Given that we have managed to uncover his rough whereabouts, we can send this information to the Brazilian and Argentinian Armed Forces. Ideal course of action is an assassination of Che Guevara, thus destabilizing the forces of FULNA in Paraguay alongside other communist guerrilla groups across South America.\n\nMAY GERMANY BE IN SAFE HANDS."
RND.49.a:0 "The noose is drawing closer for Che."

RND.50.t:0 "A Bandit on the Run"
RND.50.desc:0 "ESCRICTAMENTE SECRETO Y CONFIDENCIAL\nFOR KNOWLEDGE OF: ARMED FORCES\nOPERATION SIGNPOST\nPARAGUAY - EMBATTLED IN ARMED CONFLICT WITH REBEL GROUPS\n\nThe RND (Reichsnachrichtendienst), Germany's intelligence agency, has passed on to us information regarding the whereabouts of the communist revolutionary Ernesto "Che" Guevara. Maps marked with dotted locations of safehouses have been given to us, as well as photographs of said locations. With the fact that Che Guevara is helping organize FULNA (Frente Unido de Liberación Nacional) in the territories of Paraguay, this will help us further track him down and have a chance at eliminating this communist agitator. We have prepared several methods of potential assassination, though further information will be deemed necessary to know exactly where Che Guevara is, alongside avoiding the possibility of him knowing that he is in imminent danger.\n\nIf not already, this information will be passed on to the Brazilian government and their armed forces for the sake of cooperation and mutual trust.\n\nVIVA LA PATRIA"
RND.50.a:0 "Communists will be eliminated."

RND.51.t:0 "Making the Rounds"
RND.51.desc:0 "TOP SECRET\nEYES ONLY\nTO ALL MEMBERS OF THE ALTO COMANDO DAS FORÇAS ARMADAS\nOPERATION SIGNPOST\nPARAGUAY - EMBATTLED IN ARMED CONFLICT WITH REBEL GROUPS\n\nWe have received information from both the Argentinian government and the RND (Reichsnachrichtendienst) on the whereabouts of infamous communist guerrilla Ernesto "Che" Guevara. He has been discovered to be hiding within the country of Paraguay, aiding and training the communist rebel group FULNA (Frente Unido de Liberación Nacional). Attached to this document are images pertaining to various safehouses located within Paraguay, and theories on the ones most likely being currently used by Che Guevara.\n\nSteps will be taken to ensure closer cooperation with the Argentine intelligence agency moving forward, as Operation Signpost will move its efforts to find and eliminate Che Guevara as a potential threat to our countries."
RND.51.a:0 "Between trees and mountains, the Bolshevik will be found."

RND.52.t:0 "Breaking the Hammer"
RND.52.desc:0 ""TOP SECRET\nEYES ONLY\nTO ALL MEMBERS OF THE REICHSNACHRICHTENDIENST\n\nUNTERMEHEN BRENNENDE FLAGGE\n\nPARAGUAY - UNDER CONTROL OF COMMUNIST FORCES\n\nRND agents have successfully infiltrated the communist Paraguayan state. Agents informed the local forces about a fictitious mutiny, distracting them. From there, they used smuggled dynamite to sabotage multiple railways and a few arms plants. They then proceeded to meet at the extraction point for pickup with several classified military plans. This should cause significant logistical issues for the communist state.\n\nMAY GERMANY BE IN SAFE HANDS""
RND.52.a:0 "Like blood flows in the vein, so will Bolshevism fall."

