GER_Espionage.1.t:0 "[getIntelAgencyShort] Operation Failed"
GER_Espionage.1.desc:0 "It seems like our mission failed in its objective. Whether it was due to a lack of technological advancements, an underdeveloped budget, or an understaffed and untrained agency, the [getIntelAgencyShort] has lost some of its pride as an effective intelligence agency. The President is displeased to hear this news, though does not expect guaranteed success on every operation. The [getIntelAgencyShort] will recover, and it can only hope that it will succeed the next."
GER_Espionage.1.a:0 "The rest is in your hands, agent."

GER_Espionage.2.t:0 "[getIntelAgencyShort] Operation Thwarted"
GER_Espionage.2.desc_RND:0 "The Reichsnachrichtendienst, translated as the Reich Intelligence Service, has infiltrated into our country with their agents. Thankfully, due to our own counter-espionage efforts, we have managed to negate their efforts almost completely. This should give our own agents some experience in dealing with hostile elements, as well as showing to us that perhaps a more closer eye should be kept on the Reich."
GER_Espionage.2.desc_HVA:0 "The Hauptverwaltung Aufklärung, translated as the Main Directorate for Reconnaissance, has infiltrated into our country with their agents. Thankfully, due to our own counter-espionage efforts, we have managed to negate their efforts almost completely. This should give our own agents some experience in dealing with hostile elements, as well as showing to us that perhaps a more closer eye should be kept on the Reich."
GER_Espionage.2.a:0 "Good riddance."

GER_Espionage.3.t:0 "Unternehmen Schwert Report"
GER_Espionage.3.desc_west_russia:0 "TOP SECRET\nEYES ONLY\nTO ALL MEMBERS OF THE [getIntelAgencyCaps]\n\nUNTERMEHEN SCHWERT\n\nRUSSIA - WEST RUSSIA\n\n[getIntelAgencyShort] agents have successfully infiltrated [WSR.GetNameDef]. Agents informed the local garrisons about a fictitious railway worker revolt, distracting them. From there, they used smuggled dynamite to sabotage multiple railways and a few arms plants. They then proceeded to meet at the extraction point for pickup. This should cause significant logistical issues for the government of West Russia.\n\nMAY GERMANY BE IN SAFE HANDS"
GER_Espionage.3.desc_west_siberia:0 "TOP SECRET\nEYES ONLY\nTO ALL MEMBERS OF THE [getIntelAgencyCaps]\n\nUNTERMEHEN SCHWERT\n\nRUSSIA - WEST SIBERIA\n\n[getIntelAgencyShort] agents have successfully infiltrated [WSB.GetNameDef]. Agents informed the local garrisons about a fictitious railway worker revolt, distracting them. From there, they used smuggled dynamite to sabotage multiple railways and a few arms plants. They then proceeded to meet at the extraction point for pickup. This should cause significant logistical issues for the government of West Siberia.\n\nMAY GERMANY BE IN SAFE HANDS"
GER_Espionage.3.desc_central_siberia:0 "TOP SECRET\nEYES ONLY\nTO ALL MEMBERS OF THE [getIntelAgencyCaps]\n\nUNTERMEHEN SCHWERT\n\nRUSSIA - CENTRAL SIBERIA\n\n[getIntelAgencyShort] agents have successfully infiltrated [CSB.GetNameDef]. Agents informed the local garrisons about a fictitious railway worker revolt, distracting them. From there, they used smuggled dynamite to sabotage multiple railways and a few arms plants. They then proceeded to meet at the extraction point for pickup. This should cause significant logistical issues for the government of Central Siberia.\n\nMAY GERMANY BE IN SAFE HANDS"
GER_Espionage.3.desc_far_east:0 "TOP SECRET\nEYES ONLY\nTO ALL MEMBERS OF THE [getIntelAgencyCaps]\n\nUNTERMEHEN SCHWERT\n\nRUSSIA - FAR EAST\n\n[getIntelAgencyShort] agents have successfully infiltrated [FST.GetNameDef]. Agents informed the local garrisons about a fictitious railway worker revolt, distracting them. From there, they used smuggled dynamite to sabotage multiple railways and a few arms plants. They then proceeded to meet at the extraction point for pickup. This should cause significant logistical issues for the government of the Far East.\n\nMAY GERMANY BE IN SAFE HANDS"
GER_Espionage.3.a:0 "A success in the snow."

GER_Espionage.4.t:0 "German Sabotage"
GER_Espionage.4.desc:0 "The Germans have sabotaged our infrastructure. Late last night they informed the local garrison of a revolt by the railway workers, a problem that was later revealed to be a sham concocted to distract the garrison. While our troops were away, the Germans planted dynamite at a few of our railways. No one noticed them, and they got away successfully. We're still reeling from the immediate impact of the effects, but hopefully our infrastructure will be repaired soon."
GER_Espionage.4.a:0 "We'll be more careful next time."

GER_Espionage.5.t:0 "Report from Samara"
GER_Espionage.5.desc:0 "TOP SECRET\nEYES ONLY\nTO ALL MEMBERS OF THE [getIntelAgencyCaps]\nUNTERNEHMEN GELD\n\nWEST RUSSIA - SAMARA\n\n[getIntelAgencyShort] agents have made contact with Mikhail Oktan, leader of the Russian Liberation Army and ruler of West Russia. The warlord has agreed to our aid, citing common cause in the fight against international Bolshevism. Oktan has declared himself as a long-standing friend and admirer of the Reich, which we can confirm due to his work as a bureaucrat in Oryol, under Moskowien.\n\nOur agents have noted that Oktan's administration is highly corrupt, and their troops are mostly unprofessional and poorly trained. Of course, this is to our advantage, as we desire a weaker neighbor in Russia. Shipments of arms, munitions, and money will soon commence, though we expect some will not find their destination. Nevertheless, the ROA will be better equipped in its struggle against bandits and communists, and the Reich's borders will remain secure.\n\nMAY GERMANY BE IN SAFE HANDS."
GER_Espionage.5.a:0 "Oktan will receive his money..."

GER_Espionage.6.t:0 "Our Friends to the West"
GER_Espionage.6.desc:0 ""That's everything then. We must return." said the blonde German, standing up. Mikhail Oktan did not rise from his chair but extended his hand towards his guests and shook theirs anyway.\n\n"I'm pleased to work alongside the Reich again," the Chairman of the KONR declared, as the Germans were leaving, "and this deal will benefit us both. Send my regards to the Führer."\n\nThe room was quiet for a moment until Vladimir Samarin, Oktan's second in command, spoke: "These Germans are rather bothersome. The deal was closed already, but they stall the meeting like this?"\n\nOktan shot him an annoyed look. "Do not disrespect our benefactors, Vladimir. They chose us, and they trust in our movement." He poured some vodka into his glass. "I want to be alone now. You two," he pointed to the guards at the door, "get out." They all left in a hurry for fear of irritating their commander.\n\nThe Grand Marshal of the ROA felt tired. That was enough for a day's work, he thought. Oktan had just secured his position as the most powerful leader in Russia, with a few handshakes and pleasantries. A few words about his past in Moskowien had been enough. Of course, the ROA still need to crush some dissidents and communists, but now they had the best equipment to do so. The Reich had made the right choice backing him in the struggle against the Jews and communists in Russia. And all that money? Some of it was required to keep his smugglers in check. More for the officers and bureaucrats. The rest? Oh, Oktan knew the best places to keep it safe.\n\nThe Grand Marshal closed his eyes and decided to sleep. Tomorrow he would contact his governors and officers, but, for now, he deserved some rest."
GER_Espionage.6.a:0 "Drunken dreams danced in the Grand Marshal's mind."

GER_Espionage.7.t:0 "Unternehmen Vertrauen Report"
GER_Espionage.7.desc:0 "TOP SECRET\nEYES ONLY\nTO ALL MEMBERS OF THE [getIntelAgencyCaps]\nUNTERNEHMEN VERTRAUEN\n\nRUSSLAND - EMERGENT POST-WARLORD STATE FORMATIONS - POTENTIALLY HOSTILE\n\nOPERATIONAL STATUS REPORT: We have successfully falsified documents purporting to be from various ministries of one of the emergent states (see Appendix A: The Structure And Identification Of The Emergent Russian Superstates), suggesting multiple narratives of foreign collaboration with non-German actors (alleging collaboration with Reich authorities and firms have been judged too likely of empowering extremist elements within the factions; see Appendix B: The Russians And The Reich: An Analysis Of Recovered Transuralic Propaganda). A list of suitable local candidates for dispersal have been located (see pg.14) and their backgrounds are being vetted for signs of intelligence affiliation by local HUMINT assets. If a number of candidates are judged viable channels for dispersal, Stage 3 will commence (see pg.7), ensuring the leaks of the documents will coincide with the next phase of diplomatic negotiations between the emergent Russian states. It is hoped the ensuing scandal will interrupt the negotiations and perhaps lead the states down a path of mutual armed aggression.\n\nNote: At the suggestion of the Reich Chancellery, psychological, political, and racial profiles of the leadership of the Russian states has been included as Appendices C, D, and E, in order to better help our agents understand how to best manipulate them should there be need for targeted document falsification. All agents on the Russia desk are encouraged to read them if time allows.\n\nMAY GERMANY BE IN SAFE HANDS."
GER_Espionage.7.a:0 "Fast friends fast fall."

GER_Espionage.8.t:0 "Misinformation In Our Talks!"
GER_Espionage.8.desc:0 "Our reunification talks with our rivals for Russian dominance have been hampered in recent weeks by a surfeit of misinformation in the press and in diplomatic cables. The source is a series of seemingly official documents "leaked" by an unknown source in our government, various documents accusing both our rival and our own government of secret talks to sell out Russian resources and property to American and Japanese firms in return for military aid to help destroy the rivaling government should talks fail. The misinfo is already so widely spread one of our diplomats recently punched his counterpart right in the face, calling him a "puppet of Washington!"\n\nMore suspicious members of our government allege the leak of documents could be a foreign plant, pointing to several grammatical errors and an outdated orthography not seen in several decades, but that sort of spelling is sadly common in Russia after many years of lacking education. The more common belief is that the documents are a hoax by a disgruntled clerk or some ploy by warhawks in our government. Whatever the source, our more sensible diplomats will have their hands full preventing news of the leaks reaching our counterparts and potentially escalating the diplomatic incident started by the punch."
GER_Espionage.8.a:0 "Leakers will be prosecuted!"

GER_Espionage.9.t:0 "Diplomacy In The Wasteland"
GER_Espionage.9.desc:0 "One of the great victories of the past decades was not only the destruction of the cancerous heart of Bolshevism in the form of the Soviet Union, but also the annihilation of the unified state concept in Russia and its colonies. Never again would the Slav dare build a state to rival the might of the Reich, and in the absence of the strict authoritarianism of its successive governments, the illiterate Russian peasant would revert to his base instincts of violence and raiding for any meaningful future. Or at least, so we thought, joining the First Führer in his dismissal of the Russians. Then came the West Russian War, and while officially we swatted the Bolshevik hordes aside with ease, in reality the state was severely weakened by the conflict and the integrity of our eastern lands was considerably compromised even up to this day.\n\nNow the spectre of that conflict rears its ugly head again. While we long expected there to be some sort of unification attempt between the unorganized warlords of European Russia and Western Siberia following the suspension of our punitive air raids during the Bürgerkrieg, an unexpected development was the reformation of the Siberian states thought collapsed in the fifties, thanks to a combination of foreign interference and refurbished Soviet industry.\n\nNow, Russia has been rapidly coalescing into two powerblocs faster than what any analyst thought possible, and what's worse, they appear to be engaging in diplomacy with each other. A reunified Russia cannot be allowed to happen; while we would of course win any potential conflict, the cost in lives, money, and damage to our Reichskommissariats could easily be prohibitive! We must direct our intelligence services to sabotage their diplomatic efforts!"
GER_Espionage.9.a:0 "How hard could it possibly be?"

GER_Espionage.10.t:0 "Against the Black League"
GER_Espionage.10.desc:0 "TOP SECRET\nEYES ONLY\nTO ALL MEMBERS OF THE [getIntelAgencyCaps]\nUNTERNEHMEN KREUZRITTER\n\nWEST SIBERIA - NEAR THE KAZAKH BORDER\n\n[getIntelAgencyShort] agents have established contact with the anti-Black League insurgency. We have discovered that the movement's leader is General Pavel Batov, one of the leaders of the Sverdlovsk clique and subordinate of famous Soviet general Konstantin Rokossovsky. Batov has led this revolt since fleeing Sverdlovsk following the Black League's victory over Rokossovsky's forces. We have also noted that Yelena Karbysheva, daughter of the League's former leader, is also a member of this organization, and we could use her as a propaganda tool.\n\nBatov himself was displeased to work with us. While the General did not hide his distaste for the Reich, his hatred for the Black League was more important at the moment. Soon, we will send shipments of weapons through West Russia and Northern Kazakhstan, using well-established smuggler's routes in these regions. While Batov's forces have a great struggle ahead, with our aid, the Black League could be brought down.\n\nMAY GERMANY BE IN SAFE HANDS."
GER_Espionage.10.a:0 "Even a Soviet General suits us more than this Black League."

GER_Espionage.11.t:0 "A Midnight Raid"
GER_Espionage.11.desc:0 "The warehouse was quiet now, Lieutenant Viktor thought, but his ears still rang from the action. Bullet holes filled the walls, pieces of paper and glass were littered all around. Of course, the bodies of five of Batov's insurgents also lay on the floor. The intel they received was accurate, at least. Five rebels were guarding a warehouse full of guns, though the weapons themselves were complicating everything.\n\nBatov's dogs started shooting as soon as the League's troops busted through the doors. It did not last more than five minutes. Soon, every enemy was dead, and Viktor and his troops needed to clean the mess the rebels left. Their mission was to capture the warehouse, but they also should have apprehended at least one of the bandits. Perhaps one could have revealed who had supplied them with German-made weapons. Most likely, the rebels had smuggled the guns from the West. Some were as old as the West Russian War, it seemed.\n\nNevertheless, Lieutenant Viktor was unsure of how to write his report. A warehouse filled with German guns and Batov's thugs was sure to attract the attention of the Black League's high command. Perhaps even the Glavkoverkh would read his words. While his soldiers searched for evidence, all Viktor could do was stand in the corner, occasionally mumbling some commands..."
GER_Espionage.11.a:0 "...and composing the report in his mind."

GER_Espionage.12.t:0 "Unternehmen Teufel Report"
GER_Espionage.12.desc:0 "TOP SECRET\nEYES ONLY\nTO ALL MEMBERS OF THE [getIntelAgencyCaps]\nUNTERNEHMEN TEUFEL\n\nRUSSLAND/FERNOST - EMERGENT POST-WARLORD PSEUDO-STATE "DIVINE MANDATE"\n\nOPERATIONAL STATUS REPORT: It was extremely difficult extracting intelligence from the disorganized and anarchic collection of anarcho-theocratic communes dominating the Russian far east following the destruction of the local warlords by the peasant army of the man known as "The Father" (real name believed to be Alexander Männ or some variation thereof). The Father's inner circle consists almost exclusively of priests and monks of the Orthodox persuasion, and most of the extremely limited state apparatus consists of communal coordination agencies staffed by former bolsheviks, and militia systems dominated by North Siberian natives with a deep distrust of even European Russians, and even more so non-Russian Europeans, who they seem to believe are some sort of devils. Nevertheless, there exists a few more regular divisions of Slavic troops alongside the native militias, and it is here we were able to find some purchase. An officer, upset at the lynching of his former superior, a man known as Rodzaevsky (see Appendix A: Reich Assets & Sympathizers In Harbin During The Second Weltkrieg), revealed that the overall commander of the regular divisions is a man named Pavel Sudoplatov, a former NKVD agent and independent power broker from The Father (see pg.9 for an abbreviated pre-war biography based on Moskowien records).\n\nTo bolster Sudoplatov's legitimacy as protector of the region vis a vis The Father, the Russia desk has suggested to use our contact's network of former Rodzaevsky followers to raid a series of villages near a garrison of regulars. We have hired a group of mercenaries formerly based out of the port of Magadan (see pg.11) to ensure the regulars win the skirmish, and if possible, ensure our contact does not survive it. See following pages for details of the operation.\n\nMAY GERMANY BE IN SAFE HANDS."
GER_Espionage.12.a:0 "The Devil is in the details."

GER_Espionage.13.t:0 "White Snow, Black Devils, Red Stains"
GER_Espionage.13.desc:0 "The white-painted rifle barrels of the mercenaries were almost as hard to spot as the white tarpaulin they pointed out from under. Underneath, the three snipers were sharing a thermos cup of coffee, passing it between them while adjusting their scopes and their bolts.\n\nSuddenly, Carl "Tex" McCallander, the leader, hushed Werner the German in the middle of a story about what his Norwegian colleague Roland the STG Gunner had been doing in Zentralafrika before he went to Magadan.\n\n"Zip it Wern, vics at two'o'clock. Could be our guys, can you check, Paulie?"\n\nJean-Paul Billette, a French-Canadian, pulled up his high grade binoculars and looked at the trucks approaching the village they were facing. "Oui, they have crosses painted on them. Must be the employer's men."\n\nCarl scratched his stubble. "I'm not so sure Sudoplatov is the employer, bossman was very vague on the details, but sounded like the deal was made out of Harbin. Oh well, what matters is that this job will get us the means to get the hell out of this godforsaken shithole corner of the world. Let's get to it."\n\nTheir attention turned back to the burning village, where the tattered black rags of what had once been a unit of Rodzaevsky's blackshirts had dropped their loot and were rushing to take cover as the Mandate's trucks pulled over outside of town and disgorged hordes of angry soldiers. Carl smiled as the two sides started firing. Perfect sightlines from their position, Sudoplatov would have his heroic victory, whether he was the one who ordered it or not. His smile faded as he caught a glimpse in the scope of a mustachioed fellow who was wearing the grey coat of Sudoplatov's men despite being with the raiders. Could it be the Alpha? He checked the picture he had taped to the inside of the tarp over his head. Mustache. He looked in the scope again. Mustache. Oh well, time to get to work."
GER_Espionage.13.a:0 "Nobody heard the muffled, distants shots over the din of Sudoplatov's assault."

GER_Espionage.14.t:0 "Our Friends in Amerika"
GER_Espionage.14.desc:0 "TOP SECRET\nEYES ONLY\nTO ALL MEMBERS OF THE [getIntelAgencyCaps]\nUNTERNEHMEN KUCKUCKSVÖGEL\n\nTHE UNITED STATES OF AMERICA - HILLSBORO, WEST VIRGINIA\n\nIf the Reich has an ally in the Judeo-Liberal hellscape that is America, it is Francis Parker Yockey and his American National Vanguard. They seem to have recognized the superiority of European blood, while denouncing the very sort of tolerance and liberalism that we know has weakened the United States at its very core.\n\nIndeed, it would suit us very well if the American National Vanguard was to become a force to be reckoned with.\n\nAs such, such agents of the Reich made contact with the party at their headquarters in Hillsboro. While Mr. Yockey was not present himself, we were able to meet with several high-ranking party managers and campaign officials within his organization and strike deals between the Reich and the Vanguardists. It seems further pursuit of this relationship will be nothing but mutually beneficial.\n\nIn exchange for little more than continuing their already pro-Germany policy, we will provide the American National Vanguard with what they crave most of all: funds. With this, Yockey's men promise us they will be able to compete on the same level that the Republicans and Democrats do, flooding the airwaves with political ads.\n\nMAY GERMANY BE IN SAFE HANDS."
GER_Espionage.14.a:0 "Best of luck to him."

GER_Espionage.15.t:0 "One America, United"
GER_Espionage.15.desc:0 "An older white man stands alone in a field, beside a blue shed. The camera begins to slowly pan in on the clearly uncomfortable man's face. His eyes seem to be fixated on something off the screen, something he sees but we cannot.\n\nWe cut away, for a moment, to a clear sky. It does not remain clear for long, as Japanese fighters eventually roar into frame, their guns firing at full speed. With a thud and a splash, we fall into the water. Dark splotches of blood block out the screen.\n\nThe older man begins to visibly shake, wringing his hands together as he does so. He is clearly very upset over something, but it remains unclear what exactly has elicited this reaction out of him. The camera does not leave his face.\n\nWe cut to a video of the Harlem Freedom Rally. The sound of the video is cut out, replaced by a dull, ominous hum. We do not hear Malcolm X's words. We only see his bold manner of speaking, his strong posture and his threatening mannerisms.\n\nSlowly, the camera pans back over the older man's shoulder. It turns around, showing us for the first time what the man sees. A group of African-American men walks through the rows of corn. They are moving towards the older man. The same dull hum remains.\n\nThe man's back suddenly goes rigid, as if he has become resolved. Slowly, he leans over and reaches behind the shed. The man withdraws a rifle, and grasps it steadily in his hands, turning to face the approaching men. The screen goes to black.\n\nVOTE FOR THE AMERICAN NATIONAL VANGUARD"
GER_Espionage.15.a:0 "Who paid for such a horrible advertisement?"

GER_Espionage.16.t:0 "Discrediting the Bolsheviks"
GER_Espionage.16.desc:0 "TOP SECRET\nEYES ONLY\nTO ALL MEMBERS OF THE [getIntelAgencyCaps]\nUNTERNEHMEN ZIMMER\n\nTHE UNITED STATES OF AMERICA - NEW YORK CITY, NEW YORK\n\nDespite the detestable liberalism of the United States, they have but one factor in their favor: They have not fallen to the forces of Bolshevism. The Far Left faction of the National Progressive Pact, led by Gus Hall, desires to change that. This is something that naturally we cannot allow to occur. No matter how much we detest the Jewish puppets of America, Bolshevism would shed the last veneer of non-Jewry the country has.\n\nAs a result, our operatives have taken it upon themselves to show the hypocrisy of the American Left. We have thus released records "proving" that several NPP-M officials have been using their campaign funds for personal use, and are in fact quite wealthy themselves. Accusations of tax evasion and hoarding of wealth will surely turn their supporters off.\n\nWe expect most of the former NPP-M voters will change to the center. Social Democracy is nonetheless a disgusting ideology, but one with a slightly more palatable taste to the people of the Reich. After all, is it not worth promoting a pension or two to keep class struggle from embroiling America?\n\nMAY GERMANY BE IN SAFE HANDS."
GER_Espionage.16.a:0 "I hope Yockey wins."

GER_Espionage.17.t:0 "The Moderation of the Left"
GER_Espionage.17.desc:0 ""Much of America was shocked today, as records emerged suggesting that several high-ranking members of the leftist faction of the National Progressives have committed something akin to tax fraud." The newscaster rattled off his script, rather monotonously. "Though no charges have been brought to court, many now accuse these politicians of hoarding wealth for themselves, keeping their pockets well-lined while preaching against the rich." A list of names flashed across the screen, presumably those who had been indicated.\n\nThomas shut off the television with a groan. He couldn't believe this. He had campaigned for the NPP for months, even convincing his father to attend a few rallies. The list of names, however, shockingly matched many of those he had seen Hall shake hands with at all sorts of official functions. Was all of the preaching about sharing the wealth and contributing to one's country a lie? Thomas wasn't sure, but the whole matter sat very very poorly with him.\n\nAfter a moment's thought, the young activist frowned. He couldn't continue campaigning for the Left in good conscience, at least until this whole ordeal was smoothed over. He would have to find a new horse to bet upon. Checking the paper, Thomas discovered that Michael Harrington was set to give a speech later that day in St. Louis. It was just a twenty-minute drive, Thomas figured. Why not see what the man had to say?"
GER_Espionage.17.a:0 "America lurches to the Progressives."

GER_Espionage.18.t:0 "A Few Doctored Tapes"
GER_Espionage.18.desc:0 "TOP SECRET\nEYES ONLY\nTO ALL MEMBERS OF THE [getIntelAgencyCaps]\nUNTERNEHMEN ERIKSON\n\nCANADA - MONTREAL, QUEBEC\n\nWe have been successful in our attempts to drive wedges between Canada and America. For a while, we have been working to gather tapes and recordings in which American officials, politicians, or public figures deride the people of Canada or their government. These are not incredibly difficult to find, as Canada and the United States have something of a friendly rivalry already.\n\nIn addition to these recordings, however, we will make our own recordings, in a more hostile tone. These will include things such as biting criticism of Canada or phony American plans to annex their state. By including these tapes along with other tapes whose authenticity can be easily verified, we can trust that the Canadians will believe our own additions as well.\n\nWe have delivered these tapes, anonymously of course, to several Canadian news outlets. The response amongst the Canadian people, predictably, has been one of outrage at the American hubris and disrespect to their allies within the OFN. While this may not drive the Canadians from the organization, we expect they will be much less cooperative in the future.\n\nMAY GERMANY BE IN SAFE HANDS."
GER_Espionage.18.a:0 "Yanks make for poor friends, it seems."

GER_Espionage.19.t:0 "Grumbles From Canuckistan"
GER_Espionage.19.desc:0 "The reporters swarmed the Canadian Prime Minister, their cameras flashing and their questions pointed. "Mr. Prime Minister." One ventured. "How will the Canadian government react to the leaked recordings from the United States?" Another spoke up. "Will this change the Canadian relationship with the Organization of Free Nations?" A third put forth her own query. "Will we demand an apology from the American senators involved?"\n\nThe recordings, previously mentioned, were a collection of American senators speaking rather negatively about America's friends to the North. Many of these tapes suggested that the American government thought that Canada was incompetent at best, and a secret German puppet at worst. There were even sections contained within that alleged that the States wanted to annex Canada. However, these sections were unattributed to any particular official, and their legitimacy was somewhat dubious.\n\nThe Prime Minister leaned over towards the reporters, and uttered a single sentence. "I have no comment at this time." He continued walking, grumbling under his breath. The President had damn well better have an excuse for this catastrophe, or the Canadian public would practically riot."
GER_Espionage.19.a:0 "A total lack of respect."

GER_Espionage.20.t:0 "A Phony Proposal"
GER_Espionage.20.desc:0 "TOP SECRET\nEYES ONLY\nTO ALL MEMBERS OF THE [getIntelAgencyCaps]\nUNTERNEHMEN NERVENKITZEL\n\nAUSTRALIA - CANBERRA, AUSTRALIAN CAPITAL TERRITORY\n\nOur attempts to create mistrust between the United States and Australia have finally born fruit. The two countries do not have a long and adverse history, so it was not incredibly easy to get the two at each other's throats. However, eventually, our operatives derived a plan that would utilize the lack of a strong bond between the two countries against them.\n\nAmerican desire for the return of their lost territory is well-known, as is the Australian fear of the Japanese Sphere, which sits on their doorstep. As such, we crafted a document that contained an "American" plan, in which the United States would let the Japanese induct Australia into the Sphere, in exchange for the return of Hawaii and the Treaty Ports. Naturally, because this proposal never occurred, we said that it was simply rejected, not mentioning by whom.\n\nThis plan was released under the guise of an American whistleblower, and was immediately met with condemnation from most members of the OFN, Australia chief amongst them. While America strongly denies any part in drafting this plan, it is unlikely that this denial will be enough to convince the Australian government.\n\nMAY GERMANY BE IN SAFE HANDS."
GER_Espionage.20.a:0 "How quickly the Yanks betray their allies..."

GER_Espionage.21.t:0 "A Land Downtrodden Under"
GER_Espionage.21.desc:0 ""This is the Australian Broadcasting Corporation, reporting on a story that's breaking as we speak." The newscaster recited, a fake looking smile plastered on his face. "Today, several documents were leaked to the press from a source that appears to be some sort of whistleblower in the American government. These documents contained an alleged plan by the Americans to exchange Australia to the Japanese Sphere for the island of Hawaii and the Treaty Ports."\n\nThe Newscaster shuffled his papers, squinting. That couldn't be right, could it? "These plans were either never acted upon, or refused in full by the Japanese Empire. Naturally, this plan's existence constitutes a massive breach of the trust we place in our fellow members of the Organization of Free Nations."\n\nThe newscaster explained to the public, his face becoming rather serious. "If we learn that this proposal was ever seriously considered by the American government, or if any outreach to the Japanese was made, we may have to reconsider our current relationship with the United States.""
GER_Espionage.21.a:0 "I've never seen that plan in my life!"

GER_Espionage.22.t:0 "Our Friends in Afrika"
GER_Espionage.22.desc:0 "TOP SECRET\nEYES ONLY\nTO ALL MEMBERS OF THE [getIntelAgencyCaps]\nUNTERNEHMEN SCHLANGE\n\nAFRIKA - FORMLY GERMAN AREAS OF AMERICAN CONTROL\n\nOur loss in Africa was regrettable, though understandable due to German embroilment in the Bürgerkrieg. Many Germans still live in the areas taken by the Americans, however. These men remain loyal to the Reich and the Führer, even as America attempts to indoctrinate them into their liberal Judaism. Our men set out to make contact with these loyalists, to use them against the mandates.\n\nAfter verifying that we were also loyal to the Führer, we found our brethren ready and able to perform many acts of sabotage against the OFN Mandate Authorities. As long time residents, they knew the land and country much better than the Americans, and they were able to remain for the most part undiscovered by our foes.\n\nWhere success has been most apparent, however, is the inflammation of tensions with the natives. The Africans cannot tell a German from an American, and as such, any havoc we wreak upon them, they will happily return to hapless American patrol the next day. We estimate that the Mandates will not survive this period of intense violence, coupled with lack of American public support.\n\nMAY GERMANY BE IN SAFE HANDS."
GER_Espionage.22.a:0 "If we cannot have Africa, no one can."

GER_Espionage.23.t:0 "A Man Undercover"
GER_Espionage.23.desc:0 "Günter was a bit too big for the Yankee uniform, and it was difficult for him to walk in it. He was especially worried that it would rip. He had to remain recognizably American for the plan to work, and the uniform was one of the most important parts of that. In his arm, he clutched a rifle, taken from the same dead Yank where he had found his disguise. He knew that he may not fool any American military personnel, but he only needed to fool the natives.\n\nThe operative he had contacted had promised him an Iron Cross if he were to carry out this plan. Günter was too smart to believe that, but it did not matter to him. He was a patriot, willing to help his country against their enemies, even if he did not receive a reward. Nevertheless, Günter hoped that it had been the truth after all. He knew his father would be proud if he received it.\n\nThe village ahead had been friendly to the Americans thus far, and Günter knew they would let him in without a fight. He was counting on it. Cocking his rifle, he made his way through the town, towards those natives that trusted the Americans to bring them a better life.\n\nThe sound of gunfire filled the air."
GER_Espionage.23.a:0 "Another massacre in Africa."

GER_Espionage.24.t:0 "Blue Monday"
GER_Espionage.24.desc:0 "TOP SECRET\nEYES ONLY\nTO ALL MEMBERS OF THE [getIntelAgencyCaps]\nUNTERNEHMEN BLAU\n\nIBERIA - FALANGIST SPAIN - FRENTE AZUL\n\n[getIntelAgency] agents have successfully made contact with high-ranking members of the Blue Division (División Azul), a hardline faction within the Falangist faction of the Iberian Wars. Previous ties in the Division to the Wehrmacht during the Second World War (see Background Information, pg.6) aided immensely in contacting higher-ups. Signs of divide between hardliners and moderates within the Falangist factions are subtle, but apparent - field agents believe that these divisions will widen as the war continues. Aid offered in talks, quickly accepted.\n\nShipments of arms, various munitions, and support equipment will commence ASAP (for specific numbers, see pg.4) in order to aid both Falangist forces and, specifically, arm the Blue Division- strengthening them in possible case of uprising. Agents ready for further operations when ordered- will maintain connection with Blue Division contacts. End of page.\n\nMAY GERMANY BE IN SAFE HANDS."
GER_Espionage.24.a:0 "Laying the groundwork."
GER_Espionage.24.tt:0 "This will strengthen the Frente Azul's position among Falangist forces.\n"

GER_Espionage.25.t:0 "Guns From Nowhere"
GER_Espionage.25.desc:0 "To the average observer, the Falangists seem to be one of the most organized factions in the Iberian Wars. United in purpose, bound by a common goal, and ready to do whatever it takes to see a Fascist Iberia- not many other factions can claim such unity in their vision. However, a closer look behind the scenes shows a faction split between two opposing goals, bound together by the tape that is the power disparity between us. The División Azul, while their training is superior to the average Falangist conscript, is kept in check by Falangist numbers and, crucially, parity in weapons.\n\nSomehow, however, weapons that far outstrip the average soldier's rifle have begun to turn up in Azul hands. Shiny new rifles, modern artillery, and enough ammunition to power a division for months on end - all have been discovered in various quantities by port inspectors, and the stream seems to continue to no end. Of course, having better equipment then our enemies is a great boon for us, but a side effect is that the balance of power has shifted towards the División Azul, putting them on nearly equal ground with us- and they know it, as shown by their recent assertiveness in political meetings. While the source of these new weapons is a mystery, it's one we'll need to live with - and another issue to add to our plate."
GER_Espionage.25.a:0 "Where are these coming from?"

GER_Espionage.26.t:0 "Help From Outside"
GER_Espionage.26.desc:0 "The two men who entered Commandante Marcos's office were not the standard AAS agents that slipped through his door, and he knew it. They carried themselves with an air that was so often missing from the office that Marcos had nearly forgotten how it looked to be among real professionals. Of course, even if Marcos had been less observant, the German eagles that adorned their identification would have given it away. He raised an eyebrow as he gestured to the two seats, which they took.\n\nMarcos began politely. "My friends, welcome to Iberia. My name is Marcos Arroyo. You are Agents Löwe and Tiger, yes?" The two agents nodded, their eyes tracing the room, floating across the bookshelves filled with files and the cluttered desks. "Once again, I offer my deepest thanks to your government for sending such experienced aides-"\n\n"May we see some of your files? After-action reports, surveillance, the like." One of the two chimed in. Marcos wasn't sure which was Tiger and which was Löwe, but he handed some folders over to the men. They opened them up, chattering among themselves- Marcos strained to hear, but soon realized that they weren't speaking Spanish- and after a few minutes, they set the files back down.\n\n"Now, Commandante Marcos, what you and the AAS have here is...a start. There's certainly room for improvement, and we will help you get there. Now, shall we begin?""
GER_Espionage.26.a:0 ""Of course.""

GER_Espionage.27.t_a:0 "The Legislators"
GER_Espionage.27.desc_a:0 "TOP SECRET\nEYES ONLY\nTO ALL MEMBERS OF THE [getIntelAgencyCaps]\nUNTERNEHMEN GEHHILFE\n\nIBERIAN UNION\n\n[getIntelAgency] agents have successfully completed their mission of infiltrating the Iberian political scene. Apartments have been rented across from common Council meeting places, and surveillance equipment (Audio Recording Devices- see pg.4) have been installed in meeting rooms. Propaganda efforts to discredit reformist movements within the Council (see pg. 5- "Liberal Groups in the Iberian Council"- for more information) have begun, using traditional conservative poster styles and anonymous pamphlets as a medium to turn the people of Iberia away from reformist ideas. Particularly embarrassing recordings of conversations between major reformist figures are planned to be leaked to various major newspapers.\n\nAgents reporting early success in this campaign, shown by a recent drop in support for the liberal parties among the people of Iberia, who instead seem to be supporting parties with more favorable views on the Reich. Recommended that Unternehmen Gehhilfe be continued indefinitely, or until proven to be no longer effective.\n\nMAY GERMANY BE IN SAFE HANDS."
GER_Espionage.27.t_b:0 "The Reformers"
GER_Espionage.27.desc_b:0 "TOP SECRET\nEYES ONLY\nTO ALL MEMBERS OF THE [getIntelAgencyCaps]\nUNTERNEHMEN GEHHILFE\n\nIBERIAN UNION\n\n[getIntelAgency] agents have successfully completed their mission of infiltrating the Iberian political scene. Apartments have been rented across from common Council meeting places, and surveillance equipment (Audio Recording Devices- see pg.4) have been installed in meeting rooms. Propaganda efforts to support and buttress reformist elements in the Council have begun(for specifics on reformist groups and backers, see pg.6 - "Liberal Groups in the Iberian Council"). Agents have developed posters and pamphlets, similar in style to the standard Reformist format, for widespread distribution among potentially interested groups. Similarly, recordings of conversations that paint reformist elements in a positive light/conservative elements in a negative light are planned to be leaked to various major newspapers.\n\nAgents report signs of early success in the campaign, seen by an uptick in registration among liberal parties and increased turnout to liberal rallies. Recommended that Unternehmen Gehhilfe be continued indefinitely, or until proven to be no longer effective.\n\nMAY GERMANY BE IN SAFE HANDS."
GER_Espionage.27.a:0 "Who said propaganda wasn't useful?"

GER_Espionage.28.t_a:0 "Winds Of Reaction"
GER_Espionage.28.desc_a:0 "Democracy in Iberia is a rather new concept, but one which the general populace has taken with open arms, to the Caudillos' distaste. The Iberian Council, initially intended only as a legislative body to break up deadlocks between Franco and Salazar with a bit of reward for the people as a treat, has quickly become the main voice of the average man to the government, and over the last few years, it's become apparent that they have quite a few complaints.\n\nHowever, something different has been happening recently. Numerous scandals have broken out of nowhere, splashed across the headlines of every newspaper in the country- and the names of prominent reformist politicians are the subjects of these PR disasters. Liberal influence, which has been gaining among the people for years, has come to a total halt- even receding in some places in favor of more conservative groups. It seems that the impenetrable popularity of the reformists has finally been pierced, and now we can watch with satisfaction as they deflate like a balloon.\n\nAs cathartic as this may be, however, the question of where these sudden leaks are coming from intrudes on our enjoyment of the moment. Such a break of scandals points to foreign interference in the Council of some form- though who could be doing it is a total mystery. The AAS has begun an investigation, but shall certainly not be told to rush- cases like these need substantial proof. That our position will be helped with every new scandal that pours into the papers is merely coincidental."
GER_Espionage.28.a:0 "What a break!"

GER_Espionage.28.t_b:0 "Winds Of Change"
GER_Espionage.28.desc_b:0 "Democracy in Iberia is, supposedly, shown in the Iberian Council- a body to serve as advisors to the Caudillos, influenced by the people. Of course, it's an open secret that the Iberian Council is nothing more than a rubber stamp for the Caudillos will, only useful for mock opposition and placating the populace- and handling the minutiae of running a country. With the people placated and the Council docent, it seemed like things would be held in check for the foreseeable future- at least, until recently.\n\nA sudden wave of pro-reformist propaganda has swept the cities and towns of Iberia, and the worst part is that it's working. Articles detailing the good deeds of famous reformists dot the front pages of every paper in the nation, and already a surge in rallies and registration for the liberals has been recorded. By all metrics, the rate of change in Iberia has suddenly picked up an inordinate amount of steam.\n\nThe question, then, remains- where did this sudden burst of momentum come from? Clearly, there's something more here than what meets the eye. Foreign interference seems likely, though there are no clear suspects yet. The AAS is on the case, and have been instructed to hurry- the longer this goes on, the worse it's going to get, and we can't have that."
GER_Espionage.28.b:0 "Can't let this go too far, now."

GER_Espionage.29.t:0 "Steel Walls"
GER_Espionage.29.desc:0 "TOP SECRET\nEYES ONLY\nTO ALL MEMBERS OF THE [getIntelAgencyCaps]\nUNTERNEHMEN STAHL\n\nROME\n\n[getIntelAgency] agents have successfully infiltrated pro-neutrality movements in the Italian political environment. Agents have reported successful contact with leaders of these various movements, posing as wealthy businessmen (for specific identities, see pg. 3). Agents also report that they have expended 65% of their allotted funds already, with another 30% ready for use and the last 5% in reserve for future use(ADDENDUM: for specific financial details, contact Agent Adler in Germania Division).\n\nEffect of funding boost is immediately apparent- recent polls show neutrality becoming an increasingly popular option as advertisements/posters go up nationwide. Field agents request additional funding, in order to maximize effectiveness. Believed that Italy could be held out of American/Japanese factions if more funding given. Funding approved- extra lira to be sent to agents within 3 business days.\n\nMAY GERMANY BE IN SAFE HANDS"
GER_Espionage.29.a:0 "Blissful neutrality's always been for the best."

GER_Espionage.30.t:0 "Peace In Our Time?"
GER_Espionage.30.desc:0 "The Battle for Italy rages on silently, with protests and rallies in favor of one side or the other rolling through the streets on a near-daily basis. Behind the scenes, Tokyo and Langley do their best to outsmart their hated enemies with backdoor deals, obscene amounts of money, and the best technology on the market- all devoted to the sole purpose of totally defeating their opponent. With the amount of focus that both nations have thrown into Italy- and for good reason- it seems almost impossible for anything to take one side off guard, let alone both.\n\nYet, perhaps their focus was solely for one another, for neither saw the third option sliding up behind them- neutrality. Out of nowhere, support for neutrality in the Cold War- for Italy to take neither side, but remain alone- has exploded across the nation, from the Alps to the Mediterranean. While neutrality remains third in popularity compared to siding with one nation or the other, the fact remains that it has eaten into both bases- and more effort will be needed to recoup those losses.\n\nPerhaps some foreign nation- the Germans, or the Burgundians, or the Swiss- have decided to get involved for their own sakes. Perhaps the Italian people are just tired of the constant political fighting. Whatever the case, it's something that Japan and America will both need to deal with."
GER_Espionage.30.a:0 "Perhaps the isolationists had a point."
GER_Espionage.30.b:0 "What the hell? Someone phone Langley!"
GER_Espionage.30.c:0 "If more is what it takes..."

