GER_Espionage_contact_oktan:0 "§YUnternehmen Geld§!"
GER_Espionage_contact_oktan_desc:0 "Mikhail Oktan, the Chairman of the Russian Liberation Army, has already collaborated with the Reich in the past. His regime now stands as one of the potential candidates for a Russian reunification, and his hatred for communism makes him a logical partner in our struggle against the Judeo-Bolsheviks. Reports also indicate that Oktan's rule is highly unstable and corrupt, and thus, he wouldn't pose as much of a threat to the Reich should he choose to turn his back on us. As of now, supporting his bid for reunification would serve our interests, as a weak Russia is very beneficial to our position. We will launch an operation to contact Oktan and offer our support."
GER_Espionage_contact_oktan_cost:0 "§Y10%§!£GFX_expertise, §Y30M§!£GFX_dollar_sign"
GER_Espionage_contact_oktan_cost_blocked:0 "§R10%§!£GFX_expertise, §R30M§!£GFX_dollar_sign"

GER_Espionage_aid_oktan:0 "§YUnternehmen Geld§! - §YSend Supplies§!"
GER_Espionage_aid_oktan_desc:0 "As agreed beforehand, the Reich will supply Oktan's regime with weapons to fight against the Bolsheviks and other Russian warlords. There are many smuggler's routes connecting Moskowien and West Russia, and we shall use those to deliver on our promises. Reports indicate that Oktan's administration is incredibly corrupt, and some of our supplies will surely not reach the ROA's troops. As a weaker Russia is in our interests, this shall not be a problem."
GER_Espionage_aid_oktan_cost:0 "§Y5%§!£GFX_expertise, §Y50M§!£GFX_dollar_sign"
GER_Espionage_aid_oktan_cost_blocked:0 "§R5%§!£GFX_expertise, §R50M§!£GFX_dollar_sign"

GER_Espionage_aid_onega:0 "§GUnternehmen Schild§!"
GER_Espionage_aid_onega_desc:0 "The Anti-Communist Volunteer Guard of Onega has stood as a bulwark against Bolshevism since the end of the West Russian War. The Guard was born as Finland sought to protect its borders against communists and bandits among the warlords in West Russia, and many see Onega as a Finnish puppet. Now, the Guard is under attack by a warlord seeking to unite the West Russian region. While Onega's cause is almost certainly a lost one, sending them aid would delay the regional unification and weaken whichever Russian state emerges victorious from this war."

GER_Espionage_sabotage_RWS_unification_talks:0 "§BUnternehmen Vertrauen§! - §YRussia§!"
GER_Espionage_sabotage_RWS_unification_talks_desc:0 "Unfortunately, the Bürgerkrieg drove our necessary attention from the affairs of warlord Russia, where Ivans used their time to eliminate their warlord competitors and organize themselves into several powerful states, threatening to unite and unleash their hordes against the Vaterland once again.\n\nAs long as we still entertain our influence in Siberia, we must prevent the Russian states from peaceful unification. Through sabotaging their negotiations, sowing distrust between them and turning warlords against each other, we can ensure that even if Russia reunites again, it will be torn apart by its internal struggles."

GER_Espionage_sabotage_SIB_unification_talks:0 "§BUnternehmen Vertrauen§! - §YSiberia§!"
GER_Espionage_sabotage_SIB_unification_talks_desc:0 "Unfortunately, the Bürgerkrieg drove our necessary attention from the affairs of warlord Russia, where Ivans used their time to eliminate their warlord competitors and organize themselves into several powerful states, threatening to unite and unleash their hordes against the Vaterland once again.\n\nAs long as we still entertain our influence in Siberia, we must prevent the Russian states from peaceful unification. Through sabotaging their negotiations, sowing distrust between them and turning warlords against each other, we can ensure that even if Russia reunites again, it will be torn apart by its internal struggles."

GER_Espionage_sabotage_RUS_unification_talks:0 "§BUnternehmen Vertrauen§!"
GER_Espionage_sabotage_RUS_unification_talks_desc:0 "Unfortunately, the Bürgerkrieg drove our necessary attention from the affairs of warlord Russia, where Ivans used their time to eliminate their warlord competitors and organize themselves into several powerful states, threatening to unite and unleash their hordes against the Vaterland once again.\n\nAs long as we still entertain our influence in Siberia, we must prevent the Russian states from peaceful unification. Through sabotaging their negotiations, sowing distrust between them and turning warlords against each other, we can ensure that even if Russia reunites again, it will be torn apart by its internal struggles."

GER_Espionage_aid_batovs_insurgency:0 "§QUnternehmen Kreuzritter§!"
GER_Espionage_aid_batovs_insurgency_desc:0 "The West Siberian Provisional Authority represents a great danger to the Reich. This government, led by the Siberian Black League, has based its ideology upon the hatred of Germany and National Socialism, and they cannot be allowed to expand their control over Russia anymore. Through great effort, our agents have learned that they are dealing with an insurgency led by a former Soviet general, who most likely came from the leadership of the Ural Military District. We shall send funds to this movement and kill this anti-German warlord in its cradle."
GER_Espionage_aid_batovs_insurgency_cost:0 "§Y30%§!£GFX_expertise, §Y60M§!£GFX_dollar_sign"
GER_Espionage_aid_batovs_insurgency_cost_blocked:0 "§R30%§!£GFX_expertise, §R60M§!£GFX_dollar_sign"

GER_Espionage_fuck_men:0 "§gUnternehmen Teufel§!"
GER_Espionage_fuck_men_desc:0 "The Eastern frontiers of Russia have been united under the destructive cult of "Father" Alexander Men, who assembled his dark and unenlightened rabble to shatter the remains of the Bolshevik forces and Japanese lapdogs in the region. Not being satisfied with his recent conquests, Men seeks to direct his hordes to the West, converting the entire Russia into his villainous religion.\n\nTo our advantage, Men is so immersed in his insanity, he refuses to acknowledge reality around himself, including the fact that his top lieutenant, former NKVD agent Pavel Sudoplatov, wants to act independent from his cult and plots to topple him as soon as opportunity presents itself. If we encourage Sudoplatov's voluntaristic tendencies, we can break the Father's "Divine Mandate" long before it can threaten us."

GER_Espionage_help_yockey:0 "§rUnternehmen Kuckucksvögel§!"
GER_Espionage_help_yockey_desc:0 "Francis Parker Yockey is an eccentric man, but it can't be denied that he is the most influential pro-German voice in the National Progressive Pact and that his "All-American National Vanguard" represents the most nationally conscious parts of America.\n\nAlthough few public officials and businessmen would ever consider to lobby for them, our operatives in the United States can provide them special funding to help the Fascist faction achieve their ambitious goals. Whether they can become a viable political force or not, it is important to have those "Sovereigns" as our mouthpiece within the enemy territory."
GER_Espionage_help_yockey_cost:0 "§Y10%§!£GFX_expertise, §Y70M§!£GFX_dollar_sign"
GER_Espionage_help_yockey_cost_blocked:0 "§R10%§!£GFX_expertise, §R70M§!£GFX_dollar_sign"

GER_Espionage_discredit_l_npp:0 "§eUnternehmen Zimmer§!"
GER_Espionage_discredit_l_npp_desc:0 "America is the home of many degenerative vices, and communism is no exception. Although not numerous, the Communist elements within the National Progressive Pact withhold considerable authority among America's poor and miserable, capable to rally their base at first call.\n\nWhether or not they can obtain the reins of power in America, their influence must be suppressed. For all their faults, the Americans have little love for the Communist dictatorship and they surely will be responsive towards our efforts to discredit the largest bastion of Bolshevism in America."
GER_Espionage_discredit_l_npp_cost:0 "§Y25%§!£GFX_expertise, §Y40M§!£GFX_dollar_sign"
GER_Espionage_discredit_l_npp_cost_blocked:0 "§R25%§!£GFX_expertise, §R40M§!£GFX_dollar_sign"

GER_Espionage_disrupt_ofn_unity_canada:0 "§RUnternehmen Erikson§!"
GER_Espionage_disrupt_ofn_unity_canada_desc:0 "The Organization of Free Nations, as they call themselves, have long been a thorn in the side of the Reich. After all, it is in this very organization that Judeo-Bolshevism runs rampant and free. In order to prevent the growth of America's power, we will work to sabotage American-Canadian relations. With the release of a few recordings, doctored or not, and a reminder to a few prominent Canadians about America's historical lack of respect, we may be able to drive a wedge between Canada and America, thus leaving the OFN bickering and disunited, unable to stand against the might of the Reich."

GER_Espionage_disrupt_ofn_unity_australia:0 "§GUnternehmen Nervenkitzel§!"
GER_Espionage_disrupt_ofn_unity_australia_desc:0 "Australia and America are allies of convenience, and nothing more. If Australia had not been connected to Britain, it is unlikely America would have given them a second thought. To further the divide between the member states of the OFN, we need only remind Australia of this. To further add insult to injury, we could forge documents showing that America views Australia as a viable concession to the Japanese, were it to come to that. The truth of this is, of course, debatable, but we would certainly not put it past them."

GER_Espionage_sabotage_mandate_congo:0 "§BUnternehmen Schlange§! - §YCongo§!"
GER_Espionage_sabotage_mandate_congo_desc:0 "Send agents into the Congo to supply German forces still left behind. These veterans will then cause further chaos in the mandate by fighting American troops and killing natives, causing yet more problems for the Americans to deal with."

GER_Espionage_sabotage_mandate_angola:0 "§BUnternehmen Schlange§! - §YAngola§!"
GER_Espionage_sabotage_mandate_angola_desc:0 "Send agents into Angola to supply German forces still left behind. These veterans will then cause further chaos in the mandate by fighting American troops and killing natives, causing yet more problems for the Americans to deal with."

GER_Espionage_sabotage_mandate_east:0 "§BUnternehmen Schlange§! - §YEast Africa§!"
GER_Espionage_sabotage_mandate_east_desc:0 "The inefficient Hüttig administration left a great mess in Ostafrika, but thankfully, we are not the ones dealing with this mess. Driving the forces of the late Reichskommissar out of our former domain, the Americans inherited the administrative failures of Hüttig and got themselves involved in an endless war against the savage hordes of the dark continent.\n\nAs the OFN generals have little means to enforce their rule over the African mongrels, it won't be difficult to destabilize the region further and make them regret bringing their youth to those hopeless lands."

GER_Espionage_aid_the_aas:0 "§OUnternehmen Kondor§!"
GER_Espionage_aid_the_aas_desc:0 "For as much of a bastard mongrel state as Iberia is, Franco and Salazar have earned some of our respect for their strength of will and determination to keep their states alive. It would truly be a shame if Iberia were to fall to separatists, especially those that seem to lean so red in ideology. To prevent the specter of Bolshevism from returning to Europe, we will send operatives to sabotage these separatists and their devious plots, giving the advantage to the Iberian Axencia Anti-Seperatista forces. Additionally, in doing so, perhaps we will also be finally able to convince the Iberians that the Reich is an ally, rather than a threat."

GER_Espionage_push_iberia_to_authdem_council:0 "§gUnternehmen Gehhilfe§!"
GER_Espionage_push_iberia_to_authdem_council_desc:0 "As it became known, the Caudillos of the Iberian Union delegated their governing responsibilities to the Iberian Council, a single legislative body representing different nations and classes of the country.\n\nWhile it is in our best interests to protect the Council from the monopoly of Caudillos, our leadership is concerned about the possibility of liberal dominance in the Iberian politics. Using our assets in Iberia, we can influence various factions within the Council towards our favor."

GER_Espionage_help_blue_division:0 "§BUnternehmen Blau§!"
GER_Espionage_help_blue_division_desc:0 "We have received news that the Blue Division veterans in the warring Spain attempted to contact our operatives in order to request aid for their future endeavours. Although serving under the Falangist banner, the clique of José Luis de Arrese desires to spread the light of National Socialism in Iberia and establish closer ties with the Reich, in contrast to their more reluctant Falangist superiors.\n\nAlthough their numbers are humble, their will is sincere and their offer appears to be promising. Should we enable them, they can potentially become an independent power in the Wars, unmatched by the degenerate offspring of the late Francoist regime."

GER_Espionage_aid_spanish_fascists:0 "Send Aid to the Spanish Fascists"
GER_Espionage_aid_spanish_fascists_desc:0 "From war comes opportunity, and much opportunity has been laid out in the battlegrounds of Iberia. Among the disparate factions that fight over the future, the hard-right has settled in and began their fight for Iberia's future- something that could pay off in spades for the Reich. Of course, the Reich can only reap the spoils of war if the fascists of Iberia succeed. As such, we shall supply them with arms and ammunition in order to keep them one step ahead of their rivals."

GER_Espionage_mess_with_battle_for_italy:0 "§GUnternehmen Stahl§!"
GER_Espionage_mess_with_battle_for_italy_desc:0 "Italy has proved to be a thorn in our side on its own, but now her position poses an even greater threat to us at the time as America and Japan are struggling to include Italy in their sphere and establish an outpost in Europe to counterbalance the will of the Reich.\n\nFortunately, there are remaining powerful voices within Italy that want to see the country staying aside during the Cold War. Facilitating their efforts and manipulating the public opinion, we can put significant pressure on the Italian government to discourage it from joining either of the rivaling blocs."

GER_Espionage_launch_NOR_coup:0 "§fUnternehmen Nordlicht§!"
GER_Espionage_launch_NOR_coup_desc:0 "With Norway currently under the control of a hostile parliamentary government our interests and position in Scandinavia are at a severe risk of falling apart completely. This is a state of affairs that has to be rectified immediately. §gHenrik Rogstad§! is the name of the man, who has proven himself to be the most loyal local to the Reich. Such loyalty shall be rewarded. We will send him everything he needs to put the current usurper government into the ground and drag Norway back into the fold of the Einheitspakt."

### Generic Standard Missions ###
GER_Espionage_bug_enemies:0 "Bug Political Enemies"
GER_Espionage_bug_enemies_desc:0 "We cannot have eyes and ears everywhere. However, we can still focus on efforts to gain information on places... and people. The [getIntelAgencyShort]'s bugging technology is perhaps one of its most useful, and we will begin covert operations to bug the more suspect members of the NSDAP - them, their houses, and the locations they frequent. And if there's anything we could find that would force them to listen to our regime or have their career perish; merely a side-benefit."
GER_Espionage_bug_enemies_cost:0 "§Y20%§!£GFX_expertise, §Y10M§!£GFX_dollar_sign"
GER_Espionage_bug_enemies_cost_blocked:0 "§R20%§!£GFX_expertise, §R10M§!£GFX_dollar_sign"

GER_Espionage_sabotage_enemy:0 "Sabotage the Enemy"
GER_Espionage_sabotage_enemy_desc:0 "The Reich is at war. The [getIntelAgencyShort] does not care with whom - it concerns itself with keeping the nation safe, and, to the best of its abilities, will begin a campaign that will sow discord and confusion in enemy lines. This is a risky operation, but one that could give us a strong payoff."
GER_Espionage_sabotage_enemy_cost:0 "§Y25%§!£GFX_expertise, §Y20M§!£GFX_dollar_sign"
GER_Espionage_sabotage_enemy_cost_blocked:0 "§R25%§!£GFX_expertise, §R20M§!£GFX_dollar_sign"

#### Speer/RND ####
### Speer Special Missions ###
SGR_RND_infiltrate_thailand:0 "§RUnternehmen Singvogel§!"
SGR_RND_infiltrate_thailand_desc:0 "Our relationship with Japan and its sphere is less than pleasant. Some would even call it hostile, which has made insight into the workings of the Co-Prosperity Sphere difficult. However, there is a bastion - the Reich has an embassy in Thailand, and Singvongel will begin mobilizing the RND's assets to take full advantage of that fact. From there, we can begin probing further into the Japanese world."

SGR_RND_funnel_korsimat_men:0 "§RUnternehmen Zentralasien - Trichterpistolen§!"
SGR_RND_funnel_korsimat_men_desc:0 "The state of the weaponry and training of the Turkenstan Legion is pitiful at best, and disgraceful at worst. That being said, we simply do not have the time to make this marauder pack into something resembling actual professionalism, neither can we risk dispatching proper German guns, and risk these operations being traced back to us. What we can do, however, is move surplus from Iran itself, and arm the legion with weapons that aren't glorified ballistic pipes."
SGR_RND_infiltrate_thailand_cost:0 "§Y20%§!£GFX_expertise, §Y50M§!£GFX_dollar_sign"
SGR_RND_infiltrate_thailand_cost_blocked:0 "§R20%§!£GFX_expertise, §R50M§!£GFX_dollar_sign"

SGR_RND_infiltrate_uzbekistan:0 "§RUnternehmen Zentralasien - Uzbekistan§!"
SGR_RND_infiltrate_uzbekistan_desc:0 "Uzbekistan's borders with the legion have been notably tense, the raiding and skirmish stories long and bloodied. Resources and communications are already difficult to efficiently manage within the Steppes, which for once works for our advantage. We will put soldiers within the Uzbek borders, and sabotage their defenses and operations. Once the Legion is ready to advance in their territory, they will find a weakened, crippled foe."

SGR_RND_korsimat_prepare_the_sniper:0 "§RUnternehmen Zentralasien - Adlerauge§!"
SGR_RND_korsimat_prepare_the_sniper_desc:0 "Most importantly, we need to find a means to justify Korsimat's coup, as well as getting rid of Veyuum. We will hire, with no string attached, a hunter from the Steppes, to take a "vacation" to Samarqand, see the sights, stay on a very incospicuous building, facing fairly distant from where we will incentivate Veyuum to make his speech, and make sure Korsimat's men assure the other members of the Legion there is nothing at all in this building."

SGR_RND_assassinate_korsimat:0 "§RUnternehmen Zentralasien - Frührente§!"
SGR_RND_assassinate_korsimat_desc:0 "Korsimat is the wildest card of the legion, a man with burning ambition, scorned by Veyuum, rampant and ruthless. He is a wild variable we simply cannot trust and cannot spare for our plans with the Legion, and a headache overrall.\n\nThankfully, such achings have effective medicines."

## Brazil ##
SGR_RND_establish_brazilian_bases:0 "§nUnternehmen Waldspaziergänger§!"
SGR_RND_establish_brazilian_bases_desc:0 "The long-forgotten continent of South America has begun to show developments of interest to the Reich. Now in charge of a proper, unified agency, Reinhard Gehlen will be ordered to establish the RND's presence in the nation of Brazil. While the country as a whole is opposed to the thought of aligning with Germany, further operations in this country will allow us to manipulate their politics and push them away from the other two superpowers.\n\nLet us show America and Japan that Germany is able to pull many strings inside Brazil."
SGR_RND_brazil_bases:0 "The RND will establish a presence in §nBrazil§!."

SGR_RND_infiltrate_mitsubishi:0 "§RUnternehmen Morgensonne§!"
SGR_RND_infiltrate_mitsubishi_desc:0 "Singvogel has been a success. Having established a foothold in Thailand, we can now launch a more ambitious project. The RND will begin a direct probe into Japan proper. We have no real knowledge of how strong their own intelligence agency is, so the risk is unknown. The rewards, however, can be very high, depending on what we can uncover."
SGR_RND_infiltrate_mitsubishi_cost:0 "§Y20%§!£GFX_expertise, §Y50M§!£GFX_dollar_sign"
SGR_RND_infiltrate_mitsubishi_cost_blocked:0 "§R20%§!£GFX_expertise, §R50M§!£GFX_dollar_sign"

SGR_RND_survey_us_propaganda:0 "§MUnternehmen Spähadler§!"
SGR_RND_survey_us_propaganda_desc:0 "Keen eyes from the RND have spotted something... strange in Madison Square Park in New York City. Many people pass through there every day, but there's a particular group of people that stand out. Fielding an advertisement agency, we've picked up on the fact that their mannerisms and way of speaking seems... awfully Burgundian. The RND will investigate these men, and figure out if they truly are agents of Himmler."
SGR_RND_infiltrate_us_banking:0 "§MUnternehmen Nadelöhr§!"
SGR_RND_infiltrate_us_banking_desc:0 "It's been confirmed. The Black State of Europe has spread its nasty tendrils to the U.S.A. That advertisement agency in Madison Square Park was merely the beginning. Those Burgundian agents seemed to have gotten their funding somewhere from within the U.S. financial sector. To prevent them from doing anything further, the RND will immediately begin a deeper and more thorough investigation."
SGR_RND_usa_foothold_tt:0 "§WWe have §Gestablished§! a foothold in §MAmerica§!.§!"
SGR_RND_aiding_vyatka:0 "§BUnternehmen Königsmacher§!"
SGR_RND_aiding_vyatka_desc:0 "Reinhard Gehlen pulls strings in many places, but there is one place that has been left untouched, collecting dust - Russia - and there, he knows a certain man. Within the warlord states lives someone named Boris Smyslovsky; an old friend of Gehlen's, and an Untermensch to the Reich. It doesn't matter to him, however. He serves Vyatka, which is a regime that could be potentially friendly to us, so we will covertly send him aid in order to strengthen their chances of victory. As well as to help a time-tested ally of his."

SGR_RND_unternehmen_rotbart_russia:0 "§BUnternehmen Rotbart§! - §YRussia§!"
SGR_RND_unternehmen_rotbart_russia_desc:0 "The worst is beginning to come in Russia. Intelligence reports speak of growing warlord forces that would likely be deeply uncooperative with us or burning with a desire to tear the Reich into pieces. This is not good. The RND will muster up its more elite agents and send them into the wild east that is the Russian territories to uncover what is going on."
SGR_RND_unternehmen_rotbart_siberia:0 "§BUnternehmen Rotbart§! - §YSiberia§!"
SGR_RND_unternehmen_rotbart_siberia_desc:0 "The worst is beginning to come in Siberia. Intelligence reports speak of growing warlord forces that would likely be deeply uncooperative with us or burning with a desire to tear the Reich into pieces. This is not good. The RND will muster up its more elite agents and send them into the wild east that is the Russian territories to uncover what is going on."
SGR_RND_dangerous_russia_tt:0 "§xA dangerous Russian state has emerged.§!"

SGR_RND_infiltrating_burgundy:0 "§PUnternehmen Tapferkeit§!"
SGR_RND_infiltrating_burgundy_desc:0 "The RND will undergo its most dangerous mission yet. We know for a fact that Ordensstaat-Burgund has one of the most dangerous intelligence agencies - if not the most - in the world, but Gehlen wishes to prove otherwise. He knows that Himmler expects his agents to cross into the Black State, but Gehlen refuses to back down from the challenge. A foothold will be established, and perhaps we can hasten the downfall of this rogue state."
SGR_RND_infiltrating_burgundy_cost:0 "§Y30%§!£GFX_expertise, §Y75M§!£GFX_dollar_sign"
SGR_RND_infiltrating_burgundy_cost_blocked:0 "§R30%§!£GFX_expertise, §R75M§!£GFX_dollar_sign"

## Paraguay ##
SGR_RND_assist_paraguay_bush_war_gov:0 "§BUnternehmen Würgegriff§!"
SGR_RND_assist_paraguay_bush_war_gov_desc:0 "The Paraguayan government is under attack by an armed movement called FULNA. While the movement itself is under equipped and weaker compared to the Paraguayan army, the Villasboa government is surrounded by American friendly nations, and we have reasons to believe that FULNA itself is a front for American interests. We will send equipment and agents to help Paraguay counter the insurgency and repel liberal propaganda."

SGR_RND_assist_paraguay_bush_war_fdg:0 "§sUnternehmen Kanonier§!"
SGR_RND_assist_paraguay_bush_war_fdg_desc:0 "The Paraguayan government is under attack by an armed movement called FULNA. While the movement itself is under equipped and weaker compared to the Paraguayan army, FULNA still managed to drive the government away from Asunción, doubtlessly thanks to the help of the Americans. We will send equipment and agents to help the Frente da Guerra counter the insurgency and bring back stability."

SGR_RND_find_che:0 "§oUnternehmen Wegweiser§!"
SGR_RND_find_che_desc:0 "Among the several destabilizing forces active in South America, none is more dangerous than the Bolshevik revolutionary Ernesto "Che" Guevara. Charismatic and ruthless, he represents danger for the interests of the Reich in the region. Our intel from Paraguay tells us he may be active in the country, the RND will organize a mission to locate him and, if his presence is confirmed, prepare for further containment operations." 
GER_find_che:0 "The trail has shown §Rpatterns§!."

SGR_RND_assist_paraguay_beat_back_pcp:0 "§VUnternehmen Rotes Blut§!"
SGR_RND_assist_paraguay_beat_back_pcp_desc:0 "The unthinkable has happened: the communist guerrilla commander Ernesto "Che" Guevara took power in Paraguay. This situation is unacceptable and while we cannot regain our lost influence, we can at least destabilize the revolutionary government. The FULNA itself is fragile, if we can drive a wedge between the liberals and the socialists, the alliance will collapse sooner."

SGR_RND_assist_paraguay_help_foreign_intervention:0 "§RUnternehmen Brennende Flagge§!"
SGR_RND_assist_paraguay_help_foreign_intervention_desc:0 "The unthinkable has happened: the communists took power in Paraguay with the help of FULNA. This situation is unacceptable and while we cannot regain our lost influence, we can at least hit them where it hurts. The RND has several operatives active in the country, ready to target sensitive logistic objectives to facilitate a future military invasion."



### Speer Standard Missions ###
SGR_RND_bribe_enemies:0 "Bribe Political Enemies"
SGR_RND_bribe_enemies_desc:0 "The RND keeps a healthy supply of funds that it can distribute to those who are more swayed by the promises of wealth rather than their own ideological constraints. We will seek these men out and offer them luxurious if not slightly costly deals, which should quieten some dissenting voices."
