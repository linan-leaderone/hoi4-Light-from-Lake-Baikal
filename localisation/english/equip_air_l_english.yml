  asw_helicopter_desc:0 "Anti-Submarine Warfare Helicopter"

  asw_helicopter_equipment:0 "Anti-Submarine Warfare Helicopter"
  asw_helicopter_equipment_desc:0 "Anti-Submarine Warfare Helicopter"

