 ### Tactical Bomber ###
  tac_bomber:0 "Tactical Bomber"
  jet_tac_bomber:0 "Jet Tactical Bomber"
  tac_bomber_equipment:0 "Tactical Bomber"
  tac_bomber_equipment_desc:0 "Tactical Bomber"

  # 1936
  tac_bomber_equipment_0:0 "Pre-War Tactical Bomber"
  tac_bomber_equipment_0_desc:0 "Since the hectic days of 1915, when pilots dumped bombs by hand from the cockpit, tactical bombers have advanced rapidly. However, even older models can be highly effective against the enemy, especially those without anti-air capability."
  tac_bomber_equipment_0_short:0 "Pre-War Tactical Bomber"

  # 1945
  tac_bomber_equipment_1:0 "Early Tactical Bomber"
  tac_bomber_equipment_1_desc:0 "The Second World War brought many innovations to the Tactical Bomber. While still inferior compared to their modern counterparts, these aircraft exist in vast supply, and are plenty effective. With more fuel efficient engines, and larger payloads, they will do the job."
  tac_bomber_equipment_1_short:0 "Early Tactical Bomber"

  # 1950
  jet_tac_bomber_equipment_1:0 "Basic Jet Tactical Bomber"
  jet_tac_bomber_equipment_1_desc:0 "With a max speed of well over 500 kilometers per hour, and a significantly improved carrying capacity, these aircraft truly surpass their counterparts from the Second World War. Tactical bomber technology has become a marvel of aviation."
  jet_tac_bomber_equipment_1_short:0 "Basic Jet Tactical Bomber"

  # 1960
  jet_tac_bomber_equipment_2:0 "Improved Jet Tactical Bomber"
  jet_tac_bomber_equipment_2_desc:0 "Early stage hard-points, combined with better coordination with fighters and air traffic controllers allowed tactical bombers to begin to be deployed more frequently, and for heavier duty missions."
  jet_tac_bomber_equipment_2_short:0 "Improved Jet Tactical Bomber"

  # 1970
  jet_tac_bomber_equipment_3:0 "Advanced Jet Tactical Bomber"
  jet_tac_bomber_equipment_3_desc:0 "The addition of hard-points will allow our tactical bombers to carry a wide variety of payloads to fit the situation on the ground. We can also make them carry larger loads of ordinance faster and over longer distances."
  jet_tac_bomber_equipment_3_short:0 "Advanced Jet Tactical Bomber"

  # 1980
  jet_tac_bomber_equipment_4:0 "Semi-Modern Jet Tactical Bomber"
  jet_tac_bomber_equipment_4_desc:0 "Building on earlier improvements, the next generation of tactical bombers offered improved durability, payload size, and more advanced targeting systems. Once implemented, their impact on the battlefield was remarkable and long-lasting."
  jet_tac_bomber_equipment_4_short:0 "Semi-Modern Jet Tactical Bomber"

  # 1990
  jet_tac_bomber_equipment_5:0 "Modern Jet Tactical Bomber"
  jet_tac_bomber_equipment_5_desc:0 "The addition of advanced new technology allows these large and unwieldy planes actually have a chance of returning to their bases alive. Coupled with improvements in stealth technology, it will help to reduce the cost of replenishing our fleet, and keep the fire raining down."
  jet_tac_bomber_equipment_5_short:0 "Modern Jet Tactical Bomber"
