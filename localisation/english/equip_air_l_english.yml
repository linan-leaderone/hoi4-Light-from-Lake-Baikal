  scout_plane_equipment_2:0 "Basic Spy Plane"
  scout_plane_equipment_2_desc:0 "By bringing our spy planes into the jet age, we will improve their survivability and capabilities."

  scout_plane_equipment_3:0 "Improved Spy Plane"
  scout_plane_equipment_3_desc:0 "By developing dedicated planes for aerial surveillance and long-range reconnaissance, we ensure that we gain and maintain an accurate picture of our opponent's intentions and capabilities."

  scout_plane_equipment_4:0 "Advanced Spy Plane"
