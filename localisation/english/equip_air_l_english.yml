  tac_stealth_equipment:0 "Stealth Tactical Bomber"
  tac_stealth_equipment_desc:0 "Stealth Tactical Bomber"
  strat_stealth_equipment:0 "Stealth Strategic Bomber"
  strat_stealth_equipment_desc:0 "Stealth Strategic Bomber"
 
  # 1980 - Tactical
  tac_stealth_equipment_1:0 "Semi-Modern Stealth Tactical Bomber"
  tac_stealth_equipment_1_desc:0 "Using a combination of reduced acoustic, infrared, visual, and radar signatures to avoid detection, these tactical bombers are designed as supporting aircraft in areas with dense anti-aircraft defenses."
  tac_stealth_equipment_1_short:0 "Semi-Modern Stealth Tactical Bomber"

  # 1990 - Tactical
  tac_stealth_equipment_2:0 "Modern Stealth Tactical Bomber"
  tac_stealth_equipment_2_desc:0 "Various improvements to the methods of concealment has made this aircraft more versatile and more effective in executing precision strikes against targets that possess greater anti-aircraft measures."
  tac_stealth_equipment_2_short:0 "Modern Stealth Tactical Bomber"

  # 1980 - Strategic
  strat_stealth_equipment_1:0 "Semi-Modern Stealth Strategic Bomber"
  strat_stealth_equipment_1_desc:0 "While the reputation of Strategic Air Bombers is certainly not one of subtlety and stealth, the time has come to make it possible. With prototypes of radar jamming systems and resistant designs already showing promise, we have a chance to build a fleet of invisible and undetectable planes to strike terror into the hearts of our enemies."
  strat_stealth_equipment_1_short:0 "Semi-Modern Stealth Strategic Bomber"

  # 1990 - Strategic
  strat_stealth_equipment_2:0 "Modern Stealth Strategic Bomber"
  strat_stealth_equipment_2_desc:0 "The bomber that may fly over the enemy's capital, sight unseen, until it drops its payload and dispersals back into the darkness has been long regarded as science fiction myth. Until now, that is."
  strat_stealth_equipment_2_short:0 "Modern Stealth Strategic Bomber"
