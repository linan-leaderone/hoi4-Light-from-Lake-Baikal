#### Heavy Aircraft ####
 ### General Improvements ###
  jet_bomber_equipment_engines:0 "Heavy Jet Engines"
  jet_bomber_equipment_engines_desc:0 "The earliest jet engines were only able to achieve around 5,000 pound-force. We can pump those numbers up significantly through new and better jet engines. Fortunately, with the help of modern engineering, the powerful jet engines of the future are certainly within our reach."

  improved_bomber_range_1:0 "Aerial Refueling"
  improved_bomber_range_1_desc:0 "The ability to refuel a plane while in flight has the potential to revolutionize our air power. We can achieve this through the use of a flying boom system: a tanker aircraft uses an extended tube to supply fuel to another plane. Through this fairly simple concept, our aircraft can reliably carry out longer missions. The only limit will be crew fatigue!"

  improved_bomber_range_2:0 "Improved Aerial Refueling"
  improved_bomber_range_2_desc:0 "While our aerial refueling model is solid, there are a number of improvements to be made. The aerodynamic foils on the fuel pipe can be made more efficient. The "envelope" of space for safe refueling can be expanded through new practices. And we can introduce new refueling training regimes for our pilots. In sum, we certainly have room to improve."

  bomber_stealth_research:0 "Heavy-Aircraft Stealth Technology"
  bomber_stealth_research_desc:0 "In an era of ever-advancing detection and interception capabilities, and of increasing destructive power of both conventional and nuclear armaments, stealth technology that enables bombers to evade enemy radar will be a valuable strategic edge for the war in the air. We should begin working on prototypes immediately."
