 MGN.142.t: "Communique 142.a"
 MGN.142.desc: "Communique 11.f has offered congratulations to teams successful in removal of obstructions from Ural posts. Resource extraction is to begin immediately, shipping manifest attached below.\n\n146 SUBJECTS - MALE - (GUARD)\n43 SUBJECTS - FEMALE - (GUARD)\n644 SUBJECTS - MALE\n801 SUBJECTS - FEMALE\n454 SUBJECTS - CHILD\n14,042 ASSORTED SMALL ARMS\n1 107MM DIVISIONAL GUN M1940 (M-60)"
 MGN.142.a: "Communique Over"

 MGN.1.t: "Dirlewanger's Raid"
 MGN.1.d: "When we agreed to work with Dirlewanger and his band of crazies, Comrade Lysenko agreed to turn a blind eye to a raid or two within what is technically our area of influence. After all, we have ingenious experiments to keep an eye on and better uses of our forces than protecting turnip farmers. Besides, the population Dirlewanger has promised us from later, greater, raids will more than make up for what we lose during the impending attack reported by our patrols. Dirlewanger's bandits are descending upon a helpless village, but we have taken anyone of value from it already. We shall not interfere."
 MGN.1.a: "We will allow this... for now."

 MGN.2.t: "The Deal Changed - Lysenko's Response"
 MGN.2.d: "Our relationship with the bandit scum Oskar Dirlewanger has been going perfectly thus far, his numerous raids providing a steady stream of live specimens for our experiments. In return we simply give him the old equipment we no longer particularly care about, which seems to keep them happy.\n\nThat seems to have changed, however. This morning Dirlewanger's slavemaster arrived with the latest batch of captives, but claims the deal has changed. Apparently Dirlewanger is of the mindset that he is doing all of the work, and so he deserves a bigger piece of the pie than he is currently getting.\n\nAs we have ongoing experiments which require these specimens to continue, a decision must be made."
 MGN.2.a: "Dirlewanger makes a fair point."
 MGN.2.b: "That scum will get nothing!"

 MGN.3.t: "Dirlewanger Demands Double"
 MGN.3.d: "That degenerate Dirlewanger has apparently been launching new raids of late, striking a 'mighty blow' against one of his enemies. We don't really care which one. Yet as a result, he has slave pens full of captives and as per our agreements is ready to send them over to us.\n\nBut being the swine that he is he claims that the losses they took in the latest raids demand more than the previously agreed upon amount, having the gall to demand double!\n\nHanding over more of our technology isn't a big deal in and of itself, it is more the principle that these thugs think they can bully us into doing whatever they want. Every time we give Dirlewanger an inch, he takes a mile. But on the flip side, the more equipment we give them the more eager they will be to do their little raids and even greater attacks on Orenburg and the League. The more fighting they do, the more of them die as well as our joint enemies. How shall we respond?"
 MGN.3.a: "Authorize double payment."
 MGN.3.b: "Half the original amount will teach him."

 MGN.608.t: "Excerpts from Experiment Report 2.25.034"
 MGN.608.desc: "Objective: Create a viable specimen adapted to low-level oxygen conditions, with an emphasis on survivability against chemical weapons.\n\nSubject: One (1) male, aged 16. Extracted from XXXXXXXXXX, near Svetlogorsk.\n\nProcedure: Subject's oxygen supply was reduced over the course of ten hours, at a rate of 7% per hour. Subject was initially calm after being placed in the testing chamber, though after two hours began to show signs of distress. This distress can likely be attributed to a lack of human contact and anxiety stemming from confinement. After four hours, subject began to complain of lightheadedness and fatigue. Around the six hour mark, subject shifted repeatedly between consciousness and unconsciousness, and preparations were made for the second stage of the test. Subject fell unconscious after roughly XXX hours (Although XXXXXX was observed in this state), and did not resume consciousness until retrieved from the chamber. Afterwards, subject was exposed to a nominally lethal dose of phosgene gas. Subject reported symptoms in line with baseline exposure and subsequently expired 26 hours after exposure. Autopsy of the subject revealed the lungs to be filled with fluid, in line with nominal exposure to phosgene gas.\n\nResult: Experimental regime failed to create a specimen capable of surviving common chemical weaponry. Notify XXXX Department of XXXXXX findings."
 MGN.608.a: "Report 2.25.034 over."
 MGN.608.a.tt: "233 subjects were rendered unrecoverable by the experiments.\n\nLysenko's sanity has improved.\nThe NKVD is increasingly worried by Lysenko's experiments."

 MGN.51.t: "Communiqué 07.j"
 MGN.51.d: "Investigation of Magnitogorsk armory storage facilities, and subsequent testing of equipment discovered within, has indicated that weapons stored within protected locations (Depots, Armories, Caches) prior to the collapse of the USSR remain in working condition for the most part. Out of 320 recovered Mosin-Nagant 91/30 rifles (See weapon profile summary 1-c), 278 were still usable and the remainder require only minor maintenance to be restored. Though not as well preserved, ammunition within the armory still remained usable, with a survey estimating that of the 4,500 7.62x54mmR rounds recovered, 3,200 are still usable.\n\nOperating under the assumption that the conditions of the Magnitogorsk arsenal are similar to those of other Soviet era weapons caches, it is probable that there are large numbers of functional military-grade weapons and support equipment unaccounted for within our territory. The location and retrieval of these items has been made a class b priority (see priority ranking document) and teams have been dispatched to likely locations (see accompanying map below) to search for the depots. Soviet records on file, especially document 45380 (report on military installations in the Southern Urals region) and the 1938 army census have been used as the primary information sources to determine probable caches, though it it is important to note the dated nature of these sources (see addendum 1)."
 MGN.51.a: "Scavenge in the northern regions."
 MGN.51.b: "Scavenge in the southern regions."
 MGN.51.c: "Scavenge in the central regions."
 
 MGN.52.t: "Communiqué 09.b"
 MGN.52.d: "Recent missions to Soviet caches and arsenals have uncovered some stores of military equipment, though not as much as initially estimated. Several hundred guns and a few thousand rounds of ammunition have been recovered (refer to attached unit reports at the end of this document for exact numbers and specifications) and are being sent to Magnitogorsk to be issued to the army. The primary causes of the low returns are: weather damage in exposed caches, and stolen supplies that were probably taken shortly after the collapse of the Soviet Union (for list and map of breached military locations please see the attached report). Comrade Lysenko has scheduled a meeting with the officers responsible for the searches to thank them for their efforts, and has ordered a review of the predictive processes that overestimated the amount of recoverable supplies (see predictive algorithm procedures summary). The weapons that have been recovered will prove useful in keeping our field operatives well equipped in the event of an unanticipated production delay."
 MGN.52.a: "COMMUNIQUÉ 09.b ENDS"
 
 MGN.53.t: "COMMUNIQUÉ 09.a"
 MGN.53.d: "Recent missions to Soviet caches and arsenals have proved extremely successful. Several hundred kilograms of various munitions (refer to pg. 15 of the attachment for exact numbers cataloged) have been cataloged and shipped back to the NKVD for repair, retool and reuse in all further outreach, containment, clearance, and retrieval missions. Comrade Lysenko has expressed his appreciation of Retrieval Team 16 (see DAILY BULLETIN 2988.d for congratulation notice) and has listed all personnel assigned to Retrieval Team 16 for the Order of the October Revolution, for awarding at a time when the Soviet Union has defeated its enemies in the present conflict (see medal handbook for supplementary information).\n\nThe various weapons will prove instrumental in all further field engagements, and numerous experimental devices have been recovered for further reproduction in processing plants."
 MGN.53.a: "COMMUNIQUÉ 09.a OVER"
 
 MGN.54.t: "A Shadow Arrives"
 MGN.54.d: "Black Mountain, the pseudo-communist pseudo-scientific state led by Trofim Lysenko has approached us. Sending a heavily armed ambassadorship in starched uniforms, they declared themselves the rightful successor to the Soviet Union's science program, a tenuous link seemingly fueled entirely by the madness of a man who does not believe the Union ever fell, and demanded that we give them a tithe of men, women and children. After inquiring why, they stated that the people would be serving the Soviet Union, their rightful government, in advancing the cause of "socialist workers everywhere, by ensuring the continued advancement of Soviet science and advancement for use against the great enemy in Germany". When further pressed to elaborate on what that actually meant, the soldiers, seemingly members of the NKVD, admitted this meant that they would be participating in 'scientific experiments' in order to make them stronger. To better fight the Germans.\n\nWhile these demands are patently ridiculous, and while any sane leader would refuse this outright, the soldiers of 'Comrade' Lysenko seem quite formidable. Still polishing the buttons on their khaki uniforms twenty years after the last order was given to do so.\n\nWe could refuse, should we choose, but are the lives of a few peasants truly worth such conflict?"
 MGN.54.a: "Just give them the people."
 MGN.54.b: "We will not let them take our children!"

 MGN.55.t: "[From.GetLeader] refused tribute."
 MGN.55.d: "CLEARANCE LEVEL: a\n\nAfter the creation of the Peaceful Subject Extraction (P.S.E) program by Comrade Lysenko, we have sent numerous large envoys equipped to proper loadouts as listed in Uniform Code 32.b (Combat Uniform C) of proper height and stature to neighboring proto-states in an effort to establish a mutually-beneficial 'tributary' system with them. This 'tributary' system (see attachment pg.1-8 for supplementary and historical information) would greatly ease Subject Extraction efforts and allow us to maintain subject flow easier, thereby streamlining our experiments and increasing our knowledge on the 'Lysenkoist' science system mandated by the Supreme Soviet (see Soviet Science Directive 14.A on the use of technology against the German Reich by Comrade Bukharin in archives for additional explanation). (see Science compendium for supplementary information)\nHowever, after dispatching an ambassador to a neighboring autonomous Soviet republic, we received a written response and an envoy returning with a noted lack of subjects. A total of zero (0) subjects were reported to have returned. The note read;\n\n"We will not succumb to the demands of a cultist state like yours. No longer will we simply stand idle as you take our children from us and make entire settlements disappear. Your efforts to make us vassals of your sphere has failed."\n\nThe ambassador returned with bruises and scars over his torso and head region (see anatomy chart in attachment 2.b. Most urgent injuries were in the genitalia, skull, nose and ears. presumably as a result of beatings from the nation's inhabitants. It is obvious we must seek other means to obtain subjects from lawless criminals in this oblast. Alternative methods for future material procurement will be announced in the next daily bulletin."
 MGN.55.a: "How dare they?"
 
 MGN.56.t: "[From.GetLeader] delivers tribute."
 MGN.56.d: "CLEARANCE LEVEL: a\n\nAfter the creation of the Peaceful Subject Extraction (P.S.E) program by Comrade Lysenko, we have sent numerous large envoys equipped to proper loadouts as listed in Uniform Code 32.b (Combat Uniform C) of proper height and stature to neighboring proto-states in an effort to establish a mutually-beneficial 'tributary' system with them. This 'tributary' system (see attachment pg.1-8 for supplementary and historical information) would greatly ease Subject Extraction efforts and allow us to maintain subject flow easier, thereby streamlining our experiments and increasing our knowledge on the 'Lysenkoist' science system mandated by the Supreme Soviet (see Soviet Science Directive 14.A on the use of technology against the German Reich by Comrade Bukharin in archives for additional explanation). (see Science compendium for supplementary information).\n\nThe oblast we sent an envoy group (see handbook on diplomacy in Russia for additional information on ambassadors/envoy) to early morning returned home with a written letter and approximately 16 men, women and children to be used as test subjects. The envoy was paid a sum for the successful mission (see employee pay rate handbook for additional information on civil servant pay). The persons brought back from the subject extraction diplomacy mission were inspected thoroughly (see attachment page 6 for subject anatomy report) and cataloged. One (1) man took a child (1) and woman (1) (presumably members of his family unit. See family unit handbook and compendium for historical information on family units and formation) and threw themselves onto the electrified fence located two (2) meters away, declaring themselves 'Free until the last breath'(see handbook on Democratic and Treasonous Rightist Movements as well as Capitalist handbook and compendium on so-called- 'liberation movements'. Their death has been catalogued and inputted into the death registry. They will be burned tomorrow morning with the first batch of bodies burned (see corpse disposal unit office and corpse disposal methods handbook for corpse disposal and mass burning schedules) The remaining persons were brought into a class-b3 cleaning facility and are currently undergoing sanitization procedures b5h. After, they will undergo subject experiment z10, or BOND AND MATING TESTING after being followed by PAIN RESISTANCE testing (see test list B-P for further information or contact the science office.) They will then be disposed at scientist's convenience."
 MGN.56.a: "It wasn't a choice eitherway."

 MGN.80.t: "The Dissenter"
 MGN.80.desc: "The Central Planning Committee was made aware today of a young officer in our otherwise faithful NKVD who had been spreading foul lies regarding our experiments as part of the Super Soldat program, amongst others. The fool claimed that there have been no survivors and that it is all for naught. The traitor's death has already been arranged, of course, though in all our years none have been so boldly malicious as to speak out in this manner."
 MGN.80.a: "There can be no dissent. Our cause demands it."
 MGN.80.a.tt: "This will harm the NKVD's loyalty to Lysenko."

 MGN.81.t: "The Disloyalty Spreads"
 MGN.81.desc: "Once again the Central Planning Committee heard of spreading uncertainty in the 22nd Motor Rifles NKVD today. In this instance, three guards had been found organizing plans to steal and hoard supplies before they were to flee to those anarchic hovels to the west. They have been shot already of course, though their plans were extensive and seemed too ambitious for three guards. A security advisor proposed an investigation be opened into the loyalty of the NKVD, with aims to root out the disloyal elements before they could poison the entire organization. Another advisor simply stated that the NKVD could handle this themselves, saving the Central Planning Committee the effort."
 MGN.81.a: "Order a thorough investigation."
 MGN.81.b: "The NKVD will cleanse the dissenters themselves."

 MGN.82.t: "The Loyalty Investigation"
 MGN.82.desc: "The investigation was quick and with good reason. It seems as though the disloyalty is present in almost every member of the NKVD, all had some treacherous opinion of Comrade Lysenko's work or how our society was organized. While we cannot purge the entire organization... Yet. We must show authority and make an example of some within the NKVD, persecuting innocent men is not unfamiliar to the NKVD so they will understand. The only question remains as to which group to target:"
 MGN.82.a: "The Old Guard meddle where they don't belong."
 MGN.82.b: "Give the new blood a trial by fire."
 MGN.82.c: "Have some foreign guards shot."
 MGN.82.d: "Issue a statement acquitting the guard."

 MGN.83.t: "Unmanned Outposts"
 MGN.83.desc: "A recent patrol that had retrieved some lost subjects traveled through one of our less used access routes, finding the checkpoint there completely unmanned. No foul play was observed, there was no signs of any struggle and most of the doors had been locked, the assigned personnel had simply vanished. After some inquiries to the NKVD it was revealed that the troops assigned to the location had simply 'reassigned' themselves! The NKVD is stonewalling further inquiries and it seems we will never know the identity of those men or their officers. This ordeal, however, has further highlighted the growing disloyalty in the NKVD and we should act before this spirals out of control."
 MGN.83.a: "Demand an example and arrange executions."
 MGN.83.b: "The NKVD will deal with this themselves."
 MGN.83.c: "Arrange the formation of a new security force, details to follow."

 MGN.84.t: "The Coup"
 MGN.84.desc: "Comrade Lysenko was rudely interrupted earlier, with no regard for explicit protocol or common courtesy, by agents of the NKVD and Commanding Officers of the 22nd Motor Rifle Division NKVD. Stepan Bunkov, Commanding Officer of the 22nd, ordered Comrade Lysenko to be seated and for his attendees to be thrown in shackles, the Comrade's protests were met with enforcement of Bunkov's orders by the agents. Comrade-Lieutenant-General Bunkov read out a list of accusations against Comrade Lysenko, including numerous counts of crimes against humanity and treason against the long-dead Soviet Union. In addition he listed the demands of the NKVD in order to maintain a status-quo, nigh unmeetable terms that effectively neutered Comrade Lysenko's ability to perform research or command anyone outside of his close circle. Comrade-Lieutenant-General Bunkov lifted his eyes from the paper before him and regarded the intense, hateful stare of Comrade Lysenko. Comrade Lysenko had mere moments to defuse this situation."
 MGN.84.a: "Their grievances are well-founded and must be accepted."
 MGN.84.c: "What man dares to face the Master of Black Mountain. Dismiss these traitors immediately."

 MGN.85.t: "The Trial of the Madman of Magnitogorsk"
 MGN.85.desc: "Comrade Lysenko's explanations and demands for the dismissal of all those acting against him were ignored and the madman subsequently beaten as he was taken into custody. The news of Comrade Lysenko's arrest was made public, the NKVD had valiantly removed the despot from power at great risk to their own lives, but his trial was a serious matter, the people were assured, and there could be no mistakes in gathering all the evidence. The NKVD junta had no second thoughts over Comrade Lysenko's fate, they didn't care for a beaten-out confession or to torture the creature, no matter how justified it would be. No, the NKVD simply wanted the monster gone and dead in a ditch, the thousands dead at his twisted hands would not care for any false mimicking of a trial. Indeed, his execution would be a just and noble act, perhaps the first the NKVD would perform in decades. With a brief discussion, ultimate responsibility for the execution was passed to Comrade-Commissar Smorodinskii, who gathered a firing squad within the hour.\n\nTrofim Lysenko was dragged into the cold, silent prison courtyard. He mumbled incessantly into the sack over his head, a request from the firing team who feared the deranged eyes of the monster. With little ceremony, the presiding officer quickly rattled off the crimes of Trofim Lysenko, and the punishment meted out by the Transitionary Council. When the officer finished he nodded to the five men gathered before him and granted them permission to fire. The Madman of Magnitogorsk, Trofim Lysenko, howled at hearing his fate but was brought silent as his body was rattled with five precise shots from the firing squad. One of the shooters spat in the direction of the limp corpse that hung from its post, a final farewell to the lunatic that had done so much harm to all those he encountered."
 MGN.85.a: "There is one less monster in this world."
 MGN.85.a.tt: "With Lysenko gone and the NKVD in charge, less of our budget is needed for §Oresearch expenditures§!."

 MGN.90.t: "Communique 206.a"
 MGN.90.desc: "As detailed in prior communique, five (5) NKVD Officers reported missing from post at 4:11pm yesterday. Increasing number of such incidents has raised the necessity of a more effective force for ensuring the personal safety of key research personnel. Several subjects tested for suitability for such a rigorous combat role. (See attached reports 11.a through 46.c) Subjects failed. (See attached disposal guidelines 228.5.b) Force may be raised voluntarily from within available combat personnel.\n\nRole of force generated considerable debate, to be settled today. Options presented were as follows; A.) Allow the creation of a small personal guard for head scientist T. Lysenko, in order to secure the continued functioning of vital research even upon catastrophic personnel loss, or in the event of involuntary removal. B.) Allow the creation of a personal guard for all head research personnel, to ensure our continued ability to conduct research under external duress. C.) Invoke involuntary redundancy measures against the NKVD, allow this newly created body to continue their functions and begin processing several hundred new test subjects.\n\nNewly available material as of today listed below:\n\n5 SUBJECTS - MALE\n\n5 SUBJECTS - FEMALE\n\n2 SUBJECTS - CHILD\n\n5 OFFICER UNIFORMS"
 MGN.90.a: "Comrade Lysenko must be protected."
 MGN.90.a.tt: "This will allow us to view the NKVD's loyalty"
 MGN.90.b: "Key research personnel are needed for the continuing of scientific programs."
 MGN.90.c: "The NKVD is redundant."
 MGN.90.c.tt: "We must hope the NKVD don't get wind of this..."
 MGN.90.c.a.tt: "The NKVD find out..."
 MGN.90.c.b.tt: "The replacement succeeds."

 MGN.100.t: "Speech On Industrial Productivity"
 MGN.100.desc: "Comrade Lysenko's speech, Annual Industrial Productivity Summit, -REDACTED DATE-. -REDACTED LOCATION-. Figures corroborated by Industrial Research Committee, compiled by year - reference Vol. 13, Addendum 15.e.vii.\n\n"...an increase in mining productivity to the sum of 250 tons of steel a month. This amounts to a total increase of 750 tons of steel in three months, split across 33 mines in operational territory. The Research Committee and its associated organizations appreciate this increase and thank all involved, and hope to see proportionate increases in activity hereafter."\n\n"The Committee records increased activity in the industrial production domain as well. The opening of an Industrial Optimization Facility to the south-south-east of Magnitogorsk Central Complex, the address of which is contained in the Public Administration Records, Volume 7... yes, Fyodor, I am aware of the abnormality of lack of time. The Complex will be operated by a primary asset in civilian manufacturing, individual 47530298, civilian name Dmitri Voroshilov. The Committee expects increases of the maximum possible magnitude of work produced by civilian production assets. All teams are to be organized in groups of four and report to a senior workman, who will in turn report to a factory leader. Please refer to page 7 of your brochures for memoranda on factory organization."\n\n"On to concluding remarks. We note that there has been a rise of cases in pollutant-related fatalities by 23.75 percent this quarter. We expect such numbers to rise as efforts in industrial concentration continue. Workplace-related fatalities are also rising; it is to be noted that of these fatalities, 43.95 percent are recorded as involving the loss of a hand or limb. Please refer to the last page of your brochures for fatality charts and possible research opportunities.""
 MGN.100.a: ""Such an increase is proportionate with our projections.""

 MGN.101.t: "EXCERPT OF SPEECH 7.bc"
 MGN.101.desc: "Comrade Lysenko spoke at the annual "officers' banquet" (meal 289. See special meal calendar in the meal calendar. Contact catering subcommittee of the Officer's Organization for further info.) A transcript follows.\n\n"Comrades. I speak to you on a matter of regional importance to the security of Magnitogorsk. Recently, I have heard rumors of unrest against my emergency General Secretaryship. And, as a rightful member of the Soviets that constitute our state currently in reconstruction, I will not allow this treasonous behavior under the republic's watch, nor will my countrymen. Today, fellow men and women who pledge their allegiance to Marx, I call you forward. I call you forward to stand by me as I rid us of these men who plot to destroy our utopian society of science. Those who wish to tarnish our legacy will not be given a place in our society. Those who wish to destroy our way of life will not be given a place in our society. We must rid ourselves of these cowards of science, these abominations of religiosity."\n\nEND OF EXCERPT\n\nImmediately following speech detailed above, Lysenko disposed (see corpse disposal procedures in body disposal handbook or contact Corpse Disposal sub-committee for information on disposal.) of multiple high officials. Several were transferred to new capacity as test subjects in various experiments (refer to subject conversion sub-committee for documentation)."
 MGN.101.a: "EXCERPT OF SPEECH 7.bc OVER"

 MGN.102.t: "Armament Planning"
 MGN.102.desc: "One of the biggest weaknesses that our army has is a lack of equipment and ammunition to fight the Ural League and Orenburg Commune. This is also coupled with the fact we even have to ask the bandits of Dirlewanger's Brigade for help. That fact has been an utter embarrassment for the proud scientist. With war coming ahead, NKVD commanders along with Lysenko have come up with Armament Plan C as the newest Armament Plan alongside the highly censored plans A and B.\n\nArmament Plan C, unlike past plans, will be made known to all soldiers in order for them to work together. Plan C will ensure that every soldier within the NKVD is not only able to fire their weapons, but also to make their own weapons in order to be the best army in the Southern Urals. Every battalion will be required to work to make weapons together. Lysenko's reasoning is not only to make the best soldiers, but to make the best camaraderie and strengthen efficiency as they work together in ideal Soviet unionism.\n\nArmament Plans A and B, however, will be Lysenko's main plans which only the highest officers in the NKVD know. He has demanded that if any officers break censorship and have these plans leaked, they will be subjected to experimentation and then executed for treason after their tongues are cut out. As Lysenko sees it, everything must go according to plan, or else state morale will fall apart."
 MGN.102.a: "Plan C is the optimal choice."

 MGN.103.t: "The Supply Production Planning Committee"
 MGN.103.desc: "Change was such a fickle thing, especially in the technocratic realm of Lysenko and his entourage. Seemingly from one day to the next, the overworked and mistreated factory drones that powered the scientist's small empire saw themselves and the Soviet-era capital they were working with completely reorganized and restructured. New guidelines, rules, regulations. Away with waste, away with unnecessary breaks, away with mismanaged logistics.\n\nSudden new orders from the former NKVD guards began to work them worse than any nightmare story they had been told by their childhood bedsides of the old days of emperors and tsars. As one wave of workers was permitted to go home once their torturous shift was done, another was brought in with sullen, broken faces. The thick, cancerous smog, now never retreating from the city no matter the time of day, was beginning to have its effects too. Some wondered if this was what it felt like to be exploited by the Germans, a thought whose utterance would land you a one-way ticket to the mountain complex they all toiled for. This great restructuring of the industry that was proving to be the lifeline of his work had been conceived by the ominous technocrat who ruled almost like the great dictators of the West, moving the populace around like his little chess pieces, maximizing potential value.\n\nFrom the vast array of former scientists that Lysenko had brought with him to Magnitogorsk, a small, efficient minority had now been chosen to head the Supply Production Planning Committee. These management and industry experts were in the process of radically transforming the industrial output of the still ruined city, with its many factories and plants, with the intent that all necessary factors of production for their unbalanced economy, whether that be land, capital, or most importantly, labor, could be utilized to the utmost. Whatever they may cost, innovation and progress were the only things that concerned the former Soviet intelligentsia."
 MGN.103.a: "Efficiency is essential."

 MGN.104.t: "Combat Preparation Program"
 MGN.104.desc: "Communique 198.b\n\nHigh command has initiated overhaul of training programs. Versatility programs will improve combat effectiveness in:\n\n--Mountain environments\n\n--Urban environments\n\n--Forest environments.\n\nImmediate funds should be transferred to Chernibevsky. Combat teams will be reorganized and retrained in 10 days. Any combat training deaths are to be reported to the War Accidents Sub-Committee. Refer to War Accidents Sub-Committee for more information on training injuries. Refer to recent memo 211.63 on new training techniques to increase trooper effectiveness. Refer to Mountain Combat Handbook for information on combat in mountainous areas. Refer to Urban Warfare Handbook for information on combat in urban areas. Refer to Forest Combat Handbook for information on combat in wooded areas."
 MGN.104.a: "Our soldiers must be ready for anything."

 MGN.105.t: "Force Weaponry Integration"
 MGN.105.desc: "Communiqué 289.b\n\nFollowing recent complaints regarding accidents occurring when utilizing poorly maintained weapons (especially Karabiner 98k and Mosin-Nagant variants), as well as poorly maintained grenades and other explosives produced prior to the Great Patriotic War, new measures will be taken. A new training program under the name of the Forced Weaponry Integration Training Regimen (F.W.I.T.R) will begin as soon as possible, instructing combat personnel on the function and proper maintenance of weapons not exclusively produced in our borders. Refer to Small Arms Handbook for a list of rifles produced before the Great Patriotic War. Troops will be issued rifles and explosive devices not produced within Magnitogorsk. They will be instructed:\n\n--on primary and secondary uses of said small arms;\n--on the operation and maintenance of said small arms;\n-- on the ammunition type and use of these small arms.\n\nRefer to the Sub-sub-committee on Militant Readiness and Use of Unorthodox Weaponry in the case of armed conflict for more information and query on the new program. Refer to the Civilian Office of National Readiness for information on mobilization of government resources to produce unconventional arms."
 MGN.105.a: "We must make use of everything"
 
 MGN.106.t: "Training Regime for Extraction Methods"
 MGN.106.desc: "Communiqué 354.c\n\nRecent developments in a number of rural villages and settlements (refer to attachment pg. 45 for supplementary information) have resulted in the deaths of approximately 14 civilians, the injury of 28 civilians, and the death of two (2) troopers.\n\nImmediately following trooper entry into settlement no.87 (refer to attachment pg.45), civilian test subjects gathered make-shift weapons (including but not limited to:\n\n--a flintlock musket\n--a pitchfork\n--a c. 1918 shashka\n--a butcher's knife\n--cast iron pots and pans)\n\nand proceeded to assault troopers in an uncoordinated attack. During the attack, two (2) troopers were killed, first as a result of a knife injury to the upper chest, second as a result of blunt injury to the head. Self-defense actions by troopers resulted in the death of 14 civilians and the injury of 28 civilians. Bodies of civilians were then burned in a large grave (refer to attachment pg. 46 for supplementary information). Complaints filed to the sub-committee on extraction deaths have led to a coordinated effort with the Committee on Readiness of the Nation to resolve this issue and guarantee lack of further incidents. A new training program, dubbed 'Subject Extraction Coordinating Group' (S.E.C.G) will introduce a new training program designed to increase trooper effectiveness in subject extraction and reduce subject casualties (refer to attachment pg. 34 for supplementary information)."
 MGN.106.a: "Subjects are essential for our work"
 
 MGN.107.t: "Communiqué 354.C over"
 MGN.107.desc: "All commanders within the 22nd Motor Rifle Division and any associated auxiliary forces are to immediately alter training regimens to meet specifications within this document. Doing so will ensure the ideological, physical, and genetic superiority of our future soldiers. These alterations will bring the division's training regimen in line with that employed by the Soviet Union prior to the Great Patriotic War, with some alterations in order to accommodate the new discoveries of Comrade Lysenko.\n\nAll infantry in training will be required to spend no less than two months being drilled on proper combat procedure. Of these two months, two weeks are to be dedicated specifically to training with advanced weaponry. This is to prevent any further incidents of improperly trained troops mishandling and damaging valuable military equipment.\n\nAll field officers are to spend an additional month being trained in how to command their soldiers in a variety of combat and non-combat situations. Topics to be covered will include leading raids, acquiring test subjects, scouting unknown territory, defending research sites, and others to be detailed in further communiqués.\n\nTest subjects who have been designated for combat training will be subjected to this new regimen as well as any ongoing experiments that they are taking part in. In the event that the requirements of an experiment conflict with part of the standard training regimen, the experiment shall take priority. This includes denying living essentials to test subjects in training, issuing prototype weapons to test subjects in training, and inducing the copulation of test subjects in training.\n\nField officers are now permitted to use capital punishment should they deem it necessary. Infractions considered deserving of capital punishment include, but are not limited to, deserting a post, disobeying the order of a superior officer, compromising the integrity of an experiment, and inspiring cowardice or disloyalty among the men. Any instances of capital punishment must be reported, and frivolous use of it may result in demotion or reassignment."
 MGN.107.a: "The Union did not fall due to their tactics."
 
 MGN.108.t: "Our Enemies' Enemy"
 MGN.108.desc: "With the assistance of the 22nd Motor Rifle Division, Lysenko has been conducting vital research into the forced adaptation and evolution of the human genome utilizing the resources of the Magnitogorsk region. This research has been deemed vital to the reclamation of our vanquished motherland. The Ural Guard is annoyingly attempting to obstruct our research efforts by hindering acquisition teams, preventing them from retrieving the necessary test subjects. In order for our vital experimentation to continue as scheduled, this obstacle must be removed.\n\nThe 22nd Motor Rifle Division carries superior equipment compared to the Guard, but predictive exercises indicate that our force is of insufficient numbers to launch a sustained offensive against the Ural League. One possible method of augmenting the number of troops at our disposal is diplomacy. An alliance with the Dirlewanger Brigade seems the most likely solution if this route is pursued. The Brigade is highly undisciplined and unpredictable, yet they do possess numerical superiority over every other force in the region. They should have enough men at their disposal to defeat the Ural league, especially if our units are acting in support. Intelligence indicates that Dirlewanger's primary goal is to loot Orenburg, but harassment by the Ural Guard has prevented him from achieving this. The elimination of the Ural League would be mutually beneficial to our two parties.\n\nIf this course of action is not desired, there is an alternative. Lysenko believes Dirlewanger and his men would be interesting test subjects if captured alive. Much valuable information could be gained from experiments conducted upon them. We could lead Dirlewanger into a vulnerable position under false pretenses and secure him while his guard is down."
 MGN.108.a: "Invite the German, but watch him closely."
 MGN.108.b: "Draw the vermin in, then strike!"
 MGN.108.c: "We do not work with scum!"
 
 MGN.109.t: "Diplomatic Communiqué 337.g.iv"
 MGN.109.desc: "Report from Diplomatic Facility, classification status 3A: unauthorized access will be punished by liquidation of transgressors and families.\n\nStrategic Research Initiative study group recommends establishment of material-diplomatic ties with -REDACTED-. Research summarized in addendum 12.b.ii demonstrates main traits of -REDACTED-: assets mainly military in nature; little indication of permanent civilian infrastructure. Research in progress indicates our advanced industrial facilities are a potent asset; ammunition, supplies, and weaponry are all judged to be of primary importance to the -REDACTED-'s senior staff, can be supplied through our complex production chains in exchange for territorial loyalty.\n\nProbable projections of our efforts in terms of material exchange and diplomatic loyalty are being tracked by the Long-Term Diplomatic Efforts research group, and reports regarding this issue are being compiled at present. (Editor's note; Compiled and filed under Addendum 15.g.vii)\n\nCamp -REDACTED-, believed to be the main concentration of military-economic activity and a strategic planning facility of moderate importance, has been sent an envoy -REDACTED-, to be accompanied by one (1) guard and three (3) commissars. Security Head -REDACTED- has been informed of protocol 907B, concerning information safeguarding techniques in the event of hostile capture. Non-armed targets, i.e. Envoy -REDACTED-, are to be terminated first, followed by guards and then self-termination with all available weaponry. This protocol also applies to personnel attempting to flee.\n\nThe Committee expects positive results."
 MGN.109.a: "Use materials gained in future expeditions."
 MGN.109.b: "Hold off on setting up further diplomatic channels until further expeditions are carried out."
 
 MGN.110.t: "The Men from Magnitogorsk"
 MGN.110.desc: "His Luciferian majesty, Oberführer Oskar Dirlewanger, sat comfortably upon his throne. He had gleefully read about his brave bandits partaking in vomit-inducing acts of degeneracy whilst on duty. Despite the constant stream of reports, Dirlewanger never ceased to find pleasure in the misery of his subjects. The Oberführer was expectant, having heard rumors of a horse-bound messenger to arrive. Suddenly, a tremendous bang echoed throughout the Oberführer's chamber, as the imposing oak doors came to rest still on the skull ridden walls. Two aging and disheveled men dressed in worn-out Waffen-SS uniforms aggressively dragged another man across the stone floor towards the 'Bandit King'.\n\nThe two men violently ceased their manhandling of the poor gentleman and moved to either side of the Bandit King's throne, in a protective stance. Clearly, they were ready to brutalize their 'guest'at a moments notice. The quivering envoy slowly rose to his feet, identifying himself as a representative of Lysenko. The envoy then exposed a neatly sealed envelope. His hands shook uncontrollably as he reached out to hand the message to Dirlewanger. Dirlewanger promptly snatched it off the envoy, causing the man to stumble back and wince in fear. The Bandit King ripped apart the envelope to expose its contents, a mere letter. Nothing but a lousy pathetic letter. Despite his unjustified rage, he began to study the contents of the letter, it was noticeably written in quite a technical dialect. He commenced reading the letter before pausing, looking over towards the envoy and grinning menacingly. Finally, Dirlewanger burst out into a deranged fit of uncontrollable laughter. The envoy looked on in astonishment at Dirlewanger, who signaled to his guards to have the man escorted out of his chambers.\n\nA few hours later, the Bandit King called a meeting of his most trusted comrades, to decide what to do with Lysenko's offer. They bickered and bantered, exchange graphic tales of rape and plunder whilst indulging in excessive blood-red wine, sipped from their tin goblets. Eventually, Lysenko's offer resurfaced in conversation. Dirlewanger's now heavily intoxicated inner circle aggressively rambled to one another over the deal. The proposal itself seemed to be positive on the surface. Lysenko offered the Dirlewanger Brigade potential access to Magnitogorsk's industrial facilities and a further promise of potential armaments and munitions supply if necessary. The debate continued well into the early hours of the morning, following further intoxication and a lengthy discussion on barbarism, Dirlewanger and his comrades eventually decided on whether to accept or reject Lysenko's offer for alliance..."
 MGN.110.a: "We can use their resources to raid farther and better"
 MGN.110.b: "We do not 'deal'. We take"
 
 MGN.111.t: "COMMUNIQUÉ 72.a"
 MGN.111.desc: "The diplomatic mission to the 'Dirlewanger Brigade' bandit group has proven to be successful. Estimates of Oskar Dirlewanger's unpredictability had set the probability of success to a mere 50%, one Comrade Lysenko wisely saw appropriate to take a risk on. A representative of the Dirlewanger Brigade, one -REDACTED-, had been sent in an ill maintained truck, in a manner identical to our own. This behavior is noted to be due to the lack of a diplomatic history from the 'Dirlewanger Brigade'. The letter of approval from the 'Dirlewanger Brigade' was notably written in a curious manner, seemingly penned on the opposite side of Comrade Lysenko's letter. The handwriting is remarkably consistent with studies on individual performance while intoxicated. Regardless, they will be used as a tool to aid in our destruction of the Ural League. Such a result will undoubtedly be beneficial to both Comrade Lysenko and the bandit leader Oskar Dirlewanger. Communications regarding weaponry and mutual tactics will begin shortly."
 MGN.111.a: "COMMUNIQUE 72.a ENDS. Further redactions required"
 
 MGN.112.t: "COMMUNIQUE 72.a"
 MGN.112.desc: "The diplomatic mission to Oskar Dirlewanger's bandit group, (hereon referred to as the 'Dirlewanger Brigade'), has ended in failure. The decapitated head of -REDACTED-, the diplomat sent to the 'Dirlewanger Brigade', (see anatomy chart and autopsy attached) was reportedly launched at Extraction Team 12's envoy while en route to extract subjects from a local tributary. The Extraction Team immediately returned to the Black Mountain to deliver the head of -REDACTED- to be regarded by Comrade Lysenko, a diversion ruled acceptable by those on site when the nature of their immediate return was discussed. While it is unfortunate that the 'Dirlewanger Brigade' has refused our mutually beneficial pact, it has been assured to all of those in service to Comrade Lysenko that the 'Dirlewanger Brigade' was merely useful, but not necessary for the continued security of the Soviet Union. The superiority of Soviet will triumph over the Ural Guard regardless of the unreliable aid of the 'Dirlewanger Brigade'."
 MGN.112.a: "COMMUNIQUE 72.a OVER"
 
 MGN.113.t: "COMMUNIQUE 72.a"
 MGN.113.desc: "The research mission disguised as a diplomatic effort to Oskar Dirlewanger's bandit group (hereon referred to as the 'Dirlewanger Brigade') has ended in success. Our chief field researcher, -REDACTED-, delivered a letter personally written by Comrade Lysenko to Oskar Dirlewanger himself. Comrade Lysenko's letter effectively used persuasion and flattery techniques (for further information on the techniques used, pg. 52-89 on persuasion and flattery techniques in espionage handbook.) to masquerade any possible indication of current plans to abduct Oskar Dirlewanger and his band for research purposes. The 'Dirlewanger Brigade' has sent a response envoy, one known as -REDACTED- to confirm the approval of the 'Dirlewanger Brigade' in cooperating with our forces.\n\nImmediately, the envoy was told to return to Oskar Dirlewanger with a second letter, also penned by Comrade Lysenko, informing Oskar Dirlewanger on a location to have a personal meeting for what is described to be regarding the exchange of weapons and discussion of tactics, along with standards for using the technological facilities of the Black Mountain. Unknown to Oskar Dirlewanger is Comrade Lysenko's immediate order to set up positions for the quick capture and extraction of Oskar Dirlewanger and anyone he deems fit to bring with him. Probability of the successful capture of Oskar Dirlewanger in this maneuver has risen to a high 72.4%. Preparations will begin for the capture upon the distribution of this public communique."
 MGN.113.a: "Goodbye, Dirlewanger"
 
 MGN.114.t: "COMMUNIQUE 73.a"
 MGN.114.desc: "DUE TO UNEXPECTED RESULTS, COMMITTEE HAS CLASSED FOLLOWING TEXTS CLASSIFICATION 2A\n\nALL UNAUTHORIZED PERSONNEL ACCESSING THIS REPORT ARE TO BE LIQUIDATED\n\nProlonged efforts via envoy -REDACTED- and military assets to secure target, name Oskar Dirlewanger (refer to Research Summary and Consolidated Strategic Review on Oskar Dirlewanger, Committee Records) have borne mixed results. Dirlewanger himself was lured to the venue as indicated in previous communiques. However, he has evaded capture by existing military assets on the ground, summarized in addendum 27.b.ii, and his men appear to have dispersed in methods familiar to senior military advisors. The latter observation suggests that methods of evasion are concurrent with the tactics used by Dirlewanger's Brigade veteran training techniques. Capabilities of our current operational assets in capturing Dirlewanger have fallen by 43 percent.\n\nEnvoy -REDACTED- has been liquidated as per Protocol 569E, concerning personnel with potentially compromising evidence involving classified domestic military operations. A request was personally submitted for his liquidation for failure to conduct successful diplomatic activities by the Committee.\n\nHowever, significant strategic opportunities present themselves regardless. Significant reduction in military activities and concentration in Dirlewanger's territory (see strategic report 3.c.iv) has been observed, and military assets outlined in -CLASSIFIED UNDER NKVD DIRECTIVES- are operational and ready to secure territory. In addition, efforts continue to secure Dirlewanger himself, who has an estimated 7 percent chance of surviving more than 48 hours of continuous pursuit. The Committee awaits further data."
 MGN.114.a: "Unanticipated developments. COMMUNIQUE 73.a OVER"
 
 MGN.115.t: "COMMUNIQUE 73.a"
 MGN.115.desc: "DUE TO OPERATIONAL FAILURE, THIS DOCUMENT IS NOT TO BE DISCLOSED TO ANYONE THAT WAS NOT PERSONALLY DELIVERED THIS DOCUMENT. BREAKING OPERATIONAL INTEGRITY WILL RESULT IN LIQUIDATION.\n\nThe abduction of Oskar Dirlewanger and his 'Dirlewanger Brigade' has ended in failure as per original mission parameters. Oskar Dirlewanger accepted Comrade Lysenko's proposition to personally meet for what he assumed to be strategic purposes, with Operational Team 12 preparing an ambush. Dirlewanger and twenty of his soldiers appeared in a convoy for their meeting with Comrade Lysenko. Upon arrival, suspicion was displayed as to the whereabouts of Comrade Lysenko. Comrade Lysenko did not attend due to the substantial risk involved in this operation. Regardless, Oskar Dirlewanger proceeded into the meeting place, setting himself up within a 4.2% difference of planned destination. When Dirlewanger was informed that Comrade Lysenko would not appear, he immediately began egress preparations.\n\nIt appears that Extraction Team 12 was not skillful enough to properly prepare for such an event, as the Extraction Team moved with undue haste to abduct Dirlewanger. Their movements revealed themselves at an improper time, leading to a firefight between the 'Dirlewanger Brigade' and Extraction Team 12. Seventeen of the 'Dirlewanger Brigade' members escaped, with casualties unknown at this time. Dirlewanger himself was shot in chest four times (refer to attached autopsy brief), causing Dirlewanger's death shortly after. While this will certainly lead to the collapse of the 'Dirlewanger Brigade' (refer to Assessment on Dirlewanger Brigade Stability, paragraph 3), the members of Extraction Team 12 are to be promptly liquidated for their complete failure of the mission. The escaping seventeen members have the potential to rally a revenge assault against Comrade Lysenko, and a double increase of patrols along the southwestern border are to begin."
 MGN.115.a: "COMMUNIQUE 73.a OVER"
 
 MGN.116.t: "COMMUNIQUE 74.a"
 MGN.116.desc: "NOT INTENDED FOR PUBLIC EYES.\n\nCONFIDENTIAL LEVEL a.\n\nSubject extraction and collection teams moved on the site at approximately 0045. They successfully detained the unconscious bandits located in the conference room and the lobby of the premises (See room types summary in Architecture Compendium pg. 67-89 for further information.) before moving into the sleeping quarters. The room by room sweep located all of the remaining bandits (members of Dirlewanger's bandit group). The majority (approximately 36 (thirty-six)) were unconscious when teams located them and they were restrained without issue before being escorted to the waiting transport trucks. Five (5) of the bandits were still conscious enough when located to attempt to resist, and were terminated on the spot. The copious alcohol and sedative consumption effectively incapacitated the bandits, allowing the collection teams to secure every objective but Dirlewanger within ten minutes.\n\nWhen the Dirlewanger was located within his room he was discovered in a state of undress, threatening one of the test subjects who had been brought to serve as a distraction with a hunting knife. He was quickly disarmed and restrained by the collection team, who took special care to avoid causing excessive physical harm to the primary objective. He too was quickly taken to the transport trucks, and upon his successful delivery the mission was concluded and the trucks began carrying their cargo to the Black Mountain.\n\nThe former bandit king of Russia has been delivered to the personal laboratory of comrade Lysenko, who has already scheduled several experiments designed specifically with Dirlewanger in mind."
 MGN.116.a: "He will be of some use it seems. Kill the rest"
 
 MGN.117.t: "Fortification Charter"
 MGN.117.desc: "PUBLIC COMMUNIQUÉ 488.d\nWARNING. INFORMAL LANGUAGE. From Lysenko's office.\nMemo reads:\n\n"As enemies encroach upon our state and as our national security is threatened, I announce the Fortification Charter. Designed to render our state impenetrable and our people safe, this is a series of plans and designs created by myself and the leading fortification experts in Magnitogorsk. The program will introduce a new series of pillboxes, arsenals, and traditional bunkers along our borders and at strategic points. Limited amounts of funds will be redirected from scientific endeavors (specifically SIBLING program 2b and HUN program 3e) as well as military endeavors (specifically ARTILLERY ADVANCEMENT program 6h and CHEMICAL TESTING program 3b). The defense of the state and the people are of key importance."\n\nLysenko has ordered all generals in High Command to report to a conference on §RREDACTED§!."
 MGN.117.a: "PUBLIC COMMUNIQUÉ 488.d OVER"
 
 MGN.118.t: "Super Soldaty"
 MGN.118.desc: "Objectivity is prized in our work, and particular objectivity is demanded in special circumstances. It is therefore necessary to admit that persistent issues have been noted in our work. Resource extraction and production are dropping despite intensive harvesting/coercion techniques introduced on the provincial level. Refer to addendum 13.b.ii for details.\n\nReports from units situated in Magnitogorsk suggest that human capital in particular is being exploited beyond what it can bear, and research-optimized policies will soon dictate a fall in population to unsustainable limits. Data from rural holdings corroborate this. No significant method is currently available to remedy this or replace it with externally derived resources. As such, research must be shifted in alternate directions.\n\nHead Researcher Lysenko proposes in addendum 15.a.i his new project: the Super Soldaty. It will focus on developing the quality of our existing human resources for possible military use. All existing knowledge is to be delivered in reports of no more than 50 pages to the Head Office in these areas: exposure to cyanide, effectiveness of sterilization and impregnation methods, violent tendencies and stimuli, and psychological manipulation. Refer to previous reports on formatting details.\n\nAll who fail to deliver their reports on time will be deemed unworthy and unscientific. The Head Office recommends immediate liquidation in response, or experimentation for those suited. Refer to addendum 4.c.iii for details on physical profiling. Finalized reports will be forthcoming at a later date."
 MGN.118.a: "Objectivity breeds superiority. Science breeds strength."
 
 MGN.119.t: "Exploit the acquired areas"
 MGN.119.desc: "By the time dawn lights the sky around Mount Yamantau, the group of scientists, bureaucrats, and yes-men has finalized and sanctioned the plan. In hushed whispers and hastily copied memos, it is distributed to regional commanders in the NKVD battalions, and passed down to administrators, soldiers, and civilians. And this is how it begins, the Maximization of the Pacified Southern Ural Regions:\n\nAt 1:30 pm the following afternoon, all civilians, men, women, and children, are accounted for in the town squares and the villages. At 3:00 pm the executions of those deemed a threat to the NKVD will be wrapped up (the Black Mountain is nothing if not efficient) and the survivors are put to work disposing of their remains. A select few deemed worthy of preservation are transported to Lysenko for aid in his experiments.\n\nThe following week, NKVD guards track the resource exploitation abilities of civilians and begin resource maximization experiments to be carried out on the local level. Those who are incapable of meeting resource quotas are disposed of, buried in mass graves. If experiments are successful in inducing improvement, officers are rewarded with promotions. Those who fail are deemed unworthy and replaced in a manner similar to civilians.\n\nHuman capital demands unique treatment. Every month, NKVD commissars and officers report to their superiors on the human population of their regions. Decisions are made based on agricultural and mineral productivity, partisan activity, and physical phenotypes of the population. Quotas. Lists. Numbers.\n\nEvery half a year, the black trucks go out from the Black Mountain. They circle and weave around the territories, and leave them ever so slightly emptier. Then they re-enter the Black Mountain. None of their cargo will ever be seen again."
 MGN.119.a: "Take everything. We need it all."
 
 MGN.120.t: "[?event_target:lysenko_attacker.GetAdjective] troops captured!"
 MGN.120.d: "The Forces of [?event_target:lysenko_attacker.GetNameDef] have surrendered and some of them were able to be captured. Those [?event_target:lysenko_attacker.GetAdjective] troops have slightly rebelled but Lysenko will have good use for them."
 MGN.120.a: "Our camps grow larger."
 MGN.120.a.tt: "275 Subjects will be acquired."
 
 MGN.121.t: "[?event_target:lysenko_attacker.GetAdjective] troops captured again!"
 MGN.121.d: "The Forces of [?event_target:lysenko_attacker.GetNameDef] have surrendered again to us and some of them were able to be captured by our brave men. Those [?event_target:lysenko_attacker.GetAdjective] troops have not dared to rebel and Lysenko will have good use for them."
 MGN.121.a: "Our camps grow larger again."
 MGN.121.a.tt: "150 Subjects will be acquired."
 
 MGN.122.t: "Synergistic Cooperation"
 MGN.122.desc: "When news came to the subordinates of Lysenko that a mutual pact would be forged between the 36th Brigade and Magnitogorsk, objections quickly arose, ranging from skepticism of the trust afforded to disgust at allying with those who were once German invaders. Hearing of this commotion, the scientist took it to himself to explain his rationale.\n\n"Let it not be misunderstood that there is much evidence, both theoretical and empirical as to the scientific progress and strategic initiative this alliance can entail. Recall our earlier experiments on the inherent cooperation the collectivization of grain when fused together entails, and realize that this co-evolution does not only apply to plants but us human beings. We may have had disputes with them in the past years, but now we are united by our common goals of pacifying the Urals and purifying the weakest of the Russian peoples. Our supply of resources will multiply, both human and artificial, and so will technological capacity and unprecedented surges in militaristic supremacy!"\n\nThere was applause from the most faithful of scientists, though some still sneered at the word. Espying this, Lysenko made his way to the unconvinced, and whispered to them that once Orenburg and the League were eliminated, he had no plans to continue to humor the concordat."
 MGN.122.a: "Let us see what these bandits have to offer."
 
 MGN.123.t: "Foreign Training"
 MGN.123.desc: "Based on the recent deliberations of the Committee for Optimal Specimen Collection (authorized personnel see meeting minutes in attached documents 1 and 2a) military units are required to familiarize themselves with new tactics developed from observation of successful foreign parties.\n\nUnit commanders should commit the new operational doctrines (see attached documents 2b, 3-6) to memory, and confirm their readiness for rapid institution by all pertinent military units.\n\nUnit commanders should avoid sharing unnecessary details with low-rank officers and rank and file soldiers (see attached document 7 for guidelines on limiting extraneous communication). Furthermore, all receiving personnel are reminded once more that unauthorized queries into the origins of strategic and tactical plans is a violation of military code 8c, and shall be punished using all appropriate measures."
 MGN.123.a: "Listen closely, we may have to use this against them..."
 
 MGN.124.t: "A Treaty with the Bandits"
 MGN.124.desc: "Communiqué 124\n\nPursuant to research objectives, high command has adjusted orders and standards for appropriate conduct for units stationed on research area borders with the so-called Dirlewanger Brigade (see attached document 1a for a map of the relevant stations). Units are instructed to withdraw to newly constructed fortified points (marked on attached document 1b), and to switch from "shoot-on-sight" stance to "maximal readiness" stance should neighboring units be supported (see attached document 2 for stance protocols).\n\nA member of the high command will be traveling through this area within seven (7) days to establish a diplomatic mission in this territory, and units are instructed to render all necessary assistance for the completion of his mission. Likewise, an envoy from the Dirlewanger Brigade is likely to request border access within the same amount of time. Units are instructed to make notes on the individual's appearance and character, and confirm that they are unarmed before allowing them to proceed.\n\nFinally, border units should be aware that this development by no means reduces the importance of specimen collection. Should specimens attempt to use this alteration in military positions to escape collection, units take all necessary measures, including cooperation with the Dirlewanger Brigade to ensure collection."
 MGN.124.a: "Let us hope this will redirect their ire"
 
 MGN.125.t: "Advisory Methods"
 MGN.125.desc: "COMMUNIQUÉ 51.a\n\nYesterday, six (6) travelers entered Magnitogorsk. After introducing themselves using only the names 'travelers' they entered bathroom facilities and stayed there for approximately two (2) hours, 12 minutes and three (3) seconds. Comrade Lysenko greeted these 'travelers' with a large amount of food (contact the catering department for supplementary information). Then, Comrade Lysenko asked if they would serve as advisors to the armed forces, offering them a large number of subjects. All of them nodded in unison. No food given to them was eaten, though blood was found in their sleeping quarters afterwards.\n\nAfter sleeping for approximately one (1) hours, 15 minutes and 45 seconds, the 'travelers' began training troops, introducing new tactics that our high command has not conceived of. These travelers will serve as great defenders to the state."
 MGN.125.a: "COMMUNIQUÉ 51.a OVER"
 
 MGN.126.t: "Responses to Critical Developments"
 MGN.126.desc: "Comrade Lysenko's speech, delivered from Central Complex, -REDACTED-. Context of speech; unanticipated strategic-military developments outlined in Strategic Journals volume 65-67.\n\n"Comrades, military developments have progressed for existing military assets, and not necessarily to our advantage." (Commotion.) "Multiple military units are reporting severe and accelerated casualty rate, coupled with fall in fighting strength, movement speed and morale failures. As many as 47 percent of all combat-involved units will be rendered incapable of fighting within 48 hours, and some as soon as 24. Reports from my commissars are summarized on your brochures, pages 17 to 25. It is necessary to utilize strategic assets commensurate with our capabilities and the strategic necessity for them. As such, I am declaring the official utilization of the Star Soldaty Programme." (Intense, sustained commotion.)\n\n"Comrades, settle down! I am aware of the comments many of you have personally issued about the capabilities, suspected or otherwise, of my project, and their loyalties. It is indeed an untested project, and were circumstances not absolutely critical I would not have authorized the release of subjects -REDACTED FOR SECURITY PURPOSES- under any conditions. However, as I have noted, the immortal dialectic of the Revolution, as noted by Ideological Research Study Group 119, suggests positive projections for these subjects. Their aggressive tendencies have been successfully amplified, via methods like bodily disfigurement, amplification of hormonal volatility, subdermal implants and psychological manipulation; and they have been trained in proximity to us, surely absorbing Socialist knowledge from our every word. We have no choice, in any case. I must, and I will, declare them officially released - now.""
 MGN.126.a: "We have no way of predicting the results."
 
 MGN.127.t: "Armament Shipment 12.G"
 MGN.127.desc: "Upon personal request by Comrade Lysenko a convoy of six (6) ZIS-5 trucks, in conditions of moderate damage was deployed to supply newly acquired allies in Orsk on [getDateText]. Deployed drivers reported discomfort on the road; from lack of maintenance and worry of mechanical breakdown. After entering designated territory, driver §RREDACTED§! exited his compartment and intercepted the border guards, handing over the sealed envelope to presumed group leader containing brief message written by Lysenko on enthusiasm for future cooperation and noting the high value of lent weaponry. Excerpt from letter:\n\nOberführer Dirlewanger, your calls for cooperation have been noted and accepted. Enclosed within these crates are equipment we have cherished as some of the finest we have acquired. I entrust you that they will be put to use that will be mutually beneficial for the both of our domains. -Trofim Lysenko\n\nUnloading of delivery began shortly after, (refer to exact contents in Document 2.b) noted cargo include around 20 (twenty) Sturmgewehr 45 rifles and various explosives. Departure occurred immediately following disbursement."
 MGN.127.a: "Understood."
 
 MGN.128.t: "It Was an Honor"
 MGN.128.desc: "Attention all officers of the 22nd Motor Rifle Division NKVD. Due to the elimination of the hostile forces in the western mountain regions (see Opposition Analysis Document; Ural League for further information) the common threat that prompted our cooperation with the bandits operating out of Orsk (see Opposition Analysis Document; Dirlewanger Brigade for further information) is no longer a factor. As such, all such cooperation is to be discontinued immediately. This includes the distribution of war materials, assistance in combat operations, and sharing of information. As an additional measure to ensure all cooperation is terminated, all members of the 22nd Motor Rifle Division NKVD are henceforth to refrain from engaging in any communication with any bandits associated with Dirlewanger or his subordinates. This can be overruled for specific interactions sanctioned by a Brigade commander or higher ranking officer.\n\nIt has been concluded after extended observation that the southern bandits are too undisciplined to be controlled and too unpredictable to be allowed to continue operating within the region. All Divisions will be receiving new orders in the next four days to reposition along the frontier of the bandits territory. This will provide additional defense against the bandits should they attempt to mount a surprise attack, and will increase preparedness for the eventual elimination of Dirlewanger as an uncontrolled factor within the region. Please ensure that your soldiers are at full combat preparedness in the coming weeks. End transmission."
 MGN.128.a: "The Degenerate has expended his use, prepare the soldiers"
 
 MGN.129.t: "The Mountain Stands Firm"
 MGN.129.desc: "With morale stagnant and slightly faltering in the Black Mountain, Dr. Lysenko has decided to give the soldiers in our facility a needed speech about their greatness. During the start of his speech, he talks about the history of Magnitogorsk, how it began as a ruined coal facility in disarray. Mentions a lot about the history in particular and goes on for a while which keeps the morale of the men slightly stagnant. He then abruptly talks about himself and others in the division going through and rebuilding the facility with thousands of various materials and mentioning the number of men and the quotas made, while emphasizing the number of soldiers enough to help with their morale. Then, after briefly mentioning the history, he goes over the casualty report (heavily censored) to showcase the few losses the division suffered versus other factions such as the Ural League, with a factual (exaggerated) report on the amount of casualties they suffered. He also mentions all the equipment they have that make them the best, from their various up to date rifles (outdated, but better than most other factions' rifles) to their explosives and their few vehicles. Lysenko goes on and eventually talks about the defenses of the facility and how all the traps and various nests can stop every attack from the enemy. At this point, the men barely gave any response till our officers next to them motivated them to clap with a gesture. It kept going on and on, mentioning special mentions of various individuals that surpassed production quotas and the congratulating team members on the scientific team for their excellent work. The speech would then conclude with: "You have all bravely increased production quotas by..." -Long pause as Comrade Lysenko looks through his papers- "Fourteen percent. For this action you are hereby commended. Moving on with business, the matter of the future is increasingly bright.""
 MGN.129.a: "The Men of Magnitogorsk are as hard as the iron within"
 
 MGN.130.t: "Responses to Critical Developments, Cont'd."
 MGN.130.desc: "Continuation of Comrade Lysenko's speech, delivered from Central Complex, etc.\n\n"Comrades, I promised you in earlier speeches that the Socialist future was not just a theoretical event, but a scientific probability. I will now proceed to give details on the various complexities of this probable future, as I am officially releasing the report data gathered by the Committee on the Future. (Summary of the Committee of the Future located in addendums 32.a.iv through .xii) I myself have only recently declassified this committee, and after the necessary purges of staff deemed subjective in their outlooks (editor's note: refer to NKVD internal records, -REFERENCE CLASSIFIED-) I can now share with you my personal insights on their findings."\n\n"The future will be organized along the lines of the New Communist Revolution that our Soviet Union charted out to insufficient parameters, and the New Scientific Thought built here in our own domestic research operation. It will be centralized and developed by great Five-Year Research Projects, organized upon the models we are currently using in domestic research. Please refer to brochure pages 43-56 for details. Science of the Socialist kind will at last flourish unchecked, and none will stop it, for the deviators corrupting all research outside this facility will have been terminated as threats to the scientific-social model."\n\nMost importantly, however, consider this; this future must be a necessary result of the production of socialist military, aligned and indoctrinated along with our methods. (Proposals on data regarding indoctrination per method organized in spreadsheets in addendums 46-48) And I assure you that the bandits of Dirlewanger, the traitors of Orenburg and the inconveniences of the Ural League - our enemies in dialectic and strategy - will be terminated, as one disposes of inadequate research."
 MGN.130.a: "Comrade Lysenko provides promising projections. Responses OVER."
 
 MGN.131.t: "COMMUNIQUE 8.a PRIORITY"
 MGN.131.desc: "FIND ATTACHED REPORTS ON THE STATUS OF SOUTH URAL REGION FOLLOWING PACIFICATION.\n\nPacification of Southern Urals assessed to have been a complete success - little resistance is now faced during collection expeditions. Operations expected to expand. Need for test subjects continues, though if population statistics continue to defy our operational requirements, combat and collection personnel may be sent further outside of the region. Celebrating the successful pacification will be permitted until 2300 hours. Inform all relevant staff. Research will re-commence tomorrow.\n\nPlease find attached 5 Subversive Texts discussing our pacification of the region, acquired for research purposes:\n\nNewspaper Article: "Collapse of Authority in South Ural Region Unlikely to Reduce Quantity of Attacks." Source: Subversive Western Newspaper. Filed under PROPAGANDA\n\nIntercepted Documents; "Report on Catastrophic Depopulation of South Ural Region 1960 - 1964." Source; Captured Western Agent. (Subject 294404. ALIVE) Filed under RESEARCH DOCUMENTS.\n\nNewspaper Article; "Horrific Rumours Emerge from the Southern Urals Refugees." Source: Subversive Russian Newspaper. Filed under PROPAGANDA.\n\nSmall letter addressed to "Father" (Subject 865. DECEASED) Source; Unidentified Child. (Subject 76550. ALIVE) Filed under PROPAGANDA.\n\nIntercepted Missing Persons Request; "Appeal for Information on Rachel Parsons. Reported Missing While Conducting Charity Work in Ural Region." (Subject 204864. DECEASED) Source; American Embassy in Finland. Filed under RESEARCH DOCUMENTS."
 MGN.131.a: "COMMUNIQUE 8.a OVER"
 
 MGN.132.t: "The Super Soldiers Rebel"
 MGN.132.desc: "The New Russian program has turned out to be a complete failure. Hundreds of tests, experiments, and conditioning have been shown to be a failure when we released them outside of their cells without proper understanding of their allies. It seems that our psychological conditioning with its brutal conditions were not the best way to have human Russian males fight on your side. When the New Russians rebelled, they were able to overpower and kill all the guards helping them with their transformation, before breaking through the prison section of the Mountain and spreading all over the facility. With the New Russian subjects turning against us, our facilities are on high alert. Already, some New Russians have had firefights with our guards, resulting in heavy casualties for our side with death rates higher for us than for the New Russians. Dr. Lysenko is currently in the main office chamber with our troops and makeshift gun nests ready to prepare for fire. We do not know if it will be enough, due to unconfirmed reports that the New Russians have acquired explosives from both sympathizers and outright break-ins through some of our scattered armories in the Black Mountain. If the New Russians are confirmed to have them, the chances of survival of Lysenko and the research and officer team are slim to none."
 MGN.132.a: "Our precious subjects... Do not harm them!"
 
 MGN.133.t: "Magnitogorsk Targets Our Nation!"
 MGN.133.desc: "\n\nWhen the old Union shattered in blood, flame, and German brutality, some of its shards fell further than others. One of those shards, what remained of the 24th NKVD Motorized Division, fell headlong into the choked darkness of Magnitogorsk. Under the leadership of the mad scientist Lysenko and his cronies, it closed itself off to the world. Trade convoys who entered the shadow never left, people disappeared from the fields and the trading posts. Whatever was going on in the Black Mountain stayed in the Black Mountain, almost certainly for worse, and we averted our eyes out of fear. But the time for wishful blindness is over.\n\nBorder patrols report a disturbing series of events; the noise of trucks, the popping off of rounds, even the occasional dull thump of an explosion, near our border with Lysenko. Shadows in the night appear and disappear on the border, and our scouts report disturbances in the local wildlife. Last night, under the fog, one of our guard posts went silent. No one has seen the man assigned to that post since before the incident, and volunteers for guard duty on that post have been...lacking in the aftermath.\n\nThe conclusion is clear; the beast on the Mountain is rousing from his dread slumber. And he looks to the West to satiate his hunger. Our generals recommend increasing defensive fortifications on the border and an upswing in training regimens to counter whatever Lysenko's clique is planning. But it's clear that the peace we once enjoyed can no longer be kept. When the Mountain moves, Muhammad must be ready. And so must we."
 MGN.133.a: "We should not be surprised. Prepare our defenses!"
 
 MGN.134.t: "Magnitogorsk Requests Tribute from Our Lands"
 MGN.134.desc: "Black Mountain, the pseudo-Communist pseudo-scientific state led by Trofim Lysenko has approached us. Sending a heavily armed ambassadorship in starched uniforms, they declared themselves the rightful successor to the Soviet Union's science program, a tenuous link seemingly fueled entirely by the madness of a man who does not believe the Union ever fell, and demanded that we give them a tithe of men, women and children. After inquiring why, they stated that the people would be serving the Soviet Union, their rightful government, in advancing the cause of 'Socialist workers everywhere, by ensuring the continued advancement of Soviet science and advancement for use against the great enemy in Germany'. When further pressed to elaborate on what that actually meant, the soldiers, seemingly members of the NKVD, admitted this meant that they would be participating in 'scientific experiments' in order to make them stronger. To better fight the Germans.\n\nWhile these demands are patently ridiculous, and while any sane leader would refuse this outright, the soldiers of 'Comrade' Lysenko seem quite formidable. Still polishing the buttons on their khaki uniforms twenty years after the last order was given to do so.\n\nWe could refuse, should we choose, but are the lives of a few peasants truly worth such conflict?"
 MGN.134.a: "Give them what they ask."
 MGN.134.b: "We do not share our spoils."
 
 MGN.135.t: "Tribute Demand Accepted"
 MGN.135.desc: "Communique from the Main Office, Special Diplomatic Dispatch 151.a\n\nCLASSIFICATION CATEGORY 3C - UNAUTHORIZED PERUSAL PUNISHABLE BY LIQUIDATION TO THE THIRD DEGREE\n\nObservational reports from reconnaissance units and military assets on border duty confirm the correctness of our working theory. Our current diplomatic assets, led by Scientist -REDACTED-, have been successful in securing expanded diplomatic resource operations in the lands of -REDACTED-, and we can confirm an increase in beneficial behaviors in the diplomatic activity of -REDACTED-, such as fear and despair to our administration. Production and economic advisors agree with the initial estimates of increased resource extraction activities, and propose cascading effects in diplomatic strength and increased degrees of control over domestic civilian assets. For a detailed report on the predicted expansion of mineral, military, and human resource extraction for the coming month, consult addendum 1.b.ii.\n\nFuture plans: exploit -REDACTED- in greater degrees, compensating for falls in domestic revenues and resource estimates. Begin planning for expansion of operational doctrine to -REDACTED- and -REDACTED-. Prepare units -REDACTED- for movement to border regions to replicate previous successful behaviors. Scientist -REDACTED- is being prepared for infiltration into our neighbouring states.\n\nPersonal note: Scientist -REDACTED- voiced dissent on 5 separate intervals during his activity in -REDACTED-. Commissar -REDACTED- has submitted paperwork for his termination as an inferior asset, and his family will be optimized for experimentation due to his termination."
 MGN.135.a: "Excellent."
 
 MGN.136.t: "Tribute Demand Refused"
 MGN.136.desc: "Communique from the Main Office, Special Diplomatic Dispatch 151.a\n\nCLASSIFICATION CATEGORY 3C - UNAUTHORIZED PERUSAL PUNISHABLE BY LIQUIDATION TO THE THIRD DEGREE\n\nInitial reports of success appear to have been optimistic. Despite expanded use of military aggression and diplomatic assertiveness, Scientist -REDACTED- and other strategic assets in -REDACTED- have failed in their mission to expand domestic resource extraction operations. Protocol 907B (pertaining to strategic assets compromised in hostile territory) was enacted as per regulations, and Scientist -REDACTED- was terminated as a potential threat to operations, followed by Commissar -REDACTED- and his platoon, via weaponry and self-administered devices. (Detailed reports on the timeline of this mission and analysis of data regarding time to completion of Protocol 907B are attached at addendums 1.c through 1.e)\n\nRecommendations: Begin efforts to repair diplomatic ties with -REDACTED- and withdraw units -REDACTED- as per Contingency Plan 4. All units failing to execute withdrawal in the appointed time will be decimated and their families subject to optimization. Military advisors comment that execution of orders will have residual effects on morale. (Countermeasures to safeguard discipline are attached in addendums 1.f through 1.h) Resource extraction in -REDACTED- will suffer losses, possibly terminal. (Projections of falls in domestic output and research capital are attached in addendums 1.a through 1.b)\n\nPersonal note: This failure is unacceptable. The ones responsible for this failure in question will be terminated with extreme prejudice. Immediately."
 MGN.136.a: "Those scum dare deny us!"

 MGN.200.t: "Weapons Lost from Our Soviet Cache Stockpiles"
 MGN.200.desc: "The Committee's findings are summarized below. For a more in depth analysis of the background of the personnel concerned and disciplinary action inflicted on their units, refer to the attached disciplinary report.\n\nWeapons and military equipment secured by NKVD personnel must be requisitioned for use in training and storage. However, it has come to our attention that violation of this rule has been more widespread than previously believed. The incident on -DATE REDACTED- involving 130 NKVD personnel, a company in strength, has shown proved our initial estimations have been wrong. A communal punishment-rehabilitation is currently being carried out in holding facilities across our controlled lands. we are confident that more incidents will be revealed to us.\n\nSoviet-era military facilities, as noted in earlier reports, have recorded reduced yields from scavenging activities. It is now clear that this is due to widespread personal acquisition of equipment on a level beyond the individual. In some cases entire stocks of explosives and ammunition, sufficient to arm a battalion for a week, have been siphoned off for personal use and profit by NKVD personnel.\n\nMost disturbing is the testimony of Private -REDACTED-, involved in the incident mentioned above, on whom disciplinary punishments were carried out concurrent with questioning. According to him, his company received explicit sanction from an officer to carry out pilfering activities. This has disconcerting implications on the decay of morale within our own ranks, and structural reforms and disciplinary actions are recommended to ensure adherence to regulations in future events.\n\nFor a list of proposed disciplinary actions, refer to addendum 1.a.viii. (Note: Executed in full.)"
 MGN.200.a: "Demand the execution of the thieves and their officers."
 MGN.200.a.tt: "This will harm the NKVD's loyalty to Lysenko.\n"
 MGN.200.b: "Have only the perpetrators punished."
 MGN.200.c: "Let this slide, though ensure their silence."
 MGN.200.d: "Share the loot with all the NKVD, so they may all benefit."
 MGN.200.d.tt: "This will endear the NKVD to Lysenko.\n"

 MGN.201.t: "Officers Protest the Use of Mismatching Weaponry"
 MGN.201.desc: "With our orders to implement available equipment into our forces, there have been protests from some of the more traditional NKVD officers. Some argue that the breaking of uniformity makes us no better than the Bandits, that the NKVD stands for something greater than simple killing. Others have more pragmatic arguments, specifically that the implementation of small arms with differing specifications will make squad-based combat less coordinated, with requirements of officers to consider the ability of individual soldiers' weapons rather than the whole squad. We hold the final judgement on this matter and could simply punish any who speak out, though this may be harmful to our relationship with the NKVD."
 MGN.201.a: "Demote the officers, or have them flogged. Whichever is easiest."
 MGN.201.a.tt: "This will decrease our §YArmy Drill§! by 3%\nThis will harm the NKVD's loyalty to Lysenko."
 MGN.201.b: "Reinforce our orders, then arrange some 'accidents'."
 MGN.201.b.tt: "This will harm the NKVD's loyalty to Lysenko.\n"
 MGN.201.c: "They have a point, make it seem like we wanted this."

 MGN.300.t: "The Elimination of the Southern Obstruction"
 MGN.300.desc: "Reports of resistance from forces identifying as the Dirlewanger Brigade (a.k.a the Black Bandits) have been steadily decreasing following the total collapse of their central leadership in the face of our offensive. Since the initiation of hostilities the unorganized nature of the bandit forces made them vulnerable for well coordinated assaults (for more information see after action reports on operations l-438 and z-19). This allowed the forces of the 22nd Motor Rifle Division to halt their attempted offensives with an 82 percent success rate and launch their own counter offensives into bandit territory. Bandit resistance increased measurably as they retreated further south, in all likelihood due their increasing proximity to their power bases and centers of command. This increase in resistance peaked during the fighting around Orsk (see population center file: Orsk) the unofficial capital of the bandit territory and the site of Dirlewanger's personal headquarters. Conflict was particularly intense within the urban center, but the disorganization of the bandit forces still proved their downfall as the city was surrounded and all resistance within was isolated and eventually terminated.\n\nWith the exception of several hit-and-run raids by isolated bandit groups (see patrol reports 1235, 7532, and 0192) all resistance within the region has come to an end and order is being reestablished. Members of the bandit command have been detained and are scheduled for transport for Magnitogorsk where they will be quarantined assigned to special testing procedures (see special test subject experimentation protocol guidelines). The remaining bandit prisoners are to be held until they can be examined to determine their suitability as potential test subjects. Though heavily damaged by the bandit occupation, the industrial resources of Orsk and the surrounding region will make useful additions to our own industrial base, and reconstruction is scheduled to begin soon."
 MGN.300.a: "Understood."
 MGN.301.t: "Removal of the Western Obstruction"
 MGN.301.desc: "Despite significant initial resistance, the Ural League has been eliminated as a source of opposition within the region. Following the efforts of the Ural Guard (see opposition force information files 7 and 12) to obstruct the retrieval of testing subjects from the western population centers, their removal was deemed necessary to continue pursuing multiple vital avenues of research. Due to their advanced training (see sub file 12-1 for details on Ural Guard training regimen) and the unfavorable combat conditions of the Ural mountains (see attached elevation map) the initial offensive operation did not prove as successful as hoped, with only 48 percent of units reaching their designated targets within the opening weeks. However, the superior manufacturing base and greater manpower pool of the greater Magnitogorsk area (see most recent census documents) proved decisive, as the Ural Guard were unable to keep their forces sufficiently reinforced and resupplied in periods of extended engagement. As the conflict progressed they were forced back until eventually all significant population centers in the southern Urals were secured and the Guard lacked any functioning command structure.\n\nThe newly acquired territory is low in both population and industrialization. The capture of large numbers of former Ural Guard members has made the conflict a net gain, despite heavy losses (see casualty record filings and equipment loss reports). It has been observed that the average Guard member displays significantly higher strength, stamina, and dexterity than the average inhabitant of the region(see experiment 1961-4-i for specifics). These qualities make them ideal testing candidates for many of the most important experiments being conducted at the Black Mountain involving physical and genetic manipulation. Already approximately 12,000 former Guard members have been identified and detained for transport to testing facilities. Acquisition teams have begun searching the former territory of the Ural league, as it is probable that large numbers of Guard remain in hiding."
 MGN.301.a: "Understood."
 MGN.302.t: "Acquisition of the Southwest Population Center"
 MGN.302.desc: "Resistance within the region surrounding the city of Orenburg (see population center file: Orenburg) has been successfully terminated following the defeat of the militias within the city itself. Despite numerical superiority of opposition forces, the equipment and experience disparity between the communal militias and the 22nd Motor Rifle Division made most attempts at resisting our advance towards the city futile, with 92 percent of offensive operations succeeding in meeting 50 percent or more of initial objectives. (See report collection z-81 for reports of successful defensive actions by communal forces during the conflict). Upon approaching the city, large-scale defensive measures were encountered, including conscripted peasants and hastily constructed barricades and trench networks. These measures, while effective in slowing the offensive by 33 percent, proved insufficient to halt operations entirely; the city was secured shortly after the former government disbanded and fled. Acquisition teams have been dispatched to locate and secure prominent members of said government (see specific testing subject objective list: Orenburg).\n\nThe city is the largest population center in the region (see population estimate files pending replacement by a census), and will allow for a much greater number of testing subjects to be acquired relative to previous measures. This is expected to allow for at least a 45 percent increase in overall testing due to increased subject availability. Additionally, the manufacturing and infrastructure of the region will prove a significant asset to the production capabilities of Magnitogorsk and the southern Urals as a whole as soon as integration and redistribution programmes are completed."
 MGN.302.a: "Understood."

 MGN.255.t: "Chaotic Rhythms"
 MGN.255.desc: "Classified Files, Internal Examination Department, Psychology Division, Research Committee Subdivision -REDACTED-:\n\nOur subject is now at unprecedented levels of psychological instability. Immediate corrective action is required if this facility and its personnel wish to continue daily operations without risk from internal collapse or external invasion. The Psychological Health Assessment is attached below, and no observation is necessary to conclude that such deviation from baseline tendencies and behaviors indicate a full-scale slide into madness on the part of Comrade Lysenko.\n\nProposed "Annihilation on the Cerebral Level" and "Lamarckian Meditation-Hypnosis Ritualism" programmes have been tabled by senior members of the council, quickly becoming apparent that this would be to their immediate regret; their families have been liquidated with extreme prejudice and thoroughness. Before Lysenko can further harm the Council, its members and the military personnel of this facility through his actions, part of our study group has recommended actions including -REDACTED FOR SECURITY PURPOSES- to ensure that the threat to immediate survival is neutralized. Please advise.\n\nPlease send this memorandum to NKVD Sub-Department -REDACTED FOR SECURITY PURPOSES-, for reference and possible -REDACTED FOR SECURITY PURPOSES-, as well as Contingency Briefing 11BV on -REDACTED FOR SECURITY PURPOSES-"
 MGN.255.a: "Oh. This is - suboptimal."
 MGN.256.t: "-Irregular Tendencies-"
 MGN.256.desc: "Classified Files, Internal Examination Department, Psychology Division, Research Committee Subdivision -REDACTED-:\n\nOur subject is displaying worrying tendencies as per indicators in our Psychological Health Assessment (details in chart below) and further observation, with corrective actions to be taken if possible, is recommended. Responses demonstrated in the last 14-day period analysis in attached documents for reference, juxtaposed against normal psychological-emotional response chart) demonstrate fluctuating and sometimes worryingly low levels of relative sanity. Subject is now displaying occasional outbursts of unstable and irrational behaviors, including (but not limited to) outbursts at subordinates, the use of physical force on close colleagues, and the sudden liquidation of subordinates, whose case files cannot be attached here due to the new "Damnatio Memoriae" policy suggested by the Committee, at Comrade Lysenko's express order.\n\nObservation and possible personal-level intervention is suggested by this author. Comrade Lysenko is not performing well, and can be expected to perform at suboptimal levels in all levels of conceptual research and execution of administrative duties, and possibly risk a lapse into full-scale psychological chaos. Please send this memorandum to NKVD Sub-Department -REDACTED FOR SECURITY PURPOSES-, for reference and possible -REDACTED FOR SECURITY PURPOSES-."
 MGN.256.a: "Worrying news"
 MGN.257.t: "-A Breath of Lucidity-"
 MGN.257.desc: "Classified Files, Internal Examination Department, Psychology Division, Research Committee Subdivision -REDACTED-:\n\nOur subject appears to be currently stable, whether his condition could worsen is not yet entirely certain. Responses as demonstrated in the last 14-day period (Analysis in attached documents for reference, juxtaposed against normal psychological-emotional response chart) demonstrate remarkable levels of relative sanity. No abnormal levels of the following behaviors are exhibited: semi-rational desires to demonstrate personal superiority based on research levels, rapid and personally affecting responses to adherence to 'deviationist' scientific doctrine, etc.\n\nFurther observations will be permitted as per standard protocol within allowed limits, but the tentative conclusion is that Comrade Lysenko is as stable as he can possibly be. He is expected to perform within normal parameters regarding military reviews, strategic planning, scientific research, etc, without the risk of sudden collapse or lapse into psychologically chaotic behaviors.\n\nPlease send this memorandum to NKVD Sub-Department -REDACTED FOR SECURITY PURPOSES-, for reference and possible -REDACTED FOR SECURITY PURPOSES-."
 MGN.257.a: "-Reassuring news.-"
 MGN.258.t: ">OPEN COMMUNIQUE NKVD CR.18"
 MGN.258.desc: "Routine testing of New Russian subjects again proved inconclusive. Test conductor Researcher Asimov (b. 1923) attempted test A2 on New Russian subjects. The test lasted six hundred sixty seconds (eleven minutes) and was deemed a failure, as subjects failed to properly hijack a T-34 tank with minimal armament.\n\nUpon reporting the failure of New Russian performance, Director Lysenko was reported as laughing for no less than three hundred forty two seconds (five minutes, forty two seconds). After such time deemed necessary, Researcher Asimov requested permission to attempt secondary trials (training regimen A3) on New Russian personnel. NKVD guards outside the Director's office report four shots fired from a Makarov 9.27 mm pistol. In accordance with Security Protocol C.04, NKVD guards entered the room and conducted a sweep. Reportedly, Researcher Asimov was found with four (4) rounds embedded in his chest. Upon further questioning, Director Lysenko was incoherent, citing failure to perform was "the ultimate reason to the Soviet Union." (sic)\n\nThe NKVD has requested that no less than two (2) fireteams of five (5) men each be posted outside the Director's office until further notice. Further analysis of Director Lysenko's mental and psychological state has been scheduled by the NKVD."
 MGN.258.a: "Dear God..."

 MGN.500.t: "Escape Tunnel Collapse"
 MGN.500.desc: "An escape tunnel has collapsed only two days after completion. It is believed to have collapsed due to a poor structural foundation with reliance on weak wooden beams that were unable to support the mine shafts converted for use as hallways. Originally the escape tunnel was meant for personnel to escape through in the event of a breach of the defensive lines around the Black Mountain. Without the tunnel, there is currently no alternative method for escape in case of breach. The same workers responsible for the digging of the last tunnel will be tasked with construction of a new tunnel with a reinforced foundation, following the completion of which they will be disciplined accordingly for their initial failure."
 MGN.500.a: "It should have been done right the first time."
 MGN.500.a.tt: "This will decrease our §YArmy Readiness§! by 4%"

 MGN.501.t: "Defensive Position Upgrades"
 MGN.501.desc: "The current defensive system protecting the Black Mountain is lacking. The trenches have only been excavated, not prepared properly with lookout slits and wooden floors. There are not enough machine gun nests, no barbed wire, the mines are only in the back entrance to the mountain, and the current nests need new cover for the walls. Overall, our defenses are still lacking, and there needs to be a redoubling of the construction effort for success to be had in the defense of the facility. Work will be done now and hopefully improvements and reconstruction can be complete by next year."
 MGN.501.a: "Interesting."
 MGN.501.a.tt: "This will decrease our §YArmy Readiness§! by 8%"

 MGN.502.t: "Adjusting to the New Training Doctrine"
 MGN.502.desc: "The new officers have started newer and more modern drills to get soldiers up to speed on the tactics countries in the modern world use such as Japan, the USA, and Germany. These drills and tactics training have been a breath of fresh air for troops of Magnitogorsk. However, there has been a reaction from the NKVD and old guard officers within the circle that these new foreign doctrines are a mistake, and a betrayal of the old USSR with its Russian roots. Some officers even knocked on Lysenko's office door and entered with requests to return to the older USSR roots, if only because they were sentimentally significant. If we pick the old USSR's methods, we would please our officers, but it would be at the expense of the effectiveness of the troops, and of the division's fighting capability. If we continue the new training methods, we should be able to expose our troops to new methods and increase our effectiveness, but possibly anger the officers and endanger the stability of Magnitogorsk. What should we do?"
 MGN.502.a: "Keep using the new methods. We need increased effectiveness"
 MGN.502.a.tt: "This will decrease our §YArmy Drill§! by 8%\nThis will increase §YNKVD Disloyalty§! by 5"
 MGN.502.b: "Keep the old methods. We need the loyalty of our officers"
 MGN.502.b.tt: "This will increase our §YArmy Drill§! by 8%\nThis will decrease §YNKVD Disloyalty§! by 5"

 MGN.503.t: "Fewer Weapons Delivered"
 MGN.503.desc: "The shipment has just arrived at Magnitogorsk. However, once the army was able to open all the boxes, it was of some surprise that we received only 42% of the original stockpile promised to us by neighboring states. This will make drilling much more challenging than expected. Usual daily drills need to be cut in half, possibly changed from daily to weekly to conserve ammunition. New strategies will be needed to keep ammunition from being completely depleted. We are currently reaching out to the states we imported from, but it is likely we will never receive a response."
 MGN.503.a: "This is not good."
 MGN.503.a.tt: "This will decrease our §YArmy Drill§! by 8%"
 MGN.504.t: "Morale Decreasing for the Soldiers"
 MGN.504.desc: "Decrease in morale. Our spontaneous and erratic army drillings throughout the day, and even during night have led to more exhaustion and stress. Soldiers have even been complaining to officers directly about the extended drill time. It's been getting more noticeable in test combat performances as well; the accuracy of our troops has been steadily decreasing at the firing range... There should be something done, otherwise an actual engagement with our actual rivals might turn out pretty poorly."
 MGN.504.a: "Let's start with scaling down our drills first."
 MGN.504.a.tt: "This will decrease our §YArmy Drill§! by 10%"

 MGN.505.t: ""Corruption" in the Army"
 MGN.505.desc: "A report has been filed. Today, four officers from the NKVD committed a breach of protocol and demanded to speak with comrade Lysenko without scheduling a meeting beforehand. Lysenko was with his guards planning his daily agenda when the officers approached him. He invited the officers into his office. Upon entering the officers began loudly lecturing Lysenko for taking the risk of bringing foreign military advisors into Magnitogorsk. They argued that the new advisors will corrupt the army, and will completely remove all form of Soviet tradition from the command structure. They continued to lecture Lysenko until they were ordered to leave so he may resume his scheduled work. The officers left as ordered, but have since been spreading rumors and dissent among their fellow officers, claiming Lysenko is leading Magnitogorsk down a dangerous path."
 MGN.505.a: "The nerve of those men"
 MGN.505.a.tt: "This will decrease our §YArmy Drill§! by 8%\nThis will increase §YNKVD Disloyalty§! by 5"

 #endurance testing
 MGN.600.t: "Excerpts from Experiment Report 14.11.204"
 MGN.600.desc: "As part of an experiment regarding physical endurance and resistance to disease, led by the Physiognomy and Physical Research Testing Department, 5 female subjects of XXXXXX age were selected. Subjects were exposed to the following conditions: immersion in water at following extremes for XXXXXX on end, alternating between these for 10 sets; 66 degrees Celsius, followed by -XX degrees Celsius. Following this, the subjects were induced to run 40 meter sprints in a closed environment, and do jumping jacks in counts of 5. They were then injected with tetanus germs. Two months later, the experiment was carried out again. For the control group, no tetanus was injected.\n\nRationale: Muscle contractions and spasms are known to be great sources of strength; see attached our Medical Group's research on the phenomenon of tetanus cramps and their possible utility in our own physical experiments. It is theorized that if exposure to tetanus accompanies physical challenges, this will result in improvements to the physical capabilities of the subject due to the bacteria being induced to cooperate with physical systems while retaining its own capabilities to enhance temporary physical strength.\n\nResults: Following the 1st experiment, 2 subjects died of complications traceable to hypothermia and/or exposure to extreme temperatures. Following injection of tetanus, remaining subjects followed predicted physiological behaviors associated with early-stage as documented in medical research journals retrieved from existing research corpus, i.e. involuntary muscle cramps, paralysis, choking and so forth. Subjects B and E failed to complete the sprints on their second test due to physical inability to walk/run. Subject D displayed limited mobility, and collapsed on sprint set 3. All were XXXXXXXXX after medical examination deemed them no longer useful."
 MGN.600.a: "Report 14.11.204."
 MGN.600.a.tt: "237 subjects were rendered unrecoverable by the experiments.\n\nLysenko's sanity has improved.\nThe NKVD is increasingly worried by Lysenko's experiments."

 #limited rations
 MGN.601.t: "Excerpts from Experiment Report 11.7.036"
 MGN.601.desc: "As part of an experimental project to improve the ability of subjects to operate on low nutrition, three (3) male subjects, all aged nineteen (19), were selected for experimentation.\n\nProcedure: Subjects' rations were slowly reduced over the course of one month until the subjects' intakes were about six hundred calories per day. Subjects were made to do manual tasks such as lifting, running, and XXXXXX to determine their abilities to do so under the effects of supposed malnutrition. Subjects were to be temporarily restored to standard rations if they appeared to be on the brink of death, after which they would be returned to the lowered rations and the experiment.\n\nResult: Subjects B and C consistently failed to perform standard tasks and had to be put on recovery rations XX times each. These subjects showed standard signs of starvation and malnutrition, and upon the fourth occasion of return to standard rations each was removed and terminated. Subject 711.A differed and showed extraordinary adaptability, completing sixty percent more tasks and on average twelve percent faster than B, the closest runner-up. A had to be restored to regular rations on only a single occasion and recovered faster than the other subjects. Researcher XXXXXXXX has proclaimed this subject to be a success, and A is now being bred with XXXXXXXX subjects to introduce hunger resistance to the trait pool."
 MGN.601.a: "Report 11.7.036 over."
 MGN.601.a.tt: "250 subjects were rendered unrecoverable by the experiments.\n\nLysenko's sanity has improved.\nThe NKVD is increasingly worried by Lysenko's experiments."
#drug testing
 MGN.602.t: "Excerpts from Experiment Report 2.14.075"
 MGN.602.desc: "As part of an effort to catalogue and test drugs found by scavenging in old Soviet-era hospitals, one (1) female subject was selected, aged 24.\n\nProcedure: Subject was administered drug through regular rations to ensure the avoidance of any placebo effect. Subject was then removed from general environment and placed within a standard observation chamber. Subject was to be briefly interviewed three times: once ten minutes after exposure, once forty-five minutes after exposure, and once two hours after exposure. During these interviews, researchers were to assure subject that "everything was fine", and that their experiences were "just in their head" to avoid outside psychological factors. Further procedure upon conclusion was to be determined based on effect of drug.\n\nResult: Subject showed mild discontent and confusion during first interview, though Researcher XXXXXXXXXXXX has determined this to be standard human discomfort and not an effect of the drug. Between the first interview and the second interview, subject began constantly scratching at its own body and complaining of an itch, as well as XXXXXXXXXXX. Subject was also visibly through subtly shaking. Subject described horrible itching and shadows in the corners of her vision in her second interview. Between the second and third interviews, the subjects' scratching intensified, and at approximately one hour and forty-two minutes the scratching turned to what Researcher XXXXXXXXX described as "tearing and XXXXXXXX". Subject was profusely bleeding and had to be restrained and medicated before the third interview could be carried out. Subject was unable to directly answer questions, but did rant about "shadows in my skin", "XXXXXXXX inside of me" and repeatedly insisted that researchers "get it out", while crying and writhing from intense pain. Experiment was then ended and the subject was removed from testing chamber. Subject survived and is now being reused for a separate experiment on the strengthening of skin after wounds, and all psychological effects of the drug appear to have worn off. Work is currently being done on identifying and replicating the drug used in the experiment for possible XXXXXXXXX, including potential military applications."
 MGN.602.a: "Report 2.14.075 over."
 MGN.602.a.tt: "423 subjects were rendered unrecoverable by the experiments\n\nLysenko's sanity has improved\n\nThe NKVD is increasingly worried by Lysenko's experiments"
#childhood testing
 MGN.603.t: "Excerpts from Experiment Report 5.10.002"
 MGN.603.desc: "Experimentation on Subject K (full name: XXXXXX XXXXXXXX) was brought to a premature end when it was determined that Subject K (see Project Proposal 30 for XXXXXXXX) and one of the researchers had become too attached to one another. This was due to the extensive effort to teach Subject K the Russian language. The efforts, while more than enough to teach an average child their first language (See sample Subjects A-F), proved to be an utter failure at teaching a 13 year old girl. Mental retardation has been ruled out, especially when Subject K was compared to Subjects H and J, before the aforementioned subjects' involvement in the experiment was terminated (See Addendum 3.1 for more details).\n\nThe extreme isolation of Subject K from her birth led to her latching on to the scientists who attempted to teach her Russian, including the head of the linguistics component of the experiment (see Personnel File XXXXXX). The researcher would later be found to be attempting to smuggle Subject K from the facility after the decision was made to terminate Subject K's involvement due to a lack of progress in verbal social skills (see Incident Report 1076 for the escape attempt and XXXXXXXXXXXXXXXXXXX for progress report on Subject K's XXXXXXXX). Subject K's involvement was brought to a premature end after this, and the subject was subsequently XXXXXXXXXX as deemed to be no longer useful for further research. The researcher guilty of disrupting the experiment is currently in NKVD custody, and disciplinary action is pending. The remaining subjects of the experiment were thankfully not impacted by the incident."
 MGN.603.a: "Report 5.10.002 over."
 MGN.603.a.tt: "154 subjects were rendered unrecoverable by the experiments.\n\nLysenko's sanity has improved.\nThe NKVD is increasingly worried by Lysenko's experiments."

 #sleep dep
 MGN.604.t: "Excerpts from Experiment Report 7.40.231"
 MGN.604.desc: "As part of an effort to study possible development of superior endurance and resilience qualities, a step towards the creation of the New Socialist Man, five (5) subjects (one female and four male, between XX and XX years of age), have been selected to undergo an artificially prolonged period of wake over for the duration of X weeks, 2 days, 4 hours and approximately 17 minutes. The subjects were regularly intravenously injected a mixture of stimulants (see Addendum 1.1 for information) designed to render sleep impossible and placed in a room for the whole duration of the experiment, with checks on their status performed daily as the stimulants was injected. (...)\n\nProcedure: Possibly because they were promised freedom after the end of the experiments, the subjects exhibited no particular discomfort during the first five days of observation, instead showing heightened awareness and responsiveness to stimuli (possibly a side effect of the stimulants). During the sixth day, all 5 subjects began to experience serious psychological and psychiatric symptoms, including severe paranoia, psychosis, and XXXXXXXXXXX. The experiment continued for XX more days as the subjects' symptoms gradually worsened before suddenly subsiding on the XXth day, with the subjects appearing calm and mentally sound.\n\nAs the experiment was about to be declared a success, two NKVD guards proceeded to open the locked door of the room to let the researchers enter. At that moment however one of the subjects immediately XXXXXXXXXX one of the security guards, causing his instant death; afterwards, the other guard XXXXXXXXXXXXXXXXX on the subject, XXXXXXXXXXXXXXXXXXX inflicted XXXXXXXXXXXXXXXXXXXXXX on the limbs and genital area, possibly XXXXXXXXXXXXXXXXXXXXXXXXXXX teeth (now kept in Storing Unit 733 for further future study). As the subject fell on the ground, the others XXXXXXXXXXXXXXXXXXXXXXXXX the researcher staff and the NKVD personnel, resulting in the deaths of XX researchers and X NKVD guards before XXXXXXXXXXXXXXXXXXXX were terminated. It was noted that they displayed XXXXXXXXXXXXXXXXXXX, which in one case resulted in a ruptured XXXXXXX. A crew of non-essential subjects has been formed to clean the leftover blood and other XXXXXXXXX from the area."
 MGN.604.a: "Report 7.40.231 over."
 MGN.604.a.tt: "51 subjects were rendered unrecoverable by the experiments.\n\nLysenko's sanity has improved.\nThe NKVD is increasingly worried by Lysenko's experiments."

 #language dep
 MGN.605.t: "Excerpts from Experiment Report 5.22.066"
 MGN.605.desc: "As part of a series of experiments set to determine the inherent linguistic ability of an untrained human being, four (4) male and two (2) female, all aged 12, were selected, all recovered from a maternity ward in the town of XXXXXXXXXX twelve (12) years ago.\n\nProcedure: Subjects were removed from language-rich environment and placed in XXXXXX test environment less than one month after birth. Caretakers were instructed to make no attempt at communication with subjects or with each other while in test environment, including the use of all vocal and visual indicators as well as XXXXXXXX. Subjects were provided standard rations and conditions for their age in all other respects, including XXXXXXXXXX. This environment was to be maintained for an eight-year period designated Phase One. Upon the conclusion of Phase One, subjects' test environments were merged into a single environment and the subjects were introduced to one another. Subject C showed confusion and aggression and irreparably XXXXXXXX Subject E, forcing both to be removed from the experiment. The remaining four showed curiosity and soon began to display affection for one another. Experiment is currently four years into Phase Two with no sign of developing communication besides basic indicators such as crying, laughter, and physical violence.\n\nResult: Inconclusive. If Phase Two continues for four more years and no communication is developed, the experiment will be concluded and a final report logged. Possibility of further research may be considered, otherwise the subjects may be XXXXXXXX."
 MGN.605.a: "Report 5.22.066 over."
 MGN.605.a.tt: "55 subjects were rendered unrecoverable by the experiments.\n\nLysenko's sanity has improved.\nThe NKVD is increasingly worried by Lysenko's experiments."

 #PSYCHIC
 MGN.607.t: "Excerpts from Experiment Report 13.2.053"
 MGN.607.desc: "As part of a series of experiments to study non-verbal, non-physical, and entirely mental-based or "psychic" communication between two specimens, two (2) female subjects, aged XXXXXXXX (XX) and XXXXXXX (XX) respectively, were procured.\n\nProcedure: Subjects were provided a two-day "establishment" period, in which they were not allowed to be more than five meters apart from each other at any time. This was to ensure a mental link was established. Subjects were then removed and placed in separate chambers, divided by a soundproof wall. Subjects were interviewed twice a day and told to answer the question that the other subject had been asked.\n\nResult: Experiment terminated. Researcher XXXXXXXX was initially shocked to find that the two subjects began to successfully answer questions that had only been asked to the other subject after only XX weeks of the process. Researcher XXXXXXX was preparing to declare success until an audit found irregularities in the actions of the two subjects. It was eventually discovered that they had somehow convinced the NKVD security guard assigned to the experiment to bring the questions from one subject to the other - he did so by listening in one room, writing down the question on a small piece of paper and then quickly passing it to the subject in the other room by slipping it under the metal door as he pretended to tie the laces of his boots. The experiment was ended, and the guard stripped of all ranks and volunteered as a research subject."
 MGN.607.a: "Report 13.2.053 over."
 MGN.607.a.tt: "23 subjects were rendered unrecoverable by the experiments.\n\nLysenko's sanity has improved.\nThe NKVD is increasingly worried by Lysenko's experiments."

 #culture events lysenko

 MGN.2000.t: "Transcript Excerpt, Topic: The Greatest Sacrifice"
 MGN.2000.desc: "-REDACTED-: Comrade Lysenko, you requested for a review of conclusions for our experiments on captured subjects over the previous six months?\n\nLysenko: That is correct. What are your findings?\n\n-REDACTED-: I do not mean to bring any alarm, but... (hesitation) upon reconsideration of what we have reclassified as inconclusive it appears as if there is a startling lack of occasions in which our hypotheses have been supported.\n\nLysenko: Are you suggesting anything, -REDACTED-?\n\n-REDACTED-: No, not at all! This is all from our own files.\n\nLysenko: Interesting. The thought that some readjustment of our physique enhancement program is needed has been lingering... (brief pause) How often have our experiments ended with fatalities?\n\n-REDACTED-: From my readings, no less than sixty percent from the sample.\n\nLysenko: Statistic noted. What if... (another pause) no... it can't be. When Columbus proposed that the Earth was a globe, they mocked and jeered at the visionary. My ideas, my great theories, they may be seen the same now, but the centuries will pass, and they will become common biological knowledge. The most revolutionary of plans require not feeble compliance to the antiquated thought of the old but the strongest of wills!\n\n-REDACTED-: Of course! The destiny of your scientific genius has truly arrived."
 MGN.2000.a: "Take this quote and frame it upon the walls of the laboratory."

 MGN.2500.t: "The Gloves Come Off"
 MGN.2500.desc: "Excerpt from report 429-2 on Ural Geopolitics:\n\nAsset "Dirlewanger Brigade" proven to be incapable of containing local faction "Ural League". Declining level of combat readiness in the Brigade combined with the death of subject Dirlewanger have rendered the remaining asset unfit for combat duty. Field teams have retrieved as many brigadiers as possible for -REDACTED- type experimentation.\n\nNKVD commanders assert troop preparation of Magnitogorsk security personnel adequate for maintaining the perimeter indefinitely. War plans Eudoxia and Isaiah have been put forward as most likely methods of dealing with continued League interference. Projected losses regrettable, but within agreed upon security policy.\n\nEnemy "Ural Guard" units judged as biggest threat to continued scientific progress of Comrade Lysenko's development team. High enemy morale and projected use of advanced small units tactic make the use of well reinforced strong points crucial to bleed experienced soldiers from the opposition. Position -REDACTED- in particular has proven good position to lure the Guard in unwinnable trench warfare. 78.2 percents of simulations end in defeat of the Guards within acceptable time frame and casualty levels."
 MGN.2500.a: "The time for amateur soldiers is over."

 ### Focus Tree ###
 MGN_the_black_mountain_awakes: "The Black Mountain Awakes"
 MGN_the_black_mountain_awakes_desc: "Memorandum.1a\n\nFrom: Director T. Lysenko\nTo: All security, scientific, and supervisor personnel currently operative in all facilities of Magnitogorsk and the surrounding regions.\n\nContent: All personnel be advised regarding imminent intensification of industrial and operational activity. For list of industrial facilities that must be brought back into full efficiency within the period of the next three (3) months standard time, refer to Industrial Reactivation Orders paragraph 2. All research facilities are to be immediately brought back into operational status. NKVD security personnel will be tasked to implement corrective measures in case the production and efficiency quotas described in Document 112.a are not met. Memorandum over."
 MGN_the_black_mountain_awakes_1: "This will unlock army professionalism decisions.\n"

 MGN_remove_obstructions: "Remove Obstructions"
 MGN_remove_obstructions_desc: "Communiqué 17.c\n\nTo: Lieutenant General Stepan Bunkov\n\nContent: NKVD personnel are hereby ordered to immediately carry out the elimination of all subjects indicated in List 66, Subsections 3 (Former Civilian Administrators), 5 (Inefficient Personnel), and 17 (Potential Disruptive Elements). NKVD security personnel are authorized to utilize lethal force in the pursuit of their duties should the subjects or anyone else attempt to obstruct or delay the operation. The bodies of eliminated subjects must be handed over to the Anatomical Research Subcommittee for future experimentation or use in agricultural optimization. Director Lysenko will oversee the appointment of new personnel to staff the positions left vacant. Communiqué 17.c over."

 MGN_armanment_plan_C: "Armament Plan C"
 MGN_armanment_plan_C_desc: "Memorandum.22b\n\nContent: All supervisory personnel in industrial facilities be advised regarding imminent enactment of Armament Plan C and related sub-projects. Refer to Armament Plan C files for information regarding the scope and details of the plan. All requests for necessary supplies and warfare should be directed towards the Resource Logistics Committee for review and approval by process. Full productive efficiency will be required - all obstacles should immediately be reported to the Central Directorate or to NKVD security personnel, and will result in full personnel review. Memorandum ends."

 MGN_soviet_supply_cache_search: "Soviet Supply Cache Search"
 MGN_soviet_supply_cache_search_desc: "COMMUNIQUÉ 80.a\n\nFormer Red Army arsenals are scattered across the Southern Ural territory (see supplementary list provided). Dating from the Great Patriotic War, these arsenals store a large amount of weapons and ammunition in near-perfect condition. High Command has decided to begin excavating, cataloging, and distributing these weapons to troops in the armed forces. Efforts in this capacity are to begin immediately. (Contact Sub-committee of Excavation and Restoration for supplementary information about efforts)."

 MGN_supply_production_planning: "Supply Production Planning"
 MGN_supply_production_planning_desc: "COMMUNIQUÉ 45.d\n\nCurrent industrial production is declining at a rapid rate (see industrial production rates and GDP growth of prior four years on page 4. See economics compendium for information on industrial production rates.) Soviet economists of Magnitogorsk held a meeting two (2) weeks ago on how to bring industrial production rates back to stable, pre-secession levels. After auditing industrial overseers (see industrial command structure in the Industry Compendium as well as historical information on USSR industrial command structures and privatization efforts) the Magnitogorsk economists concluded that a number of overseers were not fit for the positions they held and would perhaps better serve as material or test subjects in coming experiments on mentally ill and unfit persons. These overseers will be replaced by a new committee to oversee and increase industrial productivity.\n\nCOMMUNIQUÉ 45.d over"

 MGN_combat_preperation_readiness: "Combat Preparation Readiness"
 MGN_combat_preperation_readiness_desc: "COMMUNIQUÉ 32.i\n\nMuch of the Magnitogorsk economy is oriented towards civilian output, while the armed forces are demobilized. Immediate mobilization should begin as soon as possible. In the case of war, the armed and civilian forces will be ready to serve with full power at the outbreak. THE DEFENSE OF THE STATE IS OF TOP PRIORITY (Contact the sub-committee of War Readiness for further info).\n\nCOMMUNIQUÉ 32.i over."
 MGN_combat_preperation_readiness_1: "Will increase §YArmy Readiness§! by 15%\n"

 MGN_force_weaponry_integration: "Force Weaponry Integration"
 MGN_force_weaponry_integration_desc: "Communiqué 16.b\n\nFrom: Comrade Lysenko's office\n\nRegarding weapons training among frontline units: Analysis of logistical difficulties presented by region of operation have made it necessary to prepare soldiers to work with materials collected during their duties. The combat efficacy of our field operatives would be significantly increased if they were instructed on the operation and maintenance of a more diverse array of weapons than those they will be initially equipped with. This will incentivize use of captured armaments in the event that their issued weapons are disabled and cannot be promptly repaired or replaced. Likely candidates for the expanded program include modified hunting rifles commonly wielded by the Ural Guard, outdated German weaponry carried by majority of the Dirlewanger Brigade, and old Soviet arms still in use in communes around Orenburg. While these weapons are all of inferior design to those produced in Magnitogorsk, they are widely available in the field. Our soldiers shall be instructed on how to most effectively utilize them if they must."
 MGN_force_weaponry_integration_1: "Will reduce §YArmy Drill§! by 5%\nWill reduce §YArmy Readiness§! by 5%\n"

 MGN_extraction_team_training_regime: "Extraction Team Training Regime"
 MGN_extraction_team_training_regime_desc: "COMMUNIQUÉ 25.b\n\nFROM COMRADE LYSENKO'S OFFICE\n\nRecent attacks upon troops by future and prospective subjects (see attached information) have led to the creation of a new training group, the "Subject Extraction Coordinating Group" (S.E.C.G) which will overhaul unit subject material extraction training and expand the training program to every combat and unit troop. (See the daily bulletin for further information on the Subject Extraction Coordinating Group (S.E.C.G).\n\nCOMMUNIQUÉ 25.b over."
 MGN_extraction_team_training_regime_1: "Will increase §YArmy Drill§! by 10%\n"

 MGN_soviet_training_mimicry: "Mimic Soviet Training"
 MGN_soviet_training_mimicry_desc: "COMMUNIQUÉ 12.f\n\nPre-Great Patriotic War Red Army tactics emphasized the role of operational level planning and deep battle strategies against the enemy. These military doctrines have been deemed INDISPENSABLE by High Command (see Soviet Military Doctrine Handbook or contact High Command representative office for supplementary information). New training programs will teach these doctrines and build upon them to build an army that works for the state while upholding traditions of national defense.\n\nCOMMUNIQUÉ 12.f over."
 MGN_soviet_training_mimicry_1: "Will increase §YArmy Drill§! by 2%\n"

 MGN_the_enemy_of_the_enemy: "The Enemy of My Enemy..."
 MGN_the_enemy_of_the_enemy_desc: "COMMUNIQUÉ 38.b\n\nSECURITY CLEARANCE: A\n\nRecently, Oskar Dirlewanger and his bandit group (which goes by the name Dirlewanger's Brigade) has shown increased aggression against both the Ural League and the peasant communes of Orenburg. We could possibly capitalize on this aggression by proposing an alliance. Much of the current threat posed to us is from the Ural League. A temporary ally, whether fascist or not, would help us repel this proto-state."

 MGN_fortification_production_charter: "Fortification Production Charter"
 MGN_fortification_production_charter_desc: "Communiqué 8.b from Comrade Lysenko's office has announced the immediate implementation of the Fortification Production Charter. Forces and resources are to be directed to specified areas (see fortification priorities in section 2C-A) where construction shall begin under the supervision of assigned technicians. Communiqué over."

 MGN_BOU: "BOU"
 MGN_BOU_desc: "Communiqué 9.b from Comrade Lysenko's office has authorised the formation of the Byuro Oboronnogo Upravleniya (Defense Management Bureau) under strict supervision of Comrade Lysenko and authorised fortification engineers. The Bureau will oversee all defensive construction and will immediately be given clearance for all encrypted documents of level 2E and below. Communiqué over."

 MGN_fortification_building: "Fortification Building"
 MGN_fortification_building_desc: "Communiqué 9.b from Comrade Lysenko's office has published the plans for the first fortifications to be built in preparation for any assault on Comrade Lysenko's headquarters. The BOU has been granted temporary access to level 2D documents for the duration of these constructions. Communiqué over."
 MGN_fortification_building_1: "Will increase §YArmy Readiness§! by 3%\n"

 MGN_hostile_attrition_preperation: "Hostile Attrition Preparation"
 MGN_hostile_attrition_preperation_desc: "Communiqué 9.d from the office of Comrade Lysenko has outlined immediate changes to be made to access routes 1A-A through 3A-C that will reduce the efficiency of hypothesized enemy supply lines. Long-term work will apply these same changes to access routes 3A-B through 5C-B. Communiqué Over."

 MGN_redoubt_preperation: "Redoubt Preparation"
 MGN_redoubt_preperation_desc: "Communiqué 9.d from the office of Comrade Lysenko has assigned locations for redoubt preparations (see fortification locations in section 2A-A). The preparations will allow specified forces to relocate and refortify in the event of any breach of the initial defensive line. Communiqué Over."
 MGN_redoubt_preperation_1: "Will increase §YArmy Readiness§! by 5%\n"

 MGN_attrition_preperations: "Attrition Preparations"
 MGN_attrition_preperations_desc: "Communiqué 10.d from the office of Comrade Lysenko has decreed the implementation of secondary access routes to be used in the event of a breach in the initial defensive line, which will allow for more effective hindrance of enemy pursuit. These secondary access routes are of restricted access to all personnel of clearance 2C and below, unless authorized by the BOU or Comrade Lysenko. Communique Over."
 MGN_attrition_preperations_1: "Will increase §YArmy Readiness§! by 5%\n"

 MGN_the_super_soldat: "The Super Soldat"
 MGN_the_super_soldat_desc: "Communiqué 8.c has been published from the office of Comrade Lysenko. The Communiqué shared the success of initial experiments performed on test volunteers in the Human Lamarckian Project, proving once again the revolutionary glory of Comrade Lysenko's work. Further experiments will be performed with level 2B-C of restricted access to personnel of clearance 1C and below. Further volunteers for experiments should appear for inspection at level 1A-A in the Magnitogorsk Planning Centre. Communiqué ends."

 MGN_PZS: "PZS"
 MGN_PZS_desc: "Communiqué 9.c from Comrade Lysenko's office has announced the success of the first experiments in the Programma Zimnego Soldata (Winter Soldier Program) and with this the first steps of the conquest of man's physical weaknesses. With the expansion of this program temporary research facilities have been set up at Magnitogorsk's peaks (see temporary research facilities in section 2A-B). Access to these facilities is restricted to clearance level 1A and 2A only. Communiqué over."
 BAZ_PZS_tt: "Will reduce §YArmy Drill§! by 5%\nWill increase §YArmy Readiness§! by 7%\n"

 MGN_acquirement_of_subjects: "Acquirement of Subjects"
 MGN_acquirement_of_subjects_desc: "ENCRYPTED DOCUMENT 3F-E. FOR PERSONNEL OF LEVEL 2A AND ABOVE. Comrade Lysenko has ordered an unrelenting operation to acquire subjects for further experiments. The necessity for more subjects is two-fold: firstly, the areas around Magnitogorsk lack sufficient subjects to escalate the experimental conditions, as the further depletion of human resources from our industrial base would limit the future expansion of our projects; secondly, Comrade Lysenko has expressed specific interest in analyzing the genetic properties acquired by those subjects in the areas surrounding Magnitogorsk, with hopes that the harsh conditions endured by these subjects will yield valuable results in our experiments. Forces for this operation have been directed as of the production of this document. ENCRYPTED DOCUMENT END."
 MGN_acquirement_of_subjects_tt: "This will allow us to §Yacquire subjects§! for our testing.\n"

 MGN_exploitation_of_acquired_areas: "Exploitation of Acquired Areas"
 MGN_exploitation_of_acquired_areas_desc: "Communique 15.c from Comrade Lysenko's office has declared the beginning of a program of resource extraction in recently acquired areas. Industrial and security personnel should be prepared for sudden and binding relocation as Comrade Lysenko has demanded total efficiency in matters of extraction from these still dangerous areas. Communique Over."
 MGN_exploitation_of_acquired_areas_tt: "We will gather even more subjects §Yfrom across the lands we now rule§!.\n\nWill greatly increase Lysenko's sanity.\nThis will greatly increase the NKVD's disloyalty."

 MGN_synergistic_cooperation_solutions: "Synergistic Cooperation Solutions"
 MGN_synergistic_cooperation_solutions_desc: "Comrade Lysenko's office has relayed Communiqué 8.a, which condenses the contents of the 'Synergistic Cooperation Solutions Planning Conference'. The result of the conference has outlined a number of alterations to current security procedures and training methods, which will improve the quality and flexibility of security. Implementation of these alterations is immediate and total. Communiqué over."

 MGN_SVV: "SVV"
 MGN_SVV_desc: "Communiqué 9.a from Comrade Lysenko's office has announced the formation of the Sektsiya Vspomogatel'nogo Vooruzheniya(Auxiliary Armament Section). This dedicated section of our industrial capacity will be focused solely on the production of equipment for auxiliary attachments to our primary security forces. Communiqué over."
 MGN_SVV_1: "Will increase §YArmy Drill§! by 10%\n"

 MGN_market_openings: "Market Openings"
 MGN_market_openings_desc: "Communiqué 10.a received from Comrade Lysenko's office has revealed the wondrous market opportunities that have arisen as a result of Comrade Lysenko's new trading policy. Entrepreneurial personnel of all clearance levels are invited to share their thoughts with the Central Magnitogorsk Planning Committee at times noted below. Communiqué over."

 MGN_foreign_training: "Foreign Training"
 MGN_foreign_training_desc: "ENCRYPTED DOCUMENT 2B-D. FOR PERSONNEL OF LEVEL 2C AND ABOVE. Comrade Lysenko has assessed the current combat capabilities of our security forces and found them lacking. Comrade Lysenko and the Advisory Security Committee have noted that the problem lies in the homogeneous training doctrine of the 22nd Motor Rifle Division NKVD. Comrade Lysenko has identified the solution to this issue and has decreed the acquisition of foreign training methods, estimating that the introduction of conflicting doctrine methods will inevitably reveal the strongest methods through their testing. ENCRYPTED DOCUMENT END."
 MGN_foreign_training_1: "Will increase §YArmy Drill§! by 10%\n"

 MGN_armament_acquisitions: "Armament Acquisitions"
 MGN_armament_acquisitions_desc: "COMMUNIQUÉ 790.c\n\nCurrent lack of small arms has led us to begin finding alternative means of acquiring weapons. Neighboring warlords produce small arms en masse. The diplomats' office (a subsection of the Committee of State) will send envoys to neighboring warlords in search of arms to purchase.\n\nTHE DEFENSE OF STATE IS OF THE HIGHEST PRIORITY. COMMUNIQUÉ ENDS."

 MGN_weaponry_drills: "Weaponry Drills"
 MGN_weaponry_drills_desc: "COMMUNIQUÉ 12.d\n\nAs this communiqué is being written, troop training regimens put the soldier in conditions and situations they will rarely encounter on the field (see Common War Situations Almanac for more information). New proposed training systems will employ the soldiers in different landscapes like fields and mountainous areas, while confronting soldiers with more adequate equipment and weapons. Subjects may be used as targets (refer to List 62 Section 7 for disposable subjects). Live ammunition should always be used to ensure maximum drill efficiency.\n\nCOMMUNIQUÉ 12.d OVER"
 MGN_weaponry_drills_1: "Will increase §YArmy Drill§! by 15%\n"

 MGN_fortress_construction: "Fortress Construction"
 MGN_fortress_construction_desc: "COMMUNIQUÉ 45.e\n\nCurrent fortification systems (refer to Map 32 and relative addenda for details on current fortifications and defensive systems) are obsolescent and would be inadequate in event of sudden and strong enemy offensive. NKVD Command and Director Lysenko have set forth a plan of fortification overhauling and construction. (Contact Office of Defense for supplementary info, as well as pg. 3 of attachment provided). New bunkers, casemates, trenches, pillboxes, machine gun emplacements, razor wire fences, minefields, watchtowers and arsenals will be built in strategic locations detailed in Map 36 (see attachments). All subjects in List 102 (see attachments) may be coerced in the construction effort.\n\nCOMMUNIQUÉ 45.e OVER"

 MGN_limited_force_integration: "Limited Force Integration"
 MGN_limited_force_integration_desc: "COMMUNIQUÉ 23.d\n\nOskar Dirlewanger's bandit group (here on referred to as 'Dirlewanger Brigade') has been reported to completely lack any form of military training and discipline, being little more than a roving band of unintelligent thugs. Providing medical aid to wounded operatives is also a serious problem for the bandits. Comrade Lysenko has ordered we assist the bandit group in combating Ural League expansion by dispatching NKVD training and combat personnel to aid the Dirlewanger Brigade in military operations and training. NKVD combat medics will provide medical support to wounded bandits. (See supplementary info on pg. 4).\n\nIncreasing the combat capabilities of Dirlewanger Brigade is a high priority, as they are essential in disrupting Ural League operations and limiting the expansion of Orenburg.\n\nCOMMUNIQUÉ 23.d OVER"

 MGN_advisory_methods: "Advisory Methods"
 MGN_advisory_methods_desc: "Communiqué 28.\n\nArmed forces hailing from nations outside of the former Soviet Union (see Map n. 4 for geopolitical situation as of November 1963) are significantly more organized and well trained than those available to the rump states and warlords currently active east of the Urals. Predictably, such armed forces tend to be significantly more efficient as a result. High Command has managed to organize the recruitment of former military officers, now turned mercenary, from the nations of:\n-China\n-India\n-Turkey\n-Iran\nwith the goal of further increasing the training standards for soldiers under the command of the 22nd Motor Rifle Division of the NKVD. Communiqué over."
 MGN_advisory_methods_1: "Will increase §YArmy Drill§! by 10%\n"

 MGN_defensive_preperations: "Defensive Preparations"
 MGN_defensive_preperations_desc: "COMMUNIQUÉ 49.a\n\nA new training program announced by the high command will introduce spontaneous drills as well as other simulated situations that occur with no warning. This will increase trooper versatility and make sure that troopers are ready for any situation. (Refer to pg. 4 for supplementary info). Drills are to begin as soon as possible.\n\nCOMMUNIQUÉ 49.a OVER"

 MGN_cry_havoc: "Cry Havoc"
 MGN_cry_havoc_desc: "COMMUNIQUÉ 84.f\n\nFROM LYSENKO'S OFFICE\n\nNEW PROPOSAL FOR MILITARY PLANNING a.10\nNew proposed training programs (see attached information for a current list of training programs formerly and currently used in Magnitogorsk and the wider USSR (Union of Soviet Socialist Republics or Soviet Union) would encourage the soldier to use new guerrilla tactics (see attached report on previous guerrilla fighting in South Africa between United States of America and Boer/German colonial forces as well as guerrilla warfare handbook and compendium) against enemies and secessionist forces. Issuing new camouflage kits, programs, and uniforms (see list of acceptable uniforms in the d3 archive section) as well as training in "fear" tactics to be used against enemy forces.\n\nCOMMUNIQUÉ 84.f OVER"
 MGN_cry_havoc_1: "Will increase §YArmy Drill§! by 10%\n"

 MGN_let_them_come: "Let Them Come"
 MGN_let_them_come_desc: "By decree of Communiqué 96, all combat teams are to report to Ural-Orenburg borders and begin immediate fortification. Combat teams found to be violating proper terms of mobilization listed in Communiqué 34 are to be considered in violation of Section 3.A and subject to the proper penalization. Failure to comply with construction quotas will lead to immediate termination with prejudice. Shipping manifest of construction supply included below.\n\n300 kilograms of aggregate\n 80 liters of water\n 60 kilograms of cement\n 30 shovels\n 2,524 small arms\n 81 subjects-Male (Guards)\n 540 Subjects-Male (Primary use is for assistance in construction of fortifications)\n\nPersonal note: I will let the Officers choose the location of these fortifications at their own discretion, however I will not tolerate failure. Standard pillbox dimensions are to be 5-5-3 meters.\n\nCommuniqué over."
 MGN_let_them_come_1: "Will increase §YArmy Readiness§! by 10%\n"

 MGN_let_slip_the_hounds_of_war: "Let Slip the Hounds of War"
 MGN_let_slip_the_hounds_of_war_desc: "Comrade Lysenko has ordered that Communiqué 96 is to be nullified and replaced with Communiqué 102. Communiqué follows:\n\nCombat teams are to be placed on standby and await contact with hostile units. All construction is to be halted and idle subjects are to be conveyed back to the Black Mountain for further experimentation. Surveillance teams have estimated a force from a minimum of 5,000 to a maximum of 25,000 hostiles. Combat teams under no circumstances are allowed to leave their post. If any unit is found to have violated this order, a small regiment will execute Section 4 Chapter 8 of NKVD disciplinary protocol. The 22nd division is ordered to mobilize any remaining reserves and wait for further instructions. No enemy must reach the Black Mountain.\n\nCommuniqué ends."
 MGN_let_slip_the_hounds_of_war_1: "Will unlock warlord decisions\n"

 MGN_target_urals: "Target: The Urals"
 MGN_target_urals_desc: "Communiqué 102 Addendum A: "Combat teams are to be concentrated against the forces of the Ural League. The Ural Guard are estimated to pose a significantly greater threat than the communal units due to their extensive combat experience and advanced training. Units stationed along this front are to temporarily receive priority for resupply and reinforcement over units that will be engaging forces from Orenburg. In addition, the unusually high stamina and endurance often displayed by members of the Ural Guard makes them priority targets for live capture. As such, acquisition teams will be exclusively assigned to the League front until a sufficient number of live specimens have been obtained for testing. End addendum.""

 MGN_target_orenburg: "Target: Orenburg"
 MGN_target_orenburg_desc: "Communiqué 102 Addendum B: "Combat teams are to be concentrated against the forces of the Orenburg Communes. The Communes are estimated to have a significantly higher concentration of living and nonliving resources due to their greater population and industrialization compared to that of the Ural League. Units stationed along this front are to temporarily receive priority for resupply and reinforcement over units that will be engaging the Ural Guard. In addition, the high population of the region is expected to provide a very large number of candidates for testing. As such, acquisition teams will be exclusively assigned to the Orenburg front, and their monthly acquisition quotas will be doubled for the duration of the hostilities. End addendum.""

 MGN_the_carrot_and_the_stick: "The Carrot and the Stick"
 MGN_the_carrot_and_the_stick_desc: "COMMUNIQUÉ 107.e\n\nAs this communiqué is being written, the Dirlewanger Brigade (alternate designation "Dirlewanger's Bandits"; see the naming and etymology of rebellious Soviet administrative entities currently attempting to unlawfully secede from the USSR) poses a great threat to the security of Magnitogorsk (see list of subdivisions of the USSR as well as the overall security of Orenburg oblast as a cohesive unit).\nComrade Lysenko has personally conceived of the plan a.9 or "CARROT AND STICK" (see list of military proposals in the b7 unit archives). Plan a.9 "CARROT AND STICK" would issue a number of units equipped with loadout and combat uniform c89-2b (see attachment page 1-5 for the list of unit battalions and equipment to be issued) to the Magnitogorsk frontier, near the Dirlewanger Brigade zone of actual control. Unit battalions would be instructed to fraternize and familiarize with members of Dirlewanger's brigade. This opportunity of fraternization would then be exploited and expanded to espionage operations (see historical information on espionage and techniques in the handbook). Unit members will be instructed to gather strategic information on command structure weaknesses in the brigade (see rebellious subdivision command structures on page 9). After gathering information, they would return to base and transmit info. See further information in the attachments provided.\n\nCOMMUNIQUÉ 107.e OVER"

 MGN_demand_uralian_tribute: "Demand Uralian Tribute"
 MGN_demand_uralian_tribute_desc: "A Letter to the Ural League: "Greetings from Magnitogorsk. I wish to applaud your men on your excellent work on organizing and defending yourselves from the threats of this sadly dangerous world. I see great potential in every one of you. For this reason, I believe it would be in both of our best interests to institute an exchange of men from the Guard to our research facilities. Though there are many unsubstantiated and hateful rumors circulated about my research, you can be assured that these men will be treated with the respect and dignity they deserve as guests. However, I must regretfully stress that given the urgency of the situation on Russia, denial of this exchange is simply not an option and will result in appropriate repercussions. I hope you see reason and are as eager for this exchange as I am.\n\nBest Wishes, Trofim Lysenko""
 MGN_demand_uralian_tribute_1: "We will extract 300 subjects from the Ural League.\n"

 MGN_demand_orenburgian_tribute: "Demand Orenburgian Tribute"
 MGN_demand_orenburgian_tribute_desc: "COMMUNIQUÉ 81.f\n\nThe self-declared Anarcho-Socialist state of Orenburg (refer to Compendium on Political Ideologies for supplementary information) is largely a disunited entity composed of small peasant villages (refer to map on pg. 5). These peasant villages make easy targets for subject extraction. By demanding a regular supply of subjects, we can guarantee a lack of armed conflict while maintaining our flow of test subjects. (See Test Subject Flow Economy Handbook and Subject Tributary System Handbook)\n\nCOMMUNIQUÉ 81.f OVER"
 MGN_demand_orenburgian_tribute_1: "We will extract 500 subjects from the Orenburg Communes.\n"

 MGN_reward_the_bandits: "Reward the Bandits"
 MGN_reward_the_bandits_desc: "An Open Letter to Our Loyal Allies in Orsk: I, Trofim Lysenko, send my good wishes. After a review of the current basis upon which our alliance is built, I have determined that further compensation for the soldiers and auxiliaries of the "Dirlewanger Brigade" is only proper. I sincerely congratulate all the soldiers that have cooperated thus far, and I hope that this gesture will show my dedication to repaying you and maintaining our beneficial alliance.\n\nBest Wishes, Trofim Lysenko"

 MGN_it_was_a_honor: "It Was an Honor..."
 MGN_it_was_a_honor_desc: "Excerpt from Transcript of Meeting Concerning the Loyalty of Oskar Dirlewanger and his Brigade, filed in Section 4, Aisle 6, Row 5:\n\nDirector T. L.: The loyalty of these men is blatantly fragile at best. We cannot trust them any further.\n\nResearcher G. O.: While this is true, it is still currently more practical to continue the alliance temporarily. If we further integrate ourselves in their pathetically weak command structure, we will be able to control them more easily and dismantle them with relative ease when the time comes.\n\nDirector T.L.: That assumes they would listen to anyone in their command structure. If we wish to maintain our own safety and have any hope at defeating them, we must cut them off now.\n\nLieutenant General S.B.: I urge you to at least reconsider your position.\n\nEND OF EXCERPT"

 MGN_but_rabid_dogs_must_be_put_down: "...But Rabid Dogs Must be Put Down"
 MGN_but_rabid_dogs_must_be_put_down_desc: "Communiqué 22.b from Comrade Lysenko's office has called for the immediate elimination of the German Oskar Dirlewanger and his 'Brigade'. Forces are to immediately surround and disarm any of Dirlewanger's forces they are embedded with and prepare them for resource extraction. Dirlewanger is to be taken alive, if possible, for experimentation purposes. Communiqué ends."

 MGN_the_mountain_holds_firm: "The Mountain Holds Firm"
 MGN_the_mountain_holds_firm_desc: "Agenda item 14: Following the success of our efforts to remove all opposition from the region, it has been advised that comrade Lysenko deliver an after action report detailing our triumph in the combat. Topics to be addressed shall include the performance of our forces against the enemy, the performance of the enemy forces against our own, the overall effectiveness of our strategy and what improvements could have been implemented, and most importantly what objectives have been secured (acquisition of testing subject reserves, establishing stability within the region, successful testing of military experiments during the conflict, ect.) It has also been advised that comrade Lysenko read the report before a live audience, and his words be broadcast over radio transmitters to all who can hear. This publicity can be expected to markedly improve morale among the people of Magnitogorsk and the surrounding region."

 MGN_the_road_we_tread_is_ours: "The Road We Tread is Ours"
 MGN_the_road_we_tread_is_ours_desc: "Agenda item 14 cont.: Following the delivery of the assessment of the conflict, Lysenko should be sure to discuss the future of Magnitogorsk following its triumph over all obstructionist forces. Recommended talking points include a renewed commitment to important research topics such as guided evolution and genetic manipulation, a new safer and more prosperous future for the inhabitants of the southern Urals, a promise to rebuild the areas damaged by the fighting in a new, more efficient manner to further integration with Magnitogorsk. This list of objectives will give the people a more optimistic attitude towards their own futures, which is shown to have a direct correlation with increased productivity and compliance."

 MGN_all_alone: "All Alone"
 MGN_all_alone_desc: "Status Report on South Ural Region: Following the conclusion of hostilities and the assertion of our forces across the region, there has been a noted increase in efficiency across all sectors. Industrial production has steadily risen, large numbers of testing subjects have been secured, and resistance to our authority has been reduced to almost nothing. All current data suggests that improvement and recovery shall continue for the foreseeable future barring any unexpected interruptions. The elimination of hostile entities has led to a more closely integrated, peaceful, and streamlined region under the close guidance of Magnitogorsk and the Black Mountain."

 #NKVD FOCUS TREE NAMES
 MGN_NKVD_coup_initial: "NKVD-Magnitogorsk Tree"
 MGN_NKVD_coup_pushback: "Push-Back to the NKVD"
 MGN_NKVD_coup_good: "A Fair and Democratic NKVD"
 MGN_NKVD_coup_evil: "A Despotic and Unfair NKVD"

 #NKVD focuses
 MGN_NKVD_Triumphant: "The NKVD Triumphant!"
 MGN_NKVD_Triumphant_desc: "At the order of Comrade Lieutenant General Stepan Bunkov, the 22nd Motor Rifle Division of the NKVD has mobilized against their former master, Trofim Lysenko, and assumed control of Magnitogorsk. This puts a final end to the reign of the mad scientist and his lackeys, as the men of the NKVD have already arrested and executed most of Lysenko's entourage, setting up a new chain of command controlled entirely by men loyal to Bunkov. As a new day dawns over the Black Mountain, the inhabitants of Magnitogorsk have cheered the death of their hated former master, but as the NKVD isn't exactly well liked either, the most pessimistic among them wonder if this is really a change for the best - some even insinuate that one day they might even remember fondly the days of Comrade Lysenko..."

 MGN_NKVD_pushback_from_locals: "Pushback from the Locals?"
 MGN_NKVD_pushback_from_locals_desc: "Despite all that we have done for the villages of the Black Mountain after the fall of Lysenko it appears that they are starting to get somewhat, let's say, 'disconcerted' about our ever strengthening presence here. We should do what we can to keep them in line, lest something unfortunate were to occur to the level of security we have granted the region."

 MGN_NKVD_placate_them: "Placate Them"
 MGN_NKVD_placate_them_desc: "We should sit down with the villages and come up with a compromise. We are not monsters, and they are not rabid dogs. We shouldn't treat each other as such."

 MGN_NKVD_punish_them: "Punish Them"
 MGN_NKVD_punish_them_desc: "It is clear that further actions must be taken to keep the villages in line. We will start implementing curfews for those who agitate against the regime. They must also understand, however, that this is for their own good and wouldn't be necessary should they keep loyal to the only organization guaranteeing their safety."

 MGN_NKVD_lesson_learned: "A Lesson Learned"
 MGN_NKVD_lesson_learned_desc: "Whether it be compromising or stripping some of their freedoms, it is apparent that the peasants will further agitate should we relent. However, can we let ourselves become a stereotype of what people think the NKVD is?"

 MGN_NKVD_justice_for_dead: "Justice for the Dead"
 MGN_NKVD_justice_for_dead_desc: "The body count from Lysenko's madness remains unknown and the full extent of his destruction has not been tallied. By dedicating resources to accounting, categorizing and detailing these details, we can start bringing back some semblance of order to the region, and provide what justice we can to those already lost."

 MGN_NKVD_rebuild_local_communities: "Rebuild Local Communities"
 MGN_NKVD_rebuild_local_communities_desc: "Thanks to Lysenko our infrastructure outside of the mountain is at best on the verge of collapse and at worst non-existent. Most of the communities affected by his reign of terror are unable to get access to clean water or lack shelter. It is no secret that because of this the locals have a sharp sense of bitterness against our rule. But there are ways to redirect this hatred to scapegoats while creating a positive impression of the 22nd. If we commit ourselves to the reconstruction of Magnitogorsk, we may be able to distance ourselves from Lysenko. Let us begin with constructing roads and rebuilding some of the smaller structures throughout Magnitogorsk."

 MGN_NKVD_reunite_loved_ones: "Reunite Loved Ones"
 MGN_NKVD_reunite_loved_ones_desc: "After all the pain, suffering, isolation, and anguish arising from Lysenko's kidnappings, we are finally starting to reunite the former prisoners of the Black Mountain with their families. Our citizens and comrades can finally embrace the warm and sweet tenderness of their wives - many others will be able to experience the warm laughter, innocence, and energy from their children. Never again shall we destroy the lives of those who look towards us for protection. Never again will such brutality tear apart families in Magnitogorsk. Never again shall innocents know the evil touch of Lysenko's madness."

 MGN_NKVD_peace_and_order: "Peace and Order"
 MGN_NKVD_peace_and_order_desc: "The change in management in Magnitogorsk has, predictably, caused some instability in the neighboring regions, the areas controlled by the Black Mountain. Bandit activity is on the rise, and that might become a serious problem unless we tackle it immediately. Comrade Bunkov has ordered the deployment of several NKVD units to key areas of Magnitogorsk's countryside, tasking his men to secure the region and enforce peace. We simply can't afford to have the region to slip back into anarchy and chaos, and the 22nd Motor Rifle Division of the NKVD is the only force capable of maintain peace and order around the Black Mountain."

 MGN_NKVD_de_lysenkoization: "De-Lysenkoization"
 MGN_NKVD_de_lysenkoization_desc: "At a "secret speech" given to the insiders of the NKVD, our leader, Stepan Bunkov outlined depth of the horrors committed against the people of the Black Mountain. After today, it is clear that serious actions must be undertaken to fully and absolutely clear out all signs of Lysenko's Influence."

 MGN_NKVD_intelligentsia_purges: "Further Intelligentsia Purges?"
 MGN_NKVD_intelligentsia_purges_desc: "The intelligentsia, the teachers, professors, scientists, and researchers plague our nation like bacteria in a well. They plot against our very existence while pretending to raise our youth and create our weapons. Bygones of Lysenko's corrupt technocracy, they have no place in a civilized communist society like ours. No place in destroying our political fibers and teaching our youth the ways of Social Fascism and other seditious ideologies. We must make a decision, however. Do we waste our precious resources upon exterminating this disease, or do we simply let them go free as they corrupt our children?"

 MGN_NKVD_bandit_connections: "Bandit Connections?"
 MGN_NKVD_bandit_connections_desc: "Lysenko's regime was not the totalitarian state he claimed or attempted to make Magnitogorsk. It was a nation full of corruption and holes in the wall, holes that kept the terrible spirit of banditry alive. Those in our government and among our people who benefited and associated with bandits and criminals or were bandits themselves, whether through fraternization, deserting, treason, or otherwise will not be given a spot in our government and our world. Kill them, or worse, ostracize them."

 MGN_NKVD_approved_texts: "Approved Texts?"
 MGN_NKVD_approved_texts_desc: "The literary works built by the intelligentsia and the technocrats that flourished under Lysenko do not fit into Marxist or Leninist ideals, and therefore do not fit into our society. These texts that are bound to create unrest and unsatisfaction with our noble regime must be destroyed and burned. They will be replaced with a grand new pantheon of government-approved texts. From science fiction to agricultural biology books, no genre or style will be left out of the most entertaining, informative books in Magnitogorsk. Written by the top government and people-friendly writers in Russia, no peasant will go without reading our books."

 MGN_NKVD_we_were_misguided: "We Were Misguided"
 MGN_NKVD_we_were_misguided_desc: "As the new leader of Magnitogorsk, Comrade Stepan Bunkov has issued an official statement, broadcasted by radio to the whole region. With a clear voice, he began to denounce Lysenko's crimes, while at the same time explaining the reasoning that brought him and his men to support him at first, before removing him from power. The pursuit of the NKVD was noble, Bunkov said, as they were convinced they'd aid the cause of science, progress, and socialism - however, Lysenko, a traitorous dog who went mad with power, turned the endeavors of his scientists and soldiers against the people, in vile crimes against the people of Russia and the communist cause. Bunkov closed his statement by announcing that his rule would be first and foremost devoted to mending the wounds caused by Lysenko's heinous actions, and to restoring prosperity and peace to Magnitogorsk."

 MGN_NKVD_new_dawn: "New Dawn"
 MGN_NKVD_new_dawn_desc: "In the eyes of our neighbors and even of our own people, our image is, to say the least, tainted. After all, it was men of the NKVD who stormed villages and hamlets at night, stealing away people, never to be seen again. For this reason, if we hope to maintain a peaceful and stable rule over the region, we must convince everyone that we do not intend to follow Lysenko's footsteps. Our rule will be just, fair, benevolent - we saved Magnitogorsk from Lysenko. We are the protectors of the people, of the proletariat and of the communist cause in the Southern Urals - we carry on the torch of Lenin and Bukharin in the struggle for freedom, equality and peace for all. A new dawn rises on the Black Mountain, and Comrade Bunkov wants everyone to see the red light."

 MGN_NKVD_elimnate_bad_science: "Rid the Mountain of Heinous Science"
 MGN_NKVD_elimnate_bad_science_desc: "In every dark corner of the Black Mountain, monstrosities wait in the darkness, heinous crimes against mankind. Horrendous experimental machines that resemble torture devices, parts and remnants of human beings hideously deformed and mangled by Lysenko's inhuman experiments, entire archives filled with data and methodologies that beggar human belief. This stain will weigh upon Bunkov's new government as long as any trace of Magnitogorsk's vile recent past exist. Officers of the NKVD have received the order to collect and burn the vast majority of Lysenko's disgusting creations, turning them into nothing but ash and smoke. If the people of Magnitogorsk hope to build a new future for themselves, then they must deal with Lysenko's legacy, and this is the first step in doing so."

 MGN_NKVD_liberate_test_subjects: "Liberate the Test Subjects"
 MGN_NKVD_liberate_test_subjects_desc: "The bowels of Magnitogorsk still echo with the cries of innumerable captives, prisoners and test subjects, captives to Lysenko's foul pseudoscience. In many cases, these men, women and children have been kept locked up in dark, cramped cells with poor hygienic conditions, scarce food and brutal treatment. Now that Lysenko has been dealt with, we must free the poor souls imprisoned in the Black Mountain, providing them with the medical assistance they deserve and preparing to deliver them back to their home. No more shall the Black Mountain be a prison of the innocent; no more shall our hands be stained with their suffering."

 MGN_NKVD_constructive_science: "Constructive Science"
 MGN_NKVD_constructive_science_desc: "Although Lysenko's project was rotten to the core, that does not mean that there can be nothing that can be salvaged from it. Some of his experiments could provide us with some genuinely useful insights that can improve the lives of our people, although some of them were obtained with methods best left undescribed. At the same time, many of the scientists who worked with him were neither mad nor evil, and would be more than willing to resume their activities without having to answer to a madman. Comrade Bunkov has formed a small pool of scientists tasked with recovering the "clean" parts of Lysenko's projects, putting them into service for the people of Magnitogorsk."

 MGN_NKVD_benevolent_rule: "Benevolent Rule"
 MGN_NKVD_benevolent_rule_desc: "As another round of purging Lysenko supporters is finally over, their corpses already incinerated in the blast furnaces of the Black Mountain, it seems that the situation in Magnitogorsk has finally stabilized and Bunkov's grip on the region is now fully established. As men of the NKVD patrol the industrial facilities and the outlying villages, with soldiers and trucks moving back and forth to discourage banditry, our commissars' reports are starting to come in from the population. While many are glad that Lysenko is gone, there are others who don't fully trust us. It seems that some subversive elements are even openly agitating against us. They may even be potentially planning an insurrection against us. While few of these reports can be confirmed, we should still keep a close eye on our own people, unless we want the situation spiraling out of control."

 MGN_NKVD_bring_back_lists: "Bring Back the Lists?"
 MGN_NKVD_bring_back_lists_desc: "Currently, the Black Mountain's archives hold a wealth of extremely detailed information regarding the vast majority of anyone who has ever lived in Magnitogorsk in recent years, collected under Lysenko's orders for experimental and surveillance purpose. With our grip on the state threatening to become weaker, we could easily create a very pervasive network of surveillance and control of our population using the data collected in the archives as a starting point. Some in the NKVD command have argued that such a measure would be unethical and would a step back towards the reign of Lysenko - but it could be necessary to provide our people with the protection they so desperately need..."

 MGN_NKVD_spies_in_communities: "Spies in the Communities?"
 MGN_NKVD_spies_in_communities_desc: "The largest threat to stability and peace in Magnitogorsk is not located on the Black Mountain itself, where our forces are concentrated, but in the outlying villages and towns. The workers and peasants living there have often shown to resent our rule, and in many cases would rather opt for independence or autonomy. Infiltrating spies and agents of the NKVD into such communities would provide us with eyes and ears on the ground, granting us the ability to react to dissent before it becomes a problem. While this move could be helpful, it could easily backfire, since if our spies are discovered the population will not take this kindly."

 MGN_NKVD_village_commissars: "Village Commissars?"
 MGN_NKVD_village_commissars_desc: "The government of the territories surrounding Magnitogorsk is, at present, somewhat disorganized. Several of Bunkov's advisors have proposed setting up a network of local political commissars stationed in villages and hamlets under our rule, appointed by central command. They will act as representatives of our authority over all of our territory, and will be provided with all the resources and men they need to ensure peace, security and stability in their assigned jurisdiction. However, the villagers and peasants are likely to resent this further layer of bureaucratization and centralization, and there's a few of Bunkov's close officers who feel that leaving the communities a degree of autonomy would be in our best interests."

 MGN_NKVD_remind_them_about_lysenko: "Remind Them of Their Savior"
 MGN_NKVD_remind_them_about_lysenko_desc: "For years, Black Mountain created atrocities and committed cruelties beyond the wildest dreams of even the Black Bandit. After the collapse of the mad scientist, we have filled the power vacuum his collapse left and gave the residents of Magnitogorsk a peaceful life. Lysenko's collapse was instigated by his cruelty towards his subjects, and after we liberated his poor lab rats, they showed us nothing but contempt, biting the hand that fed them. We will remind them of why we are here. Expeditions into Lysenko's old lair will be carried out in order to remind them what they escaped a fortnight ago. Fear will keep the local population in line, fear of the Black Mountain. Dissected peasants will be publicly displayed, grisly experiments paraded through squared, and Lysenko's diaries will be read out for the whole world to hear. The horrors of Black Mountain will be remembered for generations, and more importantly, who was there to save the survivors."

 MGN_NKVD_remind_them_about_bandits: "Remind Them of the Bandits"
 MGN_NKVD_remind_them_about_bandits_desc: "The shield of the NKVD does not only shield the people of Magnitogorsk from the atrocities of Black Mountain, but from the unknown terrors of those that lie beyond our borders. The ghost of Lysenko will not harm them anymore, we have seen to that. The very real, and very present danger are bandits. Our guns will smash the raiders and our bayonets will pierce their rotten heart. When the people's fields will be salted, their sons' skulls crushed, and their daughters enslaved, we will be the ones who will stand firm to defend them. If they couldn't defend themselves from Lysenko, what chance do they hold against the monsters to the south? Perhaps, the mind of a man is forgetful and needs to be reminded of the past, and grounded in reality. The people must acknowledge our role in their survival and security, through love or through fear."

 MGN_NKVD_league_connections: "League Connections?"
 MGN_NKVD_league_connections_desc: "From the other side of the Urals, the League is a constant threat to the survival of Magnitogorsk, while we trust the power of the 22nd to defend the common people, we don't trust the common people to support the 22nd. In order to defend our territory effectively we must evaluate our people's loyalty. How can our people expect us to just sit there while Uralic parasites roam our streets freely? Magnitogorsk will know that we do not tolerate betrayal."

 MGN_NKVD_remind_them_about_duty: "Remind Them of Their Duty"
 MGN_NKVD_remind_them_about_duty_desc: "Despite our greatest effort, the people wouldn't embrace us. We cannot sustain our rule without cooperation and support. This is not a matter of stability, this is a matter of our very own survival. We might have rescued them from the horrors of Lysenko and the bloodshed of the bandits, but we didn't rescue them from themselves. We conquered the Black Mountain, and now we will conquer the people's spirit. And for that, we need to reevaluate our craft."

 MGN_NKVD_mass_propaganda: "Mass Propaganda?"
 MGN_NKVD_mass_propaganda_desc: "Our issue was neither the attitude of our subject, nor rogue elements within our society. The true issue was our unwillingness to truly commit to our cause. In order to truly express our good intentions to our people we must extend our propaganda, and support the morale of the people. The workers, peasants and farmers will come together under the Black Mountain."

 MGN_NKVD_science: "NKVD Science"
 MGN_NKVD_science_desc: "The pseudo-science cult built by Lysenko poisoned the people of Magnitogorsk and wasted valuable resources and manpower on cruel experiments that achieved nothing. Worse yet, hundreds of men, women, and children were taken from their villages in the name of intellectualism. The NKVD and Bunkov soundly reject these heinous crimes against our people! Our new, "Rehabilitated Science" will continue searching for the secrets of the universe and the secrets of humankind, but in a way that is safe, ethically sound, and not based on false assumptions. True intellectualism will be revived under the glorious rule of Bunkov!"

 MGN_NKVD_centralize_authority: "Centralize Authority"
 MGN_NKVD_centralize_authority_desc: "The most important government reform yet to be achieved is a massive push for centralization across Magnitogorsk. The NKVD's current government is weak, as regional leaders often spearhead true government reform instead of our central government lead by Bunkov. When these centralization reforms are over, the entire government apparatus will be based around the decisions of one man and one group. Bunkov and the NKVD."

 MGN_NKVD_cult_of_bunkov: "The Cult of Bunkov"
 MGN_NKVD_cult_of_bunkov_desc: "Stepan Bunkov, the hero of Black Mountain, has given us everything we have. As Bunkov climbed the black mountain he pulled all of us with him, and the prosperity we now have is only here because of the guiding hand of Bunkov. Does the peasant think he could have toiled his fields without Bunkov? Does the soldier think he could have defended his family without Bunkov? Our only way of surviving in the harsh environment of Russia is to join together under the guidance and care of our leader, and we love him for that. We will help the people love Bunkov as much as we do at any cost, through the words on our papers, or through the barrel of our guns."

 MGN_NKVD_portrait_in_every_home: "A Portrait in Every Home"
 MGN_NKVD_portrait_in_every_home_desc: "Maintaining a connection with the leader is essential in order to lead a well-functioning life. People need to remember their place in their relationship with the leader and the gratitude they have for him, they need to feel their leader's presence in all aspects of their being, and they need to feel his warm gaze in every moment of their life. We will help them feel, and we will help them understand the true meaning of loyalty and love. After all, why wouldn't you want to see your leader every day? Do you dislike your leader?"

 MGN_NKVD_cult_of_commissar: "The Cult of the Commissar"
 MGN_NKVD_cult_of_commissar_desc: "Since its creation in 1917, when the throes of Red October still shook Russia, the NKVD has been the first line of defense of the Russian proletariat against class traitors, enemies of the people, counterrevolutionaries and other such dangerous threats. Even after the disaster of the Patriotic War, we men of the NKVD are still holding the line here, in Magnitogorsk, protecting the population against all those who might harm them. All should salute and cheer the men of the NKVD as they march, for they are the true heroes of the Black Mountain - may their glorious colors fly ever more proudly!"

 MGN_NKVD_venerate_NKVD: "Venerate the NKVD"
 MGN_NKVD_venerate_NKVD_desc: ""NKVD" stands for "People's Commissariat of Internal Affairs" - we are an organization of the people, and we work for the people. Our rule is justified by the fact that we do not rule in the name of impersonal ideologies or grand projects - we rule for the cause of communism, the cause of the people, and the people must always be exalted above all. We should always make it clear the Magnitogorsk is a state fashioned by Lenin's ideals, the same ideals of freedom, justice and equality for all, that we hold dear today."

 MGN_NKVD_no_cult: "There Will Be No Cult"
 MGN_NKVD_no_cult_desc: "The NKVD commissars are more than simple military and bureaucratic officers - they should be a source of inspiration for all. Their devotion to the socialist cause and to peace, progress and stability should be admired by everyone, and similarly, everyone should know that when commissars are forced to interrogate, detain or even execute people it is only for the greater good of the Revolution, and to eradicate enemies of the people and traitors to the State. We shall foster admiration and reverence for our brave commissars among the people, and make sure that everyone is constantly reminded of their patriotic duty towards them and the NKVD."

 MGN_NKVD_exalt_peasants: "Exalt the Peasants"
 MGN_NKVD_exalt_peasants_desc: "All things considered, we simply can't blame the workers, peasants and families of Magnitogorsk for not being too enthusiastic about our government, considering our role in Lysenko's regime. However, we are confident that soon, they will come on their own to the realization that we are working for their sake and for their sake alone - silently and without much pomp, the men of the NKVD will watch over them and protect them. In time, the NKVD will regain all the respect and admiration it deserves - the same respect and admiration we had lost in collaborating with Lysenko's evil schemes."

 MGN_NKVD_are_we_the_baddies: "Are We a Cancer?"
 MGN_NKVD_are_we_the_baddies_desc: "We still don't know if we've won the hearts of our people, even though our efforts were many. Some in the NKVD command are starting to suggest that this simply doesn't matter - if they do not want to love us, then let them hate us. Our mission, our duty towards Russia and towards communism, goes above the appreciation (or lack thereof) of uneducated peasants and half-drunk workers. Yet, there are still many idealists who insist that it is for their sake that we must endure in our struggle. As Comrade Lieutenant Bunkov retreated into his room this evening, he took a long time to ponder about what is to be done..."

 MGN_NKVD_A_Beacon_of_Progress: "A Beacon of Progress"
 MGN_NKVD_A_Beacon_of_Progress_desc: "Now that the worst of the storm has passed, with the remnants of Lysenko's regime reduced into ashes, it is time for us to look outwards. Comrade Bunkov, alongside his most trusted officers, has decided to draw up plans for restoring peace, stability and prosperity to the whole region in order to further advance the communist cause. It is imperative that we deal with the bandits currently scourging the region once and for all, while attempting to entertain diplomatic relationships with Orenburg and the Ural League. Once the whole region is under our protective wing, we might even be able to look outwards."

 MGN_NKVD_Consolidate_Our_Gains: "Consolidate Our Gains"
 MGN_NKVD_Consolidate_Our_Gains_desc: "We have established ourselves firmly as one of the major powers of the Southern Urals, but our position is still far from being secure. We still don't know how much we can rely on the villages and communities that lie within our borders - some of our territories are still vulnerable to bandit raids and incursions - and although Lysenko's cabal of deranged scientists and technocrats has been dismantled, some of them might still be lurking in the shadows of the Black Mountain. If we do not consolidate our position now, all of our future efforts might be in vain."

 MGN_NKVD_the_villages_trust_us: "The Villages Trust Us"
 MGN_NKVD_the_villages_trust_us_desc: "The night has been dark and wrought with fear for so long, and while to many around Magnitogorsk the NKVD is not truly a sunrise, it at least represents a few rays of light in the gloom. The terrorized commoners around the Black Mountain would have accepted essentially anyone over the mad scientist Lysenko, probably even Adolf Hitler himself, and so the NKVD is far from the worst they could have asked for. While the villages may not be happy with NKVD rule, they more or less trust their new rulers, and believe that at the very least these people will refrain from kidnapping them under the cover of darkness and will do their best to protect them."

 MGN_NKVD_the_traitors_fear_us: "The Traitors Fear Us"
 MGN_NKVD_the_traitors_fear_us_desc: "We have seized the day! Lysenko and his men have been driven from the mountain once and for all. Fireteams are mopping up the remains and rooting out any lingering resistance. For so long the Black Mountain has been a monument to mankind's sins, but no longer. A full purge is in order, and the traitors who supported the mad scientist will be treated as they treated us."

 MGN_NKVD_the_urals_respect_us: "The Urals Respect Us"
 MGN_NKVD_the_urals_respect_us_desc: "As the chaos of the coup dies down and order begins to return to Magnitogorsk, it appears that our neighbors are finally accepting that the technocrats are gone for good and the NKVD has achieved full control of the Black Mountain. With the chances of a counter-coup diminishing by the hour, the local powers of the southern Urals have reached out, some in the interest of normalizing or re establishing diplomatic relations, others just to inform us that Magnitogorsk will still be destroyed, regardless of who is running the show. In either case, this informal international recognition can help us solidify our legitimacy and secure our rule."

 MGN_NKVD_the_dirlewanger_issue: "The Dirlewanger Issue"
 MGN_NKVD_the_dirlewanger_issue_desc: "Oskar Dirlewanger must die. He and his Black Brigade have been nothing but a curse since he escaped the jaws of death in the West Russian War. He and his Brigade have done nothing but kill, maim, rape, and pillage their way across the motherland sinec their arrival. Oskar is the black stain of Nazism personified, inflicting a plague across the scattered and scared Russian people The Urals have suffered blow after blow with each attack going unquestioned and unanswered. If we are to ensure justice is done, we must finish what the Nazis tried to do so many years ago. In the name of God Almighty, the Soviet Union, and the Human Race, we must kill Oskar Dirlewanger."

 MGN_NKVD_an_unexpected_ally: "An Unexpected Ally"
 MGN_NKVD_an_unexpected_ally_desc: "The Orenburg Communes are a disorganized, intentionally anarchic mess of a nation lacking anything resembling a central authority. However, they remain dedicated to the Revolution and the liberation of the proletariat, and in this way they are our ideological brethren. We also share common adversaries in the authoritarian reactionaries of the Ural League and the deranged sadists that follow Dirlewanger. Perhaps the Communes would be open to an agreement of mutual protection to safeguard the revolutionary cause in the Southern Urals. After all, as the Internationale says, we will live together or we shall die alone."

 MGN_NKVD_comrade_malenkov: "Comrade Malenkov"
 MGN_NKVD_comrade_malenkov_desc: "We are overjoyed that Orenburg has decided to stay the luminous path of Communist orthodoxy, following the footsteps of Lenin in electing Comrade Georgy Malenkov as the Chairman of the Workers' Council. With a fellow Marxist-Leninist in control of the city, it is only natural that we should seek to ally with him, in order to ensure the whole region can be set on the path of progress, and that the counter-revolutionary forces may be defeated for good. However, we must remain ever so wary. As we all know, ideology is a fickle thing, and we can yet put our full trust in Malenkov."

 MGN_NKVD_the_revisionist_communes: "The Revisionist Communes"
 MGN_NKVD_the_revisionist_communes_desc: "The Communes of Orenburg may go against everything that comrade Lenin and Bukharin set out to do, but damn it, they can be a solid ally against the fascist scum in the south. We should look into an agreement."

 MGN_NKVD_burba_the_bloody_bourgeois: "Burba the Bloody Bourgeois"
 MGN_NKVD_burba_the_bloody_bourgeois_desc: "Despite our ideological disdain for Burba and the loathsome ideology of capitalistic dirigism, for the sake of our national security, we must forge at least some ties with the Orenburg government. By doing so we must meet with the bourgeois exploiting the proletariat of the land. Given Orenburg's recent industrial growth, it would be wise for us not to provoke them so soon, and a temporary alliance might be necessary to ensure stability and peace in the area."

 MGN_NKVD_diplomats_to_orenburg: "Diplomats to Orenburg"
 MGN_NKVD_diplomats_to_orenburg_desc: "Oskar Dirlewanger and his gang of fascist bandits continue to be a thorn in our side, raiding our border territories and slaughtering villages there for their own profit and amusement. Thankfully, we are not the only people he has chosen to incite: he has long been a pestilence on our brave comrades in Orenburg. Feeble-minded as he may be, Malenkov nevertheless should be able to comprehend just how much of a threat the Brigade is to the continued survival of socialist thought in the Urals. It is a problem that must be addressed sooner rather than later.\n\nA group of ambassadors have been sent to Orenburg to negotiate with Malenkov and his underlings directly, hoping to draft some kind of official strategy as to how we will both work to contain and eliminate the Black Brigade. Negotiations, however, have been slow-going. Malenkov agrees that the Bandit King of the Urals needs to be dealt with at some point in the future, but he has been reluctant to fully surrender strategic control or give command primacy to NKVD troops in the field. He is an idiot in many regards, but at least he is smart enough to guard what power and sovereignty he has. We must be content with vague promises and empty handshakes for now, and focus more on finding ways to fully alleviate Malenkov's doubts about us."

 MGN_NKVD_they_were_beyond_saving: "They Were Beyond Saving"
 MGN_NKVD_they_were_beyond_saving_desc: "Sometimes, the most drastic of situations require the most drastic of measures. Currently, the 'government' (if you could justify calling it one) of Orenburg is engaged in battle against the ravenous bandits led by the former SS-Oberführer, and noted creature, Oskar Dirlewanger, a battle which is likely to end with their demise. Rather than attempting to intervene in a hopeless fight, we must look towards our own population - for after Dirlewanger's pack of wolves is done devouring Orenburg, they are going to turn their fangs towards us. The Black Mountain must be ready to withstand any attack from anything Dirlewanger could muster, for ours must be an impregnable fortress, the last beacon of civilization capable of pushing back the bandit hordes. No matter what happens, we shall endure."

 MGN_NKVD_protect_our_own: "Protect Our Own"
 MGN_NKVD_protect_our_own_desc: "Sometimes, the most drastic of situations require the most drastic of measures. Currently, the 'government' (if you could justify calling it one) of Orenburg is engaged in battle against the ravenous bandits led by the former SS-Oberführer, and noted creature, Oskar Dirlewanger, a battle which is likely to end with their demise. Rather than attempting to intervene in a hopeless fight, we must look towards our own population - for after Dirlewanger's pack of wolves is done devouring Orenburg, they are going to turn their fangs towards us. The Black Mountain must be ready to withstand any attack from anything Dirlewanger could muster, for ours must be an impregnable fortress, the last beacon of civilization capable of pushing back the bandit hordes. No matter what happens, we shall endure."

 MGN_NKVD_go_dark: "Go Dark"
 MGN_NKVD_go_dark_desc: "Currently, the safety and security offered by Magnitogorsk is like a light in the darkness - it shines so bright that anyone can see it, even Dirlewanger and his thugs. In order to make sure that the Brigade doesn't turn its attention towards us, we must ensure that all unnecessary communication from the Black Mountain and other territories under our watch is completely shut down. It is highly likely that the bandits are intercepting radio communications in the whole region, and we simply cannot risk them becoming informed about our defensive plans and the locations of our troops and fortifications. The Black Mountain will stand silent in the storm, to make sure that if and when Orenburg falls, we can step out of the darkness and give Dirlewanger's bastards the punishment they deserve."

 MGN_NKVD_defend_the_mountain: "Defend the Mountain"
 MGN_NKVD_defend_the_mountain_desc: "Currently, the NKVD based in Magnitogorsk protects not only those living in the Black Mountain, but also a good number of villages and hamlets surrounding it. Many of these are still completely defenseless, and are easy prey for a sudden bandit attack. The 22nd NKVD Motor Rifle Divisions will immediately begin deployment across all of our territory in order to set up defensive perimeters and positions that can defend every inch of our lands, while at the same doing everything possible to ensure the wellbeing and survival of civilians in areas expected to experience fighting. This includes setting up logistic networks and stockpiles of food, water and medical supplies wherever they are needed, and if necessary relocating civilians for their security. Those under our protection have nothing to fear - for those outside of it, we can do nothing but pray."

 MGN_NKVD_Russians_of_the_Urals_Unite: "Russians of the Urals Unite!"
 MGN_NKVD_Russians_of_the_Urals_Unite_desc: "Can we allow a goddamn German fascist to conquer the greatest region of The Motherland? Never! We must, as Russians, unite and defend the innocent peasants and workers to defend our land from this bloodthirsty, German tyrant. The story of our victory here will inspire generations of Russians to do the same. Russians of the Urals, Unite!"

 MGN_NKVD_a_united_front: "A United Front"
 MGN_NKVD_a_united_front_desc: "Despite our differences, we and Orenburg have formed a united front. In times of great crisis, it is necessary to, against all odds, come together for the greater good, and the memory of the Soviet Republic."

 MGN_NKVD_against_dirlewanger: "Against Dirlewanger"
 MGN_NKVD_against_dirlewanger_desc: "The bandits currently occupying the area around Orsk are a black stain on the region! These Nazi thugs, brigands and renegades have gone without punishment for too long, as they burned, raped and killed their way through our once great Russian land. Now that we are in control of the mighty resources of the Black Mountain, we can finally turn them to a noble purpose, the elimination of Dirlewanger and his pack of rabid dogs.\n\nAll NKVD units will mobilize in preparation for a decisive offensive against bandit-held territories. Their objectives will be to secure the area and-if possible-capture Dirlewanger alive so that he may be judged for his crimes against our Motherland, her people, and all of humanity.\n\nLet this be the decisive moment that the NKVD of the 22nd Motor Rifle Division did not fight for a maniacal madman. Did not become the lurker in the darkness. Did not serve the darkness. Let this be the moment that we find redemption, cast forth by the fires of war.\n\nFor our Russia, and our people, we go to war!"

 MGN_NKVD_our_unique_talents: "Our Unique Talents"
 MGN_NKVD_our_unique_talents_desc: "The development of the Socialist cause necessitates the cooperative development of productive forces- both us and Orenburg boast powerful industrial apparatuses with no rivals in all the Southern Urals. For this reason, Comrade Bunkov has decided to begin a program of economic and military cooperation with the Orenburg government. Resources from the mines of the Black Mountain will be pooled together to ensure rapid and efficient development for both polities. At the same time, engineers and technicians from both Orenburg and Magnitogorsk will oversee the expansion and management of local industries. A bright future awaits the southern Urals, one of prosperity and peace for all."

 MGN_NKVD_the_fate_of_orenburg: "Fate of Orenburg"
 MGN_NKVD_the_fate_of_orenburg_desc: "Today, the fate of the jewel of the Urals shall be decided. The NKVD can shun the Revisionists as we always have done. It would be expected of us to do so. However, there is a second option. Could it be conceivable to enter a friendship with the communes? It is possible, but it would be very unorthodox."

 MGN_NKVD_walking_with_your_hand_in_a_sling: "Walking With Your Hand in a Sling"
 MGN_NKVD_walking_with_your_hand_in_a_sling_desc: "While the victory over the scum Dirlewanger was a great triumph for both Orenburg and us, we cannot get carried away with this fleeting victory. Orenburg is still a Revisionist hive full of dangerous ideas. Going forward, we will keep our distance with Orenburg, and they will have to accept it."

 MGN_NKVD_wanna_hear_the_soldier_sing: "Wanna Hear the Soldier Singing"
 MGN_NKVD_wanna_hear_the_soldier_sing_desc: "An incredible victory should opens up incredible circumstances. We could certainly benefit with a future relationship with Orenburg. It would be very strange indeed, but these are strange times, after all. We must do everything possible to ensure our survival should the Soviet Socialist Republic ever return, and a relationship with Orenburg would aid us in this."

 MGN_NKVD_A_Beacon_of_Order: "A Beacon of Order"
 MGN_NKVD_A_Beacon_of_Order_desc: "We must do everything we can to keep order. Our country is under threat from both neighboring states and possible traitors from villagers suspected of dissidence. We must make sure to stamp out any signs of resistance and execute any villager that publicly resists our rule and causes chaos. Let's make sure order is maintained at all cost."

 MGN_NKVD_the_runaways_problem: "The Runaways Problem"
 MGN_NKVD_the_runaways_problem_desc: "In the disorder that followed Lysenko's fall, many workers of Magnitogorsk have taken the opportunity to leave the Black Mountain, attempting to escape towards Orenburg or the territories of the Ural League. We are currently bleeding workforce and manpower, and this is becoming a serious problem for our industrial apparatus. Immediately, we will lock down the Black Mountain, punishing anyone who attempts to leave without our permission, while at the same time strengthening our bureaucratic apparatus to make sure that all the population of Magnitogorsk is being watched over closely."

 MGN_NKVD_commisars_on_the_front: "Commissars on the Front"
 MGN_NKVD_commisars_on_the_front_desc: "While we have made great progress in ensuring that nobody leaves the Black Mountain without our blessing, some runaways have still managed to slip through the cracks. We have received news that the vast majority of them are heading towards Beloretsk and other territories of the Ural League, enticed by the prospect of help and shelter that the League offers to refugees. We simply cannot afford to lose more able-bodied workers. NKVD units will be deployed to the frontier, which will also be fortified with barbed wire and watchtower - anyone attempting to leave our territory will be arrested and forcibly brought back to the Black Mountain, where they will be reminded of their loyalty to us."

 MGN_NKVD_search_for_hidden_weapons: "Search for Hidden Weapons"
 MGN_NKVD_search_for_hidden_weapons_desc: "Dissidents and threats to our regime exist in every dark corner, and in every home. The weapons of the distrustful must become our own."

 MGN_NKVD_blackmail_the_former_experiments: "Blackmail Former Experiments"
 MGN_NKVD_blackmail_the_former_experiments_desc: "Now that most other pressing problems have been dealt with we shall focus on convincing the supporters of the last regime to sit down for a bit and stay out of our way while we bring this country back to form, if they don't, then we shall use more 'persuasive' ways to convince them."

 MGN_NKVD_threaten_their_loved_ones: "Threaten Their Loved Ones"
 MGN_NKVD_threaten_their_loved_ones_desc: "A lot of people have already been leaving the country and escaping through our grasp, we cannot allow that to happen any further. To ensure that they will be heavily discouraged from any attempts of defection, their remained loved ones will be held as captives, thus forcing them to follow our will."

 MGN_NKVD_fence_the_communities: "Fence the Communities"
 MGN_NKVD_fence_the_communities_desc: "Some people have been trying to flee from the country because of our new rule. Because of that, we shall find new ways to keep people inside their communities quickly before this turns into a bigger problem."

 MGN_NKVD_they_owe_much_to_the_hun: "They Owe Much to the Hun"
 MGN_NKVD_they_owe_much_to_the_hun_desc: "Even since the proletarian government of the Soviet Union has been defeated by the German war machine, the hearts of the Russian people have been filled with hatred to the German, Dirlewanger is the representation of all that and the natives don't like that. We will use their infamous reputation to our advantage with pointing out the German and Fascist ties (real or not) of our political rivals and will connect them to Dirlewanger, making them irredeemable in the eyes of the Russian people as the result."

 MGN_NKVD_rogue_state_of_the_league: "Rogue State of the League"
 MGN_NKVD_rogue_state_of_the_league_desc: "It is so, blindingly obvious that the Ural League is taking in the runaways. Instead of micromanaging the populace, which would take an eternity and might not be successful, we should clearly put an end to the rogue state of the Ural League once and for all."

 MGN_NKVD_conscription_for_the_NKVD: "Conscription for the NKVD?"
 MGN_NKVD_conscription_for_the_NKVD_desc: "We don't have enough people among our forces to go against and survive against an attack from the League. We have to resort to the last available option, to launch a new program of conscription. With fresh recruits, we will become more powerful than them both in terms of quality and quantity."

 MGN_NKVD_rev_up_the_motors: "Rev Up the Motors"
 MGN_NKVD_rev_up_the_motors_desc: "The time has almost come, the tensions with the League are at the peak and we must prepare ourselves for what seems to be an inevitable war between our country and an illegitimate anti-Soviet militant formation."

 MGN_NKVD_wipe_out_the_league: "Wipe Out the League"
 MGN_NKVD_wipe_out_the_league_desc: "The time has come, attack the League and bring forth our rule to their occupied lands!"

 MGN_NKVD_reclaim_our_prisoners: "Reclaim Our Prisoners"
 MGN_NKVD_reclaim_our_prisoners_desc: "Now that we have won the war against the League we can deal with many of the problems we had before the war. However, something more pressing to us is dealing with the people who fled our country and that we now find on our new conquered territories. We will begin a search for them immediately."

 MGN_NKVD_crush_the_bandits: "Crush the Bandits"
 MGN_NKVD_crush_the_bandits_desc: "We shall now declare war upon the greatest evil we will ever come across in our lives: the Dirlewanger Brigade. It is the greatest threat to peace we have known, and we shall now defeat them and bring peace to the Southern Urals."

 MGN_NKVD_subjugate_orenburg: "Subjugate Orenburg"
 MGN_NKVD_subjugate_orenburg_desc: "We have won, our western and southern neighbors have been annihilated! No longer we need fear the treacherous government of the Ural League, nor the loathsome degenerates of the Dirlewanger Brigade, both of which remain only as mere unpleasant memories. Yet, despite our overwhelming victories, there remains but one state not under our occupation, Orenburg. However, that shall soon change. Comrade Lieutenant General Bunkov, in his wisdom, determined that Orenburg poses a significant threat to the security and stability of the entire region. Therefore, the city shall be secured and pacified by us, so that all the Southern Urals may finally be united under our watch."

 MGN_NKVD_spare_orenburg: "Spare Orenburg"
 MGN_NKVD_spare_orenburg_desc: "We've won, our western and southern neighbors have been annihilated! No longer we need fear the treacherous government of the Ural League, nor the loathsome degenerates of the Dirlewanger Brigade, both of which remain only as mere unpleasant memories. Yet, despite our overwhelming victories, there remains but one state not under our occupation, Orenburg. However, our recent wars of annihilation have caused a significant overextension of the NKVD. Not wanting to weaken ourselves with further conflict, we should spare Orenburg, as they have witnessed the devastation we inflicted upon our enemies and are no threat us...yet."
 
 MGN_NKVD_and_when_you_finally_disappear: "And When You Finally Disappear"
 MGN_NKVD_and_when_you_finally_disappear_desc: "Orenburg has fallen, the anarchic failure has ceased to exist, yet its memory somehow continues to inspire disobedience among the population. As of yet, the installed NKVD aligned military administration has failed to effectively quell rebellion within the region. The actions undertaken by the misguided population of Orenburg have compromised the security of the whole region. Therefore, the time has come to declare martial law in the territory - the city of Orenburg itself will be placed on lockdown as the newly-appointed garrison led government shall commence the weeding out of our opponents and the political indoctrination of Orenburg's citizenry."
 
 MGN_NKVD_well_just_say_you_were_never_here: "We'll Just Say You Were Never Here"
 MGN_NKVD_well_just_say_you_were_never_here_desc: "Since the commencement of our occupation, our spies within the isolated and underdeveloped countryside have continuously reported the risk of rebellion and counter-revolutionary activity from the medieval-esque peasantry of the autonomous villages and farming communes. However, till now we have failed to recognize the significance of the threat they pose to our security. Now, the time has come, the order has been given, and the free communes will wiped from the map. They have proven their unfaithfulness to the revolutionary cause and therefore will receive the same treatment given to all the enemies of the people - a swift punishment."

 ### NVKD Events###
 MGN_NKVD.1000.t: "To Banish Lysenko from the Earth"
 MGN_NKVD.1000.desc: "No more will the stains of the mad man corrupt, decay, and destroy the humanity of our people in Magnitogorsk. No more will we suffer and watch as the monster experiments on innocents. No more will our people suffer in fear as his dreams and machinations for inhuman nonsense proliferate through the Black Mountain."
 MGN_NKVD.1000.a: "It is time for change."

 MGN_NKVD.1001.t: "Broken Peace"
 MGN_NKVD.1001.desc: "It is evening when the NKVD Guards squad finish their work in another village. They know what they are doing is just; taking census results for healthcare and rehabilitation, and promoting local grassroots movements, is a perfectly innocent agenda. Never mind the sullen faces, the whispered remarks, the gnawing fear on the face of anyone, adult or child, who gets close to the Guard. The Revolution is not always welcomed, but it has always been necessary, at least in their eyes.\n\nThe squad gathers its men, pools information, and prepares the necessary material; the report to Central Command will be expected to be of a certain caliber, or there will be... consequences best left unspoken. After all, Lysenko's death didn't dissolve army discipline.\n\nA shot goes off in the night. The squad members look around in panic, all save one - their leader, who falls in the dirt. The squad, tired, ill-equipped, disoriented, makes what is referred to as an "improper command/autonomy decision". Shots ring out in volleys, punctuated by shouts, screams, some of children.\n\nBy the time the squad hurries out of the ruins the next morning, there is no evidence that the village - and all 246 civilians in it - was ever there, save in the endless lists in faraway Black Mountain. And even those are easily purged."
 MGN_NKVD.1001.a: "Unfortunate timing."

 MGN_NKVD.1002.t: "Red Justice"
 MGN_NKVD.1002.desc: "The NKVD might not be the most fondly remembered face of socialism, but it too is loyal to the values it was established to defend. We must guard our flanks against those who would seek to corrupt us against the people, and avoid their actions at all costs. Hence, reform! The joy of Perpetual Socialism will triumph over the horrors of Lysenko's, and we will build a better world in his absence.\n\nIn our victory over Lysenko we do not intend to become his mirror image. Hence, Bunkov, like the socialist comrade he is, has decreed that our rule will be characterized by healing the wounds Lysenko had driven into Black Mountain, physical and spiritual alike, and uniting us as a society against our enemies. All who fear us tremble, but many must be given reason to love us instead. Consolidation in this front will boost our legitimacy - we are a recent regime, after all, and our hold could easily slip if the villages so chose\n\nFor now, the issue of the Bandit King wearing the uniform of the fascist and the smile of the jackal confronts us. Solutions must be found to kill this menace in its jackbooted cradle, before it kills us. And after that - Bunkov has plans regarding the Communes. Great plans.\n\nFor now, let the Black Mountain rejoice! Dawn shines, and smiles on all."
 MGN_NKVD.1002.a: "The Revolution has come!"

 MGN_NKVD.1003.t: "Virtue and Terror"
 MGN_NKVD.1003.desc: "Our attempts at asserting control over what was once Lysenko's pet project has not gone as well as we hoped. Many have fled the country, hoping to find shelter from our forces. Others protest our rule, claiming that we haven't earned the trust and respect of the people. They should know better than anyone that this was never the goal.\n\nIf they fear us, good. That means we have done our job. We can only survive if our enemies fear our every move, if they constantly look over their shoulder, and if they realize that they have no place to hide. Our rule is terrible because it must be; we have no other options. If the idealist democrats protest at this, then so be it; let our enemies subvert us. But we are not interested in losing to bandits and reactionaries.\n\nNKVD shall act as the shield against the arrows thrown at Russia. She is at her weakest, and we must do everything to save her. Let the idealists and fascists protest; we shall meet them with sharpened daggers and loaded rifles. We shall never yield to them; not in a million years."
 MGN_NKVD.1003.a: "It is much safer to be feared than to be loved, when one of the two must be lacking."

 MGN_NKVD.1004.t: "Civilians Demand Reparations"
 MGN_NKVD.1004.desc: "The reign of the mad scientist is over, and the people around Magnitogorsk are warily coming out into the open again for the first time in years. The NKVD has promised an end to the kidnappings and cruel experiments that have made life here so awful for years. However, with a new power in charge, people are finally standing up for themselves. People have had their lives ruined and their friends and family stolen from them, and they won't be quiet about it. They want some sort of compensation for these awful things.\n\nThe value of the lives lost is incalculable, but the people demand we calculate it all the same and give back to those who have been affected. Grieving wives and husbands, mothers and fathers, sons and daughters, they have united and put forward several official requests for various forms of compensation. Internal investigations have already put the death toll at a staggering number, and repaying for all of them would be an insane task. This does not even include all the other objects stolen and destroyed by Lysenko. Caution must be shown while handling these grieving people."
 MGN_NKVD.1004.a: "Look into alternative solutions."

 MGN_NKVD.1005.t: "Memories of Monsters"
 MGN_NKVD.1005.desc: "After years of Lysenko's abuse of the people under his domain, many of the villages lay almost empty. The people who remained struggled to survive with most of their able-bodied laborers abducted and vanished forever into the labs, and supplies of food, medicine and other essentials remained chronically low as a result.\n\nHoping to show the people that they were on their side, an NKVD squadron visited a village living in the shadow of the mountain earlier today. They brought with them packs of pre-war medicine, tinned goods, assorted clothes and other supplies that would help the traumatized village to rebuild itself after so much horror. With the hope of a new beginning for the troubled region, the soldiers approached the outskirts of the settlement slowly and with their weapons holstered. As they reached the outskirts, the commanding officer called out to the people "NKVD, we are here to help!"\n\nThe crack of a gunshot broke the quiet as a bullet narrowly whizzed past the head of one of the men. A small but extraordinarily angry mob of residents began to emerge from the town, hurling abuse at the soldiers. They called them monsters and collaborators with Lysenko, and demanded to know what had happened to their loved ones. The commanding officer desperately attempted to calm the crowd, until a second shot caught him in the shoulder.\n\nLosing their nerve, some of the other soldiers drew their weapons and began firing warning shots over the crowd. The assembled mob quickly dispersed in panic, but the assorted gunmen in their hiding places began to pick up their assault. Through pain-gritted teeth, the commander ordered his men to fall back. No aid would be granted this day, and the knee-jerk retaliation would surely do the NKVD's public image no favors."
 MGN_NKVD.1005.a: "We're trying to help you! Please!"

 MGN_NKVD.1006.t: "NOTICE TO ALL UNITS"
 MGN_NKVD.1006.desc: "Attention to all members of the 22nd Motor Rifle Division of the NKVD!\n\nComrade Colonel Nikolai Vasilev has hereby ordered that no soldier of the division, unless otherwise ordered in extraordinary circumstances, is to enter any village or town accompanied by less than three fellow soldiers of the Division. Soldiers are also required to be armed while out of barracks at all times!\n\nThere are many who wish to do you harm, comrades! Do not enter ryumochnaya or brothels, or any other places where you may find yourself unprepared to defend yourself at any time! The people of Magnitogorsk are not your allies, and not your friends. Remain ever vigilant! Every hand behind a back can conceal a weapon, and every smiling child may have a grenade in his jacket!\n\nAlready, several of our number have fallen to carelessness. Due to this, all further attempts at visiting Magnitogorsk villages to return possessions or seek forgiveness from the locals are banned. One day they will see that we mean them no harm, but the stain of Lysenkoism is strong, and will need to be eroded by your commanders.\n\n-DO NOT ENTER ANY VILLAGE IN GROUPS OF LESS THAN FOUR.\n-DO NOT LEAVE BARRACKS UNARMED.\n-DO NOT ENTER BARS, BROTHELS, CAFES, RYUMOCHANYA, OR PRIVATE HOMES.\n\nREMAIN VIGILANT."
 MGN_NKVD.1006.a: "FOLLOW ABOVE INSTRUCTION, COMRADE!"

 MGN_NKVD.1007.t: "Danger On The Roads..."
 MGN_NKVD.1007.desc: "The stars glitter above as a truck pulls over to the side of the road. Two men, clad in antiquated uniforms belonging to a country since passed, step out into the breezy night air. One admires the night sky for a moment, the other simply steps further out and digs his hands through his pockets. They reconvene after a moment, and light a flimsy cigarette. Silently, save for the occasional restrained cough, they make it burn.\nBehind them, the truck explodes, painting the world orange and red and gray. The soldiers recover their footing, and turn around in shock and worry. Into the night, a single silhouette sprints away. One man pulls out his gun, and fires at the diminishing shadow, but to no avail. The figure has disappeared into the night as soon as it came.\n\nPerhaps it was some vengeful civilian, angry for the loss of a loved one, or an ideologically-enraged partisan, but whatever the motive, the fact remains that the soldiers' truck is gone. And it is a long walk back."
 MGN_NKVD.1007.a: "The roads are more dangerous than ever!"

 MGN_NKVD.1008.t: "Sunset and Sunrise"
 MGN_NKVD.1008.desc: "Another day passed, and as the bell ranged, Kirill left the school, heading home as the sun was already starting to fall behind the horizon. The boy struggled to make his way through the breadline that, like a long snake of people chattering, coiled around a building - at a corner, a uniformed guard holding a rifle broke up a fight between two drunkards. Kirill waved to a girl he recognized, who smiled at him while holding her coughing mother's hand. The building used to be a storehouse for industrial materials - after the NKVD took control of the Black Mountain, it became a centre for distribution of food and medicines to the people who couldn't afford it. The walls were now adorned by the hammer, the sickle and the sword of the NKVD soldiers' uniform. Kirill crossed the street and turned left, passing by two soldiers laughing and smoking cigarettes. Behind them, a freshly glued poster picturing Bunkov watched over them; the solders didn't seem to mind the silent observer. Finally, Kirill walked along the footpath before reaching his home. He knocked and was greeted by his mother and little sister. Just a few metres ahead, a soldier standing on a watchtower turned to look at them, before sighing, adjusting his blue cap and going back to look towards the sunset.\nThe sun would dawn again, and another soldier would still be there, on the watchtower - and when the sun would fall again, someone else, still wearing the same uniform, would still be standing on that watchtower, observing Kirill returning home after school. Being watched by the NKVD is something the people of Magnitogorsk are getting used to, and soon enough living under their watchful eye became a habit. In time, most would never have experienced life without frequent visits from commissars and soldiers. Still, some say that it doesn't have to be like this, that it shouldn't be like this - but those who say such things too carelessly usually don't last very long."
 MGN_NKVD.1008.a: "Another day on the Black Mountain"

 MGN_NKVD.1009.t: "The Sleeping Mountain"
 MGN_NKVD.1009.desc: "As the final memories of Lysenkoism are slowly cast into the abyss of our past, the time has come to begin changing not only our outlook, beliefs, and purpose, but to change the land we live on.\n\nThe Black Mountain is covered in endless fortifications, booby traps, and hazards. While defenses are necessary to our survival, especially in Russia, there is a point where they devolve into mad paranoia. Soldiers of the NKVD are forces to walk down the mountain in complicated serpentine patterns to avoid landmines or stake filled pits, and navigating the deeper recesses of the mountain require us to trace our route with string like the Theseus of legend, lest we get lost in the purposefully winding labyrinth of the structure.\n\nDemolition and dismantlement has begun, with engineer teams carefully trying their best to ensure the safety of every man who dares walk down the mountainous slopes or steps out of his barracks to relieve himself.\n\nAlready, six have died in the efforts. Either from poorly constructed traps and explosive devices releasing and detonating at the slightest touch, or by stumbling upon traps that had been long lost to record. Several traps seem to have even be constructed at some point by those outside of the NKVD, and without our knowledge, seemingly built explicitly to kill any poor fool chosen to disarm others.\n\nProgress is slow, but it is sure. The Black Mountain nows sleeps, and it is time to trim its claws."
 MGN_NKVD.1009.a: "We navigate the dead mind of a madman, hoping to save ourselves."

 MGN_NKVD.1010.t: "Loose Ends"
 MGN_NKVD.1010.desc: "It is clear to Commissar Fyodorov what the outcome of this investigation will be, burning clear. He wipes away tears in the hidden store-room of the village. The pictures given by anonymous witness are brutal, nauseating, utterly inhuman. Bodies splayed in impossible configurations, some of them... lacking. Classic Lysenkovite horror-theatre. He must bury the witnesses in the only drapes he can bestow, the drapes of justice.\n\nHe prepares his scattered belongings - here a camera, there a notepad - braces himself for what is to come. At least the death toll will be accurate, for it will be the only memorial these people have. Perhaps Central will see fit to - he notices something in the watchlists, NKVD personnel involved. A missed detail - no, censured hastily. The name looks familiar. Here a vowel, there a consonant. He fits what he can together. It sounds like an old friend of his. And he realizes -\n\nNothing. The bullets reach his spine before his cognitive faculties have anything to say about it.\n\nCommissar Josef Mosevich cries silently, as he drags the corpse to the shallow grave he has dug. You or my Mother, he mouths. You our my Mother."
 MGN_NKVD.1010.a: "Jesus. What a travesty this is."

 MGN_NKVD.1011.t: "A Shade of Black"
 MGN_NKVD.1011.desc: "Lieutenant Letov quietly smoked his cigarette and watched the sun slowly set on Magnitogorsk.\n\nHis men called him 'Deda', on account of his old age. Being one of the oldest men in the 22nd, he had been proudly serving since the organization's formation, and even before that in the OGPU. He had seen the Union's glorious rise and marched with it even after its ignoble fall. He had seen the best and the worst of humanity, and now he wondered on which side of that spectrum he stood on.\n\nThey had served evil, he knew that, they all did. But unlike those young men who looked up to him, he did not pretend as if it was Lysenko who had made them the monsters. He had personally shoved men into the back of trucks to send them to gulags, shot prisoners as a part of some grand political game, and had looked away as Lysenko and his cronies stuck children with all manners of pricks and needles. He had served for over thirty years, but he did not know if he could be proud of that anymore. Was there a part of him anymore that truly believed they could become better? A part that-\n\n"Deda!", he heard a voice behind him laugh. "Old man, we're all heading in for a game of cards, your shift is over. Are you coming?" Soldier Alexandre asked with a half smile, the boy readjusting his too-large cap.\n\n"Yes," he answered "Yes, let's go inside... and let's think of nicer things.""
 MGN_NKVD.1011.a: "Can a man truly change?"

 MGN_NKVD.1012.t: "Hearts and Minds"
 MGN_NKVD.1012.desc: "The 2nd Special Platoon of 22nd Motor Rifle Division of the NKVD has received direct orders from the Division Central Command to conduct psychological operations on the Southern Urals Region 3. The platoon's role was to visit local villages that were previously raided in search of test subjects for Lysenko's pseudo-scientific experiments and lend their people a hand, inform them that the NKVD is their friend.\n\nCommissar Georgy ordered his men to dismount from their ZIS-5 truck and proceed on foot through the village handling leaflets to the population. When the platoon was in the middle of their task they were hit with heavy rifle fire coming from all directions, the Chekist shot back but soon it was clear that the situation was unsustainable and a retreat was ordered, the village narrow streets become a trap, turning the soldiers into easy prey and leaving most of the platoon dead before they could leave.\n\nCommissar Georgy reached for the Maxim machine gun installed back of the truck, just like the Tachankas of old, and started firing at the attackers that were mowing down his men, he hoped that he could at least save a few of them but it was soon clear that those who were not killed in the streets were getting shot running on fields, when his last round of ammunition was spent he knew that he could only save himself. Taking opportunity from a break in the fire coming from the village, he tried to get the truck running but the old machine wouldn't start, and slowly people from the village started gathering around it.\n\nThe commissar got out of the vehicle and desperately started talking with one of the men "Listen Comrade, I am a commissar of the NKVD, we are here to help you, here take this..." and gave the man his canteen.\n\nThe Commissar's body was soon found hanging from a tree with a sign that read "He will never take our sons again"."
 MGN_NKVD.1012.a: "A strange fruit."

 MGN_NKVD.1050.t: "Concerns of the Peasantry"
 MGN_NKVD.1050.desc: "Apparently, some of the peasants have become rather concerned with the level of government presence in their spaces of privacy. While this has yet to result in any partisan action or violence against our men, having little local support is somewhat worrying. Reports of peasants refusing to respond when questioned, as well as children hiding from our vehicles in fear, paint a rather bleak picture of our relations with the peasants. After all, how are we supposed to protect them if they don't trust us?"
 MGN_NKVD.1050.a: "Pass me a glass... I want to try this..."

 MGN_NKVD.1051.t: "The Thorn Bush"
 MGN_NKVD.1051.desc: "To the man cowering in the thorn bush, the forest was once a place of comfort and of home. He was reminded of mornings learning how to hunt with his father, and Christmas mornings playing outside in the snow with his sister. But now, on this sunny, idyllic day, he was being hunted like the rabbits he ate. Out of the corner of his right ear, he heard the shot of a handgun, and then a scream. Then, to his left. Another shot and another scream. His hand shook so much as to drop the old revolver he held in it. He would not go silent into that good night. Back in the years before the war, his loving father had been taken by the NVKD. He would not fall to the same fate. His own bullets would go into his own brain before he let himself surrender to those mongrels.\n\nIt had all begun when a beggar on the street threw to him a small booklet. What he had expected to be a little pamphlet calling for prayer was a scathing criticism and expose on the nature of the new NKVD ruled government. It must have been intended for another man, a braver man. But the man who hid in the thorn bushes was intrigued. He stayed up reading it all, the little booklet printed on thin paper and held together by flimsy rings. Then, he hid it as deep as he could under his bed.\n\nThe next thing the man knew, he had become a member of a small resistance group. Fighting for the freedom of his settlement and from the tyrannical government that lorded over him, he distributed leaflets, set traps, and generally undermined authority. Everything seemed to be looking up, until the ambush began.\n\nNow, the man's friends and comrades were dead, and he had reverted to his cowardliness. His last thoughts were not of desire for freedom, but of his own failure."
 MGN_NKVD.1051.a: "The shots to the head were merciful."

 MGN_NKVD.1055.t: "The Thaw"
 MGN_NKVD.1055.desc: "As we have already ascertained for the short time we were given to rule over Magnitogorsk, the common folk of Russia grew tired of the tyranny imposed on them by anti-Soviet extremists and megalomaniacs for more than two decades. It became especially clear during the times when Lysenko waged an open war against his own people for his anti-humane experiments. Even though Lysenko is gone, the people are still reluctant to obey the governmental orders and continue to regard any state interference as an act of violence towards them.\n\nIt is clear that in such situation we can't afford to rely on terror and coercion as measures to keep the population in line with our order, as long as the memory of Lysenko's nightmare is still fresh in memory. Thereby, we give to the residents of Magnitogorsk all liberties they need but were deprived of for so long a time. We won't allow the situation in the countryside to ever fall to the anarchy of the past as long as we stand, and we shall not interfere with their lives as long as they faithfully perform their duties and do not stand against us. Seeing our benevolent nature and convincing themselves in our well-meaning intentions, the population of Magnitogorsk will cease its attempts to topple our rule and will be dutifully working for the good of their new nation.\n\nWithout a glance at the lands of milk and honey of Orenburg or the safety of the League, they instead will be laboring to build a better future here, around the Black Mountain. Given with necessary freedoms, the people will grow to respect the governmental institutions that they themselves have created, and will rebuild the society shattered during the reign of Lysenko."
 MGN_NKVD.1055.a: "They want freedom, and we shall give them it... for now."

 MGN_NKVD.1056.t: "An Exercise in Power"
 MGN_NKVD.1056.desc: "Our crushing of the peasant resistance has been swift and decisive, with the ringleaders arrested, the majority of those who previously voiced their concerns about our presence no longer do so. Stability has been secured, for now. Despite this temporary sigh of relief, not all is well. During the operation, some of our men reportedly engaged in excessive displays of violence, and acted in ways unbecoming of an NKVD soldier. While the worst offenders have been disciplined, it's impossible to know exactly who the offenders were, and it's very likely that not everyone who committed wrongdoings will be held accountable for there crimes."
 MGN_NKVD.1056.a: "He who fights monsters..."

 MGN_NKVD.1057.t: "A Betrayal of Trust"
 MGN_NKVD.1057.desc: "It seems our kindness was unwarranted. With the new freedoms given to the peasantry as an attempt to make amends, all they have done is engage more effectively in acts of resistance. Reports are pouring in of coordinated insurgent attacks on key points of infrastructure like road junctions, power substations, and telephone poles. Most of our forces have pulled out of the villages, unable to withstand the constant pressure from partisans and resistance fighters alike. The current situation is untenable. We will have to act quickly and decisively to get the people back in line, or risk a relapse of our government."
 MGN_NKVD.1057.a: "Damn them!"

 MGN_NKVD.1052.t: "Bring the Lists Back"
 MGN_NKVD.1052.desc: "As our agents have uncovered more and more scattered resistance cells across the Oblast, the high command is getting more and more nervous. In every settlement, from the hamlets of the countryside to the cities on the riverbanks, small groups plot against the government. Most agree this is because of an easing of restrictions on civilian populations, and some suggest not letting the peasants roam so freely. Reintroducing lists that would state civilian names and would serve to limit freedom of movement within our territory and generally restrict civilian life to those on a list. While some urge strongly against a return to Lysenko's insane tyranny, others state that to maintain the safety of not just the leadership, but the civilians, these restrictions must be put into place. The upside about these lists is that we could use remaining infrastructure from Lysenko's reign, and introducing them would be of low cost. Still, such a great recession in civil liberties will not be popular among most."
 MGN_NKVD.1052.a: "It is a necessary measure. For the people."
 MGN_NKVD.1052.b: "We won't go back to those dark times."

 MGN_NKVD.1053.t: "Agent Provocateurs"
 MGN_NKVD.1053.desc: "As the underground sabotage activities and anti-state agitation have received widespread in the countryside and became one of the most pressing concerns for our state following the overthrow of Trofim Lysenko's anti-proletarian rule, it has been proposed by our senior comrades from the high command to search for sympathizers in villages or force to cooperate with us already captured dissidents to use them as spies and informers. Our new assets will be tasked to search for our enemies in public spaces and use the trust of leaders of various counterrevolutionary secret organizations for our advantage, thus allowing us to monitor their actions more effectively and giving an opportunity to catch them at the time when they expect us the least."
 MGN_NKVD.1053.a: "For the stability of the nation we must."
 MGN_NKVD.1053.b: "This is too much."

 MGN_NKVD.1054.t: "The Political Work In Magnitogorsk"
 MGN_NKVD.1054.desc: "The years of living under anarchy and later under the pseudoscientific bourgeois dogmatic ideology of Lysenko have led the people of Magnitogorsk astray from the path of the law-abiding Soviet citizen and turned them into bitter, indifferent people who have little regard for the noble cause of socialism and Soviet patriotism. To restore their belief in our righteous cause, we can rebuild the Institute of the political commissariat to oversee the political education in the city and the rural regions, as well as to ensure the loyalty of the most troublesome elements in our territory. As much as we would want to use a carrot for our purposes, we shouldn't fool themselves that we can avoid using a stick.\n\nThe Commissars shall be the truest friends of the people! Their staunchest allies! There to set them back on the right course should they ever stumble astray. And if some were to fall and crack their head for their foolishness, then so be it."
 MGN_NKVD.1054.a: "Send the Commissars."
 MGN_NKVD.1054.b: "We will not repeat the mistakes of old."

 MGN_NKVD.1059.t: "We all Lift Together"
 MGN_NKVD.1059.desc: ""And we all lift\nAnd we're all in this together\nTogether\n\nThrough the darkness\nTil' we finish this together\nTogether!"\n\nMen sing on the Black Mountain, and for once it is not quietly done under the breath to avoid the ire of some megalomaniac scientist. The men sing old working songs, or songs of their own invention, to inspire them in their new work, freed from the tyranny of Lysenko.\n\nShoulder to shoulder, comrade soldiers and comrade officers both work together to rebuild the Mountain. No longer shall we live in fear of being strangled by the insanity of our own byzantine defenses. We shall modernize, improve, redevelop, and innovate the defenses of the Mountain, into a modernized, improved, redeveloped, and carefully put together system made of only the finest defenses we can manage.\n\nComrades! Whether you are filling a sandbag or planting a flag, pouring concrete or digging a trench, you are building a future! A future for you, and most importantly, a future for us! Change comes in many forms, but the best way to change is to change ones environment! Let the Black Mountain no longer be a catacomb littered with the innocent dead, but a place for us to rest safe at night, and travel without fear of booby trap or explosive in the morning! Together we build this future!\n\nTogether!"
 MGN_NKVD.1059.a: "This is the day, our lives will surely change."

 MGN_NKVD.1080.t: "The Fate of the Communes"
 MGN_NKVD.1080.desc: "The bandits are dead, our alliance with Orenburg has served its purpose. However, with the death of Dirlewanger and his Nazi filth the question arises of what to do with Orenburg. The assortment of communes has long been governed through the bureaucratic, inefficient, and ineffective mess they call the "Workers Council". They would find themselves far better off under a higher power, a unifying power, a power such as ours. Such a heavy burden falls onto our weary shoulders, consolidating Orenburg will be long and arduous task. However, there are multiple ways in which we could control the communes apart from a direct annexation. The first and easiest option, as well as the one the communes will be more likely accept, is honoring the strength of our alliance by culminating our diplomatic relations into a friendship agreement. The other is offering the communes autonomy within our greater state and letting them keep their anarchist lifestyle in their settlements in exchange for troops and taxes. The second option is better for us, it would mean not having to deal with the problems of annexation and would provide more benefits than a friendship agreement. Of course, the Workers Council will not be so welcoming of this request, our move being too similar to the one the one many had warned the Guards would take. We have a choice, annexation, limited autonomy or seeking to better relations, I hope you will choose correctly, sir."
 MGN_NKVD.1080.a: "Let them have their precious autonomy"
 MGN_NKVD.1080.b: "Annexation is the only way"
 MGN_NKVD.1080.c: "With friendship comes easier times"

 MGN_NKVD.1081.t: "Workers' Council votes NO"
 MGN_NKVD.1081.desc: "The Workers' Council has voted to not accept our most gracious proposal, saying, and I quote, that they "would not under any circumstance infringe their freedom and independence just to feel 'safer'at night under the malevolent eye of the NKVD". Nearly the entirety of the Workers' Council voted NO and with rumours fluttering back that troop activity on the border has increased it seems they are willing to die for their precious ideas and see all they have built burn just to spite us. Already our commissars and officers are reporting the news to the people and soldiers, telling them of the ungratefulness and treason of the Workers' Council and that the people of Orenburg have betrayed the Revolution. Our troops are being drilled, tank engines warmed, combined exercises put into motion. It is time for the NKVD to go to war, or is it?"
 MGN_NKVD.1081.a: "Death to the Traitors"
 MGN_NKVD.1081.b: "Lets not resort to useless violence"

 MGN_NKVD.1084.t: "The correct answer"
 MGN_NKVD.1084.desc: "Rather welcome news has graced the pseudo-court of Stepan Bunkov, as the NKVD envoy we had sent to affluent Orenburg has come back with the ratified friendship agreement that was chosen as the best method to deal with proudly anarchist communes. As Bunkov's personal little politburo crowded around him with their pathetic, arse licking faces, giving him banal advice and recommendations of how to proceed from here, he was lost in deep thought. This agreement could pave the way for the downtrodden people of Orenburg and Magnitogorsk to finally live better lives, utilizing the heavy industry of his realm and the commercial industry of the Urals cornucopia to forge a common future of socialist solidarity. Finally, the Russian people would be able to show the German swine, who still sometimes fly overhead in their metallic monsters, that they could live a prosperous and peaceful life despite their differences. The noisy din of the politburo dragged him back to a reality where he still however had to work for this dream, at least it was not an impossibility anymore. As he shooed them away forcefully he allowed himself to smile hopefully."
 MGN_NKVD.1084.a: "The first step of many"


 #Autonomy
 MGN_NKVD.1082.t: "Workers' Council Votes YES"
 MGN_NKVD.1082.desc: "As we expected the Workers' Council has voted YES to our proposal and already have opened their borders to the NKVD security forces who have begun to integrate the communes to the stipulated agreement. Our people have celebrated in the streets over the first in what they hope is many expansions of our realm. The Red Flag waves from the flagpoles of the Workers' Council and our troops march in the streets to cheering crowds (the presence of armed men only helps supplement and encourage cheering). With the acquisition of the communes of Orenburg, our commissars will begin the process of weeding out the dissidents and counter-revolutionaries among the communes and making sure everyone gets the message of who's in charge around here. They say that Internal Security has already drafted a list..."
 MGN_NKVD.1082.a: "One Small Step for the NKVD, one giant leap for Mother Russia"

 #Annexation
 MGN_NKVD.1083.t: "Workers' Council Votes YES"
 MGN_NKVD.1083.desc: "As we expected the Workers' Council has voted YES to our proposal and already have opened their borders to the NKVD security forces who have begun to integrate the communes to the stipulated agreement. Our people have celebrated in the streets over the first in what they hope is many expansions of our realm. The Red Flag waves from the flagpoles of the Workers' Council and our troops march in the streets to cheering crowds (the presence of armed men only helps supplement and encourage cheering). With the acquisition of the communes of Orenburg, our commissars will begin the process of weeding out the dissidents and counter-revolutionaries among the communes and making sure everyone gets the message of who's in charge around here. They say that Internal Security has already drafted a list..."
 MGN_NKVD.1083.a: "One Small Step for the NKVD, one giant leap for Mother Russia"

 MGN_NKVD.1071.t: "The Process of De-Lysenkoization"
 MGN_NKVD.1071.desc: "Though we may have gotten rid of the madman himself, there are still plenty of those who conspired with him in the barbaric experiments that took place in the depths of Magnitogorsk. His most important cronies are all dead in a ditch, bleeding into the blackened soil but in our prisons stil remain scientists who helped him with creating the "Super Soldat" as well as his closest family. Though we could 'rehabilitate them' and make them useful to our cause, it may seem that a bullet in the back of the head and an unmarked grave may be the easier path."
 MGN_NKVD.1071.a: "Time to make them disappear."
 MGN_NKVD.1071.b: "They will surely be of use later..."

 MGN_NKVD.1072.t: "Further Intelligentsia Purges?"
 MGN_NKVD.1072.desc: "With the major and minor scientists now all gone or rehabilitated, there are still plenty of those who have more than two brain cells to rub together. Teachers, researchers, former military intelligence officers or even village priests - there are those who could still question our decisions and rouse the rabble against our righteous, liberating authority. The NKVD is ready to write up lists with hundreds of names of those who are too smart for their own good - and who would prove much more beneficial to the new state by lying headfirst at the bottom of a ditch somewhere. What shall the orders be?"
 MGN_NKVD.1072.a: "Send the lists through."
 MGN_NKVD.1072.b: "Show them our mercy..."

 MGN_NKVD.1073.t: "Bandit Connections?"
 MGN_NKVD.1073.desc: "After the dust has settled from the coup and the initial purges, it has become apparent that there are those in the area that have at some point encountered, talked to or even cooperated with the SS scum from Dirlewanger. With the initial checks complete, there have been over a hundred of those who have conspired against us by aiding the bandits, with some of these being:\n\nKustov Onufri Nikitovich, local pub owner. Crime: Served the SS Brigade and did not attempt to get payment for his service.\n\nPondyakov Timofei Kirillovich, village Priest in Krasnoyarskiy. Crime: Granting absolution to one of the wounded SS Soldiers.\n\nYudashkina Roza Maximovna, daughter of the mayor of Budamsha. Crime: Sleeping with an SS Officer\n\nUlanov Zigfrids Zakharovich, stableboy from Yasny. Crime: Watering the horses of the local Cossack Brigade after receiving a piece of stolen silver from a Cossack.\n\nWith multiple of similar criminals on the list, it remains only for the list to be approved and the accused to disappear."
 MGN_NKVD.1073.a: "Stamp them and send them out."
 MGN_NKVD.1073.b: "If we start killing everyone we will run out of recruits."

 MGN_NKVD.1074.t: "Approved Texts?"
 MGN_NKVD.1074.desc: "Now that the situation is more or less under control and all of the unworthy or conspirators have been firmly rooted out from our new society, it is time for our citizens to learn to obey us above all else. Though the easiest way may be through making examples, there are other, more sophisticated ways of indoctrinating the local populace. One such way is through instituting a list of approved texts that are cleared for the locals to read (if they can even read in the first place). Similarly, there are plenty of anti-revolutionary texts that seem to have made their way round the local villages, such as the Bible or in some rare cases even Nazi or SS propaganda. To ensure that the local population becomes and remains 'well-read', it seems that it will be necessary to get rid of all these unsavory and frankly barbaric texts and replacing them with only high quality, NKVD approved masterpieces of literature. After all, any and all traces of Lysenkoism in the system must be destroyed to ensure that nothing like him ever comes out from the depths of hell. This would of course mean that we would destroy ever single piece of literature that has ANYTHING to do with agriculture or any of that new-fangled science fiction that involves things like super soldiers and other nonsense."
 MGN_NKVD.1074.a: "Time to get rid of anything that could cause an Agricultural Revolution."
 MGN_NKVD.1074.b: "Why ban books if they are too dull to read them?"

 MGN_NKVD.1200.t: "Justice for the Dead"
 MGN_NKVD.1200.desc: "Even if Lysenko's reign is over, the brutality of such a regime will remain a black stain of Russian history. Most of those claimed by Lysenko's reign of terror will have to been turned over to their families. This will be painful for us because we were the ones who acted on these orders. For those that do not have a family to go back to we will honor with a memorial designated for the unknown victims of Lysenko. The memorial will be a simple plaque detailing the number of civilians killed by Lysenko and his men. We hope that these small gestures will help us win back the support of the people. Hopefully, Magnitogorsk can mourn in peace and turn over a new leaf."
 MGN_NKVD.1200.a: "Now they might rest peacefully; Both living and dead."

 MGN_NKVD.1201.t: "Peace and Order"
 MGN_NKVD.1201.desc: "The familiar sight of NKVD trucks would greet many citizens although today, for the first time, they came with a different purpose. Per Bunkov's orders, the NKVD arrived not to gather men for Lysenko but to enforce the peace in a fragile region. Some argue that the move is a rather blunt one and there are some suggestions that, should we act too hastily, we should expect resistance. Our motives are pure, however, and surely we have nothing to fear."
 MGN_NKVD.1201.a: "We must pursue order aggressively."
 MGN_NKVD.1201.b: "We must not be heavy-handed."

 MGN_NKVD.1202.t: "We Were Misguided"
 MGN_NKVD.1202.desc: "Our efforts to maintain power following the removal of Lysenko has met a significant roadblock, mainly in that much of the population still remain wary of our men, whilst many more remain utterly uncooperative. To counteract this, Bunkov has declared his intent to address the issue of our involvement with Lysenko directly through radio address, hoping that even the far flung villages would have at least one functioning radio. The details of this speech have not been fully planned yet and debate has raged over to what extent our NKVD played in assisting Lysenko, and how much of this we should relay to the population.\n\nEventually, after exhaustive arguments made by both side of the argument, Bunkov made his decree clear..."
 MGN_NKVD.1202.a: "We must downplay our role."
 MGN_NKVD.1202.b: "We must tell the truth."

 MGN_NKVD.1203.t: "Payment Is Due"
 MGN_NKVD.1203.desc: "Perhaps the most convenient, surviving part of Lysenko's regime was the man's obsession with lists upon lists, records upon records, and more copious details than we initially knew what to do with. We have the names of every living former experiment and we know how to find them. As has become increasingly clear over time, the tendency of these former experiments toward dissent and disruption has become increasingly clear and we must make sure they understand under who they work.\n\nThe last few days has seen extensive and rapid action as per our leader's orders, as NKVD regiments hunt down and corner these potential threats, wherever they might have scurried to. Now rounded up, they are to be told that..."
 MGN_NKVD.1203.a: "Every man must fight."
 MGN_NKVD.1203.b: "Every man must serve."
 MGN_NKVD.1203.c: "Every man must believe."

 MGN_NKVD.1204.t: "Threatening Loved Ones"
 MGN_NKVD.1204.desc: "Dissent persists within the ranks of the citizens, those who do not understand their place now, especially amongst the former experiments. Our latest order ensures that their loyalty to the regime is tied to something tangible and, more importantly, something which will not allow them to become martyrs. This insignificant display of resistance ends now, so that we may focus on other matters."
 MGN_NKVD.1204.a: "Thank you for your cooperation."

 MGN_NKVD.1205.t: "Conscription in the NKVD?"
 MGN_NKVD.1205.desc: "It is no secret that many within the high command predict that the upcoming battle against the League will be costly for us, especially in manpower. Thus, fierce debate has raged over whether our current conscription laws are sufficient, or whether they should be raised in preparation for the battles ahead."
 MGN_NKVD.1205.a: "Manpower is of upmost importance."
 MGN_NKVD.1205.b: "End this debate, our men are more than capable!"

 MGN_NKVD.1206.t: "Rogue State of the League"
 MGN_NKVD.1206.desc: "A historical tangent, previously extensively written reports from the dastardly Lysenko and our own scout sightings have given us the necessary information concerning the strange army with a state, the so-called protectors of the Ural steppes, the League. And as some of the senior NKVD commissars sat together on a cool wintry night, rereading and brooding on those reports it suddenly became very apparent that the League needed to be exterminated if the NKVD security state is to persist in this harsh world without a clear challenge. A mortal rivalry between the two militaries was bound to occur otherwise. After all, the guards represented everything wrong with the treasured Union that fell to the degenerate Nazi onslaught, the weak, the traitors, the criminals, the church. A cold fury descended onto the commissars as they finished reading, every day that bastard nation continues to exist, and so close to their core territory, was a stain of disgrace on the NKVD legitimacy and reputation. The soldiers were not to find out about who it was they would be killing, it would be a sweeping operation with no survivors."
 MGN_NKVD.1206.a: "Natural order has to be restored."

 MGN_NKVD.1075.t: "Dawn Reaches Magnitogorsk"
 MGN_NKVD.1075.desc: "Dawn stretches across the smogs of the Black Mountain, and, on occasion, pierces, landing upon the stones below. The Technocratic Order has reached it's end, and in its stead shall be built a society guided by the Luminary of Bolshevism. The People have been drawn from their mines, the Subjects freed from their chambers. In shambles, yet no longer in chains.\nBeneath the dawnstruck stones, an unfamiliar smoke begins to mundanely rise into the smog of the Black Mountain."
 MGN_NKVD.1075.a: "It is done"

 MGN_NKVD.1076.t: "Under the Dawnstruck Stones"
 MGN_NKVD.1076.desc: "Deep within the belly of the Black Mountain, those few administrators, scientists, and yes-men who have yet to find themselves mingling in the smogs of Magnitogorsk remain. They are there for one of two reasons - their minds and bodies are still needed for the extraction of information, or they deserve far worse than a single, quick and meager death.\n\nThey are left in a stark, black, silence for most of the day. Occasionally they are drawn from their chambers in short intervals for intelligence extraction or to be tortured. The two are very often one and the same, a fitting conclusion for the men who converted thousands of lives into digits and charts. Only when they have outlived their use, or become incapable of experiencing any greater an agony, are they then added to the smokestacks.\n\nIf you wish to see what justice looks like, look to the black smoke from a nameless facility south of Magnitogorsk. There, rising in greasy fumes to the sky, is where true penitence is, and boundless, boundless sorrow."
 MGN_NKVD.1076.a: "Let there be nothing left!"

 MGN_NKVD.1077.t: "The Greatest Threat"
 MGN_NKVD.1077.desc: "The threat posed by Dirlewanger's brigade is enormous; an insane group of lunatics more unhinged then even our previous dictator is something rarely found. If we sit still any longer without taking action towards the existential threat posed by those fascists, we risk perishing ourselves. Therefore, it is imperative that we take action as soon as possible to repel, or, more optimistically, destroy Dirlewanger and his Nazi bandits. The high command has discussed a number of battle plans that have been constructed in an effort to settle on one military action that can be taken, even seeking a possible alliance with our neighbors to deal with the issue. Currently, a strong spearhead into the chief camp of the Brigade seems to be the optimal option, but even something like this could fail in the face of Dirlewanger's hardy bandits. For now, we can do nothing but wait and plan as fascist rats fester on our borders."
 MGN_NKVD.1077.a: "Our time will be coming soon..."
 
 MGN_NKVD.1078.t: "The Enemy Of Our Enemy"
 MGN_NKVD.1078.desc: "The 22nd motor division might be one of the strongest professional army divisions left in the former Soviet Union, but to face down the accursed Dirlewanger brigade it might not be enough. We lack the manpower to both defend Magnitogorsk itself from a possible invasion by the Germans and their pet Russians and also deploy men in the field to defeat the Brigade decisively.\nIn the west stands the loose confederation of communes centered onto Orenburg city. The local don't stack up very well to a proper army, or even to veteran bandits like Dirlewangers men, but the communal militias are certainly numerous and quite desperate. If we could ally with even a fraction of the communes we would have the men to cut off any easy path of retreat west of the Ural to Dirlewanger. If the city of Orenburg itself was to join other communes in an alliance with us, the combination of our army with Orenburg's guard and a bunch of smaller militias could be just enough men on the ground to defeat the black brigade.\nAs the Ural League has learned to its frustrations, the people of Orenburg are skeptical of centralized groups in general, especially a well armed one such as ourselves. Negotiations to get them to fight with us will be difficult...But Magnitogorsk is not without a certain quantity of resources that various factions and political groups in Orenburg city covet. A deal might still happen if we play our cards right."
 MGN_NKVD.1078.a: "Let's see what these anarchists have to offer us."
 
 MGN_NKVD.1079.t: "Our Friend Malenkov"
 MGN_NKVD.1079.desc: "It seems that we are not as alone in the Urals as we once thought ourselves to be. Georgy Malenkov, a politician of prominence back in the days of Bukharin, has come to power as the premier of Orenburg, and it seems that he is of a far more centralized mindset than his comrades. While hardly a great luminary of the Soviet era, he can nonetheless be of great use to us as an ally. And seeing how we are surrounded by degenerates and counter-revolutionaries on all sides, we will need all the help we can possibly get, so we cannot afford to be too selective.\n\nPreliminary ambassadors have already been sent, and discussions have begun concerning things like military equipment and material that we could generously donate to them. They seem to be receptive to the idea, though it very well might be that they're simply desperate for whatever firepower they can get their greedy little hands on. But what other choice do we have to win them over?"
 MGN_NKVD.1079.a: "They have chosen the right person."
 
 MGN_NKVD.1090.t: "The Traitor Burba"
 MGN_NKVD.1090.desc: "Aleksander Burba was not the man we wanted in charge of the Orenburg Communes. He does not believe in Communist values, nor is he aligned with the interests of the NKVD. After all, we didn't overthrow Lysenko simply to bend to another degenerate technocrat's will. However, with the growing strength and aggressiveness of Dirlewanger's brigade, we may be forced to align with Burba, at least temporarily, in order to destroy the bandit "king" and euthanize his pack of rabid animals.\n\nWe need to decide quickly, lest we give Dirlewanger the chance to strike first. Do we preserve our integrity as the true protectors of Communism, or will we sacrifice our values for the sake of survival and the Orenburg peasantry?"
 MGN_NKVD.1090.a: "This was not the outcome we wanted."
 
 MGN_NKVD.1091.t: "The Dirlewanger Question"
 MGN_NKVD.1091.desc: "Oskar Dirlewanger and his gang of fascist bandits continue to be a thorn in our side, raiding our border territories and slaughtering villages there for their own profit and amusement. Thankfully, we are not the only people he has chosen to incite - he has long been a pestilence on our brave comrades in Orenburg. Feeble-minded as he may be, Malenkov nevertheless should be able to comprehend just how much of a threat the Brigade is to the continued survival of socialist thought in the Urals. It is a problem that must be addressed sooner rather than later.\n\nA group of ambassadors have been sent to Orenburg to negotiate with Orenburg directly, hoping to draft some kind of official strategy as to how we will both work to contain and eliminate the Black Brigade. Negotiations, however, have been slow-going. Malenkov agrees that the Bandit King of the Urals needs to be dealt with at some point in the future, but he has been reluctant to fully surrender strategic control or give command primacy to NKVD troops in the field. They are an idiot in many regards, but at least they are smart enough to guard what power and sovereignty he has. We must be content with vague promises and empty handshakes for now, and focus more on finding ways to fully alleviate their doubts about us."
 MGN_NKVD.1091.a: "Better than nothing."

 MGN_NKVD.1092.t: "The Science"
 MGN_NKVD.1092.desc: "In the aftermath of Lysenko, we have to find something to do about the madman's so-called "science", and the science of the Black Mountain.\n\nTwo choices are presented to us. For one, we could throw it all away, getting rid of all the mad scientist's disturbed beliefs and outright untrue and harmful "socialist" beliefs in the field of science. This would result in a subsequent purging of all of the documents of Lysenko, and all of his advisors, we must\n\nSecondly, we could make our way through all these documents in an attempt to find something that will be of use. This will probably end as a useless waste of time, but will result in Lysenko's comrades getting out alive. What should we do on the matter?"
 MGN_NKVD.1092.a: "There's no use in his foolish escapades."
 MGN_NKVD.1092.b: "Perhaps, under all the failure, there is truth."

 MGN_NKVD.1060.t: "Wake Up Call"
 MGN_NKVD.1060.desc: "Perhaps a gun can defend a man's family. But a starving man can't hold a gun, and a gun can't build itself. Our workers and peasants must know their vital role in our society through any means, we will not tolerate provocative behavior that would risk our workers' morale and motivation to work and produce for their people. We will impose harsher quotas, and promote productivity within our society by setting up commissars and bureaucrats in the workplace and establish proper control and order in the fields and in the factories. It's time to deal with "demoralizing" elements of society more accordingly."
 MGN_NKVD.1060.a: "This should motivate them..."
 MGN_NKVD.1060.b: "No. We have faith in our people."

 MGN_NKVD.1061.t: "The Trials"
 MGN_NKVD.1061.desc: "Since we rescued former League citizens from the terror of Lysenko we have brought a potential danger into our newly liberated society. We can't walk in our own streets knowing that some of our very own citizens and comrades are conspiring with the man across the Urals. To secure our people from these traitors and traitorous sentiments, we must work in an unconventional, yet familiar manner. The 22nd will work swiftly and efficiently. Conducting secret trials, Interrogations, exiles and executions on suspected "League associates" will assure the loyalty and cooperation of our citizens in the face of Uralic aggression."
 MGN_NKVD.1061.a: "Back into the cage."
 MGN_NKVD.1061.b: "They suffered enough already."

 MGN_NKVD.1062.t: "The Speech"
 MGN_NKVD.1062.desc: "A poster at every street corner, at every factory and at every train station. Radio stations will be set up, buzzing with speeches from Stepan Bunkov. The common man of Magnitogorsk will be flooded by depictions of the NKVD's brave struggle against the bandits and Lysenko, by bombastic speeches and by parades in the streets. The people must hear the word of their friends and guardians, and as long as a single man could go through a day without seeing, reading or listening to our message, we have failed our mission."
 MGN_NKVD.1062.a: "Turn on the printers!"
 MGN_NKVD.1062.b: "This is unnecessary..."

 MGN_NKVD.1063.t: "The Fate of the Communes"
 MGN_NKVD.1063.desc: "We press ever forward, and now that the communes are under our watch, we have encountered a dilemma. Orenburg being the largest city in the Southern Urals, we now have a large and unruly populace unaccustomed to our... variation of rule. Our choices are simple. We imprison the angry masses, execute the dissenters, and send our own settlers, or we spare the people, brave the storm, and create unity between the mountain and the city."
 MGN_NKVD.1063.a: "They cannot be controlled."
 MGN_NKVD.1063.b: "A solution for the future is in order."

 MGN_NKVD.1064.t: "Adjustment"
 MGN_NKVD.1064.desc: "Life under NKVD watch isn't as different as some would have thought. There are trucks of soldiers roaming the streets, and rationing is a little stricter, but other than that, life is fine. There are even new civilians from the east moving in. I think that, eventually, we can learn to coexist with these people. Unless, of course, you're a dissenting opinion."
 MGN_NKVD.1064.a: "And so, life goes on..."

 MGN_NKVD.1065.t: "Internment"
 MGN_NKVD.1065.desc: "They come on trucks, in bands of 5 or 7. They wear black wool masks, with a red star on their olive green rags. They knock, they enter, and they take. Nobody asks questions because they fear they will be taken too. If there is no response on the other side, they enter anyway. Nobody knows where they come from or where they go. They take, and those taken do not return. They are relocated, but to where is uncertain. Some say they are shot out of town. Some say they are used as slaves. But nobody truly knows."
 MGN_NKVD.1065.a: "We did what was necessary."

 MGN_NKVD.2000.t: "The Red Dawn - Dirlewanger's Fall"
 MGN_NKVD.2000.desc: "Some fights happen once. Others are reflected once and twice and thrice, down the narrow alleyway of history, in scuffed mirrors and twisted reflections. This is the price of a broken world; endless fights for justice that smolder on, even when the fire gutters out.\n\nSome of the last remaining operational units of the Red Army's internal security and intelligence division have managed to destroy a group of bandits by the name of "Dirlewanger's Brigade", one which clings to the Organization of an SS Brigade.\n\nThe NKVD's victory over Dirlewanger sends both good and ill omens to the citizens under the reign of the New Red Black Mountain. On one hand, the psychopathy and outright madness of Dirlewanger shall no longer be a threat to all who cowered under his heel, and his banditry and the many crimes of his cronies shall be brought to justice. On the other hand, the NKVD is an ominous black space, even if it shrouds itself with the insignia and symbolism of the Red, and who knows how far Lysenko's shadow has been purged from its system?\n\nThe Urals tremble. A new Red Dawn descends upon the old hills. Little knows what it might bring."
 MGN_NKVD.2000.a: "Impressive."

 MGN_NKVD.2001.t: "Red Dawn - Ural Eclipse"
 MGN_NKVD.2001.desc: "Many said it was inevitable; the militarized, interventionist Ural League and the militarized, revolutionary NKVD in Black Mountain would eventually be at each others' throats. Even so, it was shocking to see how quickly relations between the two powerhouses degenerated into terrible conflict.\n\nNow the Red Flag flies on the remains of Ust-Katav and the League is scattered to the hills. The struggle has concluded. Menviks himself is nowhere to be found; NKVD statements and press reports claim he is dead, but the rosary he was known to carry was not found on the battlefield they claimed he fell on. Given the huge amount of respect and affection he received from his citizens, it is likely he was smuggled out to some other obscure corner of Russia to spend the rest of his pious days. Perhaps a hooded county priest will look up from his duties every so often and think of the land he once called home, weeping.\n\nAs for the fate of the former League's inhabitants, no one can say for sure. The NKVD has taken great pains to paint a reassuring palette of its policies, portraying itself as a Great Vanguard bringing civilization and revolutionary justice, but no one forgets their complicity in Lysenko's atrocities, and the question of just how much iron lies behind their silken rhetoric is something no one likes to think about.\n\nNo matter what the future holds, one thing is clear; the Red Dawn now kisses the Ural Mountains themselves, and the balance of power is forever changed. The Revolution smolders on."
 MGN_NKVD.2001.a: "One bear has clawed another to death."

 MGN_NKVD.2002.t: "Red Dawn - Left Unity"
 MGN_NKVD.2002.desc: "The Communes of Orenburg were always a contradiction, a state built around an ideology requiring its dissolution to be fulfilled. And there were many problems with how it was run, and the endless tightrope of popular consensus it had to navigate to get legislation into the books. But as the gunfire from the last militia outposts dies down and the Councilors scurry into exile and anonymity, it is clear that this experiment, flawed or successful, is now over. In its place stands a new Red Vanguard, and the bloody truism of Socialist Unity.\n\nThe Communes have fallen apart utterly; their Council (and Chairman) scattered, their local infrastructures supplanted or destroyed by purge, the ramshackle system which supported Orenburg is now gone, and over Orenburg itself a new red flag now flies. Lists are being drawn up with the methodical, scrupulous brutality inherent to the NKVD, and slowly those deemed as Revisionists and Traitors to the Socialist Cause are interned, tried and rehabilitated. Some disappear off the lists entirely, and it is best not to think too hard (or loudly) about their fates.\n\nIt is unclear if the residents of the Communes will acclimatize to their new Socialism, run from Black Mountain, and if they prefer their new Commissars over their old fractious Councilors and representatives. The NKVD reports are all positive in their confidence, of course; and they will continue to stay positive. No matter what. Time will tell if the residents of the ex-Communes feel the same.\n\nAnd observers in neighboring lands shake their heads sadly, knowing the old truth; that the Red Banner, in spreading, will always smother its own."
 MGN_NKVD.2002.a: "All Power to the Soviet."

