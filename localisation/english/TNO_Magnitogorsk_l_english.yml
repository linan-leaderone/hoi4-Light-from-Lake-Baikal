 ### Leader Bios ###
 POLITICS_TROFIM_LYSENKO_DESC: "Trofim Lysenko was once hailed by the Soviet Union as the golden child of socialist science. At last, a humble proletarian scientist who was dismissing the reactionary "education" propagated by bourgeois institutions! A man who has proven that the principles of Marx apply not only to human societies, but to the very fruits of the earth! His theories will revolutionize agronomy and transform the Soviet Union into a global agricultural juggernaut! Darwinism is the past, and Lysenkoism is the future!\n\nAt the very least, that was what he promised.\n\nWhile his results were far more disappointing, the convenient arrival of the war saved him from facing serious consequences. Lysenko and his clique of loyal scientists were evacuated east by the 22nd Motor Rifle Division NKVD as the Soviet front lines collapsed, to prevent his "vital research" from falling into fascist hands. When the Union disintegrated, Lysenko found himself without patronage and the 22nd found themselves without orders, so an alliance was struck between the two groups. He swayed the 22nd's leaders into believing that his research was still necessary to continue for the good of the Union, even if the Union had ceased to exist as a coherent state, and that a new research facility was necessary. After working for (and eventually leaving) the West Russian Revolutionary Front, they found a haven in the abandoned industrial city of Magnitogorsk, turning the once-derelict Black Mountain into a hub of research and scientific innovation.\n\nLysenko, however, never abandoned his pseudo-Lamarckian view of evolution, however, and continued to pour time and resources into proving it right. And with the Union in such dire straits, there might be military merit in proving that his theories apply to humans as well..."

 POLITICS_STEPAN_BUNKOV_DESC: "Stepan Mikhailovich Bunkov, the irreplaceable commander of the 22nd NKVD Motor Division, faithfully served the Soviet Motherland even after it was crushed by the German tanks. Little is known how exactly his paths intersected with the path of Lysenko, but it is commonly believed comrade Bunkov was tasked by the Kremlin right before the fall of Moscow to evacuate the scientific and technical intelligentsia to the Urals so they could labor for the benefit of the country even when the heart of Russia succumbed to the invader. In their travels, unrequired by every other self-proclaimed successor of the Soviet Union, Lysenko established his control the exiled scientist clique and turned the NKVD division into his weapon of suppression and terror.\n\nSince their arrival in Magnitogorsk, Bunkov took a part in numerous atrocities overseen by Lysenko, putting his faith in Lysenko's best judgment. However, as the experiments of Lysenko became more and more brutal and insane in their nature, Bunkov grew more skeptical and opposing towards the Magnitogorsk scientific elite, to the point of considering Lysenko a liability to the restoration of the Soviet ways. Bunkov took the initiative against his former master and overthrew Lysenko to take his place. During his short rule, Bunkov finished with many of the Lysenkoist nightmares and put forth attempts to rebuild the old Soviet institutions, putting an end to anarchy that reigned under Lysenko. But as his grip over the country holds tight, it wouldn't be reprehensible to assume that we can resort to no less brutal measures to keep the dissented population in line."

