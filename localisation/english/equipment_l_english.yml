### MBT ###
  MBT_equipment:0 "Main Battle Tank"

  MBT_equipment_0:0 "Early MBT"
  MBT_equipment_0_desc:0 "Instead of developing a multitude of tank variants, it is much more efficient and effective to design a vehicle that can fill any role. Early main battle tanks were developed from medium tanks used during the Second World War."
  
  MBT_equipment_1:0 "Basic MBT"
  MBT_equipment_1_desc:0 "With the development of more powerful engines, lighter tanks can carry heavier armaments and thicker armor, all while keeping a respectable top speed. This main battle tank will form a key component of our armored forces."

  MBT_equipment_2:0 "Improved MBT"
  MBT_equipment_2_desc:0 "More powerful main cannons, with calibers around 100mm, can penetrate nearly any type of armor at long ranges. Specialized armor will help to increase tank survivability as anti-tank weapons continue to become more advanced."

  MBT_equipment_3:0 "Advanced MBT"
  MBT_equipment_3_desc:0 "Further increasing the capabilities of the engines in our main battle tanks will allow us to make their armor even thicker and cover more of the vehicle, as well as increase overall reliability and fuel efficiency."

  MBT_equipment_4:0 "Semi-Modern MBT"
  MBT_equipment_4_desc:0 "Explosive reactive armor and other countermeasure system can further increase vehicle survivability, as helicopters and missiles continue to become a greater threat to our armored vehicles."

  MBT_equipment_5:0 "Modern MBT"
  MBT_equipment_5_desc:0 "Integrated electronic fire control systems can make use of newly developed computing technology, allowing our tanks to engage targets over longer distances with higher accuracy, and lighten the workload of the crew during an engagement."

