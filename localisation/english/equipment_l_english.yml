   anti_air_shoulder_equipment:0 "Anti-Air Equipment"
   anti_air_shoulder_equipment_desc:0 "Anti-Air Equipment"

   anti_air_shoulder_equipment_0:0 "Prototype Anti-Air Equipment"
   anti_air_shoulder_equipment_0_desc:0 "Experimental equipment for granting air-denial power to common infantry without the need for heavy duty equipment or emplacements. Of limited effectiveness, but great future potential."

   anti_air_shoulder_equipment_1:0 "Improved Anti-Air Equipment"
   anti_air_shoulder_equipment_1_desc:0 "Basic man-portable air-defense system (MANPADS) developed shortly after the Second World War, with integrated sensors to track aircraft engine heat-signatures" 

   anti_air_shoulder_equipment_2:0 "Advanced Anti-Air Equipment"
   anti_air_shoulder_equipment_2_desc:0 "An improved MANPADS incorporating design improvements to both the rocket and warhead to increase velocity and damage, respectively, along with aircraft signature tracing." 

   anti_air_shoulder_equipment_3:0 "Semi-Modern Anti-Air Equipment"
   anti_air_shoulder_equipment_3_desc:0 "MANPADS with a recoilless blowback system, with built-in components that can attempt to detect and circumvent anti-MANPADS countermeasures, such as flares and electronic measures."  

   anti_air_shoulder_equipment_4:0 "Modern Anti-Air Equipment"
   anti_air_shoulder_equipment_4_desc:0 "A highly advanced MANPADS that incorporates electronic tracking with laser guidance along with lighter, composite materials, integrated digital systems, and multiple warhead variants." 
