  motorized_equipment:0 "Motorized Equipment"
  motorized_equipment_desc:0 "Motorized Equipment"

  motorized_equipment_0:0 "Early Motorized Equipment"
  motorized_equipment_0_desc:0 "Motorizing infantry is the first stage towards the mechanization of an army. Civilian trucks are readily adaptable to military uses of transporting soldiers, towing guns, and carrying equipment and supplies."

  motorized_equipment_1:0 "Basic Motorized Equipment"
  motorized_equipment_1_desc:0 "Custom military variants of civilian trucks with military-only improvements, such as upgraded engines and hardened components tailored to survive the harsh conditions and demands of military operations."

  motorized_equipment_2:0 "Improved Motorized Equipment"
  motorized_equipment_2_desc:0 "Specially designed vehicles, geared specifically for military usage, these vehicles feature a host of design choices based on lessons learned from recent wars, along with compatibility tweaks for use with other military equipment."

  motorized_equipment_3:0 "Advanced Motorized Equipment"
  motorized_equipment_3_desc:0 "These trucks were put through rigorous testing in order to maximize the endurance and lifespan of the vehicles, ensuring that they will not break down in the field even when pushed to the absolute limit."

  motorized_equipment_4:0 "Modern Motorized Equipment"
  motorized_equipment_4_desc:0 "Motorized equipment with fairly significant armor and anti-landmine plating on the underside of the vehicle. Tried and tested to be able to tackle almost any terrain on the globe."
