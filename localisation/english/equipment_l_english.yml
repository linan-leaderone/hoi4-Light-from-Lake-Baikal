  IFV_equipment:0 "Armored Fighting Vehicle"

  IFV_equipment_0:0 "Early AFV"
  IFV_equipment_0_desc:0 "Armored fighting vehicle that was developed during the Second World War, generally with a half-track or light tank design. Able to transport a squadron of soldiers while also having an autocannon or heavier gun for direct fire support."

  IFV_equipment_1:0 "Basic AFV"
  IFV_equipment_1_desc:0 "Intended to fill the gap between an APC and a MBT, this vehicle is purpose-designed with both troop transport and combat capability in mind. Its heavier armaments can prove useful in a firefight when no other support is available."

  IFV_equipment_2:0 "Improved AFV"
  IFV_equipment_2_desc:0 "This new generation of AFV is both heavily armed and armored, packing a powerful automatic cannon and adorned with armor nearly as thick as an APC. It can serve as an effective assault vehicle that can fight alongside the troops inside."

  IFV_equipment_3:0 "Advanced AFV"
  IFV_equipment_3_desc:0 "Featuring additional armaments such as a mounted machine gun in addition to the cannon, this AFV allows troops to fight from both within the vehicle using gun ports, or from outside the vehicle, using its heavier armor as cover."

  IFV_equipment_4:0 "Semi-Modern AFV"
  IFV_equipment_4_desc:0 "Additional armor features and countermeasures have been built into this AFV, offering improved protection from high-caliber rounds and artillery fragments, as well as thicker skirts to protect the wheels and treads from damage."

  IFV_equipment_5:0 "Modern AFV"
  IFV_equipment_5_desc:0 "Integrated digital systems and communications equipment enables this vehicle to provide substantial fire support, and specialized armor upgrades will allow it to keep its occupants safe in even the most hazardous of conditions."

