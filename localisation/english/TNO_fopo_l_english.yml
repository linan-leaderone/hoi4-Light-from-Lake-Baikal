################## Malaya
 USA_MLY_aid_category_desc: "After our defeat in the Second World War, a crested wave has descended upon the Pacific Ocean, the wave of Japan's so called Co-Prosperity Sphere. Recently however, an opportunity has arisen from the war-torn region of Malaya. Having endured decades of occupation from the Japanese invaders, the Malayan people have seen the government alternate between collaborators and rebels from time and time again, and have fought a relentless guerrilla campaign against the Japanese occupiers.\n\nThe 25th Army, which are stationed there by the Japanese, has launched a final desperate offensive in the hopes of destroying rebel presence in the region once and for all. This has led the rebels to contact us in search for aid to defeat the Japanese.\n\nDespite our clear ideological differences, the opportunity that Malaya provides is immeasurable. We are finally able to strike them where it hurts, and if the stars align, we will tear down the Crested Wave piece by piece, and we will watch as their glorious Sphere crumbles before our eyes."

