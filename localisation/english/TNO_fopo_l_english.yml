  USA_PHI_PW_2_desc: "As the 14th Army's boats scurried full speed to Tokyo, a commodore left one last burst of Morse code to a watchtower by the coast: "We shall return."\n\nThe exact date is muddled by rumormongering and disinformation, ones Intelligence hasn't even begun to disentangle. Nevertheless, Japan's parting shot is as direct as it is profuse with irony: that the Empire would so easily surrender is laughable at best, and a lethal jape at worst. The real test begins soon, at the rare moment in a man's life where history repeats and legends are retold.\n\nSo rally the men, raise the palisades, man the guns - but above all, never lose hope. If we've beaten the devils once, we'll beat them again."
