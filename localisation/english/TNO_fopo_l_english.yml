 JAP_angola_civil_war_desc: "Angola has fallen into civil war, and the OFN has already intervened. Left unchallenged, they will assimilate yet another nation into its imperial fold. We must not allow this. Should the PLUAA succeed, not only will we defeat American imperialism, but gain a valuable ally - and a gateway into the continent."

