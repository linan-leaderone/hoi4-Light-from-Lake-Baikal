 Madagascar_investment_tt_delayed: "Our investment represents the extent to which we have dedicated what we can to the conflict.\n§YInvestment can be used for strategic decisions at later stages of the conflict.§!"

 Madagascar_contribution_tt: "§Y[ROOT.GetFlag]Our contribution§! within the conflict is [?Madagascar_contributions|%%Y]\n§g----------\nA higher contribution increases bonuses to our factionalism's growth.§!"
 Madagascar_contribution_tt_delayed: "Our contribution represents the utility of our investments compared to that of our ally in the conflict.\n§YOur contribution modifies the growth of our factionalism[ROOT.MADFopo_Contrib_Effect]"
 MADCW_modifier_knowledge: " and boosts the effects respective to our side in§! §nMadagascar§!§Y's§! §gFractious United Front§! §Ynational spirit.§!"
