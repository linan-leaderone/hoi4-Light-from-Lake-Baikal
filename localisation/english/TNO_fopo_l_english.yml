BRA_colombia.1.t: "Amending Plans"
BRA_colombia.1.desc: "It was already a long and tumultuous day for [BRA.GetLeader], after all, being the leader of Brazil was no easy task. But it seemed that he must now shift his worries outside the land of 'order and progress.' Just as he entered his office in the Planalto, he was met with generals from all over the country, from the Amazonian jungle to the Riograndense pampas. On his table, there were at least ten different maps of Colombia, all of which seemed the same but showcased different details, even if minor.\n\n"Good evening Mr President, I hope your day was a tranquil one. Please, have a seat." said one of the generals as they pulled a chair for [BRA.GetLeader]. "Let's get on with this already, shall we?"\n\n"As you may know from the news, the illusion of Colombia's peace is about to come to an end. Capitão Salcedo's forces have been engaged in heavy combat with the Central Government for the last few days, and it's only going to get worse from each bullet that leaves their guns." - explained the general - "Once the civil war goes into full force, it's inevitable that it's going to affect the bordering regions in some way or another. Therefore it's crucial that we make sure the victors in this war are willing to be our allies."\n\n"I must recommend that we support the anti-fascists of the URC, since they-"\n\n"Those wannabe Varguists? Give me a break!" - One general yelled in protest - "We shouldn't be helping out their lot, all they want is the tyranny of the majority and mob rule! If anyone is going to help us, it's the strong, stable government in Bogotá. They've gotten rid of that Francoist bastard and are even holding elections!"\n\n"Have you forgotten what Gaitán meant to this damned continent? He was a socialist, but he created the most stable democracy in the Americas, and now his dream's under attack by the fascist horde. We should be promoting democratic governments around this continent, not supporting more despotic governments like the Argentinians do in Paraguay."\n\nThe general who had protested nodded in assent, then turned to the president with his colleague. "Well, which one is it Mr President?"\n\nAs he held his chin with his hands, [BRA.GetLeader] responded:"
BRA_colombia.1.a: "The Revolutionary Union"
BRA_colombia.1.b: "The Central Government"
BRA_colombia.1.c: ""We need to think more about this""

BRA_colombia.2.t: "Water for the Bird"
BRA_colombia.2.d: ""Listen, Mr. President, I'm telling you that every other option is either a sockpuppet for the Iberians, the Italians, the Japanese or, even worse, the Germans." One general exclaimed to the Crow, who couldn't stop cawing.\n\n"So you're telling me our only option are the goddamned Gaitanistas? This war is already lost, then. I am absolutely not approving this. I loved Gaitán like everyone else, but they're fools if they can't see that his followers are just as bad as the damned Varguists!" the Crow continued to caw as the generals tried to explain the same thing over and over. Minutes passed until, eventually, the crow seemed to have run out of energy, one general noticed this and took the opportunity to explain the necessity to support the Revolutionaries.\n\n"I hate those populistic socialists as much as you do, but we must be pragmatic when it comes to who we support in this continent. We don't know how Colombia could end up if we just choose to ignore it. The Americans say that the Revolutionaries hold elections in their territory, that they've maintained civilian rule this whole time in the face of the fascists..."\n\nAfter one cup of water to help his hoarse voice, the Crow chirped: "Right, well. I guess I do prefer having a Colombian Vargas on my doorstep than a Mussolini. You have my authorization, then."\n\n"Thank you, Mr. President" Said one of the generals as they left the room, leaving Lacerda to think for himself."
BRA_colombia.2.a: ""At least I can trust the Americans.""

### Reichsstaat Cabal ###
GER_RAC_desc: "Hans Hüttig has occupied the other African Reichskommissariats, declaring the Großafrikanischer Reichsstaat. Fighting against him is a small clique of officers and administrators who call themselves the "African Cabal," loyal to Germania. While they are too weak to act independently, with our help they'll be able to resist Hüttig's mad reign. We must also protect the Cabal from the decay it will undergo once Hüttig notices its prevalence.\n\nAlternatively... the cabal situation could be manipulated to our political advantage back in the heimat, at the cost of its chances of overthrowing Hüttig.\n\nCabal Strength: (§G[?GRO.GRO_REICHSSTAAT_cabal_power|%1]§!)\nDecay: (§S[?GRO.GRO_REICHSSTAAT_cabal_decay|%1]§!)\n\n§YThe cabal's strength will dictate its odds of succeeding upon the collapse of the Reichsstaat...§!"

GER_cabal_supply_weapons: "Arm Friendly Rebel Forces"
GER_cabal_supply_weapons_desc: "There is irony to be found in the fact that we are funding partisans to undermine our own former colony. Still, we can't deny that we need to resort to such methods to weaken Hüttig's stranglehold over Africa: by arming loyal Germans who still fight for the remnants of Zentralafrika and Südwestafrika, we'll force the madman to overstretch his already-meagre forces, reducing his control over the abomination he calls "state" and strengthening our allies."
GER_cabal_administrative_aid: "Bolster Anti-Hüttig Factions"
GER_cabal_administrative_aid_desc: "The Cabal fights every single day, not only to undermine Hüttig's hold over the continent, but also to keep their heads on their neck. This is far more than a metaphor, as Hüttig is known for his tendency to resort to mass executions for the slightest hint of treason: by sending our secret services to help them, we can make sure that Hüttig is kept too busy with other problems to bother with discovering our friends."
GER_cabal_cover_em: "Cover Up Cabal Efforts"
GER_cabal_cover_em_desc: "As the last loyal men in Bouhlerstadt work to undermine the madman Hüttig, we must ensure that they are not discovered. By burning certain paper trails and constructing falsified ones in their place, we can avert suspicion of our agents in Africa, at least for now."
GER_cabal_fund_them: "Fund the Cabal"
GER_cabal_fund_them_desc: "The Cabal is an expensive endeavor, requiring a wide web of agents and bribes to expand their power base and remain hidden from Hüttig's paranoid eye. By granting our allies secret funds, we can strengthen their connections and ensure they can keep being useful to the Reich."

GER_cabal_siphon_funds: "Siphon Funds from the Reichsstaat"
GER_cabal_siphon_funds_desc: "Our friends in the Cabal can be very much useful to us. By exploiting their connections, we can steal money and siphon funds from the coffers of our rogue colony: while highly beneficial for our budget, this will surely put several members of the clique at risk of being discovered, and we all know what happens when Hüttig catches someone with their hands on his money..."
GER_cabal_implicate_political_enemies: "Implicate Our Political Enemies"
GER_cabal_implicate_political_enemies_desc: "While the Cabal's first and foremost task is protecting our interests in Africa, they have... other uses which may prove highly beneficial to us. For instance, what would happen if someone who opposes our reforms was found in possession of documents proving deep and extremely compromising connections to none other than Hans Hüttig, a traitor Reichskommissar who illegally occupies our colonies in Africa and has thrown his lots with the likes of Himmler."

GER_cabal_hide_funding: "Obfuscate Funding Sources"
GER_cabal_hide_funding_desc: "Hüttig and his minions are getting suspicious as of late, due to our activities or their own raging paranoia. It would be wise to scale down our efforts for a while, and use our secret services to cover any leftover trace of our secret funding. Between us, CIA, the Tokumusoukan and the SIM, literally everyone in the world has a reason to undermine the Reichsstaat, something that makes it very easy to lay the blame on everyone but us..."
GER_cabal_provide_training: "Provide Training"
GER_cabal_provide_training_desc: "The forces of the Cabal are few and weak compared to the SS serving Hüttig. Every man counts, and we need to ensure that they'll be ready when the madman's little empire inevitably collapses. Through our secret services, we'll infiltrate special teams charged with providing training in both asymmetric warfare and counterintelligence, increasing their ability to protect themselves from Hüttig's paranoia, and to resist when everything crumbles around them."

