 BRA_SAW_begin_blockade: "§YOperation Curtain Call§!"
 BRA_SAW_begin_blockade_desc: "Admiral Toscano will be charged with organizing a partial naval blockade of the Afrika-Schild's Atlantic ports, blocking resupply from Germania or its allies."
 BRA_saw_blockade: "Brazilian Naval Blockade"
 BRA_saw_blockade_desc: "With Brazils intervention in the South African War, Brazilian ships have begun to restrict trade and resources reaching our nations. This has begun to severely impact our industrial production and will strangle us in the long run unless we win soon."

 BRA_SAW_reassign_hardliners: "Assign £BRA_hardliners_texticon §gHardliners§! to the Frontlines"
 BRA_SAW_reassign_hardliners_desc: "The so-called Hardliners' overambition is their weakness. Assigning some of their rank to the African frontlines will ensure they will be out of our hair for a time."
 BRA_SAW_reassign_sorbonne: "Assign £BRA_sorbonne_texticon §QSorbonne§! to the Frontlines"
 BRA_SAW_reassign_sorbonne_desc: "The Sorbonne are plagued by their sense of duty. Many are more than willing to serve on the frontlines of the South African War, where they will have little say in how the nation is run."
 BRA_SAW_reassign_const: "Assign £BRA_constitutionalists_texticon §KConstitutionalists§! to the Frontlines"
 BRA_SAW_reassign_const_desc: "The Constitutionalists left in Brazil's armed forces are those who have kept their mouths shut. They will hardly object to being reassigned to the South African front, happy to escape scrutiny."

