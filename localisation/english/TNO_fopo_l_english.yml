pp_spy_meter_tooltip_delayed: "[GetPPSpyTooltipDelayed]"
pp_spy_meter_tooltip_delayed_USA: "§FBehind the scenes, a decisive front in the struggle against Trujillo's fascist dictatorship is that of covert operations.\n\nIt is not a mystery to us that the regime enjoys the help of foreign intelligence agencies, and, coupled to Trujillo's own robust intelligence service, our espionage and sabotage efforts, measured by £GFX_counter_intelligence_USA §MOperational Strength§!, will prove pivotal in securing victory against the dictator.§![GetPPInsurgencyStrengthInvasion]"
pp_spy_meter_tooltip_delayed_MEX: "§FBehind the scenes, a decisive front in the struggle against Trujillo's fascist dictatorship is that of covert operations.\n\nGiven that both Iberia's and Germany's intelligence agencies throw their support at Trujillo, the infiltration of the DFS into the Dominican Republic, measured in £GFX_counter_intelligence §MOperational Strength§!, must be given every resource to ensure victory once the invasion begins.§![GetPPInsurgencyStrengthInvasion]"
pp_spy_meter_tooltip_delayed_IBR: "§FBehind the scenes, a decisive front in our operation to support our allies in the Dominican Republic is that of covert operations.\n\nThe robust American and Mexican intelligence services prove a difficult foe to surmount, thus our counterintelligence efforts, measured by £GFX_counter_intelligence §OOperational Strength§!, will prove pivotal in securing victory against the degenerate Yankees.§![GetPPInsurgencyStrengthInvasion]"
pp_spy_meter_tooltip_delayed_GER: "§FBehind the scenes, a decisive front in our operation to oppose the United States' efforts in the Dominican Republic is that of covert operations.\n\nThe robust American and Mexican intelligence services prove a difficult foe to surmount, thus our counterintelligence efforts, measured by £GFX_counter_intelligence_GER §OOperational Strength§!, will prove pivotal towards our goal of blocking the American sphere from further expanding.§![GetPPInsurgencyStrengthInvasion]"
pp_brandenburger_meter_tooltip_delayed: "[GetBrandenburgerTooltipDelayed]"
pp_brandenburger_meter_tooltip_delayed_GER: "§FIf we want to continue to mount major operations to destabilize the ceasefire, we need to make sure that our contingent of §BBrandenburger§! Special Forces is well-supplied and combat ready.\n\nLiving thousands of miles away in the dense foliage of the Dominican Republic while conducting risky operations will undoubtly take a toll on our forces. Thus, §BCombat Strength§! measures just how ready our forces are to carry out our orders.§!"

###pp_spy_meter_tooltip_delayed_GER_SKP: ""§FNo combat force thousands of miles away from home can sustain itself independently. And no operation goes without equipment losses or manpower casualties.\n\nThus, the combat capability of our SKP fallschirmjägers on the ground is represented by £GFX_counter_intelligence_GER §OOperational Strength§!, and we will need to continually reinforce their capabilities if we want to conduct grander, more ambitious, destabilization operations."

