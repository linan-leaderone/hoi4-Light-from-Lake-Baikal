 # GUI

 USA_ICW_desc: "Tokyo's favorite lapdog has gone rabid. Mohammad Hatta and his followers have raised the flag of revolt, and the golden goose of Japan is now stewing in its own juice. And that smell is delicious to Australia, who sees a chance to stab into the underbelly of the Sphere, avenge their losses, and liberate the slaving masses of the archipelago.\n\nIt is our duty to support freedom wherever it dawns. Hatta must have what he needs to win the war. Australia must have what they need to help him do it. And if all else fails, we will save Indonesia from the sphere, regardless of what must be done.\n\nCurrent phase: [Get_ICWPhase]"
 JAP_ICW_desc: "Once again, the Southern Resource Area is under threat. Sukarno and the Indonesians are facing a massive revolt of rebels and disloyal military cliques all across the archipelago. And the greedy imperialists in Australia and the OFN once more sense an opportunity to break into the sphere and take the mineral wealth of the islands for themselves. For the good of East Asia, we must not allow this to happen.\n\nWe will make sure Sukarno has the resources he needs to take care of this nonsense. Our support will be backed up with words and supplies. If need be, we will have to fight this conflict ourselves. East Asia needs Indonesia at all costs.\n\nCurrent phase: [Get_ICWPhase]"

