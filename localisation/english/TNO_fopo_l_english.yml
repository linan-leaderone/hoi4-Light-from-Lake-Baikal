USA_PP_invasion_desc: "The Dominican Republic has grown to be the largest thorn in our side in Latin America at large. The regime has found a niche in exporting its cancer, establishing closely knitted networks of support with other fascist regimes. Trujillo's actions threaten to turn into a time bomb, and in the future could hinder our position in the region.\n\nAn opportunity to topple the dictator has appeared with the collapse of the Triumvirate. Our Cuban allies have been training the organization known as the "Second Caribbean Legion", a small anti-fascist army of volunteers from all across the Caribbean, and we will direct them against Trujillo."
