 USA_Madagascar_desc: "We have involved ourselves illegally in the Malagasy Rebellion. Absurdly, this involvement is through supporting our Japanese enemy as they fight the Reich. We must ensure that the provision of supplies and advisors is done in such a manner as to\nruin Germany here without strengthening\nthe Japanese too much—or letting\nothers know what we're doing."
 JAP_Madagascar_desc: "Politics makes for strange bedfellows. In fighting for the liberation of the peoples of Madagascar from imperialism, we rely on the assistance and intelligence of the Americans. We must leverage this intel in\nsuch a manner as benefits us while containing\nAmerican influence to the\nbest of our ability."
