  JAP_PHI_reconstruction_desc: "The failure of the Balintawak Blitz has brought us ever further into solidifying our position as the sole master of all of Asia. Though their rebellions have collapsed, the damage that they inflicted is here to stay, and is costing the Filipino government a fortune to clean up, which if they're not careful, could spell economic and societal disaster within the country.\n\nThus, we have elected that we will bring aid for our Filipino brothers in many shapes and forms, be it money, medical equipment, construction, or even weapons to clean up any remaining resistance fighters.\n\nHowever, we have been warned that the tension in the islands are very palpable, and that a failed reconstruction campaign may warrant §Runforeseen consequences§!. We must be wary."

  USA_UPH_reconstruction_desc: "Although the parties have died down and the beer taps have finally run dry, the Filipino people must still contend with the pains of a nation exhausted both in land and spirit. American aid in easing this process goes without saying.\n\nOur analysts estimate that we have no more than six months of leeway to fix the war's worst damages before public sentiment compels a withdrawal. By then authority should be restored to an elected civilian government, whether it is of Diosdado Pangan Macapagal Sr.'s Partido Liberal or Carlos García's "new Filipinos."\n\nNote that Mr. Diosdado has staked his legitimacy on us delivering not merely reconstruction, but a timely, well-managed one at that. Should we exceed the six-month deadline, Mr. García will likely succeed the late Sergio Osmeña, Sr. as President and establish a government less open to our suggestions than the Lawyer."
  #USA_UPH_OFN_Mandate_reconstruction_desc: "With the general breakdown of civilian government in the Philippine Islands, Congress has authorized the Philippine Department to enforce martial law within the former Commonwealth's jurisdiction until order is fully restored and the bare minimum of economic activities may resume. General Beach pledged that martial law will last for no more than six months, after which the Mandate authorities will assume all government functions.\n\nFor the country today, insofar as it may still be one, is a hollow shell of what it was before the Blitz. Villages lay empty, the hollow wrecks of cities wail, and what few parcels of farmland that haven't been bombed, burned, or defoiled have been plucked of all they're worth by the bandits that rule the interior. Hope has fled for fairer climes; much as it pains us to say, the Filipino people will have to do without it for quite some time."
  USA_SPH_Coalition_reconstruction_desc: "In response to the 14th Army invasion, the USFIP and the Communist insurgency brokered an agreement which elevated their non-agression pact during the Blitz into a full-fledged alliance. Among its stipulations was a binding pledge to organize a post-war government composed of appointees from the Communist Party of the Philippines, the military and civilian halves of the USFIP, and miscellaneous groups opposed to the former KALIBAPI. Thus, the so-termed United Filipino Front evolved into the Coalition Government following the Evacuation.\n\nActing President Lorenzo Tañada's popularity with left-wing forces and Ramon Magsaysay's popularity with the Nacionalistas is a direct threat to our candidate, Diosdado Pangan Macapagal Sr.'s Partido Liberal. What happens in either case is anyone's guess, but it certainly won't be good for the country - or for us, after all we'd sunk into prying it off Japan."
