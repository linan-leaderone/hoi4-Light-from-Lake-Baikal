JAP_CCW_desc: "Colombia lies in ruin; the fragile peace, the frozen war, that the nation has been in for the last decade has melted, and Colombians once again fight with blade and rifle for what they believe in. Colombia lies directly in the United States' backyard- and we are presented with the unique opportunity to humiliate them within it. By supporting the New Granadan government against the so-called legitimate government and the socialists in the Colombian Revolutionary Union, we can establish an aligned nation in Latin America- right near the United States. It is important that we do not squander this opportunity."

JAP_colombia.1.t: "Valleys of the Dead"
JAP_colombia.1.d: "To the Office of the Prime Minister,\n\nEver since the untimely end of President Gaitán in 1954, the South American nation of Colombia has been in a state of civil war and strife, with only a thin ceasefire agreement keeping a lid on the boiling pot, and the pressure is reaching its boiling point. Across the country are dens of bandits, corrupt leadership, communists, and worse. The United States, the so-called guardian of the Americas, has demonstrated its inattentiveness and incompetence with its inability to quell the chaos. As such, the Colombian crisis provides us with a unique opportunity to show both the strength of the Sphere and the weakness of the OFN by defeating the giant in its backyard.\n\nFortunately, we have found a suitable candidate for our support in the State of New Granada. Led by the dedicated fascists and Italiophilics, the state represents a united front of nationalists and industrialists opposed to the government, communists, and Americans. Many among their ranks think highly of our Empire and would welcome our support. To this end, it is recommended that we dispatch military advisers and equipment to prepare their soldiers for the ceasefire's demise. A priority for our allies lies in the Alántico Department, which controls a vital port from which our geo-political rivals intend to send arms to their puppets. Its capture would cripple their re-armament campaigns.\n\nWith your approval, we can begin operating immediately."
JAP_colombia.1.a: "The Rising Sun will shine over the Andes."

JAP_colombia.2.t: "News from Colombia"
JAP_colombia.2.d: "To the Office of the Prime Minister,\n\nAs predicted, tensions in Colombia have escalated to the point of open, if limited, skirmishes in the country's north. Although the fighting has been fierce, our efforts have borne fruit as paramilitary forces from our allies in New Granada have succeeded in seizing the Alántico Department and holding it against hostile counteroffensives. This victory has provided their troops with a morale boost and has left their opposition bereft of secure supply lines, a most decisive victory for the nationalist cause in Colombia.\n\nHowever, while the opposing forces have been dealt a severe setback, our intelligence reports that the end of the conflict is not yet in sight, and we must further prepare New Granada for the ceasefire's end. The nation's terrain and the ferocity of enemy guerrillas will prove a difficult challenge for our forces and allies. Still, our advisers and contacts are confident that our victory is but an inevitability."
JAP_colombia.2.a: "A great victory, greenlight more support."

JAP_colombia.3.t: "News from Colombia"
JAP_colombia.3.d: "To the Office of the Prime Minister,\n\nAs predicted, tensions in Colombia have escalated to the point of open, if limited, skirmishes in the country's north. Despite the aid we have provided for them, New Granada's militias and mercenaries have been forced to turn back from the Alántico Department empty-handed. Between the rough terrain and heavy opposition from the enemy, their forces could not crack hostile defenses, and thus the port and the enemy's supply lines shall remain out of reach for now.\n\nBecause of this failure, we can expect our rivals to continue funneling aid to their pawns unmolested, with a more difficult challenge ahead of us. Although unfortunate, our supply lines to the New Granadan forces remain intact, and their leadership is still committed to victory over the opposition. Our advisors at home and on the ground still believe that success is well within reach and recommend we escalate our support in preparation for the ceasefire's end."
JAP_colombia.3.a: "Regrettable, but we must secure our foothold."

