### GER
################## SAW
 GER_bor_saw_desc: "§YINVOLVEMENT:§! [GetBORSAWInvolvement] ([?GER_Bormann_SAW_involvement|Y1]§Y%§!)\n§MPROTEST:§! [GetBORSAWProtest] ([?GER_Bormann_SAW_civilian_protest|Y1]§Y%§!)\n\nOur strategy is currently [getBORSAWStrategy].\n\nThe §RSouth African War§! was not instigated or even intended by the §YFührer§!, but we can nonetheless profit from it. Whether we push the §RUnited States§! out of Africa or §Gwithdraw§! will have repercussions.\n\nIn spite of all this, the §Mcivilian population§! is protesting our involvement in this war already. We must carefully balance their demands and our plans, or §Rbe forced to withdraw§!."

################## Congo
 GER_congo_civil_war_desc: "Afrika was lost to us, yet it seems our troubles in the continent are not over. With the Congo falling to chaos, the German administration in Léopoldville has requested our support - and if we answer, perhaps there lies an opportunity to at least recover a portion of what we lost."
 JAP_congo_civil_war_desc: "The Congo has fallen to chaos, and with the Americans and Germans trying to control the remains, it falls upon us to deny these imperialists the benefits of the Congo. Our victory in the Congo will solidify our influence, and continue to deny Africa to our enemies."
 USA_congo_civil_war_desc: "The Congo has fallen to chaos, and with the Japanese and Germans trying to control the remains, it falls upon us to deny these tyrants the benefits of the Congo. Our victory in the Congo will solidify our influence, and continue to deny Africa to our enemies."
 OFN_congo_civil_war_desc: "Once the centrepiece of the American nation-building model, the Congo now faces turmoil of near-anarchic proportions as the American administration collapses under its own weight. From the towers of Léopoldville to the jungles of Katanga, the Congo is thrown into disarray as native insurgents rise to cast off the remaining vestiges of American rule, while elements of the insidious native SS still looming throughout the hinterlands of the Congo remain as a cancerous tumour attached to all. Predictions of coming decolonisation and prosperity have been proven rather short-sighted and naive; one can only truly wonder if the Congo will ever see peace?"

