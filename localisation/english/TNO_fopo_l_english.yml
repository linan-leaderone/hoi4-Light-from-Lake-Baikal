  ##USA
  USA_PHI_PW_1_desc: "Of the 30,000 Americans who had made their last stands in Bataan and Corregidor, only half would return stateside by war's end. The rest had either died in combat, died in captivity, or fled back into the jungles after repatriation ended abruptly, abysmally. Tales thereafter told of men continuing the good fight to the south, in the mountains and forests Manila cannot reach.\n\nTwenty years have passed hence, and recent developments have shown the true extent of their long campaign. Where before they were cast to the untrammeled wilds, now only a hundred miles stand between them and Manila. Many have clamored the President to send our old soldiers aid lest they falter and fall. And so he shall.\n\nNo longer will we idle from the sidelines. One way or another, we'll finish our boys' fight and bring them back home.\n\nWe shall not fail a second time."
