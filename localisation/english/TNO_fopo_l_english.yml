 BRA_SAW_reassign_tt: "\n§YEffects when the South African War concludes:§!"
 BRA_SAW_weapons_category_desc: "It was just a few decades ago that Brazilians fought valiantly against the Nazi threat across the Atlantic, fighting to defend Britain when the Germans launched Operation Sealion. Now, the jackboot threatens once again to stamp out democracy in South Africa.\n\nOur involvement in the South African War is necessarily limited, but Brazil is uniquely positioned to help control the Atlantic and act as a backdoor for American weapons. From the Lobster War we have gained invaluable experience striking against the Nazi threat, and intelligence on their colonial forces, and we have not forgotten about the damned fascists attacking our convoys, forcing us into the war.\n\nIt's true that the war in South Africa is largely a ground war, and our recent past anti-fascist experience has been in naval affairs. And there are some at home who would prefer we have nothing to do with the Americans. But we cannot risk the Lobster War happening again, we must protect our nation from fascist influence, and we must do everything to stop another country falling to the cruel Nazi imperialists!\n\nBrazil must succeed!"

 BRA_SAW_brazilian_tech_assistance: "Provide Brazilian Technical Assistance"
 BRA_SAW_brazilian_tech_assistance_desc: "Due to the chaos of the war and frequent bombing raids by the Schild's air force, the South African industrial and technical spheres are in chaos. Brazil will provide technicians and engineers to South Africa to help increase production of infantry equipment and ensure there are enough guns for the South African troops to use."
 BRA_brazilian_tech_assistance: "Brazilian Tech Assistance"
 BRA_brazilian_tech_assistance_desc: "Brazil is aiding our industry and research in researching and producing infantry equipment for the war effort."
 BRA_SAW_operation_search_destroy: "OPERATION SEARCH AND DESTROY"
 BRA_SAW_operation_search_destroy_desc: "The nature of the South African War is a logistical nightmare with partisans under every bush. Boer troops with knowledge of the terrain are able to ambush our troops and then disappear without a trace. Meanwhile Schild werewolf troops have managed to penetrate through our lines and wreck havock. This must be brought to an end. We will launch Search and Destroy Operations to crush these partisans and commandos."
 BRA_brazilian_search_and_destroy_operations: "Brazilian Search and Destroy Operations"
 BRA_brazilian_search_and_destroy_operations_desc: "Brazil has begun engaging in search and destroy operations. Hunting down resistance cells and German commando units and destroying them. This will reduce the amount of resistance we face in this war from captured territory."
 BRA_SAW_operation_withdraw: "OPERATION BAILOUT"
 BRA_SAW_operation_withdraw_desc: "Despite the Brazilian military's best efforts, the war situation has developed not necessarily to Brazil's advantage. The Schild's advance into South Africa has not stopped and the South African Republic is on the verge of collapse. To stay any longer in the war may risk us being unable to bring our soldiers home and would be a catastrophic disaster. We can not allow this to occur and will immediately send the orders to withdraw our troops. We will send our best wishes to South Africa and the remaining Yankees, but they must fight the rest of the war on their own."

### JAP

################## Malaya
 JAP_SHO_aid_category_desc: "Shonan has been one of our most problematic colonies for a considerable amount of time. Ever since we plied it off the British hands, while most have rightfully seen us as liberators, saving Malaya from exploitation at British hands, others have taken up arms against our government, the colony has been stuck in a perpetual cycle between the military government, and the rebels. While our most recent operation has reclaimed Shonan and all ports from their illegitimate government, we have information that they have stretched their hands for the Americans of all people.\n\nIt's clear that the situation in South East Asia is escaping our control, and harsher measures must immediately be taken, starting with squashing Chin Peng and the UMAJF once and for all, before we turn towards the Philippines, and their own little rebel problem too.\n\nHawaii might have been an overstretch, but the Pacific belongs to us, and we will not let this afront to our hold in the Pacific stand."

