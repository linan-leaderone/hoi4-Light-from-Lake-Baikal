 POLITICS_DMYTRO_KLYACHKIVSKY_DESC: "Loyalty. Valor. Sacrifice. Values Stepan Bandera deemed necessary for freedom, followed fervently by Dmytro Klyachkivsky. By Bandera's will, he cleansed Galicia and Volyn of the degenerates who tainted Ukraine's soil. When the Vozhd Konovalets succumbed to illness, they rallied the people against the arch-traitor Melnyk, who bowed to the Germans while they pillaged Ukraine.\n\nLoyalty. Valor. Sacrifice. Values that are long lost. Klyachkivsky took up Bandera's mantle to lead the Ukrainian Insurgent Army. The First Struggle was bloody, and many men fell to the wrath of German steel. While the true revolutionaries fought on, the weak-willed deserted. The Second Struggle had succeeded, until the spineless mongrels returned, serving the Reichskommissar for scraps, some even turned to republicanism. The hordes of betrayers had overwhelmed them, and Klyachkivsky would have revenge.\n\nLoyalty. Valor. Sacrifice. Values that must be restored. Ukraine's people languish in chains, shackled by betrayers and their foreign masters. Only true strength can save them, not the decadent liberals, not the socialist Jews, and not the foreign cockroaches. They are a disease that must be eradicated, a poisonous taint can that can only be purged through the flames of battle. Ukraine will not be free until Bandera's will is done."
 POLITICS_ROMAN_SHUKHEVYCH_DESC: "Roman Shukhevych, Tur, Taras Chprynka - all names for a man haunted by his past. He was the German's Ukrainian golden boy, shining in blood. He was an officer in the Nachtigall battalions, perpetrating pogroms against the Jews of Lviv. He was a Hauptmann of Schutzmannschaft Battalion 201, partaking in the butchering of tens of thousands of Poles during the Galicia Volhynia massacres. His reward for these "anti-partisan measures" was betrayal from the Germans and the solidification of their hold over Ukraine.\n\nThat is his history, he may not be proud of it, but it is part of him. For Shukhevych, reconciling his past as a collaborator and his present as a resistance fighter is simple. The motivations that connected these two lives have not changed - every act he committed was in pursuit of a brighter Ukraine.\n\nIt is for the present and future he fights for. The purging of Klyachkivsky and Stetsko's cliques was necessary, already they had alienated so many potential allies in the fight against Germany. A house divided against itself cannot stand, and Ukraine's house is inches from the abyss. Unity is all that is left that can save it if it is already not too late..."
 POLITICS_YAROSLAV_STETSKO_DESC: "Morality has no place in Yaroslav Stetsko's perfect world. It was erased alongside so many other idiotic concepts when he awakened to the truths of Banderite wisdom at a tender age. That was when he learned his purpose, to dedicate his life to a free and pure Ukraine. Cockroaches like Stsiborskyi lacked the will - he is unfettered - ready to rid his nation of pollutants - from the Jews, the communists, and all the other lesser races.\n\nGermany may have solved these problems, but Ukraine has been left wallowing in filth, reeling from the improper tutelage given by that ignorant racist Koch. A brute consumed by his own biases, unaware of Lypa's writings that proved that Ukrainians were of the same genetic stock as Germans. Yet Koch kept them in bondage, rejecting science until the UPA was forced to prove the strength of their race.\n\nThe people have chosen him to become Ukraine's Hitler, to rid his nation of disease, and to turn nationalism into National Socialism. Stetsko's land will be a paradise that Bandera himself would smile down upon. Only then will Germany see the errors of their ways and embrace Ukraine as brothers, soon to be united in the fight against Judeo-Bolshevism."
 POLITICS_STEPAN_LENKAVSKYI_DESC: "Stepan Lenkavskyi's most famous work begins: "You will attain a Ukrainian state or perish fighting for it." Now, surrounded by treachery on every side, Lenkavskyi is certain he will live up to that promise.\n\nThat work, The Decalogue of a Ukrainian Nationalist, was just one of many articles and statements which Lenkavskyi wrote during the early years of the OUN. He was a virulent and radical nationalist, a Dontsovite at heart who believed in nothing less than total Ukrainian supremacy.\n\nThen came the Second World War, and a chance to prove his strength. He did not hold back. He first worked with Germans, standing beside their death squads as pogroms were carried out. Then, when they betrayed the cause, he fought them back like the beasts they were. The torrent of blood since has been endless, and he has never ceased in spilling more.\n\nIn many ways, Lenkavskyi's career has hardly been unique for his organization. Yet every time he has been presented with the opportunity to moderate his views or change his methods, he has doubled down. His vision of Ukraine has been sharpened, made pure. If anyone wishes to change it, they can argue with his bullets."

