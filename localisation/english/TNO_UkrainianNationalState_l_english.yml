 BOV_undercover_supply_lines: "Undercover Supply Lines"
 BOV_undercover_supply_lines_desc: "While the scars on the land inflicted by the German dot the lands of Galicia, it would be suicidal to neglect such an asset to our righteous cause. To strengthen the supply lines we have established in our Galician bases, we will repurpose the workshops and the homes to our advantage - granting us the silence and invisibility our supply lines so desperately require. The decentralised structure of the industrial landscape, while unfit for any constructive basis in our Ukraine of the future, it will be an indispensably convenient tool in our efforts to triumph against the darkness and rot around us."

 BOV_rivne_industry: "Rivne's Industry"
 BOV_rivne_industry_desc: "Long surrounded but until now outside the grasp of the UPA presence, with the recent seizure of Rivne from the withering German presence in Ukraine, the city has seen a massive expansion of industrial capacity as the UPA seeks to consolidate its capability to wage war to liberate all of Ukraine from foreign yoke. From standardised assault weaponry to hastily assembled Zhdanov cocktails, if Lutsk is the heart of the UPA's great journey, then Rivne is the arsenal in which the hands of Bandera's dream shall build - even if the sons and daughters of Ukraine have to toil day and night for it."

 BOV_souls_slag_idea: "Souls for the Slag"
 BOV_souls_slag_idea_desc: "Some men, due to ancestral deficiency or mere human realities, are not strong enough to be fielded. The weak still have a purpose for the UPA - if they cannot die in the fields, then they can live in the factories. Under the watchful eye of loyal Banderites, these weakened souls, ranging from the elderly to the quite young, are given new martialled jobs which they cannot refuse. It is no replacement for true combat, but the role of the deficient is still ever-relevant on the front line."

 BOV_every_man_a_soldier: "Every Man a Soldier"
 BOV_every_man_a_soldier_desc: "What is a Ukrainian man, if he does not fight for his nation? What is a nation, if it cannot use its every element for the cause of victory? The UPA has decided that no man, no matter his station or virtue, is above dying for his nation. Their army will now have everyone in its ranks - weak and strong, from teenagers to the elderly. They may not be as able, but they certainly can serve."

 BOV_retributive_cleansing: "Retributive Cleansing"
 BOV_retributive_cleansing_desc: "As difficult as it is to admit, our country and her sons have no shortage of shameful, disgusting traitors and cowards. After all, the injustices inflicted upon our nation while we were at our weakest cannot ever be considered for reconciliation - we cannot forgive, nor will we ever forget. For this reason, until the last traitor to Ukraine has been put down and the last force of opposition to the UPA's programme is extinguished, we shall carry out a reign of terror against these subversive, backstabbing scum, until they have been exterminated from our lands and can never pose a threat to us again."
 
 BOV_brothers_war_idea: "Brother's War"
 BOV_brothers_war_idea_desc: "§FWar Support: [?brothers_war_war_support|=+%]\nRecruitable Population Factor: [?brothers_war_manpower|=+%]\nSurrender Limit: [?brothers_war_surrender|=+%]\nDivision Attack: [?brothers_war_attack|=+%]\nAI Focus on Offense: §Y50%§!§!\n§g--------------§!\nWithin the UPA, there is a hope for a future beyond oppression from the German parasite, a future where all Ukrainians can cooperate with one another, and can be united at last, between the Muscovite oppression of ages past or German colonialism of more recent memory. Through Ukrainian tenacity and the unique strength of the UPA's method of governing, we shall rebuild upon the Ukrainianization policies of the Soviet government, the sole redeeming factor of the dysfunctional, degenerative puppet of Bukharin. Once Ukraine is reunited, all these sins of the past will be resolved, and the Ukrainian state will stand forevermore. The first step to this grand achievement will come once the UPA liberates Ukraine, and with that comes a unique challenge; the UNRA.\n\nWhile so clearly a puppet of Polish interests, the UNRA still garners some sympathy from many within our borders. This misjudgment of the degenerate Democratic partisans cannot be understated, though for the time being our only solution against this foe is a swift strike, and to silence those voices of sympathy."
