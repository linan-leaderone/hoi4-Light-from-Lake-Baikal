 BOV_vozhd_commands_desc: "The story of Ukraine is one of pain, humiliation, betrayal, and destruction. Far too many have claimed the mantle to reverse this, and all have been found wanting. But this has changed, and a path to victory has revealed itself. As long as the people do not waver. As long as the people trust.\n\nThe Vozhd has made his vision of freedom clear, and his orders will return fire to the nation and strength to the populace. That freedom will be delivered, if the people will only join him in fraternity and focus. Ukraine will be whole again.\n\nTrust in the Vozhd!"
 BOV_dissent_dark_desc: "The Ukrainian is inherently intolerant of oppression, and yearns for freedom from foreign control of any sort. The Ukrainian is strong and stubborn, and the Vozhd, glorious as he is, understands and shares this valorous trait. He also understands how to emphasize it.\n\nMany prospective heroes of Ukraine have already broken their imposed chains, and fight in their own ways for emancipation. The Vozhd must, can, will rally them, show them the most worthy cause they can dedicate themselves to and, in turn, sow the seeds of general insurrection."
 BOV_rage_ranks_desc: "It is said that the Vozhd's soldiers are little more than farmers with rifles, untrained and incapable of modern warfare. This overlooks their most important characteristic - rage. Blinding, overwhelming rage, supported by loyalty, determination, and patriotism unmatched anywhere else in the world.\n\nThese qualities must be emphasized, exemplified, and demonstrated to those who doubt the absolute dedication of the Vozhd and his soldiers to secure freedom for Ukraine and its people. We will not be silent. We will not be passive. We will not be controlled."
 BOV_bloody_fray_desc: "It is finally time. After years of rebuilding, of running, of hiding, we will do so no more. The Vozhd, glorious as he always is and shall remain, has finished his visionary plans for the Third Struggle, and our enemies know not how close they are to destruction.\n\nAll the Vozhd must do is present the plan to his loyal subordinates, so that they may carry it to the front lines - and light the spark that has laid dormant for so long."
 BOV_connections_faithless_desc: "As detestable as he may be, Stetsko is correct in one thing - he does have connections. Traitorous elements - who will be justly served in good time and measure - have greatly weakened our ties both to our brothers and to the people outside of the occupied lands.\n\nWe must rebuild these ties if we are to succeed in the battles ahead, as their support and facilitation will be critical beyond measure. We must therefore listen to Stetsko, and work to follow his suggestions. Sacrifices must be made to achieve the glorious future desired."
 BOV_carnage_righteous_desc: "As our plan finalizes, so too does the conviction of Stetsko and Shukhevych that there remain numerous problems inherent in it. They can continue to 'fix' them if desired, but the Vozhd will no longer be denied - and he will begin the Third Struggle.\n\nThe efforts of the Vozhd will themselves lay the groundwork for ultimate victory and, once achieved, will forever preclude any more 'questioning' of his plans. None will dare challenge him again."
 BOV_charisma_treacherous_desc: "Shukhevych has been a problem from the very start, always speaking his mind - openly, no less - about the inadequacy of our soldiers, arms, and preparations. Insinuating, ever so carefully, that the Vozhd has made errors. He would have been replaced but, unfortunately, his popularity among the officers and his admittedly significant military talent affords him protection.\n\nHe will keep his place - and his head - for now. He will work to solve our problems, and he may speak as he wishes. But all will be recorded. All will be remembered."
 BOV_patriots_poland_desc: "No matter how many guns we have, and how much the common populace may or may not support us, there is one thing we will always require - fighters. They are difficult to find, and even harder to motivate. But some have been found - scattered in and around the Generalgovernment.\n\nThere they - Polissians, Poles, Kubiyovych and his ilk, and others - fight with the Germans. They strike outposts, rail lines, collaborators, and others. If we can restore contact, if we can rebuild relationships, they may yet serve and assist the cause. Even if it is only as a distraction to the hated occupiers."
 BOV_unleash_sluzhba_bezpeky_desc: "Though immensely saddening, it is a matter of fact that our movement is not free of its own criminals, traitors, and unreliable elements - and to deal with them effectively the Sluzhba Bezpeky must be properly empowered and supported. Currently it is not, and this threatens not only Bandera's wishes but also his great vision for our future.\n\nTheir role is critical, and this degradation of their capability cannot be allowed to continue. They need a fresh breath of life, they need resources. We will provide them."
 BOV_galicia_forays_desc: "Centuries ago, Europe suffered under the black plague due to their lack of knowledge of the impact rats and vermin can truly cause on civilized society; Disease, rot and decay, the breakdown of order, and ultimately death is what follows any state that ignores the threat the vermin can bring to them, be they literal or metaphorical.\n\nThe Ukrainian National Revolutionary Army is such vermin, a taint that touches every good Ukrainian, distorting their mind, and yet even cockroaches have the sense to not be prideful of their loathsome existence, something that even the UNRA fails at. It's time we smoke out these pervasive syncophants from Galicia like one would do to a rat warren."
 BOV_instill_commandments_desc: "Nothing instills more pride in being Ukrainian than a march of proud, steel-faced soldiers, weapons held high, nothing but pride and love for our flag and utter contempt to any that would dare besmirch it, those people that are malleable, fickle and too embroiled in fear, sloth, and greed.\n\nGaze upon our flag! Look at the beauty of our land, our pure people! Our Vozhd, our history, our lineage! This pride, this joy in our nation is something we can't ever grasp, but to even encapsulate the magnitude of the love we should feel for Ukraine is too much for a mere individual.\n\nBut our soldiers will not be mere individuals. Theirs is a collective mind, a realm that this love will fill wholly, push away anything that is unnecessary to it, until they are as zealous and dutiful as our magnanimous leader."
 BOV_insurgency_years_desc: "Since the dawn of the Nazi occupation, the UPA has had many brave souls who have fought for Ukraine, some still fighting since the revolutions of 1917. Ukraine's greatest army is deeply privileged to bear witness to such patriots fighting on our behalf, but we must not waste this privilege. Not all our newest recruits are trained in even a quarter of the skills that these soldiers are, and it's high time we change that.\n\nThe best of our best need to train those newest recruits of ours, lest the masses of our armies remain untrained rabble. Through training these men in skills only our veterans can count themselves knowledgeable in, then and only then can we well and truly prepare for the revolution as we need to. The tactics of the Germans will be taught, the importance of keeping cool will be taught, and plain tips of accuracy will surely become widespread. Before long, this army of ours will know how to shoot and kill better than any Wehrmacht garrison could summon in even its worst nightmares."
 BOV_marshal_craftsmen_desc: "While we are very short on manpower, and can technically arm those soldiers we do employ, to say that we can "arm" them is a very, very generous term considering the weaponry we do have. Many of our soldiers still fight with the weapons of their grandfathers, and even some of our stocks of Mosin-Nagants are older than them.\n\nLuckily, however, these are not the majority, not yet, at least. We do maintain some gunsmiths that keep us armed with relatively modern, Ukrainian weapons. Even still, they are not enough, not yet. Training some of our aspiring gunsmiths in their skills will increase our weapons output significantly- soon, our soldiers will not only be fighting with knives and hunting rifles but genuine Ukrainian automatic weaponry."
 BOV_carpathian_connection_desc: "Many years ago, our brethren in the Carpathians dreamt of a state, a place for the Carpatho-Ukrainians to call their own. For a brief moment that dream was almost realized - before the Hungarians killed it in its cradle. Most moved on and settled. But not all.\n\nSome of them never stopped resisting, and though their numbers are small (and have only dwindled over time), those who remain have skills and knowledge almost beyond compare. We must win their allegiance, and put those qualities to use."
 BOV_steadfast_watchers_desc: "We have fought, bled, and died for years, fighting for the people of Ukraine and for the Permanent Revolution. Most of our people recognize that. Most - but not all. Far too many seem to have forgotten the sacrifices made by us to fight the Germans, and flirt dangerously with the Republican scourge. A reminder is needed.\n\nSome of the most prominent faithless will be located and dealt with, publicly. The people will know that we are both steadfast and watchful, and always ready to excise the cancer of faithlessness."
 BOV_blood_soil_desc: "Let there be no one that claims we haven't given diplomacy a chance.\n\nMany times we've reminded the illegal occupiers to whom the soil they toil truly belonged, the crime of their stay upon our legitimate territory, and as long as they left with their corruptive elements and people, we would be willing to let bygones be bygones; their time would come but not by our hand, as long as they stopped slighting us.\n\nBut so they still stay, breeding like rabbits, despoiling and twisting our history with their mere breath, taunting us by their mere stubbornness and disregard of our warnings! If they love our territory so much, let their blood and bodies be the fertilizer of the next generation of Ukrainians, claiming the land they rightfully deserve."
 BOV_wraiths_night_desc: "The first struggle, years ago, taught us many imperative, costly lessons. The initial mass uprisings were nearly crushed immediately, and those soldiers of ours that survived the repressions or were just plain lucky learned to survive- they had no other choice. The aircraft that bombed us, the tanks that rolled over our barricades, and the patrols that kept us underground all led to our slaughter. And yet?\n\nWe adapted. We learned to sabotage the planes before they even got off the pavement. We learned to throw Zhdanov Cocktails into the exhaust ports of Panzers, and to create IEDs. We learned to hide and ambush the incessant patrols, and to loot them before anyone could realize that the patrols had been wiped off the map. And the Germans haven't forgiven themselves for it since. Even still, not all of these tactics are yet codified, and therefore we need to spread them to all our soldiers on the ground. The Nazis only despise us for all we've done, and we are far from done with them yet."
 BOV_farmer_chemist_desc: "The Panzers that keep the German jackboots on our necks are not invincible, not so like the Luftwaffe, but unlike the Luftwaffe, we have found ways to destroy these armored scourges.\n\nImprovised explosive devices. IEDs, for short, is the perfect solution to the problem of German tanks annihilating our ground forces. The German tanks fear us for what we've been capable of doing to their tanks since the '50s, and that has only come with practice and refinement of our IEDs. It seems that the one material we need the most for these new designs, funnily enough, is fertilizer. Where else can we find fertilizer than from farm slaves? Cooperation with those that have recently broken out or been liberated from plantations can aid us greatly in IED production. Before long, Ukraine will be free from German armor, one Panzer at a time."
 BOV_odessa_operatives_desc: "It is understandable - but most regrettable - that so many of our so-called brothers and sisters have accepted Romanian domination, in Odesa and the territories around it, in order to live free of Nazi tyranny. However, and though few in number, some among them are willing to fight for a free Ukraine.\n\nContact has been made, and they are willing to assist in smuggling weapons through Odesa's connections to the wider world. For a price. One that we are willing to pay."
 BOV_gun_down_guard_desc: "The reach and membership of the Ukrainian National Revolutionary Army is far, far greater than was reported or expected. Operatives of the UNRA have been found everywhere, spread among the lower rungs of state organs. Safehouses and caches have been found in abundance, and it is clear that the UNRA is attempting to turn the Ukrainian people against us.\n\nThis cannot be allowed, and Stetsko has made it clear that if we let their rot spread uncontested it could smother us in short order. We will take action. We will strike the UNRA, and reclaim our position and security."
 BOV_traitors_due_desc: "Although none would argue that the republicans, decadent and bloated as they are, are not a threat to the state, Stetsko focuses all too much upon them, somehow seeing their weakness as strength. In doing so, however, he misses the true threat - the Melnykite Jews, who lined their pockets through German collaboration for years.\n\nThese traitors cannot be excused, and we will not make the same mistake as Stetsko. We will identify the ones to make examples of, and for the rest we will ensure that they know their days are numbered."
 BOV_nationalist_commissariat_desc: "As the national struggle continues, we must remain focused on our ultimate goal - victory - and on what is needed in order to attain it. One such need is dedication. Morale. Commitment. In that we must realize that Shukhevych, while correct about the criticality of peasants forming the backbone of struggle, is not appreciating their other, less desirable qualities.\n\nWe must have men who will not be easily confused or led astray, and in that we must accept that recruitment must be concentrated among men who can enforce Bandera's teachings. In this we will have dedicated soldiers, and no issues of morale."
 BOV_return_roots_desc: "Across all of Europe, who could understand subjugation better than a Ukrainian? A Ukrainian farmer. Across all our history, from the enslavement of the vile Russians, to the authoritarian centralizations of the Soviets, few have been beaten worse than the humble, average farmer. They are the basis of Ukrainian culture, the very concrete of our state, and they seem to know it.\n\nAcross Western Ukraine, rural farming slaves have escaled, and banded together to form militias in light of the growing anarchy across Ukraine. With some persuasion, it seems all too possible that these farmers' militias can be drawn into our great alliance, and we can fight for our freedom- together. Farmer and soldier, together. Only then can we ensure Ukraine is free."
 BOV_thunder_mountains_desc: "The Carpathians are a wonderful place for anyone to disappear, be that for a journey of self-discovery, for crimes, or just as likely for a struggle against foreign oppressors. We of course made good and strong use of these mountains during our First Struggle against the Poles, the Moskals, and the Germans. We would attack where they expected least, then quickly disappear into the mountains; by the time they noticed something was off, we were hidden away, heavy equipment and all. Of course, this means that the recent reports that our men have managed to find old artillery from the First Struggle hidden away in those mountains are no surprise to us. Let us direct the men to pull these guns out of their various hidey-holes; it will afford us some good firepower."
 BOV_born_great_hour_desc: "The Reichskommissariat—that abomination of the German bastards, built to oppress good Ukrainian sons—is at last collapsing under the weakness of the feckless Koch and his degenerate ministers. It is clear, now, with the news of the old son of a whore in Germania dying, that no better opportunity exists for us to liberate great Ukraine.\n\nWe were born in a great hour: an hour of valiant resistance and combat for the freedom of Ukraine. Though we met with defeat time and again at the hands of the Moskals, the Germans, and the Poles, we bled them white and remained able to fight every time they thought they had won. We are the warriors born to free our beloved Ukraine. Under the Vozhd, we are certain to obtain victory—to purify and liberate the Ukrainian state!\n\nO Bandera, our father and liberator, look upon our fight with pride! By God we swear that Ukraine shall be free once more and built in the way you envisioned!"
 
