 BOV_dispirited_domevoy_0: "The Dispirited, Deranged Domevoy"
 BOV_dispirited_domevoy_0_desc: "The murder of Stepan Bandera in the Sachsenhausen concentration camp was the greatest crime of the 20th century. We began our Permanent Revolution by his command, but without his enlightened wisdom, our soldiers have lost faith in our guiding principles. They are no longer guardians of their homes, but aimless, feral animals. Their hunger for vengeance is laudable, but their spirits remain husks of their former selves."
 
 BOV_dispirited_domevoy_1: "The Dispirited, Deranged Domevoy"
 BOV_dispirited_domevoy_1_desc: "War Support: [?BOV_domevoy_war_support|=+%]\nSurrender Limit: [?BOV_domevoy_surrender_limit|=+%]\nRecruitable Population Factor: [?BOV_domevoy_manpower_modifier|=+%]\nWeekly Supply Consumption: [?BOV_domevoy_supply_consumption|=+]\n§g--------------§!\nThe murder of Stepan Bandera in the Sachsenhausen concentration camp was the greatest crime of the 20th century. We began our Permanent Revolution by his command, but without his enlightened wisdom, our soldiers have lost faith in our guiding principles. They are no longer guardians of their homes, but aimless, feral animals. Their hunger for vengeance is laudable, but their spirits remain husks of their former selves."
 
 BOV_atrophied_azhdaya: "The Atrophied Azhdaya"
 BOV_atrophied_azhdaya_desc: "Our great war against the occupiers of Ukraine required a brokerage of power between Bandera's most loyal disciples. The compromises needed to maintain unity in our titanic struggle initially caused friction, and the bitter defeats and betrayals have bred even greater resentment. Our men look at each other with suspicion, and we no longer fight as one triumphant tide, but as three squabbling cliques. If we can't rally behind one Vozhd, then our failure is inevitable."
 
 BOV_scars_second_struggle: "Scars of the Second Struggle"
 BOV_scars_second_struggle_desc: "The Muscovite's attempt to reclaim their precious homeland offered us the perfect opportunity to liberate Ukraine. Our plans were foiled not by the occupiers, but by accursed traitors who rallied our own people against us! The casualties were crippling, and even after purging the vipers within our ranks, some of our men fear the possibility of a final crushing defeat."

