 FAV_training_category: "Training"
 FAV_training_category_desc: "Our available manpower is low, and each worker and pilot is precious to us. Thus, maintaining a steady supply of recruits to either work as §GGround Crew§! or §PPilots§! is critically important. While §PPilots§! are needed to fly planes against Germany, §GGround Crew§! are necessary to maintain the ability to repair and manufacture aircraft.\n\nNumber of §PPilots§!: [?FAVRecruitedPilots]\nMonthly §PPilot§! Gain: [?FAVPilotGain]\nNumber of §GGround Crew§!: [?FAVRecruitedGround]\nMonthly §GGround Crew§! Gain: [?FAVGroundGain]\n\nWe are currently [GetFAVPilotGroundFavor]."
