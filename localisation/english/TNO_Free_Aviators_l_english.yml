 FAV.1.t: "Intro Event PLACEHOLDER"
 FAV.1.desc: "PLACEHOLDER"
 FAV.1.a: "PLACEHOLDER"
 FAV.2.t: "An Imperial Donation"
 FAV.2.desc: "Whilst is is not uncommon for us to receive donations or even tribute from some of the warlords in response to our efforts to defend the skies of Russia, we have received a gift from a more unexpected source. Towards Moskowien lies the region of Vyatka which has, it seems, become the 'Empire' of 'Emperor' Vladimir the first.\n\nModelling himself as 'the alternative' to Bolshevik and fascist rulers, he is seemingly gaining some degree of support in West Russia and has decided to show us his 'gratitude' for our service in protecting the skies as best we can. At his own expense, the Emperor has donated a number of aircraft to further aid our efforts. We suspect whilst there is truth to his desire to thank us, there is a large element of him trying to secure our support for his regime. Regardless, we have sent our gratitude for the donation."
 FAV.2.a: "We can keep an eye on him we suppose." 
 FAV.3.t: "CASUALTY REPORT"
 FAV.3.desc: "Please file this notice with Comrade Yevdokia at the earliest possible convenience, for records.\n\n-----------------------------------------------------------------------------------------------------------------\n\nStandard Casualty Report - Red Air Force\n\nESTIMATED GERMAN CASUALTIES:\n[?FAVGERAdvancedAirCasualties] bombers\n[?FAVGERBasicAirCasualties] fighters\n\nESTIMATED SOVIET CASUALTIES:\n[?FAVAdvancedAirCasualties] Class II Aircraft\n[?FAVBasicAirCasualties] Class I Fighters\n\n-----------------------------------------------------------------------------------------------------------------\nGAINED RESOURCES:\n[?FAVCasualtyMetalGain] units of usable scrap metal.\n\n-----------------------------------------------------------------------------------------------------------------\nSigned,\n- Commissar Yevdokiya Rachkevich, [GetDateText]"
 FAV.3.a: "More fallen comrades."
 FAV.4.t: "INBOUND AIR RAID"
 FAV.4.desc: "Reconnaisance Report - [GetDateText]\n\nAll available pilots to scramble immediately - confirmed German air wing is approaching numerous civilian targets in the WEST RUSSIAN military district.\n\n-----------------------------------------------------------------------------------------------------------------\n\nIntelligence Report - Red Air Force\n\nINBOUND BOMBERS: [?FAVGermanBomberWing] aircraft detected\nINBOUND ESCORTS: [?FAVGermanEscortWing] aircraft detected\n\n-----------------------------------------------------------------------------------------------------------------\nVerified by WEST RUSSIAN reconnaissance units." 
 FAV.4.a: "All pilots, you are clear to engage."
 
