 FAV_production_category_desc: "Maintaining a supply of material and aircraft is crucial to presenting a solid defense against the Germans. Aircraft may be produced below, and the progress of gathering §gscrap metal§! shall be tracked.\nStocked §gscrap metal§!: [?FAVScrapMetalBank]\nProjected monthly §gscrap metal§! gain: [?FAVScrapMetalGain]\nNumber of §BBasic Aircraft§!: [?FAVBasicAircraft]\nNumber of §MAdvanced Aircraft:§! [?FAVAdvancedAircraft]\n\nWe currently have [?FAVRecruitedGround] §GGround Crew§!, who produce 0.1 §gscrap metal§! each, and we are projected to recruit [?FAVGroundGain] more per month.\n\nBelow, §BBasic Aircraft§! may be produced for 20 §gScrap Metal§!, and §MAdvanced Aircraft§! may be produced for 45 §gScrap Metal§!."
