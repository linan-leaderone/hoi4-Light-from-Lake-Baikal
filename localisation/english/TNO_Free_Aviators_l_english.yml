 FAV_deployment_category: "Combat"
 FAV_deployment_category_desc: "The purpose of our operations are to combat the German scourge in the air by all means necessary. Deploying aircraft to combat the Germans, and managing losses is important to prevent the total extinction of the Motherland beneath the Nazi glove.\n\nNumber of §BBasic Aircraft§! in Reserve: [?FAVBasicAirReserves]\nNumber of §MAdvanced Aircraft§! in Reserve: [?FAVAdvancedAirReserves]\nNumber of deployed §BBasic Aircraft§!: [?FAVBasicAirDeployed]\nNumber of deployed §MAdvanced Aircraft§!: [?FAVAdvancedAirDeployed]\nTotal §YDeployed Aircraft§!: [?FAVTotalAirDeployed]\n\nWe have [?FAVUsablePilots] available §PPilots§! to deploy.\nWe have [?FAVRecruitedPilots] total §PPilots§!."
