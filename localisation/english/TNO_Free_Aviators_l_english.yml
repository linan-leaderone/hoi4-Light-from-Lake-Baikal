 ### National ideas ###
 FAV_night_witches: "Night Witches"
 FAV_night_witches_desc: "We have never stopped fighting. Not in the war, not in the frenzy of evacuation, and not over the long years of disorder and collapse that followed. We have always been there, rising to combat the German invaders, even as others who claimed to do so fell into internecine conflict. But we did not, will not, ever stop. When the Germans come in their bombers, preparing to rain death upon the peoples of Russia, we respond. We avenge. And, far more often than they would like to admit, we win. Many years ago the Germans, in their fear, named us the 'Night Witches.' Their pilots of today will again learn the reason for that moniker, preferably as their crippled aircraft speed, ever faster, towards the ground. With them inside."

 FAV_aerial_society: "Aerial Society"
 FAV_aerial_society_desc:"The disproportionate numbers of pilots and aircraft in our lands, together with the experiences and outlooks of our leadership, have resulted in every societal problem being looked at through an aerial lens. We compensate for poor infrastructure with airbridges. We use long-endurance reconnaissance aircraft instead of traditional border patrols. As well as much more besides. Every question posed has an answer in the skies, and we will prove it."

 FAV_collective_improvisation: "Collective Improvisation"
 FAV_collective_improvisation_desc:"Our lands are barren, to put it mildly. Despite this, we maintain an air force capable of challenging, and occasionally defeating, the mighty Luftwaffe, and we do this through extreme improvisation. Whether it is replacing high-performance engines with those from tractors, distilling grain alcohol to replace aviation fuel, or repairing damaged metal wings with fabric and wood, we figure out a way to make do. This attitude towards collaborative improvisation permeates our society, ensuring that whatever the challenge encountered our people, instead of succumbing to despair or defeat, work together to find an innovative solution."