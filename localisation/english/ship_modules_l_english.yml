 ship_deck_space:0 "Standard Hangar Space"
 ship_deck_space_desc:0 "An open area inside the ship that allows the servicing and arming of aircraft. Adding further hangar space to a ship dramatically drives up cost."
 ship_deck_space_medium:0 "Medium Hangar Space"
 ship_deck_space_medium_desc:0 "A larger open area inside the ship that allows the servicing and arming of aircraft. Adding further hangar space to a ship dramatically drives up cost."
 ship_deck_space_large:0 "Large Hangar Space"
 ship_deck_space_large_desc:0 "A very large open area inside the ship that allows the servicing and arming of aircraft. Adding further hangar space to a ship dramatically drives up cost."
 ship_sub_deck_space:0 "Submarine Hangar Space"
 ship_sub_deck_space_desc:0 "An open area inside the submarine that allows the servicing and arming of a single aircraft."

 ship_sonar_1:0 "Hydrophones"
 ship_sonar_1_desc:0 "A simple set of hydrophones to track a submerged target by the sound it makes."
 ship_sonar_2:0 "Active Sonar"
 ship_sonar_2_desc:0 "An active noise emitter that sends a short 'ping' into the water, then listens for the echo from a submerged submarine hull."
