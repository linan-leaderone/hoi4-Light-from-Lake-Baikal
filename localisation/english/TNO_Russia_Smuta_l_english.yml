RUS_Smuta_MainImage_Desc: "§F§fSmutnoe Vremya§!\n--------------\n"Smutnoe Vremya" - or, shortly, "Smuta" - was a period of increased political instability, divide and internal conflicts in Russian history which lasted from the year of 1598 and up to 1613. Commonly named cause of Smuta is the Ivan IV's death and the illegitimate line of succession to him. The historians of the future are very likely to call the period of history we are experiencing as the "Second Smuta" - until we unify [RUS_Smuta_CurrentRegion], that is, of course.§!"
RUS_Smuta_Contenders_Title: "CONTENDERS"
RUS_Smuta_Contenders_Title_Desc: "§fContenders§!\n--------------\nContenders consist of each state, warlord, and government authority that claims some part of territory in §W[RUS_Smuta_CurrentRegion]§! and controls a portion of it with full legitimacy. Be these contenders enemy or ally, they must be defeated or assimilated, and our control over the entire region solidified. Only then can our proper ascension to statehood begin."
