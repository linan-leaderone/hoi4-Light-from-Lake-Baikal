RUS_Smuta_Contenders_Value_Desc: "[RUS_Smuta_Contenders_Value_Desc]"
RUS_Smuta_Contenders_Value_Desc_Ongoing: "§FThere are §f[?Smuta_ContendersReal_Num] Contenders§! left who claim to control parts of §W[RUS_Smuta_CurrentRegion]§!. We are one of them.§!"
RUS_Smuta_Contenders_Value_Desc_Victory: "§GWe are the only contender left in §W[RUS_Smuta_CurrentRegion]§! - we have won.§!"
RUS_Smuta_CurrentRegion_WestRussia: "West Russia"
RUS_Smuta_CurrentRegion_WestSiberia: "West Siberia"
RUS_Smuta_CurrentRegion_CentralSiberia: "Central Siberia"
RUS_Smuta_CurrentRegion_FarEast: "Far East"

RUS_Smuta_Stats_CivilianChaos_Title: "CHAOS"
RUS_Smuta_Stats_CivilianChaos_Title_Desc: "§F£smuta_chaos §RCivilian Chaos§!\n--------------\nHuman society is a complex organism, for if one part breaks down, it is inevitable that the rest will follow. As we work to establish control over §W[RUS_Smuta_CurrentRegion]§!, the people - especially in occupied regions - must be properly managed so that they do not hinder our administration or our war efforts. Because of this, we must not let the £smuta_chaos §RCivilian Chaos§! exceed the §Wvalue§! of §W250§! - or dire §Rconsequences will follow§!."
RUS_Smuta_Stats_CivilianChaos_Value_Normal: "[?Smuta_Chaos|W0]"
RUS_Smuta_Stats_CivilianChaos_Value_Bad: "[?Smuta_Chaos|R0]"
RUS_Smuta_Stats_CivilianChaos_Value_Desc: "§F£smuta_chaos §RCivilian Chaos§!\n--------------\nCurrent: [?Smuta_Chaos|Y0]\nMaximum: §Y300§!\nThe amount of £smuta_chaos §RCivilian Chaos§! passively §Rincreases§! every single §Wweek§! - weekly addition to £smuta_chaos §RCivilian Chaos§! increases or decreases depending on circumstances. As of now the situation is [RUS_Smuta_Stats_CivilianChaos_Value_Desc]\n--------------\nThe §Wcurrent§! amount of Civilian Chaos equates to the following §Wmodifiers§!:\n  - Army Experience Gain: [?Smuta_Chaos_Modifier_experience_gain_army|+=] daily\n  - Division Training Time: [?Smuta_Chaos_Modifier_training_time_army_factor|%Y1=]\n  - Recruitable Population Factor: [?Smuta_Chaos_Modifier_conscription_factor|%0+]\n  - Org Loss when Moving: [?Smuta_Chaos_Modifier_org_loss_when_moving|%-1]\n  - Non-Combat Out of Supply Penalties: [?Smuta_Chaos_Modifier_out_of_supply_factor|%-1]\n  - Stability: [?Smuta_Chaos_Modifier_stability_factor|=+%]\n  - War Support: [?Smuta_Chaos_Modifier_war_support_factor|=+%]§!"
RUS_Smuta_DynamicModifier_Chaos: "Modifiers from £smuta_chaos §RCivilian Chaos§!"
RUS_Smuta_Stats_CivilianChaos_Value_Desc_Normal: "§Wnot critical§! ([?Smuta_Chaos|W0] / §R250§!)."
RUS_Smuta_Stats_CivilianChaos_Value_Desc_Bad: "§Rcritical§! ([?Smuta_Chaos|R0] / §R250§!). Apply measures to solve this."

RUS_Smuta_Stats_MilitarySupplies_Title: "SUPPLIES"
RUS_Smuta_Stats_MilitarySupplies_Title_Desc: "§F£smuta_supplies §sMilitary Supplies§!\n--------------\nAre our forces prepared to conduct complex operations? What is the status of our military logistics? Is our military capable of sustaining a prolonged campaign? These, and other connected questions can be answered by tracking the value of £smuta_supplies §sMilitary Supplies§!. The more £smuta_supplies §sMilitary Supplies§! at our disposal, the more options we will possess as we reclaim §W[RUS_Smuta_CurrentRegion]§!. Conversely, the fewer £smuta_supplies §sMilitary Supplies§! we possess, the more constrained our §Woperations§! will be as a result.§!"
RUS_Smuta_Stats_MilitarySupplies_Value: "[?Smuta_Supplies|W0%]"
RUS_Smuta_Stats_MilitarySupplies_Value_Desc: "§F£smuta_supplies §sMilitary Supplies§!\n--------------\nCurrent: [?Smuta_Supplies|Y1%]\nBase Weekly Gain: [?Smuta_SuppliesWeeklyGain|+=1%]\n--------------\nBase £smuta_supplies §sMilitary Supplies Weekly Gain§! can get negatively modified by factors such as §Whigh§! §RCivilian Chaos§! and an §Wongoing war§!.§!"

RUS_Smuta_Contenders_Entry_Desc: "§F[THIS.GetFlag] §f[THIS.GetName]§!\n--------------\n[RUS_Smuta_Contenders_Entry_Status]§!"
RUS_Smuta_Contenders_Entry_Status_NotROOT: "Every piece of information below is being updated every week.\n--------------\nCapital: §W[?capital.GetName]§!\nNumber of Divisions: [?num_divisions|W0]\nNumber of Controlled States: [?num_controlled_states|W0]"
RUS_Smuta_Contenders_Entry_Status_ROOT: "§GWe think we know what this contender is - it is us.§!"
RUS_Smuta_Contenders_Entry_Defeated_Desc: "Nothing is left of [THIS.GetFlag] §R[THIS.GetName]§!."
RUS_Smuta_Contenders_Entry_PreparesWar_Desc: "According to available to us information [THIS.GetFlag] §f[THIS.GetName]§! prepares to launch war on us!"
RUS_Smuta_Contenders_Entry_AtWar_Desc: "We are at war with [THIS.GetFlag] §R[THIS.GetName]§!. Their capital seems to be in §W[?capital.GetName]§!, we can't access more information."

RUS_Smuta_MainDesc: "History does not repeat itself... but it sure rhymes. We are living in the £smuta §fSecond Time of Troubles§! - with all the chaos, blood and wars that comes with it. Pages of Russian history are being written as the bullets fly - and who are we to become another footnote?"

