 # sussy amogus
 RUS_Mission_Smuta_CHT_MAG_PactExpiresMyChungus: "Preserving the Pact... §RFor Now§!"
 RUS_Mission_Smuta_CHT_MAG_PactExpiresMyChungus_desc: "Everything has to come to an end, including the awkward alliance of [CHT.GetFlag] §W[CHT.GetName]§! and [MAG.GetFlag] §W[MAG.GetName]§!. It will either get forgotten or, alternatively, get teared apart before anyone can expect it."

 RUS_Mission_Smuta_CHT_MakeMikhailCool: "Prove Mikhail's Legitimacy"
 RUS_Mission_Smuta_CHT_MakeMikhailCool_desc: "The formula is simple: the more legitimate Mikhail is the easier it is for us to govern. And so must we prove that he is legitimate or else suffer consequences."
 RUS_Decision_Smuta_CHT_MishaKrutoyChel: "Let Mikhail Be All-Known"
 RUS_Decision_Smuta_CHT_MishaKrutoyChel_desc: "Quick, easy to make, blunt propaganda about Mikhail may ease our governance in the short term but, unfortunately, people will, eventually, discover the truth. Thus our previous efforts will be only half worth it or not worth at all."
 RUS_Mission_Smuta_CHT_ChitaModelSobchakIsACoolGuy: "Exporting the Chita Model..."
 RUS_Mission_Smuta_CHT_ChitaModelSobchakIsACoolGuy_desc: "Anatoly Sobchak is one of our prime assets from civilian sector. He is an ambitious man, too - so let him work on improving our territories beyond his home town of Chita."
 RUS_Decision_Smuta_CHT_LessonFromBolshevik_1: "Lesson No. 1: Beat Out the Budget"
 RUS_Decision_Smuta_CHT_LessonFromBolshevik_1_desc: "To govern one must have money. To have money one must have to acquire them from a source. To acquire money from a source one must have force. Very simple yet connected and truthful sentences."
 RUS_Decision_Smuta_CHT_LessonFromBolshevik_2: "Lesson No. 2: Encourage Your Troops"
 RUS_Decision_Smuta_CHT_LessonFromBolshevik_2_desc: "To enforce discipline a soldier must be, at times, more afraid of his commander than the enemy. And so we shall get rid of worst examples of soldiers and encourage steel discipline in our ranks."
 RUS_Decision_Smuta_Commie_Annex_Kamchatka: "Contact the [KMC.GetFlag] §R[KMC.GetName]§!"
 RUS_Decision_Smuta_Commie_Annex_Kamchatka_desc: "We will contact Admiral Yumashev and the remains of the Pacific Fleet, proposing they join us peacefully."
 RUS_Decision_Smuta_Expansion_NegotiateWithVOR: "Negotiate with the [VOR.GetFlag] §R[VOR.GetName]§!"
 RUS_Decision_Smuta_Expansion_NegotiateWithVOR_desc: "While the frigid north is controlled by Blokhin and his gang of jailers, perhaps they can be convinced to join us, considering our immense power in the region."
 RUS_Decision_Smuta_Expansion_FAV_OMS_LetsBeFriends: "Send a Proposal to the [FAV.GetFlag] §R[FAV.GetName]§!"
 RUS_Decision_Smuta_Expansion_FAV_OMS_LetsBeFriends_desc: "The Free Aviators, or what the remnants of the Night Witches call themselves now, sit snuggly up north. While their valiant efforts at thrawing the Luftwaffe bombing raids is commendable, their means of supplying themselves runs low. We can send a proposal to them, and give them access to whatever they need, provided they agree to be integrated into our territory."
 RUS_Decision_Smuta_Expansion_FAV_SVR_LetsBeFriends: "Send a Proposal to the [FAV.GetFlag] §R[FAV.GetName]§!"
 RUS_Decision_Smuta_Expansion_FAV_SVR_LetsBeFriends_desc: "The Free Aviators, or what the remnants of the Night Witches call themselves now, sit snuggly up north. While their valiant efforts at thrawing the Luftwaffe bombing raids is commendable, their means of supplying themselves runs low. We can send a proposal to them, and give them access to whatever they need, provided they agree to be integrated into our territory."
 RUS_Decision_Smuta_Expansion_FAV_TYM_LetsBeFriends: "Send a Proposal to the [FAV.GetFlag] §R[FAV.GetName]§!"
 RUS_Decision_Smuta_Expansion_FAV_TYM_LetsBeFriends_desc: "The Free Aviators, or what the remnants of the Night Witches call themselves now, sit snuggly up north. While their valiant efforts at thrawing the Luftwaffe bombing raids is commendable, their means of supplying themselves runs low. We can send a proposal to them and give them access to whatever they need, provided they agree to be integrated into our territory."
 RUS_Decision_Smuta_Expansion_ZLT_SVR_LetsBeFriends: "Send the Ultimatum to the [ZLT.GetFlag] §R[ZLT.GetName]§!"
 RUS_Decision_Smuta_Expansion_ZLT_SVR_LetsBeFriends_desc: "With the other major competitors of Western Siberia subjugated, the time has come to deliver the gunsmiths of Zlatoust a final choice."
 RUS_Decision_Smuta_Expansion_NOV_SVR_FuckOmsk: "A Deal with Novosibirsk"
 RUS_Decision_Smuta_Expansion_NOV_SVR_FuckOmsk_desc: "Since the Black League is such a unanimously monstrous foe, we may be able to garner military support from nearby warlords; the first name that comes to mind is Novosibirsk. They share many of our political processes and have a somewhat similar vision for a reunited Russia, especially when it comes to the military's role in politics.\n\nAdditionally, they share a border with Omsk. We should cut a deal with them: they provide some light artillery barrages to distract Yazov and we strike while his head is turned and crush the Black League once and for all!"
 RUS_Decision_Smuta_OMO_Deactivation: "Halt the Expansion of the Divine Mandate"
 RUS_Decision_Smuta_OMO_Deactivation_desc: "With all the Far East under the Divine Mandate's control, it's time to beat our swords into plowshares and rebuild this war-torn land."