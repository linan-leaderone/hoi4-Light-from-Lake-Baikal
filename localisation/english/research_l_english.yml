 # Missiles (Modifier)
 improved_cruiser_missile:0 "Ship Based Missiles I"
 improved_cruiser_missile_desc:0 "Missiles are a natural addition to the capabilities of a cruiser class vessel. Naval warfare will no longer be dominated by torpedoes and cannons."
 advanced_cruiser_missile:0 "Ship Based Missiles II"
 advanced_cruiser_missile_desc:0 "Improved missiles are better at hitting their targets while also exploding."
 early_modern_cruiser_missile:0 "Ship Based Missiles III"
 early_modern_cruiser_missile_desc:0 "Advanced ship based missiles are armed with more powerful warheads and stronger engines, a deadly combination that improves the capabilities of our cruisers."
 modern_cruiser_missile:0 "Ship Based Missiles IV"
 modern_cruiser_missile_desc:0 "Modern ship based missiles scream through the air at the speed of sound. Advanced computers, powerful warheads, and strong propulsion create a truly awe inspiring weapon."

 # Nuclear Reactor (Modifier)
 improved_cruiser_nuclear:0 "Cruiser Nuclear Reactor I"
 improved_cruiser_nuclear_desc:0 "Cruisers are capable of carrying large nuclear reactors which can supply them with energy for long, extended periods of time allowing them to fight without docking for large campaigns."
 advanced_cruiser_nuclear:0 "Cruiser Nuclear Reactor II"
 advanced_cruiser_nuclear_desc:0 "Advanced nuclear reactors have better fuel efficiency and greater output."
 early_modern_cruiser_nuclear:0 "Cruiser Nuclear Reactor III"
 early_modern_cruiser_nuclear_desc:0 "Improved nuclear reactors are capable of truly great outputs along with a revolutionary waste disposal system which reduces the chance of contamination."
 modern_cruiser_nuclear:0 "Cruiser Nuclear Reactor IV"
 modern_cruiser_nuclear_desc:0 "Modern nuclear reactors, along with being comically large, provide equally large outputs, dwarfing previous models in terms of both size and productivity."
