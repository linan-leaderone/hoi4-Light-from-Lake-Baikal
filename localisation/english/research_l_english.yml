 # Nuclear Reactor (Module)
 nuclear_sub_1960:0 "1960 Nuclear Submarine Reactor"
 nuclear_sub_1960_desc:0 "Adding a simplified nuclear reactor to our submarines will give them higher speed and more power, while also reducing their need for diesel fuel."
 nuclear_sub_1970:0 "1970 Nuclear Submarine Reactor"
 nuclear_sub_1970_desc:0 "Upgrading our submarines to a sixth-generation reactor will give our navy more engine power at sea, while reducing their visibility to the enemy due to a lack of need to resurface."
 nuclear_sub_1980:0 "1980 Nuclear Submarine Reactor"
 nuclear_sub_1980_desc:0 "Pressurized water reactors rely on natural circulation and not coolant pumps, reducing noise. This eighth-generation core will give even more power to the submarine as well."
 nuclear_sub_1990:0 "1990 Nuclear Submarine Reactor"
 nuclear_sub_1990_desc:0 "New reactors promise increased energy density with less maintenance required. They can also go decades without refueling, all with the same benefits of a PWR system."
