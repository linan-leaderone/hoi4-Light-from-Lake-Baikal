FEN_Pauline_Gower:0 "Pauline Gower"
FEN_Pauline_Gower_hog_desc:0 "§YDeputy Prime Minister\nNational Conservatism§!\n--------------\n§LIf David Stirling is the MSA's king, then Pauline Gower is undoubtedly her vizier. Having known each other for a very long time, it was only natural that the former would call upon the latter to be his second-in-command when he finally ascended to the Prime Ministership. But who is Pauline Gower, exactly?\n\nBorn in 1910, Gower was fascinated with flying from a very young age, and she made a name for herself during the Second World War, being in charge of the women's section of the newly-created Air Transport Auxiliary. When the Isles fell to the Germans, she joined the English Resistance, and found herself with men such as David Stirling and Arthur Harris, with whom she struck a close friendship. And now, as the merry band has ascended to the highest office of state, the future looks bright for Pauline Gower, for Britain shall finally stand on her own two feet again.§!"
FEN_John_Woodhouse:0 "John Woodhouse"
FEN_John_Woodhouse_eco_desc:0 "§YChancellor of the Exchequer\nNational Conservatism§!\n--------------\n§LIf you asked someone who's even somewhat knowledgeable about the SAS to give you the names of some of its most illustrious members, chances are you would get, on top of David Stirling, one John Woodhouse. Born in 1922, Woodhouse saw himself as predicted to a military career, being the son of a Colonel from the Dorset Regiment; after enlisting in 1942, and even as the Allies lost more and more ground during the War, his true loyalty remained with England. However, he couldn't stand seeing his country becoming a vassal to the Germans, and he quickly joined the resistance, rapidly rising through the ranks, and becoming personally involved with Stirling himself.\n\nNow, the collaborator regime has been toppled, the elections have concluded, and Stirling sits in Downing Street; Woodhouse, while far from a politician, could only accept as his old friend called him to become the chancellor of the Exchequer. The nomination has shocked some and surprised many in the British political landscape, but one thing is now clear: John Woodhouse is here, and he is here to stay.§!"
FEN_Arthur_Harris:0 "Arthur Harris"
FEN_Arthur_Harris_for_desc:0 "§YForeign Secretary\nDespotism§!\n--------------\n§LAh, Arthur Harris. Where to begin?\n\nA veteran of the First and Second World Wars, an acclaimed and talented flying ace, a hero of the English Resistance: all this and more still wouldn't be nearly enough to describe him, as the marshal of the RAF is a man with many facets, a lot of those unknown from the general public. One of Stirling's oldest collaborators, and one of his closest friends, he was one of the key figures in coordinating air warfare during the Civil War, and now stands as one of the most commended icons of the Resistance, as the dust begins to settle.\n\nHowever, Harris' life took a somewhat unexpected turn with Stirling's ascension to power, as he suddenly entered another battlefield, less dangerous but just as cutthroat: politics. Having become Foreign Secretary, the staunchly anti-German marshal is sure to put Britain back on the world map, securing a place in the sun, away from the fascist shadow, in the process.§!"
FEN_Richard_Hull_sec_desc:0 "§YHome Secretary\nDespotism§!\n--------------\n§LAmong Stirling's cabinet, many names stand out, but perhaps none as much as Richard Hull, at least in recent memory. A soldier by trade, just like many of his colleagues in the MSA, Hull made waves among the Resistance when he proved himself to be a remarkably efficient general during the English Civil War. Of course, this came as no surprise to those who knew him, but the conflict was the defining factor that put his name on the map.\n\nHaving already been acquainted with Stirling before the civil war broke out, the latter now nominated him to be his Home Secretary, keeping with his tradition of nominating mostly military men: this hasn't come off as much of a surprise, however, as what would the Movement in Support of the Army be without them?§!"

FEN_Philip_Toynbee:0 "Philip Toynbee"
FEN_Philip_Toynbee_hog_desc:0 "§YDeputy Prime Minister\n$communist_bolshevism_subtype$§!\n--------------\n§LCommunism was amongst the most eagerly sought after targets of the Nazi's when they invaded Britain, and most of its proponents had the good sense to flee or go underground as the German tide swept over the isles. Philip Toynbee, a writer and newspaper author was amongst the small dedicated group who chose the latter. Falling in with Reg Birch, the two struck up an odd friendship even as much of the rest of the party was hunted down after Cable Street, and now that Communism is in the ascendance Mr Toynbee finds himself the trusted lieutenant of the General Secretary, though in truth he spends more time writing that governing.§!"

