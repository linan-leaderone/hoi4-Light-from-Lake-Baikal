FEN_David_Eccles_hog_desc:0 "§YDeputy Prime Minister\nConservatism§!\n--------------\n§LMr. Eccles' foray into politics took an abrupt turn when soon after being elected, the Germans invaded. For many years, he served as an obscure backbencher in the collaborationist parliament, all the while feeding information to HMMLR as their head inside man, a source comparable in importance to Kim Philby. And like Philby, his service was rewarded with a prime position in the postwar government. A close ally of Jellicoe and his Democrats, he fights to uphold the status-quo of England, only accepting the most necessary reforms.§!"
