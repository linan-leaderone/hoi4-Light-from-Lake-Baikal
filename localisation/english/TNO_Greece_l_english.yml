 ita_gre_eam.1.t:0 "EAM Takeover of Greece"
 ita_gre_eam.1.d:0 "FOR IMMEDIATE DELIVERY\n\nReports regarding the collapse of the Hellenic States have now been confirmed by our own officials and refugees who have fled the nation, describing significant violence throughout the country. The current status of the collaboration government is unknown, but they are believed to have fled or are captured.\n\nWe have identified the culprits as the EAM, one of the most powerful and influential resistance organizations that had been operating in Greece. The previous government had expressed concerns about their growing influence, though had assured us that they could be handled.\n\nThis assessment has proven exaggerated, and in the absence of a central authority, the armed forces are either in disarray or have defected to the resistance. The EAM adheres to radical left-wing ideologies, specifically varying flavors of socialism or communism. Their leader, Velouchiotis, has taken nominal control, and has declared that the Greek revolution has been successful.\n\nThis is an unacceptable development, and we cannot have these dangerous radicals so close to us. There is no option for negotiation as they would demand the recognition of their communist state, and would destabilize the entirety of the Balkans. Direct intervention is necessary before Velouchiotis can establish a degree of stability to the nation.\n\nOur military forces have been mobilized on the Albanian-Greco border, and naval invasion forces are preparing to launch from our ports. Our generals estimate no longer than one week before preparations are complete, and this communist threat is dealt with once and for all."
 ita_gre_eam.1.a:0 "We did it once, we have to do it again."
 
 ITA_GRE_EAM_war_prep:0 "§RWe will go to war with the Greek resistance government in one week's time.§!"
 
 ita_gre_eam.2.t:0 "The Red Shores of Ionia"
 ita_gre_eam.2.d:0 "My Duce, terrible news has erupted from Greece! The Communists have overthrown our loyal government in the region. The dogs in the EAM, long dormant, have seized the entire country under their vice-like grip. Already, hundreds of "people's arrests" have detained our loyal subjects, with thousands of more lives at risk. Despite our frantic attempts to communicate, a deathly silence has risen over our garrison in Athens, and aerial photographs of blackened husks, where Italian barracks once stood, have only confirmed our worst fears. We did everything we could to preserve our rule in Greece. Billions of lira, thousands of men and hundreds of fierce raids and arrests, and it only delayed the inevitable.\n\nItaly does not negotiate with terrorists. If the Greeks seem so hellbent on their beloved "independence", then they will have to pay for every single hamlet and village with the blood of their compatriots. Our battleships and carriers are ready to leave their docks, our planes prepare to rain hell and our men are eager to fight. There is no doubt that this conflict will be the hardest fighting since the end of the Second World War. From hidden tunnel networks in Epirus to the thousands of young fanatics ready to die for their Fatherland - no weapon or tactic is off-limits.\n\nThe modern Greeks do not share much with their Spartan ancestors, except for one thing. They will sacrifice twenty of their men to kill one of ours. In one week, Italian boots will march on Greek soil, once more."
 ita_gre_eam.2.a:0 "The drumbeat of War is a slow, repeating march to Oblivion."

#Ideas
 GRE_katochiko_kratos: "Katoxiko Kratos"
 GRE_katochiko_kratos_desc: "In some places, it feels as if the Second World War never ended, and Greece ranks among them. Its government is still commonly called "the occupation state", and it is wildly unpopular: current president Georgios Themelis lacks the personal charisma of his predecessor Theodoros Pangalos, while the ruling party, the EEE, is little more than a cabal of opportunistic crooks. True power resides in the hands of the Italian military authorities, and in the collaborator militias, the feared Greek Gendarmerie and the Security Battalions."
 GRE_scars_of_the_great_famine: "Scars of the Great Famine"
 GRE_scars_of_the_great_famine_desc: "During the Second World War, the severe economic plunder and widespread anti-partisan warfare suffered by Greece at the hands of the Axis powers combined to cause a food crisis of apocalyptic proportions. Known as the Great Famine, this period of mass starvation caused hundreds of thousands of deaths among the civilian population, with many more suffering from malnutrition related diseases. The devastating human and economic effects of Axis policies towards Greece can still be felt today, as the country is still struggling to recover economically, and memories of the Great Famine still haunt the nightmares of the Greek populace."
 GRE_elusive_opposition: "Elusive Opposition"
 GRE_elusive_opposition_desc: "Despite numerous efforts by the Hellenic State and the SIM, the Greek government and Italy have barely any idea about the current status of the Greek resistance - which groups are most active and where remains a mystery. While major partisan organizations like communist EAM and republican EDES are a known and dangerous threat, other resistance groups such as ASPIDA prefer to work in the shadows, and there might even exist some organizations whose existence is completely unknown."
 #POST-OCCUPATION IDEAS
 GRE_the_new_republic: "The New Republic"
 GRE_the_new_republic_desc: "With the collaborationist Hellenic State overthrown, a new state was proclaimed in Athens: the Third Hellenic Republic. While the Greek people are celebrating the creation of the new democratic state, it's clear that while oppression is over, conflict isn't. The many different social groups in Greece, from the wealthy urban bourgeoisie to the rural peasantry, have starkly contrasting interests, and instituting a democratic government capable of representing all these varied groups will be a delicate and difficult task."
 GRE_The_Mountain_Government: "The Mountain Government"
 GRE_The_Mountain_Government_desc: "The Political Committee of National Liberation, more commonly known as the Mountain Government, is the parallel authority set up by the communist EAM movement in the mountains and valleys they control. Located in the more isolated and remote regions of central and northern Greece, the Mountain Government led by Aris Velouchiotis has sworn to continue a protracted people's war for social revolution. They represent a serious problem for the new Greek government, and one that must be solved before the situation takes a critical turn."
 GRE_Recovering_Economy: "Recovering Economy"
 GRE_Recovering_Economy_desc: "After decades of foreign occupation, wartime plunder, and partisan warfare, the Greek economy was left devastated. Its small industry strangled by Italian competition, Greece had to rely on its antiquated and inefficient agricultural sector. However, now that Italy is willing to give us a freer hand in commercial and economic policy, we can start implementing reforms and measures to help the Greek economy recover and grow."
 #EAM Ideas
 GRE_EAM_Defending_Our_Revolution: "Defending Our Revolution"
 GRE_EAM_Defending_Our_Revolution_dummy: "Defending Our Revolution"
 GRE_EAM_Defending_Our_Revolution_dummy_desc: "We have won the first battle of the revolution with the destruction of the traitors infesting Greece, but the war must yet be waged. Even now, the Italians are scrambling, diverting troops from across the Mediterranean and Africa to positions just across our borders. In truth, they fear us. They are right to do so, for even a single spark, when struck with enough intensity, may ignite a great blaze that will burn through worm-eaten scaffolding. That is what we must become, a bright beacon telling the people of this world that Italian domination is over and the time to reclaim their dignity has arrived.\n\nOf course, the Italians will not make this easy on us. They are better equipped, professionally trained, and they have beaten us once before. Or so they think. In reality, they know nothing about waging war against an enemy as prepared as we are. All their tactics, all their heavy weaponry, all of it will be rendered impotent in the face of our resolve. Now is the time to spend every ounce of sweat and blood that we can. We must bleed them until they realize that Greece will never again submit to their tyranny, now and forever."
 GRE_EAM_prioritizing_our_defense: "Prioritizing Our Defense"
 GRE_EAM_prioritizing_our_defense_desc: "The ultimate goal of our revolution must be the emancipation of the workers and the end of capitalist exploitation. Our liberation from the clutches of the fascists is a crucial step to that end, but it is but a single step. We must also develop our own industries to provide for our people and to give the workers control of the means of production. However, before any of that can begin we must throw out the Italians once and for all.\n\nFor the time being we must follow the example of Lenin and the Bolsheviks during their civil war with the program of War Communism. This means all factories will be placed under our direct control and turned to the production of arms and other war materiel. Food production will likewise be prioritized for our troops. These are not pleasant policies and there are some who will be forced to tighten their belts, but we must do everything in our power to maintain our combat capabilities."
 GRE_EAM_the_specter_of_fascism: "The Specter of Fascism"
 GRE_EAM_the_specter_of_fascism_desc: "The EEE, that vile gang of traitorous scum, rule no more from Athens at the bidding of their masters in Rome. However, this does not mean that we are free of their loathsome legacy. True, their leaders may be dead or captured and their membership scattered, but we are in no position to track down even half of those who collaborated with the Italian occupiers. Even if we could, it would be even more difficult to stamp out all sympathy for the old regime. Many of the elites of Greek society these past two decades have benefitted from their corruption and the suppression of the workers. They may well give assistance to Italians when they inevitably return, if only to prove their loyalty, and there is precious little we can do to stop it. We go into battle with one-arm tied behind our back, but that means only that we must give even more of ourselves into this ultimate battle. We will show no fear to such phantoms!"
 GRE_EAM_the_specter_of_reaction_1: "The Specter of Reaction"
 GRE_EAM_the_specter_of_reaction_1_desc: "The war may be over, but our domestic troubles are just beginning. During the war itself, we had a clear target: the invading Italians and the remnants of their fascist stooges remaining from the EEE regime. Now though, we are confronted with a much more complicated problem. Fascists, monarchists, bourgeois liberal capitalists. All reactionary, all a threat to the revolution. They will need to be dealt with one way or another.\n\nThe fascists are the first group we must prioritize, they are violently opposed to the revolution and are no doubt even now planning sabotage and counterrevolution.\n\nThe monarchists too despise our newfound freedom and wish to once again hang the milestone of monarchy around our throats. Their movement, spearheaded by the Nea Organosi X and its leader Georgios Grivas, has taken in many new recruits from the old military. It seems even former republican officers are willing to back a kingdom if it allows them to stop us. They will need to be very carefully monitored, although for the moment they have yet to move.\n\nFinally, we must stamp out the considerable liberal sentiment that still exists. While the EDES was largely willing to aid us in fighting off the Italian invasion, now that the immediate danger is passed our temporary alliance has already collapsed. Liberalism presents the least immediate threat to be dealt with, but deal with it we must if we ever hope to be truly secure."
 GRE_return_of_the_occupation: "Return of the Occupation"
 GRE_return_of_the_occupation_desc: "When the collaborationist regime collapsed after two long and miserable decades the people of Greece rejoiced. It seems they rejoiced prematurely.\n\nNow, just as they did in 1941, Italian troops swarm about the countryside and in the cities under the control of their resurrected puppet regime. Retaliation against the civilian population for the revolution has been widespread, but this is only fanning the flames of resistance within the now twice-beaten Greeks. The Italians and their collaborator allies found the first occupation difficult enough to handle, and there are signs that they may have finally bitten off more than they could chew in attempting to break a liberated people."
 GRE_Constantine_II_2: "Constantine II"
 GRE_Constantine_II_2_desc: "It had long been the dream of Constantine, nephew of George II, to finally end his exile and return to his home as the king that he rightfully his. That dream has now been fulfilled, but in a way that Constantine could hardly have anticipated. With the red revolution overthrowing the Italian puppet regime, Constantine assumed, as had many others, that the monarchy was well and truly doomed to the pages of history. At the decisive moment however, the revolution faltered, and into the gap rushed none other than NOX, the staunch monarchist group turned Italy's new favorite ally amongst the Greeks in the wake of EEE's failure to maintain control. With the birth of a NOX-run Greek state came an opportunity and an invitation. Georgios Grivas, head of the newly-proclaimed "Hellenic Union" personally invited Constatine to claim his birthright. Constantine found it impossible to refuse. Now he is Constantine II, although whether he is indeed the King of the Hellenes or simply a farce depends on who one speaks to."
 GRE_reign_of_the_security_battalions: "Reign of the Security Battalions"
 GRE_reign_of_the_security_battalions_desc: "With the return of the collaborationist regime has also come the return of the despised Security Battalions. The Battalions were first raised in 1943 to supplement the first collaborationist regime's security forces and have been a plague upon Greece ever since. In the war and the years since, these ruthless dogs of the Italian invaders were known for their brutality and now, with the Italians back and eager to teach the Greeks a lesson, they have let their hounds run wild. As if to flaunt their utter disinterest in the actions of their pawns this time around, they have handed over control of the new regime to Georgios Poulos and his so-called "Government of Hellenic Purity". Poulos has been given carte blanche to run his state just as he ran his death squads back during the war - utterly without mercy."
