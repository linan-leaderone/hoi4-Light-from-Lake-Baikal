 #Leader descriptions
 POLITICS_THEMELIS_DESC: "Just as modern Greece is a dim shadow of the world-spanning empire of Alexander, so Georgios Themelis is to his deceased predecessor, Theodoros Pangalos. Where Pangalos was defined by bold action, seizing power from the collaborator government and convincing Italy to allow him to restore stability to Greece, Themelis has muddled his way through leadership with little action of distinction. Where Pangalos commanded the loyalty of the Security Battalions and had at least the appearance of a plan for Greece, Themelis barely commands the loyalty of his own government and has allowed its endemic corruption to bubble over into the public eye.\n\nThe president is not unaware of the precarious situation in which his state exists, despite the grumblings about his inaction which can be heard in every bar and eatery of Athens, but he has greater concerns than the petty worries of the common people. He is first beholden to his Italian overlords, who have tolerated his government for the lack of trouble it presents to them, and second to the clique of officers who have been appeased by what they have been permitted to steal. Themelis himself is no stranger to feathering his own nest at the expense of the Greek people, but sometimes he does wonder how long this state of affairs can last."
 POLITICS_DIMITRIOS_PSARROS_DESC: "Whether the king in Athens or the king in Rome, Greece has long been vexed by the various cruelties imposed by despots on the people. After decades of plunder by amoral tyrants, the country has never been poorer or weaker. Yet the spirit of resistance remains deeply embedded in the people, as Greece's bravest sons risk their lives to build a future they may never live to see. Few have risked as much or fought as long as Dimitrios Psarros, one of the most respected figures of the Greek resistance.\n\nPsarros, born in an unremarkable village in central Greece, became a steadfast servant of his country at a young age, fighting in a variety of conflicts throughout the 1910's. A fervent believer in the liberal-nationalist ideology of Eleftherios Venezelos, Psarros eagerly defected to the pro-Entente National Defense government during the First World War and would later join the failed Venizelist coup in 1935. While certain other Venizelists saw the Italian invasion as an opportunity to topple the monarchy, Psarros saw only the replacement of one king with another, and he went underground as a freedom fighter. His resistance group EKKA was small but well respected, and ideological similarities to EDES saw their consolidation postwar.\n\nAfter the collapse of the Gizikis government, Psarros received the temporary title of president due to his status and popularity. He and his brothers in arms at EDES are at the cusp of achieving their dream of a free Greek republic, but a number of challenges still sit in their path. An ongoing communist insurgency and utter economic devastation imperil the new Greece, but if Psarros can successfully manage them he has all he needs to establish a nation that would make Venizelos proud."
 POLITICS_LEONIDAS_KYRKOS_DESC: "Leonidas Kyrkos and his wing of the EDA truly are anomalies: himself a member of the Communist Youth in his teens, he joined the Greek resistance at a young age following Greece's fall in the Second Great War. True to his leanings, Leonidas and his clique intend to make Greece a true socialist state, one where workers are equal to one another.\n\nFollowing Pyromaglou's presidency and the EDA shifting ever so to the left, Kyrkos now finds himself as President of the country. The scars of the occupation are still fresh in his mind as one of his goals is to improve the lot of the peasants by mechanizing Greek agriculture methods so as to not repeat the Great Famine, as well as quickly industrializing Greece. Yet, despite his party's eagerness - and his own - in silencing their opposition, the President seems set on keeping the young democracy alive - or at least to keep parts of its apparatus, something discerning the movement from the more authoritarian regime that was the USSR.\n\nTime shall tell whether democracy endures in Greece, or if Kyrkos buries its embers in his effort to make Greece a socialist state."
 POLITICS_KOMNINOS_PYROMAGLOU_DESC: "Since he was a teenager, Komninos Pyromaglou has fought for the liberation of the Greek people. At only 17 years old, a year before Greek entry into the First World War, he travelled into Ottoman territory to join with miltia fighters resisting the ongoing Greek Genocide. For six years he fought the Turks, his bold rescue of 200 encircled Greek soldiers in 1922, and involvement in the 1922 revolution, would later earn him enormous respect among Greek liberals. Exiled by the Metaxas dictatorship in 1938 for his liberal activism, he returned to Greece in 1941 to resist the Italian puppet government, quickly rising to become one of the top leaders of the EDES resistance.\n\nThroughout the 40s and 50s, Pyromaglou worked to unite liberals and reformist socialists alike behind EDES' mission to establish a representative democracy in Greece. Alas, the iron fist of fascism forced him to treat into the most remote areas of the Greek countryside, while violent clashes with the communist EAM stifled effective anti-fascist resistance. With the death of EDES founder Napoleon Zervas in 1957, Pyromaglou became the official head of the organization. He was the main architect of the 1963 truce between EDES and EAM, allowing both organizations to establish a united front against the Themelis government and establish a provisional republic in 1964. With four decades of patriotic struggle behind him, Pyromaglou was shortly thereafter swept into office to become the first democratically elected president of Greece in three decades.\n\nHis ambitious platform, which garnered support from hardline socialists and left-leaning capitalists alike, emphasizes universal healthcare and education for all Greek citizens. His right-leaning opponents argue that his plans are too expensive and would stifle Greek efforts to industrialize the economy. Even the far-left of his own party criticize Pyromaglou for his supposed neglect of industrialization and labor rights."
 POLITICS_PANAGIOTIS_KANELLOPOULOS_DESC: "Born to a wealthy family in 1902, Panagiotis Kanellopoulos developed a passion for political science early in his life, and was an accomplished lawyer and respected scholar before his 30th birthday. Elected president of the Social Insurance Institution in 1934, Kanellopoulos was a rising star in the Greek republic, but alas, with the fall of Greek democracy, he found himself exiled to a small island in the Cyclades. Arrested by Italian forces in 1942 after attempting to establish a resistance group, he miraculously escaped captivity and shortly thereafter joined EDES.\n\nKanellopoulos was an unusual fit within the largely republican EDES, being a conservative-leaning monarchist. A hindrance to his influence within EDES for most of his time in the resistance, it became an enormously valuable asset to himself--and the resistance movement more generally--in gaining moderate conservatives' support for the provisional government. It was for his ability to appeal to the provisional government's many skeptics that Psarros appointed him interim deputy prime minister. Shortly thereafter, his promises of an economic golden era for Greece earned him the presidency, becoming the first democratically elected head of state Greece had seen in three decades.\n\nNow Kanellopoulos seeks to rapidly industrialize and modernize the Greek economy, to escape from the poverty which the Greek people endured through decades of dictatorship and warfare. By abolishing most of the stringent financial regulations put in place by the collaborationist government, he believes that both foreign and domestic investment will naturally follow, and transform Greece from forgotten backwater into a bonafide jewel of the Mediterranean."
 POLITICS_ANDREAS_PAPANDREOU_DESC: "In a world where extremes are the norm, Andreas Papandreou and the EDA seem out of place. Himself son of EPEK's party leader Georgios Papandreou, Andreas is a relative newcomer in Greek politics, having fled his homeland due to his leftist inclinations during Metaxas's regime. He found himself studying economics at Harvard in America, graduating with a PhD before joining the United States Navy in its war efforts until its inevitable defeat, after which he worked as a professor in numeros universities across North America.\n\nDuring the late 50's, after a little over a decade spent in the New World, Papandreou came back to Greece at the enquiry of various EDES figures - namely Konstantinos Karamanlis -, in prevision of post EEE Greece. Now, a few years after setting foot back on his homeland, Andreas finds himself President of Greece after its second elections since the fall of the EEE.\n\nMarking a stark contrast with the first members of the EDES, Andreas is intent on following his predecessor's measures in establishing a welfare state. Some speculate he might even further them, as his supporters chant his slogan "Allagí! - Change!""
 POLITICS_GEORGIOS_PAPADOPOULOS_DESC: "Few had ever heard of Georgios Papadopoulos before 1964. The son of a schoolteacher in a remote village, young Georgios saw enrolling in the Military Academy as a path out of poverty--and perhaps more importantly in his mind--a path towards greater power. He has been clawing his way to greater power ever since. He sought military glory as an artillery second lieutenant in the Second World War, and only two years later joined his erstwhile enemies to find power within their ranks. Through the 1940s and 1950s he gradually rose through the ranks of the Security Battalions. But while Papadopoulos could tolerate working under Theodoros Pangalos, he had nothing but loathing for the weak-willed and incompetent Themelis. Thus, Papadopoulous established IDEA, a secretive group which aimed to replace the government and put Papadopoulos at its head.\n\nIt was treason of the highest order, and necessitated the greatest secrecy to succeed. On the eve of revolution, Papadopoulos had established an extensive network of contacts within both the Greek government and with Greek insurgent groups. He was trusted by the Italian Duce and not suspected by Themelis. When EAM and EDES combined forces and ousted Themelis, he appealed to the Italians to assist him in a coup to restore order and prevent the spread of communism. They agreed, and now Georgios Papadopoulos and IDEA reign over the Greek nation.\n\nHis stated aims are ambitious, bordering on quixotic, to rapidly industrialize the Greek nation, to purge it of communism, unite the nation behind traditional Christian values, and achieve economic independence from Italy. His administration is brutal and arbitrary in its punishments, acting with consequentialism taken to its most violent extreme. His ability to remain in power will depend on maintaining amiable relations with Italy, securing his regime against the threat of terrorists in the hills and nefarious agents within his own government. Most importantly, he must ensure that the Greek people remain tightly under his thumb--sufficiently respectful and fearful of the security forces so as not to boldly protest in the streets, and not desperate enough to rise up anyway."
 POLITICS_SPYROS_MARKEZINIS_DESC: "Spyros Markenzinis was born the son of an Athenian MP, and throughout his childhood he was groomed for a life of civil service. In 1936, at the age of 27, he was selected to provide legal counsel to none other than King George II himself. But ten the war came, and the king lost his throne. Between 1941 and 1973, Markezinis lived as a historian, compiling a comprehensive four volume political history of Greece from 1920 to 1936. He was nearly finished compiling his magnum opus, a three volume history of Greek Politics between 1936 and 1964, when, in a move that surprised Markezinis as much as it surprised the Greek nation, Papadopoulos asked him to become the new Prime Minister of Greece.\n\nHis selection was not completely random of course. Markezinis is a staunch conservative and anti-communist with social views comparable to those of Papadopoulos, having run a fiery conservative campaign for parliament in 1964 in the weeks before the IDEA coup. During those weeks, he had met with Papadopoulos on several occasions, and in the subsequent years they maintained an infrequent correspondence. Markenzisis was chosen because Papadopoulos believed he would be compliant while also effectively maintaining the illusion of liberalization.\n\nAs prime minister, Markezinis believed himself to be the bridge that connects the present day Papadopoulos's military junta to a true parliamentary democracy in the near future. To that end, he has brought other center-right politicians into the administration, to assist him in designing a new Greek constitution, holding new elections, and establishing the new government. The new constitution is now in effect, and under it, Markezinis is now officially the head of the Greek State, but nevertheless, much of the true power of state still rests in the fist of Georgios Papadopoulos."
 POLITICS_DIMITRIOS_IOANNIDIS_DESC: "An intransigent moralist, a fanatical ideologue, a ruthless authoritarian, and ruler of Greece. These are the words that define Dimitrios Iaonnidis. Ioannidis is a man driven by hatred. Hatred of the Italians who subjugated his homeland, hatred of the liberals and monarchists who allowed it to be subjugated, hatred of the communists who would see Greece fall once again. Mass surveillance, sponsoring terrorism abroad, arrest and weeks of torture without trial, no methods are too extreme to defend the Greek nation and its government.\n\nFrom his days as a student in the military academy, to those weeks fighting in the hills of Albania, to his interrogations at the Makronisos concentration camp, to his overthrow of Themelis and his reorganization of the Military Police, Ioannidis stopped at nothing to further his own power, and to weaken, attack, and torment his enemies. The quiet hand that guided Greece behind the scenes when Papadopoulos was president, Ioannidis now emerges from the shadows to become the master of Greece.\n\nHis war against communism continues, leaving behind a trail of broken bones, emaciated bodies, and shattered psyches. Now, he seeks to rebuild the Greek nation to greatness, pursuing autarky that Greece may no longer suffer foreign manipulation, and intensifying suppression of any anti-government sentiment, that Greece can remain strong against its enemies, both those who would dare threaten invasion from without, and those who would threaten insurrection from within."
 POLITICS_GEORGIOS_GRIVAS_DESC: "The European political landscape following World War Two saw many self-styled patriots collaborating with the fascist invader and Georgios Grivas is no different. Grivas was born in Cyprus and moved to Greece in his early adulthood to embark on a career as an officer in the Greek Army, against his family's wishes. Right after his graduation in 1919, he was immediately posted on the Asia Minor front of the Greco-Turkish War, where he distinguished himself for his bravery. The failures of the war convinced him that only a strong hand could save Greece and bring forth Enosis, the reunification of all rightfully Greek territories. For that purpose, he created Organization X, an ultranationalist, monarchist cell within the Greek army and plotted for the eventual revolution that would defeat the liberal traitors in the government and give Greece her rightful place in the world.\n\nBut even the best plans laid by men can still be thwarted and that's what happened to Grivas. The revolution actually happened in Greece, but a liberal one. The fascist regime in Rome needed a loyal man in Athens and Grivas was just what they needed. Enticed by promises of power and wealth, Grivas aligned himself with the fascist invader, Organization X became the Party X of National Resistance, and from Athens he heralds a new era of strength, glory and prosperity for Greece. All while the Italian fascist jackboot rests on the neck of his motherland. While he might think otherwise, Grivas is no longer a loyal son of Greece. He is nothing but another puppet for a foreign regime like any other."
 POLITICS_EMPTY_OFFICE_DESC: "An empty chair, an empty office. With the last of the collaborator leadership now dead, the chair of the head of the Greek nation won't remain empty for long now."
 POLITICS_ARIS_VELOUCHIOTIS_DESC: "Born to an upper class urban family, Aris Velouchiotis' life seemed set for relative ease and a professional occupation. Yet during his education he became infatuated with leftist ideals, eventually joining the communist party and participating in left-wing movements. When the Metaxas regime cracked down on the movement, Velouchiotis was jailed, tortured and forced to recant his beliefs.\n\nAimless for a time, he joined the army and fought in the Greco-Italian War before being forced to retreat as the Axis armies stormed the country. Beaten but far from broken, he was instrumental in organizing a guerrilla resistance, which eventually merged into the EAM.\n\nWhile the remnants of the KKE were initially skeptical due to his forced recantation, Velouchiotis regained their trust as he struck blow after blow against the Hellenic State, year after year, no matter how bleak or hopeless things became. Eventually, he earned enough respect and influnece to become the de-facto leader of the entire organization.\n\nAbove all else, Velouchiotis is driven by the dream of a true communist Greece - a vision that he will fight to the death to see realized, regardless of how many reactionaries stand in his way."
 POLITICS_GEORGIOS_MAVROS_DESC: "It is not often that an obscure figure like Georgios Mavros, a man few outside of politics have heard of, rises to the position of national leader. However, Mavros' meteoric rise over the course of a short and chaotic election cycle - only the second such cycle in Greece's renewed democracy - cannot be denied.\n\nBorn on a small Greek island off the coast of Anatolia, Mavros went on to study law in Athens and Berlin. When the Italian invasion began, he took up arms like many Greeks, and fought on the Albanian front. Upon the Italian landing in Athens, he quickly found his way into the administrative arm of the EDES, where he served in various administrative posts before national liberation was achieved. Following the reinstatement of democracy, he founded the Center Party, a small, liberal party positioned between Greece's main political blocs.\n\nMavros now leads - through happenstance and luck - a massive realignment in Greek politics. A man of ideals he might need to break and of positions he may be forced to compromise, the helmsman of Greece's ship of state sails through seemingly perpetually-choppy waters - and failure to successfully navigate them may bring him crashing down as quickly as he rose."
 
 
