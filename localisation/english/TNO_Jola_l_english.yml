 ### Ideas ###
 JOL_idea_under_shadow_wolofia: "Under the Shadow of Wolofia"
 JOL_idea_under_shadow_wolofia_desc: "Jola is a very small nation with hardly any military to speak of. In the chaotic world of West Africa defenseless nations don't last long, and Jola was forced to turn to its neighbors for protection. Wolofia offered the best terms and the most autonomy to the Jolian government. Now Jola remains an independent nation under the protection of Wolofia, though its larger neighbors' influence looms large."
 JOL_idea_home_exiled_paigc: "Home of the Exiled PAIGC"
 JOL_idea_home_exiled_paigc_desc: "Jola lies north of the Iberian colony of Guiné-Bissau, and has become a home to many exiles from it. When the uprising of the Partido Africano para a Independência da Guiné e Cabo Verde failed, the party was forced to go into exile in Guinea. Once there, divisions appeared and one branch of the party under Luís Cabral split from the main organization and departed, reestablishing itself in Jola, where Cabral continues to lead it."
